  'START HERE----->impeachment-evidence-stage-cayetano':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-26T19:02:42.000+08:00
    imagesource: 'ce8caa3d-fccd-43f4-8954-81d29e1e4ad5'
    primarytype: 'composition'
    uuid: 'f871f384-36b6-415c-8028-3afece41b37e'
    lead: 'Senator Alan Peter Cayetano said the Impeachment Court must first resolve
      constitutional or jurisdictional issues before moving on to the presentation
      of evidence in Vice President Sara Duterte’s trial.'
    activationstatus: true
    created: 2025-06-26T19:03:54.116+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-06-26T19:03:54.425+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-26T19:03:54.151+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte impeachment to reach evidence stage absent jurisdictional defect
      - Cayetano'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '458460a4-e3e2-4b0a-b08b-f386a877174a'
      activationstatus: true
      created: 2025-06-26T19:03:54.137+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.146+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senator Alan Peter
        Cayetano said the Impeachment Court must first resolve constitutional or jurisdictional
        issues before moving on to the presentation of evidence in Vice President
        Sara Duterte’s trial.</p>'
    section1:
      primarytype: 'block'
      uuid: '4124672b-7d43-4d9b-a4ab-2956fea9f4dd'
      activationstatus: true
      created: 2025-06-26T19:03:54.137+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.137+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "This was his response to whether there’s an assurance that evidence\
        \ would be presented, amid fears of an outright dismissal.\r"
    section2:
      primarytype: 'block'
      uuid: 'b5bc1bd9-68e0-470d-93cc-589eb045e6d7'
      activationstatus: true
      created: 2025-06-26T19:03:54.138+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.138+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kahit saang korte, bago mo ipalatag ‘yung ebidensya, titignan mo muna\
        \ may jurisdiction ba yung korte na ‘yan o hindi,” Cayetano told reporters\
        \ on Thursday, June 26.\r"
    section3:
      primarytype: 'block'
      uuid: '150d41a3-aee6-4194-b30b-3fc7f4fb3374'
      activationstatus: true
      created: 2025-06-26T19:03:54.138+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.138+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: In any court, before you present the evidence, you first\
        \ have to determine whether that court has jurisdiction or not.]\r"
    section4:
      primarytype: 'block'
      uuid: '4034025c-3172-436b-a085-760c371aed37'
      activationstatus: true
      created: 2025-06-26T19:03:54.139+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.139+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“So I can only assure the public na aabot tayo sa ebidensya [that we\
        \ will reach the evidence stage] if the whole impeachment court says na wala\
        \ tong fatal [that there is no] constitutional defect that takes out jurisdiction\
        \ from the court,” he said, calling it the “logical” thing to do.\r"
    section5:
      primarytype: 'block'
      uuid: '855adc26-d9dd-46a7-bb29-d66e968853fe'
      activationstatus: true
      created: 2025-06-26T19:03:54.139+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.139+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In her answer filed ad cautelam (with caution), Duterte argued that\
        \ the complaint violated the Constitution’s one-year bar on initiating multiple\
        \ impeachment cases, and sought its outright dismissal.\r"
    section6:
      primarytype: 'block'
      uuid: '44227c70-62b1-43dc-85c5-253432dc087a'
      activationstatus: true
      created: 2025-06-26T19:03:54.140+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate President Francis “Chiz” Escudero, the court presiding officer,\
        \ earlier said the defense may raise this motion during trial, which would\
        \ require a simple majority - or at least 13 senator-judges - to resolve.\r"
    section7:
      primarytype: 'block'
      uuid: '6dbb095a-0c8d-47e1-89f1-1e7d6d24ec8d'
      activationstatus: true
      created: 2025-06-26T19:03:54.140+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Cayetano, however, said there’s no reason to “panic” even if the case\
        \ is dismissed this way.\r"
    section8:
      primarytype: 'block'
      uuid: '41bcbf20-8977-49f1-95f4-a2daa5eeb6e7'
      activationstatus: true
      created: 2025-06-26T19:03:54.140+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“What’s the worst case? The worst case, they can file another one after\
        \ the one-year (ban),” he said.\r"
    section9:
      primarytype: 'block'
      uuid: '46b46df2-4698-4c4b-a3c0-8852bd5eec3e'
      activationstatus: true
      created: 2025-06-26T19:03:54.141+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.141+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I'm not telling you what will happen. I'm not telling you yung stand\
        \ ko. What I'm telling you is the possibilities. That’s just the reality,”\
        \ he added.\r"
    section10:
      primarytype: 'block'
      uuid: '997f0641-cc09-4466-a444-d7189b9b50e0'
      activationstatus: true
      created: 2025-06-26T19:03:54.141+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T19:03:54.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:03:54.141+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He added that, ultimately, it will be up to the Supreme Court to
        rule on the constitutional questions. Duterte has a pending petition asking
        the high court to nullify the impeachment complaint and stop the proceedings,
        but no ruling has been issued so far.</p>'
