      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Liu, a former director of the Ministry of Public Security’s narcotics\
        \ control bureau, was convicted of illegally receiving bribes worth over 121\
        \ million yuan ($17 million) between 1992 and 2020.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57426b-1c6a-4f47-9c42-3ad0698e4617'
