      'mgnl:lastModified': 2025-06-26T10:36:52.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indonesia’s rescuers agency had met with the family of Marins to
        explain the evacuation process, Syafii said, adding the family "can accept
        the situation".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bba571-92f0-42e6-83d1-8a1d53730808'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:36:52.484+08:00
