      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99e920-1fff-4673-b940-9d7e718f8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.351+08:00
