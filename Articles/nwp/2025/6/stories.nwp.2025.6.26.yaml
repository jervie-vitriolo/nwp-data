  'dotr-to-gv-florida-transport-':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Transportation Secretary Vince Dizon at a press briefing. (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T14:30:45.000+08:00
    'imagesource': 'jcr:a7fe51a3-271c-4ad9-8cbf-58957d454414'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455eb8fb-381c-4da9-96f5-dae486e6dd0b'
    'lead': 'The plan to file a case against the uploader of the viral bus racing
      video is harassment, Transportation Secretary Vince Dizon said, as he vowed
      to protect the concerned netizen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-26T14:34:01.918+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-26T14:34:43.828+08:00
