      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ NATO chief denies flattering Trump at NATO summit</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ae110-aa90-4d59-b148-13d987eee2a3'
      'mgnl:activationStatus': true
