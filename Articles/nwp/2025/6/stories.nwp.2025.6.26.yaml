    title: 'Trump wants more drones and missiles, fewer F-35s in $893 billion budget
      request'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5dd7cfb7-9c94-4145-b994-3aa2f1aff545'
      activationstatus: true
      created: 2025-06-26T11:45:14.804+08:00
