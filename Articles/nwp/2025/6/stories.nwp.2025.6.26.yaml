      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Most of the funding for Trump’s marquee Golden Dome missile defense\
        \ shield was included in a separate budget request and is not part of the\
        \ latest proposal sent to Congress.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcb734-92a8-4e65-858c-d9a9cc6d4922'
      'mgnl:activationStatus': true
