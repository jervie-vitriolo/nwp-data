      'mgnl:lastModified': 2025-06-26T17:11:34.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Air India has said it had implemented the authority’s directions and\
        \ was committed to ensuring adherence to safety protocols.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
