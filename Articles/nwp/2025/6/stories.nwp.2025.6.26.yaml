      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p>The Memphis Grizzlies made one of the first big moves on NBA Draft
        night by sending two first-round picks and two second-rounders to the Portland
        Trail Blazers for the No. 11 overall selection, which they used to take Washington
        State guard Cedric Coward Wednesday night.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e3dc5daa-e0b7-41db-b6b2-6e369b467ed2'
      activationstatus: true
      created: 2025-06-26T11:45:15.980+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.094+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1848e98c-2f36-4a30-9b27-7d173be16d77'
      activationstatus: true
      created: 2025-06-26T11:45:15.980+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.094+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The Grizzlies sent the No. 16 pick in the 2025 draft, a 2028 first-round\
        \ pick (via the Orlando Magic) and two second-round selections to acquire\
        \ the 6-foot-6 Coward, who began his college career playing Division III basketball,\
        \ but kept climbing the ladder with an automatic jumper, a 7-foot-2 wingspan\
        \ and an indefatigable work ethic.\r"
    section3:
      primarytype: 'block'
      uuid: 'e8929ab4-72b6-492f-8d73-e4e7430c6ec1'
      activationstatus: true
      created: 2025-06-26T11:45:15.981+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.095+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e650c20e-9193-4a50-b6fa-3d25276cccf9'
      activationstatus: true
      created: 2025-06-26T11:45:15.981+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.095+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Coward averaged 17.7 points and 7.0 rebounds in six games last year\
        \ for Washington State before suffering a season-ending shoulder injury that\
        \ required surgery. He committed to transfer to Duke for the upcoming season,\
        \ but opted to stay in the draft after earning rave reviews.\r"
    section5:
      primarytype: 'block'
      uuid: '00a2028f-b443-4c67-b1ac-c7f87bf71371'
      activationstatus: true
      created: 2025-06-26T11:45:15.982+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.096+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2161ea2d-d58b-4e0c-af7d-aaf0acb8415d'
      activationstatus: true
      created: 2025-06-26T11:45:15.982+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.096+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The Houston Rockets selected Duke freshman center Khaman Maluach with\
        \ the No. 10 pick overall, but he will be shipped to the Phoenix Suns as part\
        \ of Sunday’s deal that sent future Hall of Famer Kevin Durant from the Suns\
        \ to the Rockets. The trade will be executed on July 6.\r"
    section7:
      primarytype: 'block'
      uuid: '732c6913-36f4-4237-b2fd-4f902702ca69'
      activationstatus: true
      created: 2025-06-26T11:45:15.983+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.097+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ebf627ff-5b90-4140-af6c-8d5dc93fa8fc'
      activationstatus: true
      created: 2025-06-26T11:45:15.983+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.097+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Phoenix made another splash moments earlier, acquiring center Mark\
        \ Williams from the Charlotte Hornets for the No. 29 selection and a 2029\
        \ first-round pick. The 2029 selection will be the least favorable of Cleveland,\
        \ Minnesota (1-5 protected) and Utah.\r"
    section9:
      primarytype: 'block'
      uuid: '737e0fb6-0ca9-4a34-8268-e81d94b411c1'
      activationstatus: true
      created: 2025-06-26T11:45:15.983+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.098+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f75eb9a1-cf7b-49ca-9a87-9a686015e624'
      activationstatus: true
      created: 2025-06-26T11:45:15.984+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.099+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Williams, a three-year veteran, averaged 15.3 points, 10.2 rebounds\
        \ and 2.5 assists in 44 games with Charlotte last season.\r"
    section11:
      primarytype: 'block'
      uuid: '5ee89aa8-0249-437a-8dba-c5f8f24615ac'
      activationstatus: true
      created: 2025-06-26T11:45:15.984+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.099+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dd4e7a83-3c69-46a5-ba3b-1a110df5b5a6'
      activationstatus: true
      created: 2025-06-26T11:45:15.985+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.100+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "As lottery picks kept going off the board, teams kept working their\
        \ way up in the draft. The New Orleans Pelicans sent their first-rounder (23rd\
        \ overall) and an unprotected 2026 first-round pick (most favorable of Milwaukee\
        \ and New Orleans) to the Atlanta Hawks for the 13th overall pick. The Pelicans\
        \ used it to select Maryland freshman center Derik Queen, who earned the Big\
        \ Ten’s Freshman of the Year award ahead of the Rutgers duo of Dylan Harper\
        \ and Ace Bailey. The 6-foot-10 big man averaged 16.5 points and 9.0 rebounds\
        \ in 36 games with the Terrapins.\r"
    section13:
      primarytype: 'block'
      uuid: '8e9612e3-a8a9-44d8-85d3-7d4a1e81932c'
      activationstatus: true
      created: 2025-06-26T11:45:15.985+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.100+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0f557f70-1de5-41d5-b032-99d6eb8d6482'
      activationstatus: true
      created: 2025-06-26T11:45:15.986+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.101+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The Utah Jazz entered the fray shortly after, acquiring the No. 18\
        \ pick from the Washington Wizards. Utah gave up picks No. 21 and 43 as well\
        \ as 2031 and 2032 second-round selections to draft Florida guard Walter Clayton\
        \ Jr. The first-team All-American was named the Most Outstanding Player of\
        \ the Final Four.\r"
    section15:
      primarytype: 'block'
      uuid: '18e7c31a-025d-47fd-a2a9-afd8ececcc03'
      activationstatus: true
      created: 2025-06-26T11:45:15.986+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.101+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6d3ac0e8-e683-4200-a8bb-3550cd4e69e9'
      activationstatus: true
      created: 2025-06-26T11:45:15.987+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.102+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The Indiana Pacers made the first trade on draft night. A week after\
        \ trading away their first-round pick, they acquired a second-round pick from\
        \ the San Antonio Spurs shortly before the draft began.\r"
    section17:
      primarytype: 'block'
      uuid: '441a8bfd-1332-481f-b346-cd0901102541'
      activationstatus: true
      created: 2025-06-26T11:45:15.987+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.102+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7c199208-adeb-4687-825e-9562555313eb'
      activationstatus: true
      created: 2025-06-26T11:45:15.988+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.103+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The Pacers landed the 38th overall pick from the San Antonio Spurs\
        \ in exchange for the Sacramento Kings' second-round selection in 2030 plus\
        \ cash considerations. Indiana acquired the 2030 pick in a deal for shooting\
        \ guard Chris Duarte in 2023.\r"
    section19:
      primarytype: 'block'
      uuid: 'e1dcf13b-739b-4c1d-880d-ed813119af90'
      activationstatus: true
      created: 2025-06-26T11:45:15.988+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.104+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c6b30aaa-ad34-4688-a110-3c71458df1ca'
      activationstatus: true
      created: 2025-06-26T11:45:15.989+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.104+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "After trading the 23rd selection to the New Orleans Pelicans last week\
        \ to reacquire their 2026 first-rounder, the Pacers now have picks No. 38\
        \ and 54 in this year’s draft. The 2026 pick initially was included in the\
        \ deal to acquire Pascal Siakam from the Toronto Raptors. Toronto then shipped\
        \ it to New Orleans as part of a package for Brandon Ingram.\r"
    section21:
      primarytype: 'block'
      uuid: 'd5320027-25d6-4a85-84ab-57db7ace0a80'
      activationstatus: true
      created: 2025-06-26T11:45:15.989+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.105+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'fdaa3f4c-c396-492d-961a-cc7882aa17d9'
      activationstatus: true
      created: 2025-06-26T11:45:15.990+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-26T13:11:20.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T13:11:20.105+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p>Coming off a devastating Game 7 loss to the Oklahoma City Thunder
        in the NBA Finals, the Pacers may look to add depth with the extra pick. All-Star
        point guard Tyrese Haliburton tore his Achilles tendon on a non-contact play
        seven minutes into Game 7 and is expected to miss most or all of the 2025-26
        season.</p>'
