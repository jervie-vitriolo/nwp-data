      'mgnl:lastActivated': 2025-06-26T10:36:52.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:36:52.479+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51181aa4-2ebe-4b01-ae1c-ba936df40572'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:36:52.479+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:36:52.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:36:52.479+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She was found dead on Tuesday, Indonesian rescuers said. Rescuers had\
        \ been attempting to retrieve the body since but the effort was hampered by\
        \ thick fog and the steep terrain.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
