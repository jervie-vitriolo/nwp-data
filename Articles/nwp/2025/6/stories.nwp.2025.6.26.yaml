      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c6913-36f4-4237-b2fd-4f902702ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.983+08:00
