      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61cd492-1cf7-4539-b6d5-6fd9b5b122e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.474+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In addition, Chinese officials announced on Wednesday they had prosecuted\
        \ more than 1,300 people and arrested over 700 more nationwide for drug-related\
        \ money laundering offences between January and May this year, a 2.1% year-on-year\
        \ increase.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50bc4da-7704-4bf4-aec2-9ab4580be08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.475+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de46ff8d-3b98-460a-bd4a-58248280a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.475+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
