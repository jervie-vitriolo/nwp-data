  'impeachment-evidence-stage-cayetano':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T19:02:42.000+08:00
    'imagesource': 'jcr:ce8caa3d-fccd-43f4-8954-81d29e1e4ad5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f871f384-36b6-415c-8028-3afece41b37e'
    'lead': 'Senator Alan Peter Cayetano said the Impeachment Court must first resolve
      constitutional or jurisdictional issues before moving on to the presentation
      of evidence in Vice President Sara Duterte’s trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-26T19:03:54.116+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-06-26T19:03:54.425+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-26T19:03:54.151+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'impeachment']
    'stories': []
    'template': '1'
    'title': 'Duterte impeachment to reach evidence stage absent jurisdictional defect
      - Cayetano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458460a4-e3e2-4b0a-b08b-f386a877174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.137+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.146+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator Alan Peter
        Cayetano said the Impeachment Court must first resolve constitutional or jurisdictional
        issues before moving on to the presentation of evidence in Vice President
        Sara Duterte’s trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4124672b-7d43-4d9b-a4ab-2956fea9f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.137+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.137+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "This was his response to whether there’s an assurance that evidence\
        \ would be presented, amid fears of an outright dismissal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc1bd9-68e0-470d-93cc-589eb045e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.138+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit saang korte, bago mo ipalatag ‘yung ebidensya, titignan mo muna\
        \ may jurisdiction ba yung korte na ‘yan o hindi,” Cayetano told reporters\
        \ on Thursday, June 26.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d41a3-aee6-4194-b30b-3fc7f4fb3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.138+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In any court, before you present the evidence, you first\
        \ have to determine whether that court has jurisdiction or not.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034025c-3172-436b-a085-760c371aed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.139+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“So I can only assure the public na aabot tayo sa ebidensya [that we\
        \ will reach the evidence stage] if the whole impeachment court says na wala\
        \ tong fatal [that there is no] constitutional defect that takes out jurisdiction\
        \ from the court,” he said, calling it the “logical” thing to do.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855adc26-d9dd-46a7-bb29-d66e968853fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.139+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In her answer filed ad cautelam (with caution), Duterte argued that\
        \ the complaint violated the Constitution’s one-year bar on initiating multiple\
        \ impeachment cases, and sought its outright dismissal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44227c70-62b1-43dc-85c5-253432dc087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.140+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero, the court presiding officer,\
        \ earlier said the defense may raise this motion during trial, which would\
        \ require a simple majority - or at least 13 senator-judges - to resolve.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb095a-0c8d-47e1-89f1-1e7d6d24ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.140+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Cayetano, however, said there’s no reason to “panic” even if the case\
        \ is dismissed this way.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcbf20-8977-49f1-95f4-a2daa5eeb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.140+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“What’s the worst case? The worst case, they can file another one after\
        \ the one-year (ban),” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b46df2-4698-4c4b-a3c0-8852bd5eec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.141+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I'm not telling you what will happen. I'm not telling you yung stand\
        \ ko. What I'm telling you is the possibilities. That’s just the reality,”\
        \ he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f0641-cc09-4466-a444-d7189b9b50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:03:54.141+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T19:03:54.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:03:54.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that, ultimately, it will be up to the Supreme Court to
        rule on the constitutional questions. Duterte has a pending petition asking
        the high court to nullify the impeachment complaint and stop the proceedings,
        but no ruling has been issued so far.</p>'
  'no-automatic-fare-hike-lrt2-mrt3':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Transportation Secretary Vince Dizon at a press briefing. (File photo/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T19:22:30.000+08:00
    'imagesource': 'jcr:f95cf273-6080-45d9-b441-b785f1d1a6ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c4cfd5d-5c66-4564-b4b9-3d47978100b1'
    'lead': 'A planned privatization of operations of two rail systems will not automatically
      result in higher fares, Transportation Secretary Vince Dizon said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-26T19:24:35.731+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-26T19:25:24.113+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-26T19:25:23.798+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['LRT-2', 'MRT-3', 'Vince-Dizon']
    'stories': []
    'template': '1'
    'title': 'No automatic fare hike should LRT-2, MRT-3 be privatized - Dizon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06ad50-ac5d-4c17-a944-0e7584e342f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A planned privatization
        of operations of two rail systems will not automatically result in higher
        fares, Transportation Secretary Vince Dizon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed0580-1aed-4740-ba86-8cccb047cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The privatization of the Light Rail Transit (LRT-2) and Metro Rail
        Transit (MRT-3) was raised in light of back-to-back glitches and the need
        to improve services.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2a9df-b9ac-420e-b760-9b4a494e555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Thursday, June 26, Dizon noted the need for
        public-private partnership to upgrade the rail system in light of issues encountered
        by the LRT-2 on Wednesday, June 25.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116919d-d67a-4255-a6a4-f685c130094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said the train line bidding process will begin this year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb5397-7f1f-4a27-aac8-2d231cc8e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Light Rail Transit Authority from Manila to Antipolo, Rizal carried
        out partial operations for five hours on Wednesday due to a technical glitch.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc2877-bda8-476d-8c90-1d09d5078f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said the government will still regulate fares if the train lines
        are privatized.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcd789-691e-43f3-8650-48f8a33dce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Makakaasa pa rin ang mga kababayan na hindi naman ganoon magiging
        kataas ang magiging pamasahe kahit na maging private na ang operator ng mga
        train systems na ito,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3faa6-946c-4acd-849f-fac92654d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Commuters can still be assured that fares will not be
        raised too high even if the train systems will be operated by a private entity.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39c3a4-16a8-437d-8c63-e547fd9719fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the three major rail lines in Metro Manila, only LRT-1, which
        runs from Doctor Santos in Parañaque City to Fernando Poe Jr. Station in Quezon
        City, is privately operated through the Light Rail Manila Corporation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56aaffb-e6b3-46ff-b9c1-23f2cde889c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:24:35.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T19:25:24.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:25:23.798+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the government is coordinating with the World Bank’s
        International Finance Corporation to speed up the train line’s privatization
        process, and the Asian Development Bank for MRT-3. The train line runs from
        North Ave. in Quezon City to Taft Ave. in Manila.</p>'
