      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c199208-adeb-4687-825e-9562555313eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.988+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.103+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Pacers landed the 38th overall pick from the San Antonio Spurs\
        \ in exchange for the Sacramento Kings' second-round selection in 2030 plus\
        \ cash considerations. Indiana acquired the 2030 pick in a deal for shooting\
        \ guard Chris Duarte in 2023.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dcf13b-739b-4c1d-880d-ed813119af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.988+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.104+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
