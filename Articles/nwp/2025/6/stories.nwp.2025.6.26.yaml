      created: 2025-06-26T12:21:41.471+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "China’s Foreign Ministry said the action on precursors was an \"independent\
        \ measure\" taken by Beijing in line with the UN Drug Convention and \"demonstrates\
        \ China’s attitude of actively participating in global drug governance.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'd6f72a9c-aa13-4d6e-b438-5dae330ef818'
