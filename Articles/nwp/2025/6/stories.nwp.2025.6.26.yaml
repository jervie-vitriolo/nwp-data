      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We came back after the ceasefire was announced. People are relieved
        that the war has stopped, but there’s a lot of uncertainty about what comes
        next," said Farah, 67, who returned to Tehran from nearby Lavasan, where she
        had fled to escape Israeli bombing.</p>'
