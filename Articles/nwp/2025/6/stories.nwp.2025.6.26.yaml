      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521864f-63bd-425e-bd5a-dd516637ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.471+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China’s Foreign Ministry said the action on precursors was an \"independent\
        \ measure\" taken by Beijing in line with the UN Drug Convention and \"demonstrates\
        \ China’s attitude of actively participating in global drug governance.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f72a9c-aa13-4d6e-b438-5dae330ef818'
      'mgnl:activationStatus': true
