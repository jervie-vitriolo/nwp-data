      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72542b-17e6-4a03-9018-d438319b81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.026+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency confirmed a “body of credible evidence" that several
        key Iranian facilities were destroyed and would take years to rebuild, he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a360d8f-e3a1-43d1-99ba-f64cf396e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2aa2d-f73a-48a7-b6fd-5fd2ded156dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s nuclear agency assessed the strikes had "set back Iran’s
        ability to develop nuclear weapons by many years". The White House also circulated
        the Israeli assessment, although Trump said he was not relying on Israeli
        intelligence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b989b2-5c93-41f8-834d-c644ac083a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbe24b-bdb5-4b4c-8ce0-5990681140a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump said he was confident Tehran would pursue a diplomatic path towards\
        \ reconciliation. The president gave no details on the discussions next week\
        \ such as the venue and participants.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222bad73-6415-43a9-968d-0c2a97fc44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.029+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5dc832-9f8f-444b-b534-6f170d91c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>If Iran tried to rebuild its nuclear program, "we won''t let that
        happen. Number one, militarily we won''t," he said, adding that he thought
        "we''ll end up having something of a relationship with Iran" to resolve the
        issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569b440-57c5-42af-9bf9-e3a8226df028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7e16a-fc57-4878-a145-93dccda8246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The head of the U.N.’s nuclear watchdog, Rafael Grossi, dismissed
        what he called the "hourglass approach" of assessing damage to Iran’s nuclear
        program in terms of months needed to rebuild as besides the point for an issue
        that needed a long-term solution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949645fd-f640-43b4-b34b-ff302be5001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35038e-b9d0-4f59-b1ec-53d5ee1d50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"In any case, the technological knowledge is there and the industrial\
        \ capacity is there. That, no one can deny. So we need to work together with\
        \ them,\" he said. His priority was returning international inspectors to\
        \ Iranian nuclear sites, which he said was the only way to find out precisely\
        \ what state they were in.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b083f13-e244-45af-b1b4-202a0688b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877bec0-2d56-4673-90d8-d2d17cfd67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.034+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>IRAN PRESIDENT HINTS AT DOMESTIC REFORMS</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145f12d-81a5-445e-a095-af73372353a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.034+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2551f9-493b-431e-b871-c3f992cb6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s bombing campaign, launched with a surprise attack on June
        13, wiped out the top echelon of Iran’s military leadership and killed leading
        nuclear scientists. Iran responded with missiles that pierced Israel’s defenses
        in large numbers for the first time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa33f62-509d-4eaf-9684-60ae813e8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.036+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696ff57-4064-4101-8311-4a5d9618be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.036+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities said 627 people were killed and nearly 5,000
        injured in Iran, where the extent of the damage could not be independently
        confirmed because of tight restrictions on media. Twenty-eight people were
        killed in Israel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3523e7-39b3-43eb-ad32-b5bed4446522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474de42-4262-419a-b066-4ec76d12468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.038+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel claimed to have achieved its goals of destroying Iran’s
        nuclear sites and missiles; Iran claimed to have forced the end of the war
        by penetrating Israeli defenses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715ced9-7df5-4a87-88fe-f4b1d5e77524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.039+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802afcc-b2a6-4a90-98bd-1f9552efd3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.039+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s demonstration that it could target Iran’s senior leadership\
        \ seemingly at will posed perhaps the biggest challenge yet for Iran’s clerical\
        \ rulers, at a critical juncture when they must find a successor for Supreme\
        \ Leader Ali Khamenei, now 86 and in power for 36 years.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abfb56-ca32-4696-8f1e-d5c657c3573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.040+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c12f50-01df-4d5a-9896-8a5880e5a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.041+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Masoud Pezeshkian, a relative moderate elected
        last year in a challenge to years of dominance by hardliners, said it could
        result in reform.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672963a5-3cbb-49ae-8caf-5954c6bcfccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6befa-5d0f-49ec-ace4-6c17698c92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.043+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This war and the empathy that it fostered between the people and
        officials is an opportunity to change the outlook of management and the behavior
        of officials so that they can create unity," he said in a statement carried
        by state media.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db63d60-3ea3-4d02-8d0e-e0ee2abe318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.044+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab03aa0-8e47-4670-8925-ffbd132775c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.045+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Still, Iran’s authorities moved swiftly to demonstrate their control.
        The judiciary announced the execution of three men on Wednesday convicted
        of collaborating with Israel’s Mossad spy agency and smuggling equipment
        used in an assassination. Iran had arrested 700 people accused of ties with
        Israel during the conflict, the state-affiliated Nournews reported.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a0ada-115d-49df-8628-60a53cb1d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.046+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198dbb46-3f08-4439-8c6b-342d76f2b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.047+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.047+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "During the war, both Israel Prime Minister Benjamin Netanyahu and Trump\
        \ publicly suggested that it could end with the toppling of Iran’s entire\
        \ system of clerical rule, established in its 1979 revolution.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8d56f-4bf7-42d5-91a8-ebca9f03cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.047+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.047+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567052ef-024c-4320-89a5-2af4783b3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.048+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.048+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But after the ceasefire, Trump said he did not want to see "regime
        change" in Iran, which he said would bring chaos at a time when he wanted
        the situation to settle down.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74090bd4-3b52-41fc-b11d-09cd9d154e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac90aa-de5b-4f4e-a27c-70644cb385ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.050+08:00
