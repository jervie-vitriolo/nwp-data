      'mgnl:lastModified': 2025-06-26T08:47:59.053+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac6bfe-92fc-43d8-8036-65059f7a6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.054+08:00
