      'jcr:uuid': '87d251d4-4ae3-445d-98c9-da49087f3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.811+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The budget has already sparked debate on Capitol Hill where the House\
        \ Appropriations Committee’s Defense subcommittee’s draft bill for fiscal-year\
        \ 2026 boosts the F-35 buy to 69, one more than Biden’s 2025 request.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f53010-3412-47e6-a50c-3fe51f19411f'
      'mgnl:activationStatus': true
