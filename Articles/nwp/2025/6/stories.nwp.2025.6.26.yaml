      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In the 2026 budget Trump requested fewer F-35 jets made by Lockheed\
        \ Martin LMT.N and only three warships. Procurement of a Virginia-class made\
        \ by General Dynamics GD.N and Huntington Ingalls Industries HII.N and 15\
        \ other ships are expected to be included in a separate appropriation bill,\
        \ the Navy said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b4df2-3677-4982-bd6c-6e556384076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.809+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239b3f0-9b7b-4824-8e22-6d51f9ef0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.809+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The budget asks for a 3.8% pay raise for troops, but also trims costs\
        \ by retiring older weaponry including ships and planes that are more expensive\
        \ to operate. Under the plan, the Navy will reduce its civilian employee workforce\
        \ by 7,286 people.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275c035-6356-4015-a91b-d8c16ac2308f'
      'mgnl:activationStatus': true
