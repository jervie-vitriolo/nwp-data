      'mgnl:lastModified': 2025-06-26T08:39:38.488+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump on Wednesday compared the impact of bombing Iran’s nuclear
        sites to the end of World War Two, when the U.S. used atomic bombs against
        the Japanese cities of Hiroshima and Nagasaki, killing more than 200,000 people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af64e50-37a4-405f-a01f-2a31021dc0ea'
      'mgnl:activationStatus': true
