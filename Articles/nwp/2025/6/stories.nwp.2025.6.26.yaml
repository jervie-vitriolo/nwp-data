      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipino-American basketball
        player Dylan Harper has been selected by the San Antonio Spurs with a second
        overall pick in the 2025 NBA Draft on Thursday, June 26 (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3785a-9fa5-43ca-9bb3-075de9a687c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d38b1e-3d76-48d4-b0d9-ed6f47f341ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Harper followed the first overall pick Cooper Flagg, who will play\
        \ for the Dallas Mavericks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7fbb9-d243-4da8-8395-d2f6c437b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4beae-2713-41c7-b68f-16d48ca59b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Harper is the son of Ron Harper, who played 15 seasons in the NBA and\
        \ won five NBA championships with the Chicago Bulls and Los Angeles Lakers.\
        \ His older brother, Ron Harper Jr., currently plays for the Detroit Pistons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419dc62-117f-41c3-9d00-d4c809c4b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408af1f8-5561-4866-a811-52de87e47b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Dylan’s mother, Maria, hails from Bataan. She served as Dylan’s basketball\
        \ coach from elementary through high school. She also played for the basketball\
        \ team of the University of New Orleans. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a20db-6c68-43ac-a868-8a55be9a7ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.627+08:00
