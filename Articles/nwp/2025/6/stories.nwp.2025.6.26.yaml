      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf886d-9492-4744-bf17-c2614988b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.489+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.975+08:00
