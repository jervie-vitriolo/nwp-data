      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ US to hold talks with Iran next week, Trump says</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f10cef-e11d-4825-bb1c-34e05b39420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.017+08:00
      'mgnl:createdBy': 'jham-nwp'
