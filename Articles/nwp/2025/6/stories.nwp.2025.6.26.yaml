      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'de46ff8d-3b98-460a-bd4a-58248280a010'
      activationstatus: true
      created: 2025-06-26T12:21:41.475+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Beijing will \"cut off the criminal interest chain and destroy the\
        \ economic foundation of drug crimes,\" Miao Shengming, a senior official\
        \ at the Supreme People’s Procuratorate said during a press conference.\r"
