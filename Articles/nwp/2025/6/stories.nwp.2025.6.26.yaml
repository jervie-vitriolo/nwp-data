      'mgnl:lastModified': 2025-06-26T08:47:59.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a8a78-455b-4f37-8feb-85fc719975e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.018+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Hague/Tel Aviv, Israel/Istanbul, Turkey -</strong> U.S.
        President Donald Trump said on Wednesday he would likely seek a commitment
        from Iran to end its nuclear ambitions at talks next week and credited U.S.
        strikes on Iran with bringing a swift end to the war between Israel and Tehran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb0e54-3947-448e-bd9a-3493bbd62690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d447d-020a-4290-8680-922ae2a5ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said his decision to unleash huge bunker-busting bombs in
        Sunday’s attack had devastated Iran’s nuclear program and called the outcome
        "a victory for everybody".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718bdde1-ebd3-4dbf-a9fe-24323f5660db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e17d3-393e-40ef-9455-7815b8f0c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It was very severe. It was obliteration,\" he said, shrugging off\
        \ an initial assessment by the U.S. Defense Intelligence Agency that Iran’s\
        \ path to building a nuclear weapon may have been set back only by months.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a400c6a-37e9-4a37-a84d-ff92ba01543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.020+08:00
