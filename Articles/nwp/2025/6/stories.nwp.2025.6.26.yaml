      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'de8f5f34-d509-4a3e-9ab6-853adfe95826'
      activationstatus: true
      created: 2025-06-26T08:39:38.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>The Hague -</strong> NATO Secretary General Mark Rutte on
        Wednesday likened President Donald Trump to a "daddy" intervening in a schoolyard
        brawl after the U.S. leader repeatedly berated Middle East foes Israel and
        Iran this week including with a profanity.</p>'
    section5:
      primarytype: 'block'
      uuid: '32c65728-0779-454a-96a3-395041d8f894'
      activationstatus: true
      created: 2025-06-26T08:39:38.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a17a0b95-f1b0-43f1-8c16-c6a2224d2ba2'
      activationstatus: true
      created: 2025-06-26T08:39:38.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Talking to reporters alongside Rutte at a NATO alliance summit,
        Trump again berated Israel and Iran.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f2cd3dce-8937-4d39-9aee-52c53df1cb48'
      activationstatus: true
      created: 2025-06-26T08:39:38.481+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd49e0209-ee54-41ca-af17-0d5bbe699805'
      activationstatus: true
      created: 2025-06-26T08:39:38.481+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"They've had a big fight, like two kids in a schoolyard. You know,
        they fight like hell, you can't stop them. Let them fight for about 2-3 minutes,
        then it’s easy to stop them," he said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'cc748d03-0e2f-435c-a792-e2484f4e518c'
      activationstatus: true
      created: 2025-06-26T08:39:38.481+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2e5728b8-eb33-42bf-9ab5-fc4e82524b88'
      activationstatus: true
      created: 2025-06-26T08:39:38.482+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.482+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In response, Rutte laughed and said: "And then daddy has to sometimes
        use strong language to get (them to) stop."</p>'
    section11:
      primarytype: 'block'
      uuid: '3bbc422c-282e-4e87-9450-4e4451d5ec82'
      activationstatus: true
      created: 2025-06-26T08:39:38.482+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.482+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0580ea46-2ba8-4471-90b8-822f0a378f7b'
      activationstatus: true
      created: 2025-06-26T08:39:38.483+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On Tuesday, after a ceasefire deal, Trump had raised eyebrows by
        saying Israel and Iran had been fighting "so long and so hard that they don't
        know what the fuck they're doing".</p>'
    section13:
      primarytype: 'block'
      uuid: '05f97a43-292f-43e3-97bd-ff96330ee826'
      activationstatus: true
      created: 2025-06-26T08:39:38.483+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a13a096b-f9ea-47e9-8c15-95813819c696'
      activationstatus: true
      created: 2025-06-26T08:39:38.483+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>With the 32-member NATO alliance endeavoring to placate Trump after
        complaints that it was over-reliant on U.S. financial and military muscle,
        Rutte was asked if he might be over-flattering the U.S. president.</p>'
    section15:
      primarytype: 'block'
      uuid: '2901e46f-e844-44d7-925a-b8ee52d2e3e7'
      activationstatus: true
      created: 2025-06-26T08:39:38.484+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.484+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '037a58a0-66bb-40a5-81be-7ff859b583d8'
      activationstatus: true
      created: 2025-06-26T08:39:38.484+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.484+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>'DOESN'T HE DESERVE PRAISE?'</strong></p>'
    section17:
      primarytype: 'block'
      uuid: '39e8ecb9-955f-40d5-8dc1-14763c24bc7b'
      activationstatus: true
      created: 2025-06-26T08:39:38.485+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.485+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '23a7445e-9757-40d3-bc19-469c316a6ad4'
      activationstatus: true
      created: 2025-06-26T08:39:38.485+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.485+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"No, I don't think so. I think it’s a bit of a question of taste,"
        he said, calling Trump a "good friend" for more than a decade and praising
        his role in "finally" persuading Europe to boost military spending.</p>'
    section19:
      primarytype: 'block'
      uuid: 'dbbc9a41-331c-4302-858c-83c3647b3f66'
      activationstatus: true
      created: 2025-06-26T08:39:38.486+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.486+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '87340f0b-4dab-41a4-9739-514916574247'
      activationstatus: true
      created: 2025-06-26T08:39:38.486+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.486+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"So doesn't he deserve some praise?" Rutte asked, also noting Trump’s
        decision to bomb Iran’s nuclear sites.</p>'
    section21:
      primarytype: 'block'
      uuid: '3e454867-a784-4fbb-b3bc-a9580e269fdb'
      activationstatus: true
      created: 2025-06-26T08:39:38.487+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.487+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a256f75a-811f-4619-bdd8-2f27c3ef25a1'
      activationstatus: true
      created: 2025-06-26T08:39:38.487+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.487+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"And when it comes to Iran, the fact that he took this decisive
        action, very targeted, to make sure that Iran would not be able to get his
        hands on a nuclear capability - I think he deserves all the praise."</p>'
    section23:
      primarytype: 'block'
      uuid: '53b93e6b-277a-49a5-8145-e4cb2d7447cc'
      activationstatus: true
      created: 2025-06-26T08:39:38.488+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.488+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b09dda4c-ced3-4db9-b0ee-f080bbdd04ae'
      activationstatus: true
      created: 2025-06-26T08:39:38.488+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.488+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump on Wednesday compared the impact of bombing Iran’s nuclear
        sites to the end of World War Two, when the U.S. used atomic bombs against
        the Japanese cities of Hiroshima and Nagasaki, killing more than 200,000 people.</p>'
    section25:
      primarytype: 'block'
      uuid: '6af64e50-37a4-405f-a01f-2a31021dc0ea'
      activationstatus: true
      created: 2025-06-26T08:39:38.489+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.489+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'beaf886d-9492-4744-bf17-c2614988b9d2'
      activationstatus: true
      created: 2025-06-26T08:39:38.489+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.489+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I don't want to use an example of Hiroshima, I don't want to
        use an example of Nagasaki, but that was essentially the same thing. That
        ended that war. This ended the war," Trump said.</p>'
    section27:
      primarytype: 'block'
      uuid: '5d3815b9-32e8-49d0-b33e-ff7b9f5ba51c'
      activationstatus: true
      created: 2025-06-26T08:39:38.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.490+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '42ee0dff-8952-4701-a84a-0de88e31eb18'
      activationstatus: true
      created: 2025-06-26T08:39:38.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.491+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked about Rutte’s comments, Trump later said he appreciated the
        terms of endearment. "He did it very affectionately," Trump said. "Daddy,
        you're my daddy."</p>'
    section29:
      primarytype: 'block'
      uuid: '46878d6f-3545-4e8e-9c8a-de9a09aec98b'
      activationstatus: true
      created: 2025-06-26T08:39:38.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:39:38.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:39:38.491+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '2b53b3d2-243c-4c32-bf9f-b71a9caaf98c'
      activationstatus: true
      created: 2025-06-26T08:39:38.492+08:00
