      lastmodified: 2025-06-26T17:11:34.655+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, (Reuters) -</strong> Efforts are underway to
        reconstruct the sequence of events leading to the Air India plane crash this
        month that killed 260 people, and identify contributing factors, India’s
        civil aviation ministry said on Thursday.</p>'
    section3:
      primarytype: 'block'
      uuid: '5c266ff0-fb14-4d1b-b6d6-bc0e02ad7635'
      activationstatus: true
      created: 2025-06-26T17:11:34.655+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T17:11:35.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T17:11:34.655+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '43b220e6-43d5-434a-91a0-96487f6a0e23'
      activationstatus: true
      created: 2025-06-26T17:11:34.656+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T17:11:35.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T17:11:34.656+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The London-bound BoeingBA.N787 Dreamliner crashed moments after takeoff\
        \ from India’s Ahmedabad city on June 12, killing 241 of the 242 people on\
        \ board and the rest on ground in the world’s worst aviation disaster in a\
        \ decade.\r"
    section5:
      primarytype: 'block'
      uuid: 'f087dfa5-1872-45b8-9eca-30c0d6bdd476'
      activationstatus: true
      created: 2025-06-26T17:11:34.656+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T17:11:35.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T17:11:34.656+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8f17d136-b4c9-4885-a369-491f882871c8'
      activationstatus: true
      created: 2025-06-26T17:11:34.657+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T17:11:35.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T17:11:34.657+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The black boxes of the plane - the cockpit voice recorder (CVR) and\
        \ flight data recorder (FDR) - were recovered in the days that followed, one\
        \ from the rooftop of a building at the crash site on June 13, and the other\
        \ from the debris on June 16.\r"
    section7:
      primarytype: 'block'
      uuid: 'f18a4fe2-d429-4e79-bb60-e470294d17d5'
      activationstatus: true
      created: 2025-06-26T17:11:34.657+08:00
