      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a9f2b-6bcf-457e-b5d2-f5415146782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump told a press conference that "we had a great victory here",
        adding that he hoped that the additional funds would be spent on military
        hardware made in the U.S.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556c4c1-4882-41ec-bdb8-1d3a5346d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177933f-29a5-489f-8fd8-7a6944003e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TRUMP THREATENS TO PUNISH SPAIN</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44bc9a-cd73-4834-9816-373c72750ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc43a5-ad6a-43ce-9228-50ec7ced0d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, he threatened to punish Spain after Prime Minister Pedro
        Sanchez declared it could meet its commitments to NATO while spending much
        less than the new target of 5% of GDP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24465e-33b7-4e6d-ad1b-863fa68cae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9f358-c9de-482c-b47e-9a342aace72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I think it’s terrible. You know, they (Spain) are doing very well
        ... And that economy could be blown right out of the water when something
        bad happens," Trump said, adding that Spain would get a tougher trade deal
        from the U.S. than other European Union countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb277978-f136-4688-bd07-64fc04189012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9e1d8-d010-4642-8ccf-7c01d8aa12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a five-point statement, NATO endorsed the higher defence spending
        goal - a response not only to Trump but also to Europeans'' fears that Russia
        poses a growing threat to their security following the 2022 invasion of Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd52a2-6541-44a8-ba60-06a5fa5fb800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c1e4f-f07c-470a-af56-61df76c53419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.330+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.330+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 32 allies'' brief communique added: "We reaffirm our ironclad
        commitment to collective defense as enshrined in Article 5 of the Washington
        Treaty – that an attack on one is an attack on all."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a1654-5cdf-4ac1-86bd-d9371a296b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d9438-77c9-4fed-9003-b35322e84d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked to clarify his own stance on Article 5 after recent ambiguous
        comments, Trump said: "I stand with it. That’s why I''m here. If I didn''t
        stand with it, I wouldn''t be here."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f99edb-14ef-432d-b5fb-2d0324094cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95346e3e-50c0-4b9e-a6d1-da004d844f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MACRON BRINGS UP TRADE TENSIONS AT NATO SUMMIT</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790652ce-32b6-4419-ab1e-1b77a667e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b1909-520f-4be3-b997-1f9be345dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump had long demanded in no uncertain terms that other countries
        step up their spending to reduce NATO’s heavy reliance on the U.S.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce3e83-60eb-4eaf-b3ec-6ecebbabf816'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed71b8-a841-4497-9750-bce8b7626497'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite an appearance of general agreement, French President Emmanuel
        Macron raised the issue of the steep import tariffs threatened by Trump, and
        the damage they may do to transatlantic trade, as a barrier to increased defense
        spending.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd7cbf-9d74-4861-a3a9-e4b40e7f8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ef0b8-fe80-4d91-aec4-3acf28fdb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We can''t say we are going to spend more and then, at the heart
        of NATO, launch a trade war," Macron said, calling it "an aberration". He
        said he had raised it several times with Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717be214-22bc-43bc-8cd4-82867622386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689bc8c5-3e3e-4bb4-831a-4f6f7f5be2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Mark Rutte, who hosted the summit in his
        home city of The Hague, said NATO would emerge as a ''stronger, fairer and
        more lethal'' alliance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff830b9-e72a-4309-a0a6-aa82a09cf15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee314f66-1b13-475b-bf5b-3d234755845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former Dutch prime minister said Trump deserved "all the praise"
        for getting NATO members to agree on raising defence spending.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968a644-e0be-42e2-afc8-965165e74b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9a499-0966-416e-91b0-dbed088b3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter if he had deployed excessive flattery to keep
        Trump onside during the summit, Rutte said the two men were friends and judgment
        of his approach was a matter of taste.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261df23-6d3a-4134-a396-54313324ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.341+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725f877-dc24-4632-8cfc-2249f1cb4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW NATO SPENDING TARGETS ARE DAUNTING</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212676f-0d8a-4ab4-8884-2eb07c2033fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b823771-fef7-4ae8-9877-6df6a75c7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new spending target - to be achieved over the next 10 years
        - is a jump worth hundreds of billions of dollars a year from the current
        goal of 2% of GDP, although it will be measured differently.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e0fa5-ef20-489b-bff3-892abd7993d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b07e3-d9ea-4cc2-9d7a-9f3824085d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:34:22.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:34:21.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Countries pledged to spend 3.5% of GDP on core defense - such as
        troops and weapons - and 1.5% on broader defense-related measures such as
        cyber security, protecting pipelines and adapting roads and bridges to handle
        heavy military vehicles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb875f7-4300-444e-b9fe-2e868687acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.346+08:00
