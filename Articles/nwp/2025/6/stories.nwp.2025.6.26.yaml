      'mgnl:created': 2025-06-26T12:21:41.476+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, a court in the southeastern province of Fujian handed a\
        \ suspended death sentence to former drug control official Liu Yuejin for\
        \ bribery, state media reported.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005baabe-47ae-49f2-bf00-bcdcde535f2f'
