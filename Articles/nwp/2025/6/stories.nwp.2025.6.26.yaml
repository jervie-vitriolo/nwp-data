    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00be08-cdc5-4bdf-8de4-034ef88a14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.783+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thai Prime Minister earlier this week linked the proliferation\
        \ of illegal online scam centres to Cambodia, but Cambodian authorities have\
        \ denied involvement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc902228-e3c3-489e-8856-4e593cd978a1'
