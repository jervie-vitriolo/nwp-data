      'mgnl:lastModified': 2025-06-26T15:33:16.672+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Prime Minister said the purpose of her visit was to survey the\
        \ ongoing crackdown on transnational crime and gauge the impact of border\
        \ restrictions, which saw Thailand halting all vehicles, tourists and traders\
        \ from all land border crossings into Cambodia.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f219701-9cd6-4736-a580-56ae9fbefa2e'
