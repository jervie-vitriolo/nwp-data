    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d455a-6b92-4796-b45e-84f0db8339e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.782+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.673+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We want to see the impact from this policy and what the government\
        \ can do to help, this is our main goal for the visit today,\" Paetongtarn\
        \ said in a meeting with officials.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63840d9f-84ab-4029-a8f5-c63d382c01e7'
