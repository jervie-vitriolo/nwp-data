      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Compared to Biden’s budget from his last year in office, which had\
        \ asked for 68 F-35 jets in fiscal 2025, Trump’s fiscal 2026 request seeks\
        \ only 47 of the fighter jets.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28548fe0-b5a9-4299-be0f-0f0a72ab3f47'
      'mgnl:activationStatus': true
