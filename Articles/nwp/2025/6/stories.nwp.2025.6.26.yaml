    'stories': []
    'template': '1'
    'title': 'Meta fends off authors'' US copyright lawsuit over AI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f622cc-6764-4e47-8899-ac1b662c974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.876+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.907+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ AI companies say training on copyrighted work is fair use</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a38f9f-2f8a-4323-90e4-f365d2c02462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.876+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.876+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Judge rules for Meta in dispute with authors</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982b04e-b24c-45cb-af49-aad799798da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.877+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.877+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Judge says "plaintiffs made the wrong arguments"</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321d44b-4fa3-4fe6-a03f-977ebabadad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.877+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.877+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2cf6ea-e20b-4751-a832-5d4f45166d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.878+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.878+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> A federal judge ruled on Wednesday for
        Meta Platforms against a group of authors who had argued that its use of their
        books without permission to train its artificial intelligence system infringed
        their copyrights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78816ab-9d1e-45e7-9d72-eca682045adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.878+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.878+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d9349-3047-4292-bf3c-2d64f10e98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.879+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.879+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Vince Chhabria, in San Francisco, said in his
        decision that the authors had not presented enough evidence that Meta’s AI
        would dilute the market for their work to show that the company’s conduct
        was illegal under U.S. copyright law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7845f6-89a8-48f4-afe0-99f6af95d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.879+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.879+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b66ed-a8c4-4ff9-b075-b3fc86e0adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.880+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.880+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chhabria also said, however, that using copyrighted work without
        permission to train AI would be unlawful in "many circumstances," splitting
        with another federal judge in San Francisco who found on Monday in a separate
        lawsuit that Anthropic’s AI training made "fair use" of copyrighted materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282babd7-3e24-40a6-b561-d17730f7c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.880+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.880+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7e6dc-9cb5-4ed3-a447-7b6ac421f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.880+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.880+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This ruling does not stand for the proposition that Meta’s use
        of copyrighted materials to train its language models is lawful," Chhabria
        said. "It stands only for the proposition that these plaintiffs made the wrong
        arguments and failed to develop a record in support of the right one."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840c668-67af-40a8-86d2-e47cf8c5681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.881+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.881+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb1f28-e83e-4063-a6af-2bfe783581e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.881+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.881+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the authors'' law firm Boies Schiller Flexner
        said that it disagreed with the judge’s decision to rule for Meta despite
        the "undisputed record" of the company’s "historically unprecedented pirating
        of copyrighted works."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d14a1c-6f70-48f1-b1a3-c10c1b98d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.882+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.882+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ef481-74c6-4529-8775-3f3de43060c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.882+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.882+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Meta spokesperson said the company appreciated the decision and
        called fair use a "vital legal framework" for building "transformative" AI
        technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc119908-2c2b-434c-9331-e17bcf2b5ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.883+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.883+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88161e-1cbb-43df-a672-7f3cf3a46a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.883+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.883+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The authors sued Meta in 2023, arguing the company misused pirated
        versions of their books to train its AI system Llama without permission or
        compensation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535c304-ac88-405d-89ed-7473db118397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.884+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.884+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68144e-52ad-4fc9-be93-213eeda88837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.885+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.885+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is one of several copyright cases brought by writers,
        news outlets and other copyright owners against companies including OpenAI,
        Microsoft and Anthropic over their AI training.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e4ed1-6100-4e3a-b8ad-f8034a43c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.885+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.885+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8a69b-61f3-4cc6-801e-78759251ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.886+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.886+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The legal doctrine of fair use allows the use of copyrighted works
        without the copyright owner’s permission in some circumstances. It is a key
        defense for the tech companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b12f1-8da5-4140-b18f-40a671129795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.886+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.886+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63eef8-81b8-42e0-9036-f4457d2d5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.887+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.887+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chhabria’s decision is the second in the U.S. to address fair use
        in the context of generative AI, following U.S. District Judge William Alsup’s
        ruling in the Anthropic case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dbfa7-0b52-497f-99bd-ea1ba95431ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.887+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.887+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a0701-2e6f-49a4-b816-722aee66caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.888+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.888+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>AI companies argue their systems make fair use of copyrighted material
        by studying it to learn to create new, transformative content, and that being
        forced to pay copyright holders for their work could hamstring the burgeoning
        AI industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655591a6-3a04-4c9f-a5c7-4fae1592143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.889+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.889+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db2b14-8c90-4994-a7a9-ce21961eda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.889+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.889+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Copyright owners say AI companies unlawfully copy their work to
        generate competing content that threatens their livelihoods. Chhabria expressed
        sympathy for that argument during a hearing in May, which he reiterated on
        Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d68fa-8db9-45af-b317-81fbb8c993ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.890+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.890+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bf0ba-11bb-46f5-829b-408676ff4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.890+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.890+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The judge said generative AI had the potential to flood the market
        with endless images, songs, articles and books using a tiny fraction of the
        time and creativity that would otherwise be required to create them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902fbe06-c50f-4874-8ab6-c7c9f1913055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.891+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.891+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66b01a-a33e-49bd-a98b-1c29842c9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.892+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:54:12.892+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So by training generative AI models with copyrighted works, companies
        are creating something that often will dramatically undermine the market for
        those works, and thus dramatically undermine the incentive for human beings
        to create things the old-fashioned way," Chhabria said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8fb75f-4e4b-4473-8cd7-8845b256661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:54:12.892+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:54:13.399+08:00
