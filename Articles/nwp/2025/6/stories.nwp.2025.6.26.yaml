    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18ef43-c493-42c2-a90e-04e0ad23a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.776+08:00
