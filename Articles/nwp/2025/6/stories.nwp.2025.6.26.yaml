    title: 'Denis Villeneuve to direct the next 'James Bond' movie'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e6233e49-303d-499d-b157-d9037bb2e5a4'
      activationstatus: true
      created: 2025-06-26T12:38:08.723+08:00
