      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia -</strong> Indonesian rescuers have recovered
        the body of a Brazilian woman who died after falling off a cliff while hiking
        on Indonesia’s second-highest volcano, rescue officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f6bca-9d15-4383-b1ae-21ab20e9b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:36:52.478+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:36:52.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:36:52.478+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315370e-be3c-4dd6-b331-e9b582b805fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:36:52.479+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:36:52.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:36:52.479+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Juliana Marins, 27, was hiking with five friends on Mount Rinjani
        on Saturday when she slipped and fell off a cliff on the side of the 3,726-metre
        (12,224 feet) mountain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25523df-4316-42c0-9534-c647a8c002ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:36:52.479+08:00
