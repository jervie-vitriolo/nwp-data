      'mgnl:created': 2025-06-26T11:58:10.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> As the world watches the US–Iran situation
        with concern, the ripple effect from these events are reaching global oil
        supply chains – and exposing their fragility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dada458-4584-4dce-a98d-ae66eb658698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6454b6-128a-4765-ab2f-2fe02fee6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "If Iran closes the Strait of Hormuz as it is considering, it would\
        \ restrict the global oil trade and trigger energy chaos.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2cf3b-4490-4978-aaea-2f5c6283c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ae9d6-e0a8-4431-b397-d47f88de08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.976+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Petrol in some Australian cities could hit A$2.50 a litre according\
        \ to some economists. As global instability worsens, other experts warn price\
        \ spikes are increasingly likely.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cbc463-9b36-4ea7-b54d-004e38fe62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.976+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620fa4a-c4f9-41ca-ada0-ba763bbdcfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.977+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "What would happen next? There is a precedent: the oil shocks of the\
        \ 1970s, where oil prices quadrupled. The shock drove rapid change, from more\
        \ efficient cars to sudden interest in alternative energy sources. This time,\
        \ motorists would likely switch to electric vehicles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48521a-1952-4e3d-bb7a-9e809c88239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.977+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69846876-bb8b-460c-bcef-3ff7b2338f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.977+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "If this crisis continues or if another one flares up, it could mark\
        \ a turning point in Australia’s long dependence on foreign oil.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab3b67-38ab-426d-869a-2dc03fb72bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.978+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665951b-f925-4f9d-ada5-bb6225713b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.978+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "What would an oil shock mean?\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc79fe-d47f-438c-b50f-32ec9e31886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.979+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616069a-61a4-4f55-9c8e-2c2881b4d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.979+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Australia currently imports 80% of its liquid fuels, the highest level\
        \ on record. If the flow of oil stopped, we would have about 50 days worth\
        \ in storage before we ran out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56cda2-54a7-43b6-982a-ca489476b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.980+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f5df7-4f01-4567-a001-69e633026595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.980+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Our cars, buses, trucks and planes run overwhelmingly on petrol and\
        \ diesel. Almost three-quarters (74%) of these liquid fuels are used in transport,\
        \ with road transport accounting for more than half (54%) of all liquid fuels.\
        \ Australia is highly exposed to global supply shocks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e078bf7-08ef-4128-892d-623878469347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.981+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4493e8e-4fcb-4207-b972-d89bcc8bc287'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.981+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The best available option to reduce dependence on oil imports is to\
        \ electrify transport.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff0fc0-d222-4b85-b1be-cb9618686a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.982+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b66a0-9a46-4449-8f9f-de07d82e58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.982+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "How does Australia compare on EVs?\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062af069-b7ab-409d-9c1e-978f6bacca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.983+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a51185-dcd1-49c4-82e0-cdea58aaaa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.983+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "EV uptake in Australia continues to lag behind global leaders. In 2024,\
        \ EVs accounted for 9.65% of new car sales in Australia, up from 8.45% in\
        \ 2023.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ae0aa-a718-433a-8c9a-328b2838c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.984+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3595a-466f-4983-a8f9-be337dcb3214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.984+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In the first quarter of 2025, EVs were 6.3% of new car sales, a decline\
        \ from 7.4% in the final quarter of 2024.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28029361-b5e5-45b1-a67e-fe72a65209d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.985+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b55841-f1e0-406a-85e9-c3b684fd4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.986+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Norway remains the global leader, with battery-electric passenger cars\
        \ making up 88.9% of sales in 2024. The United Kingdom also saw significant\
        \ growth – EVs hit almost 20% of new car registrations in 2024.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd093b-58ae-40c8-b102-8df060e17e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.986+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f1c5b-f572-4c4d-852b-07f90a8b7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.987+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In China, EVs made up 40.9% of new car sales in 2024. The 12.87 million\
        \ cars sold represent three-quarters of total EV sales worldwide.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894c3e9-72d5-41bc-9307-d0920aab336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.987+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc6302-d782-45eb-8133-51fa1e053142'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.988+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "One reason for Australia’s sluggishness is a lack of reliable public\
        \ chargers. While charging infrastructure is expanding, large parts of regional\
        \ Australia still lack reliable access to EV charging.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23474748-22cc-428e-979f-e5a9444dfb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.989+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb756903-8f85-4a11-b180-8eb016641f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.989+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Until recently, Australia’s fuel efficiency standards were among the\
        \ weakest in the OECD. Earlier this year, the government’s new standards came\
        \ into force. These are expected to boost EV uptake.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb21aa8-d9ad-464d-863f-51f1ebc66a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.990+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2996704-55c6-41b4-8920-53d37d55550f'
      'mgnl:activationStatus': true
