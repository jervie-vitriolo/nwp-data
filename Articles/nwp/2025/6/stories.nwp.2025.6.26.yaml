      'mgnl:lastModified': 2025-06-26T08:47:59.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec072ef-6abe-43ef-8845-5e7da212e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.022+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Speaking in The Hague where he attended a NATO summit on Wednesday,\
        \ Trump said he did not see Iran again engaging in nuclear weapons development.\
        \ Tehran has for decades denied accusations by Western leaders that it is\
        \ seeking nuclear arms.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfecc604-de4c-4cfd-a850-750672578c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.022+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75a5d2-170e-48e5-bc26-94199470fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to talk to them next week, with Iran. We may sign
        an agreement. I don''t know. To me, I don''t think it’s that necessary,"
        Trump said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba10dc-b760-48d9-a5d2-0a9bb0a0b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2612cffd-3fc1-49a0-93a1-2e52a90429fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you, the last thing they want to do is enrich anything
        right now. They want to recover," he said, referring to Western accusations
        that Iran has been enriching uranium to near-weapons-grade purity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b17d8-6b60-4e63-b358-3080caec0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee547c1d-ca99-4a44-81c5-71285de116a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later on Wednesday, U.S. Central Intelligence Agency Director John
        Ratcliffe said in a statement that the U.S. air strikes had “severely damaged”
        Iran’s nuclear program, but he stopped short of declaring that the program
        had been destroyed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506041c-d51b-4e9b-bb0d-d95735ccb626'
      'mgnl:activationStatus': true
