      text: '<p><strong>The Hague/Tel Aviv, Israel/Istanbul, Turkey -</strong> U.S.
        President Donald Trump said on Wednesday he would likely seek a commitment
        from Iran to end its nuclear ambitions at talks next week and credited U.S.
        strikes on Iran with bringing a swift end to the war between Israel and Tehran.</p>'
