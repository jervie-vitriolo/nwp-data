      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b30aaa-ad34-4688-a110-3c71458df1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.989+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.104+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "After trading the 23rd selection to the New Orleans Pelicans last week\
        \ to reacquire their 2026 first-rounder, the Pacers now have picks No. 38\
        \ and 54 in this year’s draft. The 2026 pick initially was included in the\
        \ deal to acquire Pascal Siakam from the Toronto Raptors. Toronto then shipped\
        \ it to New Orleans as part of a package for Brandon Ingram.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5320027-25d6-4a85-84ab-57db7ace0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.989+08:00
