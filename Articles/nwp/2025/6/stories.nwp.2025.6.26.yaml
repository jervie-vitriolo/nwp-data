    title: 'Indonesian rescuers recover body of Brazilian tourist who fell off volcano
      cliff'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc207db8-8ce5-4500-ab2e-dcae56c9f084'
      activationstatus: true
      created: 2025-06-26T10:36:52.478+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.478+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Indonesia -</strong> Indonesian rescuers have recovered
        the body of a Brazilian woman who died after falling off a cliff while hiking
        on Indonesia’s second-highest volcano, rescue officials said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd75f6bca-9d15-4383-b1ae-21ab20e9b967'
      activationstatus: true
      created: 2025-06-26T10:36:52.478+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.478+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5315370e-be3c-4dd6-b331-e9b582b805fd'
      activationstatus: true
      created: 2025-06-26T10:36:52.479+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.479+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Juliana Marins, 27, was hiking with five friends on Mount Rinjani
        on Saturday when she slipped and fell off a cliff on the side of the 3,726-metre
        (12,224 feet) mountain.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a25523df-4316-42c0-9534-c647a8c002ec'
      activationstatus: true
      created: 2025-06-26T10:36:52.479+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.479+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '51181aa4-2ebe-4b01-ae1c-ba936df40572'
      activationstatus: true
      created: 2025-06-26T10:36:52.479+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.479+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She was found dead on Tuesday, Indonesian rescuers said. Rescuers had\
        \ been attempting to retrieve the body since but the effort was hampered by\
        \ thick fog and the steep terrain.\r"
    section5:
      primarytype: 'block'
      uuid: '5cfe6eec-94f6-47a4-863d-22f2dbd45cce'
      activationstatus: true
      created: 2025-06-26T10:36:52.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c26756cb-f668-4a68-8259-4c5ec06c75db'
      activationstatus: true
      created: 2025-06-26T10:36:52.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The body was recovered on Wednesday in a retrieval process that
        took six hours, Mohammad Syafii, the head of Indonesia’s Search and Rescue
        Agency said late on Wednesday. After being lifted from the cliff, Marins'
        body was carried on a stretcher to the rescuers' nearest post where an ambulance
        took it to a hospital.</p>'
    section7:
      primarytype: 'block'
      uuid: '5f5f01ab-480a-4146-a559-8d5a88b4b2d0'
      activationstatus: true
      created: 2025-06-26T10:36:52.481+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8e69ea00-bf80-4763-9bc3-52508b36cf35'
      activationstatus: true
      created: 2025-06-26T10:36:52.481+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Initially we would like to use helicopter in the evacuation but
        it’s not possible due to the weather condition," he said.</p>'
    section9:
      primarytype: 'block'
      uuid: '70e0706a-5a3d-4d2b-9853-5931ca119090'
      activationstatus: true
      created: 2025-06-26T10:36:52.481+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6b928113-6a13-47b6-9051-db76b663445a'
      activationstatus: true
      created: 2025-06-26T10:36:52.482+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.482+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"So, we had to evacuate the victim on stretchers which took quite\
        \ a long time.\"\r"
    section11:
      primarytype: 'block'
      uuid: '9ef80939-ff73-492a-a489-99301ea9bf57'
      activationstatus: true
      created: 2025-06-26T10:36:52.482+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.482+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '50833e7e-d9e0-46f3-86a6-bdc3faf06bb4'
      activationstatus: true
      created: 2025-06-26T10:36:52.483+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Footage shared by the agency showed rescuers attempting to lift
        the body from the cliff using ropes, overshadowed by thick fog.</p>'
    section13:
      primarytype: 'block'
      uuid: '3c053a1a-4083-40c4-93db-77be7fe1d7b4'
      activationstatus: true
      created: 2025-06-26T10:36:52.483+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '25911e4e-8db5-4a4b-9ea8-4275eca41472'
      activationstatus: true
      created: 2025-06-26T10:36:52.483+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Indonesia’s rescuers agency had met with the family of Marins to
        explain the evacuation process, Syafii said, adding the family "can accept
        the situation".</p>'
    section15:
      primarytype: 'block'
      uuid: '19bba571-92f0-42e6-83d1-8a1d53730808'
      activationstatus: true
      created: 2025-06-26T10:36:52.484+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.484+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'af6c8426-9762-4303-9ade-e8d8516efd31'
      activationstatus: true
      created: 2025-06-26T10:36:52.484+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.484+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Located in West Nusa Tenggara province, Mount Rinjani is an active
        volcano and popular tourist site in the Southeast Asian archipelago.</p>'
    section17:
      primarytype: 'block'
      uuid: '118aa919-c57e-482d-b610-1f34fc5906b7'
      activationstatus: true
      created: 2025-06-26T10:36:52.485+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:36:52.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:36:52.485+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f7b7327a-a506-40b2-a6fa-2495ce21a893'
      activationstatus: true
      created: 2025-06-26T10:36:52.485+08:00
