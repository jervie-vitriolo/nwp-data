      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Working-level conversations on fentanyl remain ongoing and Trump and\
        \ Chinese President Xi Jinping discussed the topic in a June 5 phone call.\r"
    section17:
      primarytype: 'block'
      uuid: 'e3738e1f-c466-4d07-8146-a29f3bd7336e'
      activationstatus: true
      created: 2025-06-26T12:21:41.472+08:00
