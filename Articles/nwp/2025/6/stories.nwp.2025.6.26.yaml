    'lead': 'US President Donald Trump said on Wednesday he would likely seek a commitment
      from Iran to end its nuclear ambitions at talks next week and credited US strikes
      on Iran with bringing a swift end to the war between Israel and Tehran.'
    'mgnl:activationStatus': true
