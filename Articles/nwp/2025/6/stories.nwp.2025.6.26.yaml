      'mgnl:lastActivated': 2025-06-27T10:42:44.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:42:44.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839c478-c237-4164-ba60-86ed5d9c8fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:24:49.693+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T10:42:44.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:42:44.073+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Amaro placed first with a 25.15-second swim in the 50m Butterfly for\
        \ the 16- to 18-year-old bracket.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d7a74-2a97-49b5-b3c3-35afb78afea1'
      'mgnl:activationStatus': true
