      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ea962-0fb5-401e-b264-9014ad9baf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.779+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The conflict has added fuel to a crisis facing Thai Prime Minister\
        \ Paetongtarn Shinawatra, who is battling to revive a faltering economy and\
        \ scrambling to keep a fragile coalition together in the face of protests\
        \ as well as a parliamentary no confidence vote.\r"
