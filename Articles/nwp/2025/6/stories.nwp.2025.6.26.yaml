      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ U.S. intelligence agency says U.S. strikes ''severely damaged''
        Iran’s nuclear program</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4d1a6-a8d2-46e1-9003-c3a12afeea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.017+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ In both Iran and Israel, people are relieved, exhausted</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b3112-bc00-4da2-8bee-d4da3c1f3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.018+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.812+08:00
