      'mgnl:lastModified': 2025-06-26T13:11:20.098+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75eb9a1-cf7b-49ca-9a87-9a686015e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.984+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.099+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Williams, a three-year veteran, averaged 15.3 points, 10.2 rebounds\
        \ and 2.5 assists in 44 games with Charlotte last season.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee89aa8-0249-437a-8dba-c5f8f24615ac'
