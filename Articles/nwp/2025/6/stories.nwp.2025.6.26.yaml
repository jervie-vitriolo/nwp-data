      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But last Friday, Beijing added two precursors to a list of controlled\
        \ chemicals starting July 20, according to a government statement. The chemicals,\
        \ 4-piperidone and 1-boc-4-piperidone, were \"considered fundamental to resolving\
        \ the fentanyl issue,\" raising hopes that the 20% tariffs could be eventually\
        \ lifted, according to a source familiar with U.S. government thinking.\r"
    section11:
      primarytype: 'block'
      uuid: 'fdd99664-7981-4dd7-860f-79dd1b9e8472'
