      'mgnl:lastActivated': 2025-06-26T08:47:59.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57110ee-63d6-4866-9a5d-cc4cf8a4b68a'
      'mgnl:activationStatus': true
