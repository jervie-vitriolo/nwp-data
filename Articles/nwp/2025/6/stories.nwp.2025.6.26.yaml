      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Chinese immigration officials seized 2.42 tons of drugs and arrested\
        \ 262 suspects for drug smuggling so far this year, state media reported Thursday,\
        \ as Beijing vowed to crack down on drug trafficking and \"intensify anti-drug\
        \ propaganda\" in border areas and ports.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d13f88-ccd9-4fd2-9395-e05abb0e085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.474+08:00
