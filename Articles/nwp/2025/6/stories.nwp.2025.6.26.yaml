      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569979b-bc63-44cc-84b4-35a17e2bcea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.483+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The U.S. views the fentanyl issue as a sign of poor governance on\
        \ China’s part and has exerted pressure on China as a result, politicising\
        \ the issue of drug control,\" said Liu Weidong, a U.S.-China expert at the\
        \ Chinese Academy of Social Sciences.\r"
