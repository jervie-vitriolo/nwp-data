      'mgnl:lastModified': 2025-06-26T10:36:52.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Located in West Nusa Tenggara province, Mount Rinjani is an active
        volcano and popular tourist site in the Southeast Asian archipelago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118aa919-c57e-482d-b610-1f34fc5906b7'
