      'mgnl:lastModified': 2025-06-26T10:36:52.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"So, we had to evacuate the victim on stretchers which took quite\
        \ a long time.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef80939-ff73-492a-a489-99301ea9bf57'
