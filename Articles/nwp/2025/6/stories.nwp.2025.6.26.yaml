      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.094+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848e98c-2f36-4a30-9b27-7d173be16d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.980+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.094+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies sent the No. 16 pick in the 2025 draft, a 2028 first-round\
        \ pick (via the Orlando Magic) and two second-round selections to acquire\
        \ the 6-foot-6 Coward, who began his college career playing Division III basketball,\
        \ but kept climbing the ladder with an automatic jumper, a 7-foot-2 wingspan\
        \ and an indefatigable work ethic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8929ab4-72b6-492f-8d73-e4e7430c6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.981+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.095+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650c20e-9193-4a50-b6fa-3d25276cccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.981+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.095+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Coward averaged 17.7 points and 7.0 rebounds in six games last year\
        \ for Washington State before suffering a season-ending shoulder injury that\
        \ required surgery. He committed to transfer to Duke for the upcoming season,\
        \ but opted to stay in the draft after earning rave reviews.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2028f-b443-4c67-b1ac-c7f87bf71371'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.982+08:00
