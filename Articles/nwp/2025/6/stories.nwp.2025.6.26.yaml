      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcb4f3-ed3c-411b-a3ad-398df79aec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.808+08:00
