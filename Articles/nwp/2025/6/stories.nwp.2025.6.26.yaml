      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Inspired by Ian Fleming’s novels, the Bond franchise has spanned
        over 60 years, grossing more than $7 billion at the global box office, making
        it one of the most successful ever.</p>'
