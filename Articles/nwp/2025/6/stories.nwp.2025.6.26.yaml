  'No-new-policy-on--dual-citizenship-ban---green-card-travel---PH-embassy-in-US':
    'caption': 'A photo of the Philippine flag in front of the Philippine Embassy
      in Washington DC. (PH Embassy in Washington/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T12:25:49.000+08:00
    'credit': 'A photo of the Philippine flag in front of the Philippine Embassy in
      Washington DC. (PH Embassy in Washington/Facebook)'
    'imagesource': 'jcr:47962972-ef5c-4a3d-ac17-5c34aedf6497'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5e7c98b-2b21-40ef-ae2e-bb4e70ee0373'
    'lead': 'The Philippine embassy in Washington, D.C. has warned of false information
      on social media that the United States is enforcing new policies on dual citizenship
      and green card holders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-26T12:30:02.718+08:00
