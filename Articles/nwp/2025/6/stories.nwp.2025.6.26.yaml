      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09c078-1f2c-4f50-b58c-9eb55bf772d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.809+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
