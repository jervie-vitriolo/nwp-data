    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b45c08-6ae3-44fc-ba15-54d0b045cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.655+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.655+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, (Reuters) -</strong> Efforts are underway to
        reconstruct the sequence of events leading to the Air India plane crash this
        month that killed 260 people, and identify contributing factors, India’s
        civil aviation ministry said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c266ff0-fb14-4d1b-b6d6-bc0e02ad7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.655+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.655+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b220e6-43d5-434a-91a0-96487f6a0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.656+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The London-bound BoeingBA.N787 Dreamliner crashed moments after takeoff\
        \ from India’s Ahmedabad city on June 12, killing 241 of the 242 people on\
        \ board and the rest on ground in the world’s worst aviation disaster in a\
        \ decade.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087dfa5-1872-45b8-9eca-30c0d6bdd476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.656+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17d136-b4c9-4885-a369-491f882871c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.657+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.657+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The black boxes of the plane - the cockpit voice recorder (CVR) and\
        \ flight data recorder (FDR) - were recovered in the days that followed, one\
        \ from the rooftop of a building at the crash site on June 13, and the other\
        \ from the debris on June 16.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a4fe2-d429-4e79-bb60-e470294d17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.657+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.657+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b3680-53e5-4a17-bd6b-e3fdfb94264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.658+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.658+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "They were transported to national capital Delhi on Tuesday, where a\
        \ team led by India’s Aircraft Accident Investigation Bureau began extracting\
        \ their data, the ministry said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c09d74-3a86-4926-a469-681fc495ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.658+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.658+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c73a1-d01f-4c77-8588-7b18d6b21dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The Crash Protection Module (CPM) from the front black box was safely\
        \ retrieved, and...the memory module was successfully accessed and its data\
        \ downloaded...the analysis of CVR and FDR data is underway,\" it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d571d3-7ede-484f-bbc6-fc7e72ac61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc10fa-246b-4395-90d2-e1a82fd8202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The CPM is the core part of a black box that houses and protects data\
        \ recorded during a crash.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a9992-f8c4-4086-a2a3-8a80ab90b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e4c56-50b7-492c-b0b5-f4c58742d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.661+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.661+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "India said last week that it was yet to decide where the black boxes\
        \ would be analysed. The data retrieved from them could provide critical clues\
        \ into the aircraft’s performance and any conversations between the pilots\
        \ preceding the crash.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e0ea1-0464-44a9-a295-44581ec7a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.661+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.661+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583563b-14b1-4380-b8e6-0e4cf63cb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.662+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.662+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The air disaster has also brought renewed attention to violations of\
        \ norms by airlines in the country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae42ed-5cab-43bf-9ed3-a4c8f92453cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.662+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.662+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560716d0-56e2-4b64-97be-045595245143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.663+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.663+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "India’s aviation regulator said on Tuesday that multiple instances\
        \ of aircraft defects reappearing were found at the Mumbai and Delhi airports\
        \ - two of India’s busiest.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612f2c9-f1d2-431b-badc-281dc9f50532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f7537-f820-4484-b76d-674b05e86f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Reuters has reported that warnings were given by India’s aviation regulator\
        \ to Air India, which has come under increased scrutiny since the crash, including\
        \ for permitting some aircraft to fly despite emergency equipment checks being\
        \ overdue.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11acb00-038f-489b-a570-fa414f564575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.136+08:00
