      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.677+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Local media footage showed Hun Sen, in military fatigues, arriving\
        \ by helicopter and meeting with officials in the area.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f984d5-49f5-432a-b68e-f665c3a0dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.787+08:00
