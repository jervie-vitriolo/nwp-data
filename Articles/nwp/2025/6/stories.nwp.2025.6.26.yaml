      'mgnl:lastModified': 2025-06-26T13:11:20.102+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Indiana Pacers made the first trade on draft night. A week after\
        \ trading away their first-round pick, they acquired a second-round pick from\
        \ the San Antonio Spurs shortly before the draft began.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a8bfd-1332-481f-b346-cd0901102541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.987+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.102+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
