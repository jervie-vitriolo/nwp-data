      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>- Black boxes recovered, data extraction underway in Delhi Crash
        Protection Module safely retrieved and data accessed CVR and FDR analysis
        may reveal critical details</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3d57a-72e7-4263-8890-1671ef145c39'
