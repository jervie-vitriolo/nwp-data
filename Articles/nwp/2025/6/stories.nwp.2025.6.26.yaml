    title: 'Trump says Israeli PM Netanyahu’s trial should be canceled'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd6451f60-1e41-496f-8463-c1c2968fe335'
      activationstatus: true
      created: 2025-06-26T08:50:44.513+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.513+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> U.S. President Donald
        Trump on Wednesday called for Israel to pardon Prime Minister Benjamin Netanyahu
        or cancel his trial on corruption charges.</p>'
    section1:
      primarytype: 'block'
      uuid: '06d41b1b-da3f-4d0c-977f-2085e8d50d38'
      activationstatus: true
      created: 2025-06-26T08:50:44.513+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.513+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bdd1d3a6-f0b1-4405-b64a-4b901349231d'
      activationstatus: true
      created: 2025-06-26T08:50:44.514+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.514+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Netanyahu was indicted in 2019 in Israel on charges of bribery,
        fraud and breach of trust - all of which Netanyahu denies. The trial began
        in 2020 and involves three criminal cases. He has pleaded not guilty.</p>'
    section3:
      primarytype: 'block'
      uuid: '3610ffa3-1fc9-4d62-ab2e-885782d85570'
      activationstatus: true
      created: 2025-06-26T08:50:44.514+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.514+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '78f2adbe-9935-47d2-9625-b8eb08918f25'
      activationstatus: true
      created: 2025-06-26T08:50:44.514+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.514+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Bibi Netanyahu’s trial should be CANCELLED, IMMEDIATELY, or a
        Pardon given to a Great Hero, who has done so much for the State (of Israel),"
        Trump wrote on Truth Social, adding that he had learned that Netanyahu was
        due to appear in court on Monday.</p>'
    section5:
      primarytype: 'block'
      uuid: '1fea638d-a6f5-485c-97ea-300a9a3b4586'
      activationstatus: true
      created: 2025-06-26T08:50:44.515+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fb97588a-0543-442a-bdb4-bc8fd01dce43'
      activationstatus: true
      created: 2025-06-26T08:50:44.515+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli media have reported that cross-examination of Netanyahu
        began on June 3 in a Tel Aviv court and was expected to take about a year
        to complete.</p>'
    section7:
      primarytype: 'block'
      uuid: '4f0684d1-5200-44ac-b887-3064ba1238d7'
      activationstatus: true
      created: 2025-06-26T08:50:44.515+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '85518cd8-9b15-4056-8d0a-c99c0d4cae38'
      activationstatus: true
      created: 2025-06-26T08:50:44.516+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.516+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli President Issac Herzog has the power to pardon Netanyahu
        but has been quoted by Israeli media as saying that a pardon is "not currently
        on the table." He also said that "no such request had been made," according
        to the reports.</p>'
    section9:
      primarytype: 'block'
      uuid: '8689227c-3936-4252-a46f-cdbda9fa1860'
      activationstatus: true
      created: 2025-06-26T08:50:44.516+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.516+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '852a12f6-6001-424c-9871-9f008f6ee163'
      activationstatus: true
      created: 2025-06-26T08:50:44.517+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump extolled Netanyahu and said in his post: "It was the United
        States of America that saved Israel, and now it is going to be the United
        States of America that saves Bibi Netanyahu."</p>'
    section11:
      primarytype: 'block'
      uuid: 'dea7a9e2-afb2-4225-b720-440cf63c2205'
      activationstatus: true
      created: 2025-06-26T08:50:44.517+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd0e35b97-4f34-4d23-b66d-2966498ebec2'
      activationstatus: true
      created: 2025-06-26T08:50:44.517+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "That appeared to be a reference to U.S. involvement and support for\
        \ Israeli strikes on Iran’s nuclear program. Trump announced a ceasefire on\
        \ Monday.\r"
    section13:
      primarytype: 'block'
      uuid: 'd12e991f-ddaa-4259-8d7c-6d68c6bf2531'
      activationstatus: true
      created: 2025-06-26T08:50:44.518+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.518+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9e1b2110-fba9-4540-bda1-8129a28ca11b'
      activationstatus: true
      created: 2025-06-26T08:50:44.518+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.518+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It was unclear if Trump meant the U.S. could do anything to aid
        Netanyahu in his legal battle.</p>'
    section15:
      primarytype: 'block'
      uuid: '731562d1-06e0-442b-b65f-992729f66c90'
      activationstatus: true
      created: 2025-06-26T08:50:44.519+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '67b3728c-075b-4ffe-b1be-9cb8b732bcfc'
      activationstatus: true
      created: 2025-06-26T08:50:44.519+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:50:44.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:50:44.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Republican president described the case against the Israeli
        leader as a "witch hunt," a term Trump has frequently applied to U.S. attempts
        to prosecute him</p>'
    section17:
      primarytype: 'block'
      uuid: 'cb88deab-efe3-4dae-aced-56c3106f7045'
      activationstatus: true
      created: 2025-06-26T08:50:44.520+08:00
