      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The franchise is yet to name a new lead actor following Daniel Craig’s\
        \ departure after \"No Time to Die\" in 2021, which earned nearly $800 million\
        \ in global box office collections.\r"
