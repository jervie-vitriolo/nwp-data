      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Chinese scholars acknowledge that fentanyl’s central position in the\
        \ U.S.-China trade war comes with a lot of political baggage for Beijing.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a3051-93d8-4698-9ccc-3cbcd54afbb0'
      'mgnl:activationStatus': true
