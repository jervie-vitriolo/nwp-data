      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.793+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A planned privatization
        of operations of two rail systems will not automatically result in higher
        fares, Transportation Secretary Vince Dizon said.</p>'
    section1:
      primarytype: 'block'
      uuid: '27ed0580-1aed-4740-ba86-8cccb047cafd'
      activationstatus: true
      created: 2025-06-26T19:24:35.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The privatization of the Light Rail Transit (LRT-2) and Metro Rail
        Transit (MRT-3) was raised in light of back-to-back glitches and the need
        to improve services.'
    section2:
      primarytype: 'block'
      uuid: '31c2a9df-b9ac-420e-b760-9b4a494e555a'
      activationstatus: true
      created: 2025-06-26T19:24:35.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Thursday, June 26, Dizon noted the need for
        public-private partnership to upgrade the rail system in light of issues encountered
        by the LRT-2 on Wednesday, June 25.'
    section3:
      primarytype: 'block'
      uuid: 'a116919d-d67a-4255-a6a4-f685c130094b'
      activationstatus: true
      created: 2025-06-26T19:24:35.762+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the train line bidding process will begin this year.'
    section4:
      primarytype: 'block'
      uuid: '2aeb5397-7f1f-4a27-aac8-2d231cc8e17d'
      activationstatus: true
      created: 2025-06-26T19:24:35.762+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Light Rail Transit Authority from Manila to Antipolo, Rizal carried
        out partial operations for five hours on Wednesday due to a technical glitch.'
    section5:
      primarytype: 'block'
      uuid: '9efc2877-bda8-476d-8c90-1d09d5078f4f'
      activationstatus: true
      created: 2025-06-26T19:24:35.763+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the government will still regulate fares if the train lines
        are privatized.'
    section6:
      primarytype: 'block'
      uuid: 'eabcd789-691e-43f3-8650-48f8a33dce4b'
      activationstatus: true
      created: 2025-06-26T19:24:35.763+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Makakaasa pa rin ang mga kababayan na hindi naman ganoon magiging
        kataas ang magiging pamasahe kahit na maging private na ang operator ng mga
        train systems na ito,” he said.'
    section7:
      primarytype: 'block'
      uuid: 'd0f3faa6-946c-4acd-849f-fac92654d309'
      activationstatus: true
      created: 2025-06-26T19:24:35.764+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Commuters can still be assured that fares will not be
        raised too high even if the train systems will be operated by a private entity.]'
    section8:
      primarytype: 'block'
      uuid: '7c39c3a4-16a8-437d-8c63-e547fd9719fc'
      activationstatus: true
      created: 2025-06-26T19:24:35.764+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Of the three major rail lines in Metro Manila, only LRT-1, which
        runs from Doctor Santos in Parañaque City to Fernando Poe Jr. Station in Quezon
        City, is privately operated through the Light Rail Manila Corporation.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c56aaffb-e6b3-46ff-b9c1-23f2cde889c3'
      activationstatus: true
      created: 2025-06-26T19:24:35.764+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T19:25:24.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:25:23.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon said the government is coordinating with the World Bank’s
        International Finance Corporation to speed up the train line’s privatization
        process, and the Asian Development Bank for MRT-3. The train line runs from
        North Ave. in Quezon City to Taft Ave. in Manila.</p>'
  'START HERE----->sara-duterte-frontrunner-diversionary-tactic':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-26T19:21:01.000+08:00
    imagesource: 'ed62e0d7-bb89-4e22-aa24-e5b29a8ad479'
    primarytype: 'composition'
    uuid: 'e0bd5913-42a9-4788-88d4-0ed40191cdd6'
    lead: 'Malacañang hit back at the latest tirades from Vice President Sara Duterte,
      especially branding as a 'diversionary tactic' her remarks that her impeachment
      was meant to 'eliminate' her as frontrunner in the 2028 presidential elections.'
    activationstatus: true
    created: 2025-06-26T19:30:04.733+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-26T19:36:36.709+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-26T19:36:36.346+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sara claiming 2028 poll frontrunner a ‘diversionary tactic’ - Malacañang'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1993470a-fecd-41d8-a0b4-31c9d773fa72'
      activationstatus: true
      created: 2025-06-26T19:30:04.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang hit back
        at the latest tirades from Vice President Sara Duterte, especially branding
        as a “diversionary tactic” her remarks that her impeachment was meant to “eliminate”
        her as frontrunner in the 2028 presidential elections.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f8286fdf-0743-40a4-a858-8c0b8d0fa6d2'
      activationstatus: true
      created: 2025-06-26T19:30:04.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte made the comment in an interview with Russian media on Wednesday,\
        \ June 25, and said that President Ferdinand Marcos Jr. will not step down.\r"
    section2:
      primarytype: 'block'
      uuid: '20506b2c-a6db-4b11-a2b1-f0fdcb79dcac'
      activationstatus: true
      created: 2025-06-26T19:30:04.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“He wants to perpetuate himself or his family in power,” she said.\
        \ \"It is clear from the moves of his administration against political opponents.\"\
        \r"
    section3:
      primarytype: 'block'
      uuid: '540f1a85-9916-4383-b74a-c6fc88782d0e'
      activationstatus: true
      created: 2025-06-26T19:30:04.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte said the administration was behind her impeachment.\r"
    section4:
      primarytype: 'block'
      uuid: '29e73ae4-b478-4f3a-80cf-b63e2510f84b'
      activationstatus: true
      created: 2025-06-26T19:30:04.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Because I am the frontrunner in the presidential race in 2028, the\
        \ survey shows that, and I think they want to eliminate the frontrunner,”\
        \ Duterte said.\r"
    section5:
      primarytype: 'block'
      uuid: '7ea70bff-03ab-45f4-ac19-c5de0a21715b'
      activationstatus: true
      created: 2025-06-26T19:30:04.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro said it was a “diversionary\
        \ tactic” expected from the vice president.\r"
    section6:
      primarytype: 'block'
      uuid: '5b2bf2b8-4beb-43db-969b-a38a96067b68'
      activationstatus: true
      created: 2025-06-26T19:30:04.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing on Thursday, Castro said such a narrative from Duterte\
        \ was an attempt to veer away from accountability.\r"
    section7:
      primarytype: 'block'
      uuid: '12536eb5-0abc-4a8b-b8fa-1540dfcd76c2'
      activationstatus: true
      created: 2025-06-26T19:30:04.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In February, over 200 lawmakers impeached the vice president for a\
        \ number of issues, including the alleged misuse of confidential funds and\
        \ the supposed assassination plot against Marcos, First Lady Liza Marcos,\
        \ and presidential cousin and House Speaker Martin Romualdez.\r"
    section8:
      primarytype: 'block'
      uuid: 'c408205d-87f5-4d9f-9c21-15aafc63883a'
      activationstatus: true
      created: 2025-06-26T19:30:04.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nais natin malaman ang katotohanan at ‘wag lang magtago sa naratibo\
        \ na siya ang frontrunner para sa 2028 presidential elections,” Castro told\
        \ reporters.\r"
    section9:
      primarytype: 'block'
      uuid: '2328dd52-f695-443d-a34d-4e501aa6903f'
      activationstatus: true
      created: 2025-06-26T19:30:04.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung ikaw ay taong gobyerno, obligasyon mo na ipakita lahat at sagutin\
        \ ang mga isyu na kakapalooban mo or kakasangkutan mo,” she said.\r"
    section10:
      primarytype: 'block'
      uuid: 'd80e627e-3a22-45f2-a024-119ffc9957fc'
      activationstatus: true
      created: 2025-06-26T19:30:04.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We want to seek the truth. We should not hide behind\
        \ the narrative that she’s the frontrunner in the 2028 presidential elections.\
        \ If you’re a government official, it’s your obligation to show everything\
        \ and answer all the issues you are linked to.]\r"
    section11:
      primarytype: 'block'
      uuid: 'da6a8033-e18c-4c9e-a0a4-22f7c5741662'
      activationstatus: true
      created: 2025-06-26T19:30:04.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0e55ace9-0ad7-4ff0-9984-56ab82d7726e'
      activationstatus: true
      created: 2025-06-26T19:30:04.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Not photo opportunities</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '1337d818-d8ca-4617-bad7-910e0caa2cd6'
      activationstatus: true
      created: 2025-06-26T19:30:04.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview with the media on Wednesday, Duterte said she was frustrated\
        \ with the “photo ops” (opportunities) of Marcos in an event to destroy seized\
        \ illegal drugs.\r"
    section14:
      primarytype: 'block'
      uuid: '0cc4b34e-e202-4569-a02e-f1366e18fdc7'
      activationstatus: true
      created: 2025-06-26T19:30:04.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Wednesday morning, Marcos led the burning of over P9 billion in\
        \ illegal drugs in Tarlac.\r"
    section15:
      primarytype: 'block'
      uuid: 'ed2cf32c-3418-4bc7-8ae7-f3f4dc4fe187'
      activationstatus: true
      created: 2025-06-26T19:30:04.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi trabaho ng presidente na mag-photo-op sa nahuling drugs at mag\
        \ photo-op sa pagsira ng nahuling drugs,” Duterte said.\r"
    section16:
      primarytype: 'block'
      uuid: 'a0dc59de-ebf2-4f5f-9d13-b60f5b422313'
      activationstatus: true
      created: 2025-06-26T19:30:04.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s not the president’s work to have a photo-op with\
        \ seized drugs and their destruction.]\r"
    section17:
      primarytype: 'block'
      uuid: '2f81b5b2-d7ae-48a0-ae05-bcd195f6a5a8'
      activationstatus: true
      created: 2025-06-26T19:30:04.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.342+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro said it’s better to see the president doing something rather\
        \ than nothing at all. \r"
    section18:
      primarytype: 'block'
      uuid: '13a65e7e-19b0-45a7-b61f-c91ff46f23ca'
      activationstatus: true
      created: 2025-06-26T19:30:04.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She then showed the media a printed news article of Duterte’s father,\
        \ former President Rodrigo Duterte, also leading authorities in burning P7.5\
        \ billion in dangerous drugs in Cavite in 2020.\r"
    section19:
      primarytype: 'block'
      uuid: '7775f37c-f5ad-42c3-b9b7-9d52b0ea55f4'
      activationstatus: true
      created: 2025-06-26T19:30:04.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang pagtatrabaho naman ay hindi dapat itago, dapat nakikita ng taumbayan,\
        \ dapat nagre-report ang pangulo sa taumbayan,” she said.\r"
    section20:
      primarytype: 'block'
      uuid: '210488af-1608-42c2-ba0f-317825d0128d'
      activationstatus: true
      created: 2025-06-26T19:30:04.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The president’s work should not be hidden but reported\
        \ to the public.]\r"
    section21:
      primarytype: 'block'
      uuid: 'bab751a7-34a6-4cfe-a8bf-8d5bbbade853'
      activationstatus: true
      created: 2025-06-26T19:30:04.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:36.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:36.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte has been lashing out against Marcos and his administration\
        \ since 2024, just before the midterm elections, after a political fallout.\r"
  'START HERE----->palace-duterte-report-australia-trip':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Vice President Sara Duterte attends the "Free Duterte Now" event in
      Melbourne, Australia. (OVP/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-26T19:30:11.000+08:00
    imagesource: 'a4f9a5ef-5425-445f-b9fc-af34bc916ecd'
    primarytype: 'composition'
    uuid: 'fac9e517-1af9-4594-b031-798ee016cb2b'
    lead: 'Vice President Sara Duterte should report to the government and the nation
      the outcome of her recent trip to Australia, a Malacañang official said, citing
      Duterte’s 'official functions' there.'
    activationstatus: true
    created: 2025-06-26T19:36:01.550+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-26T19:36:02.046+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-26T19:36:01.642+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace to Duterte: Report the outcome of Australia trip to the nation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4001b91d-d6b5-40b0-b9d3-afbd6dd3604a'
      activationstatus: true
      created: 2025-06-26T19:36:01.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:02.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:01.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte should report to the government and the nation the outcome of her
        recent trip to Australia, a Malacañang official said, citing Duterte’s “official
        functions” there.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ce3af1d1-f514-49b9-8088-2451f403bf50'
      activationstatus: true
      created: 2025-06-26T19:36:01.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:02.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:01.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro said the Palace did not\
        \ question Duterte’s “personal” trip, but she did not disclose that she would\
        \ be conducting supposed official functions abroad.\r"
    section2:
      primarytype: 'block'
      uuid: '2c2fab9a-5b20-42f2-bb21-cfdc1bba5e2e'
      activationstatus: true
      created: 2025-06-26T19:36:01.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:02.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:01.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung hindi ito personal trip, sana naging tapat siya sa pagsasabi\
        \ sa dahilan ng kanyang pagpunta sa Australia at hindi ito tutulan ng administrasyon,”\
        \ Castro said in a briefing on Thursday, June 26.\r"
    section3:
      primarytype: 'block'
      uuid: '8c8adb48-0d5e-4893-bbce-0c77117462dc'
      activationstatus: true
      created: 2025-06-26T19:36:01.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:02.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:01.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If this was not a personal trip, we hope she was honest\
        \ in disclosing the reason for her trip to Australia and the administration\
        \ will not stop her.]\r"
    section4:
      primarytype: 'block'
      uuid: '6e363d01-ab2f-4bae-91f8-ffc8571d1f20'
      activationstatus: true
      created: 2025-06-26T19:36:01.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T19:36:02.052+08:00
      lastactivatedby: 'superuser'
