      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a970a5-4786-462c-8c28-ec5795c29905'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.472+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Working-level conversations on fentanyl remain ongoing and Trump and\
        \ Chinese President Xi Jinping discussed the topic in a June 5 phone call.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3738e1f-c466-4d07-8146-a29f3bd7336e'
