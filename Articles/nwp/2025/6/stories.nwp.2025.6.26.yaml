      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56212700-cada-4f36-b398-2372fb2d0816'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.056+08:00
      'mgnl:createdBy': 'jham-nwp'
