      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75888a-084b-4662-a49a-4b95b43cd2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.786+08:00
