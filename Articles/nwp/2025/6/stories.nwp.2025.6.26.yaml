      'mgnl:lastModified': 2025-06-26T08:47:59.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Those past two weeks were catastrophic in Israel, and we are very
        much exhausted and we need to get back to our normal energy."</p>'
    '61':
