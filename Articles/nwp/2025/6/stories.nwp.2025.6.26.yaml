      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:42:44.074+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Indonesia’s Jason Donovan Yusuf settled for silver, finishing only\
        \ a hair’s width behind Amaro at 25.16 seconds. \r"
    '5':
