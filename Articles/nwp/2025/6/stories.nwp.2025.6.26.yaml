      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Beijing will \"cut off the criminal interest chain and destroy the\
        \ economic foundation of drug crimes,\" Miao Shengming, a senior official\
        \ at the Supreme People’s Procuratorate said during a press conference.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486cc4a-8f69-4041-b395-3b8ba5601e0d'
      'mgnl:activationStatus': true
