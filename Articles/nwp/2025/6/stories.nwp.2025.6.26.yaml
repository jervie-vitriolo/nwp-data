      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The budget, which also includes nuclear weapons-related activities\
        \ carried out by the Department of Energy and increases funding for homeland\
        \ security, puts Trump’s mark on the military by pulling funds away from weaponry\
        \ and services to fund his priorities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b36c80-87d0-4782-b36c-89a834683096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.806+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864d33f-a338-4903-b507-b319a25ff9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.807+08:00
