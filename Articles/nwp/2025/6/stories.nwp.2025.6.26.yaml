      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Embassy in Beijing did not respond to a request for comment.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d831a5e-56df-45ef-8f29-facf80b2e130'
