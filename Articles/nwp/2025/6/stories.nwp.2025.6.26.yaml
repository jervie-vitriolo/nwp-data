      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T15:33:16.665+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0a5a3d58-0d87-4cda-8e30-c201f2282662'
      activationstatus: true
      created: 2025-06-26T15:23:22.777+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T15:33:17.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T15:33:16.666+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The deterioration of relations was sparked by brief armed clashes in\
        \ a border area late last month that left one Cambodian soldier dead.\r"
    section9:
      primarytype: 'block'
      uuid: '4bee0c3a-5cd3-4b89-8bd2-928f3a893e80'
      activationstatus: true
      created: 2025-06-26T15:23:22.777+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T15:33:17.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T15:33:16.667+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3a2b32cd-f4a2-428d-9163-c955713d2aae'
      activationstatus: true
      created: 2025-06-26T15:23:22.778+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T15:33:17.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T15:33:16.667+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "What followed were a series of tit-for-tat measures by both countries\
        \ including troops mobilisations, Cambodia’s suspension of all fuel and gas\
        \ imports from its neighbour, and the partial closure of checkpoints by Thailand\
        \ along the 817 km (508 miles) land border.\r"
    section11:
      primarytype: 'block'
      uuid: 'cca50f83-af11-4deb-8c31-331968001ff5'
      activationstatus: true
      created: 2025-06-26T15:23:22.778+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T15:33:17.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T15:33:16.668+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f88ea962-0fb5-401e-b264-9014ad9baf28'
      activationstatus: true
      created: 2025-06-26T15:23:22.779+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-26T15:33:17.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T15:33:16.669+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The conflict has added fuel to a crisis facing Thai Prime Minister\
        \ Paetongtarn Shinawatra, who is battling to revive a faltering economy and\
        \ scrambling to keep a fragile coalition together in the face of protests\
        \ as well as a parliamentary no confidence vote.\r"
