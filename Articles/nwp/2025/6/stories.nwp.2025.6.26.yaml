      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:36:52.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The body was recovered on Wednesday in a retrieval process that
        took six hours, Mohammad Syafii, the head of Indonesia’s Search and Rescue
        Agency said late on Wednesday. After being lifted from the cliff, Marins''
        body was carried on a stretcher to the rescuers'' nearest post where an ambulance
        took it to a hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f01ab-480a-4146-a559-8d5a88b4b2d0'
