  'Personality-disorder-grounds-to-nullify-marriage---SC':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T15:59:49.000+08:00
    'imagesource': 'jcr:7e1dd533-483e-43c5-8cfd-313e54e315a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74377ca9-603d-4d39-acf0-12784d1a73ac'
    'lead': 'A personality disorder that would affect a person’s ability to love or
      emotionally connect with a partner can be considered evidence of psychological
      incapacity and grounds to nullify a marriage, according to a Supreme Court (SC)
      decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-26T16:07:08.583+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-26T16:07:09.095+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Personality disorder grounds to nullify marriage — SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f141c55-e5a7-4463-80f7-0759d5c34716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.596+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A personality disorder
        that would affect a person’s ability to love or emotionally connect with a
        partner can be considered evidence of psychological incapacity and grounds
        to nullify a marriage, according to a Supreme Court (SC) decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d39048-8ba7-4bda-99e1-01edaf094c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85270d4-39ef-4eec-9eb4-95968f11913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The SC Second Division reinstated an earlier ruling of a regional trial\
        \ court (RTC) where it declared a couple’s marriage void. In that case, the\
        \ husband submitted a clinical diagnosis of his passive-aggressive personality\
        \ disorder among his supporting evidence. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c96b11-0f4b-41a5-a382-a139a3e8d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2425e-7b0c-42a1-9d7c-8c2dff9b7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.598+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "According to the SC press release, the couple in trial met in 1999\
        \ and were secretly married in 2002. According to their narrative, the partners\
        \ were only “physically together” for about five years as the husband worked\
        \ in Saudi Arabia while the wife remained in the Philippines. They lived together\
        \ occasionally and had two children - a son in 2007 and a daughter in 2012.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e630574-d798-4407-b751-83fe7573bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.598+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29275111-a229-43ee-86a2-d10556217270'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.598+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "It said the relationship was “marked by frequent arguments and periods\
        \ of separation.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56718e-801d-45b2-98cc-604022e8a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.599+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c8bd0-acbd-4422-b1ca-c17640900ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.599+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In 2016, the husband filed a petition to nullify the marriage and also\
        \ submitted a psychologist diagnosis which supported his argument that it\
        \ was difficult for him to maintain close relationships.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f1a90-c270-4797-b431-e9204351f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c13d9-defd-4a2a-901d-a47b1ed94447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The RTC initially granted the petition but reversed its decision after\
        \ the Office of the Solicitor General raised concerns about due process. The\
        \ Court of Appeals later denied the husband’s appeal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26b2b3-d92b-4d56-b7c7-22a6f09629dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68692454-9764-4963-9228-eca0dc080edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.601+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "However, the SC ruled in his favor, finding that he had sufficiently\
        \ proven psychological incapacity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c77a8-3aef-43ec-82cc-8a6a81d4afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.601+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a4101-8efe-44ea-8402-5cde4f887a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The high court said the incapacity could manifest long after the wedding\
        \ and a spouse who initially “appears capable” may later show signs of inability\
        \ rooted to a disorder.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040529ca-1c4b-499c-a059-658c7a909e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1644c-1e33-478d-be2c-619030f79f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Citing Article 36 of the Family Code, the court noted that a marriage\
        \ is void if one or both spouses are psychologically unable to fulfill their\
        \ marital duties - even if the condition becomes evident only after the wedding.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f36b6a-2778-4d51-afb2-ab403518b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.603+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4588cd5-101c-4cec-86a7-4bc5f4e77ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.603+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“While he could provide for his family financially, he struggled to\
        \ meet his wife’s emotional needs, including basic companionship,” the SC\
        \ said. “Loving one’s spouse is an important, if not the most important, essential\
        \ marital obligation.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99965c90-f086-4e27-9d58-c50284ff7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.604+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925bc5d-bef6-43d6-b12e-7627c0bbf669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.604+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The SC found that the husband’s emotional detachment stemmed from a\
        \ strict and emotionally distant upbringing. While he could provide for his\
        \ family financially, he struggled to meet his wife’s emotional needs, including\
        \ basic companionship.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357d7e2-8499-44c4-80bc-8d307a152990'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.605+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ba552-2211-4b4f-b047-0f96acccc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.605+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The court also ruled that the husband “no longer loved his wife, and\
        \ that this inability to love her is rooted in his personality.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ac31d-2dcb-49cc-a07f-186bf1d53e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.606+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64957e-2da2-4d66-999c-7e000a4c5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T16:07:08.606+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T16:07:09.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T16:07:08.662+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The decision had a dissenting opinion from two associate justices -\
        \ Joseph Lopez and Antonio Kho - on the fact that the husband failed to show\
        \ that his passive-aggressive personality disorder existed before their marriage.\r"
    '25':
