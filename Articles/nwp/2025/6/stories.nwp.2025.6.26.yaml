      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The White House said the funding will be used to deter Chinese aggression\
        \ in the Indo-Pacific, and revitalize the defense industrial base.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca6590-b241-4e34-b32e-e2bb92de0627'
      'mgnl:activationStatus': true
