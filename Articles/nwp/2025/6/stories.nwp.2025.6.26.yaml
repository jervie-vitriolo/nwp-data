    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986571be-02f0-4f48-b253-de16abdcc11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.052+08:00
