      lastactivated: 2025-06-26T12:21:42.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - China has taken a series of actions
        in the past week on counter-narcotics, in a sign of cooperation with U.S.
        demands for stronger action on the synthetic opioid fentanyl, a key irritant
        in the bilateral relationship.</p>'
    section1:
      primarytype: 'block'
      uuid: '0fa3962f-0bfe-457d-b373-997dbdb89727'
      activationstatus: true
      created: 2025-06-26T12:21:41.465+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '94212217-d829-49ed-982a-f4aef2f59470'
      activationstatus: true
      created: 2025-06-26T12:21:41.466+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "U.S. President Donald Trump imposed 20% tariffs on Chinese imports\
        \ in February over Beijing’s alleged failure to curb the flow of precursor\
        \ chemicals for fentanyl, which has caused nearly 450,000 U.S. overdose deaths.\
        \ Those tariffs have remained in effect despite a fragile trade truce reached\
        \ in Geneva in May.\r"
    section3:
      primarytype: 'block'
      uuid: 'bb8afbcf-093d-4859-aa04-8e731ecf383b'
      activationstatus: true
      created: 2025-06-26T12:21:41.466+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2efc3b2e-bc20-4883-8ae6-fffd8282dfef'
      activationstatus: true
      created: 2025-06-26T12:21:41.467+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Beijing has defended its drug control record and accused Washington\
        \ of using fentanyl to \"blackmail\" China. Both sides were in a stalemate\
        \ over the issue for months, despite China sending its vice public security\
        \ minister to the Geneva talks.\r"
    section5:
      primarytype: 'block'
      uuid: '168cca7e-2080-4297-9ccb-26e32ab3654b'
      activationstatus: true
      created: 2025-06-26T12:21:41.467+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '41f04d24-8f37-49ce-a1a6-09083edc7cd5'
      activationstatus: true
      created: 2025-06-26T12:21:41.467+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "China has balked at some of Washington’s demands which include publicising\
        \ the crackdown on precursors on the front page of the Communist Party mouthpiece\
        \ People’s Daily, educating Party members and tightening regulation of specific\
        \ chemicals, among other actions.\r"
    section7:
      primarytype: 'block'
      uuid: 'c0c2e335-78a6-4184-90bf-8cf454d8bef7'
      activationstatus: true
      created: 2025-06-26T12:21:41.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4a629957-3de8-4929-8aa7-2f690e470370'
      activationstatus: true
      created: 2025-06-26T12:21:41.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Thursday, China’s State Security Ministry accused a \"certain country\"\
        \ of \"deliberately launching unwarranted attacks on China over the fentanyl\
        \ issue\", in a veiled swipe at the U.S.\r"
