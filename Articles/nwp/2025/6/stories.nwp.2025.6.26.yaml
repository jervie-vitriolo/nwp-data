      'mgnl:lastModified': 2025-06-26T17:11:34.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cdc463-c05d-437e-90fb-df99af64a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The airline has also been warned for violations related to pilot duty\
        \ scheduling and oversight.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5540d9-70dc-476e-b915-926281454cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T17:11:35.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T17:11:34.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2618cd1-5073-4b26-a54c-71bd10800214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T17:11:34.667+08:00
