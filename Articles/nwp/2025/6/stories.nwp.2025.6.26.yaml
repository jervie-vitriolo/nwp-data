  'START HERE----->EU-to-canvass-leaders-at-summit-on-resolving-US-tariff-conflict':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-26T13:17:49.000+08:00
    primarytype: 'composition'
    uuid: '4b911a9e-e873-418c-8e46-4f82de8b1d16'
    lead: ' European Union leaders are to tell the European Commission on Thursday
      if they want a quick trade deal with the United States at the cost of Washington
      getting better terms, or to escalate the fight in hope of something better.'
    created: 2025-06-26T13:55:29.935+08:00
    createdby: 'kali-nwp'
    lastmodified: 2025-06-26T13:55:30.030+08:00
    lastmodifiedby: 'kali-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'EU to canvass leaders at summit on resolving US tariff conflict'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aae2eac5-8a4a-4588-80cc-805653ebddf4'
      created: 2025-06-26T13:55:29.943+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p>(Reuters) - European Union leaders are to tell the European Commission
        on Thursday if they want a quick trade deal with the United States at the
        cost of Washington getting better terms, or to escalate the fight in hope
        of something better.</p>'
    section1:
      primarytype: 'block'
      uuid: '41fd050d-1636-4762-9fe1-122476c00eec'
      created: 2025-06-26T13:55:29.944+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dee2d035-5602-4aa3-bdd2-efd04742604f'
      created: 2025-06-26T13:55:29.944+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "A quick deal seems to be the preferred option for most, officials and\
        \ diplomats said, as the EU can then seek to address the unfavourable bias\
        \ with some rebalancing measures of its own.\r"
    section3:
      primarytype: 'block'
      uuid: '16d4246d-fb14-463a-961c-b09ad693fd59'
      created: 2025-06-26T13:55:29.944+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ec2369d4-a282-4252-840e-012e9beefc77'
      created: 2025-06-26T13:55:29.945+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The Commission, which negotiates trade agreements on behalf of the\
        \ EU, will ask leaders of the EU’s 27 members meeting in Brussels how they\
        \ want to respond to President Donald Trump’s July 9 deadline for a deal,\
        \ now less than two weeks away.\r"
    section5:
      primarytype: 'block'
      uuid: '92a84456-e3f3-4c79-8b6d-09013e4e8c39'
      created: 2025-06-26T13:55:29.945+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '607f99ea-a578-45da-82ee-63c30be6600d'
      created: 2025-06-26T13:55:29.945+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The bloc has said it is striving for a mutually beneficial agreement,\
        \ but as Washington looks set to stick to its 10% across-the board tariffs\
        \ on most EU goods and threatening higher rates with prolonged talks, EU diplomats\
        \ said a growing number of EU countries were now favouring a quick resolution.\r"
    section7:
      primarytype: 'block'
      uuid: 'f0dea248-de69-4a3a-b209-4d6aa560bbb2'
      created: 2025-06-26T13:55:29.946+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '184c2116-c2db-4194-b373-da2932612cc3'
      created: 2025-06-26T13:55:29.946+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"It is ...in everyone’s interest that the trade conflict with the\
        \ United States does not escalate further,\" German Chancellor Friedrich Merz\
        \ said on Tuesday in parliament.\r"
    section9:
      primarytype: 'block'
      uuid: '4e8afecb-d533-41a3-84ac-aaef52315003'
      created: 2025-06-26T13:55:29.946+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cc6a7887-025e-4408-a0ad-cb0db9e80809'
      created: 2025-06-26T13:55:29.947+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"I know that the European Commission is negotiating with great caution\
        \ in this regard, and it has our full support. I hope that we will reach a\
        \ solution with the United States by the beginning of July,\" Merz said.\r"
    section11:
      primarytype: 'block'
      uuid: 'e037be78-4deb-469a-9504-b3b4f156c8b4'
      created: 2025-06-26T13:55:29.947+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '86074600-971b-473b-943a-77207d597473'
      created: 2025-06-26T13:55:29.948+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The bloc is already facing U.S. import tariffs of 50% on its steel\
        \ and aluminium, 25% for cars and car parts, along with a 10% tariff on most\
        \ other EU goods, which Trump has threatened could rise to 50% without an\
        \ agreement.\r"
    section13:
      primarytype: 'block'
      uuid: '20b7f4e5-4069-4bc7-a160-d0185c5215f1'
      created: 2025-06-26T13:55:29.948+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '259a24e3-5617-4dbe-8282-f796eda7712f'
      created: 2025-06-26T13:55:29.948+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The United States' only completed trade deal to date is with Britain,\
        \ with the broad 10% tariff still in place. U.S. officials say it will not\
        \ go lower for any trading partner.\r"
    section15:
      primarytype: 'block'
      uuid: 'a0809ffe-7f5c-41d5-adfd-8ade2dcf1490'
      created: 2025-06-26T13:55:29.949+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'dceecaa2-9252-4b8c-9aba-b811d096efdf'
      created: 2025-06-26T13:55:29.949+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Some 23 of the leaders will come to Brussels straight from the NATO\
        \ summit in the Hague. Few will want to follow accord there with an economic\
        \ war.\r"
    section17:
      primarytype: 'block'
      uuid: '248e5363-5b89-49ed-bedd-447b0636b9fb'
      created: 2025-06-26T13:55:29.950+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9403519a-6fea-4dff-a22e-59797d2036c5'
      created: 2025-06-26T13:55:29.950+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"There is a group of EU countries that want to protect companies by\
        \ seemingly accepting something they have gotten used to – a 10% baseline,\"\
        \ one EU diplomat said.\r"
    section19:
      primarytype: 'block'
      uuid: 'd0983ab1-1afd-49b3-80e7-def3bafc32be'
      created: 2025-06-26T13:55:29.951+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e3c62ddc-65c6-4701-993e-9cee70a329f9'
      created: 2025-06-26T13:55:29.951+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "REBALANCING MEASURES\r"
    section21:
      primarytype: 'block'
      uuid: '709d3043-304f-40b7-ba4c-31bfc8e4ea75'
      created: 2025-06-26T13:55:29.951+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4a406088-1bd4-4439-853b-71e091356deb'
      created: 2025-06-26T13:55:29.952+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "One question EU leaders face is whether it should respond with its\
        \ own measures to such a baseline tariff. \"We are also prepared for that\
        \ with a range of options,\" Merz said.\r"
    section23:
      primarytype: 'block'
      uuid: '7eb4abd3-416c-4ac0-a11b-98fc943a5571'
      created: 2025-06-26T13:55:29.952+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '9f60046a-0e2a-4d1c-a877-16a603994b57'
      created: 2025-06-26T13:55:29.953+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The European Union has agreed, but not imposed, tariffs on 21 billion\
        \ euros of U.S. goods and is debating a further package of tariffs on up to\
        \ 95 billion euros of U.S. imports. Some EU countries favour watering it down.\r"
    section25:
      primarytype: 'block'
      uuid: '2344fa1c-cdbf-4321-b16a-b33c4138384d'
      created: 2025-06-26T13:55:29.954+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6c113aa2-2a0e-4f25-8a57-a4b6fa36a60e'
      created: 2025-06-26T13:55:29.954+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"The Commission has rightly said that some member states are nibbling\
        \ away too much, which would weaken these rebalancing measures,\" one EU diplomat.\r"
    section27:
      primarytype: 'block'
      uuid: '583faf4b-04d4-4818-996f-e1ef1b790bd6'
      created: 2025-06-26T13:55:29.955+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '24938801-1224-44f0-9468-89b369148c74'
      created: 2025-06-26T13:55:29.955+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Among the EU rebalancing options is a tax on digital advertising, which\
        \ would hit U.S. giants like Alphabet Inc’s Google GOOGL.O, Meta META.O ,\
        \ Apple AAPL.O , X or Microsoft MSFT.O and eat into the trade surplus in services\
        \ the U.S. has with the EU. The bloc has a trade surplus with the U.S. in\
        \ goods.\r"
    section29:
      primarytype: 'block'
      uuid: '283f84ec-5451-41a4-be80-053b6dbd8da4'
      created: 2025-06-26T13:55:29.956+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '881ce079-3b46-4e17-8500-71c2b4fe3087'
      created: 2025-06-26T13:55:29.956+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The Commission has proposed an EU-US deal to cut respective tariffs\
        \ on industrial goods to zero, along with potential further EU purchases of\
        \ liquefied natural gas and soybeans.\r"
    section31:
      primarytype: 'block'
      uuid: '14559d1e-7d2b-4904-9b19-d30144b2a8f0'
      created: 2025-06-26T13:55:29.957+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'eb61e233-40bf-49fe-8efb-178f3d8f4454'
      created: 2025-06-26T13:55:29.957+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Washington has shown little obvious interest, preferring to highlight\
        \ items it considers as barriers, such as EU value-added tax, environmental\
        \ standards and rules on online platforms, on which the EU does not want to\
        \ move.\r"
    section33:
      primarytype: 'block'
      uuid: 'd47a026b-82df-496f-9584-d52c549472d8'
      created: 2025-06-26T13:55:29.958+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '8c942282-1dc2-42e1-a4e8-fe98cb2a676f'
      created: 2025-06-26T13:55:29.959+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "On the sidelines of the summit, EU leaders will also seek to allay\
        \ the concerns of Slovakia and Hungary over ending their access to Russian\
        \ gas as foreseen by the EU’s plan to phase out all Russian gas imports by\
        \ the end of 2027.\r"
    section35:
      primarytype: 'block'
      uuid: 'e772d72c-d6f3-4099-a0cc-37318aabd847'
      created: 2025-06-26T13:55:29.959+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd7e0d172-9400-4c37-9ac5-3d0bf04f8fd0'
      created: 2025-06-26T13:55:29.960+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "EU diplomats said EU leaders' assurances over gas should allow the\
        \ two countries to back the EU’s 18th package of sanctions against Russia,\
        \ which they are now blocking. The sanctions could be adopted by EU governments\
        \ on Friday.\r"
    section37:
      primarytype: 'block'
      uuid: '7bee32e1-4d05-47b2-9014-fc0b4799a308'
      created: 2025-06-26T13:55:29.961+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '144e8164-b22d-483f-8121-d534ed0d1a7d'
      created: 2025-06-26T13:55:29.961+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "But the EU might have to drop from the package its proposal to lower\
        \ the price cap on Russian seaborne oil to $45 per barrel from the current\
        \ $60, because the measure has failed to win the support of the U.S. and EU\
        \ countries with big oil shipping industries - Greece, Malta and Cyprus --\
        \ are also against it.\r"
    section39:
      primarytype: 'block'
      uuid: 'fc822e4a-fdb5-4d30-86ca-8961c5ba6983'
      created: 2025-06-26T13:55:29.962+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '5d7751eb-85a8-4e65-b112-2a3c03a14f86'
      created: 2025-06-26T13:55:29.963+08:00
      createdby: 'kali-nwp'
      lastmodified: 2025-06-26T13:55:30.030+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p>(Reporting by Philip Blenkinsop and Jan Strupczewski; additional
        reporting by Milan Strahm in Brussels and Andreas Rinke in Berlin; Editing
        by Raju Gopalakrishnan)</p>'
  'START HERE----->dotr-to-gv-florida-transport-':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Transportation Secretary Vince Dizon at a press briefing. (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-26T14:30:45.000+08:00
    imagesource: 'a7fe51a3-271c-4ad9-8cbf-58957d454414'
