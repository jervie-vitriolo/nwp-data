      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.105+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa3f4c-c396-492d-961a-cc7882aa17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.990+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.105+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Coming off a devastating Game 7 loss to the Oklahoma City Thunder
        in the NBA Finals, the Pacers may look to add depth with the extra pick. All-Star
        point guard Tyrese Haliburton tore his Achilles tendon on a non-contact play
        seven minutes into Game 7 and is expected to miss most or all of the 2025-26
        season.</p>'
