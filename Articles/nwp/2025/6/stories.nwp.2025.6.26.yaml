    'lead': 'The Memphis Grizzlies made one of the first big moves on NBA Draft night
      by sending two first-round picks and two second-rounders to the Portland Trail
      Blazers for the No. 11 overall selection, which they used to take Washington
      State guard Cedric Coward Wednesday night.'
