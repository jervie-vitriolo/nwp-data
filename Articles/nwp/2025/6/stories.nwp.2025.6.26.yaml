      'mgnl:lastModified': 2025-06-26T08:47:59.052+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In both Iran and Israel, residents expressed relief at the end of the\
        \ fighting, but also apprehension.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8e341-1529-43e2-8e1d-b766ad7756bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.053+08:00
