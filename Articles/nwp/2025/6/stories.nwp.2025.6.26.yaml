      'mgnl:lastActivated': 2025-06-26T11:23:44.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827fcb3-740b-44e0-834f-ffa6f9edcfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Maria and Ron Jr. attended the draft night and the post-selection interview.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1a5d5-a79d-48e5-9063-c9dbc27b7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f64201-ed74-4197-bb04-639e150b0f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“I’m feeling everything, all emotions mixed in one bucket,” the No.\
        \ 2 pick said in an interview after being drafted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623da83e-c86d-4062-be9c-3b8ac40b57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:44.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a2027-9df1-4b23-a595-3d6fb0b053bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:45.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“When you play with a bunch of great players, it brings the best out\
        \ of you… I’m just ready to get in there and make an impact,” Harper said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485bcd0-f79f-4e61-a8e1-a67f397cb22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T11:23:45.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b89bf-61ad-4a04-8336-e741f0d45b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.630+08:00
      'mgnl:createdBy': 'faith-nwp'
