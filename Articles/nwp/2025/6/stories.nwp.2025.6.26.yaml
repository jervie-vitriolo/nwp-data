      activationstatus: true
      created: 2025-06-26T12:21:41.474+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T12:21:42.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In addition, Chinese officials announced on Wednesday they had prosecuted\
        \ more than 1,300 people and arrested over 700 more nationwide for drug-related\
        \ money laundering offences between January and May this year, a 2.1% year-on-year\
        \ increase.\r"
    section21:
