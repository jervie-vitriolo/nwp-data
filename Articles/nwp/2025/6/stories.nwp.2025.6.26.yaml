  'duterte-on-pride-month':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte speaks to the media at a press briefing
      in Pampanga on June 25.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T13:17:43.000+08:00
    'imagesource': 'jcr:59db79d9-064e-4317-9633-36ad07dbb2aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39a8fbdd-ae48-4dc0-a771-2a08e9c1d77c'
    'lead': 'In light of the Pride Month, Vice President Sara Duterte said she is
      supporting the passage of two bills pushing for civil union and anti-discrimination
      – which she described as “ripe” enough to become laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-26T13:19:44.480+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-26T13:19:44.778+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-26T13:19:44.523+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pride-Month', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'On Pride Month, Duterte backs bills for civil union, anti-discrimination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7701383-e8db-460a-8ca5-7c6a013601ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.511+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> In light of the Pride
        Month, Vice President Sara Duterte said she is supporting the passage of two
        bills pushing for civil union and anti-discrimination – which she described
        as “ripe” enough to become laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d573d-1385-4656-9cf0-bb546273157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.511+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In her speech in her office’s Pride event in Pampanga on Wednesday,
        June 25, Duterte said it is time to pass into the law the consolidated comprehensive
        anti-discrimination act, authored by Senators Grace Poe, Robin Padilla, Joel
        Villanueva, Imee Marcos, and Jinggoy Estrada.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3253e64-4104-485b-8ac4-6ed5bc150f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.511+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This bill, consolidating earlier efforts, is not merely about protecting
        a specific group; it is about upholding human dignity for all, as enshrined
        in global human rights covenants,” said Duterte.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676c837-886f-4da3-8ff1-d06cc3332412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.512+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also vouched for Padilla’s Civil Union Act, which
        will institutionalize legal relationships for same-sex couples.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5d39d-c470-47d5-889f-9cd9eec39d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.512+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I invite scholars to study the social and economic implications of
        the Civil Union Act as we endeavor to address the unique circumstances of
        civil partners, moving beyond mere accommodation to genuine, tailored inclusion,”
        said Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fadac-0166-4f9c-834e-736dce68b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She also called to strengthen the Safe Spaces Act passed in 2019, principally
        authored by Sen. Risa Hontiveros – a known critic of the Duterte family.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a28bbe-f7b2-4747-8e0d-de15d1c3cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said the law needs “more extensive implementation to address
        gender-based harassment,” suggesting to put up LGBTQIA+ focal desks in law
        enforcement agencies and offices.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde6db5-60eb-49c9-83db-3b8c8b0257e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She also pushed for the creation of a national LGBTQIA+ commission,
        which she said “would serve as the comprehensive lead agency, coordinating
        with government bodies, formulating evidence- based policies, and developing
        vital empowerment programs.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9e847-a8bc-4c5c-b271-d779ef16a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While supportive of pending and existing laws upholding gay rights,
        the vice president, however, was mum when asked whether she vouches for the
        Sexual Orientation and Gender Identity or Expression Equality Bill, principally
        authored by Hontiveros.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400aae6-f876-468f-b6be-42c17d50fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T13:19:44.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-26T13:19:44.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:19:44.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality Bill has met wide opposition from the religious
        sector, despite renewed calls from the LGBTQIA community and allies.</p>'
