    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a293beb-d7fa-4fc8-9f2b-8ee30e9eb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.631+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.752+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bengaluru, India -</strong> Retired Air Force officer Dinesh
        K. has seen a surge in demand for his $500 therapy course to help people overcome
        their fear of flying since Air India flight 171 crashed moments after take-off
        from Ahmedabad two weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db642b-aeb3-4cef-b5b4-bcefc4243acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.631+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.753+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12ff42-ffd3-4b91-a0e9-3a4815473bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.631+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.754+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dinesh uses a combination of flight simulation and counselling at
        his Cockpit Vista center for "fear of flying solutions" in Bengaluru, the
        only one in India. The center has received more than 100 enquiries since the
        disaster, compared to a previous average of about ten a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9b224-9e14-48f2-95b0-94a24a27e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.632+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.755+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba7368-215a-45ea-a6b5-c1409b781044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.632+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.755+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Fear of flying is typically to do with things happening on an airplane
        - the sounds, motion, vibrations ... exposure therapy is the only solution,"
        Dinesh, 55, told Reuters during a tour of the facility where he demonstrated
        how cockpit controls relate to movements that often worry passengers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db6fb6-8f54-4df4-b2e9-9526c7ddc75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.633+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.756+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3352d87-4eeb-4fff-87c3-cc6d0cadd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.633+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.757+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The center has a simulator for a Boeing and Cessna plane to help
        people experience how landings and takeoffs appear from the cockpit and understand
        that not every vibration or sound during a flight signals danger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c451cc6-1bb1-4962-92c7-ce214f6c7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.634+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.757+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a97db2-3f73-4159-a4ef-9e6e71b9d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.634+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.758+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "WhatsApp messages Dinesh received, and shared with Reuters, showed\
        \ individuals complaining about \"losing confidence\" after the crash while\
        \ others said it was \"too hard on the brain\".\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebab676-e082-4605-9ae3-6713ed4aa9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.635+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.759+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65cc6b-2f60-4e34-963e-1a0ddfb9e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.635+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.759+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A chilling 59-second CCTV clip showing the crash of the Boeing 787-8
        Dreamliner, which killed 260 people, has been widely shared on social media
        and TV channels since the June 12 accident, which aviation and mental health
        experts said had led to an unusually high number of counselling requests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45f4b1-b7ff-48bd-bbe8-882419b89773'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.636+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.760+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd31cfd-21e3-43a3-8704-c8eac33bce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.636+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.761+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some travelers are becoming more choosy in selecting their airline
        and aircraft - Boeing or Airbus - while others are so anxious they are taking
        more drastic steps by rescheduling or cancelling their air travel plans altogether.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c51f7-1a8f-4d57-9519-119b50a32798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.637+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.762+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228276c1-6be7-4b45-94a4-3e9aecb8a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.637+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.762+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am filtering on the basis of not having to fly a Boeing ... I''m
        bloody terrified currently, and I don''t want to get back on a flight," said
        London-based Indian marketing consultant Nidhi Bhatia, 25, who flew to Mumbai
        in an Air India Boeing 777 plane a day before the Ahmedabad crash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d244a41-a4f2-463b-a23d-a4f6e3592432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.638+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.763+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d8c82-9787-4ec1-a784-3ffd0b705131'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.638+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.764+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Unlike India, Western countries have many more formal setups to
        help people tackle their fear of flying, in its most intense form known as
        aerophobia, as fatal crashes often spike worries among travelers across the
        world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ef98b-bf5c-4e1e-aaee-bc5f4224df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.639+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.764+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca5439-aaea-4d2a-a6f2-36c42bf9794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.640+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.765+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Days after an American Airlines plane collided with a helicopter
        in Washington, killing more than 60 people, a survey of 1,000 U.S. consumers
        by research firm Prodege found 55% of travelers had higher anxiety, while
        38% had reconsidered or cancelled travel plans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4bc06-06ff-4679-919c-f03115ea758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.640+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.766+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675545ac-9f45-4130-9950-bd1760ce51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.641+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.767+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Google Trends data shows searches for the term "flying fear" in
        India hit "peak popularity" a day after the Air India crash, and the phrase
        was still being widely searched.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8591d06-78c7-44ee-a8f5-95a291a7bd03'
