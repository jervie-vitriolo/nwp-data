      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "At $892.6 billion, the defense and national security budget request\
        \ is flat compared with this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9ea82-688f-479d-a790-bb72c2280206'
      'mgnl:activationStatus': true
