      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef3c72-b826-47dd-944b-70a71e9eb18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.813+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Air Force is continuing its investment the Joint Air to Surface\
        \ Standoff Missile – Extended Range and Long Range Anti-Ship missile which\
        \ have longer ranges and can be more effective in the Pacific.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eebf8d-f420-4fd6-b10b-c47d28c09aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.814+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c2eaa-86f1-45bf-bf78-7e619494df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.815+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, the budget seeks far fewer Precision Strike Missile,\
        \ which will replace the Army Tactical Missile (ATACM) used in Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705f551-9298-465e-ad34-c22986cc8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.815+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeef87c-d4fc-44a3-a7b9-4f869a78ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.816+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lockheed Martin makes all three missiles.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95959e61-3c7b-4bab-b765-e63aa3faa6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.816+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65f43d-ba3e-4261-bbcb-5cc38578d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.817+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The budget also boosts spending on small drones - in part because of\
        \ lessons learned in Ukraine where unmanned aircraft have proven to be an\
        \ integral part of low-cost, yet highly effective warfighting.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5f1c0-ba58-4268-930b-5f0aaaf824ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.817+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b210f2-e28e-4ad3-ae5c-6d5cb512cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.818+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The detailed request comes as Republicans debate defense spending priorities\
        \ in their sweeping $150 billion defense package contained in the pending\
        \ \"One Big Beautiful Bill Act\". The act has already been passed the House\
        \ of Representatives and will give an initial $25 billion boost to Trump’s\
        \ controversial Golden Dome missile defense shield.\r"
