      'mgnl:lastModified': 2025-06-26T15:33:16.678+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd443d-0fbe-4682-9a78-67d8c42aa51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.787+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.679+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The two leaders has until recently enjoyed warm personal ties, helped\
        \ by the close relationship between Hun Sen and Paetongtarn’s influential\
        \ father, Thailand’s former premier Thaksin Shinawatra.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f39705-a9e6-4d34-bab1-8e236c5fee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.788+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.679+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278c5ed-2f01-4ed2-856a-8d12d7dbd8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.789+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.680+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But in a leaked phone conversation with Hun Sen, Paetongtarn was heard\
        \ denigrating a Thai military commander - a red line in a country in which\
        \ the military holds significant clout - piling political pressure on the\
        \ Thai government.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176e0c0-437f-42bc-b188-aefb5c22893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.789+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.681+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be0d77-d234-43bc-bcac-1ec852608139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.790+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The prime minister has since apologised over the leaked call but the\
        \ incident was used as a justification by the Bhumjaithai party to leave the\
        \ government coalition last week.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b837337-610f-492c-829b-adca562d8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.791+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580994f8-5822-4ea3-855c-10d3f015e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.792+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.683+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bhumjaithai said earlier this week that it will seek a parliamentary\
        \ no confidence vote against Prime Minister Paetongtarn and her cabinet over\
        \ the leaked call.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8370c7-7830-4d38-a49a-9022f4707445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.792+08:00
