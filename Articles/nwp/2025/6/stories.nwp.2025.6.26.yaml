      'mgnl:lastModified': 2025-06-26T10:31:46.785+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"People don't want to hear about Dreamliners.\"\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1c4ee-987f-462d-8a24-9714e442da0b'
