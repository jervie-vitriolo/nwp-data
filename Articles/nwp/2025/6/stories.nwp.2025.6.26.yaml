    title: 'DOTr warns vs. harassment to charge bus racing video uploader'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9fc80186-1e74-498d-ba4d-81d43192a321'
      activationstatus: true
      created: 2025-06-26T14:34:01.961+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The plan to file a
        case against the uploader of the viral bus racing video is harassment, Transportation
        Secretary Vince Dizon said, as he vowed to protect the concerned netizen.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e0db045f-86dc-4317-b6cb-bbf6c202b8d0'
      activationstatus: true
      created: 2025-06-26T14:34:01.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The secretary responded to the statement of GV Florida Transport, Inc.
        to pursue a cyber libel case against the video uploader who showed six of
        the bus line units racing on a national highway in Cagayan.'
    section2:
      primarytype: 'block'
      uuid: '6b352e03-d55c-4f35-b670-a2c1040266c3'
      activationstatus: true
      created: 2025-06-26T14:34:01.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Harassment iyan. Klarong klaro. In fact, inutusan ko na ang LTFRB
        na talagang sabihan ang GV Florida na kung ipu-pursue niya yung kaso against
        doon sa kababayan na natin nag-upload eh makakabangga niya yung buong DOTr
        at buong gobyerno dito,” Dizon said.'
    section3:
      primarytype: 'block'
      uuid: '4efba012-ec38-4c23-bcb5-88ff55b01f6c'
      activationstatus: true
      created: 2025-06-26T14:34:01.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That’s harassment. It’s very clear. In fact, I’ve already
        instructed the Land Transportation Franchising and Regulatory Board to tell
        GV Florida that if they pursue the case against our fellow citizen who uploaded
        the video, they’ll be going up against the entire DOTr and the whole government
        on this.]'
    section4:
      primarytype: 'block'
      uuid: '5125eecc-c51e-4018-878d-6eb50629264a'
      activationstatus: true
      created: 2025-06-26T14:34:01.963+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the government will provide legal assistance to the video uploader.'
    section5:
      primarytype: 'block'
      uuid: '1b27ac64-e7f1-4d50-bae0-f3583e261aec'
      activationstatus: true
      created: 2025-06-26T14:34:01.963+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The secretary also encouraged netizens to continue posting videos and
        photos of road abuse for proper action.'
    section6:
      primarytype: 'block'
      uuid: '4f612973-6798-40b7-9ead-c5f3455e21dd'
      activationstatus: true
      created: 2025-06-26T14:34:01.964+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon, meanwhile, dismissed the bus line’s claim that the video speed
        was adjusted.'
    section7:
      primarytype: 'block'
      uuid: '1777300e-8cd8-4388-96f5-ed09a8755c3a'
      activationstatus: true
      created: 2025-06-26T14:34:01.964+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kahit totoo man na sinasabing finast-forward ito, nakita natin iyong
        reckless at napakadelikadong ginagawa ng GV Florida,” he said.'
    section8:
      primarytype: 'block'
      uuid: 'b73f81e8-f293-4ed2-be10-e28d7ff1d090'
      activationstatus: true
      created: 2025-06-26T14:34:01.965+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Even if it’s true that it was fast-forwarded, we still
        saw the reckless and extremely dangerous actions of GV Florida.]'
    section9:
      primarytype: 'block'
      uuid: 'ae56368e-1ce4-41de-b129-280171805654'
      activationstatus: true
      created: 2025-06-26T14:34:01.965+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The agency has earlier <strong><a href="https://www.newswatchplus.ph/news/2025/6/13/drivers-license-viral-bus-racing-revoked.html">revoked</a></strong>
        the license of some drivers in the bus racing video.</p>'
    section10:
      primarytype: 'block'
      uuid: '1161ba9e-7005-4eda-ab1f-9918df38a0da'
      activationstatus: true
      created: 2025-06-26T14:34:01.966+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-26T14:34:43.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T14:34:43.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It also <strong><a href="https://www.newswatchplus.ph/news/2025/6/10/gv-florida-buses-suspended-racing-video.html">suspended</a></strong>
        15 units of the bus line or those plying the routes of Santa Ana, Cagayan-Sampaloc,
        Manila and Baguio-Apayao for 30 days.</p>'
