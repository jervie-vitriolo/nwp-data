    section10:
      primarytype: 'block'
      uuid: 'b613a4b4-4e02-4820-8217-29077d7aded2'
      activationstatus: true
      created: 2025-06-26T08:47:59.021+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.021+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Meanwhile, anxious Iranians and Israelis sought to resume normal
        life after 12 days of the most intense confrontation ever between the two
        foes and a ceasefire that took effect Tuesday.</p>'
    section11:
      primarytype: 'block'
      uuid: '5d30ea3a-8a3a-45f5-9ceb-6ac2a19c6442'
      activationstatus: true
      created: 2025-06-26T08:47:59.021+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.021+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5ec072ef-6abe-43ef-8845-5e7da212e0a4'
      activationstatus: true
      created: 2025-06-26T08:47:59.022+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.022+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Speaking in The Hague where he attended a NATO summit on Wednesday,\
        \ Trump said he did not see Iran again engaging in nuclear weapons development.\
        \ Tehran has for decades denied accusations by Western leaders that it is\
        \ seeking nuclear arms.\r"
    section13:
      primarytype: 'block'
      uuid: 'dfecc604-de4c-4cfd-a850-750672578c4e'
      activationstatus: true
      created: 2025-06-26T08:47:59.022+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.022+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6a75a5d2-170e-48e5-bc26-94199470fd31'
      activationstatus: true
      created: 2025-06-26T08:47:59.023+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.023+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We're going to talk to them next week, with Iran. We may sign
        an agreement. I don't know. To me, I don't think it’s that necessary,"
        Trump said.</p>'
    section15:
      primarytype: 'block'
      uuid: '80ba10dc-b760-48d9-a5d2-0a9bb0a0b040'
      activationstatus: true
      created: 2025-06-26T08:47:59.023+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.023+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2612cffd-3fc1-49a0-93a1-2e52a90429fe'
      activationstatus: true
      created: 2025-06-26T08:47:59.024+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.024+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I'll tell you, the last thing they want to do is enrich anything
        right now. They want to recover," he said, referring to Western accusations
        that Iran has been enriching uranium to near-weapons-grade purity.</p>'
    section17:
      primarytype: 'block'
      uuid: '619b17d8-6b60-4e63-b358-3080caec0ef0'
      activationstatus: true
      created: 2025-06-26T08:47:59.024+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.024+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ee547c1d-ca99-4a44-81c5-71285de116a6'
      activationstatus: true
      created: 2025-06-26T08:47:59.025+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.025+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Later on Wednesday, U.S. Central Intelligence Agency Director John
        Ratcliffe said in a statement that the U.S. air strikes had “severely damaged”
        Iran’s nuclear program, but he stopped short of declaring that the program
        had been destroyed.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f506041c-d51b-4e9b-bb0d-d95735ccb626'
      activationstatus: true
      created: 2025-06-26T08:47:59.026+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.026+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '2d72542b-17e6-4a03-9018-d438319b81f0'
      activationstatus: true
      created: 2025-06-26T08:47:59.026+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.026+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The agency confirmed a “body of credible evidence" that several
        key Iranian facilities were destroyed and would take years to rebuild, he
        said.</p>'
    section21:
      primarytype: 'block'
      uuid: '3a360d8f-e3a1-43d1-99ba-f64cf396e997'
      activationstatus: true
      created: 2025-06-26T08:47:59.027+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.027+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e0b2aa2d-f73a-48a7-b6fd-5fd2ded156dd'
      activationstatus: true
      created: 2025-06-26T08:47:59.027+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.027+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s nuclear agency assessed the strikes had "set back Iran’s
        ability to develop nuclear weapons by many years". The White House also circulated
        the Israeli assessment, although Trump said he was not relying on Israeli
        intelligence.</p>'
    section23:
      primarytype: 'block'
      uuid: '76b989b2-5c93-41f8-834d-c644ac083a8e'
      activationstatus: true
      created: 2025-06-26T08:47:59.028+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.028+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '52fbe24b-bdb5-4b4c-8ce0-5990681140a9'
      activationstatus: true
      created: 2025-06-26T08:47:59.028+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.028+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump said he was confident Tehran would pursue a diplomatic path towards\
        \ reconciliation. The president gave no details on the discussions next week\
        \ such as the venue and participants.\r"
    section25:
      primarytype: 'block'
      uuid: '222bad73-6415-43a9-968d-0c2a97fc44a9'
      activationstatus: true
      created: 2025-06-26T08:47:59.029+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.029+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'cc5dc832-9f8f-444b-b534-6f170d91c0a1'
      activationstatus: true
      created: 2025-06-26T08:47:59.030+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.030+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>If Iran tried to rebuild its nuclear program, "we won't let that
        happen. Number one, militarily we won't," he said, adding that he thought
        "we'll end up having something of a relationship with Iran" to resolve the
        issue.</p>'
    section27:
      primarytype: 'block'
      uuid: 'e569b440-57c5-42af-9bf9-e3a8226df028'
      activationstatus: true
      created: 2025-06-26T08:47:59.030+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.030+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '1bd7e16a-fc57-4878-a145-93dccda8246c'
      activationstatus: true
      created: 2025-06-26T08:47:59.031+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The head of the U.N.’s nuclear watchdog, Rafael Grossi, dismissed
        what he called the "hourglass approach" of assessing damage to Iran’s nuclear
        program in terms of months needed to rebuild as besides the point for an issue
        that needed a long-term solution.</p>'
    section29:
      primarytype: 'block'
      uuid: '949645fd-f640-43b4-b34b-ff302be5001e'
      activationstatus: true
      created: 2025-06-26T08:47:59.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '0d35038e-b9d0-4f59-b1ec-53d5ee1d50a3'
      activationstatus: true
      created: 2025-06-26T08:47:59.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"In any case, the technological knowledge is there and the industrial\
        \ capacity is there. That, no one can deny. So we need to work together with\
        \ them,\" he said. His priority was returning international inspectors to\
        \ Iranian nuclear sites, which he said was the only way to find out precisely\
        \ what state they were in.\r"
    section31:
      primarytype: 'block'
      uuid: '4b083f13-e244-45af-b1b4-202a0688b708'
      activationstatus: true
      created: 2025-06-26T08:47:59.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'a877bec0-2d56-4673-90d8-d2d17cfd67d2'
      activationstatus: true
      created: 2025-06-26T08:47:59.034+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>IRAN PRESIDENT HINTS AT DOMESTIC REFORMS</strong></p>'
    section33:
      primarytype: 'block'
      uuid: '9145f12d-81a5-445e-a095-af73372353a6'
      activationstatus: true
      created: 2025-06-26T08:47:59.034+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '1c2551f9-493b-431e-b871-c3f992cb6de9'
      activationstatus: true
      created: 2025-06-26T08:47:59.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s bombing campaign, launched with a surprise attack on June
        13, wiped out the top echelon of Iran’s military leadership and killed leading
        nuclear scientists. Iran responded with missiles that pierced Israel’s defenses
        in large numbers for the first time.</p>'
    section35:
      primarytype: 'block'
      uuid: '4aa33f62-509d-4eaf-9684-60ae813e8206'
      activationstatus: true
      created: 2025-06-26T08:47:59.036+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.036+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '4696ff57-4064-4101-8311-4a5d9618be11'
      activationstatus: true
      created: 2025-06-26T08:47:59.036+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.036+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian authorities said 627 people were killed and nearly 5,000
        injured in Iran, where the extent of the damage could not be independently
        confirmed because of tight restrictions on media. Twenty-eight people were
        killed in Israel.</p>'
    section37:
      primarytype: 'block'
      uuid: '1f3523e7-39b3-43eb-ad32-b5bed4446522'
      activationstatus: true
      created: 2025-06-26T08:47:59.037+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.037+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '8474de42-4262-419a-b066-4ec76d12468c'
      activationstatus: true
      created: 2025-06-26T08:47:59.038+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.038+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel claimed to have achieved its goals of destroying Iran’s
        nuclear sites and missiles; Iran claimed to have forced the end of the war
        by penetrating Israeli defenses.</p>'
    section39:
      primarytype: 'block'
      uuid: 'b715ced9-7df5-4a87-88fe-f4b1d5e77524'
      activationstatus: true
      created: 2025-06-26T08:47:59.039+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.039+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '7802afcc-b2a6-4a90-98bd-1f9552efd3d6'
      activationstatus: true
      created: 2025-06-26T08:47:59.039+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.039+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israel’s demonstration that it could target Iran’s senior leadership\
        \ seemingly at will posed perhaps the biggest challenge yet for Iran’s clerical\
        \ rulers, at a critical juncture when they must find a successor for Supreme\
        \ Leader Ali Khamenei, now 86 and in power for 36 years.\r"
    section41:
      primarytype: 'block'
      uuid: '45abfb56-ca32-4696-8f1e-d5c657c3573f'
      activationstatus: true
      created: 2025-06-26T08:47:59.040+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.040+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'e1c12f50-01df-4d5a-9896-8a5880e5a438'
      activationstatus: true
      created: 2025-06-26T08:47:59.041+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.041+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian President Masoud Pezeshkian, a relative moderate elected
        last year in a challenge to years of dominance by hardliners, said it could
        result in reform.</p>'
    section43:
      primarytype: 'block'
      uuid: '672963a5-3cbb-49ae-8caf-5954c6bcfccd'
      activationstatus: true
      created: 2025-06-26T08:47:59.042+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.042+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '33d6befa-5d0f-49ec-ace4-6c17698c92b9'
      activationstatus: true
      created: 2025-06-26T08:47:59.043+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.043+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"This war and the empathy that it fostered between the people and
        officials is an opportunity to change the outlook of management and the behavior
        of officials so that they can create unity," he said in a statement carried
        by state media.</p>'
    section45:
      primarytype: 'block'
      uuid: '1db63d60-3ea3-4d02-8d0e-e0ee2abe318a'
      activationstatus: true
      created: 2025-06-26T08:47:59.044+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.044+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '4ab03aa0-8e47-4670-8925-ffbd132775c7'
      activationstatus: true
      created: 2025-06-26T08:47:59.045+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.045+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Still, Iran’s authorities moved swiftly to demonstrate their control.
        The judiciary announced the execution of three men on Wednesday convicted
        of collaborating with Israel’s Mossad spy agency and smuggling equipment
        used in an assassination. Iran had arrested 700 people accused of ties with
        Israel during the conflict, the state-affiliated Nournews reported.</p>'
    section47:
      primarytype: 'block'
      uuid: '4e8a0ada-115d-49df-8628-60a53cb1d075'
      activationstatus: true
      created: 2025-06-26T08:47:59.046+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.046+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '198dbb46-3f08-4439-8c6b-342d76f2b427'
      activationstatus: true
      created: 2025-06-26T08:47:59.047+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:47:59.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.047+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "During the war, both Israel Prime Minister Benjamin Netanyahu and Trump\
        \ publicly suggested that it could end with the toppling of Iran’s entire\
        \ system of clerical rule, established in its 1979 revolution.\r"
    section49:
      primarytype: 'block'
      uuid: 'e5a8d56f-4bf7-42d5-91a8-ebca9f03cf56'
      activationstatus: true
      created: 2025-06-26T08:47:59.047+08:00
      createdby: 'jham-nwp'
