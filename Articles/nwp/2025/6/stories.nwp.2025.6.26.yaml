      'mgnl:lastModified': 2025-06-26T19:36:01.612+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80797b66-cad3-4c2d-824f-5b5ae3a84114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:36:01.613+08:00
