    section4:
      primarytype: 'block'
      uuid: '3e2cf6ea-e20b-4751-a832-5d4f45166d98'
      activationstatus: true
      created: 2025-06-26T08:54:12.878+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.878+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> A federal judge ruled on Wednesday for
        Meta Platforms against a group of authors who had argued that its use of their
        books without permission to train its artificial intelligence system infringed
        their copyrights.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd78816ab-9d1e-45e7-9d72-eca682045adf'
      activationstatus: true
      created: 2025-06-26T08:54:12.878+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.878+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6f4d9349-3047-4292-bf3c-2d64f10e98d3'
      activationstatus: true
      created: 2025-06-26T08:54:12.879+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.879+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. District Judge Vince Chhabria, in San Francisco, said in his
        decision that the authors had not presented enough evidence that Meta’s AI
        would dilute the market for their work to show that the company’s conduct
        was illegal under U.S. copyright law.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ba7845f6-89a8-48f4-afe0-99f6af95d68a'
      activationstatus: true
      created: 2025-06-26T08:54:12.879+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.879+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '298b66ed-a8c4-4ff9-b075-b3fc86e0adfc'
      activationstatus: true
      created: 2025-06-26T08:54:12.880+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.880+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Chhabria also said, however, that using copyrighted work without
        permission to train AI would be unlawful in "many circumstances," splitting
        with another federal judge in San Francisco who found on Monday in a separate
        lawsuit that Anthropic’s AI training made "fair use" of copyrighted materials.</p>'
    section9:
      primarytype: 'block'
      uuid: '282babd7-3e24-40a6-b561-d17730f7c2cb'
      activationstatus: true
      created: 2025-06-26T08:54:12.880+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.880+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '40f7e6dc-9cb5-4ed3-a447-7b6ac421f1cb'
      activationstatus: true
      created: 2025-06-26T08:54:12.880+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.880+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"This ruling does not stand for the proposition that Meta’s use
        of copyrighted materials to train its language models is lawful," Chhabria
        said. "It stands only for the proposition that these plaintiffs made the wrong
        arguments and failed to develop a record in support of the right one."</p>'
    section11:
      primarytype: 'block'
      uuid: 'a840c668-67af-40a8-86d2-e47cf8c5681f'
      activationstatus: true
      created: 2025-06-26T08:54:12.881+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.881+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '97eb1f28-e83e-4063-a6af-2bfe783581e8'
      activationstatus: true
      created: 2025-06-26T08:54:12.881+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.881+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A spokesperson for the authors' law firm Boies Schiller Flexner
        said that it disagreed with the judge’s decision to rule for Meta despite
        the "undisputed record" of the company’s "historically unprecedented pirating
        of copyrighted works."</p>'
    section13:
      primarytype: 'block'
      uuid: 'b4d14a1c-6f70-48f1-b1a3-c10c1b98d947'
      activationstatus: true
      created: 2025-06-26T08:54:12.882+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.882+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '109ef481-74c6-4529-8775-3f3de43060c5'
      activationstatus: true
      created: 2025-06-26T08:54:12.882+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.882+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A Meta spokesperson said the company appreciated the decision and
        called fair use a "vital legal framework" for building "transformative" AI
        technology.</p>'
    section15:
      primarytype: 'block'
      uuid: 'bc119908-2c2b-434c-9331-e17bcf2b5ad4'
      activationstatus: true
      created: 2025-06-26T08:54:12.883+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.883+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3d88161e-1cbb-43df-a672-7f3cf3a46a61'
      activationstatus: true
      created: 2025-06-26T08:54:12.883+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.883+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The authors sued Meta in 2023, arguing the company misused pirated
        versions of their books to train its AI system Llama without permission or
        compensation.</p>'
    section17:
      primarytype: 'block'
      uuid: '1535c304-ac88-405d-89ed-7473db118397'
      activationstatus: true
      created: 2025-06-26T08:54:12.884+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.884+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'aa68144e-52ad-4fc9-be93-213eeda88837'
      activationstatus: true
      created: 2025-06-26T08:54:12.885+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.885+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The lawsuit is one of several copyright cases brought by writers,
        news outlets and other copyright owners against companies including OpenAI,
        Microsoft and Anthropic over their AI training.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e18e4ed1-6100-4e3a-b8ad-f8034a43c04b'
      activationstatus: true
      created: 2025-06-26T08:54:12.885+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.885+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'f2b8a69b-61f3-4cc6-801e-78759251ce26'
      activationstatus: true
      created: 2025-06-26T08:54:12.886+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.886+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The legal doctrine of fair use allows the use of copyrighted works
        without the copyright owner’s permission in some circumstances. It is a key
        defense for the tech companies.</p>'
    section21:
      primarytype: 'block'
      uuid: '795b12f1-8da5-4140-b18f-40a671129795'
      activationstatus: true
      created: 2025-06-26T08:54:12.886+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.886+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3a63eef8-81b8-42e0-9036-f4457d2d5c10'
      activationstatus: true
      created: 2025-06-26T08:54:12.887+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.887+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Chhabria’s decision is the second in the U.S. to address fair use
        in the context of generative AI, following U.S. District Judge William Alsup’s
        ruling in the Anthropic case.</p>'
    section23:
      primarytype: 'block'
      uuid: '8e1dbfa7-0b52-497f-99bd-ea1ba95431ea'
      activationstatus: true
      created: 2025-06-26T08:54:12.887+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.887+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'bc0a0701-2e6f-49a4-b816-722aee66caea'
      activationstatus: true
      created: 2025-06-26T08:54:12.888+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.888+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>AI companies argue their systems make fair use of copyrighted material
        by studying it to learn to create new, transformative content, and that being
        forced to pay copyright holders for their work could hamstring the burgeoning
        AI industry.</p>'
    section25:
      primarytype: 'block'
      uuid: '655591a6-3a04-4c9f-a5c7-4fae1592143c'
      activationstatus: true
      created: 2025-06-26T08:54:12.889+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.889+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '83db2b14-8c90-4994-a7a9-ce21961eda1c'
      activationstatus: true
      created: 2025-06-26T08:54:12.889+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.889+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Copyright owners say AI companies unlawfully copy their work to
        generate competing content that threatens their livelihoods. Chhabria expressed
        sympathy for that argument during a hearing in May, which he reiterated on
        Wednesday.</p>'
    section27:
      primarytype: 'block'
      uuid: '456d68fa-8db9-45af-b317-81fbb8c993ea'
      activationstatus: true
      created: 2025-06-26T08:54:12.890+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.890+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '229bf0ba-11bb-46f5-829b-408676ff4395'
      activationstatus: true
      created: 2025-06-26T08:54:12.890+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.890+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The judge said generative AI had the potential to flood the market
        with endless images, songs, articles and books using a tiny fraction of the
        time and creativity that would otherwise be required to create them.</p>'
    section29:
      primarytype: 'block'
      uuid: '902fbe06-c50f-4874-8ab6-c7c9f1913055'
      activationstatus: true
      created: 2025-06-26T08:54:12.891+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.891+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '2b66b01a-a33e-49bd-a98b-1c29842c9508'
      activationstatus: true
      created: 2025-06-26T08:54:12.892+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.892+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"So by training generative AI models with copyrighted works, companies
        are creating something that often will dramatically undermine the market for
        those works, and thus dramatically undermine the incentive for human beings
        to create things the old-fashioned way," Chhabria said.</p>'
    section31:
      primarytype: 'block'
      uuid: '7e8fb75f-4e4b-4473-8cd7-8845b256661e'
      activationstatus: true
      created: 2025-06-26T08:54:12.892+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.892+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'f157eced-2e38-44c4-a921-d2a6d37e2b5b'
      activationstatus: true
      created: 2025-06-26T08:54:12.893+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:54:13.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:54:12.893+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>(Reporting by Blake Brittain in Washington; Editing by David Gregorio,
        Alexia Garamfalvi, Nia Williams and Leslie Adler)</p>'
