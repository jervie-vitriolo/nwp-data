      lastactivated: 2025-06-26T11:45:15.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - U.S. President Donald Trump wants a
        pay raise for troops, more high-tech missiles and drones in next year’s defense
        budget, while cutting Navy jobs, and buying fewer ships and fighter jets to
        save money, according to budget materials posted Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '44d31e7a-cb8c-4f78-a6a2-6220c48e516c'
      activationstatus: true
      created: 2025-06-26T11:45:14.805+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a15ae955-737c-4fea-8add-fabb4649e7bc'
      activationstatus: true
      created: 2025-06-26T11:45:14.805+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "At $892.6 billion, the defense and national security budget request\
        \ is flat compared with this year.\r"
    section3:
      primarytype: 'block'
      uuid: '05c9ea82-688f-479d-a790-bb72c2280206'
      activationstatus: true
      created: 2025-06-26T11:45:14.806+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bcb9c2fa-a282-410a-b56e-66c36e16e881'
      activationstatus: true
      created: 2025-06-26T11:45:14.806+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The budget, which also includes nuclear weapons-related activities\
        \ carried out by the Department of Energy and increases funding for homeland\
        \ security, puts Trump’s mark on the military by pulling funds away from weaponry\
        \ and services to fund his priorities.\r"
    section5:
      primarytype: 'block'
      uuid: '17b36c80-87d0-4782-b36c-89a834683096'
      activationstatus: true
      created: 2025-06-26T11:45:14.806+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e864d33f-a338-4903-b507-b319a25ff9cd'
      activationstatus: true
      created: 2025-06-26T11:45:14.807+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The White House said the funding will be used to deter Chinese aggression\
        \ in the Indo-Pacific, and revitalize the defense industrial base.\r"
    section7:
      primarytype: 'block'
      uuid: 'e3ca6590-b241-4e34-b32e-e2bb92de0627'
      activationstatus: true
      created: 2025-06-26T11:45:14.807+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5efcb4f3-ed3c-411b-a3ad-398df79aec83'
      activationstatus: true
      created: 2025-06-26T11:45:14.808+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Most of the funding for Trump’s marquee Golden Dome missile defense\
        \ shield was included in a separate budget request and is not part of the\
        \ latest proposal sent to Congress.\r"
    section9:
      primarytype: 'block'
      uuid: 'd3dcb734-92a8-4e65-858c-d9a9cc6d4922'
      activationstatus: true
      created: 2025-06-26T11:45:14.808+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ec09c078-1f2c-4f50-b58c-9eb55bf772d6'
      activationstatus: true
      created: 2025-06-26T11:45:14.809+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In the 2026 budget Trump requested fewer F-35 jets made by Lockheed\
        \ Martin LMT.N and only three warships. Procurement of a Virginia-class made\
        \ by General Dynamics GD.N and Huntington Ingalls Industries HII.N and 15\
        \ other ships are expected to be included in a separate appropriation bill,\
        \ the Navy said.\r"
    section11:
      primarytype: 'block'
      uuid: 'aa3b4df2-3677-4982-bd6c-6e556384076c'
      activationstatus: true
      created: 2025-06-26T11:45:14.809+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd239b3f0-9b7b-4824-8e22-6d51f9ef0475'
      activationstatus: true
      created: 2025-06-26T11:45:14.809+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The budget asks for a 3.8% pay raise for troops, but also trims costs\
        \ by retiring older weaponry including ships and planes that are more expensive\
        \ to operate. Under the plan, the Navy will reduce its civilian employee workforce\
        \ by 7,286 people.\r"
    section13:
      primarytype: 'block'
      uuid: '7275c035-6356-4015-a91b-d8c16ac2308f'
      activationstatus: true
      created: 2025-06-26T11:45:14.810+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2dd61699-1c1e-403b-9d21-7a4209d31c49'
      activationstatus: true
      created: 2025-06-26T11:45:14.810+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Compared to Biden’s budget from his last year in office, which had\
        \ asked for 68 F-35 jets in fiscal 2025, Trump’s fiscal 2026 request seeks\
        \ only 47 of the fighter jets.\r"
    section15:
      primarytype: 'block'
      uuid: '28548fe0-b5a9-4299-be0f-0f0a72ab3f47'
      activationstatus: true
      created: 2025-06-26T11:45:14.811+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '87d251d4-4ae3-445d-98c9-da49087f3b85'
      activationstatus: true
      created: 2025-06-26T11:45:14.811+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The budget has already sparked debate on Capitol Hill where the House\
        \ Appropriations Committee’s Defense subcommittee’s draft bill for fiscal-year\
        \ 2026 boosts the F-35 buy to 69, one more than Biden’s 2025 request.\r"
    section17:
      primarytype: 'block'
      uuid: '85f53010-3412-47e6-a50c-3fe51f19411f'
      activationstatus: true
      created: 2025-06-26T11:45:14.812+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c141f6c7-9bad-4230-bf69-2c45c0f3396c'
      activationstatus: true
      created: 2025-06-26T11:45:14.812+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Pentagon continues prioritizing purchasing munitions and key weapons\
        \ systems.\r"
    section19:
      primarytype: 'block'
      uuid: '27e7d754-9c02-49da-bc5c-a38607d34cd8'
      activationstatus: true
      created: 2025-06-26T11:45:14.813+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '32ef3c72-b826-47dd-944b-70a71e9eb18d'
      activationstatus: true
      created: 2025-06-26T11:45:14.813+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Air Force is continuing its investment the Joint Air to Surface\
        \ Standoff Missile – Extended Range and Long Range Anti-Ship missile which\
        \ have longer ranges and can be more effective in the Pacific.\r"
    section21:
      primarytype: 'block'
      uuid: 'c9eebf8d-f420-4fd6-b10b-c47d28c09aa3'
      activationstatus: true
      created: 2025-06-26T11:45:14.814+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e89c2eaa-86f1-45bf-bf78-7e619494df3c'
      activationstatus: true
      created: 2025-06-26T11:45:14.815+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On the other hand, the budget seeks far fewer Precision Strike Missile,\
        \ which will replace the Army Tactical Missile (ATACM) used in Ukraine.\r"
    section23:
      primarytype: 'block'
      uuid: 'c705f551-9298-465e-ad34-c22986cc8e9b'
      activationstatus: true
      created: 2025-06-26T11:45:14.815+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'bbeef87c-d4fc-44a3-a7b9-4f869a78ef68'
      activationstatus: true
      created: 2025-06-26T11:45:14.816+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Lockheed Martin makes all three missiles.\r"
    section25:
      primarytype: 'block'
      uuid: '95959e61-3c7b-4bab-b765-e63aa3faa6d5'
      activationstatus: true
      created: 2025-06-26T11:45:14.816+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'db65f43d-ba3e-4261-bbcb-5cc38578d694'
      activationstatus: true
      created: 2025-06-26T11:45:14.817+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The budget also boosts spending on small drones - in part because of\
        \ lessons learned in Ukraine where unmanned aircraft have proven to be an\
        \ integral part of low-cost, yet highly effective warfighting.\r"
    section27:
      primarytype: 'block'
      uuid: '4ab5f1c0-ba58-4268-930b-5f0aaaf824ce'
      activationstatus: true
      created: 2025-06-26T11:45:14.817+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e4b210f2-e28e-4ad3-ae5c-6d5cb512cc28'
      activationstatus: true
      created: 2025-06-26T11:45:14.818+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:45:15.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:45:14.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The detailed request comes as Republicans debate defense spending priorities\
        \ in their sweeping $150 billion defense package contained in the pending\
        \ \"One Big Beautiful Bill Act\". The act has already been passed the House\
        \ of Representatives and will give an initial $25 billion boost to Trump’s\
        \ controversial Golden Dome missile defense shield.\r"
