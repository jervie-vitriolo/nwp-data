      'mgnl:lastModified': 2025-06-26T10:36:52.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Footage shared by the agency showed rescuers attempting to lift
        the body from the cliff using ropes, overshadowed by thick fog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c053a1a-4083-40c4-93db-77be7fe1d7b4'
      'mgnl:activationStatus': true
