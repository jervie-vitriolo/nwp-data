      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has accused NATO of being on a path of rampant militarization
        and portraying Russia as a "fiend of hell" in order to justify its big increase
        in defense spending.</p>'
