      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.676+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "At another part of the border, former Cambodian premier Hun Sen on\
        \ Thursday morning visited troops and officials in Oddar Meanchey province,\
        \ opposite the Thai province of Surin.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874cea2-abf5-4b7a-97b4-25a1e6010fb8'
      'mgnl:activationStatus': true
