      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several tourists, including foreigners, have died in accidents while
        hiking the volcano over the past few years, local media reported, including
        a Malaysian tourist who also fell off a cliff last month.</p>'
