      'mgnl:lastModified': 2025-06-26T08:47:59.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613a4b4-4e02-4820-8217-29077d7aded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:47:59.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, anxious Iranians and Israelis sought to resume normal
        life after 12 days of the most intense confrontation ever between the two
        foes and a ceasefire that took effect Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30ea3a-8a3a-45f5-9ceb-6ac2a19c6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.021+08:00
