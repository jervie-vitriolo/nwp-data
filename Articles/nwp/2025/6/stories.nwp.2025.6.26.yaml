      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Could global tensions trigger faster action?\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7504189-e5b9-4baf-97e9-f3ef11cef972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.991+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3f0fc-e6c1-452c-9f46-8bb9df59a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.992+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "If history is any guide, oil shocks lead to long-term change.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc5ba2-4e11-4fb3-a141-984654a1e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.993+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77bf82-0252-4547-b944-2cabcbe9928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.993+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The 1970s oil shocks triggered waves of energy reform.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da29b4-3a99-4f9f-91ce-c4785be4d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.994+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eafc83-7a3a-4d40-b3b7-63397ff598d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.995+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "When global oil prices quadrupled in 1973–74, many nations were forced\
        \ to reconsider where they got their energy. A few years later, the 1979 Iranian\
        \ Revolution caused another major supply disruption, sending oil prices soaring\
        \ and pushing much of the world into recession.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d83fa-5bff-4087-bdea-b2dc04415f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.995+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b373252-8838-49e8-9f6b-b7948788c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.996+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "These shocks drove the formation of the International Energy Agency\
        \ in 1974, spurred alternative energy investment and led to advances in fuel-efficiency\
        \ standards.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7d606-0a90-4088-b25f-91e03db2a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.997+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c377a47-50b5-48b0-9c94-ebbdb661ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.998+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Much more recently, Russia’s invasion of Ukraine pushed the European\
        \ Union to face up to its reliance on Russian gas and find alternatives by\
        \ importing gas from different countries and accelerating the clean energy\
        \ shift.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30d277-e9f2-4bb7-9055-3d5563918ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.998+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eecad7-21ce-4715-8f70-4faae6f3a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:10.999+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Clearly, energy shocks can be catalysts for long-term structural change\
        \ in how we produce and consume energy.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93310b-6adf-48fe-bd02-647c13c8cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.000+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe80dae-8829-4fdb-b3ea-0df6adc03a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.001+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The new crisis could do the same, but only if policy catches up.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b23959-cadc-4886-99cf-10811805d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.001+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6de17-9540-4956-a0ab-46a8bde2a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.002+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "If fuel prices shot up and stayed there, consumer behaviour would begin\
        \ to shift. People would drive less and seek alternate forms of transport.\
        \ Over time, more would look for better ways to get around.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f3872-73e8-4c58-97b1-42f9d42ea474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.003+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97233037-d083-4f11-b65b-719b4fa2cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.004+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But without stronger support such as incentives, infrastructure and\
        \ fuel security planning, shifting consumer preferences could be too slow\
        \ to matter.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a81b5-2d72-4d56-9b3e-ed46e4f8cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.005+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933730d2-1673-4a67-bedd-19c12751f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.006+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A clean-energy future is more secure\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9913d75-7876-4465-bea6-ba182475231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.006+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e663ef-1dd0-4977-842c-e5f05de85888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.007+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Cutting oil dependency through electrification isn’t just good for\
        \ the climate. It’s also a hedge against future price shocks and supply disruptions.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9167e7-347a-4822-a90e-5f11af31e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.008+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253304ee-8027-46f2-b4d6-027302d8c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.009+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Transport is now Australia’s third-largest source of greenhouse gas\
        \ emissions. Now that emissions are falling in the electricity sector, transport\
        \ will be the highest emitting sector emissions source as soon as 2030.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb3f81-f502-4acf-8255-271b281d6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.010+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc15fa8-9ade-4a4f-a19a-bd42aa56de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.011+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Building a cleaner transport system also means building a more resilient\
        \ one. Charging EVs on locally produced renewable power cuts our exposure\
        \ to global oil markets. So do biofuels, better public transport and smarter\
        \ urban planning.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4060d-3424-483b-84b6-a172c0fb21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.012+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7373e69-dc09-4767-8908-1bf286f7abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.013+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Improving domestic energy resilience isn’t just about climate targets.\
        \ It’s about economic stability and national security. Clean local energy\
        \ sources reduce vulnerability to events beyond our control.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2dbe4-5b5f-4f33-89b3-ccb458b0bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.014+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9679b29-5970-48a1-b83e-9f43072205d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.015+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "What can we learn from China?\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a77806-5255-43b5-9208-f5b476fc68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.016+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a311b84-48f9-4caa-b007-bb4a11ac742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:58:11.017+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:58:12.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:58:11.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China offers a compelling case study. The nation of 1.4 billion faces\
        \ real oil security challenges. In response, Beijing has spent the past decade\
        \ building a domestic clean energy ecosystem to reduce oil dependency and\
        \ cut emissions.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb256f-3716-4717-a1b9-c46d1432264b'
      'mgnl:activationStatus': true
