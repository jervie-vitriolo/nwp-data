      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69ea00-bf80-4763-9bc3-52508b36cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:36:52.481+08:00
