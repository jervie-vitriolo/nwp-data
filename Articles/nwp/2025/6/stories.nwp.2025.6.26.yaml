  'Trump-says-Israeli-PM-trial-should-be-canceled':
    'author': 'Reuters'
    'caption': 'U.S. President Donald Trump meets with Israeli Prime Minister Benjamin
      Netanyahu in the Oval Office at the White House in Washington, U.S., April 7,
      2025. REUTERS/Kevin Mohatt/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T08:48:04.000+08:00
    'imagesource': 'jcr:ea832708-0ac0-424a-97c8-8ff5e68d35f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fadf2875-9a81-4a56-86f2-dd3dcab07d71'
    'lead': 'US President Donald Trump on Wednesday called for Israel to pardon Prime
      Minister Benjamin Netanyahu or cancel his trial on corruption charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-26T08:50:44.500+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-26T08:50:44.861+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-26T08:50:44.536+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says Israeli PM Netanyahu’s trial should be canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6451f60-1e41-496f-8463-c1c2968fe335'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> U.S. President Donald
        Trump on Wednesday called for Israel to pardon Prime Minister Benjamin Netanyahu
        or cancel his trial on corruption charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d41b1b-da3f-4d0c-977f-2085e8d50d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1d3a6-f0b1-4405-b64a-4b901349231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.514+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu was indicted in 2019 in Israel on charges of bribery,
        fraud and breach of trust - all of which Netanyahu denies. The trial began
        in 2020 and involves three criminal cases. He has pleaded not guilty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610ffa3-1fc9-4d62-ab2e-885782d85570'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.514+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2adbe-9935-47d2-9625-b8eb08918f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.514+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Bibi Netanyahu’s trial should be CANCELLED, IMMEDIATELY, or a
        Pardon given to a Great Hero, who has done so much for the State (of Israel),"
        Trump wrote on Truth Social, adding that he had learned that Netanyahu was
        due to appear in court on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea638d-a6f5-485c-97ea-300a9a3b4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97588a-0543-442a-bdb4-bc8fd01dce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli media have reported that cross-examination of Netanyahu
        began on June 3 in a Tel Aviv court and was expected to take about a year
        to complete.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0684d1-5200-44ac-b887-3064ba1238d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85518cd8-9b15-4056-8d0a-c99c0d4cae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli President Issac Herzog has the power to pardon Netanyahu
        but has been quoted by Israeli media as saying that a pardon is "not currently
        on the table." He also said that "no such request had been made," according
        to the reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689227c-3936-4252-a46f-cdbda9fa1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a12f6-6001-424c-9871-9f008f6ee163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.517+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.517+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump extolled Netanyahu and said in his post: "It was the United
        States of America that saved Israel, and now it is going to be the United
        States of America that saves Bibi Netanyahu."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7a9e2-afb2-4225-b720-440cf63c2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.517+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.517+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e35b97-4f34-4d23-b66d-2966498ebec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.517+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.517+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "That appeared to be a reference to U.S. involvement and support for\
        \ Israeli strikes on Iran’s nuclear program. Trump announced a ceasefire on\
        \ Monday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e991f-ddaa-4259-8d7c-6d68c6bf2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.518+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.518+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b2110-fba9-4540-bda1-8129a28ca11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.518+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.518+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if Trump meant the U.S. could do anything to aid
        Netanyahu in his legal battle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731562d1-06e0-442b-b65f-992729f66c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.519+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.519+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3728c-075b-4ffe-b1be-9cb8b732bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:50:44.519+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:50:44.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:50:44.519+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Republican president described the case against the Israeli
        leader as a "witch hunt," a term Trump has frequently applied to U.S. attempts
        to prosecute him</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88deab-efe3-4dae-aced-56c3106f7045'
