      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"And when it comes to Iran, the fact that he took this decisive
        action, very targeted, to make sure that Iran would not be able to get his
        hands on a nuclear capability - I think he deserves all the praise."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b93e6b-277a-49a5-8145-e4cb2d7447cc'
      'mgnl:activationStatus': true
