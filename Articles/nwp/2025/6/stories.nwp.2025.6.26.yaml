      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Aranyaprathet, Thailand (Reuters) -</strong> The leaders
        of Thailand and Cambodia are visiting different parts of their disputed land
        border on Thursday as tensions between the two neighbours simmer over a territorial
        disputeand the Thai government teeters on the brink of collapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab1672-59f0-4833-960a-85e8e35a0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.776+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a3d58-0d87-4cda-8e30-c201f2282662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.777+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The deterioration of relations was sparked by brief armed clashes in\
        \ a border area late last month that left one Cambodian soldier dead.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee0c3a-5cd3-4b89-8bd2-928f3a893e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.777+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b32cd-f4a2-428d-9163-c955713d2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.778+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "What followed were a series of tit-for-tat measures by both countries\
        \ including troops mobilisations, Cambodia’s suspension of all fuel and gas\
        \ imports from its neighbour, and the partial closure of checkpoints by Thailand\
        \ along the 817 km (508 miles) land border.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca50f83-af11-4deb-8c31-331968001ff5'
      'mgnl:activationStatus': true
