      'mgnl:lastModified': 2025-06-27T16:36:56.929+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59779a6a-7ba9-411d-ac1f-f2d58ca8b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.533+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.930+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Western journalists are not visible at all (in Kursk),\" Lu said\
        \ in a video posted by TASS on social media, with his head in bandages, \"\
        We, Chinese journalists, want to convey what happened in the Kursk region.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8e756-610a-43b7-9f5a-c2e068429518'
      'mgnl:activationStatus': true
