      'mgnl:lastModified': 2025-06-27T09:43:10.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f175f65-110b-444d-856f-79ebc589113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.230+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>They cited new unspecified information indicating that Hamas was
        seizing aid intended for civilians in northern Gaza. A video circulating on
        Wednesday showed dozens of masked men, some armed with rifles but most carrying
        sticks, riding on aid trucks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39801e7-90fe-4783-80bf-3e94b41580f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.230+08:00
