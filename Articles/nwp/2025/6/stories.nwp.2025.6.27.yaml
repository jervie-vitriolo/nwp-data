  'South-Korea-police-detain-six-Americans-trying-to-send-cash--rice-to-North-Korea':
    'author': 'Ju-min Park'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T16:20:47.000+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0303ad46-3cc1-41c7-b6c1-614451d5707c'
    'lead': ' South Korean police have detained six U.S. citizens who were attempting
      to deliver around 1,300 plastic bottles filled with rice, dollar notes and Bibles
      to North Korea, a police official said on Friday'
    'mgnl:activationStatus': false
    'mgnl:created': 2025-06-27T16:38:31.046+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastModified': 2025-06-27T17:10:16.265+08:00
    'mgnl:lastModifiedBy': 'System [sophiasioco-nwp]'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea police detain six Americans trying to send cash, rice to
      North Korea'
    'visualType': 'image'
    '0':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac930c-6b8c-4281-8adc-8c31aae048d6'
      'mgnl:created': 2025-06-27T16:38:31.060+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korean police have detained six U.S. citizens who were attempting
        to deliver around 1,300 plastic bottles filled with rice, dollar notes and
        Bibles to North Korea, a police official said on Friday.</p>'
    '1':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e359f-6fe0-4245-ba1f-f08ec393c7fb'
      'mgnl:created': 2025-06-27T16:38:31.060+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cce63-a74a-48d2-8ea4-55852984219f'
      'mgnl:created': 2025-06-27T16:38:31.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The group had been trying to float the bottles by sea at a border island\
        \ west of the capital Seoul near the isolated North before being spotted by\
        \ a military patrol, the official at the Incheon Ganghwa Police Station told\
        \ Reuters.\r"
    '3':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1acd1-1f8b-4fa3-828e-1673c36dc3a1'
      'mgnl:created': 2025-06-27T16:38:31.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08221b1-2d49-42d7-aa38-bd681e4e5aa4'
      'mgnl:created': 2025-06-27T16:38:31.062+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The six are suspected of violating the country’s disasters and safety\
        \ act through their actions in an area recently designated as a \"risk zone\"\
        \ which prohibits activities deemed harmful to residents, the official said.\r"
    '5':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d76160-dcba-4ae6-b091-5ab87fafba04'
      'mgnl:created': 2025-06-27T16:38:31.062+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6601c5-93f2-4f6a-8f57-76295e1c9a31'
      'mgnl:created': 2025-06-27T16:38:31.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We're investigating them through an interpreter and will decide after\
        \ 48 hours whether to release them or not,\" the official said.\r"
    '7':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01da6ef-83a2-4a7b-bd1a-625041463026'
      'mgnl:created': 2025-06-27T16:38:31.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923ffba-5f10-428c-bc4a-9f3893d9c953'
      'mgnl:created': 2025-06-27T16:38:31.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Since taking office earlier in June, South Korean President Lee Jae\
        \ Myung pledged to improve relations with neighbouring North Korea after a\
        \ spike in tensions between the neighbours.\r"
    '9':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc9cc2-642d-43ee-afe1-2529d493bdd2'
      'mgnl:created': 2025-06-27T16:38:31.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835a27d-2cda-4a58-95c5-4d4f234242a7'
      'mgnl:created': 2025-06-27T16:38:31.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lee has suspended anti-North Korea loudspeaker broadcasts on the border\
        \ and asked activists in the South launching helium balloons carrying leaflets\
        \ criticising the authoritarian state’s leaders to stop in a bid to prevent\
        \ inflaming ties.\r"
    '11':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb94e8-8a54-4629-a1cd-156cc44f17ca'
      'mgnl:created': 2025-06-27T16:38:31.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08a4b6-3071-409d-bf30-ad65b897c163'
      'mgnl:created': 2025-06-27T16:38:31.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Chung Dong-young, who has been nominated as South Korea’s unification\
        \ minister, said on Wednesday that the leaflet-laden balloons acted as \"\
        a catalyst for confrontation and hostilities\" between the two Koreas, expressing\
        \ hopes to rebuild communications with the North.\r"
    '13':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead40b3-bee8-4d90-a02a-7c851eaa8f25'
      'mgnl:created': 2025-06-27T16:38:31.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6bdf9-beac-4015-ad6d-cc1632619874'
      'mgnl:created': 2025-06-27T16:38:31.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The activists, often defectors who have fled North Korea and members\
        \ of Christian groups, also sometimes try to send items such as Bibles and\
        \ USB sticks loaded with South Korean TV dramas in plastic bottles by sea.\r"
    '15':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e382e-e399-47d3-8ba3-b4462497f9ba'
      'mgnl:created': 2025-06-27T16:38:31.067+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbc569-bac6-4cfb-b75e-78bb0d5356f9'
      'mgnl:created': 2025-06-27T16:38:31.067+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "North Korea has described the activists as \"human scum\" and retaliated\
        \ last year by launching trash-filled balloons into the South and blaring\
        \ anti-Seoul broadcasts along the border.\r"
    '17':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e37dd-5bf0-48b6-aded-13cea1a20caf'
      'mgnl:created': 2025-06-27T16:38:31.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af01adf-acac-4022-a42b-8bb2f39798a8'
      'mgnl:created': 2025-06-27T16:38:31.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Complaints by residents that the actions of activists put them at risk\
        \ have led some border areas in South Korea including Ganghwa island to be\
        \ designated \"risk zones\" since late last year, enabling authorities to\
        \ step up monitoring of balloon launches and other anti-North Korea campaigns.\r"
    '19':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380144a7-a700-4981-a123-8dac8d0aa82a'
      'mgnl:created': 2025-06-27T16:38:31.069+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae505c56-edb9-457c-bc7d-31159919898e'
      'mgnl:created': 2025-06-27T16:38:31.069+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T16:38:31.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Ju-min Park; Editing by Ed Davies and Saad Sayeed)</p>'
  'ICC-witness-protection-an--indirect-cooperation----Palace':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T18:20:29.000+08:00
    'imagesource': 'jcr:bccea6c2-5e99-418c-bf07-0dd9ac070df3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4cb035-f4ff-4b6d-b4ab-5989881f2026'
    'lead': 'Malacañang said the Marcos administration is committed to protecting
      witnesses in the International Criminal Court (ICC) investigation on former
      President Rodrigo Duterte’s war on drugs, but clarified it was tantamount to
      direct cooperation with The Hague-based tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-27T18:23:42.949+08:00
