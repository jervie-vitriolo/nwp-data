  'SoftBank-aims-to-become-leading--artificial-super-intelligence--platform-provider':
    'author': 'Anton Bridge'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T11:05:47.000+08:00
    'imagesource': 'jcr:f1f2b2ed-3d0d-43ce-9903-30ceab6f25f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed1b85e-9d3e-4668-89c5-8f325135015e'
    'lead': 'SoftBank Group 9984.T CEO Masayoshi Son on Friday said he wants the Japanese
      technology investment group to become the biggest platform provider for "artificial
      super intelligence" within the next 10 years.'
    'mgnl:created': 2025-06-27T11:10:46.277+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastModified': 2025-06-27T11:29:41.571+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SoftBank aims to become leading ''artificial super intelligence'' platform
      provider'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9163c67-3192-443d-bc0b-9ccdccc32516'
      'mgnl:created': 2025-06-27T11:10:46.292+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - SoftBank Group 9984.T CEO Masayoshi
        Son on Friday said he wants the Japanese technology investment group to become
        the biggest platform provider for "artificial super intelligence" within the
        next 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80cfbc-421a-4ca0-be9a-bb0e20ff6ce5'
      'mgnl:created': 2025-06-27T11:10:46.293+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dd41f-7aeb-4671-b191-3137cc333445'
      'mgnl:created': 2025-06-27T11:10:46.293+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We want to become the organiser of the industry in the artificial\
        \ super intelligence era,\" Son told shareholders at the group’s annual shareholder\
        \ meeting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c1a56-1f8d-43ff-92f3-0ff554edb52e'
      'mgnl:created': 2025-06-27T11:10:46.293+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b7397-6765-4ba7-8aec-45cf89aab6d3'
      'mgnl:created': 2025-06-27T11:10:46.294+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Son likened his aim to the position of dominant technology platform\
        \ providers such as Microsoft MSFT.O, Amazon AMZN.O and Alphabet’s GOOGL.O\
        \ Google, which benefit from a \"winner takes all\" dynamic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7bd44-a356-4941-a3a0-bb20caf0629c'
      'mgnl:created': 2025-06-27T11:10:46.294+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b1bbe-2577-4f77-a6d1-fdbf36aecf0b'
      'mgnl:created': 2025-06-27T11:10:46.295+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.557+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "At previous public appearances Son has described artificial super intelligence\
        \ as AI technology that is able to exceed human capabilities by a factor of\
        \ 10,000.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6821c9-ff62-47a0-b931-5d288eea9e63'
      'mgnl:created': 2025-06-27T11:10:46.295+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52deee42-ee21-4cc2-a2f1-0ad14f94e74b'
      'mgnl:created': 2025-06-27T11:10:46.295+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "SoftBank has returned to making the aggressive investments that made\
        \ Son’s name, such as an early bet on Alibaba 9988.HK, but that at times spectacularly\
        \ backfired, like its massive investment in failed shared office provider\
        \ WeWork.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b0118-948e-4d91-b1e9-36d37a7d1dd8'
      'mgnl:created': 2025-06-27T11:10:46.296+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d62c3-60ef-4e0e-85bd-2756333d6fc2'
      'mgnl:created': 2025-06-27T11:10:46.296+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Its AI-related deals this year include acquiring U.S. semiconductor\
        \ designer Ampere for $6.5 billion and the underwriting of up to $40 billion\
        \ of new investment in ChatGPT maker OpenAI.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da036a48-1a42-4361-9b6a-3273f6cb04a5'
      'mgnl:created': 2025-06-27T11:10:46.297+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.560+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77a6db-8ebf-444b-ba93-98851a7d724d'
      'mgnl:created': 2025-06-27T11:10:46.297+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.561+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Son said SoftBank’s total agreed investment in OpenAI now stood at\
        \ $32 billion since first investing in Autumn 2024 and that he regretted not\
        \ investing earlier. He also said he expected OpenAI to eventually list publicly.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47157f8f-6e4a-4c73-bfbd-5255af4e9ae1'
      'mgnl:created': 2025-06-27T11:10:46.298+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.561+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8f05a-4670-444e-a3fd-8f8a7ad8f507'
      'mgnl:created': 2025-06-27T11:10:46.298+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.562+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm all in on OpenAI,\" Son said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc9580-4feb-42b5-a145-6d98cdf5abfb'
      'mgnl:created': 2025-06-27T11:10:46.299+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350e29a-8cd8-4636-ad4d-0200f8884633'
      'mgnl:created': 2025-06-27T11:10:46.299+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "SoftBank had owned around 5% of Nvidia NVDA.O until it sold the stake\
        \ in 2019, before ChatGPT generated a surge in AI interest at the end of 2022.\
        \ Nvidia now dominates AI chipmaking and has become one of the world’s most\
        \ valuable companies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa76389-463a-4672-b595-7801a70bebb8'
      'mgnl:created': 2025-06-27T11:10:46.300+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.564+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c92fd0-7b08-49be-b66a-451f6bfd029d'
      'mgnl:created': 2025-06-27T11:10:46.300+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.564+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Son’s latest spending spree follows years of retrenchment after the\
        \ high-growth tech startups into which SoftBank had invested billions of dollars\
        \ through its Vision Fund investment vehicles crashed in value from 2022.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615af2e-c246-4852-82ad-a752c459624a'
      'mgnl:created': 2025-06-27T11:10:46.301+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.565+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36257cc1-11fc-4830-b34e-5ee96083805e'
      'mgnl:created': 2025-06-27T11:10:46.301+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.566+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Fortunes changed again when SoftBank raised some $5 billion listing\
        \ chip designer Arm in September 2023. The rise in the British firm’s share\
        \ price since has boosted the group’s assets, against which SoftBank can take\
        \ out debt to fund new investment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95805ce-481b-45da-8199-a66583352d3d'
      'mgnl:created': 2025-06-27T11:10:46.302+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.566+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279ec73-fa7d-44ea-8ba6-8a3fd42963dd'
      'mgnl:created': 2025-06-27T11:10:46.302+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.567+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Son said SoftBank was committed to prudent investment and that, throughout\
        \ the peaks and troughs, SoftBank has maintained the financial resources and\
        \ user base such that it can take risks at times.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee479a61-6cc0-4cb3-8ac2-75f00dc89022'
      'mgnl:created': 2025-06-27T11:10:46.303+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.568+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18290bf2-4bfa-4a23-a565-7c421c3e4ead'
      'mgnl:created': 2025-06-27T11:10:46.303+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.568+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Earlier in June it raised $4.8 billion from the sale of some shares\
        \ in T-Mobile TMUS.O.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a35b2f-89a4-48b0-9389-86aaafb62730'
      'mgnl:created': 2025-06-27T11:10:46.304+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.569+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf7acf-9340-456f-81b3-2e1252245ab4'
      'mgnl:created': 2025-06-27T11:10:46.304+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-27T11:29:41.569+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Anton Bridge; Editing by Muralikumar Anantharaman
        and Christopher Cushing)</em></p>'
