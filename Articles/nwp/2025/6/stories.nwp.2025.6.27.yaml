      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b21283-17f4-4d8e-b82f-1ecd7cd1de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.142+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.436+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Nike forecast first-quarter revenue to fall in the mid-single digits,\
        \ slightly better than analysts' expectations of a 7.3% drop, according to\
        \ data compiled by LSEG.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bdefa-72b6-4c09-b735-29e6adfdc6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.142+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.437+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755aa70-7a6f-4a43-98d6-2681660e06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.143+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.438+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Its fourth-quarter sales fell 12% to $11.10 billion, but still beat\
        \ estimates of a 14.9% drop to $10.72 billion.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649809bc-39a8-4207-8109-d56f6b2f77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.143+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.438+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419141b9-72ca-4393-8405-5d3cdd663f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.144+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.439+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "China continued to be a pain point, with executives saying a turnaround\
        \ in the country will take time as Nike contends with tougher economic conditions\
        \ and competition.\r"
    '31':
