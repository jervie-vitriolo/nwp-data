      'mgnl:lastModified': 2025-06-27T09:43:10.230+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc14b48-7961-4a55-b0a2-d44c5099f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.231+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli government spokesperson David Mencer told reporters that
        aid was continuing to enter from the south but did not specify whether any
        supplies were entering in the north.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc299c-af78-4030-9f5f-fbe8ad8bef5f'
