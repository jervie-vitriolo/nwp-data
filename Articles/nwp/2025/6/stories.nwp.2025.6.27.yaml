    'title': 'Ukrainian drone attack on Kursk injures Chinese reporter, Russia says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481caf8-93a4-420e-a1bb-d0b8e08b1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.525+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
