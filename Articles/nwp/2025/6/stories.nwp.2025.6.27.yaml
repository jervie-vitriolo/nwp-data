      'mgnl:lastModified': 2025-06-27T16:36:56.918+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - A Ukrainian drone attack on Russia’s
        Kursk region on the border with Ukraine injured a war correspondent from the
        Chinese news outlet Phoenix TV, Russian authorities said late on Thursday,
        urging the United Nations to respond to the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495aee70-e1d6-4466-aaa1-cee4a1d68b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.919+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced6241-cc2d-4a26-8c9b-3a0ef8037503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.919+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"A Ukrainian drone today struck the village of Korenevo in the Korenevsky\
        \ district,\" acting governor of the Kursk region, Alexander Khinshtein, said\
        \ on the Telegram messaging app. \"A 63-year-old correspondent, Lu Yuguang,\
        \ who went to the border area on his own, was injured.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7bd9a-1a75-41a7-8cd2-64b525dee905'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d710a3-885c-4f07-b902-bb573d8f6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Khinshtein said in a later post that the journalist had skin cuts to\
        \ his head and after treatment, refused hospitalisation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fc6f8-e284-44ad-8327-eae65c2e5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301f81f-8b6f-4b9e-813d-b100a44ae198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s foreign ministry called on the United Nations High Commissioner\
        \ for Human Rights and other international organisations to \"promptly respond\
        \ and give a proper assessment\" of the incident.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb8fa4-5230-4c38-88dd-653a2a556a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56986f-0acf-49b1-a7d7-d61d8e865501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.528+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The targeted attack .... indicates the intention of the Kyiv regime\
        \ to silence and de facto destroy representatives of any media that seek to\
        \ convey objective information,\" Maria Zakharova, the foreign ministry’s\
        \ spokeswoman, said in a Telegram post.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf15781-f1cf-4b5d-a967-40603da0192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.528+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c47ad-b5f7-435d-a81a-ab7fa8fd8c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.529+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not independently verify the reports. There was no immediate\
        \ response from Ukraine’s foreign ministry and President Volodymyr Zelenskiy’s\
        \ office to Reuters' request for comment outside business hours.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b66e98-e3b9-44ac-b45e-abf05c9688b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.529+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82efec-f2e3-4c7a-9d8f-f243939aa2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.529+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.925+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Phoenix TV reported the incident but has not issued a separate statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e017a-87ba-4c8c-b221-9e6178932437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.530+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.926+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae077f-4606-4f76-8f66-d57821a241f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.530+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.926+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Asked about the report on Friday, China’s foreign ministry said it\
        \ was \"deeply concerned\" and called on all parties to work towards a political\
        \ settlement of the Ukraine crisis and promote de-escalation of the situation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ab7d1-8c7a-40da-98d5-60f2297fa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.927+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff07093-7b4f-4210-8e3d-c1e918fbe740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.927+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "According to Russia’s state and official media outlets, Lu has been\
        \ reporting on the war since its early days. Russia launched the war with\
        \ a full-scale invasion on Ukraine in February 2022.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e88a8-f1ba-46c7-9c77-f29ccad89561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.928+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc5655-478e-4c98-84ed-f0ece863f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T16:36:57.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:36:56.929+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lu told Russia’s state news agencies that he was feeling fine.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c03c45-c7f5-4068-ae7f-353e6248b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:27:08.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
