      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, (Reuters) -</strong> Indian Defence Minister
        Rajnath Singh told his Chinese counterpart that the two countries should seek
        a "permanent solution" to their decades-old border dispute, India’s defence
        ministry said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ebf12e-1158-4d6f-aa46-ca291bea6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:32:51.353+08:00
