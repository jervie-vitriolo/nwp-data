    'template': '1'
    'title': 'Vogue’s Anna Wintour to appoint new US editorial head'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc315c-8746-40a7-8727-66ab127b06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.078+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.078+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Vogue editor-in-chief Anna Wintour said
        on Thursday she will be looking for a new head of editorial content at American
        Vogue as she steps down from the role after nearly 40 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d31248-f60e-4945-8398-584bf463426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.078+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.078+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7399b40-6f51-41a6-bde9-f5e04fd26d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.078+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.078+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>She has been the editor of Vogue U.S. since 1988 and is regarded
        as one of the most powerful people in the fashion world. Wintour has raised
        over $300 million for the U.S. Metropolitan Museum of Art’s Costume Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265280ed-246c-40fa-9d3c-157e49591a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.079+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.079+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e00567-1405-49db-83c0-3caeff0dd0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.079+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.079+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>She will continue as Vogue’s global editorial director and chief
        content officer at Condé Nast, the publisher of titles including The New Yorker,
        Vanity Fair and GQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30b47a-2c00-4694-8897-ad912f3b4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.080+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.080+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6e425-6b3b-4362-a48c-86b0dea2fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.080+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.080+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January, former President Joe Biden awarded Wintour the Presidential
        Medal of Freedom, considered the highest U.S. civilian honor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc04a71-6928-414a-99b9-185bea731927'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.080+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.080+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836929f-59a9-4425-9823-1f55f022c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.081+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.081+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new U.S. head of editorial content at Vogue will lead the magazine’s
        daily operations across platforms and report directly to Wintour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491da94-9c10-4f29-9e0c-a393f8035c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.081+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.081+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792a8a4-b0f1-4fe2-bd35-0f7e62b7c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T08:17:35.082+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T08:17:35.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T08:17:35.082+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The addition of a new editorial lead at Vogue U.S. will give Wintour
        more time and flexibility to support other global markets, Vogue said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451eea5-956d-4840-9f4d-30efd0b078d0'
      'mgnl:activationStatus': true
