      'mgnl:lastModified': 2025-06-27T09:43:10.233+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b31b86-bda7-45b5-8dab-ce908652ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.234+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli prime minister’s office and the defense ministry did not\
        \ respond to Reuters' requests for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e945308-4dd9-457e-aed8-de03e7026787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.234+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ed433-de26-47bb-96cb-3e9179c64acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.235+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Higher Commission for Tribal Affairs, which represents influential
        clans in Gaza, said that trucks had been protected as part of an aid security
        process managed "solely through tribal efforts". The commission said that
        no Palestinian faction, a reference to Hamas, had taken part in the process.</p>'
