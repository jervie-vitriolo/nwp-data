      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S.- and Israeli-backed Gaza Humanitarian Foundation, which
        operates aid distribution sites in southern and central Gaza, said on X that
        it was the only humanitarian organization permitted on Thursday to distribute
        food in Gaza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05d120-8167-46ba-b116-9b434e440395'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.232+08:00
      'mgnl:createdBy': 'jham-nwp'
