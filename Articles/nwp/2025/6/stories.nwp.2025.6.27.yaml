      'mgnl:lastModified': 2025-06-27T09:47:56.910+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbdd84-0019-452b-903e-3dd9c4031ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.910+08:00
      'mgnl:createdBy': 'jham-nwp'
