    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887664e-f9fb-43f8-972e-c29ad89b049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:14:46.748+08:00
