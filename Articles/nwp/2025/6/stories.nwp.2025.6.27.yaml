      'mgnl:lastModified': 2025-06-27T14:44:20.440+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The company’s inventory was flat year-over-year at $7.5 billion as\
        \ of May 31.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de84b38-a83b-49b8-b9ff-2711067e473a'
