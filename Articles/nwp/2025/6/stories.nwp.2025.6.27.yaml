      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Khamenei’s speech, Netanyahu posted a message with
        a picture of himself and Trump holding hands with the message: "We will continue
        to work together to defeat our common enemies."</p>'
