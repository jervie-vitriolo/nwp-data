      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Online travel agency
        AirAsia Move is facing millions in penalty for “excessive” and “unreasonable”
        fares in its booking platform after being flagged for offering a one-way local
        flight that cost almost P40,000, the Transportation Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448b938-5f7c-453a-96e0-c5f31b599de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:47:20.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T13:47:20.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:47:20.596+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, June 27, the agency commended the Civil Aeronautics
        Board to penalize the platform for P6 million, saying it will “not tolerate
        any form of abuse to Filipino passengers.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cedb56-b06b-4a7a-964f-dee0eff849d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:47:20.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T13:47:20.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:47:20.596+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The DOTr will continue to protect the rights of the commuting public
        and to hold accountable those who violate established consumer protection
        regulations,” it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b79bc8-8263-40f7-afc7-4a273d779aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:47:20.597+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T13:47:20.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:47:20.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus sought comment from the travel agency.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0dbe9-3604-4ae8-a47d-49580c4e974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:47:20.597+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T13:47:20.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:47:20.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an earlier statement, AirAsia Move denied manipulating airfares
        and profiteering from customers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58914432-7cce-44b0-a36e-c99b69ddf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:47:20.598+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T13:47:20.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:47:20.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It insisted that upon an internal probe, there was no booking transaction
        and no passengers were affected by the displayed fare flagged by the DOTr.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4815d0-3500-4936-83c6-f004428e68c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:47:20.598+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T13:47:20.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:47:20.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Vince Dizon earlier asked the Philippine
        National Police cybercrime unit to take down the booking platform and warned
        of filing a criminal complaint for economic sabotage against the company.</p>'
  'martin-romualdez-open-bicameral-panel-budget':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'House Speaker Martin Romualdez'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
