      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The U.S. directly entered the war as it felt that if it did not get\
        \ involved, the Zionist regime (Israel) would be fully destroyed. It entered\
        \ the war to save it,\" he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
