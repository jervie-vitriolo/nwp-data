      'mgnl:lastModified': 2025-06-27T14:44:20.429+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a68031-6dc2-4c25-9f96-1c7b14944a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.136+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
