      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.435+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Paced by other star athletes in the glitzy and live-streamed from a\
        \ Paris stadium, Kipyegon fell short of the goal but set a new unofficial\
        \ record.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c67706-19eb-4fab-b188-71a51f17dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.141+08:00
