      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.814+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Netanyahu said that with a weakened Iran, he expected
        more countries to join the Abraham Accords.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfc6ff-71d4-4fdc-9584-7e0a72c5d1fe'
      'mgnl:activationStatus': true
