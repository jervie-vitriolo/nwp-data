      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.429+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>CEO Elliott Hill’s strategy to focus product innovation and marketing
        around sports is beginning to show some fruit with the running category returning
        to growth in the fourth quarter after several quarters of weakness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6310ee-2da4-4fdd-97b0-f642e6880e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.137+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.430+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c07af7-3909-4599-a029-b186483ab3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.137+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.431+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Having lost share in the fast-growing running market, Nike has invested\
        \ heavily in running shoes such as Pegasus and Vomero, while scaling back\
        \ production of sneakers such as the Air Force 1.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fe843-4153-44d6-a6f4-a3c71694572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.431+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da5b1f-8435-4e43-b17d-d7e713732232'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.432+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Running has performed especially strongly for Nike,\" said Citi analyst\
        \ Monique Pollard, adding that new running shoes and sportswear products are\
        \ expected to offset the declines in Nike’s classic sneaker franchises at\
        \ wholesale partner stores.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c62e1-3e54-4193-91ec-d2cdb82b1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.139+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.226+08:00
