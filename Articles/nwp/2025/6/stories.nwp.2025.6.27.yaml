      'mgnl:type': 'text'
      'text': '<p>(Aditya Kalra in New Delhi, Allison Lampert in Montreal and David
        Shepardson in Washington; Editing by David Gregorio)</p>'
  'Mission-Impossible-composer-dies-at-93':
    'author': 'Reuters'
    'caption': '2018 Governors Awards- Show - Hollywood, California, U.S., 18/11/2018
      - Honoree Lalo Schifrin accepts his Academy Honorary Award. REUTERS/Mario Anzuoni/File
      Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T09:49:02.000+08:00
    'imagesource': 'jcr:c24fcab0-cbdd-469b-ab79-a7b37d1b5bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b72b6ec-f6dd-403c-bc3a-e8fc9a5948c8'
    'lead': 'Argentine musician Lalo Schifrin, composer of the memorable "Mission:
      Impossible" theme and the scores for dozens of Hollywood movies and TV shows,
      has died at age 93, media outlets reported on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-27T09:52:14.118+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-27T10:43:44.506+08:00
    'mgnl:lastActivatedBy': 'superuser'
