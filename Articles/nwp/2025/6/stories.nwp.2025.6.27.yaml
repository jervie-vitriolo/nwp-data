      'mgnl:lastModified': 2025-06-27T09:14:46.743+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic Republic slapped America in the face. It attacked one
        of the important American bases in the region," Khamenei said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983be642-5c6e-426d-b2a8-7e804b8f0355'
