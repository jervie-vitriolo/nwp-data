      'mgnl:lastModified': 2025-06-27T09:14:46.749+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tehran has for decades denied accusations by Western leaders that
        it is seeking nuclear arms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1e6d2-3d7f-4744-81e9-2ed0fd0dc45f'
