      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.228+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt/Tel Aviv, Israel -</strong> Israel has stopped
        aid from entering northern Gaza but is still allowing it to enter from the
        south, two officials said on Thursday after images circulated of masked men
        on aid trucks who clan leaders said were protecting aid, not Hamas stealing
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16dcc7-7f11-47f4-a4c6-a01fe1bba309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.228+08:00
