      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said over the weekend that the U.S. deployment of 30,000-pound
        bombs had "obliterated" Iran’s nuclear program. However, this appeared to
        be contradicted by an initial assessment from one of his administration’s
        intelligence agencies, according to three people familiar with the matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd762f-431c-4dfa-980a-60237eb2b29e'
