      'mgnl:lastModified': 2025-06-27T14:44:20.433+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861c727-dacd-4477-bdd1-d44d157befd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.139+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.433+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Marketing spending was up 15% year-on-year in the quarter. On Thursday,\
        \ Nike hosted an event in which its sponsored athlete Faith Kipyegon attempted\
        \ to run a mile in under four minutes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cb75f-250d-42dd-8a37-aefc5d7115b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.140+08:00
