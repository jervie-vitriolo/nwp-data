      'mgnl:lastModified': 2025-06-27T13:32:51.353+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Singh met China’s Dong Jun on the sidelines of the meeting of the defence\
        \ ministers of the Shanghai Cooperation Organisation in Qingdao on Thursday\
        \ and stressed on solving issues between the two countries through a structured\
        \ roadmap, the ministry said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f2308-74a0-409b-96ff-2163f3484f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:32:51.354+08:00
