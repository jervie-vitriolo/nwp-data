      'mgnl:lastModified': 2025-06-27T19:11:12.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309ee9b-6cb7-4ce4-960c-e6dd10bbd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.934+08:00
