    'lead': 'The Commission on Elections Second Division has dismissed the disqualification
      case that stood in the way of proclaiming Benguet Rep. Eric Yap’s reelection.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-27T15:47:12.583+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-06-27T15:58:07.971+08:00
    'mgnl:lastActivatedBy': 'superuser'
