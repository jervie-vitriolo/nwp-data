      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Still, we are helping fellow Filipinos who need assistance\
        \ in seeking justice.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba6d37-e16e-482c-bbfe-06c565a23bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.984+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla earlier confirmed that his\
        \ department is providing assistance to witnesses related to the ICC investigation,\
        \ which is probing allegations of crimes against humanity during Duterte’\
        s bloody anti-drug campaign.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885f348-3022-43ae-9b48-057e9fcb8e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.985+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "When pressed whether this assistance has the blessing of President\
        \ Ferdinand Marcos Jr., Castro said: “Iyon din naman po ang gusto ng pangulo,\
        \ mabigyan ng hustisya ang dapat na mabigyan ng hustisya.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53a131-5d04-4413-a19f-614ee2ba8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.985+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That is what the president wants - that justice is served\
        \ to those who deserve it.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93423644-eb67-42b7-b06f-2c2d747b295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.986+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“It can be said that it is indirectly cooperating with the ICC. But\
        \ the primary intention of the government is to help the victims and the witnesses\
        \ of the victims to get the justice they need,” Castro added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313abf3c-3c72-4d4b-82b5-b427db92fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.986+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "She maintained, however, that there is still no direct engagement with\
        \ the court:\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d9ac53-9050-4dea-9b7b-b7f40013ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.986+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Yes, directly hindi po.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c780741-c20b-44ee-bc14-9608b3c50e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.987+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Yes, not directly.] \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2658f-29b6-44e6-8c43-9b20c8b0d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.987+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on whether the Philippines is considering rejoining the
        Rome Statute, the treaty that established the ICC, Castro said there is no
        movement on that front.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b388b-d187-49f5-8722-652704855dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.988+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon, wala po talaga. Kapag po siguro nabigyan kami ng pagkakataon
        ng pangulo na mabanggit ko ito natalagang mas malaliman, tingnan natin kung
        ano iyong kaniyang magiging reaksyon. As of now, sa foreign policy, wala pa
        po .”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899aaa7a-6077-43ce-a094-7f969cce0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.988+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe if we’re given the chance to discuss this more\
        \ deeply with the president, we’ll see his response. But as of now, in terms\
        \ of foreign policy, there’s really nothing. There’s nothing at the moment.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c814c9f-e1d0-4b45-a1b3-d615910a9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.989+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Duterte is detained in The Hague, Netherlands. \r"
  'Australia-unwilling-to-host-Duterte-if-granted-interim-release---official':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T18:23:49.000+08:00
    'imagesource': 'jcr:174dbdf0-866a-41ab-8a21-cdc4e5ee3fb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a77961a1-654d-47ba-ac1b-06138608fa20'
    'lead': 'The Australian government said it will not host former President Rodrigo
      Duterte if he obtains interim release from the International Criminal Court
      (ICC), amid speculation that Canberra has been considered a possible destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-27T18:25:22.512+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-27T19:16:06.632+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-27T19:16:06.298+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia unwilling to host Duterte if granted interim release — official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fff5b-e8d0-4625-9acc-9353feb4f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.549+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Australian government
        said it will not host former President Rodrigo Duterte if he obtains interim
        release from the International Criminal Court (ICC), amid speculation that
        Canberra has been considered a possible destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6f179-803f-4066-bc90-abff165e9254'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.549+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A diplomatic source told NewsWatch Plus that Australia is aware Duterte\
        \ has applied for interim release to a third, unnamed country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690e312-e6bf-411e-b74e-638864830213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.550+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Australia has not agreed to host Mr. Duterte if he is granted interim\
        \ release, nor are we considering this,” an Australian government official\
        \ told NewsWatch Plus in background.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc64470-b376-428a-b2d4-69a1557e7ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.550+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Mr. Duterte’s interim release is a matter for the ICC to consider\
        \ in line with the Rome Statute,” the official added, in reference to the\
        \ international treaty that created the court. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4abb3-436f-4d96-9efd-3658ec7a8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:16:06.277+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But in a chance interview in Davao City, the former president’s
        daughter and Vice President Duterte said otherwise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c51a7b-9579-4c49-b215-8acf96f03e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:16:06.278+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.278+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I'd like to clarify that the defense team of President Duterte never\
        \ reached out to the Australian government to discuss this interim release.\
        \ There is no application from former President Duterte for interim release\
        \ in Australia,” she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14402a27-e0d8-40a8-a997-91a5022f4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:16:06.278+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.278+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There is no intent as well to apply for interim release with the
        Australian government,” the vice president added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edda2f0-a0e0-4286-b6c5-d6f61be8abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.551+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte, the former president’s daughter, confirmed\
        \ that Australia was among the countries considered by her father’s legal\
        \ team as part of the application for interim release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabf2f6-e0eb-4cf0-8ce7-e5080614f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.551+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Australia is in the list of countries that are considered by the
        lawyers,” she told reporters in an ambush interview while on a personal trip
        to Australia last weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb337ad-15ff-4d9a-978c-2c4b2905af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:16:06.279+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.279+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>She, however, said on Friday, the list didn’t mean the defense team
        already applied for interim release in these countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565ed28-6125-4dd2-aeca-f0e7240c053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.551+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "However, the vice president clarified that her visit was unrelated\
        \ to the ICC proceedings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f82790-3d46-4e63-bdee-dfe119bfb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.552+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The former president is detained at an ICC facility in The Hague, Netherlands\
        \ for alleged crimes against humanity for murder in connection with his administration’\
        s bloody war on drugs. In recent weeks, his defense team filed a request for\
        \ interim release, citing humanitarian grounds.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50917749-e61e-4c7d-a778-6b72c64be4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.552+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has previously said the Philippines\
        \ would not cooperate with the ICC “in any form,” though recent statements\
        \ from Palace officials have hinted at what they call indirect cooperation,\
        \ particularly in efforts to assist victims and witnesses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b709d1-04c3-4173-97c1-2fa36bdcb143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:25:22.553+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC has yet to issue a decision on Duterte’s request for interim
        release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb95e0-f391-4548-aa00-3b59c408411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:16:06.281+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-27T19:16:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:16:06.281+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
