    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beeca3f-1298-46ce-ae05-de8c33a77071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:32:51.355+08:00
      'mgnl:createdBy': 'cj-nwp'
