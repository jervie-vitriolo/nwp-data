      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55219d6-5af9-47d5-a873-54afd8c9a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bucoy said the House deferred the acceptance of the remanded impeachment
        articles pending the clarification of prosecutors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8f13c-56b7-4e51-bb96-6ffb221274d6'
