      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9bce3-6a20-496d-9b67-935b3881684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.799+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T13:19:40.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:19:40.451+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "According to Remulla, the alleged mastermind is a known personality\
        \ but declined to name the individual for now, citing an ongoing investigation.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a30a68-ddd7-49fc-961a-6efa74106747'
      'mgnl:activationStatus': true
