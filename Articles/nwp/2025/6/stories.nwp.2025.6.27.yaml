      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16657d-e0e0-4340-b0b4-7f35e41ca4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Bucoy also said Duterte did not directly answer the accusations against\
        \ her including the expenditure of P125-million confidential fund in 11 days,\
        \ use of fake names in acknowledgement receipts, and the attempt to suppress\
        \ the release of documents.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b69bd3-a442-4908-960a-cc41347bbaea'
