  'Japan-hangs-Twitter-killer-in-first-execution':
    'author': 'Kantaro Komiya, Reuters'
    'caption': 'Twitter logo before it was changed to ''X''.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T10:36:26.000+08:00
    'imagesource': 'jcr:25f30aab-01e8-4d45-878f-817e9cb587e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '954fef92-da10-4c01-8df3-e99d3630b00e'
    'lead': 'Japan executed a man on Friday who killed nine people after contacting
      them on social media, the first use of capital punishment in the country in
      nearly three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-27T10:43:02.259+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-27T10:46:14.832+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-27T10:46:14.407+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan hangs ''Twitter killer'' in first execution since 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27872e7-4e66-47e0-bb1f-97adfa2dc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.272+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.397+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan -</strong> Japan executed a man on Friday who
        killed nine people after contacting them on social media, the first use of
        capital punishment in the country in nearly three years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4ab32-3c1c-4cba-97b8-9c3c7ac2ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.272+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.398+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53037661-7253-4478-808c-017f1596644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.273+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.398+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Takahiro Shiraishi had been sentenced to death for his 2017 strangling\
        \ and dismembering of eight women and one man in his apartment in Zama city\
        \ in Kanagawa near Tokyo. He was dubbed the \"Twitter killer\" as he contacted\
        \ victims via the social media platform.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66c240-b58a-41f5-ba81-8a9215c878b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.273+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.399+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bc60c-bf77-485d-b7e4-330396490908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.273+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.399+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Justice Minister Keisuke Suzuki, who authorized Shiraishi’s hanging,
        said he made the decision after careful examination, taking into account the
        convict’s "extremely selfish" motive for crimes that "caused great shock
        and unrest to society."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0f947-adfc-4c51-b825-39ae44462cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.274+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a757fe6-0ab4-4b33-8cca-156a718502ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.274+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It followed the execution in July 2022 of a man who went on a stabbing
        rampage in Tokyo’s shopping district Akihabara in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df47be-a3df-4db7-a307-19d7505adfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.275+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.401+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93adccc8-e48e-4312-8109-120ca263ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.275+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.401+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It was also the first time a death penalty was carried out since Prime\
        \ Minister Shigeru Ishiba’s government was inaugurated last October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34411c-4798-4674-8f5c-13546edd0601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.275+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a69b3-6214-49c1-8c96-79162bf5be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.276+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September last year, a Japanese court acquitted Iwao Hakamada,
        who had spent the world’s longest time on death row after a wrongful conviction
        for crimes committed nearly 60 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a33693-ab38-49b8-a767-482dfaa373c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.276+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02a600-902b-4a1e-8e5d-b38e62e66aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.276+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment is carried out by hanging in Japan and prisoners
        are notified of their execution hours before it is carried out, which has
        long been decried by human rights groups for the stress it puts on death-row
        prisoners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f4211-08a3-40bb-9714-be104e55f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.277+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7404bde-60fe-4330-9ee6-207efc98e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:43:02.277+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:46:14.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:46:14.405+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is not appropriate to abolish the death penalty while these
        violent crimes are still being committed," Suzuki told a press conference.
        There are currently 105 death row inmates in Japan, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a6d4e-398b-4589-8988-d95a992df2b9'
      'mgnl:activationStatus': true
