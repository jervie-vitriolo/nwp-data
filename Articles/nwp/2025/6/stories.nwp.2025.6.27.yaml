      'mgnl:lastModified': 2025-06-27T09:43:10.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09342f7b-4bde-468c-8d13-591efe78f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.233+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson said the foundation was exempt from a two-day suspension
        of humanitarian aid deliveries into the territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f63d64-1389-418c-a8b9-d64dcfb857bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.911+08:00
