      'mgnl:type': 'text'
      'text': '<p>Kelsey Plum scored 12 of her 21 points in the final five minutes
        as the Los Angeles Sparks rallied for an 85-75 win over the Caitlin Clark-less
        Indiana Fever on Thursday in Indianapolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9938d9e-7d77-425c-a1f8-8a01495a40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.643+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.781+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902856d3-998a-467d-8e6b-995cecd18b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.643+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.782+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Sparks (5-11) also got a game-high 23 points from Azura Stevens,\
        \ one off her season high, as they snapped a four-game losing streak. The\
        \ Fever was led by Kelsey Mitchell with 20 points.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2816c76-5d57-4fd1-bc0c-d10a5e0be4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.643+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.782+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a34b93-8bf5-4591-926c-acae47412312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.644+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.783+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Indiana (7-8) fell to 2-4 in games without Clark this season. The reigning\
        \ WNBA Rookie of the Year missed the contest with what the team called a left\
        \ groin injury.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0de7d5-c127-484a-b4f6-042ba07acbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.644+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.784+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3c4e2-75cc-46cb-8a4c-d0bdf236c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.644+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.784+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Fever play at Dallas on Friday night, and there was no immediate\
        \ word on Clark’s status.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47c673-783c-4c32-abab-c9a7dad4023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.645+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.785+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a3879-c037-4500-a657-0c6867a16b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.645+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.785+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Indiana led by as many as 10 in the second half and entered the fourth\
        \ quarter up 58-50. The Fever were up by seven after two free throws by Aliyah\
        \ Boston with 5:58 left, but they were outscored 26-9 the rest of the way.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a3969-7cf5-484d-abde-c8f0e9a44f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.645+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.786+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45abb05-acd5-4e39-9e21-564ebde698ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.646+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.786+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The biggest sequence came with under a minute left and the Sparks up\
        \ 77-75. Los Angeles' Dearica Hamby was fouled on a put-back basket. She missed\
        \ the subsequent free throw, but Stevens fought to secure the rebound, scored\
        \ and was also fouled. Stevens made her foul shot for a five-point trip for\
        \ the Sparks, making it an 82-75 game with 49 seconds left.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c3692-586f-48ba-a488-8d4abe4f6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.646+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.787+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d380303-233b-484b-8819-e76a64c54fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.647+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.787+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "After a quiet first half, Plum took over in the fourth quarter. She\
        \ scored seven straight points for Los Angeles over a span of 1:11 to give\
        \ the Sparks a 69-66 lead. Plum entered the game fourth in the WNBA in scoring.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a9083-e730-4e0b-8aed-0bd074c6105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.647+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.788+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f76ab-3481-4706-b45d-411fb05813f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.647+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.788+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Fever certainly missed Clark and the pace she brings to the game.\
        \ Los Angeles scored the first nine points of the contest capped by a three-point\
        \ play by Rickea Jackson.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8446f5b-c5c2-4843-be49-ecff7fd32d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.648+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.789+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca0c61-0343-4335-ba43-7f181805b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.648+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.790+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Indiana charged back with seven straight, including a 3-pointer by\
        \ recently re-signed Aari McDonald. The Fever took a 19-18 lead on a put-back\
        \ hoop by Natasha Howard with 44.8 seconds left in the first.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3826a1-e3b0-4007-9fec-ff2bc134f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.649+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.790+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9a835-4c05-49ca-90f4-e80c26cc77f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T10:03:31.649+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T10:24:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:24:38.791+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles struggled in the second quarter, not scoring a point
        for the first six-plus minutes. Indiana’s lead later grew to 31-22 after
        a pair of Mitchell free throws. However, the Sparks closed the half on a 8-3
        run to get without 34-30 entering the break.</p>'
