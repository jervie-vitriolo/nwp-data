      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The panel said her answers were misleading and false, including
        her claim that there are no Articles of Impeachment because these were returned
        to the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c88b65-30a0-4bbc-990a-7831b8e36331'
