      'jcr:uuid': '17ffdfbc-c569-4360-83cc-d05a8176f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.130+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.419+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump’s sweeping tariffs on imports from
        key trading partners could add around $1 billion to Nike’s costs, company
        executives said on a post-earnings call after the sportswear giant topped
        estimates for fourth-quarter results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f6285-69dc-4750-a15c-b6ca4aef4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.130+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.420+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4467c6-da3a-4073-8e17-0322daf555b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.131+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.421+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>China, subject to the biggest tariff increases imposed by Trump,
        accounts for about 16% of the shoes Nike imports into the United States, Chief
        Financial Officer Matthew Friend said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1704f4c-d6a6-4701-b47a-d61eac1c65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.131+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.421+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb3a08-018b-4693-8fe1-226ae042e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.422+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the company aims to cut the figure to a "high single-digit percentage
        range" by the end of May 2026 as it reallocates China production to other
        countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7d7d7-f3d7-4f33-82fe-3466092f7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.423+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d5761-e2cb-4dd0-82ae-b135197c41cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.424+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Consumer goods is one of the most affected areas by the tariff dispute\
        \ between the world’s two largest economies, but Nike’s executives said they\
        \ were focused on cutting the financial pain.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85032c-ba10-413a-b6b1-6d63bd0cdbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.424+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c435332-e449-46bf-8bcb-cbffa0ae71a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.425+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nike will "evaluate" corporate cost reductions to deal with the
        tariff impact, Friend said. The company has already announced price increases
        for some products in the U.S.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a5c4f-0456-4ade-8bf8-e9549d28a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.134+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.426+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7674a2-349d-4b06-9e97-4e5e8a77c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.134+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.426+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The tariff impact is significant. However, I expect others in the
        sportswear industry will also raise prices, so Nike may not lose much share
        in the U.S.," said David Swartz, analyst at Morningstar Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d49b0-849e-401a-a2b8-6e9c48590d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.135+08:00
