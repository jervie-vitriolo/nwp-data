      'mgnl:lastModified': 2025-06-27T09:14:46.747+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba09d0-1803-4b51-b072-fc91446926b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:14:46.747+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:14:47.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:14:46.747+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the Islamic Republic has access to important American
        centers in the region and can take action against them whenever it deems necessary
        is not a small incident, it is a major incident, and this incident can be
        repeated in the future if an attack is made," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b315ac7-d92d-467d-aacc-4e6b175ddb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:14:46.747+08:00
