      'mgnl:lastActivated': 2025-06-27T13:32:51.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:32:51.355+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a643a63-eef1-4542-8183-5cb37a25cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:32:51.356+08:00
      'mgnl:createdBy': 'cj-nwp'
