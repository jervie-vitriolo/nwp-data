      'mgnl:lastModified': 2025-06-27T14:44:20.434+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8029d-c2c3-4853-9c55-431774f0e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.140+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
