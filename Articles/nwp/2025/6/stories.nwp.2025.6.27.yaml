      'mgnl:lastModified': 2025-06-27T09:14:46.751+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Khamenei said the U.S. "gained no achievement" after it attacked
        Iranian nuclear sites, but that it entered the war to "save" Israel after
        Tehran’s missiles broke through Israel’s multi-layered defense system.</p>'
