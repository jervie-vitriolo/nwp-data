      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Three of the top seven English-language telecasts on TNT Sports featured\
        \ Inter Miami, led by 676,000 tuning in to see the Major League Soccer side\
        \ draw 2-2 with Brazil’s Palmeiras on Monday. The Miami matches attracted\
