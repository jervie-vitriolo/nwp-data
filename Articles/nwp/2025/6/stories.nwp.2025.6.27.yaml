      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3248e75-68f4-4fe9-93c9-577f2af38ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:32:51.353+08:00
