      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Napolcom vice chairperson and executive officer Rafael Calinisan ordered\
        \ the agency’s Inspection, Monitoring and Investigation Service to launch\
        \ a probe following an expose of alias Totoy, an accused-turned-witness in\
        \ the disappearance case.\r"
    '3':
