    'jcr:uuid': '3ceb12cb-dd7e-4fda-b3a7-74a1ca9e13ed'
    'lead': 'House Speaker Martin Romualdez is in support of publicizing the next
      bicameral conference committee budget deliberations for transparency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-27T14:02:47.039+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-27T14:02:47.430+08:00
