      'mgnl:lastModified': 2025-06-27T19:11:12.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/6/11/house-duterte-impeachment-lawful.html">House
        certifies Duterte impeachment as lawful</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cd355-8d05-45bf-9224-3b5828a99596'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nung sinerve po ‘yung <a href="http://www.newswatchplus.ph/news/nwp/2025/6/11/impeachment-court-returns-duterte-articles-of-impeachment.html"><strong>summons</strong></a>,
        nandoon ‘yung Articles of Impeachment na natanggap naman niya and sinagot
        niya,” Bucoy said. “Nag-issue ng order ang Impeachment Court na they are not
        dismissing or terminating the proceedings. So, buhay na buhay ang Articles
        of Impeachment.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87159ac9-043a-4b5c-bfef-a2ae7f57740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When the summons was served, the Articles of Impeachment\
        \ was attached. She received it and answered it. The Impeachment Court issued\
        \ an order stating that they are not dismissing or terminating the proceedings.\
        \ So, the Articles of Impeachment is alive.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d52316-5de2-4ce9-a051-b96640386d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.937+08:00
