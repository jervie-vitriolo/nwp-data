      'mgnl:lastModified': 2025-06-27T14:02:47.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28951b59-44f0-455c-a169-c58eaddb279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.448+08:00
