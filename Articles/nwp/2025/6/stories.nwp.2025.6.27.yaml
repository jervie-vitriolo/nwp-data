      'mgnl:lastActivated': 2025-06-27T14:44:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.427+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf7d8c-7136-4968-87bb-79b1de234521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.135+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:44:20.428+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RUNNING FINDS ITS FOOTING</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48b9e0-abe9-4112-9fd6-34616c2134c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T11:08:13.136+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-27T14:44:21.223+08:00
