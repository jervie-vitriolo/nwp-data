      'mgnl:lastActivated': 2025-06-27T19:11:13.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ce51f-72b7-4b30-a064-e5b85a510c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He insisted that the House did not violate the one-year bar rule. Under\
        \ the Constitution, there should only be one impeachment proceeding for one\
        \ official in a year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f028ef69-3659-4058-b128-cbbe3dd8982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c4ad5-dee7-4bab-8f03-7e6ca1d6f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte argued that there were three impeachment complaints filed
        against her before the fourth complaint, signed by over two-thirds of House
        members, was transmitted to the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2997b-e042-4571-98b0-805e93dc6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc398a-0c3d-46d4-838d-af9b0af25ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung sinasabi niya na complaint; wala sa Saligang Batas ‘yan.
        Ang sinasabi ng Saligang Batas, impeachment proceedings… Naging epektibo na
        ‘yung one-year bar rule because of the fourth impeachment complaint,” Bucoy
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcfa33-5e33-4ccc-bb84-cd056c180a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.940+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae4792-35dc-4e40-ab3e-1fc6ba918761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What she is saying is a complaint; that is not in the\
        \ Constitution. The Constitution stated impeachment proceedings. The one-year\
        \ bar rule became effective because of the fourth impeachment complaint.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec017183-2ed0-4fb5-8259-ecb7a6bc7efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046674ef-59aa-4d79-a36d-f68a3cffeeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.942+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Duterte also said she was not given due process. But Bucoy pointed\
        \ out that House Secretary General Reginald Velasco collated the complaints.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e27f2c-471c-4e95-8526-ecf85b842f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.942+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4441d00-0c1d-496e-8061-832017735874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.943+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sinabi ng Supreme Court, maaaring buuin muna lahat ng complaint bago\
        \ i-transmit o i-refer sa Speaker of the House,” he said. “Ang iniiwasan,\
        \ ayon sa Supreme Court, ay may isa na mauunang mag-file na flimsy o walang\
        \ kabuluhan just to bar other legitimate impeachment complaints.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54064c4-662f-4555-9057-53ab84530633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.943+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e4d83-1729-452b-a0ea-c50c82d7d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.944+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The Supreme Court said, the complaints could be collated\
        \ before it would be transmitted or referred to the Speaker of the House.\
        \ The High Court said it is avoiding an instance in which one would file a\
        \ flimsy case  just to bar other legitimate impeachment complaints.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f349e-4f0e-4e86-97c5-acf7cc2dba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:11:12.945+08:00
