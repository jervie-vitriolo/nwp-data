      'mgnl:lastModified': 2025-06-27T09:31:29.814+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47a202-9b44-4a3a-a341-7e2e76fcd40b'
