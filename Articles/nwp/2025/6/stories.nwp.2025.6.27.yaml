    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Mission: Impossible'' composer Lalo Schifrin dies at 93, media reports
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe825cf-e2ae-41bc-891f-8c473ff6bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.131+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.120+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Argentine musician Lalo Schifrin, composer
        of the memorable "Mission: Impossible" theme and the scores for dozens of
        Hollywood movies and TV shows, has died at age 93, media outlets reported
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5cffe-0478-4ac2-b7d6-4b8ac5d107d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.132+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.121+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b02eae-eb54-438a-bd92-cc7fb4f96bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.132+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.121+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Schifrin’s son, William, confirmed his father’s death, The Hollywood\
        \ Reporter said. An agent for Schifrin did not immediately respond to an e-mail\
        \ from Reuters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e641cfb-106d-4fe9-992a-9d3d51b43f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.132+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.122+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7874704-9081-40bb-b8cc-e664f8e75459'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.133+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.122+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Born in Buenos Aires, Schifrin became a fan of American jazz in
        his teens. He was also a pianist and conductor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35711292-684f-402c-9782-02bad289b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.133+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.123+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc6a45-1169-41c5-9dbd-458ce9128d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.133+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.123+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Schifrin received six Oscar nominations for movie scores that included\
        \ the 1967 film \"Cool Hand Luke\" and \"The Amityville Horror\" in 1979.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b2a0d-7311-4fa0-bfd2-ed1724ddaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.134+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.124+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fdd90-abdc-4715-84fb-9a81b4b9f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:52:14.134+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T10:43:44.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T10:43:44.124+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He won four Grammys, including one for the "Mission: Impossible"
        theme set to an unconventional 5/4 time signature. The song was written for
        the CBS television spy drama that debuted in 1966 and became a blockbuster
        film franchise still running today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d290b3-3b49-453d-b6fc-300944127376'
      'mgnl:activationStatus': true
