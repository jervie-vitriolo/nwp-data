      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T19:11:13.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T19:11:12.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat kasi ‘pag ide-deny mo, sasabihin mo kung bakit. Sinabi mo ganito,\
        \ ‘hindi totoo ‘yan sapagkat…’ Wala siya nung ‘sapagkat.’ Ngayon sa batas,\
        \ ang general denial is considered an admission,” the spokesperson said.\r"
