      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:14:46.748+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said "sure" on Wednesday when asked if the United States would
        strike again if Iran rebuilt its nuclear enrichment program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246df1a-e6e4-41e9-a76c-6b368c2b5600'
