  'Stable-peso-and-cooling-inflation-but-wider-deficit-for-PH':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'US President Donald Trump walks on the day of a "One Big Beautiful"
      event at the White House in Washington, DC on June 26.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T19:24:16.000+08:00
    'credit': 'Nathan Howard/Reuters'
    'imagesource': 'jcr:fc9c60e1-3d43-442d-b3b4-72762aa80188'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f542266-fd23-4620-8dae-99715c9c19ed'
    'kicker': 'Stable peso, cooling inflation but wider deficit for PH'
    'lead': 'With the ceasefire between Israel and Iran appearing to hold, Marcos''
      economic team is maintaining the view that the Philippines will cap the year
      with a stable dollar-peso exchange rate and cooling inflation. But the risks
      shift back to trade tariffs and other global uncertainties as the July 9 Trump
      tariff deadline draws near. The resulting forecast: moderate growth, widening
      budget gap, and a yawning trade deficit for the Philippines.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-27T19:43:19.771+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-06-27T20:15:45.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-27T20:15:45.166+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['trump', 'oil', 'peso', 'Philippines', 'iran', 'tariff', 'economy',
      'israel-iran-war', 'dollar']
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: After Middle East calm, risks revert to US tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0fb4d-2aa6-4747-a472-063a8a921f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.848+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.155+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> With the ceasefire
        between Israel and Iran appearing to hold, the economic team of President
        Ferdinand “Bongbong” Marcos, Jr. is maintaining the view that the Philippines
        will cap the year with a stable dollar-peso exchange rate and cooling inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695871c-5321-446d-b765-f59c10b55835'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.848+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.156+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the risks shift back to trade tariffs and other global uncertainties
        as the July 9 lapse of the 90-day pause in US President Donald Trump’s sweeping
        reciprocal tariffs draws near. The resulting forecast: moderate growth, widening
        budget gap, and a yawning trade deficit, based on the latest macroeconomic
        assumptions released by the interagency Development Budget Coordination Committee
        (DBCC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3d8e9-d006-4460-b400-0d2cd936efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.848+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.156+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "A close Marcos economic adviser, Frederick Go, said the Philippines\
        \ is racing against time to clinch a trade deal with Trump as the ultimatum\
        \ expires in two-weeks, joining the bandwagon of trading partners talking\
        \ to Washington.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628331ea-9792-47d7-9a6a-4c4c882938bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.849+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.157+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“We continue to negotiate with the US. We have submitted some of our\
        \ suggested negotiation points and the US has also responded. It’s back-and-forth,”\
        \ Go, special assistant to the president for investment and economic affairs,\
        \ said in a late press briefing on Thursday, June 25.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750005c0-da83-4622-b0f0-0575fae15311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.849+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.157+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The only update I can give you as of now is that it still is July\
        \ 9 to conclude the negotiations,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17939595-75b9-4abf-9e4e-f98f15c5db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.850+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.158+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Exports are now expected to contract by 2 percent this year, from an\
        \ initial forecast of a positive 6 percent growth, the DBCC said after its\
        \ June 26 meeting. Under Trump’s new policy, Philippine exports will be slapped\
        \ with a 17 percent tariff, half of the rate Manila imposes on incoming US\
        \ goods. The baseline is 10 percent for favored nations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ddcd8-5aa5-42f6-9fb7-aa214f710c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.850+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.159+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Imports growth will likely pale to 3.5 percent, a scaled down forecast\
        \ from the 5 percent initially projected by the economic team, but with the\
        \ expected contraction in exports, trade deficit will widen and tariff collections\
        \ could shrink.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48cebe-ce2e-444f-aab5-c139430931a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.851+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.159+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Already, the Department of Finance said the economic team has changed\
        \ the financing mix to fund next year’s national budget of P6.793 trillion,\
        \ a watered-down version of the combined P10-trillion originally sought by\
        \ government agencies. The government can only haul P4.5 trillion in revenues\
        \ this year, while it has to spend P6.08 trillion, or a budget gap of 5.5\
        \ percent as a proportion of gross domestic product (GDP) or economic output.\
        \ By 2026, that budget deficit hardly budges at 5.3 percent of GDP.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807c454-3580-467c-be74-286efbce8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.851+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.160+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The deficit in the tax revenue, we expect to collect more on the non-tax\
        \ revenue, particularly the dividends on GOCCs… BTR (Bureau of the Treasury)\
        \ income has increased drastically from May and then we also have other non-tax\
        \ that we will be collecting. Those deficits in tax revenue will be collected\
        \ more through non-tax revenues,” Finance Assistant Secretary Karlo Fermin\
        \ Adriano told a press briefing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1101fde-2f13-4c56-ac56-1a66aa136edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.851+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.160+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "With trade rules and geopolitics wobbly, growth expectations have been\
        \ tempered. The growth goal for 2025 has been revised to 6 percent, give or\
        \ take a percentage point, from 7 percent previously. Growth prospects for\
        \ the next two years have also dimmed to a 6-7 percent range.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c6bb8-b9c4-47a8-8b2b-0ae4168408b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.852+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.161+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The revisions take into account heightened global uncertainties, such\
        \ as the unforeseen escalation of tensions in the Middle East and the imposition\
        \ of US tariffs,” Budget Secretary Amenah Pangandaman, chairman of the DBCC,\
        \ said during the DBCC briefing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03fc2b-42bb-45d3-84fb-a9c506808031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.852+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.161+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The de-escalation between Israel and Iran is giving oil markets
        some confidence, so the upside: the <a href="https://youtu.be/N9mNe5vhVvg?si=ZyAfh7YSZVoXrET4">benchmark
        Dubai crude has fallen back below $70 per barrel</a>, within the DBCC’s revised
        range of $60-$70 per barrel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1476c56-dd19-48aa-9694-83277937764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.853+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.162+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>That somehow has calmed investor anxiety over price pressures that
        could have prompted the Bangko Sentral ng Pilipinas (BSP) to step on the brakes
        of its easing cycle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af72db-588d-4698-a76f-fbb92c76e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.853+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.162+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>But emerging from the DBCC meeting, BSP Deputy Governor Zeno Abenoja
        said the regulator has room to further cut its benchmark interest rate, with
        inflation likely to settle below the 2 percent-4 percent target range for
        the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6d6fa-1ed9-476f-9ca1-98e4cf5438e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.854+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.163+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Inflation will continue to be manageable, benign over the near term.\
        \ Growth may moderate, but remain firm,” the central bank official told reporters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4f583-6823-4160-9ee8-39f289219d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.854+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.164+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Inflation expectations have been influencing the <a href="https://youtu.be/XOg7fhMQhyY?si=Ldp-NiG1RtpBaKIB">exchange
        rate</a>. And with the inflation path getting back on track, the peso has
        come off multi-month lows against the dollar to trade within P56.45 and P57.655
        this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad69377-5a33-458b-afff-fc6cff099259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.855+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.164+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "BDO’s research unit said in a note: “Domestically, June inflation data\
        \ will likely influence the peso’s performance.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b9d3f-7f8f-42dd-a0a3-f58e3a3959b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.855+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.165+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Dovish Fed remarks and concerns about President Trump’s plans for\
        \ a new Fed chair weakened the dollar,” BDO’s research note read.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c469c74-9911-4a12-8821-f821f6b1d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T19:43:19.856+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-27T20:15:45.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T20:15:45.165+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DBCC has penciled in a P56-P58 forecast against the greenback,
        unchanged from its projections made last December.</p>'
