      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:14:46.745+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his pre-recorded remarks, aired on state television, Khamenei
        promised that Iran would not surrender despite U.S. President Donald Trump’s
        calls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b96474-649a-4de6-8541-56d5d45eb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:14:46.746+08:00
