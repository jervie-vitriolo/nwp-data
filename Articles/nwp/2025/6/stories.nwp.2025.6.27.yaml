    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec lifts suspension on Eric Yap’s proclamation as Benguet rep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd69dd-b737-49a6-83e8-4a354262d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T15:47:12.631+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-27T15:58:07.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T15:58:07.751+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        Second Division has dismissed the disqualification case that stood in the
        way of proclaiming Benguet Rep. Eric Yap’s reelection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb01e3-acb6-45be-82dc-c00aa5690264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T15:47:12.632+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-27T15:58:07.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T15:58:07.751+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a resolution dated Thursday, June 26, the division junked the petition\
        \ seeking to cancel Yap’s certificate of candidacy over allegations that he\
        \ misrepresented himself as a natural-born Filipino citizen.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de15fe-e87b-4dca-84bd-5b11e6041928'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T15:47:12.632+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-27T15:58:07.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T15:58:07.752+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The petition is dismissed for lack of merit,” the six-page decision\
        \ read. It was signed by Presiding Commissioner Rey Bulay and Commissioners\
        \ Nelson Celis and Noli Pipo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15217438-b72d-4b4f-85bb-0eab31fa0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T15:47:12.632+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-27T15:58:07.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T15:58:07.752+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The division also lifted the suspension of Yap’s proclamation as the\
        \ duly elected representative of Benguet’s lone district.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b0353-2cf6-4ac8-bf32-c1cf6916663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T15:47:12.633+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-27T15:58:07.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T15:58:07.753+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec said petitioner Franklin Tino failed to present any evidence\
        \ to support his claim that Yap committed material misrepresentation in his\
        \ COC.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fa0c8-84fc-4cad-b1c7-83880cbf6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T15:47:12.633+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-27T15:58:07.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T15:58:07.753+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Not a single piece of documentary, testimonial, or circumstantial\
        \ evidence has been adduced to support his claims against the respondent.\
        \ This glaring omission not only renders the petition fatally defective, but\
        \ also betrays a troubling lack of diligence and candor in invoking the processes\
        \ of this honorable commission,” the resolution stated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a35ef-b963-4caf-b335-574986efb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T15:47:12.634+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-27T15:58:07.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T15:58:07.753+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll body emphasized that courts and tribunals should not be used\
        \ for \"fishing expeditions\" and said it would not entertain petitions based\
        \ on “unproven claims.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a9857-2afa-497d-bca9-71ba31523ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T15:47:12.634+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-27T15:58:07.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T15:58:07.754+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters, Comelec Chairman George Garcia
        noted that the petitioner still has five days to file a motion for reconsideration,
        which will be resolved by the Commission en banc.</p>'
