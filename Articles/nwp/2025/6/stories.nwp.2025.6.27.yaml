      'mgnl:lastModified': 2025-06-27T13:32:51.355+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Although the frontier has been mostly peaceful in recent decades, a\
        \ deadly clash between their troops in 2020 resulted in the deaths of 20 Indian\
        \ and four Chinese soldiers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f3043-a113-4bf8-abca-5fb990e661c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:32:51.355+08:00
