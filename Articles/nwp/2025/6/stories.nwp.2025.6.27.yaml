      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.813+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Smotrich said: "Mr. Prime Minister,
        let it be clear: you do not have a mandate — not even a hint of one, or a
        lip-service one. If there are countries that want peace in exchange for peace
        — welcome. If they want a Palestinian state — they can forget it. It won’t
        happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d79f61-7180-4a03-a053-780b23c37363'
      'mgnl:activationStatus': true
