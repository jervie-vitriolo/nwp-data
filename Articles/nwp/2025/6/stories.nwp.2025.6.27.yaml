      'mgnl:created': 2025-06-27T09:43:10.236+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.236+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the militant group that has ruled Gaza for more than two
        decades but now controls only parts of the territory after nearly two years
        of war with Israel, denied any involvement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b11c9-3329-4b82-897e-cc80a7bdb7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.237+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.237+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770fed8-aac0-4825-ad30-2060953fbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.237+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.237+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Throughout the war, numerous clans, civil society groups and factions\
        \ - including Hamas' secular political rival Fatah - have stepped in to help\
        \ provide security for the aid convoys.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e2442-7d12-47f8-a3d4-3fac3944d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4166d-e09b-4c77-bf31-7d22c4771cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Clans made up of extended families connected through blood and marriage
        have long been a fundamental part of Gazan society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43943ffc-ab45-4d1c-87ff-5fc441c81e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.239+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.239+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1becf-0de2-4241-ba0d-6e00562ccc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.240+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.240+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ACUTE SHORTAGE</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33112881-8e63-4be0-ab73-3b1eabbf73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.240+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.240+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b65c2-1265-4753-a1eb-b0a86a5cbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.241+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.241+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Amjad al-Shawa, director of an umbrella body for Palestinian non-governmental
        organizations, said the aid protected by clans on Wednesday was being distributed
        to vulnerable families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14b291-1264-4328-ab38-5169aa6609ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.241+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.241+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ceffd-70d9-4fc7-a29f-03d7d52f5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.242+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>There is an acute shortage of food and other basic supplies after
        the nearly two-year military campaign by Israel that has displaced most of
        Gaza’s two million inhabitants.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22203cff-50f7-4bcb-a816-819e50139c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a4f4e-ccf4-4542-a5cb-bab766c6e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.244+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aid trucks and warehouses storing supplies have often been looted,
        frequently by desperate and starving Palestinians. Israel accuses Hamas of
        stealing aid for its own fighters or to sell to finance its operations, an
        accusation Hamas denies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0349137-54ce-4c0e-b143-dd2ad55e6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.244+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d559829-c2d3-411b-bab4-2314ed965744'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The clans came ... to form a stance to prevent the aggressors and
        the thieves from stealing the food that belongs to our people," Abu Salman
        Al Moghani, a representative of Gazan clans, said, referring to Wednesday’s
        operation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29511c38-4e00-417e-a65e-ac7fe805caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6e0a0-1952-410c-849d-eafe2d6711b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Wednesday video was shared on X by former Prime Minister Naftali\
        \ Bennett, who claimed that Hamas had taken control of aid allowed into Gaza\
        \ by the Israeli government. Bennett is widely seen as the most viable challenger\
        \ to Netanyahu at the next election.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc77c2-9c12-4248-a3f1-d2c764e1f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af66f9-94f7-4027-acd7-784dfb19330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.248+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has also faced pressure from within his right-wing coalition,
        with some hardline members threatening to quit over ceasefire negotiations
        and the delivery of humanitarian aid.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0153e-8d54-4f0e-a181-fd2705bb9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.249+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.249+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b53307-0575-4d2e-b0a0-f5c0af327886'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.249+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.249+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war began when Hamas launched a surprise attack on Israel on
        October 7, 2023, killing nearly 1,200 people, mostly civilians, and taking
        251 others hostage into Gaza.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cbf95f-40e8-4dde-86b4-14883f3852f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.250+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b2ca8-f68c-483c-bdab-918f96933769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.251+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.251+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In response, Israel launched a military campaign that has killed more\
        \ than 56,000 Palestinians, the majority of them civilians, according to local\
        \ health authorities in Gaza.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53600c-d7ac-4a27-bfff-b08d1b04a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.252+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.252+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200ed01-693f-4099-9436-52597d7178c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.253+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.253+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 118 Palestinians have been killed by Israeli fire since
        Wednesday, local health authorities said, including some shot near an aid
        distribution point, the latest in a series of such incidents.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cb0cc-4682-4e5e-a329-e840f7d7ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.253+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.253+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb5982-190e-459e-b981-ce620f198ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.254+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.254+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Twenty hostages remain in captivity in Gaza, while Hamas is also
        holding the bodies of 30 who have died.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7724c2-0383-41cf-a6e8-3bf20b101d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.255+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.255+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab7a6a-2309-4f32-9120-bd2d402da52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.256+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.256+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nidal al-Mughrabi in Cairo, Alexander Cornwell
        in Tel Aviv and Emma Farge in Geneva; Editing by Crispian Balmer, Philippa
        Fletcher and Gareth Jones)</em></p>'
