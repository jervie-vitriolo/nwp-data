      'mgnl:lastActivated': 2025-06-27T14:47:56.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:47:56.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kerosene prices may drop by up to P2.20 per liter, while gasoline costs
        may bring down by up to P1.40.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781b6ed-b8f9-449b-8bf2-d3cd976a84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:47:56.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T14:47:56.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:47:56.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Over P4 per liter increase was carried out for kerosene, while gasoline
        prices increased by P3.50 this week.'
    '4':
