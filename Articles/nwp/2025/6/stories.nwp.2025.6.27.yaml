      'jcr:uuid': '0e093143-c4c3-4089-a2cf-5af047bb08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.228+08:00
      'mgnl:createdBy': 'jham-nwp'
