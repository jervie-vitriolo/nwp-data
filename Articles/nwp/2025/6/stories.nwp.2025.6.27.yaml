  'Vogue-to-appoint-new-editorial-head':
    'author': 'Reuters'
    'caption': 'Anna Wintour attends opening remarks during a press preview of The
      Costume Institute’s exhibition "Superfine: Tailoring Black Style" at The Metropolitan
      Museum of Art in New York City, U.S., May 5, 2025. REUTERS/Caitlin Ochs/File
      Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T08:11:28.000+08:00
