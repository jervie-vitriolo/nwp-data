      'mgnl:lastModified': 2025-06-27T09:14:46.742+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Khamenei, 86, claimed victory after 12 days of war, culminating
        in an Iranian attack on the largest U.S. base in the region, located in Qatar,
        after Washington joined the Israeli strikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06b721-decb-481c-a630-07cfdbaddc18'
