      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba204dc-cdf9-410a-8b23-9b4139f1b5ed'
      'mgnl:created': 2025-07-02T10:17:24.973+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The slowing of some weapons shipments promised to Kyiv by former President\
        \ Joe Biden’s administration came in recent days, they said, adding that air\
        \ defense interceptors to help knock down Russian drones and projectiles are\
        \ among the items delayed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ddaec-3d11-4683-a849-b7cdb86f0499'
      'mgnl:created': 2025-07-02T10:17:24.973+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd2423-d382-4c6b-b9f2-69abff7ac094'
      'mgnl:created': 2025-07-02T10:17:24.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In an email, the Pentagon said it was providing President Donald Trump\
        \ with options to continue military aid to Ukraine in line with the goal of\
        \ ending Russia’s war there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f16cfa-ed89-4169-93c7-551e83b50fbc'
      'mgnl:created': 2025-07-02T10:17:24.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b0672-ae92-468a-9de8-0b2f41fe209c'
      'mgnl:created': 2025-07-02T10:17:24.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"At the same time, the department is rigorously examining and adapting\
        \ its approach to achieving this objective while also preserving U.S. forces'\
        \ readiness for administration defense priorities,\" said Elbridge Colby,\
        \ the undersecretary for policy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04644415-fdb0-4822-a38f-f49de39aa63f'
      'mgnl:created': 2025-07-02T10:17:24.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbf555-0a37-4526-81d4-38c496b2ff4f'
      'mgnl:created': 2025-07-02T10:17:24.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Russia, which already controls about a fifth of Ukraine, continues\
        \ to advance gradually, gaining ground in recent weeks in Ukraine’s southeastern\
        \ regions of Donetsk and Dnipropetrovsk, and ramping up air attacks nationwide.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bec6f-1b41-4c30-899f-230f7bfcb141'
      'mgnl:created': 2025-07-02T10:17:24.976+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63619172-def6-4ec3-b672-124baa363dd4'
      'mgnl:created': 2025-07-02T10:17:24.976+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-02T10:17:25.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "All weapons aid was briefly paused in February with a second longer\
        \ pause in March. The Trump administration resumed sending the last of the\
        \ aid approved under Biden.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
