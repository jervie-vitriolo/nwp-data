    'template': '1'
    'title': 'PH-US deal to fund technical aid for freight cargo railway project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd395fd-d4f3-413b-b8b0-fe57a3a009d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:09:59.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T16:12:33.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:12:33.314+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        signed a deal with the United States to fund the technical assistance for
        the construction of a freight cargo railway project from Subic, Zambales to
        Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8de6f2-6d4c-4fef-b3e3-fbd6f86806e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:09:59.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T16:12:33.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:12:33.314+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Friday, June 27, the U.S. Trade and Development
        Agency said the Subic-Clark-Manila Batangas (SCMB) Railway includes transport
        model development, port-rail integration study, and legal and institutional
        framework analysis, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aab76b-9272-418e-98a1-03da85375485'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:09:59.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T16:12:33.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:12:33.315+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The project aims to link three major ports in Luzon and decongest traffic
        at the Port of Manila.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b5f20-1fa6-4226-95e2-6aed8d81ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:09:59.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T16:12:33.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:12:33.315+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As a freight cargo railway, the SCMB Railway is seen to solve port
        traffic and congestion in Manila Port, while ensuring the timely movement
        of products to and from adjacent major transport hubs,” said Transportation
        Secretary Vince Dizon who attended the signing ceremony of the beneficiary
        agreement in Arlington, Virginia, USA.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a113fa-2e55-458a-a38c-58095d49bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:09:59.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T16:12:33.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:12:33.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Frederick Go, special assistant to the president for investment and
        economic affairs, said the railway project will  “drive economic growth by
        improving connectivity between major ports and industrial hubs along the Luzon
        Economic Corridor.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd273c-3a51-4efe-b636-4a2ce9e5bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:09:59.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T16:12:33.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:12:33.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Once operational, the SCMB Railway will attract investments, create
        new opportunities for businesses, and most importantly, generate quality jobs
        that will benefit millions of Filipinos,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bfdeb-94c7-4b33-9933-9953b0dd274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T16:09:59.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T16:12:33.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T16:12:33.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US said the project will increase economic cooperation between
        Manila and Washington and develop an essential trading route that will mutually
        benefit its citizens.</p>'
  'Ukrainian-drone-attack-on-Kursk-injures-Chinese-reporter--Russia-says':
    'author': ' Lidia Kelly'
