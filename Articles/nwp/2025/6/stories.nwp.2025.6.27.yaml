      'mgnl:lastModified': 2025-06-27T19:11:12.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Misconceptions, falsehoods, and general denial,” House impeachment
        spokesperson Antonio Bucoy said when asked about the content of Duterte’s
        response to the charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff182a-12a3-4a1f-bf0b-07d697c679bf'
      'mgnl:activationStatus': true
