      'mgnl:type': 'text'
      'text': '<p>The team, which called Duterte’s answer ad cautelam a “scrap of
        paper,” submitted its reply to the Impeachment Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e6d228-394a-48c6-8bcc-9b68796c5169'
