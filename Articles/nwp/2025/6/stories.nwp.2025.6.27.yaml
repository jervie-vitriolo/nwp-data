      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists may expect
        big-time cuts in fuel prices next Tuesday, July 1, after geopolitical tensions
        triggered <strong><a href="https://www.newswatchplus.ph/news/2025/6/23/staggered-adjustments-fuel-prices.html">staggered
        hikes</a></strong> this week, the Department of Energy (DOE) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71332404-2d28-47de-94e3-d5d516a867dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:47:56.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-27T14:47:56.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:47:56.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory on Friday, June 27, the DOE said diesel prices may go
        down up to P2.10 per liter. Diesel costs went up by over P5 this week through
        a two-step implementation, as agreed by the government and oil firms.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338cf4b-cd48-43d5-8e07-4519b8cfceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:47:56.663+08:00
