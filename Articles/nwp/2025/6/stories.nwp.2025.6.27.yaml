      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Prime Minister Benjamin Netanyahu said
        on Thursday the outcome of Israel’s war with Iran presented opportunities
        for peace that his country must not waste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d83005-e975-4837-ad1e-ff833b9144ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.202+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.001+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.802+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1444ad-ca74-468d-81da-44531c02fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.203+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.001+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.802+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Netanyahu said: "This victory presents an opportunity
        for a dramatic widening of peace agreements. We are working on this with enthusiasm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa58b3-624a-4464-a055-f1fed76b110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.203+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.001+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.803+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7cb60-6a72-4652-9f5e-4666dec558f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.203+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.001+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.803+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Alongside the freeing of hostages and defeat of Hamas, there is
        a window of opportunity that must not be missed. We cannot waste even a single
        day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a282938-1b25-4f9a-982a-2b63a425abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.204+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.001+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.804+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfd84b-8e49-4dc8-a93d-2e4520518475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.204+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.002+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.805+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Israel Hayom newspaper, quoting an unnamed source,
        said Netanyahu and U.S. President Donald Trump agreed in a phone call this
        week on a rapid end to the war in Gaza, perhaps within two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333792d6-8a6f-441c-b68e-83fcfb3c2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.204+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.002+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.805+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe47571-6602-4b42-a406-6c70f99884a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.205+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.002+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel Hayom said the deal could expand the Abraham Accords with
        Israel’s Arab neighbors to include Saudi Arabia and Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6b106-65cd-4b0d-85b7-fb4a3e376aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.205+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.002+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734f73d-4aa7-4fe7-ba7c-80d4e3adb088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.205+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.002+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.807+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said that under the deal, Israel would support a future two-state
        solution conditioned on reforms in the Palestinian Authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87acda-bc17-4705-b99e-bad176f0bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.206+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.003+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.807+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4184346-3723-4bb5-a166-c96d52662c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.206+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.003+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.808+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The prime minister’s office declined to comment on the Israel Hayom
        report. The White House did not immediately respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4481266-595e-4654-87d8-40c0d7be22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.207+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.003+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.809+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fb1ea-d51c-439f-9b18-46852db20d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.207+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.003+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.809+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-brokered Israel-Iran ceasefire announced by Trump raised
        hopes among Palestinians of an end to more than 20 months of war in Gaza that
        has widely demolished the territory and displaced most residents, with malnutrition
        widespread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a19da-558a-45cf-91b7-8db982867645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.207+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.003+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.810+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9001a-bb54-4d66-a6fe-d5d4e34a26b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.208+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.003+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.810+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war began with an October 7, 2023, attack on Israel by the Palestinian
        militant Hamas group, including the taking of hostages, 50 of whom remain
        in Gaza and only 20 of whom are believed to be alive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d52152-3ec3-4dc8-a794-a7be259fdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.208+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.004+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.811+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3207aa-f762-4fe9-bc64-811f04634200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:20:15.209+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:33:14.004+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-27T09:31:29.812+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli far-right cabinet ministers Itamar Ben-Gvir and Bezalel
        Smotrich have called for the permanent conquest of Gaza and the re-establishment
        there of Jewish settlements that Israel abandoned in 2005, notions Netanyahu
        has rejected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93d380-0c2d-416f-bc1d-13c784517f72'
