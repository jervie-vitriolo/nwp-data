      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf37db-4a7a-4c9a-9469-f597a8ca0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.800+08:00
      'mgnl:createdBy': 'jham-nwp'
