      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, United Arab Emirates -</strong> Iran would respond
        to any future U.S. attack by striking American military bases in the Middle
        East, Supreme Leader Ayatollah Ali Khamenei said on Thursday, in his first
        televised remarks since a ceasefire was reached between Iran and Israel.</p>'
