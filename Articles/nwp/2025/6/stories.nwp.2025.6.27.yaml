    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700aa41-bbe3-4a1b-86a6-6a43a938301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.902+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.902+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the United Nations aviation agency took the unusual
        step of offering India one of its investigators to provide assistance following
        the Boeing 787-8 Dreamliner crash killing 260 people in Ahmedabad on June
        12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28705bef-d435-4292-92a1-e0d779318781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.902+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.902+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfe926-e419-4897-9cfa-165ee61ae45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.903+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.903+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Previously, the International Civil Aviation Organization has deployed
        investigators to help with certain probes, such as the downing of a Malaysian
        plane in 2014 and a Ukrainian jetliner in 2020, but those times the agency
        had been asked for assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67917c2e-5575-4b9f-8cac-d877abd5066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.903+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.903+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e6b52-82cd-4131-9565-ab5eed731758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.903+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.903+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>ICAO had asked for the investigator who was in India to be given
        observer status, but Indian authorities refused the offer, the sources said.
        The news was first reported on Thursday by the Indian news channel Times Now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591655b1-b031-48ee-9bf1-633d68e1ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.904+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.904+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93428958-1245-4307-aca1-d4f56abec2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.904+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.904+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>India’s Aircraft Accident Investigation Bureau (AAIB), which is
        leading the probe into the world’s deadliest aviation accident in a decade,
        did not return a request for comment. ICAO was not immediately available for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caeff41-17eb-4dee-ab2e-95a0de74cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.904+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.904+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8d528-d146-40fd-bab1-c4f31529c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.905+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.905+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>India’s civil aviation ministry said on Thursday that investigators
        downloaded flight recorder data around two weeks after the crash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74760303-6cfc-4cd1-a747-6a805f746dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.905+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.905+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419b32b-c46e-47be-ad4c-273ee6b92c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.906+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.906+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Previously, safety experts had questioned a lack of information about\
        \ the probe, including the status of the combined black box unit recovered\
        \ on June 13, along with a second set that was found on June 16.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f62d0-65a1-433a-8504-cf34c25181bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.906+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.906+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d482614-5262-43e3-a6b4-ce692a553175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.907+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.907+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Questions were also raised on whether the recorders would be read
        in India or in the U.S. since the National Transportation Safety Board is
        participating in the investigation. The Indian government held only one press
        conference on the incident, and no questions were taken.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fcd61-ad91-46dc-aa7e-bb55804270f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.907+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.907+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85bfde-743d-4af7-a055-3db08bafc9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.907+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.907+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under international rules known throughout the industry by their
        legal name "Annex 13," the decision of where to read flight recorders should
        be made immediately in case the evidence obtained could avert future tragedies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba758b81-ba3a-448d-aee1-9867bf836441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.908+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.908+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e3ba8-c18c-4975-bf6e-4d4f2b626cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.908+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.908+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, an Indian aviation ministry official who declined
        to be named said the department has been "following all the ICAO protocols."
        The official added that media representatives have made updates on important
        events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6889ec5-b441-4de5-ac3f-44d68c45ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.909+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.909+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55caa99-7b74-4eb9-bd26-fcbb996246d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.909+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:47:57.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:47:56.909+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most air crashes are caused by multiple factors, with a preliminary
        report expected about 30 days after the accident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f6c38-2c22-4139-bf26-e1db07b15c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:47:56.910+08:00
