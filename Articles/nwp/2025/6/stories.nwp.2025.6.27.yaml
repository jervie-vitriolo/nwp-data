    'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ICC witness protection an ‘indirect cooperation’ — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4f099-a587-441e-8c00-cd2ed3483d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.981+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Malacañang said the Marcos administration
        is committed to protecting witnesses in the International Criminal Court (ICC)
        investigation on former President Rodrigo Duterte’s war on drugs, but clarified
        it was tantamount to direct cooperation with The Hague-based tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126ddd6-e681-4198-bce1-44d19b6b58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Communications Undersecretary Claire Castro said Friday that while\
        \ the Department of Justice (DOJ) is assisting people who may testify in the\
        \ ICC probe, the government is focused on ensuring justice for Filipinos -\
        \ not on formally engaging with the court.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc89e23-f109-419a-88a1-a67f340aa5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Parang sa ating pagkakadinig ay tutulungan ng DOJ ang mga witnesses\
        \ para makapag-testify, para mabigyan ng hustisya ang dapat na mabigyan ng\
        \ hustisya. Hindi directly makikipagtulungan sa ICC,” Castro said in a Palace\
        \ press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891f13b-dd00-4da7-b94e-69e097ceeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.983+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: From what we’ve heard, the DOJ is helping witnesses testify\
        \ to ensure that justice is served to those who deserve it. But this is not\
        \ direct cooperation with the ICC.] \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864b98f-1c4c-4481-9c18-a76b75d1a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.983+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "She said government support for witnesses is consistent with the stance\
        \ of the Commission on Human Rights (CHR), which has said it will continue\
        \ aiding victims regardless of the forum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d485f-aa1f-46bb-9e76-c80615852077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.983+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-27T18:23:43.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T18:23:43.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Still, ang tutulungan po natin ay ang kapwa nating Pilipino na nangangailangan\
        \ ng tulong para mabigyan sila ng hustisya,” she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93152ce-449c-411c-9fb7-a602c98857a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T18:23:42.984+08:00
