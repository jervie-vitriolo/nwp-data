    'stories': []
    'template': '1'
    'title': 'Romualdez backs publicizing bicameral panel budget deliberations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a433016-4ab0-4dde-8f81-4ed34a3a91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House Speaker Martin
        Romualdez is in support of publicizing the next bicameral conference committee
        budget deliberations for transparency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6950fa-ec28-4e4e-8329-71a012e2e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.079+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe398ac-d687-4d82-988e-83d3b9c98fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Using the #OpenBicam on social media, former Finance Undersecretary\
        \ Cielo Magno called for the live streaming of the committee’s budget deliberations\
        \ in the 20th Congress to guard public funds and to ensure that the public’\
        s interest is prioritized.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ffc90-532d-4e8f-b073-4903c667b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba5ef7-b1af-4426-8065-a0e10ceafb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Transparency and accountability must be the cornerstones of the budget\
        \ process,” Romualdez said in a statement on Friday, June 27. “This is a crucial\
        \ step in restoring public trust and ensuring that the national budget truly\
        \ reflects the will and welfare of the people.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c2e96-fbfc-40c7-9b43-0e98b7a4a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da1571-36b6-48f0-a3c5-5e1e17f3e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We owe it to every Filipino to ensure that the budget is crafted with\
        \ integrity, discipline, and full disclosure,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69ba0b-7149-42ea-871c-8ec72f225d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b6f21-3f13-4a1d-87e3-5aace1ea814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "During budget deliberations, the Senate and the House of Representatives\
        \ scrutinize the national fund separately. Once approved, a bicameral conference\
        \ committee will be formed to reconcile the differences in the two chambers’\
        \ versions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c7bd4-f074-4a1b-a047-ee0fcce986ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2bb0da-f13e-457a-aa48-b5882c9dcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House’s discussions are streamed online but not the
        bicameral deliberations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05349239-ff5c-458d-9001-16999a09e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830fbc8-6bb0-4c3e-9324-20569c4e82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We passed key accountability measures. Now we must build on that momentum\
        \ by opening the most sensitive and final stages of the legislative process\
        \ to the Filipino people,” Romualdez said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfe5b1-b66b-4477-ad13-59f42b0f07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f21c9-1cb8-4335-9ebd-a3fb6e762279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-27T14:02:47.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T14:02:47.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He urged Filipinos to watch how the national budget is being studied
        and crafted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422785a-0113-42c8-b0a8-08b586bf8165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T14:02:47.086+08:00
