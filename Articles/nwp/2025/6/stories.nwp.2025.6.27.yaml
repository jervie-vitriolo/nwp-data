      'mgnl:lastModified': 2025-06-27T09:14:46.744+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>IRAN WILL NOT SURRENDER</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e61d1d-4e58-43c9-ac8a-894d1c81cd47'
      'mgnl:activationStatus': true
