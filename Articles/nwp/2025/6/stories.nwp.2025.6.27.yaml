      'mgnl:lastModified': 2025-06-27T09:14:46.743+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>As in his last comments, released more than a week ago during the
        Israeli bombardment, he spoke from an undisclosed indoor location in front
        of a brown curtain, between an Iranian flag and a portrait of his predecessor
        Ruhollah Khomeini.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108923d2-6203-4c9b-b8b9-d907a0ec220b'
