      'mgnl:lastModified': 2025-06-27T14:02:47.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Makabayan bloc filed a <a href="https://www.newswatchplus.ph/news/nwp/2024/11/12/makabayan-bicam-budget-public-access.html"><strong>resolution
        to open</strong></a> the bicameral conference committee to the public, instead
        of being closed to designated lawmakers.</p>'
  'big-time-fuel-price-rollback-july-1':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
