    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7013f73e-0488-4ed1-99a9-571f015a0b1e'
    'lead': 'Vogue editor-in-chief Anna Wintour said on Thursday she will be looking
      for a new head of editorial content at American Vogue as she steps down from
      the role after nearly 40 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-27T08:17:35.066+08:00
