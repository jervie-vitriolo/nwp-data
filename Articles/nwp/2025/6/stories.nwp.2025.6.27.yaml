      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. attacked our nuclear facilities, but couldn''t do any
        important deed... The U.S. president did abnormal showmanship and needed to
        do so," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
