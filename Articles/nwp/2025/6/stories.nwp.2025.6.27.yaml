      'mgnl:lastModified': 2025-06-27T13:32:51.354+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dfa4e-46e3-4bef-a793-618254c30f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T13:32:51.354+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-27T13:32:51.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:32:51.354+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The world’s two most populous nations - both nuclear powers - share\
        \ a 3,800 km (2,400 mile), largely undemarcated and disputed border in the\
        \ Himalayas and have gone to war over it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36041b5d-e327-4470-a241-4dbd499a3b45'
      'mgnl:activationStatus': true
