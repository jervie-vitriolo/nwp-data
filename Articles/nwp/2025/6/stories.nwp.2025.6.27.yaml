      'mgnl:lastModified': 2025-06-27T09:14:46.756+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s Prime Minister Benjamin Netanyahu also declared \"a historic\
        \ victory\" on Tuesday, after the fragile ceasefire took effect, saying Israel\
        \ had achieved its goal of removing Tehran’s nuclear and ballistic missile\
        \ threat.\r"
    '35':
