      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9510089-e285-4e0a-a808-373895a3dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:43:10.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:43:10.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu, in a joint statement
        with Defense Minister Israel Katz, said late on Wednesday that he had ordered
        the military to present a plan within two days to prevent Hamas from taking
        control of aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b87c7c-d5ee-4df4-8683-c429879fcbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:43:10.229+08:00
