      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:32:51.356+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "During his meeting with Dong, Singh also called for bridging the trust\
        \ deficit created after the 2020 standoff, New Delhi said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0507f-5bc3-4cef-97b6-f4a8a264b619'
