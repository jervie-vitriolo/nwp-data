      'mgnl:lastModified': 2025-06-27T13:19:40.452+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He described the mastermind as part of a broader group of about 20\
        \ people — including some government officials, police officers, and individuals\
        \ based in the Visayas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
