    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': ['5a3fe5cf-9cff-454e-a476-387c013fd27b', '400a02a1-9b6e-45cc-a637-c95e2a71f34b']
    'template': '1'
    'title': 'DOJ seeks talks with Supreme Court over alleged influence of ''missing
      sabungeros'' mastermind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bfe6f-a0d9-4439-b017-f6f9e1239f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.796+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T13:19:40.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:19:40.446+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) is seeking a dialogue with Supreme Court Chief Justice Alexander Gesmundo
        following claims that the alleged mastermind in the disappearance of over
        30 missing sabungeros or cockfighters may have the power to sway the judicial
        process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf85fbe-68fa-4d4f-abc4-334d847d9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.797+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T13:19:40.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:19:40.447+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2294f-d58f-4a58-b5b4-697d77849693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.797+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T13:19:40.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:19:40.448+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In an ambush interview, Justice Secretary Jesus Crispin “Boying” Remulla\
        \ revealed that based on intelligence gathered from a suspect in their custody,\
        \ known as alias “Totoy,” the mastermind allegedly boasted of having deep\
        \ connections in the judicial branch.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f106f389-edcb-4072-8b04-d31a6e2f69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.797+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T13:19:40.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:19:40.448+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67dd066-419e-4d78-bcb2-2ae43ef7774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.798+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T13:19:40.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:19:40.449+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>“Tandaan niyo ambigat ng kalaban dito, ang pera niyan nakakapasok
        even sa judiciary and that’s one thing that we might have to talk to the
        Chief Justice about, kasi mabigat ang pera ng e-sabong, hindi ito basta-bastang
        kalaban,</em>” Remulla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d4fbd-1de9-4f76-8fc9-8d27493b7a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.798+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T13:19:40.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:19:40.449+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f848b-3f5d-4d46-a229-9f965a1ce973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.798+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T13:19:40.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T13:19:40.450+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "(Translation: Remember, we’re up against a very powerful opponent.\
        \ Their money can even reach the judiciary and that’s one thing that we might\
        \ have to talk to the Chief Justice about because e-sabong money is no small\
        \ matter, this is not an ordinary enemy.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253200d-96b1-4922-8c05-74106297a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:00:58.799+08:00
      'mgnl:createdBy': 'jham-nwp'
