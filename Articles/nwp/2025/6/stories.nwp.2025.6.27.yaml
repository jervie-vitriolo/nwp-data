        in the disappearance of more than 100 cockfighters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5e5a6-8b5b-4229-9147-961a66d024cb'
      'mgnl:activationStatus': true
