      'mgnl:lastModified': 2025-06-27T13:32:51.356+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The clash led to a four-year military standoff with both armies deploying\
        \ tens of thousands of troops in the mountains until they reached a pact in\
        \ October to step back, leading to a thaw in ties.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e175e38-ca8a-458e-8648-fe67d61011d6'
      'mgnl:activationStatus': true
