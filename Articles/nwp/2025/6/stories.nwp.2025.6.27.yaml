    'lead': ' A Ukrainian drone attack on Russia’s Kursk region on the border with
      Ukraine injured a war correspondent from the Chinese news outlet Phoenix TV,
      Russian authorities said late on Thursday, urging the United Nations to respond
      to the incident.'
    'mgnl:activationStatus': true
