  'DOJ-seeks-talks-SC-over-influence-missing-sabungeros-mastermind':
    'author': 'NewsWatch Plus staff'
    'caption': 'Families of missing sabungeros call for justice in a scene from the
      “Lost Sabungeros” investigative documentary. (GMA Public Affairs/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-27T08:56:55.000+08:00
    'imagesource': 'jcr:5063c8fb-2f87-462d-8c59-96c4616a51d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30163f4f-363a-4410-93cc-1458c9c14805'
    'lead': 'The Department of Justice (DOJ) is seeking a dialogue with Supreme Court
      Chief Justice Alexander Gesmundo following claims that the alleged mastermind
      in the disappearance of over 30 missing sabungeros or cockfighters may have
      the power to sway the judicial process.'
    'mgnl:activationStatus': true
