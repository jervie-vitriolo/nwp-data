      'mgnl:lastModified': 2025-06-27T09:31:29.815+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have broken the axis," Netanyahu told reporters then. "This
        is a huge change and Israel’s status is rising, not just in the Middle East
        but also in the world. This is a tectonic shift."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
