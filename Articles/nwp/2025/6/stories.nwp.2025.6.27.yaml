      'mgnl:lastModified': 2025-06-27T09:14:46.746+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdff282-d547-4df8-9f7f-5d588710d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:14:46.746+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-27T09:14:47.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-27T09:14:46.746+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. President Trump unveiled the truth and made it clear that
        Americans won''t be satisfied with anything less than surrender... such an
        event will never happen," Khamenei said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03a135-d2db-4f27-ac1e-0d5ecdf96391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-27T09:14:46.747+08:00
