    title: 'Four Pinoys hurt in Israel amid missile attack exchanges with Iran'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c0718add-b80d-41af-8aaf-3bcd0038682b'
      activationstatus: true
      created: 2025-06-15T22:14:58.364+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.364+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> At least four Filipinos
        in Israel have been injured amid the fresh attacks exchanged between the country
        and Iran, the Philippine Embassy in Israel said on Sunday, June 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da5c9029-7bea-4eb4-a8df-323309cdcd72'
      activationstatus: true
      created: 2025-06-15T22:14:58.365+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.365+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The embassy said the four were brought to a hospital in Rehovot.'
    section2:
      primarytype: 'block'
      uuid: 'e68c923f-e2e7-4d26-ae08-8e0d4f815114'
      activationstatus: true
      created: 2025-06-15T22:14:58.365+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.365+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Except for 1, they are not in severe condition,” it said. “The Embassy
        has sent teams to check up on their condition.”'
    section3:
      primarytype: 'block'
      uuid: 'f2728878-b2b0-48f6-bcd1-eba38c08347d'
      activationstatus: true
      created: 2025-06-15T22:14:58.366+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The embassy added that there are no new requests for repatriation.'
    section4:
      primarytype: 'block'
      uuid: '2540ffd5-9632-4e6a-b882-1432f4848c73'
      activationstatus: true
      created: 2025-06-15T22:14:58.366+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Israel and Iran launched fresh attacks on each other from Saturday
        into Sunday, stoking fears of a wider conflict after Israel expanded its surprise
        campaign against its main rival with a strike on the world’s biggest gas
        field.'
    section5:
      primarytype: 'block'
      uuid: 'b2828572-d0b5-4851-8781-5c39b05c7874'
      activationstatus: true
      created: 2025-06-15T22:14:58.366+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippine embassies in Israel and Iraq have issued <a href="https://www.newswatchplus.ph/news/2025/6/13/ph-embassies-israel-iraq-after-iran-attack.html"><strong>separate
        advisories</strong></a> urging Filipinos to remain indoors, avoid public places,
        and closely monitor security developments as tensions continue to rise in
        the Middle East.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b4438738-0913-4185-8df4-5919495ff565'
      activationstatus: true
      created: 2025-06-15T22:14:58.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Israel’s Home Front Command said the entire country was placed under
        “Essential Activity” status beginning Friday, June 13 at 3 a.m. as hostilities
        with Iran escalate.'
    section7:
      primarytype: 'block'
      uuid: '939e62a4-1acd-47fd-8a08-15fbe92c61ac'
      activationstatus: true
      created: 2025-06-15T22:14:58.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on the latest&nbsp; data, 30,742 Filipinos are working and
        living in Israel and at least 1,180 in Iran, mostly married to Iranian nationals.</p>'
    section8:
      primarytype: 'block'
      uuid: '40cd9db4-9f08-4708-bc42-67ce4914d2ba'
      activationstatus: true
      created: 2025-06-15T22:14:58.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-15T22:14:58.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T22:14:58.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>With reports from Reuters</em></p>'
