      lastmodified: 2025-06-15T13:21:13.946+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine National
        Police (PNP) will be deploying around 37,000 officers as it prepares for the
        opening of classes on Monday, June 16.</p>'
    section1:
      primarytype: 'block'
      uuid: '1452f29b-54ea-4cba-a0cb-403cb4c94add'
      activationstatus: true
      created: 2025-06-15T13:19:46.507+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T13:21:14.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T13:21:13.946+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an advisory on Sunday, the PNP said a total of 37,740 police personnel
        will be stationed nationwide to secure 45,974 schools comprising 38,292 public
        and 7,682 private institutions.'
    section2:
      primarytype: 'block'
      uuid: '883e72b6-e409-42b5-a2fe-c34dc77a876f'
      activationstatus: true
      created: 2025-06-15T13:19:46.507+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T13:21:14.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T13:21:13.947+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'PNP Chief Nicolas Torre assured the public of the organization’s readiness
        and full coordination with the Department of Education (DepEd), local government
        units, and other partner agencies.'
    section3:
      primarytype: 'block'
      uuid: '227204b2-cbca-48d6-95a3-aeb75494e3a1'
      activationstatus: true
      created: 2025-06-15T13:19:46.508+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T13:21:14.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T13:21:13.947+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Oplan Balik-Eskwela is not just a deployment plan—it is our expression
        of commitment to nurture an environment where learning can thrive peacefully,”
        Torre said.'
    section4:
      primarytype: 'block'
      uuid: 'a92d9a77-cd6f-4929-9a2a-58a2b6e790be'
      activationstatus: true
      created: 2025-06-15T13:19:46.508+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T13:21:14.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T13:21:13.948+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The PNP said some personnel also assisted in the cleaning, repair,
        and repainting of classrooms and school grounds.'
    section5:
      primarytype: 'block'
      uuid: 'f4c1a94d-c014-478c-8bab-936500bc49ce'
      activationstatus: true
      created: 2025-06-15T13:19:46.508+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T13:21:14.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T13:21:13.948+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The agency also issued a stern warning against drug peddlers and groups
        attempting to recruit students into militant organizations.'
    section6:
      primarytype: 'block'
      uuid: '38f7df94-69e4-479e-9c61-eafc28d13395'
      activationstatus: true
