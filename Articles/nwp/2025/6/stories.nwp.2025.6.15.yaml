    tags: ''
    stories: ''
    template: '1'
    title: 'After day of nationwide protests, Trump’s military parade rolls through
      D.C.'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bffc1e22-4f7d-412b-8f73-b12dc48c85eb'
      activationstatus: true
      created: 2025-06-15T09:43:20.120+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> President Donald Trump’s long-sought
        military parade rolled though the streets of downtown Washington on Saturday,
        but the celebration of the U.S. Army’s 250th anniversary was marred by a
        day of violence and discord.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e73568e-ab13-49e0-9021-a2907dbce5e1'
      activationstatus: true
      created: 2025-06-15T09:43:20.120+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In the hours before the parade began, hundreds of thousands of Americans
        marched and rallied in streets in cities from New York to Chicago to Los Angeles,
        protesting Trump’s actions while in office, in the largest such actions since
        his return to power in January.'
    section2:
      primarytype: 'block'
      uuid: '11a6d114-8ca0-4508-8b43-fd8ebc43c034'
      activationstatus: true
      created: 2025-06-15T09:43:20.121+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Earlier in the day, a gunman assassinated a Democratic lawmaker and
        wounded another in Minnesota and remained at large.'
    section3:
      primarytype: 'block'
      uuid: '4461534e-491b-4994-a497-fc6dc79674f6'
      activationstatus: true
      created: 2025-06-15T09:43:20.121+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, Israel on Saturday pounded Iran with a second barrage of
        strikes in a bid to destroy its nuclear program after Iran retaliated with
        strikes the evening before, stoking fears of a mushrooming conflict between
        the two nations.'
    section4:
      primarytype: 'block'
      uuid: 'c06fc2b8-f640-4d37-a3ea-d4643f7c741c'
      activationstatus: true
      created: 2025-06-15T09:43:20.121+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'All of it followed a week of tension in Los Angeles, where protests
        over federal immigration raids resulted in Trump calling in National Guard
        troops and U.S. Marines to help keep the peace, over the objections of the
        state’s Democratic Governor Gavin Newsom.'
    section5:
      primarytype: 'block'
      uuid: '8a37e944-103a-45fc-a5ac-673208ebc98b'
      activationstatus: true
      created: 2025-06-15T09:43:20.122+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The parade, which falls on Trump’s 79th birthday, kicked off earlier
        than expected with thunderstorms forecast in the Washington area.'
    section6:
      primarytype: 'block'
      uuid: '64efe81b-3080-4481-b607-676ddafc5e45'
      activationstatus: true
      created: 2025-06-15T09:43:20.122+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tanks, armored personnel carriers and artillery rumbled down the parade
        route along storied Constitution Avenue, an unusual sight in the U.S. where
        such displays of military are rare.'
    section7:
      primarytype: 'block'
      uuid: 'a201182b-38ad-4264-b484-9f027310be32'
      activationstatus: true
      created: 2025-06-15T09:43:20.122+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Every other country celebrates their victories, it’s about time America
        did too," Trump told the crowd following the parade.'
    section8:
      primarytype: 'block'
      uuid: '0b32fcd6-646e-46d9-b19a-8bcfd029f7b3'
      activationstatus: true
      created: 2025-06-15T09:43:20.123+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Thousands of spectators lined up along the route. Trump watched the
        proceedings from an elevated viewing stand behind bulletproof glass.'
    section9:
      primarytype: 'block'
      uuid: 'c47e4670-70e6-4cd4-9ec1-3ca3f03088ee'
      activationstatus: true
      created: 2025-06-15T09:43:20.123+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Some of the president’s opponents also managed to find a spot along
        the parade route, holding signs in protest. Other demonstrators were kept
        separate from the parade crowd by local police.'
    section10:
      primarytype: 'block'
      uuid: '547024f0-59f1-4660-895c-05d2220a723c'
      activationstatus: true
      created: 2025-06-15T09:43:20.124+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The U.S. Army has brought nearly 7,000 troops into Washington, along
        with 150 vehicles, including more than 25 M1 Abrams tanks, 28 Stryker armored
        vehicles, four Paladin self-propelled artillery vehicles, and artillery pieces
        including the M777 and M119.'
    section11:
      primarytype: 'block'
      uuid: 'a51a9eaf-29a4-49d5-b822-ff85247c8e23'
      activationstatus: true
      created: 2025-06-15T09:43:20.124+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>ARMY'S HISTORY</strong></h3>'
    section12:
      primarytype: 'block'
      uuid: 'a7f3d001-71ac-4111-9d46-f031a6ab99ec'
      activationstatus: true
      created: 2025-06-15T09:43:20.124+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The parade traced the history of the Army from its founding during
        the Revolutionary War through modern day. Trump frequently stood and saluted
        troops as they marched by.'
    section13:
      primarytype: 'block'
      uuid: '2bebd494-1745-43d4-be3d-3ba88ff217ed'
      activationstatus: true
      created: 2025-06-15T09:43:20.125+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Members of Trump’s cabinet including Pentagon chief Pete Hegseth and
        Secretary of State Marco Rubio looked on.'
    section14:
      primarytype: 'block'
      uuid: 'ff39e2e9-721b-49db-82f5-af865518c43c'
      activationstatus: true
      created: 2025-06-15T09:43:20.125+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump had first expressed interest in a military parade in Washington
        early in his first 2017-2021 term in office.'
    section15:
      primarytype: 'block'
      uuid: '36af03f0-87a8-44e2-9d79-896ec3786f28'
      activationstatus: true
      created: 2025-06-15T09:43:20.126+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In 1991, tanks and thousands of troops paraded through Washington to
        celebrate the ousting of Iraqi President Saddam Hussein’s forces from Kuwait
        in the Gulf War.'
    section16:
      primarytype: 'block'
      uuid: '91ae0de4-7288-4650-80b3-8d1d79d285c0'
      activationstatus: true
      created: 2025-06-15T09:43:20.126+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The celebrations were expected to cost the U.S. Army between $25 million
        and $45 million, U.S. officials have told Reuters. That includes the parade
        itself as well as the cost of moving equipment and housing and feeding the
        troops.'
    section17:
      primarytype: 'block'
      uuid: 'c92085f4-9a68-49fa-bbaa-329a509e6a70'
      activationstatus: true
      created: 2025-06-15T09:43:20.127+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Critics have called the parade an authoritarian display of power that
        is wasteful, especially given Trump has said he wants to slash costs throughout
        the federal government.'
    section18:
      primarytype: 'block'
      uuid: 'fdf114e6-ed3e-461b-b419-a68e33b91caf'
      activationstatus: true
      created: 2025-06-15T09:43:20.127+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bryan Henrie, a Trump supporter, flew in from Texas to celebrate the
        Army’s anniversary and did not see any issues with tanks rolling down the
        streets of Washington.'
    section19:
      primarytype: 'block'
      uuid: '47946f74-db2d-43c8-b8c4-09f000399304'
      activationstatus: true
      created: 2025-06-15T09:43:20.127+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I don’t see a controversy. I will celebrate safety and stability any
        day over anarchy,” 61-year-old Henrie said.'
    section20:
      primarytype: 'block'
      uuid: '1e94d7af-5b3a-487a-8ef2-eabef87ee466'
      activationstatus: true
      created: 2025-06-15T09:43:20.128+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>'SHAME! SHAME!'</strong></h3>'
    section21:
      primarytype: 'block'
      uuid: '6e8d724d-2383-41c7-bb9a-4471865ec930'
      activationstatus: true
      created: 2025-06-15T09:43:20.128+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Earlier in the day, thousands marched in Washington and in other cities
        in protest of Trump’s policies. The demonstrations were largely peaceful,
        and marked the largest outpouring of opposition to Trump’s presidency since
        he returned to power in January.'
    section22:
      primarytype: 'block'
      uuid: '7ef9c634-400d-49a4-8f27-ee55aff0ccf0'
      activationstatus: true
      created: 2025-06-15T09:43:20.129+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In Los Angeles, however, police, some on horseback, used flash-bang
        grenades and tear gas to push back a crowd of protesters around the federal
        building that has been a focus of much of the demonstrations.'
    section23:
      primarytype: 'block'
      uuid: 'e809ed88-46df-4c00-aaac-d66cad256b9e'
      activationstatus: true
      created: 2025-06-15T09:43:20.130+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Earlier, the crowd had yelled at the Marines guarding the facility,
        “Shame! Shame!” and “Marines, get out of LA!”'
    section24:
      primarytype: 'block'
      uuid: '314d25f2-752b-47f2-aa89-da5f87478db6'
      activationstatus: true
      created: 2025-06-15T09:43:20.130+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Anti-Trump groups planned nearly 2,000 demonstrations across the country
        to coincide with the parade. Many took place under the theme "No Kings," asserting
        that no individual is above the law.'
    section25:
      primarytype: 'block'
      uuid: 'adfa4d5a-fc28-4d00-868f-d239eb020b92'
      activationstatus: true
      created: 2025-06-15T09:43:20.131+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Thousands of people of all ages turned out in and around Bryant Park
        in Midtown Manhattan, many carrying homemade signs that played off the “No
        Kings” theme. “No crown for a clown,” said one. Actor Mark Ruffalo was among
        the demonstrators, wearing a hat that read "immigrant."'
    section26:
      primarytype: 'block'
      uuid: 'fc22167f-f887-416b-8322-224eaae40d12'
      activationstatus: true
      created: 2025-06-15T09:43:20.131+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We're seeing dehumanizing language towards LGBT people, towards people
        with autism, towards people with other disabilities, racial minorities, undocumented
        people,” said Cooper Smith, 20, from upstate New York. “Somebody’s got to
        show that most Americans are against this.”'
    section27:
      primarytype: 'block'
      uuid: '4f4204e1-50b5-43e8-907e-4ba676ce6227'
      activationstatus: true
      created: 2025-06-15T09:43:20.132+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Protesters in downtown Chicago stood off against police on Saturday,
        with some waving upside-down American flags and chanting: “Who do you protect?
        Who do you serve?” and “No justice, no peace."'
    section28:
      primarytype: 'block'
      uuid: 'acd4e4dc-785b-43e3-b37b-e1f7acd34214'
      activationstatus: true
      created: 2025-06-15T09:43:20.132+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Members of the far-right Proud Boys, ardent Trump supporters, appeared
        at an Atlanta "No Kings" protest, wearing the group’s distinctive black and
        yellow colors.'
    section29:
      primarytype: 'block'
      uuid: '99f46b08-7df9-4a04-a292-73583bb9c7a9'
      activationstatus: true
      created: 2025-06-15T09:43:20.133+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'About 400 protesters, organized by a group called RefuseFascism.org,
        marched through Washington and gathered for a rally in a park opposite the
        White House. Trump had warned people against protesting at the parade itself,
        saying that "they're going to be met with very big force."'
    section30:
      primarytype: 'block'
      uuid: '27a80408-de69-4bc5-b0e2-fad9bc9ce83d'
      activationstatus: true
      created: 2025-06-15T09:43:20.133+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Sunsara Taylor, a founder of RefuseFascism, told the crowd, “Today
        we refuse to accept Donald Trump unleashing the military against the people
        of this country and in the streets of this country. We say, 'hell no.'”'
    section31:
      primarytype: 'block'
      uuid: '43ead203-4ae1-41a3-8c97-f83ad932871c'
      activationstatus: true
      created: 2025-06-15T09:43:20.134+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:43:20.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:43:20.190+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Idrees Ali, Jason Lange, Phil Stewart, Jeff Mason,
        Jonathan Landay, Brad Ulery, Tim Reid and James Oliphant in Washington and
        Brad Brooks in Los Angeles and Karen Freifeld and Patrick Wingrove in New
        York. Additional reporting by Aarthy Somasekhar in Houston, Karl Plume in
        Chicago and Alyssa Pointer in Atlanta, writing by Jim Oliphant, editing by
        Scott Malone, Howard Goller, Nick Zieminski and Deepa Babington)</em></p>'
