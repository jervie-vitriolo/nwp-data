      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T15:43:40.012+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The projected data is a few million higher than the 23 million enrollees
        from the previous academic year.'
    section3:
      primarytype: 'block'
      uuid: 'bb6b088d-c808-45a7-bd23-32024a52ed4e'
      activationstatus: true
      created: 2025-06-15T15:43:03.833+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T15:43:40.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T15:43:40.012+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'School year 2024 to 2025 saw about 20 million students enrolled in
        public schools and around two million in private schools.'
    section4:
      primarytype: 'block'
      uuid: '7556bdb9-b3e4-4d90-9abf-e67110da2c11'
      activationstatus: true
      created: 2025-06-15T15:43:03.833+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T15:43:40.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T15:43:40.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'DepEd’s 2024 report said 37,000  enrollees were in state and local  universities
        and colleges while at least 260,000 students were enrolled in Alternative
        Learning System.'
    section5:
      primarytype: 'block'
      uuid: 'fa2e38aa-1b0a-4b69-af8c-813bd2ed9ce9'
      activationstatus: true
      created: 2025-06-15T15:43:03.834+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T15:43:40.295+08:00
