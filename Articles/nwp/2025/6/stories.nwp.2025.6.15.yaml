      type: 'text'
      text: '<p>Classes for the new school year kick off on June 16, Monday.</p>'
  'START HERE----->Hontiveros--20th-Congress-to-push-wage-hike-bill-anew':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
