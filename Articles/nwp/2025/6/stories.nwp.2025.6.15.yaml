      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Education
        (DepEd) said it projects about 27 million enrollees for school year 2025 to
        2026.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b9278e0-33c0-4d0c-b14b-7b158d985c7c'
      activationstatus: true
      created: 2025-06-15T15:43:03.832+08:00
