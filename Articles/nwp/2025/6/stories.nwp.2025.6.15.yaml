  'START HERE----->After-day-of-nationwide-protests--Trump-s-military-parade-rolls-through-D.C.':
    author: 'Phil Stewart, Jeff Mason, Brad Brooks and Karl Plume, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-15T09:41:51.000+08:00
    imagesource: 'fbf5a0a8-ab38-4b3a-a588-aaa3cd3f275c'
    primarytype: 'composition'
    uuid: '11f9be34-c722-4cef-aea7-416f6fcd164a'
    lead: 'President Donald Trump’s long-sought military parade rolled though the
      streets of downtown Washington on Saturday, but the celebration of the US Army’s
      250th anniversary was marred by a day of violence and discord.'
    activationstatus: true
    created: 2025-06-15T09:43:20.107+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-15T09:43:20.598+08:00
