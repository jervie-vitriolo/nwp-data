    title: 'Hontiveros: 20th Congress to push wage hike bill anew'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8c28402f-0c4e-4fe6-bfbc-d2c79a2b69d9'
      activationstatus: true
      created: 2025-06-15T17:17:32.271+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - A new wage hike bill will be filed in
        the 20th Congress and may be passed into law faster than the last failed proposal,
        Senator Risa Hontiveros said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '58e23e83-d12a-44bc-9cfb-724746427ee9'
      activationstatus: true
      created: 2025-06-15T17:17:32.271+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This comes after the Senate and the House of Representatives pointed
        fingers at each other after failing to pass the daily wage hike bill as the
        19th Congress adjourned its last regular session on June 11.'
    section2:
      primarytype: 'block'
      uuid: '1db14d1f-e29b-4645-9b68-a70f49480fe5'
      activationstatus: true
      created: 2025-06-15T17:17:32.272+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Senate’s bill sought an additional ₱100 in the minimum wage while
        that of the House pushed for ₱200.'
    section3:
      primarytype: 'block'
      uuid: '46ccd3f1-566a-420e-a75f-15ba8a50504d'
      activationstatus: true
      created: 2025-06-15T17:17:32.272+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an interview on Saturday, June 14, Hontiveros said the upcoming
        Congress’ Senate may push for a higher proposal than just a ₱100 hike.'
    section4:
      primarytype: 'block'
      uuid: 'bc004b70-1773-4a28-a132-ea881579655c'
      activationstatus: true
      created: 2025-06-15T17:17:32.272+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Posibleng mas mataas pa kasi bagong kongreso naman, bagong
        filing,</em>” the lawmaker said.</p>'
    section5:
      primarytype: 'block'
      uuid: '740256c0-7c57-405c-8f68-48ef80b3395d'
      activationstatus: true
      created: 2025-06-15T17:17:32.273+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Nandoon na sa pintuan ng [bicameral committee]. Ang tradisyon sa
        Senado ay usually mas mabilis nang nai-susulong ‘yan. Kaya talagang gagawin
        ko, gagawin namin, ang lahat para maaga ma-aprubahan na,” she added.</p>'
    section6:
      primarytype: 'block'
      uuid: '9a9e1cbb-8b48-4c95-b9cc-e6df9a2e45a8'
      activationstatus: true
      created: 2025-06-15T17:17:32.273+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: It’s possible that it’s even higher because it’s a
        new congress, a new filing…It’s already at the door of the bicameral committee.
        The tradition in the Senate is usually to advance it more quickly. So I will
        do, we will do, everything to get it approved early.]'
    section7:
      primarytype: 'block'
      uuid: '70da4e76-4239-437e-a685-98a15efe6901'
      activationstatus: true
      created: 2025-06-15T17:17:32.273+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The current minimum wage in Metro Manila is ₱645 for non-agriculture
        workers and ₱608 for those in the sectors of agriculture, service and retail
        establishments employing up to 15 workers, and manufacturing regularly employing
        up to 10 workers. The pay is lower in the provinces.'
    section8:
      primarytype: 'block'
      uuid: '3a6c746a-b437-4e2c-8918-4b75ccb9fd5a'
      activationstatus: true
      created: 2025-06-15T17:17:32.274+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T17:17:32.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T17:17:32.296+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The last legislated wage hike was in 1989 when the system of regional
        wage setting became law.</p>'
