      lastactivated: 2025-06-15T15:43:40.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T15:43:40.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'DepEd Media Relations Chief Dennis Legaspi revealed the numbers on
        Sunday, a day before classes open this week.'
    section2:
      primarytype: 'block'
      uuid: '42afd9ac-f53d-4f35-b3bb-b5cb0da0fed5'
