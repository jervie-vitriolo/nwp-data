      uuid: 'f548cee7-e40b-4183-a4a9-d96c75597b86'
      activationstatus: true
      created: 2025-06-15T09:44:20.303+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.078+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reuters) - Israel and Iran launched fresh attacks on each other
        overnight into Sunday, stoking fears of a wider conflict after Israel expanded
        its surprise campaign against its main rival with a strike on the world’s
        biggest gas field.</p>'
    section1:
      primarytype: 'block'
      uuid: '59b0b4cc-9ad3-4536-8bd8-bfd1da9a38d6'
      activationstatus: true
      created: 2025-06-15T09:44:20.303+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.078+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tehran called off nuclear talks that Washington had said were the only
        way to halt Israel’s bombing, while Israeli Prime Minister Benjamin Netanyahu
        said the attacks were nothing compared with what Iran would see in the coming
        days.'
    section2:
      primarytype: 'block'
      uuid: '0833d209-558b-40da-b502-c1d7f7e2bdc9'
      activationstatus: true
      created: 2025-06-15T09:44:20.304+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.079+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Israel’s military said more missiles were launched from Iran towards
        Israel overnight, and that it was attacking military targets in Tehran.'
    section3:
      primarytype: 'block'
      uuid: 'd59cc28f-6283-48de-8105-67eeae42e24f'
      activationstatus: true
      created: 2025-06-15T09:44:20.304+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.079+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Early Sunday morning, air raid sirens blared across Jerusalem and Tel
        Aviv. Several missiles were seen streaking through the sky over Tel Aviv,
        while interceptor rockets were launched from the ground. Explosions echoed
        in both cities.'
    section4:
      primarytype: 'block'
      uuid: '1f2a8bcb-331d-44a5-99d0-7bd2f2c175c0'
      activationstatus: true
      created: 2025-06-15T09:44:20.304+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.080+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Israel’s ambulance service said three women were killed and 10 other
        people injured in an earlier missile strike near a house in northern Israel.
        Emergency responders with flashlights were seen searching the rubble of the
        partially collapsed home in Tamra, a predominantly Palestinian city.'
    section5:
      primarytype: 'block'
      uuid: '91340c00-296b-4d94-a10c-19aab7782ed5'
      activationstatus: true
      created: 2025-06-15T09:44:20.305+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.080+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Around 2:30 a.m. local time, the Israeli military warned of another
        barrage launched from Iran and urged the public to seek shelter. By 3:30 a.m.,
        at least four people had been killed and 36 were reported injured in multiple
        overnight missile attacks. Israeli media published an image of a 10-story
        residential building, reportedly in central Israel, showing extensive damage
        after a strike.'
    section6:
      primarytype: 'block'
      uuid: 'c77341ce-b36e-46c7-afb3-8be1fd20acf6'
      activationstatus: true
      created: 2025-06-15T09:44:20.305+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.081+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran said the Shahran oil depot in Tehran was targeted in an Israeli
        attack but that the situation was under control, and that a fire had erupted
        after an Israeli attack on an oil refinery near the capital. Israeli strikes
        also targeted Iran’s defence ministry building in Tehran, causing minor damage,
        Iran’s Tasnim news agency said on Sunday.'
    section7:
      primarytype: 'block'
      uuid: 'd5336505-4953-41e5-8452-5a52b35e265a'
      activationstatus: true
      created: 2025-06-15T09:44:20.305+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.082+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran’s Revolutionary Guards said Iranian missiles and drones targeted
        Israel’s energy infrastructure and facilities for fighter jet fuel production.
        The elite force warned Tehran’s attacks will be "heavier and more extensive"
        if Israel continues its hostilities.'
    section8:
      primarytype: 'block'
      uuid: '417b9e94-9745-45d2-bac9-8948284b2a2b'
      activationstatus: true
      created: 2025-06-15T09:44:20.306+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.082+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. President Donald Trump had warned Iran of worse to come, but said
        it was not too late to halt the Israeli campaign if Tehran accepted a sharp
        downgrading of its nuclear programme.'
    section9:
      primarytype: 'block'
      uuid: 'da2a65d8-f49f-401c-b0b1-7de6c28dfe09'
      activationstatus: true
      created: 2025-06-15T09:44:20.306+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.083+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A round of U.S.-Iran nuclear talks that was due to be held in Oman
        on Sunday was canceled, with Iranian Foreign Minister Abbas Araqchi saying
        the discussions could not take place while Iran was being subjected to Israel’s
        "barbarous" attacks.'
    section10:
      primarytype: 'block'
      uuid: '052c8c79-0cfe-4bd7-96c6-0824b5fda909'
      activationstatus: true
      created: 2025-06-15T09:44:20.306+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.083+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In the first apparent attack to hit Iran’s energy infrastructure,
        the semi-official Tasnim news agency said Iran partially suspended production
        at the world’s biggest gas field after an Israeli strike caused a fire there
        on Saturday.'
    section11:
      primarytype: 'block'
      uuid: 'd7bd65f5-1f09-4c82-903f-2f3469554e9e'
      activationstatus: true
      created: 2025-06-15T09:44:20.307+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.084+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The South Pars field, offshore in Iran’s southern Bushehr province,
        is the source of most of the gas produced in Iran.'
    section12:
      primarytype: 'block'
      uuid: 'e5dc3e11-444c-4b00-b116-aa8984f5eb76'
      activationstatus: true
      created: 2025-06-15T09:44:20.307+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.084+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Fears about potential disruption to the region’s oil exports had already
        driven up oil prices 9% on Friday even though Israel spared Iran’s oil and
        gas on the first day of its attacks.'
    section13:
      primarytype: 'block'
      uuid: '89f6af62-c22b-4cde-8612-20020875f8af'
      activationstatus: true
      created: 2025-06-15T09:44:20.308+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.085+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'An Iranian general, Esmail Kosari, said on Saturday that Tehran was
        reviewing whether to close the Strait of Hormuz controlling access to the
        Gulf for tankers.'
    section14:
      primarytype: 'block'
      uuid: '945fe6f5-69ab-40fd-a062-1918df599034'
      activationstatus: true
      created: 2025-06-15T09:44:20.308+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.086+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>IRAN SAYS SCORES KILLED</strong></h3>'
    section15:
      primarytype: 'block'
      uuid: 'af5dcec2-70ae-423e-a428-0672e2d09ac3'
      activationstatus: true
      created: 2025-06-15T09:44:20.308+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.086+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran said 78 people were killed on the first day of Israel’s campaign,
        and scores more on the second, including 60 when a missile brought down a
        14-storey apartment block in Tehran, where 29 of the dead were children.'
    section16:
      primarytype: 'block'
      uuid: '90dbb4eb-eb7e-469b-af3e-42473d374599'
      activationstatus: true
      created: 2025-06-15T09:44:20.309+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.087+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran had launched its own retaliatory missile volley on Friday night,
        killing at least three people in Israel.'
    section17:
      primarytype: 'block'
      uuid: 'e0c60628-cbe1-4c54-b42e-e2baa8ed91a3'
      activationstatus: true
      created: 2025-06-15T09:44:20.309+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.087+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'With Israel saying its operation could last weeks, and Netanyahu urging
        Iran’s people to rise up against their Islamic clerical rulers, fears have
        grown of a regional conflagration dragging in outside powers.'
    section18:
      primarytype: 'block'
      uuid: '588a4e93-cf37-4a45-8587-6d22ecd78d4c'
      activationstatus: true
      created: 2025-06-15T09:44:20.310+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'B’Tselem, a leading Israeli human rights organization, said on Saturday
        that instead of exhausting all possibilities for a diplomatic resolution,
        Israel’s government had chosen to start a war that puts the entire region
        in danger.'
    section19:
      primarytype: 'block'
      uuid: '3d4bfff7-9e37-49b0-8e39-1d9f99d29558'
      activationstatus: true
      created: 2025-06-15T09:44:20.310+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.088+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tehran has warned Israel’s allies that their military bases in the
        region would come under fire too if they helped shoot down Iranian missiles.'
    section20:
      primarytype: 'block'
      uuid: '2e902d7c-9832-41bc-a749-52305aa38c60'
      activationstatus: true
      created: 2025-06-15T09:44:20.311+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.089+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, 20 months of war in Gaza and a conflict in Lebanon last year
        have decimated Tehran’s strongest regional proxies, Hamas in Gaza and Hezbollah
        in Lebanon, reducing its options for retaliation.'
    section21:
      primarytype: 'block'
      uuid: 'a62931ae-4584-4137-a8ed-95a98dfe2c4e'
      activationstatus: true
      created: 2025-06-15T09:44:20.311+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.090+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Israel sees Iran’s nuclear programme as a threat to its existence,
        and said the bombardment was designed to avert the last steps to production
        of a nuclear weapon.'
    section22:
      primarytype: 'block'
      uuid: '0f322f56-dbbd-4e86-a590-1b6d9c8e1676'
      activationstatus: true
      created: 2025-06-15T09:44:20.312+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.090+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Tehran insists the programme is entirely civilian and that it does
        not seek an atomic bomb. However the U.N. nuclear watchdog reported it this
        week as violating obligations under the global non-proliferation treaty.</p>'
    section23:
      primarytype: 'block'
      uuid: '5d66cbc0-0e9c-4eb4-b78f-7ba63e7371a0'
      activationstatus: true
      created: 2025-06-15T09:44:20.312+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-15T09:44:45.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-15T09:44:45.091+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reporting by Reuters; Editing by Daniel Wallis)</p>'
