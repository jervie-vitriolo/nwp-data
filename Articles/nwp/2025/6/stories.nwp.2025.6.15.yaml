    uuid: '9d5c2bbe-13ed-4502-a3e6-844d811d78f5'
    lead: 'A new wage hike bill will be filed in the 20th Congress and may be passed
      into law faster than the last failed proposal, Senator Risa Hontiveros said.'
    activationstatus: true
    created: 2025-06-15T17:17:32.253+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-15T17:17:32.526+08:00
