      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Winner of the Oscar for Best Animated Feature this year, <em>Flow</em>
        tells the story of a cat living through what seems to be a post-apocalyptic
        world devoid of humans where the water level continues to rise, forcing animals
        of all kinds to work together. Told entirely without dialogue, <em>Flow</em>
        is a touching and beautiful film about survival and working with others and
        overcoming our differences.</p>'
