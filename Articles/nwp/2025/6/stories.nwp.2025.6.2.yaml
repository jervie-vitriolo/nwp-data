    imagesource: 'ca7bfb4e-c572-42fc-bc34-de5af56c7ec1'
    primarytype: 'composition'
    uuid: '1dbdc041-af6d-4b35-8a60-fbf3b7604088'
    lead: 'President Ferdinand Marcos Jr. on Monday called on newly appointed Philippine
      National Police (PNP) chief, PGen Nicolas Torre III, to pursue the campaign
      against illegal drugs while upholding human rights in the process.'
    activationstatus: true
    created: 2025-06-02T15:33:50.626+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-06-02T15:33:50.944+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T15:33:50.669+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to Torre: Pursue anti-drug efforts, uphold human rights'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b3e8ebab-4636-4f72-8ead-f79a8c100230'
      activationstatus: true
      created: 2025-06-02T15:33:50.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Monday called on newly appointed Philippine National Police
        (PNP) chief, PGen Nicolas Torre III, to pursue the campaign against illegal
        drugs while upholding human rights in the process.</p>'
    section1:
      primarytype: 'block'
      uuid: '3354f2b6-81ac-40e2-9cf5-c5a76eec7b2f'
      activationstatus: true
      created: 2025-06-02T15:33:50.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a speech during the PNP change of command ceremony, Marcos highlighted
        the importance of pursuing justice and public safety "with integrity, professionalism,
        and respect for human rights."'
    section2:
      primarytype: 'block'
      uuid: '8ba82389-6cb0-4481-b76c-f98e219bdba9'
      activationstatus: true
      created: 2025-06-02T15:33:50.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ipagpatuloy natin ang laban sa ilegal na droga, pero siguraduhin natin
        na ang bawat hakbang ay alinsunod sa batas at may respeto sa karapatang pantao,”
        the president said.'
    section3:
      primarytype: 'block'
      uuid: 'f34137d1-f7f6-4184-9f5a-f91088f59a73'
      activationstatus: true
      created: 2025-06-02T15:33:50.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: Let us continue the fight against illegal drugs, but
        let us ensure that every action is in accordance with the law and with respect
        for human rights.]</p>'
    section4:
      primarytype: 'block'
      uuid: 'ee03c5e1-7ce8-4e08-89dc-d71f653a350e'
      activationstatus: true
      created: 2025-06-02T15:33:50.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While reiterating his administration’s commitment to curb illegal drugs,
        Marcos is signaling a shift toward a more rights-based and community-centered
        strategy.'
    section5:
      primarytype: 'block'
      uuid: '9837c268-44dd-48f6-b613-b825ae8edac1'
      activationstatus: true
      created: 2025-06-02T15:33:50.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi dapat natatakot ang estudyante, o ang mga manggagawa, motorista,
        magulang na maglakad sa kalsada, umaga man o gabi,” Marcos declared.'
    section6:
      primarytype: 'block'
      uuid: '7f4e3c83-f8f4-4e90-b05c-7fef85d90807'
      activationstatus: true
      created: 2025-06-02T15:33:50.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Students, workers, motorists, parents — no one should
        fear walking on our streets, whether it’s day or night.]'
    section7:
      primarytype: 'block'
      uuid: 'fb8a8703-e0ef-4e58-aa06-e08f8a3d1acc'
      activationstatus: true
      created: 2025-06-02T15:33:50.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also issued a clear directive to Torre to  maintain discipline
        within the police force, expedite investigations on abusive officers, and
        enhance police presence in high-crime areas and vulnerable communities.'
    section8:
      primarytype: 'block'
      uuid: '93ffae83-1a7a-4b07-889a-0ee6582d552f'
      activationstatus: true
      created: 2025-06-02T15:33:50.656+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hamon ko sa’yo: Panatilihin mong malinis at marangal ang hanay ng
        ating mga kapulisan,” Marcos challenged the new chief.'
    section9:
      primarytype: 'block'
      uuid: '3548fd7c-0330-4965-bfeb-3d3872b48899'
      activationstatus: true
      created: 2025-06-02T15:33:50.656+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: My challenge to you: Keep our police ranks clean and
        honorable.]'
    section10:
      primarytype: 'block'
      uuid: '8ef8a8f2-767f-4b08-8816-d1ac39df09c2'
      activationstatus: true
      created: 2025-06-02T15:33:50.657+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He noted the importance of strong coordination with the Philippine
        Drug Enforcement Agency (PDEA), noting that both large-scale syndicates and
        small-time drug dealers must be held accountable.'
    section11:
      primarytype: 'block'
      uuid: '01e1bcd8-9cf5-489a-a547-605b4b59d85f'
      activationstatus: true
      created: 2025-06-02T15:33:50.657+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Patuloy kayong magmatyag sa ating mga komunidad para kahit ang small-time
        na mga drug dealers ay wala ring ligtas,” he said.'
    section12:
      primarytype: 'block'
      uuid: '33b00132-28f0-4a2b-96ac-2a9dd0ebe8fa'
      activationstatus: true
      created: 2025-06-02T15:33:50.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:33:50.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:33:50.658+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: Remain vigilant in our communities so that even small-time
        drug dealers are not spared.]</p>'
