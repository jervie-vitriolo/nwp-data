      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Charo Santos</strong> and <strong>Dingdong Dantes</strong>
        star as Betty and Ryan in this unconventional romantic drama co-produced by
        Star Cinema, Cornerstone Studios, AgostoDos Pictures, and 7K Entertainment.
        While most plot details have been kept under wraps, the trailers tease a flirtatious
        connection between Betty and Ryan, causing the people around them to assume
        a May-December romance, but veteran actress Santos notes that it’s a love
        story without the labels.<br><em>In cinemas June 11.</em></p>'
