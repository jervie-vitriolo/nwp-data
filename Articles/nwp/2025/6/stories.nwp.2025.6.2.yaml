      lastmodified: 2025-06-06T11:19:17.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The decision of oil-exporting countries to raise production in July\
        \ and lower demand forecast were possible reasons for price cuts, the DOE\
        \ said.\r"
