      lastmodified: 2025-06-02T09:59:12.939+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '9c2e7a0c-2e2e-4600-bfaa-a9c29179808b'
      activationstatus: true
      created: 2025-06-02T09:59:12.940+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.940+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The attack follows last month’s arrest of a Chicago-born man in
        the fatal shooting of two Israeli embassy employees in Washington, D.C. Someone
        opened fire on a group of people leaving an event hosted by the American Jewish
        Committee, an advocacy group that fights antisemitism and supports Israel.</p>'
    section64:
      primarytype: 'block'
      uuid: '5e3c6cdb-77c2-4017-9a90-14e33ee8d310'
      activationstatus: true
