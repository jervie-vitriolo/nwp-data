    title: 'Iran poised to dismiss US nuclear proposal, says Iranian diplomat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '338ddf16-8b90-4c00-95dc-ca8f5a863848'
      activationstatus: true
      created: 2025-06-02T18:50:06.667+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.696+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Dubai, UAE -</strong> Iran is poised to reject a U.S. proposal
        to end a decades-long nuclear dispute, an Iranian diplomat said on Monday,
        slamming it as a "non-starter" that fails to address Tehran’s interests and
        leaves Washington’s stance on uranium enrichment unchanged.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e5d0c1a-3ee5-4248-864f-36c6fa92edef'
      activationstatus: true
      created: 2025-06-02T18:50:06.668+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.668+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b26b8a65-db40-4b88-9032-c7d9210d469e'
      activationstatus: true
      created: 2025-06-02T18:50:06.668+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.668+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Iran is drafting a negative response to the U.S. proposal, which\
        \ could be interpreted as a rejection of the U.S. offer,\" the senior diplomat,\
        \ who is close to Iran’s negotiating team, told Reuters.\r"
    section3:
      primarytype: 'block'
      uuid: '0c47f831-4817-4782-bfac-dade9256007b'
      activationstatus: true
      created: 2025-06-02T18:50:06.669+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.669+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ab388472-2c72-4073-948e-19f77ea73dd8'
      activationstatus: true
      created: 2025-06-02T18:50:06.669+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.669+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The U.S. proposal for a new nuclear deal was presented to Iran on
        Saturday by Oman’s Foreign Minister Sayyid Badr Albusaidi, who was on a short
        visit to Tehran and has been mediating nuclear talks between Tehran and Washington.</p>'
    section5:
      primarytype: 'block'
      uuid: '9672dddb-d3f8-4e04-be39-97b2bb2ce575'
      activationstatus: true
      created: 2025-06-02T18:50:06.670+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.670+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '791a900b-2213-4eb7-8e7e-3a3194a4ae82'
      activationstatus: true
      created: 2025-06-02T18:50:06.670+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.670+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But after five rounds of talks between Iranian Foreign Minister Abbas\
        \ Araqchi and President Donald Trump’s Middle East envoy Steve Witkoff to\
        \ resolve the nuclear standoff, many issues remain unresolved.\r"
    section7:
      primarytype: 'block'
      uuid: '8422f90a-f91d-424e-972f-3e96b1bdaaa3'
      activationstatus: true
      created: 2025-06-02T18:50:06.671+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.671+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b2efb342-dbaf-4eef-8125-529330bdda80'
      activationstatus: true
      created: 2025-06-02T18:50:06.671+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.671+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Among clashing red lines is Iran’s rejection of a U.S. demand that
        Tehran commit to scrapping uranium enrichment, viewed as a potential pathway
        to developing nuclear bombs.</p>'
    section9:
      primarytype: 'block'
      uuid: '52dc724a-b399-4d1d-8f48-49043cbdf5fd'
      activationstatus: true
      created: 2025-06-02T18:50:06.671+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.671+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '051a50a8-7465-4ace-9457-1cb2b2ae7054'
      activationstatus: true
      created: 2025-06-02T18:50:06.672+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.672+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tehran says it wants to master nuclear technology for peaceful purposes
        and has long denied accusations by Western powers that it is seeking to develop
        nuclear weapons.</p>'
    section11:
      primarytype: 'block'
      uuid: '945509ca-4195-4893-94f9-12199fa76e97'
      activationstatus: true
      created: 2025-06-02T18:50:06.672+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.672+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '42ab8d7d-fee4-413a-8e80-9e1cdd8ee580'
      activationstatus: true
      created: 2025-06-02T18:50:06.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.673+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"In this proposal, the U.S. stance on enrichment on Iranian soil remains\
        \ unchanged, and there is no clear explanation regarding the lifting of sanctions,\"\
        \ said the diplomat, who declined to be identified due to the sensitivity\
        \ of the matter.\r"
    section13:
      primarytype: 'block'
      uuid: '6f84eac5-1bff-4555-8cda-f2500770bfe9'
      activationstatus: true
      created: 2025-06-02T18:50:06.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.673+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c4d0c961-c1bb-4bae-ab30-7d0b90b83240'
      activationstatus: true
      created: 2025-06-02T18:50:06.674+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.674+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tehran demands the immediate removal of all U.S.-imposed curbs that
        impair its oil-based economy. But for the U.S., the removal of nuclear-related
        sanctions should be done in phases.</p>'
    section15:
      primarytype: 'block'
      uuid: '4bfea9d9-801d-417a-94d7-6227ddced08d'
      activationstatus: true
      created: 2025-06-02T18:50:06.674+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.674+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd742fbf3-fc69-4598-aaaa-f70785197144'
      activationstatus: true
      created: 2025-06-02T18:50:06.675+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.675+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Dozens of Iranian institutions vital to Iran’s economy, including
        its central bank and national oil company, have been sanctioned since 2018
        for, according to Washington, "supporting terrorism or weapons proliferation."</p>'
    section17:
      primarytype: 'block'
      uuid: 'c8740bc9-4219-4920-9a42-455716323cac'
      activationstatus: true
      created: 2025-06-02T18:50:06.675+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.675+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'dca5ba3f-4422-44fc-bdfe-cda4019f0af9'
      activationstatus: true
      created: 2025-06-02T18:50:06.676+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.676+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump’s revival of a "maximum pressure" campaign against Tehran
        since his return to the White House in January has included tightened sanctions
        and threats to bomb Iran if current negotiations yield no deal.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e954f556-f3a7-48dd-85fe-cce7ae93b9c6'
      activationstatus: true
      created: 2025-06-02T18:50:06.676+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.676+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7f6019a6-d479-43d5-aefb-ae0f5852ebc2'
      activationstatus: true
      created: 2025-06-02T18:50:06.677+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.677+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>During his first term, Trump in 2018 ditched Tehran’s 2015 nuclear
        pact with six powers and reimposed sanctions that have crippled Iran’s economy.
        In return, Tehran has rapidly violated the 2015 nuclear pact’s curbs on its
        nuclear program.</p>'
    section21:
      primarytype: 'block'
      uuid: '036c1c62-65f9-477a-93a8-ede77d422d46'
      activationstatus: true
      created: 2025-06-02T18:50:06.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7a05e09c-d013-4dc9-9329-3d5ec843ded3'
      activationstatus: true
      created: 2025-06-02T18:50:06.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The 2015 deal required Iran to take steps to restrict its nuclear
        program in return for relief from U.S., EU and U.N. economic sanctions.</p>'
    section23:
      primarytype: 'block'
      uuid: '7b00503c-bdd7-4156-9509-167bc1fa6f1d'
      activationstatus: true
      created: 2025-06-02T18:50:06.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8746d0d0-d58a-4f69-890a-981efb4f8878'
      activationstatus: true
      created: 2025-06-02T18:50:06.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The diplomat said the assessment of \"Iran’s nuclear negotiations committee\"\
        , under the supervision of the Supreme Leader Ayatollah Ali Khamenei, was\
        \ that the U.S. proposal is \"completely one-sided\" and cannot serve Tehran’s\
        \ interests.\r"
    section25:
      primarytype: 'block'
      uuid: '38eb237c-ce60-4efb-b4bd-17f42ec7f1e3'
      activationstatus: true
      created: 2025-06-02T18:50:06.680+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '7beeac62-c99d-4817-bf5d-19627e8dea1a'
      activationstatus: true
      created: 2025-06-02T18:50:06.681+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Therefore, the diplomat said, Tehran considers this proposal a \"non-starter\"\
        \ and believes it unilaterally attempts to impose a \"bad deal\" on Iran through\
        \ excessive demands.\r"
    section27:
      primarytype: 'block'
      uuid: 'b3948dea-d081-4a74-84de-6ab7f1c2bb50'
      activationstatus: true
      created: 2025-06-02T18:50:06.681+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '69fc34cf-9604-4247-8773-3e69c97dee29'
      activationstatus: true
      created: 2025-06-02T18:50:06.682+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Two Iranian officials told Reuters last week that Iran may pause
        uranium enrichment if the U.S. releases frozen Iranian funds and recognises
        Tehran’s right to refine uranium for civilian use under a "political deal"
        that could lead to a broader nuclear accord.</p>'
    section29:
      primarytype: 'block'
      uuid: '9d63b85f-b93c-4684-b63e-bcbfc687b399'
      activationstatus: true
      created: 2025-06-02T18:50:06.682+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ddf0fd03-95a3-45c5-8120-6e2171dd93ca'
      activationstatus: true
      created: 2025-06-02T18:50:06.683+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:50:07.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:50:06.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Writing by Parisa Hafezi, Editing by William Maclean)</em></p>'
