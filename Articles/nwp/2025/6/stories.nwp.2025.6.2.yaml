      lastmodified: 2025-06-02T15:51:11.593+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>After Disney’s success, other companies are getting in on the live
        action adaptation craze. <em>How to Train Your Dragon</em> marks DreamWorks
        Animation’s first foray into live-action space, bringing the beautiful world
        of Berk to life. Fly back into a world where Vikings and dragons have been
        bitter enemies for generations, until a boy named Hiccup (<em>The Black Phone</em>’s
        <strong>Mason Thames</strong>) challenges tradition by bonding with the adorable
        but fierce dragon Toothless. <strong>Gerard Butler</strong> also reprises
        his voice role from the animated franchise as Hiccup’s father.<br><em>In cinemas
        June 11.</em></p>'
