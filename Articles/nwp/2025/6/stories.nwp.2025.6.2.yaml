      lastmodified: 2025-06-02T09:59:12.929+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Boulder Police Chief Stephen Redfearn said he did not believe anyone\
        \ else was involved.\r"
