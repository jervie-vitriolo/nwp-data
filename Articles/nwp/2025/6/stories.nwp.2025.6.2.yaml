        title.</p>'
  'START HERE----->impeachment-trial-limbo':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T18:54:57.000+08:00
    imagesource: 'be0b38a4-7351-4217-ad0c-1f8d2af334a3'
    primarytype: 'composition'
    uuid: 'ef32f4cc-8068-4e04-8b73-9feccfc2dcad'
    lead: 'Senators debated on the fate of the impeachment trial of Vice President
      Sara Duterte as the 19th Congress winds down.'
    activationstatus: true
    created: 2025-06-02T19:00:05.810+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-06-02T19:02:57.600+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T19:02:57.194+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Impeachment trial in limbo, fate in 20th Congress hangs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '32fc3122-a493-4711-97b8-5b52b23bd31e'
      activationstatus: true
      created: 2025-06-02T19:00:05.842+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.184+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senators debated on
        the fate of the impeachment trial of Vice President Sara Duterte as the 19th
        Congress winds down.</p>'
    section1:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1741407849917395%2F&show_text=false&width=560&t=0"
        width="560" height="500" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: '0ebfe60e-cf7f-40b9-abca-906ba02bf9e9'
      activationstatus: true
      created: 2025-06-02T19:00:05.843+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.185+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: '13af0783-d185-48ed-8042-7ff28cbcbbb0'
      activationstatus: true
      created: 2025-06-02T19:00:05.843+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.185+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“If we cannot conclude the trial before June 30, 2025 we must recognize\
        \ this impeachment case is functionally dismissed by constitutional operation\
        \ and no action can be taken by the 20th Congress on the matter for lack of\
        \ constitutional authority,” Senate Majority Leader Francis Tolentino said\
        \ during the resumption of session on Monday, June 2. \r"
    section3:
      primarytype: 'block'
      uuid: 'cc7bff5b-1a75-4f15-8313-28ab416f255c'
      activationstatus: true
      created: 2025-06-02T19:00:05.844+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.186+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '708a1d57-f190-4a5b-8d8e-872a46d0d136'
      activationstatus: true
      created: 2025-06-02T19:00:05.844+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.186+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The House prosecution panel was originally scheduled to read the Articles\
        \ of Impeachment at the resumption of congressional session after the election\
        \ break, on Day 1 of the Impeachment Court. However, Senate President Francis\
        \ “Chiz” Escudero moved the schedule by a week to give way to unfinished key\
        \ legislation and the confirmation by the Commission on Appointments of presidential\
        \ appointees.\r"
    section5:
      primarytype: 'block'
      uuid: '564907ba-0ac3-4f0a-ba6d-3e2e2f95d330'
      activationstatus: true
      created: 2025-06-02T19:00:05.844+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.187+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A number of lawmakers hit the move, in particular the Senate minority\
        \ who argued that it violated the constitutional requirement to proceed “\
        forthwith” with the trial once initiated.\r"
    section6:
      primarytype: 'block'
      uuid: '74f66906-05e5-44fb-bf12-3048dcfe9647'
      activationstatus: true
      created: 2025-06-02T19:00:05.845+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.187+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The minority bloc also pushed back on Tolentino’s statement, insisting\
        \ that there is no constitutional or procedural bar to continuing the impeachment\
        \ trial into the next Congress.\r"
    section7:
      primarytype: 'block'
      uuid: '5b04bae0-f7ec-4351-830d-f7435f5b7231'
      activationstatus: true
      created: 2025-06-02T19:00:05.845+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.188+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“On the contrary, the Senate rules on impeachment support the position\
        \ that the impeachment trial shall continue until final judgement even if\
        \ it is necessary to continue into the next Congress,” Pimentel said.\r"
    section8:
      primarytype: 'block'
      uuid: '870c2be3-e967-483f-a030-8d3b0c5fdb4a'
      activationstatus: true
      created: 2025-06-02T19:00:05.846+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.188+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate Deputy Minority Leader Risa Hontiveros said the principle barring\
        \ one Congress from binding the next applies only to legislative matters.\r"
    section9:
      primarytype: 'block'
      uuid: '75562f9d-111c-4a99-bd30-85047ed2046d'
      activationstatus: true
      created: 2025-06-02T19:00:05.846+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.189+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Non-legislative functions of the Senate, such as impeachment, are\
        \ not affected by the transition from the 19th to the 20th Congress,” she\
        \ said.\r"
    section10:
      primarytype: 'block'
      uuid: 'c81f41db-b619-43e8-8397-6ffd901d3062'
      activationstatus: true
      created: 2025-06-02T19:00:05.847+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.189+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Hahatulan tayo ng sambayanan kung hindi natin ginampanan ang tungkulin\
        \ na ito sa sambayanan (The people will judge us if we fail to fulfill this\
        \ duty to them),” she added.\r"
    section11:
      primarytype: 'block'
      uuid: '86763926-614a-4274-a1f2-6006e0ee1b21'
      activationstatus: true
      created: 2025-06-02T19:00:05.847+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.190+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In response to conflicting opinions, Escudero said the matter would\
        \ be referred to the Senate Committee on Rules, chaired by Tolentino, for\
        \ further deliberation. He assured the minority that there is time to resolve\
        \ the issue.\r"
    section12:
      primarytype: 'block'
      uuid: '767a9890-8718-4391-86bf-5a2136270d5e'
      activationstatus: true
      created: 2025-06-02T19:00:05.848+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.190+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "20th Congress to decide\r"
    section13:
      primarytype: 'block'
      uuid: '6a82f80b-5066-4002-b774-8ee1c99c97e7'
      activationstatus: true
      created: 2025-06-02T19:00:05.848+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.191+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In an earlier press briefing, Escudero maintained that while the Impeachment\
        \ Court can convene under the 19th Congress, it cannot bind the 20th Congress\
        \ - which includes newly elected senators - to adopt its decisions.\r"
    section14:
      primarytype: 'block'
      uuid: '51028a5c-5aae-4a7a-88c4-c363157d72e7'
      activationstatus: true
      created: 2025-06-02T19:00:05.849+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.191+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Escudero had previously proposed July 30 as the start of trial, but\
        \ clarified that the 20th Congress would discuss the matter on July 29, the\
        \ session following President Ferdinand Marcos Jr.’s State of the Nation Address.\r"
    section15:
      primarytype: 'block'
      uuid: '3226795c-ade4-4fdc-be10-14001a09e6af'
      activationstatus: true
      created: 2025-06-02T19:00:05.849+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.192+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Pwedeng sabihin ng 19th Congress tatawid ‘yan pero ang pasya ng 20th\
        \ Congress hindi tatawid ‘yan at idi-dismiss nila so depende. Sa dulo you\
        \ have to understand in Congress, plenary is supreme,” Escudero explained.\
        \ \r"
    section16:
      primarytype: 'block'
      uuid: '17354a71-dc26-48de-b460-086ae696631f'
      activationstatus: true
      created: 2025-06-02T19:00:05.850+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.192+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: The 19th Congress may say the trial can continue, but\
        \ the 20th Congress can choose to reject that and dismiss the case. In the\
        \ end, you have to understand that in Congress, the plenary is supreme,” Escudero\
        \ explained.\r"
    section17:
      primarytype: 'block'
      uuid: '30836f8b-6b18-4c05-acc8-62726177c6d8'
      activationstatus: true
      created: 2025-06-02T19:00:05.850+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T19:02:57.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:02:57.193+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Seventeen senators are staying on in the 20th Congress, to be joined
        by returning lawmakers and first-timers.</p>'
