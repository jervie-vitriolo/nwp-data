      lastmodified: 2025-06-02T13:49:51.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '014e345e-de0a-4e32-b56b-fcfbd3785bdf'
      activationstatus: true
      created: 2025-06-02T13:49:06.215+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-02T13:49:52.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T13:49:51.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Following their Governors' Cup championship run, a contract dispute\
        \ between TNT and Williams unfortunately led to a prolonged standoff as renegotiations\
        \ failed every time.\r"
