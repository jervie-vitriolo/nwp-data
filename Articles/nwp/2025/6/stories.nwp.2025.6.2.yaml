      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Bhubaneswar, India/Dhaka, Bangladesh -</strong> At least
        34 people have died in India’s northeastern region after heavy floods caused
        landslides over the last four days, authorities and media said on Monday,
        and the weather department predicted more heavy rain.</p>'
