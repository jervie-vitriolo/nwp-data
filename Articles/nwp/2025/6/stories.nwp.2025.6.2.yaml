      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.925+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '34a52a85-c729-4ace-868d-9d3c70bde518'
      activationstatus: true
      created: 2025-06-02T09:59:12.926+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.926+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"As a result of these preliminary facts, it is clear that this is
        a targeted act of violence and the FBI is investigating this as an act of
        terrorism," he said.</p>'
