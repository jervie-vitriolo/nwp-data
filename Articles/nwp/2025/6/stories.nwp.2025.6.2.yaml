      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>June is full of must-see titles on the big and small screen, whether
        you’re in the mood for a dreamy romance, a terrifying apocalyptic thriller,
        or even an exciting cinematic ride on the racetrack. What will you see this
        month?</p>'
