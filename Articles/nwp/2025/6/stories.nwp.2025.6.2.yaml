      created: 2025-06-02T16:23:53.964+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-02T16:24:53.084+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-02T16:23:54.009+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section16:
      primarytype: 'block'
      uuid: 'cb06fcd8-2c3a-4df4-9e95-2e0efbf76717'
      activationstatus: true
      created: 2025-06-02T16:23:53.964+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-02T16:24:53.084+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-02T16:23:54.009+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In the prequel to the horror series <em>A Quiet Place</em>, we follow
        Sam (<strong>Lupita Nyong’o</strong>) and her pet cat Frodo as they fight
        to survive in a world invaded by aliens who attack anything that makes a sound.
        Sam’s determination to protect Frodo highlights the extraordinary bonds we
        form with our pets, even in the direst circumstances. Interestingly, Nyong’o
        overcame her own fear of cats during filming, eventually adopting one herself!</p>'
    section17:
      primarytype: 'block'
      uuid: 'eae4aa54-78ec-4e6d-bf22-79041b631fb5'
      activationstatus: true
      created: 2025-06-02T16:23:53.965+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-02T16:24:53.085+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-02T16:23:54.009+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>These five claw-some films remind us of the joy, companionship,
        and unconditional love cats bring into our lives. After watching, you'll
        definitely feel inspired to give your feline friend the biggest (or gentlest)
        hug they'll allow. Have a meow-velous Hug Your Cat Day!</p>'
  'START HERE----->House-approves-OFW-reintegration-substitute-bill':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'The House overseas workers affairs committee held a hearing at the
      Batasang Pambansa in Quezon City on June 2.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T16:29:53.000+08:00
    imagesource: '8ea1a6cc-160f-4d91-aa90-30f827fe75fc'
    primarytype: 'composition'
    uuid: 'ef7b7716-59a4-457c-b131-ae27a3983db3'
    lead: 'Overseas Filipino workers (OFW) ending their stint abroad will go through
      a process that will help them get employed and other assistance for a smooth
      transition, under a bill that cleared a House of Representatives committee.'
    activationstatus: true
    created: 2025-06-02T16:31:57.160+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-06-02T16:31:57.449+08:00
