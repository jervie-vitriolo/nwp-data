    lastmodified: 2025-06-02T16:31:57.191+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House panel approves OFW reintegration substitute bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f079b759-669b-43b6-a19b-ded40a5a35b1'
      activationstatus: true
      created: 2025-06-02T16:31:57.175+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.175+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Overseas Filipino workers
        (OFW) ending their stint abroad will go through a process that will help them
        get employed and other assistance for a smooth transition, under a bill that
        cleared a House of Representatives committee.</p>'
    section1:
      primarytype: 'block'
      uuid: '0c25eaef-cee7-4bf5-ad91-7e1da5a6d9ae'
      activationstatus: true
      created: 2025-06-02T16:31:57.176+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.176+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '79563d53-30b9-4e7c-8d4a-6d586fd624bc'
      activationstatus: true
      created: 2025-06-02T16:31:57.176+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.176+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The substitute bill, titled Bagong Balikbayan Act, seeks to implement\
        \ a comprehensive, integrated, and sustainable reintegration for returning\
        \ OFWs.\r"
    section3:
      primarytype: 'block'
      uuid: '1c8fcf97-b699-487c-baa2-f07e9580f03b'
      activationstatus: true
      created: 2025-06-02T16:31:57.176+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.176+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8856bfe8-5d3f-4bb4-8747-9703bdbfa354'
      activationstatus: true
      created: 2025-06-02T16:31:57.177+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.177+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“The State recognizes the invaluable contributions of Overseas Filipino\
        \ Workers (OFWs) to national development and is committed to upholding their\
        \ fundamental rights, including the right to equal opportunity, decent living,\
        \ dignity, and participation in decision-making processes affecting their\
        \ lives and well-being,” the bill stated.\r"
    section5:
      primarytype: 'block'
      uuid: 'c8d21d45-7bab-41f0-894e-7bb72cc1e7b5'
      activationstatus: true
      created: 2025-06-02T16:31:57.177+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.177+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1fe1199a-a394-4312-857f-a435273f6945'
      activationstatus: true
      created: 2025-06-02T16:31:57.178+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.178+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Under the bill, the reintegration program would address economic, social,\
        \ psychosocial, gender-responsive, and cultural dimensions.\r"
    section7:
      primarytype: 'block'
      uuid: '13e7def6-fe40-4e69-9686-d2054e41bb25'
      activationstatus: true
      created: 2025-06-02T16:31:57.178+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.178+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2128fcd8-0247-462b-a636-25142a3f6d9b'
      activationstatus: true
      created: 2025-06-02T16:31:57.178+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.178+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Once passed into law, the reintegration process would be initiated\
        \ by migrant workers offices six months before the OFW returns to the country.\
        \ The returning Filipino would then be given access to four ways of reintegration:\
        \ education, upskilling/reskilling/retooling/micro-credentialing; psychosocial\
        \ and social support services; entrepreneurship; and employment.\r"
    section9:
      primarytype: 'block'
      uuid: '5a040322-db9a-4483-8e67-1b83871ce0d3'
      activationstatus: true
      created: 2025-06-02T16:31:57.179+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.179+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f09f7fad-8a1e-4385-b112-7cc3184920be'
      activationstatus: true
      created: 2025-06-02T16:31:57.179+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.179+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The program would also be “mainstreamed throughout the migration cycle.”\
        \r"
    section11:
      primarytype: 'block'
      uuid: '39884249-c0ac-4303-bbb8-f004e376da51'
      activationstatus: true
      created: 2025-06-02T16:31:57.179+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.179+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0a339017-4464-4b30-96cb-52f671845d67'
      activationstatus: true
      created: 2025-06-02T16:31:57.180+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T16:31:57.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T16:31:57.180+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Further, a Returnee-OFWs Management Information System and Reintegration
        Management System would be established.</p>'
  'START HERE----->marcos-torre-anti-drug-campaign':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'PGen Nicolas Torre III takes his oath as the Philippine National police
      chief before President Bongbong Marcos on Monday, June 2. (Presidential Communications
      Office)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T17:19:03.000+08:00
    imagesource: '5b831548-b033-4169-b88a-d857e882fef4'
    primarytype: 'composition'
    uuid: 'c2706f35-661a-4924-96df-9d2068d6970e'
    lead: 'The new Philippine National Police (PNP) chief announced Monday, June
      2, that the number of arrests related to the anti-drug campaign will be part
      of the performance metrics of police officers.'
    activationstatus: true
    created: 2025-06-02T17:22:12.084+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-03T13:53:38.604+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-03T13:53:38.124+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Paramihan’: Torre says number of drug-related arrests part of performance
      metrics'
    updated: 2025-06-03T13:53:33.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e0ef1aa-a132-4b36-8729-083103f5d85a'
      activationstatus: true
      created: 2025-06-02T17:22:12.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The new Philippine
        National Police (PNP) chief announced Monday, June 2, that the number of arrests
        related to the anti-drug campaign will be part of the performance metrics
        of police officers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb78ae6b-d5ac-4863-93bc-8ff4383ceaf6'
      activationstatus: true
      created: 2025-06-02T17:22:12.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news conference following the change of command ceremony, PGen\
        \ Nicolas Torre III said an efficient police officer will not allow drug criminals\
        \ to get “scot-free.”\r"
    section2:
      primarytype: 'block'
      uuid: '77b64664-9844-4365-85e8-fdfd33ce7e43'
      activationstatus: true
      created: 2025-06-02T17:22:12.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sige, paramihan [Okay, a contest with the most arrests]... Make sure\
        \ that everything we do [is] within the ambit of the law. Aresto [Arrest],\"\
        \ Torre told reporters.\r"
    section3:
      primarytype: 'block'
      uuid: '09b19174-e317-4c7d-9bb1-be620658a353'
      activationstatus: true
      created: 2025-06-02T17:22:12.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked how the PNP can make sure that the human rights of the accused\
        \ will be protected, Torre said: “Tandaan natin ang mga taong inaresto mo,\
        \ hindi mo binaril, hindi mo pinatay, buhay ‘yan [Those arrested must be alive,\
        \ not gunned down or killed].”\r"
    section4:
      primarytype: 'block'
      uuid: 'cf448850-af21-4d28-b2b7-afaba213fcd2'
      activationstatus: true
      created: 2025-06-02T17:22:12.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre said the PNP Internal Affairs Service will investigate complaints\
        \ received against police officers regarding the arrest.\r"
    section5:
      primarytype: 'block'
      uuid: '9304bcae-841d-4d0d-a44d-13463f4c8ce6'
      activationstatus: true
      created: 2025-06-02T17:22:12.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Obviously, buhay ang tao, kukuha ng abogado ‘yan, aba, alam nila kung\
        \ paano dedepensahan sarili nila in terms of their human rights,” the PNP\
        \ chief said.\r"
    section6:
      primarytype: 'block'
      uuid: '600f8950-72ad-4c77-93b9-69ac484d755b'
      activationstatus: true
      created: 2025-06-02T17:22:12.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang ating Internal Affairs Service will always be open sa mga reklamo\
        \ na ganyan: Paglabag, pag-abuso, pagmamalabis sa tungkulin,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: '79066539-a563-4783-b53b-7d6f451378d7'
      activationstatus: true
      created: 2025-06-02T17:22:12.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Obviously, since the accused is alive, they will get\
        \ a lawyer. They will know how to defend themselves in terms of their human\
        \ rights. Our Internal Affairs Service will always be open to complaints of\
        \ violations and abuse in their duty.]\r"
    section8:
      primarytype: 'block'
      uuid: '3348b5c5-1d71-4132-89b6-f59d3f4b5d08'
      activationstatus: true
      created: 2025-06-02T17:22:12.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'fd66d3b2-e606-43ea-8435-6911b9e09957'
      activationstatus: true
      created: 2025-06-02T17:22:12.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Going after small-scale dealers</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '88b3e463-45e6-484d-b5c9-24c597200035'
      activationstatus: true
      created: 2025-06-02T17:22:12.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During his speech at the PNP change of command ceremony, President
        Ferdinand Marcos Jr. called on Torre to pursue the campaign against illegal
        drugs while upholding human rights in the process.</p>'
    section11:
      primarytype: 'block'
      uuid: '35bda59c-234c-4301-bfc9-5fdda6c3195a'
      activationstatus: true
      created: 2025-06-03T13:53:38.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/6/2/marcos-torre-war-on-drugs-to-continue.html">Marcos
        to Torre: Pursue anti-drug efforts, uphold human rights</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: '3ba8258d-eb59-4648-955b-98e1dd4b7f82'
      activationstatus: true
      created: 2025-06-03T13:53:38.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos noted the importance of strong coordination with the Philippine\
        \ Drug Enforcement Agency (PDEA) in seizing drugs and filing cases against\
        \ drug dealers and drug lords.\r"
    section13:
      primarytype: 'block'
      uuid: 'd75ae8e2-d212-49c5-92b7-8a6c12c371a7'
      activationstatus: true
      created: 2025-06-03T13:53:38.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Patuloy kayong magmatyag sa ating mga komunidad para kahit ang small-time\
        \ na mga drug dealers ay wala ring ligtas,” he said.\r"
    section14:
      primarytype: 'block'
      uuid: 'd5444104-0dbc-4e55-a156-1a2c415cf8be'
      activationstatus: true
      created: 2025-06-03T13:53:38.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Remain vigilant in our communities so that even small-time\
        \ drug dealers are not spared.]\r"
    section15:
      primarytype: 'block'
      uuid: '4140cc64-4a3c-433e-b309-d6a8f1bfb50e'
      activationstatus: true
      created: 2025-06-03T13:53:38.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But for human rights group Karapatan, the orders of Marcos and Torre\
        \ proved that there’s no “Bagong Pilipinas” in the administration.\r"
    section16:
      primarytype: 'block'
      uuid: '3220e2f4-b079-4a8d-8fd1-7a944897374c'
      activationstatus: true
      created: 2025-06-03T13:53:38.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Instead of addressing the root causes of the illegal drug trade in\
        \ the country, the Marcos administration continues the Duterte administration’\
        s policies and practice of fomenting fear and impunity through a law enforcement\
        \ driven approach,” Karapatan Secretary General Cristina Palabay told NewsWatch\
        \ Plus.\r"
    section17:
      primarytype: 'block'
      uuid: 'ebacf5d5-de20-48d3-b3ee-0dfdbb20ca22'
      activationstatus: true
      created: 2025-06-03T13:53:38.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos made the pronouncement of hunting “small offenders” in a podcast\
        \ on May 19.\r"
    section18:
      primarytype: 'block'
      uuid: '619d029e-db16-44d3-822e-b3f3694eb9ec'
      activationstatus: true
      created: 2025-06-03T13:53:38.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Part of the lesson of this election, let’s go back to the grassroots\
        \ level,” the president said.\r"
    section19:
      primarytype: 'block'
      uuid: 'a1c5f64e-f801-488d-93c7-bcb6a0309366'
      activationstatus: true
      created: 2025-06-03T13:53:38.101+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A number of the president’s senatorial candidates failed to get elected,\
        \ while local politicians aligned with the Dutertes won in their localities.\
        \ The president’s trust and approval ratings have significantly declined in\
        \ recent months.\r"
    section20:
      primarytype: 'block'
      uuid: '5aa0c878-05d9-4dc3-8a7e-a4c0c7b44cd5'
      activationstatus: true
      created: 2025-06-03T13:53:38.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Human rights groups have criticized former President Rodrigo Duterte’\
        s war on drugs for only targeting small-scale drug dealers and users in poor\
        \ communities. Government numbers said there were over 6,000 suspects killed\
        \ in anti-drug operations.\r"
    section21:
      primarytype: 'block'
      uuid: '649d7c41-6763-48c4-a31a-1f836e4e5804'
      activationstatus: true
      created: 2025-06-03T13:53:38.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-03T13:53:38.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T13:53:38.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In March, Duterte was arrested by the International Criminal Court
        due to alleged crimes against humanity related to his bloody drug campaign.</p>'
  'START HERE----->outright-dismissal-duterte-trial-unconstitutional':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'University of the Philippines College of Law senior lecturer Amado
      Ligutan held a virtual briefing with the media on June 2.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T17:40:50.000+08:00
    imagesource: '0410bc7f-9eb2-429d-82cc-829dff626ab1'
    primarytype: 'composition'
    uuid: '21eba342-6a65-4840-87de-64a09d46bdbf'
    lead: 'The “outright” dismissal of the impeachment trial of Vice President Sara
      Duterte is unconstitutional, a lawyer said on Monday, June 2.'
    activationstatus: true
    created: 2025-06-02T17:44:49.946+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-06-03T10:29:47.539+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-03T10:29:47.245+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Outright dismissal of impeachment trial unconstitutional - lawyer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3565c94f-bafd-415b-86e0-593beeb75401'
      activationstatus: true
      created: 2025-06-02T17:44:49.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The “outright” dismissal
        of the impeachment trial of Vice President Sara Duterte is unconstitutional,
        a lawyer said on Monday, June 2.</p>'
    section1:
      primarytype: 'block'
      uuid: '8da957d6-18ac-46a6-9166-294b5667b79c'
      activationstatus: true
      created: 2025-06-02T17:44:49.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Citing the Constitution, University of the Philippines College of
        Law senior lecturer Amando Ligutan said there could be two results of the
        trial: acquittal or conviction.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f789b260-98b1-4f3d-9d13-c8a4b64d025d'
      activationstatus: true
      created: 2025-06-02T17:44:49.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.241+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said others may argue that dismissal equates to an acquittal,
        but noted that that is “legal gymnastics.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'f7983e93-6dad-49ad-b098-b2d43fc9ab3d'
      activationstatus: true
      created: 2025-06-02T17:44:49.985+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.241+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We are stretching what is otherwise clear in the Constitution:
        The Senate must proceed with trial and either acquit or convict an impeached
        official which is the vice president of the Republic of the Philippines,”
        he told reporters in a virtual interview.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c2f244e2-62e2-44dc-b9b0-7e571c7c9e03'
      activationstatus: true
      created: 2025-06-02T17:44:49.985+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.242+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Kasi ‘yung pag-dismiss ng isang [The dismissal of an] impeachment
        trial, it is as if Congress, the Senate is exercising ‘yung [its] legislative
        functions,” he added.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c9b32663-90a9-47de-8c55-91a9b0a82be8'
      activationstatus: true
      created: 2025-06-02T17:44:49.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.242+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Ligutan, the legal counsel of the impeachment complainants last year,
        noted a trial is not a legislative function.'
    section6:
      primarytype: 'block'
      uuid: '13812166-2513-4c31-a320-e38f9ccf4705'
      activationstatus: true
      created: 2025-06-02T17:44:49.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.243+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“‘Pag hindi na siya [When the Senate is not] as a law-making body,
        the Constitution is clear: The Senate must proceed the trial and it must render
        a decision - either acquitting or convicting the impeached official,” the
        lawyer said. “It is unthinkable for the Senate not to proceed with the impeachment.”'
    section7:
      primarytype: 'block'
      uuid: 'bc61051f-3af6-4689-86f1-8ee38dc5698c'
      activationstatus: true
      created: 2025-06-02T17:44:49.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.243+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Another lawyer, Romulo Macalintal, has raised a jurisdictional issue
        on the impeachment case as it was filed in the 19th Congress, which will already
        adjourn on June 14. The case is expected to cross over the 20th Congress.'
    section8:
      primarytype: 'block'
      uuid: '9ef3c52a-ae70-4cf9-bb70-aea6bfc417c3'
      activationstatus: true
      created: 2025-06-02T17:44:49.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.244+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero has <a href="http://www.newswatchplus.ph/news/nwp/2025/2/20/koko-on-impeachment.html"><strong>postponed</strong></a>
        the reading of the Articles of Impeachment from June 2 to June 11.</p>'
    section9:
      primarytype: 'block'
      uuid: '145251e6-2e36-4f05-9cc3-ff778adf5798'
      activationstatus: true
      created: 2025-06-02T17:44:49.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-03T10:29:47.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-03T10:29:47.244+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While some House members were dismayed with the move, House Speaker
        Martin Romualdez said he<a href="https://www.newswatchplus.ph/news/2025/6/2/Romualdez-discretion-on-Duterte-impeachment-proceedings.html"><strong>
        leaves the discretion</strong></a> on impeachment proceedings to the Senate.</p>'
  'START HERE----->de-lima-not-keen-opposition-duterte':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'ML Party-list Rep.-elect Leila de Lima faced the media in an ambush
      interview on June 2.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T18:03:10.000+08:00
    imagesource: 'dec224fc-c86c-49fc-95f6-574b69f4de91'
    primarytype: 'composition'
    uuid: 'e4ffa952-1efc-4bb1-9538-fc80f63e7a63'
    lead: 'Mamamayang Liberal party-list Rep.-elect Leila de Lima said she is not
      keen on sharing the opposition side of the House of Representatives with the
      possible Duterte bloc members.'
    activationstatus: true
    created: 2025-06-02T18:04:58.515+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-06-02T18:04:58.858+08:00
