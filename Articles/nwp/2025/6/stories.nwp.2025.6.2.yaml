    title: 'Drivers concealing license plates may serve time - LTO'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '39dc71bf-3fb7-41a7-b85a-09a4c74dcf5f'
      activationstatus: true
      created: 2025-06-02T19:10:10.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:10:10.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:10:10.765+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Over 50 drivers caught
        concealing license plates may be criminally liable and serve time for up to
        two years, the Land Transportation Office (LTO) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b15fd5c-9268-4555-a69d-a26fb391928b'
      activationstatus: true
      created: 2025-06-02T19:10:10.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:10:10.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:10:10.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Monday, June 2, the Metropolitan Manila Development Authority (MMDA)
        presented evidence against over 50 motorists who intentionally covered their
        license plates to evade the No Contact Apprehension Policy (NCAP) in parts
        of Metro Manila.'
    section2:
      primarytype: 'block'
      uuid: '124cf6d9-5734-4a89-99b1-40ff9c971dba'
      activationstatus: true
      created: 2025-06-02T19:10:10.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:10:10.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:10:10.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Traffic security cameras have been revived under the NCAP, a system
        that relies on artificial intelligence and cameras to apprehend traffic violators.'
    section3:
      primarytype: 'block'
      uuid: '9598ed05-1539-4452-83fc-9a95d0c138b9'
      activationstatus: true
      created: 2025-06-02T19:10:10.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:10:10.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:10:10.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi kayo makatakas sa batas, makikita at makikita namin kung sino
        kayo at bukod sa administrative penalty na P5,000, may criminal liability
        ang erasing, tampering or forging or imitating, covering or concealing a readable
        number plate na six months and one day to two years,” said Greg Pua, LTO executive
        director, in a press statement.'
    section4:
      primarytype: 'block'
      uuid: 'd8ca31ee-b4a2-47ec-b67e-1fef18b31a07'
      activationstatus: true
      created: 2025-06-02T19:10:10.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:10:10.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:10:10.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: You cannot escape the law. We will find out who you are,
        and aside from the administrative penalty of ₱5,000. There is also criminal
        liability for erasing, tampering with, forging or imitating, covering, or
        concealing a readable number plate - punishable by imprisonment of six months
        and one day to two years.]'
    section5:
      primarytype: 'block'
      uuid: '7904a707-6c05-4b3d-91d0-1a1cf6ddf895'
      activationstatus: true
      created: 2025-06-02T19:10:10.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:10:10.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:10:10.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MMDA said it has apprehended over 5,400 violators on NCAP’s first
        week of implementation from May 26 to June 1.'
    section6:
      primarytype: 'block'
      uuid: '9631cf6f-dc96-4843-86b4-a14907d72df7'
      activationstatus: true
      created: 2025-06-02T19:10:10.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:10:10.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:10:10.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->torre-pnp-contingencies-icc-arrest-dela-rosa':
