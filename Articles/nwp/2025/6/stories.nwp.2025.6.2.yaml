    title: 'China rejects Trump’s accusation that it breached Geneva trade deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '448a7378-d8e4-4952-9858-1e7fd7728f3c'
      activationstatus: true
      created: 2025-06-02T11:16:18.363+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T11:16:18.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T11:16:18.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> China said on Monday that U.S. President
        Donald Trump’s accusations that Beijing had violated the consensus reached
        in Geneva trade talks were "groundless", and promised to take forceful measures
        to safeguard its interests.</p>'
    section1:
      primarytype: 'block'
      uuid: '7e1e3b0c-9bb7-432d-8114-e937e13aca34'
      activationstatus: true
      created: 2025-06-02T11:16:18.363+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T11:16:18.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T11:16:18.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '63d65c14-8c53-4004-9eca-0bb23da64586'
      activationstatus: true
      created: 2025-06-02T11:16:18.363+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T11:16:18.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T11:16:18.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The comment by the commerce ministry was in response to Trump’s remarks\
        \ on Friday that China had breached a bilateral deal to roll back tariffs.\r"
    section3:
      primarytype: 'block'
      uuid: '73fdd98a-c29a-4b74-b060-67f54a2fe37b'
      activationstatus: true
      created: 2025-06-02T11:16:18.364+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T11:16:18.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T11:16:18.364+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '57df1407-6e1a-4306-a112-5f9593572115'
      activationstatus: true
      created: 2025-06-02T11:16:18.364+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T11:16:18.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T11:16:18.364+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The ministry said China had implemented and actively upheld the agreement\
        \ reached last month in Geneva, while the U.S. had introduced multiple \"\
        discriminatory restrictive\" measures against China.\r"
    section5:
