  'START HERE----->dotr-on-air-asia-move':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'In this composite photo, the Department of Transportation shows plane
      tickets from Tacloban to Manila priced at P49,000 to over P77,000 for two people
      - booked through the AirAsia Move.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T12:08:18.000+08:00
    imagesource: 'aed80992-a7b9-4471-8ab3-aca5659ebc7a'
    primarytype: 'composition'
    uuid: 'bde9ebbf-5ad0-47ce-ad6b-3725b1e8ec98'
    lead: 'The government is ordering a crackdown on online booking platform AirAsia
      Move for allegedly overcharging passengers, with the price of a one-way local
      ticket reaching almost P40,000.'
    activationstatus: true
    created: 2025-06-02T12:11:57.545+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-02T18:11:30.862+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T18:11:30.408+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Economic sabotage’: DOTr orders crackdown on AirAsia Move for alleged
      overcharging'
    updated: 2025-06-02T16:30:38.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f51c10a1-9c19-4d0a-9628-ba76582c6db8'
      activationstatus: true
      created: 2025-06-02T16:30:40.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government is ordering
        a crackdown on online booking platform AirAsia Move for allegedly overcharging
        passengers, with the price of a one-way local ticket reaching almost P40,000.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e067a7e7-1399-496d-a740-05f8e4f1e371'
      activationstatus: true
      created: 2025-06-02T16:30:40.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Monday, June 2, Transportation Secretary Vince
        Dizon said the government will file a criminal complaint for economic sabotage
        against AirAsia Move, which he said is based in Malaysia.'
    section2:
      primarytype: 'block'
      uuid: '9827fc8d-d1e1-42f9-8aa3-34bc44cb3327'
      activationstatus: true
      created: 2025-06-02T16:30:40.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.398+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also noted that a cease and desist order has already been issued
        against the online platform on May 26, instructing the Philippine National
        Police Anti-Cybercrime Unit to take down the website within the country’s
        jurisdiction.'
    section3:
      primarytype: 'block'
      uuid: 'e1d909f8-e7e6-46da-9ab1-5e272e5066c8'
      activationstatus: true
      created: 2025-06-02T16:30:40.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.398+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>During the briefing, Dizon presented a document showing two one-way
        tickets for over P77,000 under the economy class, purchased by Leyte 4th District
        Rep. Richard Gomez and his wife Ormoc Mayor Lucy Torres. Other one-way trips
        from Tacloban to Manila for two people, meanwhile, were priced from P49,000
        to over P53,000.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ffda4f16-3b04-40eb-8f32-f022612913e3'
      activationstatus: true
      created: 2025-06-02T16:30:40.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.399+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon then showed a one-way ticket from Philippine Airlines – for the
        same destination and on the same day, set at over P12,000 – more than thrice
        of the supposed offer.'
    section5:
      primarytype: 'block'
      uuid: 'f2132c3c-3919-4960-91cc-13ef8df98a4e'
      activationstatus: true
      created: 2025-06-02T16:30:40.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.399+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Civil Defense Office administrator Ariel Nepomuceno also reached out
        to the DOTr to investigate fare hikes amid the ongoing repairs in San Juanico
        bridge – a viaduct that links provinces of Samar and Leyte.'
    section6:
      primarytype: 'block'
      uuid: '087066ee-f579-4462-a1b7-450f0cbb1d21'
      activationstatus: true
      created: 2025-06-02T16:30:40.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.400+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Apparently these platforms only pay PAL what is the price of PAL.
        ‘Yung 12,000 na iyon, so yung patong kay AirAsia Move lahat yun. Then they
        are doing it at a time when there’s an ongoing transportation crisis in Tacloban,”
        said Dizon.'
    section7:
      primarytype: 'block'
      uuid: '81b496c2-1c8d-41ff-a02d-4f78e3210cb0'
      activationstatus: true
      created: 2025-06-02T16:30:40.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.400+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Apparently these platforms only pay the price Philippine
        Airlines. That ₱12,000 — all the markup was made by AirAsia Move. And they
        are doing this at a time when there’s an ongoing transportation crisis in
        Tacloban.]'
    section8:
      primarytype: 'block'
      uuid: '027128f3-b6a6-4e76-b954-82a5d49c0bd9'
      activationstatus: true
      created: 2025-06-02T16:30:40.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He, however, clarified that AirAsia Philippines airline is not involved
        in the price gouging.'
    section9:
      primarytype: 'block'
      uuid: '08c1e018-67b1-44cd-ae6a-ec045d71b0d0'
      activationstatus: true
      created: 2025-06-02T16:30:40.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Not manipulating prices</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'ba17ec35-09bf-4322-9df0-2c516d82cc6d'
      activationstatus: true
      created: 2025-06-02T16:30:40.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.402+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, AirAsia Move said it does not manipulate or manually
        set airfares in light of the allegations.'
    section11:
      primarytype: 'block'
      uuid: '3ac998d0-7df4-447c-8f7d-898d81c459dd'
      activationstatus: true
      created: 2025-06-02T16:30:40.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.402+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The discrepancies in fare displays for certain routes, including domestic
        flights operated by Philippine Airlines, were caused by temporary data synchronization
        issues with flight pricing partners. This technical discrepancy caused by
        the third-party provider is not isolated to MOVE as it also affected other
        booking platforms across the industry, including Agoda, Kiwi.com, and Traveloka,”
        said Nadia Omer, chief executive officer of AirAsia Move.'
    section12:
      primarytype: 'block'
      uuid: '3f26800a-d03b-429f-a443-7e8d524a9f37'
      activationstatus: true
      created: 2025-06-02T16:30:40.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.403+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The platform also insisted it is compliant with regulations for online
        travel agencies and asked for due process for the benefit of passengers who
        booked tickets with them.'
    section13:
      primarytype: 'block'
      uuid: 'bdbddf31-fb79-4bf3-ba00-165f947e4569'
      activationstatus: true
      created: 2025-06-02T16:30:40.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.403+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In its May 29 response to the cease and desist order issued by the
        Civil Aeronautics Board, the group said the government’s jurisdiction only
        applies to air carriers.'
    section14:
      primarytype: 'block'
      uuid: '6ace64b5-d192-4f3b-b661-99204322ccc6'
      activationstatus: true
      created: 2025-06-02T16:30:40.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.404+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“As the owner and operator of the MOVE website and mobile application
        (MOVE Platform), we wish to inform you that MOVE Platform has implemented
        measures to ensure compliance with the said cease and desist order dated 26
        May 2025. Notwithstanding, we respectfully submit that the CAB’s jurisdiction
        under R.A. No. 776 applies to air carriers, not foreign-based OTAs, and that
        any regulatory action must be predicated on express statutory authority,”
        it wrote.</p>'
    section19:
      primarytype: 'block'
      uuid: '4643eb72-9082-4538-a25a-99928ebb0f13'
      activationstatus: true
      created: 2025-06-02T16:30:40.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.404+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Carmello Arcilla, CAB executive director, clarified its
        role on the matter.'
    section20:
      primarytype: 'block'
      uuid: '2a53d0e2-a7ee-4d32-a256-cf0029b13f83'
      activationstatus: true
      created: 2025-06-02T16:30:40.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.405+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“On the matter of jurisdiction, there’s such a thing as what we call
        doctrine of necessary implication. It’s not only about the person or entity
        there’s also a jurisdiction about the subject matter…For domestic services,
        we approve the fares…we set the ceiling, when that ceiling is violated by
        an entity even when they are not defined under a jurisdiction, they come within
        our enforcement proceedings,” he said.'
    section21:
      primarytype: 'block'
      uuid: '4a0eba45-5f0c-4416-8ba1-5a612f3a9edf'
      activationstatus: true
      created: 2025-06-02T16:30:40.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.406+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon also ordered the CAB to monitor and check if other platforms
        are overpricing.'
    section22:
      primarytype: 'block'
      uuid: '20155d3c-cbc3-45fc-bc6c-17ab790b9715'
      activationstatus: true
      created: 2025-06-02T16:30:40.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.406+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also advised local travelers to avoid purchasing tickets from AirAsia
        Move.'
    section23:
      primarytype: 'block'
      uuid: 'b7129d60-3da5-4dd8-8b6a-d8995f84fc18'
      activationstatus: true
      created: 2025-06-02T16:30:40.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T18:11:30.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:11:30.407+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Huwag kayo bibili sa AirAsia move it na ‘yan…Huwag na huwag kayong
        bibili sa mga lokong ‘to,” said Dizon.'
    section24:
      primarytype: 'block'
      uuid: 'a5ce2a92-7888-4158-a2fc-fa97a6d502f8'
      activationstatus: true
