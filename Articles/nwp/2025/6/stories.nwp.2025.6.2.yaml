  'START HERE----->torre-assumes-top-pnp-post':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T10:01:36.000+08:00
    imagesource: '21522e5b-9d88-4ead-a19b-a6e65093ed4c'
    primarytype: 'composition'
    uuid: '907fb7bc-f29e-49a7-91cd-9f83eef4ceb1'
    lead: 'PMGen Nicolas Torre III, who led the arrest of former President Rodrigo
      Duterte, formally assumed the role of Philippine National Police (PNP) chief.'
    activationstatus: true
    created: 2025-06-02T10:10:29.883+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-02T10:10:30.354+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T10:10:30.031+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nicolas Torre assumes top PNP post'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '42c84367-8dee-4af8-99e4-f35fafe79019'
      activationstatus: true
      created: 2025-06-02T10:10:30.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> PMGen Nicolas Torre
        III, who led the arrest of former President Rodrigo Duterte, formally assumed
        the role of Philippine National Police (PNP) chief on Monday, June 2.</p>'
    section1:
      primarytype: 'block'
      uuid: '57cdf4cb-ff82-40ad-b0dd-fc7786d79333'
      activationstatus: true
      created: 2025-06-02T10:10:30.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre took the oath to become the 31st PNP chief in a change of command\
        \ ceremony led by President Ferdinand Marcos Jr. at the Camp Crame in Quezon\
        \ City. \r"
    section2:
      primarytype: 'block'
      uuid: '6d44f370-a7e9-48a8-a6b4-028e70f9b9b9'
      activationstatus: true
      created: 2025-06-02T10:10:30.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He is the third PNP chief under the Marcos administration, heading\
        \ the over 220,000-strong police force.\r"
    section3:
      primarytype: 'block'
      uuid: '7d19107d-825d-4474-bb0b-d469d45787b8'
      activationstatus: true
      created: 2025-06-02T10:10:30.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“To the Filipino people, the very reason for our existence, we, the\
        \ Philippine National Police, shall work harder to earn and ensure that our\
        \ communities are safe, your rights are respected, and your trust is earned,”\
        \ he said in his speech. \r"
    section4:
      primarytype: 'block'
      uuid: 'da472e62-a8fe-4b92-b05b-4ac58803627c'
      activationstatus: true
      created: 2025-06-02T10:10:30.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I believe that we are ready to deliver on your expectations, as we\
        \ have done in the past,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: 'e2cc1ea0-4923-46bc-a466-063f2a9420f8'
      activationstatus: true
      created: 2025-06-02T10:10:30.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre also said he will lead with three core pillars:\r"
    section6:
      primarytype: 'block'
      uuid: '887497a6-b228-4de7-b6ad-517e10ac957d'
      activationstatus: true
      created: 2025-06-02T10:10:30.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Institutionalize a three-minute emergency response time in major\
        \ urban centers\r"
    section7:
      primarytype: 'block'
      uuid: '309a4438-8a24-44be-bf64-8616e4a13cfe'
      activationstatus: true
      created: 2025-06-02T10:10:30.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Unity and morale within the ranks\r"
    section8:
      primarytype: 'block'
      uuid: 'f4835811-0e8a-4706-85db-1c9aef7b148f'
      activationstatus: true
      created: 2025-06-02T10:10:30.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ Accountability and modernization to support Marcos’ reform agenda\r"
    section9:
      primarytype: 'block'
      uuid: '4a29b6cf-8473-4776-9f0c-2e9bc677bffc'
      activationstatus: true
      created: 2025-06-02T10:10:30.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his speech, Marcos told Torre to increase police visibility in communities,\
        \ as well as continue the fight against illegal drugs and ensure cases are\
        \ filed against drug dealers and drug lords.\r"
    section10:
      primarytype: 'block'
      uuid: '9e18dfad-b62b-4647-bb03-770412b11adf'
      activationstatus: true
      created: 2025-06-02T10:10:30.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Panatilihin mong malinis at marangal ang hanay ng ating mga kapulisan,”\
        \ the chief executive challenged Torre. “Bilisan ang imbestigasyon sa kaso\
        \ laban sa mga pulis na lumabag sa batas upang maibigay natin ang hustisya\
        \ sa lalong madaling panahon.”\r"
    section11:
      primarytype: 'block'
      uuid: 'c8dabcce-2dc6-4e80-813f-45daac417fed'
      activationstatus: true
      created: 2025-06-02T10:10:30.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Keep the police force clean and honest. Expedite the\
        \ investigation on cases against police officers who violated the law to serve\
        \ justice immediately.]\r"
    section12:
      primarytype: 'block'
      uuid: 'd0684208-6e07-429a-8ba9-e92d788811d4'
      activationstatus: true
      created: 2025-06-02T10:10:30.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Outgoing PGen Rommel Marbil also formally ended his stint, which began\
        \ in April 2024, and was given a retirement honors ceremony on Monday.\r"
    section13:
      primarytype: 'block'
      uuid: 'fcdb273f-44e6-4f3b-aa73-66ea7eb89ca3'
      activationstatus: true
      created: 2025-06-02T10:10:30.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.015+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In announcing the appointment on May 29, Executive Secretary Lucas\
        \ Bersamin said Torre’s promotion is a reward “based on merit.”\r"
    section14:
      primarytype: 'block'
      uuid: '5d5be46e-b943-47c2-b05a-e1c5d69c7b4b'
      activationstatus: true
      created: 2025-06-02T10:10:30.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.015+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In September 2024, Torre led the two-week manhunt and eventual arrest\
        \ of Apollo Quiboloy, a Filipino megachurch leader who was facing charges\
        \ related to human trafficking, sexual and child abuse, among others.\r"
    section15:
      primarytype: 'block'
      uuid: 'd6d5d1aa-e67a-41c4-8ac6-09523c97b553'
      activationstatus: true
      created: 2025-06-02T10:10:30.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In March this year, he also led the dramatic arrest of Duterte on a\
        \ warrant issued by the International Criminal Court due to alleged crimes\
        \ against humanity of murder in connection to his bloody drug war,\r"
    section16:
      primarytype: 'block'
      uuid: '8da12d66-e26b-4a8d-bacb-5bba2368e10c'
      activationstatus: true
      created: 2025-06-02T10:10:30.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre is the first graduate of the Philippine National Police Academy\
        \ to be named PNP chief.\r"
    section17:
      primarytype: 'block'
      uuid: '8a3e2438-82a9-40e6-bc94-b4494c8e70af'
      activationstatus: true
      created: 2025-06-02T10:10:30.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T10:10:30.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:10:30.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He previously served as a director of the Criminal Investigation
        and Detection Group, led various police districts, and has experience in intelligence
        and field operations.</p>'
  'START HERE----->China-rejects-accusation-breached-trade-deal':
