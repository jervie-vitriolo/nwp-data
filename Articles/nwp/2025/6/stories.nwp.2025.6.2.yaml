        read for the record the articles of impeachment, and before they can issue
        the summons to the official impeached, the respondent, VP Sara Duterte, kailangan
        muna mag-officially convene ang Senado [the Senate needs to officially convene]
        as an impeachment court. Will that happen on June 11?” de Lima asked in a
        chance interview on Monday.</p>'
