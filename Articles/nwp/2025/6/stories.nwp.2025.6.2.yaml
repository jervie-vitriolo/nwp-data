      primarytype: 'block'
      uuid: '78089982-2b58-4055-a4ff-cf3ff811f1a7'
      activationstatus: true
      created: 2025-06-02T09:59:12.934+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.934+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'aafb9d12-e718-432a-9282-c02ae04a0067'
      activationstatus: true
      created: 2025-06-02T09:59:12.934+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.934+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She described seeing a man whom she presumed to be the attacker standing\
        \ in the courtyard shirtless, holding a glass bottle of clear liquid and shouting.\r"
    section56:
      primarytype: 'block'
      uuid: 'aa1fc547-418e-4b30-a090-1f24af4606df'
      activationstatus: true
