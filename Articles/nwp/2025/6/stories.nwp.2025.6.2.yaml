      lastactivated: 2025-06-02T09:59:13.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.941+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The shooting fueled polarization in the United States over the war
        in Gaza between supporters of Israel and pro-Palestinian demonstrators.</p>'
