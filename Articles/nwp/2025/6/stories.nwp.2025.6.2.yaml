    title: 'Singapore PM to make official visit to PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6030e182-d09e-404c-b730-4e68a526a53a'
      activationstatus: true
      created: 2025-06-02T18:10:24.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.950+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Singaporean Prime Minister
        Lawrence Wong will undertake his first official visit to the Philippines on
        June 4 to 5 upon the invitation of President Ferdinand Marcos Jr., Malacañang
        announced.</p>'
    section1:
      primarytype: 'block'
      uuid: '2eefdd09-a497-47b7-8755-df2c15fe0110'
      activationstatus: true
      created: 2025-06-02T18:10:24.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The visit will mark Wong’s first bilateral trip since his reappointment
        in May, making the Philippines his first stop in strengthening diplomatic
        engagements in the region. It will also serve as his introductory visit to
        the country as head of government.'
    section2:
      primarytype: 'block'
      uuid: 'dc67509b-6e76-4017-b9ed-638e8704a862'
      activationstatus: true
      created: 2025-06-02T18:10:24.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos and Wong will hold a bilateral meeting on June 4, where both
        leaders are expected to discuss the expanding partnership, focusing on cooperation
        in health, climate change mitigation, and civil service development, among
        other key areas.'
    section3:
      primarytype: 'block'
      uuid: 'ae85092f-c4f5-4b6e-827f-ac551ecaae68'
      activationstatus: true
      created: 2025-06-02T18:10:24.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two leaders are also expected to exchange views on pressing political
        and economic issues affecting Southeast Asia.'
    section4:
      primarytype: 'block'
      uuid: 'f63ce0aa-ccdf-4627-a1d5-23dd887b3d85'
      activationstatus: true
      created: 2025-06-02T18:10:24.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Singapore continues to be a major economic partner of the Philippines,
        ranking as the country’s eighth largest trading partner in 2024. Additionally,
        the city-state is home to an estimated 220,000 Filipinos.'
    section5:
      primarytype: 'block'
      uuid: 'e5ddbad6-03fa-4fa6-ab8e-5a38c5058fa3'
      activationstatus: true
      created: 2025-06-02T18:10:24.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2024, Marcos hosted Singaporean President Tharman Shanmugaratnam
        at Malacañang Palace, where both leaders reaffirmed over five decades of diplomatic
        ties and vowed to explore new areas of collaboration.'
    section6:
      primarytype: 'block'
      uuid: 'a6595d0a-d8ab-4de7-85ed-ab1ca36784ad'
      activationstatus: true
      created: 2025-06-02T18:10:24.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our bilateral relations have come a long way and have undergone immense
        transformation, it  was an opportunity to reaffirm and renew our bonds of
        friendship and see how we can build upon them further,” said Marcos.'
    section7:
      primarytype: 'block'
      uuid: 'c8d41511-8ca8-4c9d-84fc-3513c9c12f7d'
      activationstatus: true
      created: 2025-06-02T18:10:24.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Shanmugaratnam highlighted Singapore’s long-term commitment to Philippine
        development.'
    section8:
      primarytype: 'block'
      uuid: '21840fc2-76ba-46fb-87db-80474043afdd'
      activationstatus: true
      created: 2025-06-02T18:10:24.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We see ourselves as a partner in the Philippines’ development in all
        aspects – economic development, sustainability, inclusive growth,” he said,
        expressing support for closer collaboration not only through government agencies,
        but also via corporate and philanthropic channels.'
    section9:
      primarytype: 'block'
      uuid: 'dcee27a0-5fd1-41ab-b8d7-ef3d9e0f8ec2'
      activationstatus: true
      created: 2025-06-02T18:10:24.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:13:34.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:13:33.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos said bilateral ties are now “deep and multi-faceted,” citing
        stronger cooperation in defense and security, trade and investment, as well
        as emerging sectors like sustainability and energy prime minister since 2017.</p>'
