      lastmodified: 2025-06-02T15:51:11.594+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The zombie film series that popularized the modern depiction of
        the monstrous creatures is back for a frightening third film. Set 28 years
        after the virus first ravaged the world (as seen in 2002’s <em>28 Days Later</em>),
        survivors have adapted to living in quarantine amidst the infected. When a
        father and son are tasked with a mission that takes them away from the safety
        of their community, they face the horrors of the outside world. <strong>Aaron
        Taylor-Johnson</strong>, <strong>Jodie Comer</strong>, and <strong>Ralph Fiennes</strong>
        star in what is sure to be a thrilling entry in this iconic franchise.<br><em>In
        cinemas June 18.</em></p>'
