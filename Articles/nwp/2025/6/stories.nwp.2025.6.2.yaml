      lastactivated: 2025-06-02T09:59:13.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.925+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'ddcc394d-d9d8-4f1f-bbc8-b29e1f2899f6'
      activationstatus: true
      created: 2025-06-02T09:59:12.925+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.925+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "FBI special agent in charge of the Denver Field Office Mark Michalek\
        \ said there were six victims, aged between 67 and 88 years old, who were\
        \ transported to hospitals.\r"
    section38:
      primarytype: 'block'
      uuid: 'fe9a49a4-9329-42ca-994e-db029b55c923'
      activationstatus: true
