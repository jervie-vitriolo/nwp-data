      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '6876b27d-d7ae-4911-bc99-dabe0e9aa852'
      activationstatus: true
      created: 2025-06-02T09:59:12.931+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.931+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“This was a beautiful Sunday afternoon in downtown Boulder on Pearl\
        \ Street and this act was unacceptable,” Redfearn said at an earlier press\
        \ conference. “I ask that you join me in thinking about the victims, the families\
        \ of those victims, and everyone involved in this tragedy.”\r"
    section50:
      primarytype: 'block'
      uuid: '3d3b5164-b391-4b0e-badf-8951b8029a98'
      activationstatus: true
      created: 2025-06-02T09:59:12.931+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.931+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '2af96ea7-e5a8-490a-9b2d-f55d2f757f8a'
      activationstatus: true
      created: 2025-06-02T09:59:12.932+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.932+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The incident comes amid heightened tensions in the United States
        over Israel’s war in Gaza, which has spurred both an increase in antisemitic
        hate crime as well as moves by conservative supporters of Israel led by President
        Donald Trump to brand pro-Palestinian protests as antisemitic. His administration
        has detained protesters of the war without charge and cut off funding to elite
        U.S. universities that have permitted such demonstrations.</p>'
    section52:
      primarytype: 'block'
      uuid: '58cdf857-06b3-48d6-8b55-3c6949523afa'
      activationstatus: true
      created: 2025-06-02T09:59:12.933+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.933+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '82a5f4f9-870d-4c2d-aef7-1f5e714f436c'
      activationstatus: true
      created: 2025-06-02T09:59:12.933+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.933+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Brooke Coffman, a 19-year-old at the University of Colorado who
        witnessed the Boulder incident, said she saw four women lying or sitting on
        the ground with burns on their legs. One of them appeared to have been badly
        burned on most of her body and had been wrapped in a flag by someone, she
        said.</p>'
