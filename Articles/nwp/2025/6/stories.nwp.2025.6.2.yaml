    title: 'PNP contingency in case of ICC arrest warrant vs. Dela Rosa - Torre'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '788bba82-af55-4a4b-8e87-67b374e47ced'
      activationstatus: true
      created: 2025-06-02T19:11:02.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine National
        Police (PNP) has contingencies in case the International Criminal Court (ICC)
        issues an arrest warrant on Sen. Bato dela Rosa, the new PNP chief said Monday,
        June 2.</p>'
    section1:
      primarytype: 'block'
      uuid: '6f77c7f3-a53e-4575-a1fb-e07b14bb79a0'
      activationstatus: true
      created: 2025-06-02T19:11:02.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PGen Nicolas Torre III said the agency will “just cross the bridge”\
        \ when the time comes.\r"
    section2:
      primarytype: 'block'
      uuid: 'e5c737b6-0b29-4990-abaf-e78c4631bf7e'
      activationstatus: true
      created: 2025-06-02T19:11:02.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It’s really something that has to be acted upon pag nandiyan na [if\
        \ it’s already there],” Torre told reporters in a news conference after the\
        \ change of command ceremony.\r"
    section3:
      primarytype: 'block'
      uuid: '04ff6910-62fe-40e0-8a40-be3795f6a94f'
      activationstatus: true
      created: 2025-06-02T19:11:02.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre led the March 11 arrest of former President Rodrigo Duterte on\
        \ a warrant issued by the ICC coursed through the Interpol due to alleged\
        \ crimes against humanity for murder in his bloody drug war.\r"
    section4:
      primarytype: 'block'
      uuid: '638084e6-e84b-45f6-99ca-7921cd7c8fd9'
      activationstatus: true
      created: 2025-06-02T19:11:02.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dela Rosa, as former PNP chief of the Duterte administration, was top\
        \ implementer of the anti-drug campaign.\r"
    section5:
      primarytype: 'block'
      uuid: '461ae545-8e37-4344-981b-686881816965'
      activationstatus: true
      created: 2025-06-02T19:11:02.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He earlier said he would seek refuge in the Senate premises should\
        \ an arrest warrant be issued by the ICC.\r"
    section6:
      primarytype: 'block'
      uuid: '962cf27f-b071-4d42-8de4-b0e676040c34'
      activationstatus: true
      created: 2025-06-02T19:11:02.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'eaabbaa2-f8ff-4dee-886a-875fead539d4'
      activationstatus: true
      created: 2025-06-02T19:11:02.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Challenge to Roque</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'cc6560ba-7a1c-42e8-b920-f501f418c0b4'
      activationstatus: true
      created: 2025-06-02T19:11:02.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Torre also dared former presidential spokesperson Harry\
        \ Roque to return to the country and face the human trafficking case against\
        \ him.\r"
    section9:
      primarytype: 'block'
      uuid: '36c8a0ca-9327-4d4c-9747-b9abdb26aa97'
      activationstatus: true
      created: 2025-06-02T19:11:02.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An arrest warrant has been issued against Roque, Cassandra Ong, and\
        \ 49 others for alleged human trafficking in relation to the operations of\
        \ the online gaming hub Lucky South 99. Torre said only two people have been\
        \ arrested.\r"
    section10:
      primarytype: 'block'
      uuid: 'd1313d78-9818-49fa-be85-28b4932f58f0'
      activationstatus: true
      created: 2025-06-02T19:11:02.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is a valid case pending before our courts. Abogado naman si Harry\
        \ Roque harapin niya [Harry Roque is a lawyer so he should face the case],”\
        \ the PNP chief said.\r"
    section11:
      primarytype: 'block'
      uuid: '0c4a1ca7-3435-4ca0-a51a-42a12f2adcc4'
      activationstatus: true
      created: 2025-06-02T19:11:02.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said coordinating with the Interpol is “just one of many mechanisms”\
        \ the authorities can use to bring Roque back to the country. The Department\
        \ of Foreign Affairs has canceled Roque’s passport.\r"
    section12:
      primarytype: 'block'
      uuid: 'b89ea6bf-1dab-4128-aea1-11ef7730cb6e'
      activationstatus: true
      created: 2025-06-02T19:11:02.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Roque is in the Netherlands seeking political asylum.\r"
    section13:
      primarytype: 'block'
      uuid: '0e42061e-0b02-40bd-9431-7044d9e4d609'
      activationstatus: true
      created: 2025-06-02T19:11:02.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre also said the PNP has “all-out” operations against wanted persons,\
        \ including former Bureau of Corrections Commissioner Gerald Bantag.\r"
    section14:
      primarytype: 'block'
      uuid: 'ee513071-a085-4cb1-99fe-5a52d00f504b'
      activationstatus: true
      created: 2025-06-02T19:11:02.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bantag was tagged as the mastermind in the murder of broadcast journalist\
        \ Percy Lapid in October 2022.\r"
    section15:
      primarytype: 'block'
      uuid: '9444e8e8-9a28-4241-abea-dd8dfe2a9158'
      activationstatus: true
      created: 2025-06-02T19:11:02.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the PNP will reexamine the base information it has on the wanted\
        \ persons.\r"
    section16:
      primarytype: 'block'
      uuid: 'a22d65b0-fad4-4962-a68c-414f21eef4ae'
      activationstatus: true
      created: 2025-06-02T19:11:02.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are really very committed to ensuring these people hiding from\
        \ the law…will be brought to justice,” he told reporters.\r"
    section17:
      primarytype: 'block'
      uuid: '2c68acbd-0c2c-4f52-b85f-66d40f4bffc4'
      activationstatus: true
      created: 2025-06-02T19:11:02.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T19:11:03.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:11:02.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre, former chief of the Criminal Investigation and Detection Group,\
        \ was key in the two-week manhunt and eventual arrest of Apollo Quiboloy,\
        \ Duterte’s spiritual adviser amd megachurch leader in Davao, who is facing\
        \ charges related to human trafficking and sexual and child abuse, among others.\r"
  'START HERE----->european-production-stabilises-Asia-struggle-US-tariffs':
    author: 'Jonathan Cable and Leika Kihara, Reuters'
    caption: 'A worker uses a sewing machine at a garment factory in Tiruppur, in
      the Southern state of Tamil Nadu, India on April 22. (Francis Mascarenhas/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T19:06:16.000+08:00
    imagesource: 'aad9daf8-7893-4404-876e-43ef1d8c88b3'
    primarytype: 'composition'
    uuid: '3a3ff8d2-1b09-4f39-93db-8aa692d9fdbb'
    lead: 'European manufacturing took another step towards stabilisation in May
      but Asian factory activity shrank as soft demand in China and U.S. tariffs took
      a heavy toll, surveys showed, highlighting the darkening outlook for the once
      fast-growing region.'
    activationstatus: true
    created: 2025-06-02T19:12:58.371+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-06-02T19:45:50.066+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T19:45:49.686+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'European factory production stabilises further but Asia struggles with
      US tariffs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8017c3db-d33c-4600-95f2-4b2c54d0d371'
      activationstatus: true
      created: 2025-06-02T19:16:25.270+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.666+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>London, England/Tokyo, Japan</strong> -<strong>&nbsp;</strong>
        European manufacturing took another step towards stabilisation in May but
        Asian factory activity shrank as soft demand in China and U.S. tariffs took
        a heavy toll, surveys showed, highlighting the darkening outlook for the once
        fast-growing region.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ce687315-369b-4c89-b950-dc1b0504623c'
      activationstatus: true
      created: 2025-06-02T19:16:25.271+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.667+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "U.S. President Donald Trump’s flip-flopping on trade tariffs has left\
        \ firms unsure about where the charges will settle.\r"
    section2:
      primarytype: 'block'
      uuid: '12fd93ff-03ff-459f-bb43-d25db575ca7e'
      activationstatus: true
      created: 2025-06-02T19:16:25.271+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.667+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Still, production increased for a third consecutive month in the common\
        \ currency area, supported by a near-stabilisation in demand.\r"
    section3:
      primarytype: 'block'
      uuid: 'ff118aa1-93e3-467b-be9e-58b181a95d98'
      activationstatus: true
      created: 2025-06-02T19:16:25.271+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.668+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The HCOB Eurozone Manufacturing Purchasing Managers' Index rose to\
        \ 49.4 in May from 49.0 in April, marking a 33-month high and in line with\
        \ a preliminary estimate but remaining below the 50.0 threshold separating\
        \ growth from contraction.\r"
    section4:
      primarytype: 'block'
      uuid: '469073b1-df2d-49ba-a6b2-95a9af2ba182'
      activationstatus: true
      created: 2025-06-02T19:16:25.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.669+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "France’s PMI moved closer to breakeven at 49.8, a 28-month high. But\
        \ Europe’s largest economy, Germany, remained the weakest performer among\
        \ the big euro zone members with a PMI of 48.3.\r"
    section5:
      primarytype: 'block'
      uuid: 'a635c7fb-15b1-4c8c-bd43-7782f5b2d526'
      activationstatus: true
      created: 2025-06-02T19:16:25.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.670+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I wouldn't read too much into the numbers today. A bit up for France,\
        \ a bit down for Germany,\" said Salomon Fiedler at Bernberg.\r"
    section6:
      primarytype: 'block'
      uuid: 'dbcfd287-9aed-4d54-a923-f7a991d28d0c'
      activationstatus: true
      created: 2025-06-02T19:16:25.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.670+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"For the euro zone as a whole we are stable.\"\r"
    section7:
      primarytype: 'block'
      uuid: '31d33bf8-b7f4-43e7-9421-06b12353d316'
      activationstatus: true
      created: 2025-06-02T19:16:25.273+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.671+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In Britain, outside the European Union, the downturn was less steep\
        \ than first feared in May but output, orders and jobs continued to drop as\
        \ companies cited recent tax hikes and Trump’s tariffs.\r"
    section8:
      primarytype: 'block'
      uuid: '6f3e6aaa-06d3-4224-a0f1-144f8f8b4cd4'
      activationstatus: true
      created: 2025-06-02T19:16:25.273+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.672+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Asia struggles</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'cbe026a2-8fcd-446c-99f2-419f01eb5cde'
      activationstatus: true
      created: 2025-06-02T19:16:25.274+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.673+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trade-reliant Japan and South Korea continued to see manufacturing\
        \ activity contract in May as Trump’s automobile tariffs cloud the outlook\
        \ for exports.\r"
    section10:
      primarytype: 'block'
      uuid: '09e8d8c0-b8fb-459b-93fe-79976d34d40e'
      activationstatus: true
      created: 2025-06-02T19:16:25.274+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.673+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Adding to the gloom, an official survey on Saturday showed China’s\
        \ manufacturing activity shrank in May for a second month in a sign of weakness\
        \ in the world’s second-largest economy.\r"
    section11:
      primarytype: 'block'
      uuid: '7e9040f5-14ed-40d6-8eca-de129a36f06f'
      activationstatus: true
      created: 2025-06-02T19:16:25.275+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.674+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "With many Asian economies making little progress in trade negotiations\
        \ with the U.S., uncertainty will likely keep companies from boosting production\
        \ or spending, analysts said.\r"
    section12:
      primarytype: 'block'
      uuid: '0582090a-33fd-42c4-b6b6-9c16381c25de'
      activationstatus: true
      created: 2025-06-02T19:16:25.275+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.675+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It’s hard to expect a pick-up in Asia’s manufacturing activity any\
        \ time soon with countries in the region slapped with quite high 'reciprocal'\
        \ tariffs,\" said Toru Nishihama, chief emerging market economist at Dai-ichi\
        \ Life Research Institute.\r"
    section13:
      primarytype: 'block'
      uuid: '1c67f431-436d-4a81-b4d3-46907dbe987d'
      activationstatus: true
      created: 2025-06-02T19:16:25.276+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.676+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"With domestic demand weak, China is flooding Asia with cheap exports,\
        \ which is also putting deflationary pressure on the region’s economies,\"\
        \ he said.\r"
    section14:
      primarytype: 'block'
      uuid: 'acc02ccb-71a4-4bfd-9edc-0103f3cb90a3'
      activationstatus: true
      created: 2025-06-02T19:16:25.276+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.677+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Japan’s final au Jibun Bank manufacturing PMI stood at 49.4 in May,\
        \ up from April but stayed below 50.0 for an 11th successive month.\r"
    section15:
      primarytype: 'block'
      uuid: 'b2e60dc1-a5d5-4d06-b29c-0ed53c8e6503'
      activationstatus: true
      created: 2025-06-02T19:16:25.277+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.677+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The PMI for South Korea, Asia’s fourth-largest economy, stood at 47.7\
        \ in May, staying below 50 for a fourth month due to frail demand and the\
        \ hit from U.S. tariffs, S&amp;P Global’s survey showed.\r"
    section16:
      primarytype: 'block'
      uuid: '801a0edb-11b3-4ff6-a732-a0e1efa6f9b1'
      activationstatus: true
      created: 2025-06-02T19:16:25.277+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.678+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Both Japan and South Korea saw their economies contract last quarter,\
        \ as Trump’s tariffs and uncertainty over U.S. trade policy weighed on exports\
        \ and corporate activity.\r"
    section17:
      primarytype: 'block'
      uuid: '2552cb39-8530-4a92-ad13-928812517cb8'
      activationstatus: true
      created: 2025-06-02T19:16:25.278+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.679+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "India’s manufacturing growth slowed to a three-month low in May as\
        \ demand softened amid price pressures and geopolitical tensions, a survey\
        \ showed on Monday.\r"
    section18:
      primarytype: 'block'
      uuid: '4cd5c157-7772-441e-83b0-f7800c3e82a5'
      activationstatus: true
      created: 2025-06-02T19:16:25.278+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.680+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "There is little sign conditions will improve.\r"
    section19:
      primarytype: 'block'
      uuid: '7c39b809-ca6d-4630-ba7b-794ea739ac62'
      activationstatus: true
      created: 2025-06-02T19:16:25.279+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.680+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Friday, Trump said China had violated a two-way deal to scale back\
        \ tariffs, whereas China contended it had maintained communication on trade\
        \ with the United States. Trump also announced a doubling of worldwide steel\
        \ and aluminium tariffs to 50%, once again rattling international trade.\r"
    section20:
      primarytype: 'block'
      uuid: 'c3b0519a-fc06-4638-b81d-b757c71284a5'
      activationstatus: true
      created: 2025-06-02T19:16:25.279+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.681+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Japan and the U.S. on Friday agreed to hold another round of trade\
        \ talks ahead of the G7 summit in June, but Japan’s top tariff negotiator\
        \ said no deal would be reached without concessions on all U.S. tariffs, including\
        \ on automobiles.\r"
    section21:
      primarytype: 'block'
      uuid: '18de4d02-6f87-4a58-93b7-5b71c6cbbb64'
      activationstatus: true
      created: 2025-06-02T19:16:25.280+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.682+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Vietnam, Indonesia and Taiwan also saw factory activity contract in\
        \ May, their surveys showed.\r"
    section22:
      primarytype: 'block'
      uuid: 'd33b0146-18fa-4d8f-bf2d-8527d9f9e911'
      activationstatus: true
      created: 2025-06-02T19:16:25.280+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:45:50.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:45:49.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>(Reporting by Leika Kihara; Editing by Christopher Cushing)</p>'
  'START HERE----->south-korea-presidential-elections-final-pitch':
    author: 'Jack Kim, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T19:14:43.000+08:00
    imagesource: '3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
    primarytype: 'composition'
    uuid: 'e6faf93a-5239-4ece-bbf3-7abc33df9397'
    lead: 'South Korea’s leading presidential hopefuls were crisscrossing the country
      on the final day of campaigning on Monday before converging on Seoul, vowing
      to revive an ailing economy and put months of turmoil over a failed martial
      law attempt behind them.'
    activationstatus: true
    created: 2025-06-02T19:17:19.782+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-02T19:17:20.051+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T19:17:19.809+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea presidential hopefuls make final pitch to voters ahead of
      election'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '034429b9-6766-4cd7-a26e-b9e1ae3d18df'
      activationstatus: true
      created: 2025-06-02T19:17:19.795+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s leading presidential
        hopefuls were crisscrossing the country on the final day of campaigning on
        Monday before converging on Seoul, vowing to revive an ailing economy and
        put months of turmoil over a failed martial law attempt behind them.</p>'
    section1:
      primarytype: 'block'
      uuid: '5eb56184-0f0f-4150-b1d0-5eac95f1627a'
      activationstatus: true
      created: 2025-06-02T19:17:19.795+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tuesday’s election was triggered by the ouster of Yoon Suk Yeol who
        briefly imposed martial law in December, stunning South Koreans who had come
        to believe the days of using the military to intervene in the democratic process
        were long past.'
    section2:
      primarytype: 'block'
      uuid: 'c757bcc3-5b0d-4973-afca-29cff2c2ec00'
      activationstatus: true
      created: 2025-06-02T19:17:19.796+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Liberal frontrunner Lee Jae-myung vowed to mend the social division
        that deepened in the aftermath of Yoon’s martial law, but said his opponent
        and Yoon’s People Power Party must be held accountable, branding them "insurrection
        sympathisers."'
    section3:
      primarytype: 'block'
      uuid: '8455275f-6ed5-43e8-84e2-6027acf5ed4e'
      activationstatus: true
      created: 2025-06-02T19:17:19.796+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We are at a historic inflection point of whether we go on as a democratic
        republic or become a country of dictators," Lee told a campaign rally in the
        battleground capital.'
    section4:
      primarytype: 'block'
      uuid: '8ed635e0-8be3-4d02-97e7-5a7d278d3520'
      activationstatus: true
      created: 2025-06-02T19:17:19.796+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Later he said the top priority as president if elected would be to
        take urgent steps to address the economy, adding he would first turn his attention
        to the cost of living for middle- and low-income families and the struggles
        of small business owners.'
    section5:
      primarytype: 'block'
      uuid: 'e1d4033d-c9b4-42a9-925b-f0480d821053'
      activationstatus: true
      created: 2025-06-02T19:17:19.797+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After sweeping through key swing vote regions and the stronghold of
        his main conservative opponent, Kim Moon-soo, Lee focused on the capital region
        home to the highest concentration of the country’s 44.39 million voters.'
    section6:
      primarytype: 'block'
      uuid: 'c963e0bf-bbdc-4eaf-a860-516396bb11b2'
      activationstatus: true
      created: 2025-06-02T19:17:19.797+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kim started the final day on the southern island of Jeju before crossing
        the country north, calling Lee a "dangerous man" who would abuse the office
        of president and the parliament controlled by his Democratic Party in an unchecked
        manner.'
    section7:
      primarytype: 'block'
      uuid: '52443b95-eb18-4fa8-b886-a03986018c2a'
      activationstatus: true
      created: 2025-06-02T19:17:19.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The conservative candidate once again apologised on Monday for Yoon’s
        martial law and pledged to undertake political reform.'
    section8:
      primarytype: 'block'
      uuid: '17af2bba-7b9f-4ec9-88c3-09b0ef5ce87d'
      activationstatus: true
      created: 2025-06-02T19:17:19.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two leading candidates were scheduled to wrap up three weeks of
        official campaigning at midnight in Seoul, with polls set to open at 6 a.m.
        (2100 GMT on Monday) on Tuesday across the country.'
    section9:
      primarytype: 'block'
      uuid: '380888bd-e8d2-4319-b0f3-629d4b5d10ff'
      activationstatus: true
      created: 2025-06-02T19:17:19.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The winner, who will be certified on Wednesday, will have just a short
        few hours before taking office without the usual two-month transition as Yoon
        was removed by the Constitutional Court on April 4 for grave violation of
        his lawful duties.'
    section10:
      primarytype: 'block'
      uuid: 'db506dce-3730-4816-9fcf-28b58354a791'
      activationstatus: true
      created: 2025-06-02T19:17:19.799+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:17:20.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:17:19.799+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim. Editing by Ed Davies and Saad Sayeed)</em></p>'
  'START HERE----->donald-trump-trade-war-timeline':
    author: 'Reuters'
    caption: 'US President Donald Trump (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T19:18:48.000+08:00
    imagesource: '158088ca-2c62-45f8-b490-580d717ad1aa'
    primarytype: 'composition'
    uuid: 'b95ed3eb-1ef8-4d52-b318-14b42513ee77'
    lead: 'U.S. President Donald Trump’s tariff decisions since he took office
      on January 20 have shocked financial markets and sent a wave of uncertainty
      through the global economy. Here is a timeline of the major developments.'
    activationstatus: true
    created: 2025-06-02T19:20:46.557+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-02T19:21:33.124+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T19:21:32.584+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'TIMELINE: How Trump’s trade war is upending the global economy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8600ab9-5f6c-4cf6-8d27-0f5515380bd9'
      activationstatus: true
      created: 2025-06-02T19:20:46.590+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.570+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> U.S. President Donald Trump’s tariff
        decisions since he took office on January 20 have shocked financial markets
        and sent a wave of uncertainty through the global economy. Here is a timeline
        of the major developments:</p>'
    section1:
      primarytype: 'block'
      uuid: '262c2dc3-3a6e-4ab2-9cb2-9ef3c5376258'
      activationstatus: true
      created: 2025-06-02T19:20:46.590+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.570+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'February 1 - Trump imposes 25% tariffs on Mexican and most Canadian
        imports and 10% on goods from China, demanding they curb the flow of fentanyl
        and illegal immigrants into the United States.'
    section2:
      primarytype: 'block'
      uuid: '6c558633-a229-4822-8923-7095c38d2a93'
      activationstatus: true
      created: 2025-06-02T19:20:46.590+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.571+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'February 3 - Trump suspends his threat of tariffs on Mexico and Canada,
        agreeing to a 30-day pause in return for concessions on border and crime enforcement.
        The U.S. does not reach such a deal with China.'
    section3:
      primarytype: 'block'
      uuid: '2d46c654-b4d1-4b19-a736-ff4bbdab8d56'
      activationstatus: true
      created: 2025-06-02T19:20:46.591+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.571+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'February 7 - Trump delays tariffs on de minimis, or low-cost, packages
        from China until the Commerce Department can confirm that procedures and systems
        are in place to process them and collect tariff revenue.'
    section4:
      primarytype: 'block'
      uuid: '844b0455-4bf3-43c1-8398-db66fa555a4a'
      activationstatus: true
      created: 2025-06-02T19:20:46.591+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'February 10 - Trump raises tariffs on steel and aluminum to a flat
        25% "without exceptions or exemptions".'
    section5:
      primarytype: 'block'
      uuid: '315796d3-07e0-41e3-bc58-de5a235695d6'
      activationstatus: true
      created: 2025-06-02T19:20:46.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'March 3 - Trump says 25% tariffs on goods from Mexico and Canada will
        take effect from March 4 and doubles fentanyl-related tariffs on all Chinese
        imports to 20%.'
    section6:
      primarytype: 'block'
      uuid: '5fb26bec-9fa2-447e-a3b8-194939056217'
      activationstatus: true
      created: 2025-06-02T19:20:46.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.573+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'March 5 - The president agrees to delay tariffs for one month on some
        vehicles built in Canada and Mexico after a call with the CEOs of General
        Motors GM.N and Ford F.N and the chair of Stellantis STLAM.MI.'
    section7:
      primarytype: 'block'
      uuid: 'f86c9ec1-0191-4bf6-894a-7ed28d91a56c'
      activationstatus: true
      created: 2025-06-02T19:20:46.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.573+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'March 6 - Trump exempts goods from Canada and Mexico under a North
        American trade pact for a month from the 25% tariffs.'
    section8:
      primarytype: 'block'
      uuid: '53e24e25-735e-449b-bcd6-0076fa45d38e'
      activationstatus: true
      created: 2025-06-02T19:20:46.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'March 26 - Trump unveils a 25% tariff on imported cars and light trucks.'
    section9:
      primarytype: 'block'
      uuid: '05f34db6-0dea-448b-86f6-be6cbd6fd48d'
      activationstatus: true
      created: 2025-06-02T19:20:46.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'April 2 - Trump announces global tariffs with a baseline of 10% across
        all imports and significantly higher duties on some of the U.S.' biggest
        trading partners.'
    section10:
      primarytype: 'block'
      uuid: '0c48603d-3d33-4ec1-a026-211f8279bf91'
      activationstatus: true
      created: 2025-06-02T19:20:46.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'April 9 - Trump pauses for 90 days most of his country-specific tariffs
        that kicked in less than 24 hours earlier following an upheaval in financial
        markets that erased trillions of dollars from bourses around the world.'
    section11:
      primarytype: 'block'
      uuid: '0904e2d1-c8d2-4518-8865-cf28255225af'
      activationstatus: true
      created: 2025-06-02T19:20:46.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 10% blanket duty on almost all U.S. imports stays in place.'
    section12:
      primarytype: 'block'
      uuid: '942756b9-e516-4745-959f-167aa06d05d6'
      activationstatus: true
      created: 2025-06-02T19:20:46.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump says he will raise the tariff on Chinese imports to 125% from
        the 104% level that took effect a day earlier. This pushes the extra duties
        on Chinese goods to 145%, including the fentanyl-related tariffs imposed earlier.'
    section13:
      primarytype: 'block'
      uuid: '3ae2589f-703a-479e-81c0-7c10dcfde440'
      activationstatus: true
      created: 2025-06-02T19:20:46.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'April 13 - The U.S. administration grants exclusions from steep tariffs
        on smartphones, computers and some other electronics imported largely from
        China.'
    section14:
      primarytype: 'block'
      uuid: 'ea5eafa3-2b9e-4969-b5d5-43e8b78c2765'
      activationstatus: true
      created: 2025-06-02T19:20:46.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'April 22 - The Trump administration launches national security probes
        under Section 232 of the Trade Act of 1962 into imports of both pharmaceuticals
        and semiconductors as part of a bid to impose tariffs on both sectors.'
    section15:
      primarytype: 'block'
      uuid: 'cd586385-8590-413d-a445-27ebe39d0a93'
      activationstatus: true
      created: 2025-06-02T19:20:46.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 4 - Trump imposes a 100% tariff on all movies produced outside
        the U.S.'
    section16:
      primarytype: 'block'
      uuid: '75748e2a-d496-4492-8dae-3c89dc7abff9'
      activationstatus: true
      created: 2025-06-02T19:20:46.597+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 9 - Trump and British Prime Minister Keir Starmer announce a limited
        bilateral trade agreement that leaves in place 10% tariffs on British exports,
        modestly expands agricultural access for both countries and lowers prohibitive
        U.S. duties on British car exports.'
    section17:
      primarytype: 'block'
      uuid: '50f01c44-89b6-458c-aa51-a92f79ed4f64'
      activationstatus: true
      created: 2025-06-02T19:20:46.597+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 12 - The U.S. and China agree to temporarily slash reciprocal tariffs.
        Under the 90-day truce, the U.S. will cut the extra tariffs it imposed on
        Chinese imports to 30% from 145%, while China’s duties on U.S. imports will
        be slashed to 10% from 125%.'
    section18:
      primarytype: 'block'
      uuid: 'd5673dad-9186-456e-a8d9-47f37bfe50a2'
      activationstatus: true
      created: 2025-06-02T19:20:46.598+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 13 - The U.S. cuts the low value "de minimis" tariff on China shipments,
        reducing duties for items valued at up to $800 to 54% from 120%.'
    section19:
      primarytype: 'block'
      uuid: '2173fad5-ed0c-4e8e-bc28-508b85316c0c'
      activationstatus: true
      created: 2025-06-02T19:20:46.598+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 23 - Trump says he is recommending a straight 50% tariff on goods
        from the European Union starting on June 1.'
    section20:
      primarytype: 'block'
      uuid: '474533d2-09bb-4cf8-82dd-7ac4cb99a45b'
      activationstatus: true
      created: 2025-06-02T19:20:46.599+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also warned Apple AAPL.O it would face 25% tariff if phones it sold
        in the U.S. were manufactured outside of the country.'
    section21:
      primarytype: 'block'
      uuid: 'b33e36db-2d91-4c32-9826-3a7c62491551'
      activationstatus: true
      created: 2025-06-02T19:20:46.599+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 25 - Trump backpedals on his threat to slap 50% tariffs on imports
        from the EU, agreeing to extend the deadline for talks between the U.S. and
        the block until July 9.'
    section22:
      primarytype: 'block'
      uuid: '2c7fa322-f3ce-48ac-8308-878eaa1ad032'
      activationstatus: true
      created: 2025-06-02T19:20:46.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 28 - A U.S. trade court blocked Trump’s tariffs from going into
        effect in a sweeping ruling that the president overstepped his authority by
        imposing across-the-board duties on imports from U.S. trade partners. The
        Trump administration said it would appeal the ruling.'
    section23:
      primarytype: 'block'
      uuid: '271a86b5-6953-484d-b33b-f7a233ddd6a7'
      activationstatus: true
      created: 2025-06-02T19:20:46.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 29 - A federal appeals court temporarily reinstates the most sweeping
        of Trump’s tariffs, saying it was pausing the lower court’s ruling to consider
        the government’s appeal, and ordered the plaintiffs in the cases to respond
        by June 5 and the administration by June 9.'
    section24:
      primarytype: 'block'
      uuid: 'aa9b35ae-3f92-4c57-823f-15ef61d540d8'
      activationstatus: true
      created: 2025-06-02T19:20:46.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-02T19:21:33.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:21:32.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'May 30 - At a rally in Pennsylvania, Trump says he plans to increase
        tariffs on imported steel and aluminum to 50% from 25%.'
    section25:
      primarytype: 'block'
      uuid: '3ed51811-b10c-4335-b084-31553c2f1a9b'
      activationstatus: true
      created: 2025-06-02T19:20:46.602+08:00
