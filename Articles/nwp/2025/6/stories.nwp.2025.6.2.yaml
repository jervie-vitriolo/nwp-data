      type: 'text'
      text: '<p>Keanu is a hilarious (hiss-terical), action-packed comedy about
        the extraordinary lengths people will go for their beloved pets. <strong>Jordan
        Peele</strong> stars as Rell, who instantly bonds with a kitten that appears
        on his doorstep, naming him Keanu. When Keanu is catnapped by local gangsters,
        Rell enlists his cousin Clarence, played by <strong>Keegan-Michael Key</strong>,
        for a wild rescue mission filled with comedic chaos.</p>'
