      lastmodified: 2025-06-02T09:59:12.937+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Senate Minority Leader Chuck Schumer, a prominent Jewish Democrat,
        said he was closely monitoring the situation.</p>'
    section60:
      primarytype: 'block'
      uuid: '054cbba7-fc18-4258-b930-e2324e94579d'
