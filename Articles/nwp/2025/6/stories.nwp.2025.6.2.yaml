      lastmodified: 2025-06-02T19:21:32.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Compiled by Paolo Laudani and Mateusz Rabiega in Gdansk; editing
        by Milla Nissi-Prussak, Jamie Freed and Lincoln Feast.)</em></p>'
  'START HERE----->second-russia-ukraine-peace-talks':
    author: 'Vladimir Soldatkin, Tom Balmforth and Huseyin Hayatsever, Reuters'
    caption: 'A serviceman from the mobile air defense unit of the 115th Separate
      Mechanized Brigade of the Ukrainian Armed Forces fires a Browning machine gun
      towards a Russian drone during an overnight shift, amid Russia’s attack on
      Ukraine, in Kharkiv Region, Ukraine on June 2. (Sofiia Gatilova/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T19:21:47.000+08:00
    imagesource: 'f2acf6d7-c73d-4b1a-9604-9a7fd2632901'
    primarytype: 'composition'
    uuid: 'c80c05f2-57b2-454a-9ae7-54842665a871'
    lead: 'Russian and Ukrainian officials arrived at a palace in Istanbul on Monday
      for their second round of direct peace talks since 2022 with no sign they are
      any closer to an agreement, one day after Kyiv struck some of Moscow’s nuclear-capable
      bombers.'
    activationstatus: true
    created: 2025-06-02T19:24:31.893+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-06-02T19:46:39.673+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T19:46:39.440+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russia, Ukraine set to hold more peace talks after Kyiv hits nuclear-capable
      bombers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a6ba2f9a-e42c-4a57-9efa-2bf2cef8aa8a'
      activationstatus: true
      created: 2025-06-02T19:29:05.980+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.435+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Istanbul, Turkey</strong> -&nbsp;Russian and Ukrainian officials
        arrived at a palace in Istanbul on Monday for their second round of direct
        peace talks since 2022 with no sign they are any closer to an agreement, one
        day after Kyiv struck some of Moscow’s nuclear-capable bombers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bd852a5c-02d1-463b-a9d3-89e568303f15'
      activationstatus: true
      created: 2025-06-02T19:29:05.980+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.436+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The two sides are expected to discuss their respective ideas for what\
        \ a full ceasefire and a longer term path to peace should look like amid stark\
        \ disagreements and pressure from U.S. President Donald Trump, who has warned\
        \ the U.S. could abandon its role as a mediator if there’s no progress.\r"
    section2:
      primarytype: 'block'
      uuid: '459cc860-aece-4ddd-a60c-66df2e01fd79'
      activationstatus: true
      created: 2025-06-02T19:29:05.980+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.436+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Russian and Ukrainian delegations arrived at Istanbul’s sumptuous\
        \ Ciragan Palace by the Bosphorus, along with senior Turkish officials, though\
        \ there was some unexplained delay in the start of talks. They had originally\
        \ been slated to start at 10 GMT.\r"
    section3:
      primarytype: 'block'
      uuid: '81aafbe3-0419-453f-a91f-c9a21edeabef'
      activationstatus: true
      created: 2025-06-02T19:29:05.981+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.437+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Vladimir Medinsky, the head of Moscow’s delegation, said that Russia\
        \ had received Ukraine’s draft memorandum for a peace accord ahead of the\
        \ talks. There was no word on whether Kyiv had received Russia’s draft. Ukrainian\
        \ Defence Minister Rustem Umerov is heading the Ukrainian delegation.\r"
    section4:
      primarytype: 'block'
      uuid: '0dad91be-3cd3-4dd6-a510-5315c8fd3c10'
      activationstatus: true
      created: 2025-06-02T19:29:05.981+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.437+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Their last round of talks in Istanbul on May 16 yielded the biggest\
        \ prisoner swap of the war with each side freeing 1,000 prisoners, but no\
        \ sign of peace - or even a ceasefire as both sides merely stated their opening\
        \ negotiating positions.\r"
    section5:
      primarytype: 'block'
      uuid: 'cba8dc24-b423-4b08-ab7e-febbc3ec238a'
      activationstatus: true
      created: 2025-06-02T19:29:05.982+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Kyiv regards Russia’s approach to date as an attempt to force it to\
        \ capitulate - something it says it will never do - and Moscow, which advanced\
        \ on the battlefield in May at its fastest rate in six months, says Ukraine\
        \ should submit to peace on Russian terms or face losing more territory.\r"
    section6:
      primarytype: 'block'
      uuid: '4578de56-55d6-47e7-88a0-8ada01a92066'
      activationstatus: true
      created: 2025-06-02T19:29:05.982+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Amid low expectations of a breakthrough, a Ukrainian source told Reuters\
        \ ahead of Monday’s talks that Kyiv was ready to take real steps towards peace\
        \ if Moscow showed flexibility and what they described as a readiness to \"\
        move forward, not just repeat the same previous ultimatums.\"\r"
    section7:
      primarytype: 'block'
      uuid: '23691189-98f1-4fad-99ff-3e9c41410c04'
      activationstatus: true
      created: 2025-06-02T19:29:05.982+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.439+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The mood in Russia before the talks was angry, with influential war\
        \ bloggers calling on Moscow to deliver a fearsome retaliatory blow against\
        \ Kyiv after Ukraine on Sunday launched one of its most ambitious attacks\
        \ of the war, targeting Russian nuclear-capable long-range bombers in Siberia\
        \ and elsewhere.\r"
    section8:
      primarytype: 'block'
      uuid: '136f333c-e889-429f-8457-1464e40ec21b'
      activationstatus: true
      created: 2025-06-02T19:29:05.983+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.439+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Ukraine’s air force said Russia had launched 472 drones at Ukraine,\
        \ the highest nightly total of the war.\r"
    section9:
      primarytype: 'block'
      uuid: 'af38b516-8d61-4271-b79d-ec75141bf451'
      activationstatus: true
      created: 2025-06-02T19:29:05.983+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-02T19:46:39.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T19:46:39.440+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Writing by Andrew Osborn; Additional reporting by Lidia Kelly,
        Olena Harmash in Kyiv, Ezgi Erkoyun in Istanbul and Tuvan Gumrukcu in AnkaraEditing
        by Gareth Jones)</em></p>'
  'START HERE----->psmid-compulsory-masking-mpox-unnecessary':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Filipinos wear face masks while walking along the roads of Manila
      in 2022. (Photo from PNA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-02T20:06:00.000+08:00
    imagesource: '6338ea50-141e-443a-ab80-949756045118'
    primarytype: 'composition'
    uuid: '53be3f82-bf41-4adc-be61-ed124ce8e6b4'
    lead: 'Compulsory masking in communities with reported cases of mpox is unnecessary,
      a medical society says.'
    activationstatus: true
    created: 2025-06-02T20:09:03.299+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-02T20:09:03.764+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T20:09:03.440+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Compulsory masking over mpox unnecessary - medical group'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1f80f0be-0dcf-4650-bff8-25ecb3284339'
      activationstatus: true
      created: 2025-06-02T20:09:03.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T20:09:03.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T20:09:03.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Compulsory masking
        in communities with reported cases of mpox is unnecessary, a medical society
        said Monday, June 2.</p>'
    section1:
      primarytype: 'block'
      uuid: '4fea9b86-3a63-4ad0-aa38-9b8a562f8235'
      activationstatus: true
      created: 2025-06-02T20:09:03.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T20:09:03.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T20:09:03.425+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine Society for Microbiology and Infectious Diseases
        (PSMID) issued the statement as several regions have reported cases of mpox,
        a disease that causes flu-like symptoms and pus-filled lesions.</p>'
    section2:
      primarytype: 'block'
      uuid: '3017e698-0748-4446-8eb4-15a923b6464c'
      activationstatus: true
      created: 2025-06-02T20:09:03.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T20:09:03.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T20:09:03.426+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Localities like Davao del Sur province, Compostela town in Davao de\
        \ Oro, and Maasin City in Leyte have ordered the mandatory wearing of face\
        \ masks.\r"
    section3:
      primarytype: 'block'
      uuid: 'a90d5e6f-6118-4d26-8e07-1abaec2e456d'
      activationstatus: true
      created: 2025-06-02T20:09:03.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T20:09:03.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T20:09:03.426+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PSMID said mpox is not transmitted airborne such as air across\
        \ rooms, marketplaces, offices, and even inside aircraft.\r"
    section4:
      primarytype: 'block'
      uuid: 'd7ececc0-725d-4510-ad35-4a58e17c9fad'
      activationstatus: true
      created: 2025-06-02T20:09:03.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T20:09:03.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T20:09:03.427+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mpox is usually spread through prolonged skin-to-skin contact, including\
        \ close interactions like kissing, sexual contact, and hugging, it said.\r"
    section5:
      primarytype: 'block'
      uuid: 'c2857538-7514-4566-8248-ba4e91925826'
      activationstatus: true
      created: 2025-06-02T20:09:03.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T20:09:03.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T20:09:03.427+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Enforcing masks is not a cost-effective measure and will not prevent\
        \ the spread of mpox,” the PSMID said.\r"
    section6:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid02ssfUqPDJepCucQmgKEbenS7d1avS8PQCqb87LYzRJcd5g1XdxxhbdwtpDWGLCvB3l&show_text=true&width=500"
        width="500" height="599" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: 'cb7af222-b130-4129-b72f-311f8d5de923'
      activationstatus: true
      created: 2025-06-02T20:09:03.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T20:09:03.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T20:09:03.427+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: '2dbcdc3f-19d9-4cef-9e93-789e39ecd40e'
      activationstatus: true
      created: 2025-06-02T20:09:03.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T20:09:03.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T20:09:03.428+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group advised those with rash to cover lesions with clean gauze\
        \ to prevent mpox exposure, avoid close skin-to-skin contact, not to share\
        \ personal items, and seek proper consultation.\r"
