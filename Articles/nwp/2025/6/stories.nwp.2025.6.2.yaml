      lastactivated: 2025-06-02T10:05:49.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.970+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Istanbul, Turkey -</strong> Russian and Ukrainian officials
        are due to sit down on Monday in the Turkish city of Istanbul for their second
        round of direct peace talks since 2022, but the two sides are still far apart
        on how to end the war and the fighting is stepping up.</p>'
    section6:
      primarytype: 'block'
      uuid: '88865331-7533-4321-a98b-9cb6af932a31'
      activationstatus: true
      created: 2025-06-02T10:05:48.970+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.970+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '227e7ebf-252f-49a8-81d5-d98bb6f0a70f'
      activationstatus: true
      created: 2025-06-02T10:05:48.971+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.971+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "U.S. President Donald Trump has demanded Russia and Ukraine make peace,\
        \ but so far they have not and the White House has repeatedly warned the United\
        \ States will \"walk away\" from the war if the two sides are too stubborn\
        \ to reach a peace deal.\r"
    section8:
      primarytype: 'block'
      uuid: '2c04c580-c77b-49b9-a10b-b5881365db2b'
      activationstatus: true
      created: 2025-06-02T10:05:48.971+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.971+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '7ef0f7a5-d93f-4ce3-8aa4-33ad0b054368'
      activationstatus: true
      created: 2025-06-02T10:05:48.972+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.972+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The first round of talks on May 16 yielded the biggest prisoner swap\
        \ of the war but no sign of peace - or even a ceasefire as both sides merely\
        \ set out their own opening negotiating positions.\r"
    section10:
      primarytype: 'block'
      uuid: '5258be79-c2eb-41ff-a243-38a616b6813d'
      activationstatus: true
      created: 2025-06-02T10:05:48.972+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.972+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '112b94f4-38ab-4068-88bd-0955e1e73f95'
      activationstatus: true
      created: 2025-06-02T10:05:48.972+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.972+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "After keeping the world guessing on whether Ukraine would even turn\
        \ up for the second round, President Volodymyr Zelenskiy said Defence Minister\
        \ Rustem Umerov would meet with Russian officials in Istanbul.\r"
    section12:
      primarytype: 'block'
      uuid: '90eb72e3-26e8-4073-88c8-266a7356aa05'
      activationstatus: true
      created: 2025-06-02T10:05:48.973+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.973+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '3b9863ea-4c2e-470d-9faf-eb21d71c6c3b'
      activationstatus: true
      created: 2025-06-02T10:05:48.974+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.974+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Russian delegation will be headed by Kremlin aide Vladimir Medinsky,\
        \ who after the first round invoked French general and statesman Napoleon\
        \ Bonaparte to assert that war and negotiations should always be conducted\
        \ at the same time.\r"
    section14:
      primarytype: 'block'
      uuid: '8943e585-2a54-43e7-8a4e-bbfc8d14f321'
      activationstatus: true
      created: 2025-06-02T10:05:48.974+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.974+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'fc90debc-63e7-4c37-9ce5-8e34e977a44f'
      activationstatus: true
      created: 2025-06-02T10:05:48.975+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.975+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "On Sunday, Ukraine launched one of its most ambitious attacks of the\
        \ war, targeting Russian nuclear-capable long-range bombers in Siberia and\
        \ other military bases, while the Kremlin launched 472 drones at Ukraine,\
        \ Ukraine’s air force said, the highest nightly total of the war.\r"
    section16:
      primarytype: 'block'
      uuid: 'd24267be-d665-47a1-bccf-88e467c3a923'
      activationstatus: true
      created: 2025-06-02T10:05:48.975+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.975+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '740c3ccd-198b-40d5-a20b-078b224d6386'
      activationstatus: true
      created: 2025-06-02T10:05:48.976+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.976+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The idea of direct talks was first proposed by President Vladimir Putin\
        \ after Ukraine and European powers demanded that he agree to a ceasefire\
        \ which the Kremlin dismissed.\r"
    section18:
      primarytype: 'block'
      uuid: 'c9c41218-a398-4e68-9a9a-e48525dedbe9'
      activationstatus: true
      created: 2025-06-02T10:05:48.976+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.976+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '46facdee-5368-4237-be86-dafb74d3dbe4'
      activationstatus: true
      created: 2025-06-02T10:05:48.977+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.977+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Putin said Russia would draft a memorandum setting out the broad contours\
        \ of a possible peace accord and only then discuss a ceasefire.\r"
    section20:
      primarytype: 'block'
      uuid: '849c056c-fc15-4b7d-ae52-151fa14bbce8'
      activationstatus: true
      created: 2025-06-02T10:05:48.977+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.977+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'b384a3d0-378e-4fcd-85b7-b1a5dc65905b'
      activationstatus: true
      created: 2025-06-02T10:05:48.978+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.978+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kyiv said over the weekend it was still waiting for draft memorandum\
        \ from the Russian side.\r"
    section22:
      primarytype: 'block'
      uuid: 'f6df7733-4341-40db-8dd4-e982f9728151'
      activationstatus: true
      created: 2025-06-02T10:05:48.978+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.978+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'bf7c7a0d-31ba-444c-bf91-5c7361d78ee8'
      activationstatus: true
      created: 2025-06-02T10:05:48.979+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.979+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Medinsky, the lead Kremlin negotiator, said on Sunday that Moscow had\
        \ received a Ukraine’s draft memorandum and told Russia’s RIA news agency\
        \ the Kremlin would react to it on Monday.\r"
    section24:
      primarytype: 'block'
      uuid: 'e9ec3428-d9a1-4eb8-b70a-eaaa41ddd899'
      activationstatus: true
      created: 2025-06-02T10:05:48.980+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.980+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '62e3fb36-b173-46a9-98c7-a0b4201f7422'
      activationstatus: true
      created: 2025-06-02T10:05:48.980+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.980+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "According to Trump envoy Keith Kellogg, the two sides will in Turkey\
        \ present their respective documents outlining their ideas for peace terms,\
        \ though it is clear that after three years of war Moscow and Kyiv remain\
        \ far apart.\r"
    section26:
      primarytype: 'block'
      uuid: '71d5843c-394d-47d6-a1a6-2a1e06c878fa'
      activationstatus: true
      created: 2025-06-02T10:05:48.981+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.981+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'db6ed293-6380-4f25-b3e9-91971993aa8a'
      activationstatus: true
      created: 2025-06-02T10:05:48.981+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.981+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kellogg has indicated that the U.S. will be involved in the talks and\
        \ that even representatives from Britain, France and Germany will be too,\
        \ though it was not clear at what level the United States would be represented.\r"
    section28:
      primarytype: 'block'
      uuid: '1df26ae9-d1c1-4b02-b90a-e291bf9a7f9c'
      activationstatus: true
      created: 2025-06-02T10:05:48.982+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.982+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '853e77bd-378a-47df-80c0-30968f95bfee'
      activationstatus: true
      created: 2025-06-02T10:05:48.983+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.983+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ukraine’s delegation will also include its deputy foreign minister,\
        \ as well as several military and intelligence officials, according to an\
        \ executive order by Zelenskiy on Sunday.\r"
    section30:
      primarytype: 'block'
      uuid: 'f5854e98-533a-4906-8940-acfddc0d3604'
      activationstatus: true
      created: 2025-06-02T10:05:48.983+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.983+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '725b6a9e-7b78-4166-b997-9739fa5e508d'
      activationstatus: true
      created: 2025-06-02T10:05:48.984+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.984+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In June last year, Putin set out his opening terms for an immediate\
        \ end to the war: Ukraine must drop its NATO ambitions and withdraw all of\
        \ its troops from the entirety of the territory of four Ukrainian regions\
        \ claimed and mostly controlled by Russia.\r"
    section32:
      primarytype: 'block'
      uuid: 'e77ee752-07bf-4c7b-966e-9199c92509b1'
      activationstatus: true
      created: 2025-06-02T10:05:48.985+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.985+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '40ef4fd5-314a-4f0c-86d6-0cfed82561e5'
      activationstatus: true
      created: 2025-06-02T10:05:48.985+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T10:05:49.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T10:05:48.985+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ukrainian negotiators in Istanbul will present to the Russian side\
        \ a proposed roadmap for reaching a lasting peace settlement, according to\
        \ a copy of the document seen by Reuters.\r"
    section34:
      primarytype: 'block'
      uuid: 'b11db5ad-8fb1-4525-9e6f-a19d39530ea8'
      activationstatus: true
      created: 2025-06-02T10:05:48.986+08:00
