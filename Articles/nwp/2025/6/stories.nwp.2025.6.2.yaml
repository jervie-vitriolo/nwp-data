    lead: 'The Philippines and the European Union have agreed to establish a new
      Security and Defense Dialogue, a move both sides said reflects deepening strategic
      ties and growing concern over security threats in the Indo-Pacific region.'
    activationstatus: true
    created: 2025-06-02T15:20:40.001+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-06-02T15:20:40.267+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-02T15:20:40.038+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, EU launch security, defense dialogue as regional tensions simmer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb9db981-50c2-4872-8119-4cc59f63b97b'
      activationstatus: true
      created: 2025-06-02T15:20:40.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.033+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Philippines and
        the European Union have agreed to establish a new Security and Defense Dialogue,
        a move both sides said reflects deepening strategic ties and growing concern
        over security threats in the Indo-Pacific region.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a85586f5-6769-4986-aa93-133b6526adf1'
      activationstatus: true
      created: 2025-06-02T15:20:40.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The agreement was announced following a bilateral meeting in Manila
        on Monday, June 2, between Foreign Affairs Secretary Enrique Manalo and European
        Union High Representative for Foreign Affairs and Security Policy Kaja Kallas,
        who is in the country for an official visit.'
    section2:
      primarytype: 'block'
      uuid: '6fe19600-517c-468d-8a19-4a18c1162690'
      activationstatus: true
      created: 2025-06-02T15:20:40.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Today, our relationship reaches another significant milestone with
        our decision to create a security and defense dialogue. This dialogue will
        provide a mechanism for the Philippines and the EU to discuss security and
        defense-related issues with both depth and regularity,” said Manalo.'
    section3:
      primarytype: 'block'
      uuid: 'd28da1d6-3bbf-4f46-8c23-8694d97e3199'
      activationstatus: true
      created: 2025-06-02T15:20:40.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While no specific timeline has been set for the beginning of the dialogue,
        it will serve as a dedicated platform for cooperation on a wide range of security
        concerns, including maritime security, cybersecurity, counterterrorism, foreign
        information manipulation, and crisis response.'
    section4:
      primarytype: 'block'
      uuid: 'eb1d1e7d-4120-4043-8ba2-f2556275aa78'
      activationstatus: true
      created: 2025-06-02T15:20:40.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kallas said the initiative comes at a critical time.'
    section5:
      primarytype: 'block'
      uuid: '4ff544cd-205d-4d00-b3ce-72532faf7cce'
      activationstatus: true
      created: 2025-06-02T15:20:40.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The European Union’s relationship with the Philippines is already
        on a positive trajectory. Today, we take it to another level. We share a commitment
        to upholding the rules-based international order, promoting peace and stability,
        and addressing common challenges together,” she said.'
    section6:
      primarytype: 'block'
      uuid: '54b29843-30a1-42fc-b5bd-45b6b7d8b6b8'
      activationstatus: true
      created: 2025-06-02T15:20:40.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She cited growing instability in the South China Sea and Russia’s aggression
        in Ukraine as key reasons for reinforcing security cooperation.'
    section7:
      primarytype: 'block'
      uuid: '3ca28ac5-349d-4137-b850-d4453fe92f20'
      activationstatus: true
      created: 2025-06-02T15:20:40.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This new EU-Philippines security and defense dialogue allows us to
        deepen our partnership and explore joint initiatives that contribute not just
        to regional, but global security,” Kallas said.'
    section8:
      primarytype: 'block'
      uuid: 'c43ddcd2-b637-458e-85ed-86661f4c7c2b'
      activationstatus: true
      created: 2025-06-02T15:20:40.025+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.025+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo said discussions are ongoing on the framework and operational
        details of the dialogue.'
    section9:
      primarytype: 'block'
      uuid: '389316e8-ad6c-4a1b-82f5-a77568b54c51'
      activationstatus: true
      created: 2025-06-02T15:20:40.025+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.025+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Paguusapan pa yung mga framework [We have yet to discuss the framework],”
        he said in an ambush interview. “But we have a more focused discussion now
        on security and dialogue cooperation between the Philippines and EU.”'
    section10:
      primarytype: 'block'
      uuid: '30492f70-dce8-4cbf-ab04-78790a5e3b91'
      activationstatus: true
      created: 2025-06-02T15:20:40.026+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.026+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The launch of the dialogue comes amid heightened geopolitical tensions
        in the Indo-Pacific, including increased militarization in the South China
        Sea and growing concerns over cyber threats and foreign interference.'
    section11:
      primarytype: 'block'
      uuid: '15e39985-6a4c-4dd7-8996-38c9531eeb42'
      activationstatus: true
      created: 2025-06-02T15:20:40.026+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.026+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kallas said the EU’s engagement in the region is rooted in shared values.'
    section12:
      primarytype: 'block'
      uuid: '2cd3acdc-d8c7-421c-9373-412590addafa'
      activationstatus: true
      created: 2025-06-02T15:20:40.027+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T15:20:40.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T15:20:40.027+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Our work will be comprehensive,” she said.</p>'
  'START HERE----->marcos-torre-war-on-drugs-to-continue':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: '(L-R) PNP Chief Nicolas Torre III, President Bongbong Marcos'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
