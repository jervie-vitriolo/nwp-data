      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:47:53.949+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "More than a thousand tourists trapped in the Himalayan state of Sikkim\
        \ were being evacuated on Monday, a government statement said, and army rescue\
        \ teams were pressed into service in Meghalaya state to rescue more than 500\
        \ people stranded in flooded areas.\r"
    section3:
