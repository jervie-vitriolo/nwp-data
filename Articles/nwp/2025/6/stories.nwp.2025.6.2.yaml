      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The rainy season has
        begun, the weather bureau announced Monday, June 2.</p>'
    section1:
      primarytype: 'block'
      uuid: '5b96b28b-053c-4027-9ebf-ccdc3588489a'
      activationstatus: true
      created: 2025-06-02T18:27:00.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T18:27:23.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:27:23.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said scattered to widespread rainfall has been observed in the\
        \ past five days due to the southwest monsoon, or habagat. The onset of habagat\
        \ was on May 30.\r"
    section2:
      primarytype: 'block'
      uuid: 'dc4b445d-0f5b-4632-af83-d066445c076d'
      activationstatus: true
      created: 2025-06-02T18:27:00.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T18:27:23.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:27:23.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This signifies the onset of the rainy season across the western sections\
        \ of Luzon and the Visayas,” PAGASA Administrator Nathaniel Servando said.\r"
    section3:
      primarytype: 'block'
      uuid: 'a381448c-c1d0-4332-a03f-07382652225b'
      activationstatus: true
      created: 2025-06-02T18:27:00.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T18:27:23.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:27:23.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Servando said there may still be monsoon breaks, meaning there will\
        \ be little or no rainfall expected for days or weeks.\r"
    section4:
      primarytype: 'block'
      uuid: '818f1878-0383-44a1-9a2e-7508d7a4779a'
      activationstatus: true
      created: 2025-06-02T18:27:00.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T18:27:23.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:27:23.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi lamang sa hapon mas magiging madalas ang mga pag-ulan sa mga\
        \ susunod na buwan possible na irn sa madaling araw o umaga,” PAGASA weather\
        \ specialist Rhea Torres said.\r"
    section5:
      primarytype: 'block'
      uuid: '0779b4a2-2f67-4834-a67e-6ae1b90e1daa'
      activationstatus: true
      created: 2025-06-02T18:27:00.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T18:27:23.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:27:23.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Frequent rains may be expected not only in the afternoon\
        \ but also during dawn or morning.]\r"
    section6:
      primarytype: 'block'
      uuid: '4c8a3dfd-6d09-499b-ba39-687768790858'
      activationstatus: true
      created: 2025-06-02T18:27:00.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T18:27:23.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:27:23.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Tuesday, the habagat may bring rains to areas in Luzon, particularly\
        \ monsoon rains over Zambales and Bataan.\r"
    section7:
      primarytype: 'block'
      uuid: 'b8a8e2a1-35a8-4dbd-8e37-84fe659aff52'
      activationstatus: true
      created: 2025-06-02T18:27:00.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-02T18:27:23.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:27:23.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA forecasts 11 to 19 tropical cyclones in the second half.\r"
