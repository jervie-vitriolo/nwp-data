      created: 2025-06-02T09:59:12.927+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.927+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Michalek named the suspect as Mohamed Soliman, aged 45. Solimon
        was hospitalized shortly after the attack and Reuters could not immediately
        locate contact information for him or his family.</p>'
    section42:
      primarytype: 'block'
      uuid: 'c75d8327-7c91-44f4-89b5-d68953822534'
      activationstatus: true
      created: 2025-06-02T09:59:12.927+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.927+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'fbf463d2-bb74-4ed6-b15d-d012081803f7'
      activationstatus: true
      created: 2025-06-02T09:59:12.928+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.928+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>FBI Director Kash Patel also described the incident as a "targeted
        terror attack," and Colorado Attorney General Phil Weiser said it appeared
        to be "a hate crime given the group that was targeted."</p>'
