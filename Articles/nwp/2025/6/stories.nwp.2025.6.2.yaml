      type: 'text'
      text: '<p><strong>Studio Ghibli</strong> and <strong>Hayao Miyazaki</strong>’s
        enchanting coming-of-age story follows Kiki, a young witch, and her chatty
        black cat companion, Jiji. On her 13th birthday, Kiki (along with Jiji) must
