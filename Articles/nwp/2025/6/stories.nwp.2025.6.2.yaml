      text: "Putin ordered tens of thousands of troops to invade Ukraine in February\
        \ 2022 after eight years of fighting in eastern Ukraine between Russian-backed\
        \ separatists and Ukrainian troops. The United States says over 1.2 million\
        \ people have been killed and injured in the war since 2022.\r"
