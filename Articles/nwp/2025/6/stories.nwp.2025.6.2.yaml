      lastmodified: 2025-06-02T09:59:12.924+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Colorado, United States - Six people were injured on Sunday when
        a 45-year-old man yelled "Free Palestine" and threw incendiary devices into
        a crowd in Boulder, Colorado where a demonstration to remember the Israeli
        hostages who remain in Gaza was taking place, authorities said.</p>'
    section36:
      primarytype: 'block'
      uuid: '33732b09-e44d-4ad7-89a1-b002972638ac'
      activationstatus: true
      created: 2025-06-02T09:59:12.925+08:00
