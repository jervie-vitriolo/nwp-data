      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.937+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '4514fb04-a8f8-4ae2-82f8-1a5005ee4c87'
      activationstatus: true
      created: 2025-06-02T09:59:12.938+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-02T09:59:13.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T09:59:12.938+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"This is horrifying, and this cannot continue. We must stand up to\
        \ antisemitism.\"\r"
    section62:
      primarytype: 'block'
      uuid: '86c13d7b-3212-46a5-ab5f-965d9c394ae6'
      activationstatus: true
      created: 2025-06-02T09:59:12.939+08:00
