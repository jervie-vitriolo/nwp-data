    title: 'CJ Opiaza receives warm welcome in Thailand ahead of Miss Grand International
      coronation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8e4302ae-a795-4d2f-8789-a968b20682c5'
      activationstatus: true
      created: 2025-06-02T18:56:09.747+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.758+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Christine Juliane “CJ” Opiaza, the newly
        appointed Miss Grand International 2024, arrived in Bangkok to a warm reception
        from fans and pageant officials.</p>'
    section1:
      primarytype: 'block'
      uuid: '62c53a13-388e-4b13-b4d0-564249c218fb'
      activationstatus: true
      created: 2025-06-02T18:56:09.748+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.748+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Opiaza, who was the first runner-up in the 2024 competition, assumed
        the title following the resignation of India’s Rachel Gupta.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd6461852-30f3-4325-98ba-ec9fe20a6264'
      activationstatus: true
      created: 2025-06-02T18:56:09.748+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.748+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Gupta, the first Indian to win the Miss Grand International crown,
        stepped down citing "broken promises, mistreatment, and a toxic environment"
        within the organization. The Miss Grand International Organization countered
        her claims, stating that Gupta was terminated for breaching contract terms,
        including skipping an official trip and undertaking unauthorized projects.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd0a86ce0-0882-45f8-b792-d2102eabe63e'
      activationstatus: true
      created: 2025-06-02T18:56:09.748+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.748+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Upon her arrival at Suvarnabhumi International Airport, Opiaza was
        greeted by Miss Grand International founder Nawat Itsaragrisil and a crowd
        of enthusiastic supporters.</p>'
    section4:
      primarytype: 'block'
      uuid: '061537a5-8c44-4f05-9d4b-eb3c7b48be67'
      activationstatus: true
      created: 2025-06-02T18:56:09.749+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.749+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Mabuhay everyone! So we're finally here in Bangkok, and it’s just
        a few hours away from the crowning moment tomorrow,” said Opiaza.'
    section5:
      primarytype: 'block'
      uuid: 'eacfa7e4-c6ae-4ba6-a223-e373aeb2f12f'
      activationstatus: true
      created: 2025-06-02T18:56:09.749+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.749+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She also acknowledged the support of Filipinos.'
    section6:
      primarytype: 'block'
      uuid: '017f8fe0-cccc-4139-afd2-f3ab503b2c5e'
      activationstatus: true
      created: 2025-06-02T18:56:09.750+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Some already messaged me and I cannot wait to celebrate this with
        all the Filipinos. But of course, the same goes with all the Thai fans and
        the people all around the world who believe and support Miss Grand International,”
        she said.'
    section7:
      primarytype: 'block'
      uuid: '1c2abee4-54d4-4001-893f-aafcfe0867e9'
      activationstatus: true
      created: 2025-06-02T18:56:09.750+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Reflecting on her unexpected ascension to the title, Opiaza said, "It’s
        mixed emotions. I am surprised, but also I am excited to meet you all guys
        again. I feel like I'm always saying, ‘I feel like a candidate again.’”'
    section8:
      primarytype: 'block'
      uuid: 'ec6fcba1-ca18-4028-89eb-eff2c19a3318'
      activationstatus: true
      created: 2025-06-02T18:56:09.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She noted her readiness to fulfill her new role, adding that she had
        the shortest preparation as a candidate back then and would have the shortest
        reign.'
    section9:
      primarytype: 'block'
      uuid: 'e139a682-3ad9-4b40-a602-f26b84fc5345'
      activationstatus: true
      created: 2025-06-02T18:56:09.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“But definitely this is gonna be amazing,” she said.'
    section10:
      primarytype: 'block'
      uuid: '1bcb7ba9-76a4-42ec-b673-32f0f7a78c06'
      activationstatus: true
      created: 2025-06-02T18:56:09.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:56:09.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The coronation ceremony will take place at the MGI Hall of Bravo BKK
        in Bangkok on June 3.'
    section11:
      primarytype: 'block'
      uuid: '2ff27645-6bf4-4bb2-95bf-f1e083cc00aa'
      activationstatus: true
      created: 2025-06-02T18:56:09.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-02T18:56:10.046+08:00
