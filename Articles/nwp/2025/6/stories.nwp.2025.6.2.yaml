      lastmodified: 2025-06-02T15:51:11.596+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Formula 1 fans, start your engines! In this exciting and high-octane
        action sports drama, <strong>Brad Pitt</strong> stars as a former F1 driver
        asked to come out of retirement to team up with a young and up-and-coming
        rookie. The movie, directed by <em>Top Gun: Maverick</em>’s <strong>Joseph
        Kosinski</strong>, features actual F1 racers and was filmed during real F1
        racing events for maximum authenticity. It also counts legendary F1 World
        Champion <strong>Lewis Hamilton</strong> among its producers.<br><em>In cinemas
        June 25.</em></p>'
