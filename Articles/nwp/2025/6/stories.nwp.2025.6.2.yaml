      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Caltex and Seaoil on Monday, June 2, announced higher gasoline prices
        by P0.40 per liter and diesel by P0.30 per liter.</p>'
    section4:
      primarytype: 'block'
      uuid: '213ed972-d88e-4e37-b187-755219ec0c5e'
