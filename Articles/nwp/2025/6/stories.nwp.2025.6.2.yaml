      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Watch the monumental conclusion of the popular Korean Netflix series
        as it launches this month. Season 2 ended on an intense cliffhanger as (<strong>SPOILER
        ALERT!</strong>) the participants, led by Player 456, attempted a rebellion
        against their masked handlers that ultimately ended in failure. Tune in to
        find out what twisted dangers and deadly games await the remaining contestants
        in this final season.<br><em>Streaming on Netflix June 27.</em></p>'
    section12:
      primarytype: 'block'
      uuid: 'ac1cb661-87f5-49af-b5e7-060fb11abd4f'
