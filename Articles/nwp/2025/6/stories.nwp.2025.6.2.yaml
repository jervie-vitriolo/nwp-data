    title: 'De Lima not keen on sharing opposition with possible Duterte bloc'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9caf9fba-a693-4e16-9fc6-9d8451d7c412'
      activationstatus: true
      created: 2025-06-02T18:04:58.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.562+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Mamamayang Liberal
        (ML) party-list Rep.-elect Leila de Lima said she is not keen on sharing the
        opposition side of the House of Representatives with the possible Duterte
        bloc members.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd2dbcf53-021b-4ea0-9462-cb59d35de756'
      activationstatus: true
      created: 2025-06-02T18:04:58.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.549+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6b458363-1326-4c69-b76c-200352b6db33'
      activationstatus: true
      created: 2025-06-02T18:04:58.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.550+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "De Lima is a staunch critic of former President Rodrigo Duterte, who\
        \ launched the bloody drug war. She was detained for seven years during the\
        \ Duterte administration over what she called “fabricated” drug charges.\r"
    section3:
      primarytype: 'block'
      uuid: '351b0db3-d31d-405b-823c-7e811beeb41b'
      activationstatus: true
      created: 2025-06-02T18:04:58.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.550+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'cd92ba70-cb23-4c84-ae9c-680071444c61'
      activationstatus: true
      created: 2025-06-02T18:04:58.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.550+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/nwp/2024/10/17/de-lima-justice-political-persecution.html">READ:
        De Lima remains resolute in seeking justice for alleged political persecution
        under Duterte</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'e7c8575a-6328-4e2c-a7fd-c2f8b791ae43'
      activationstatus: true
      created: 2025-06-02T18:04:58.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.551+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In an ambush interview on Monday, June 2, de Lima was asked if the
        Liberal Party and ML would share the minority with the possible Duterte bloc.</p>'
    section6:
      primarytype: 'block'
      uuid: '2890a970-be07-457c-a418-8da20f9dc93f'
      activationstatus: true
      created: 2025-06-02T18:04:58.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.551+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '898bf5f7-d701-4bcd-b0d6-50ef504cea14'
      activationstatus: true
      created: 2025-06-02T18:04:58.552+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.552+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Kung ako tatanungin n’yo, hindi [If you will ask me, no]. But it’s
        my personal take. But again, kailangan talaga, meron talaga kaming [we need
        to have a] discussion as a group, as a party, as a collective,” de Lima replied.</p>'
    section8:
      primarytype: 'block'
      uuid: '0216c34a-811f-4b38-b440-9a5024f58408'
      activationstatus: true
      created: 2025-06-02T18:04:58.552+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.552+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '0090c3be-94f2-40a8-a439-d3f66cac4d12'
      activationstatus: true
      created: 2025-06-02T18:04:58.552+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.552+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Sa prinsipyo pa lang [From the principles], and then sa mga issues,\
        \ lalo na sa mga [especially] political issues, I don't think we can join\
        \ them,” she explained.\r"
    section10:
      primarytype: 'block'
      uuid: '56321d89-0ac9-4a94-9726-97d17e9e242c'
      activationstatus: true
      created: 2025-06-02T18:04:58.553+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.553+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '656d3eec-3e12-4696-890d-1e7adf24d718'
      activationstatus: true
      created: 2025-06-02T18:04:58.553+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.553+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>De Lima said she expects those who will join the Duterte bloc to
        be “obstructionists.”</p>'
    section12:
      primarytype: 'block'
      uuid: 'e835581f-608a-41e5-9180-5351b766e861'
      activationstatus: true
      created: 2025-06-02T18:04:58.554+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.554+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7143b7b7-e52d-405c-b672-5ad105a97d36'
      activationstatus: true
      created: 2025-06-02T18:04:58.554+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.554+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Kung [If] we decide to be really in the minority, and it’s going
        to be really ‘yung tunay na [the genuine] minority na magiging [who will be
        a] fiscalizer, but ‘yung [a] constructive fiscalizer, constructive minority,
        but certainly not obstructionists,” she said.</p>'
    section14:
      primarytype: 'block'
      uuid: '05941a6d-6920-40d5-a95f-6a0bde0eaff7'
      activationstatus: true
      created: 2025-06-02T18:04:58.555+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.555+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'd37f78e2-820b-4e1a-a77c-c4170db59bc9'
      activationstatus: true
      created: 2025-06-02T18:04:58.555+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-02T18:04:58.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-02T18:04:58.555+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The former senator said they have been holding talks with other
        groups until they assume their posts before coming up with a decision on what
        bloc to join, but de Lima noted the minority bloc is one of the “strongest”
        options.</p>'
