      lastmodified: 2025-06-19T12:08:47.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Benny Abante is set
        to be reelected to the House of Representatives after the Commission on Elections
        (Comelec) Second Division declared him the duly elected representative of
        Manila City’s 6th District.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fcdbf269-065b-4c99-9c26-f4b17ab21638'
      activationstatus: true
      created: 2025-06-19T12:08:47.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'eeb961f5-19af-4f0d-a030-9043a02b84a2'
      activationstatus: true
      created: 2025-06-19T12:08:47.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a resolution promulgated on Wednesday, June 19 and released to the\
        \ media on Thursday, the Comelec Second Division annulled the proclamation\
        \ of Luis Chua Uy after voiding his certificate of candidacy, deeming him\
        \ a non-candidate. \r"
    section4:
      primarytype: 'block'
      uuid: 'bfc861f3-3bea-4497-bace-5894d3535eca'
      activationstatus: true
      created: 2025-06-19T12:08:47.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'da88d3e5-0a07-46a3-b2c1-fe26cd334302'
      activationstatus: true
      created: 2025-06-19T12:08:47.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Only Abante and Uy ran for the 6th district race. \r"
    section6:
      primarytype: 'block'
      uuid: '902d1780-015b-4304-a569-a41dce7b17aa'
      activationstatus: true
      created: 2025-06-19T12:08:47.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'a3d14d84-93f3-47d4-bbeb-346cf70c929a'
      activationstatus: true
      created: 2025-06-19T12:08:47.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Votes cast for Uy during the May 2025 elections were considered stray,\
        \ according to the decision. This made Abante “the only qualified candidate\
        \ who garnered the highest number of votes.”\r"
    section8:
      primarytype: 'block'
      uuid: 'ed869691-cb9f-4c68-a42a-4005706adcc2'
      activationstatus: true
      created: 2025-06-19T12:08:47.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '6eef29dc-91ce-4bca-ac75-8ec2680d2f85'
      activationstatus: true
      created: 2025-06-19T12:08:47.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The resolution came as Abante filed a petition before the poll body\
        \ to recall Uy’s proclamation, alleging that Uy was not a natural-born Filipino\
        \ citizen. Uy denied the allegations in his answer to the commission.\r"
    section10:
      primarytype: 'block'
      uuid: '66428846-314c-4cfb-b258-7b7a140f6221'
      activationstatus: true
      created: 2025-06-19T12:08:47.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'd695c7b6-7ff9-47fb-bfde-067e272866c6'
      activationstatus: true
      created: 2025-06-19T12:08:47.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But election officials decided that Uy was “at most a naturalized citizen,\
        \ not a natural-born one,” as both of his parents were non-Filipinos when\
        \ he was born.\r"
    section12:
      primarytype: 'block'
      uuid: 'a34166e4-dbb7-48eb-8c9c-2ce588c3f127'
      activationstatus: true
      created: 2025-06-19T12:08:47.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '6e2015e4-7ed6-4c8f-badf-c8ae9acd8fb9'
      activationstatus: true
      created: 2025-06-19T12:08:47.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Therefore, Respondent’s claim, including his declaration under oath\
        \ in his COC (certificate of candidacy) that he is a natural-born Filipino\
        \ citizen, [is] wrong,” the Comelec Second Division said. “In effect, he made\
        \ a false declaration in his COC, which constitutes material misrepresentation\
        \ under Section 78 of the Omnibus Election Code.”\r"
    section14:
      primarytype: 'block'
      uuid: '67c01891-8941-4775-898a-21b86c43f4c6'
      activationstatus: true
      created: 2025-06-19T12:08:47.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '1e1cdef0-e7dc-4c64-aa6d-878a50677718'
      activationstatus: true
      created: 2025-06-19T12:08:47.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Uy could still appeal the decision to the poll body’s en banc. Pending\
        \ the final ruling, he could still assume the post after June 30.\r"
    section16:
      primarytype: 'block'
      uuid: 'a5bc26a2-f7c9-445f-8175-a5219f25990c'
      activationstatus: true
      created: 2025-06-19T12:08:47.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a9a4224f-6554-44f9-adac-b617fd1e9788'
      activationstatus: true
      created: 2025-06-19T12:08:47.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang decision po ng en banc ay maging [The en banc decision will be]\
        \ executory after five days from promulgation,” Comelec chairperson George\
        \ Garcia told reporters in a message.\r"
    section18:
      primarytype: 'block'
      uuid: 'fc510e54-2563-4678-8270-eb8866c7a8cb'
      activationstatus: true
      created: 2025-06-19T12:08:47.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '05c344c0-63cb-4d15-9438-bc39e320b3e2'
      activationstatus: true
      created: 2025-06-19T12:08:47.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T12:08:48.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T12:08:47.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vice President Sara Duterte endorsed Uy and mounted a negative campaign\
        \ against Abante.\r"
    section20:
      primarytype: 'block'
