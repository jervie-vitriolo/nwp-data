      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.660+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ MAGA supporters fear US involvement in a new Middle East war</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'ce317a68-bc57-48b2-ad7b-20edb9f7e096'
      activationstatus: true
      created: 2025-06-19T10:54:08.220+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Bannon says let Israel 'finish what they started'</em></p>'
    section2:
      primarytype: 'block'
      uuid: '1d9eda59-1b27-4b8c-b8cd-1c886f1b6acf'
      activationstatus: true
      created: 2025-06-19T10:54:08.220+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Trump says his backers love him</em></p>'
    section3:
      primarytype: 'block'
      uuid: '95d0ba34-ed1d-46a8-b721-c0c65aa8872d'
      activationstatus: true
      created: 2025-06-19T10:54:08.221+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.662+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'cba4ff0c-2a39-4e75-a906-37bef3e4a65e'
      activationstatus: true
      created: 2025-06-19T10:54:08.221+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.663+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Washington, United States -&nbsp; The prospect of a U.S. strike
        against Iran has exposed divisions in the coalition of supporters that brought
        President Donald Trump to power, with some of his base urging him not to get
        the country involved in a new Middle East war.</p>'
    section5:
      primarytype: 'block'
      uuid: '3d24d8ce-30ad-464e-9a8c-7bd2f6404081'
      activationstatus: true
      created: 2025-06-19T10:54:08.222+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.664+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '840b48c7-b267-40c5-9a73-9c369fff60b6'
      activationstatus: true
      created: 2025-06-19T10:54:08.222+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.664+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Some of Trump’s most prominent Republican allies, including top
        lieutenant Steve Bannon, have found themselves in the unusual position of
        being at odds with a president who largely shares their isolationist tendencies.</p>'
    section7:
      primarytype: 'block'
      uuid: '41833bab-0cf9-49df-9a3f-aa24a7827f78'
      activationstatus: true
      created: 2025-06-19T10:54:08.222+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.665+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '88613d77-6426-409e-8dc2-94e4666f9ecd'
      activationstatus: true
      created: 2025-06-19T10:54:08.223+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.666+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Bannon, one of many influential voices from Trump’s \"America First\"\
        \ coalition, on Wednesday urged caution about the U.S. military joining Israel\
        \ in trying to destroy Iran’s nuclear program in the absence of a diplomatic\
        \ deal.\r"
    section9:
      primarytype: 'block'
      uuid: 'ed854dbb-b7f1-4366-91e4-a8884fbe7234'
      activationstatus: true
      created: 2025-06-19T10:54:08.223+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.667+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ee4ab4fb-a6d5-48e2-9d8d-fa1a113a3ca9'
      activationstatus: true
      created: 2025-06-19T10:54:08.223+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We can't do this again,\" Bannon told reporters at an event sponsored\
        \ by the Christian Science Monitor in Washington. \"We'll tear the country\
        \ apart. We can't have another Iraq.\"\r"
    section11:
      primarytype: 'block'
      uuid: '8fd09988-0354-403f-8878-c51f2fca162f'
      activationstatus: true
      created: 2025-06-19T10:54:08.224+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'df085f6a-52ad-4b08-9314-9a3455127a2a'
      activationstatus: true
      created: 2025-06-19T10:54:08.224+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.669+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The anti-interventionist part of the Republican Party is watching
        with alarm as Trump has moved swiftly from seeking a peaceful diplomatic settlement
        with Iran to possibly having the United States support Israel’s military
        campaign, including the use of a 30,000-pound "bunker buster" bomb.</p>'
    section13:
      primarytype: 'block'
      uuid: '55b05a3b-1d83-4774-b2d9-4b3dadf830d3'
      activationstatus: true
      created: 2025-06-19T10:54:08.225+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.670+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '78187673-f0cf-4870-99d4-5d7b839ea630'
      activationstatus: true
      created: 2025-06-19T10:54:08.225+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.671+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The criticism shows the opposition Trump could face from his right-leaning\
        \ \"Make America Great Again\" flank should he join the fight, a step that\
        \ Iran has warned would have big consequences for Americans without specifying\
        \ what that might be.\r"
    section15:
      primarytype: 'block'
      uuid: '2396880a-c060-41fb-810f-88e901f4f09c'
      activationstatus: true
      created: 2025-06-19T10:54:08.225+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.671+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3ae3df23-020a-4251-b3e7-f61c3d1c5853'
      activationstatus: true
      created: 2025-06-19T10:54:08.226+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.672+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A decision by Trump to enter the conflict would be a sharp departure
        from his usual caution about foreign entanglements. It could impact his campaign
        to foster good relations in the Gulf and could be a distraction from his efforts
        to negotiate an end to the war in Ukraine and make tariff deals with countries
        around the world.</p>'
    section17:
      primarytype: 'block'
      uuid: '9abe4749-fdef-4c7e-9af5-eb8232d96fc1'
      activationstatus: true
      created: 2025-06-19T10:54:08.226+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.673+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b048b6f3-d6f3-4226-be68-a9e4307aa1d8'
      activationstatus: true
      created: 2025-06-19T10:54:08.227+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.674+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The MAGA coalition propelled Trump into office in the 2016 and 2024\
        \ elections and remains critically important to him even though he is prevented\
        \ by the U.S. Constitution from running for a third term.\r"
    section19:
      primarytype: 'block'
      uuid: 'fcaea57d-33e5-4636-9ac3-dab78b24f5cb'
      activationstatus: true
      created: 2025-06-19T10:54:08.227+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.674+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '5806d2d1-4d17-41b7-a93b-1520e1d1b1a2'
      activationstatus: true
      created: 2025-06-19T10:54:08.228+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.675+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Upsetting that base could erode Trump’s popularity and factor into
        whether Republicans hang on to control of Congress in the 2026 midterm elections.</p>'
    section21:
      primarytype: 'block'
      uuid: 'e8c089ef-a8db-430d-ac06-71c80aa6064a'
      activationstatus: true
      created: 2025-06-19T10:54:08.228+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.676+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '79799632-1441-4840-8c63-0d6779d81baf'
      activationstatus: true
      created: 2025-06-19T10:54:08.229+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.677+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>IRAN CANNOT HAVE A 'NUCLEAR WEAPON'</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '85f5d98f-3edf-4ab4-bd00-2024ce735c4b'
