      'mgnl:lastActivated': 2025-06-19T12:08:48.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb961f5-19af-4f0d-a030-9043a02b84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a resolution promulgated on Wednesday, June 19 and released to the\
        \ media on Thursday, the Comelec Second Division annulled the proclamation\
        \ of Luis Chua Uy after voiding his certificate of candidacy, deeming him\
        \ a non-candidate. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc861f3-3bea-4497-bace-5894d3535eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88d3e5-0a07-46a3-b2c1-fe26cd334302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Only Abante and Uy ran for the 6th district race. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d1780-015b-4304-a569-a41dce7b17aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d14d84-93f3-47d4-bbeb-346cf70c929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Votes cast for Uy during the May 2025 elections were considered stray,\
        \ according to the decision. This made Abante “the only qualified candidate\
        \ who garnered the highest number of votes.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed869691-cb9f-4c68-a42a-4005706adcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef29dc-91ce-4bca-ac75-8ec2680d2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The resolution came as Abante filed a petition before the poll body\
        \ to recall Uy’s proclamation, alleging that Uy was not a natural-born Filipino\
        \ citizen. Uy denied the allegations in his answer to the commission.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66428846-314c-4cfb-b258-7b7a140f6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695c7b6-7ff9-47fb-bfde-067e272866c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But election officials decided that Uy was “at most a naturalized citizen,\
        \ not a natural-born one,” as both of his parents were non-Filipinos when\
        \ he was born.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34166e4-dbb7-48eb-8c9c-2ce588c3f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2015e4-7ed6-4c8f-badf-c8ae9acd8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Therefore, Respondent’s claim, including his declaration under oath\
        \ in his COC (certificate of candidacy) that he is a natural-born Filipino\
        \ citizen, [is] wrong,” the Comelec Second Division said. “In effect, he made\
        \ a false declaration in his COC, which constitutes material misrepresentation\
        \ under Section 78 of the Omnibus Election Code.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c01891-8941-4775-898a-21b86c43f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cdef0-e7dc-4c64-aa6d-878a50677718'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Uy could still appeal the decision to the poll body’s en banc. Pending\
        \ the final ruling, he could still assume the post after June 30.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc26a2-f7c9-445f-8175-a5219f25990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4224f-6554-44f9-adac-b617fd1e9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang decision po ng en banc ay maging [The en banc decision will be]\
        \ executory after five days from promulgation,” Comelec chairperson George\
        \ Garcia told reporters in a message.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc510e54-2563-4678-8270-eb8866c7a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
