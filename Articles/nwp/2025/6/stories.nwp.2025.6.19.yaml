      'mgnl:lastModified': 2025-06-19T17:35:02.981+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a group of <strong><a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/6/19/ph-officials-stranded-in-israel-evacuated-to-jordan.html"
        href="https://www.newswatchplus.ph/news/2025/6/19/ph-officials-stranded-in-israel-evacuated-to-jordan.html">Philippine
        officials evacuated to Jordan</a></strong> after being stuck in Israel during
        their study visit and training program.</p>'
