      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lakers did not immediately respond to a request for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1785e-072e-4c07-85da-dd74f845e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1db563-a73a-491b-b117-6552c83ecb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The late Jerry Buss purchased the Lakers in 1979 and turned it into\
        \ one of the most popular franchises in all of professional sports, winning\
        \ five championships during their now-iconic \"Showtime\" era in the 1980s.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18fa676-45e6-41ea-9533-6532e459e8cf'
      'mgnl:activationStatus': true
