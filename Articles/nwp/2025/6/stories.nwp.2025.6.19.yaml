      lastmodified: 2025-06-19T15:08:05.387+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section139:
      primarytype: 'block'
      uuid: '6ac7aea7-32e0-4f1b-8cdd-7642750d5490'
      activationstatus: true
      created: 2025-06-19T15:08:05.388+08:00
