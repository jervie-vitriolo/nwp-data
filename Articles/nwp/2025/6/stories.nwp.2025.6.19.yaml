      'mgnl:lastModified': 2025-06-19T15:08:05.375+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4fe9e-7191-4d9e-a34c-36bf82b0ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.376+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.376+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In social media posts on Tuesday, Trump mused about killing Khamenei.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b32b3-a82c-442f-b1d4-10d8756bf81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.377+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.377+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794a782-73ef-4f7c-a298-b728aa411eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.378+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.378+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin, asked what his reaction would be\
        \ if Israel did kill Iran’s Supreme Leader with the assistance of the United\
        \ States, said on Thursday: \"I do not even want to discuss this possibility.\
        \ I do not want to.\"\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e35d7-64b2-417e-b426-9aaeaa613e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.379+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.379+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979fff7-98cf-45bb-8203-708a9ab00392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.380+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said all sides should look for ways to end hostilities in
        a way that ensured both Iran’s right to peaceful nuclear power and Israel’s
        right to the unconditional security of the Jewish state.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7835d-ff53-4e22-ba9c-89778b6dac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.381+08:00
      'mgnl:createdBy': 'jham-nwp'
