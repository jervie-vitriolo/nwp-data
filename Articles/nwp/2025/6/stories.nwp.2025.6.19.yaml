      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The DAR adopted the value and the hectares of land were transferred\
        \ to the agency to be redistributed to tiller beneficiaries under CARP. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c80e00-d271-4c69-98ac-e027bd17f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.936+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a0734-b5e0-46c2-bd23-6ac071e9f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.936+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The CA said the Tarlac court erred in denying HLI’s previous claim\
        \ for more compensation and interests as the amount was “not correctly assessed\
        \ and determined.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d69bd-13ed-48c0-8b12-0f20b52fe400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.936+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e9f26-f68f-4232-a77c-b68cdeefdc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.937+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The court said the amount to be paid to the landowner in exchange for\
        \ the property taken should be “real, substantial, full, ample, just and fair,\
        \ with due consideration to the factors enumerated under Section 17 of the\
        \ Comprehensive Agrarian Reform Law.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9fa08-2a36-4d5e-9ce1-6b522c7335ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.937+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409ddf0-3cb9-4fbe-80f8-2d94875be422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.938+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Bearing in mind that ultimately, just compensation is about a fair\
        \ and full equivalent for the loss sustained by the landowner, reliable and\
        \ actual data should have been considered, with consideration to the pertinent\
        \ DAR regulations applicable in the instant case,” the CA said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1de24b-24d1-41d1-98d8-3c244b1d1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.938+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1250c8d-e2eb-41e3-9244-62bd6dae2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.939+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The CA said it arrived at the ₱28.4 billion valuation with a formula\
        \ that provides for a “more equitable and fair computation.” It said the value\
        \ factored in the amount that the land may have “accrued to the aggrieved\
        \ landowner’s benefit.” \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b885ac-329f-428f-8c91-e6185530c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.939+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fae9f9-f352-45aa-9ea7-f91e2df42310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.940+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hacienda Luisita</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282567d-78a8-4e07-8b31-2a6e1a7896d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.940+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e05cd8-1848-4429-93dd-f4deb7fcb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.941+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hacienda Luisita, previously owned by Central Azucarera de Tarlac
        of the Cojuangco family, is a 6,453-hectare sugar estate spanning 11 villages
        in Tarlac City, La Paz, and Concepcion towns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41acf1c-83d7-4fbe-bb7c-41946d64ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.941+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30bc4f-8105-4856-b415-b10b6c5dcef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.942+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The farmlands stirred controversy after the Cojuangco clan opted to\
        \ distribute shares of stocks instead of land in line with CARP, a law enacted\
        \ by then President Corazon Aquino, who was a Cojuangco. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5eddf-7406-4d45-8c67-1dd49cd24a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.943+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c50ee-f1fa-415d-b53a-1be668f5125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.943+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Around 5,000 farmers filed a petition at the DAR and sought revocation\
        \ of the stock distribution option (SDO) in 2003. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10d848-aca8-48a5-8096-3ef133f40e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.944+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03969acc-2a11-4345-a659-3a9937485657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.944+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The department later on recommended the revocation of the SDO and issued\
        \ a resolution that revoked the stock distribution, placing the 4,500 hectares\
        \ of land under compulsory agrarian reform coverage for distribution. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e437c6-ba82-4271-80b4-56c2d4071f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.945+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1992c-a985-4ece-afce-a1fa3c222771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.946+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "This led to Landbank and DAR’s earlier estimation of less than half\
        \ a million pesos in value for the land. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342f163-1a9c-4abd-9474-e77bb76e3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.946+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfa25c-6f9b-4e9c-87c6-9eb19443dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.947+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In 2024, President Ferdinand Marcos Jr. released almost 219 hectares\
        \ of farmlands within Hacienda Luisita.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda2cb6-b27b-4c44-9848-669f4d1ca0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.947+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b3e8d-2685-4c2c-9d7c-53b16840aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.948+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, June 19, the Landbank said it was dropped\
        \ as a respondent by the CA in the compensation case. \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff131ff-f8f2-43b5-a06a-9df74fbb31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.949+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdbdd4b-9f20-419f-a8cd-bb9906b259df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.949+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The bank said the compensation to HLI is chargeable only against the\
        \ Agrarian Reform Fund (ARF) administered by the DAR. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435c3c0-d25f-4a34-a5dc-c7c5465dd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.950+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909aeef-4e00-41a7-a5c9-0423a5818abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.951+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Landbank’s designated role is as custodian of the ARF, in charge of\
        \ carrying out disbursement instructions by the DAR,” it said. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fcfe8-f1a6-41dd-a7f7-0a65846c1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.951+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede492d4-eb5c-473a-9d86-c9294589e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.952+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The bank added that the DAR has appealed the case, thus the CA decision\
        \ is not yet final and executory. \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5095b0-15fe-46c9-9627-191d8260d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.953+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7631b-52f1-4cba-af91-9054512f749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.954+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“If sustained by the CA, DAR may elevate the case to the Supreme Court,”\
        \ Landbank added. \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b12d0-a5dd-4fd3-87de-b198abca9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.954+08:00
      'mgnl:createdBy': 'faith-nwp'
