      lastmodified: 2025-06-19T08:40:10.312+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Iran has a right to peaceful nuclear power, Putin says</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'affe3fe3-a646-4d50-ad78-8d93839abc18'
      activationstatus: true
      created: 2025-06-19T08:38:48.964+08:00
