  'israel-iran-impact-remittances-still-limited':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-19T17:36:08.000+08:00
    'imagesource': 'jcr:467b9629-b832-479b-b5ba-5ba2ca772ffc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05a92bc-f185-472d-8461-dca34cfc98d4'
    'lead': 'The conflict between Israel and Iran has yet to significantly impact
      remittances from overseas Filipinos, Malacañang said Thursday, June 19, citing
      an insight from a finance undersecretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-19T17:38:37.675+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-19T17:38:38.004+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-19T17:38:37.774+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Iran', 'remittances', 'Israel', 'Business']
    'stories': []
    'template': '1'
    'title': 'Impact of Israel-Iran on remittances still limited - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37892086-8c4a-468e-b5f2-a5c7b5cb64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:38:37.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T17:38:38.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:38:37.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The conflict between
        Israel and Iran has yet to significantly impact remittances from overseas
        Filipinos, Malacañang said Thursday, June 19, citing an insight from a finance
        undersecretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff97148-608d-46b7-a01f-5d796346e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:38:37.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T17:38:38.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:38:37.763+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Communications Undersecretary Claire Castro told reporters that she\
        \ talked with Finance Undersecretary Alu Dorotan-Tiuseco on the matter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f172900-180d-4a14-b810-e75f381ead4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:38:37.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T17:38:38.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:38:37.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi po niya [she said], and I quote, ‘The impact on remittances remains\
        \ limited for now, given the remittances from Israel and Iran amounted to\
        \ $106.4 million in 2024, [which is] 0.03 percent of total remittances,’”\
        \ Castro said in a news briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc9e41-6e1a-4ced-8645-496393e9d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:38:37.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T17:38:38.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:38:37.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“However, an escalation that could include the rest of the Middle East\
        \ will have a substantial effect on overall remittances,” she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a0ad9-fc36-4b18-b225-53b4024112c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:38:37.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T17:38:38.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:38:37.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While this is the case, the price of crude oil is expected as the conflict\
        \ progresses, and could impact household consumption and economic growth prospects,\
        \ Castro said, citing Dorotan-Tiuseco.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2edbfb4-e713-4d5d-bda5-276ed556837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:38:37.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T17:38:38.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:38:37.765+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Undersecretary Eduardo de Vega said the government\
        \ is urging Filipinos in Israel and Iran to voluntarily return to the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab1546-54ee-4552-8919-1ea630d1dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:38:37.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T17:38:38.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:38:37.765+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the Department of Foreign Affairs is planning to raise the\
        \ warning for the two Middle East nations to Alert Level 3, which would trigger\
        \ voluntary repatriation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a3223-9cb0-408c-88f3-9bf63f87a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:38:37.766+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T17:38:38.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:38:37.766+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "So far, 178 Filipinos in Israel have requested repatriation and 14\
        \ in Iran.\r"
