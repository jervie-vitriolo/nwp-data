      'mgnl:type': 'text'
      'text': "The missing sabungero case stems from 34 cock breeders, agents, and\
        \ cockfighting players who disappeared without clues after attending some\
        \ matches in Manila, Laguna, Batangas, and Bulacan on separate dates from\
        \ April 2021 to January 2022. \r"
