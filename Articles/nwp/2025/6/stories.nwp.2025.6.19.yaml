      lastactivated: 2025-06-19T09:41:48.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:41:48.288+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Boston Celtics had become the latest NBA franchise to change ownership\
        \ in March, closing a $6.05 billion sale to an investment group led by Bill\
        \ Chisholm, a record figure for the league at the time.\r"
