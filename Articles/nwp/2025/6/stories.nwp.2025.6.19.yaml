      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb487e1a-90ab-4322-b790-c2bda65f7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian media reported two projectiles hitting an area near the
        facility, which had been evacuated and there were no reports of radiation
        threats.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb991a2-f540-4a4d-b2c3-696db3da58b3'
