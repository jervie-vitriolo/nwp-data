      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415b50e-b396-45d4-b453-e27970ccb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The foreign ministers of Germany, France and Britain plan to hold nuclear\
        \ talks with their Iranian counterpart on Friday in Geneva to urge Iran to\
        \ return to the negotiating table, a German diplomatic source told Reuters.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925b6fa-0456-40dd-a223-57820e28ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.360+08:00
