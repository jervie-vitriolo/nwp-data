      'mgnl:type': 'text'
      'text': '<p>Other influential MAGA voices with similar messages of worry include
        former Fox News Channel host Tucker Carlson and U.S. Representative Marjorie
        Taylor Greene, a Georgia Republican and long-time Trump ally.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
