      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.696+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '607121a9-d05d-4d6d-a5ca-de5834bc01f1'
      activationstatus: true
      created: 2025-06-19T10:54:08.246+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.697+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Anyone slobbering for the U.S. to become fully involved in the Israel/Iran\
        \ war is not America First/MAGA,\" Greene said in a social media post on Sunday.\
        \ \"We are sick and tired of foreign wars. All of them.\"\r"
    section49:
      primarytype: 'block'
      uuid: '9c44efce-7277-46c2-8ffc-582b83570f2a'
      activationstatus: true
      created: 2025-06-19T10:54:08.247+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.697+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '5b155215-4781-474b-87a1-131b2c71c687'
      activationstatus: true
      created: 2025-06-19T10:54:08.248+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.698+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But another Trump ally, Republican Senator Lindsey Graham of South
        Carolina, said on Fox News on Tuesday that he hopes Trump will help Israel
        "finish the job" because Iran represents "an existential threat to our friends
        in Israel."</p>'
    section51:
      primarytype: 'block'
      uuid: '63bbafb8-a271-4ff4-95e8-5739a9d52f16'
      activationstatus: true
      created: 2025-06-19T10:54:08.248+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.699+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'e88b21af-94c1-42a7-bfa0-81989f2e4cf9'
      activationstatus: true
      created: 2025-06-19T10:54:08.249+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.700+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The rift was on full display when Carlson, on his streaming program,\
        \ clashed with Republican Senator Ted Cruz of Texas late on Tuesday.\r"
    section53:
      primarytype: 'block'
      uuid: '6f391b1b-22a1-4ca5-9878-6a942a13354e'
      activationstatus: true
      created: 2025-06-19T10:54:08.250+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.700+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'a90c7793-f0f5-4dff-b044-015ce6733e8c'
      activationstatus: true
      created: 2025-06-19T10:54:08.251+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.701+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A clip from Carlson’s interview with Cruz went viral with Carlson
        strongly criticizing the senator for seeking regime change in Iran, and Cruz
        expressing support for the president.</p>'
    section55:
      primarytype: 'block'
      uuid: 'a0864637-5ae5-4c26-bdb7-20638646d48e'
      activationstatus: true
      created: 2025-06-19T10:54:08.252+08:00
