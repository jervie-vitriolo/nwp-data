      'mgnl:lastModified': 2025-06-19T10:45:05.730+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The embassy is also expecting to receive the first group of overseas\
        \ Filipino workers (OFWs) leaving Israel through Jordan “in the next few days.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74799e-063b-4641-8c33-8112e033ca71'
