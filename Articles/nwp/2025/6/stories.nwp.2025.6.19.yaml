      lastactivated: 2025-06-19T11:06:36.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.687+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '133acdcc-653f-4a04-9b9f-f939855d1d0b'
      activationstatus: true
      created: 2025-06-19T10:54:08.237+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.687+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Short said standing with Israel could help Trump politically, too.
        Traditionally conservative voters favor standing by Israel. In a Reuters/Ipsos
        poll conducted in March, 48% of Republicans agreed with a statement that the
        U.S. should use its military power to defend Israel from threats no matter
        where the threats come from, compared to 28% who disagreed. Among Democrats,
        25% agreed and 52% disagreed.</p>'
    section37:
      primarytype: 'block'
      uuid: 'ca5d5552-da72-464f-9f75-ccda79927d9f'
      activationstatus: true
      created: 2025-06-19T10:54:08.238+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.688+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '2eae5ca8-3360-438a-831b-f78d2f35404c'
      activationstatus: true
      created: 2025-06-19T10:54:08.239+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.689+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "International experts believe Iran has been intent on developing a\
        \ nuclear weapon, despite Tehran’s denials, and Israel believes it would be\
        \ at risk as a result. U.S. officials believe if Iran possessed an atomic\
        \ weapon it would trigger an nuclear arms race in the Middle East.\r"
    section39:
      primarytype: 'block'
      uuid: '4d0ed151-4a7e-4af0-bfd8-121c17f17319'
