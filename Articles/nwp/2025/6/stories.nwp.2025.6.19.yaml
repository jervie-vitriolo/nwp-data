      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e52e0-7818-4049-8279-28b5a6a35928'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s critics have said the administration’s actions are an
        attack on free speech rights under the First Amendment of the U.S. Constitution.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47792e-7e4f-40f6-b51e-ef9f934658f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.626+08:00
