      created: 2025-06-19T09:04:16.635+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T09:05:06.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:05:05.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The cable is asking the overseas posts to implement these vetting
        procedures within five business days.</p>'
