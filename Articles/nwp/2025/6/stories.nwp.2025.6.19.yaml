      'mgnl:created': 2025-06-19T10:43:35.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T10:45:06.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T10:45:05.730+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Embassy in Israel said that as of Tuesday, 26 OFWs were\
        \ being processed for their repatriation request. Around 150 initially requested\
        \ to return to the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
