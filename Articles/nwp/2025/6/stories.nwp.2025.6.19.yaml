      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Yes, that is my belief," Lee said, after saying the hypothetical
        scenario of South Korea coming under the North’s nuclear attack is directly
        related to the security alliance between the two countries.</p>'
