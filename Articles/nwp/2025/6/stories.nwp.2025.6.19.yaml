      several Filipino vessels while they were installing fishing devices in Hasa
      Hasa Shoal, Palawan, the Philippine Coast Guard (PCG) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-19T11:32:31.852+08:00
