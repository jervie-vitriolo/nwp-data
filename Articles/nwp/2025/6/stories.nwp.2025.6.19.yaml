      'mgnl:lastActivated': 2025-06-19T08:39:38.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.798+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3ae3f-a490-427a-9b5e-401d6fc94a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.732+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.799+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Americans \"should know that any U.S. military intervention will\
        \ undoubtedly be accompanied by irreparable damage,\" he said. \"The Iranian\
        \ nation will not surrender.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba8cfb-7194-466a-a87d-abfd670b5597'
