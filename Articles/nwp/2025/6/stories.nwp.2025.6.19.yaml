      lastmodified: 2025-06-19T15:08:05.348+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section95:
      primarytype: 'block'
      uuid: '3bab4420-7e97-4a59-a184-e499df64318f'
      activationstatus: true
      created: 2025-06-19T15:08:05.349+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.349+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Iran’s Revolutionary Guard said it was targeting Israeli military and\
        \ intelligence headquarters near the hospital.\r"
    section96:
      primarytype: 'block'
      uuid: 'c450a6dc-958c-4f6b-a8d9-fdfad3f366f7'
      activationstatus: true
      created: 2025-06-19T15:08:05.350+08:00
