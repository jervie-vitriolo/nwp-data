      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Benny Abante is set
        to be reelected to the House of Representatives after the Commission on Elections
        (Comelec) Second Division declared him the duly elected representative of
        Manila City’s 6th District.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdbf269-065b-4c99-9c26-f4b17ab21638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.911+08:00
