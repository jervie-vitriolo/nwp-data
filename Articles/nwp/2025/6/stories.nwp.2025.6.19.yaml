    section37:
      primarytype: 'block'
      uuid: '0ff5effa-f045-418c-b784-bede19e3f4e8'
      activationstatus: true
      created: 2025-06-19T08:32:22.740+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.808+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel, which is not a party to the international Non-Proliferation
        Treaty, is the only country in the Middle East believed to have nuclear weapons.
        Israel does not deny or confirm that.</p>'
    section38:
      primarytype: 'block'
      uuid: '5f330b3f-e425-4320-b7a0-e9e43ee67c08'
      activationstatus: true
      created: 2025-06-19T08:32:22.741+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.809+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '930025e1-29c9-4e7b-b977-5a4f11c675ee'
      activationstatus: true
      created: 2025-06-19T08:32:22.742+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.810+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Netanyahu also thanked Trump, "a great friend of the state of Israel",
        for standing by its side in the conflict, saying the two were in continuous
        contact.</p>'
    section40:
      primarytype: 'block'
      uuid: 'b271424e-a898-480a-a092-7ed9c12912e5'
      activationstatus: true
      created: 2025-06-19T08:32:22.742+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.811+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'f9725405-7528-46f6-b111-a370339515fb'
      activationstatus: true
      created: 2025-06-19T08:32:22.743+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.812+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump has veered from proposing a swift diplomatic end to the war
        to suggesting the United States might join it.</p>'
    section42:
      primarytype: 'block'
      uuid: '5bcbe5e6-3f6d-41c7-aae0-d44a45c55383'
      activationstatus: true
      created: 2025-06-19T08:32:22.744+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.812+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'ff6459d1-e9e3-4d7f-b297-031678f67f6b'
      activationstatus: true
      created: 2025-06-19T08:32:22.745+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.813+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In social media posts on Tuesday, he mused about killing Khamenei.</p>'
    section44:
      primarytype: 'block'
      uuid: '04c7db28-80a5-4dbc-9372-345c2ef1b832'
      activationstatus: true
      created: 2025-06-19T08:32:22.746+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.814+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '23123443-21dd-4208-9f65-257a884b55d5'
      activationstatus: true
      created: 2025-06-19T08:32:22.746+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.815+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Russian President Vladimir Putin, asked what his reaction would
        be if Israel did kill Iran’s Supreme Leader with the assistance of the United
        States, said on Thursday: "I do not even want to discuss this possibility.
        I do not want to."</p>'
    section46:
      primarytype: 'block'
      uuid: 'c54af616-dc7f-4aa4-8407-19dd0c42528c'
      activationstatus: true
      created: 2025-06-19T08:32:22.747+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.816+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'b99442c2-9fc8-464f-902b-1186ccc0efce'
      activationstatus: true
      created: 2025-06-19T08:32:22.748+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.817+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A source familiar with internal discussions said Trump and his team
        were considering options that included joining Israel in strikes against Iranian
        nuclear installations.</p>'
    section48:
      primarytype: 'block'
      uuid: '2e0133ea-8eff-4ffe-b73d-c393bd3a1384'
      activationstatus: true
      created: 2025-06-19T08:32:22.749+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.817+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '24daef20-1378-4051-943b-3890cb90460a'
      activationstatus: true
      created: 2025-06-19T08:32:22.750+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.818+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran’s mission to the United Nations mocked Trump in posts on X,
        describing him as "a has-been warmonger clinging to relevance."</p>'
    section50:
      primarytype: 'block'
      uuid: '6ece6405-46c6-4769-b28a-ae2c19daaca3'
      activationstatus: true
      created: 2025-06-19T08:32:22.750+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.819+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'ec95ee5d-44de-43df-a40d-09757b1ccf43'
      activationstatus: true
      created: 2025-06-19T08:32:22.751+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.820+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s military said scores of Israeli jets had struck targets
        in and around Tehran and in western Iran in the previous 24 hours in three
        waves, hitting sites producing raw materials, components and manufacturing
        systems for missiles.</p>'
    section52:
      primarytype: 'block'
      uuid: 'c1254acd-2d0d-411e-8a3b-570a7f10abd2'
      activationstatus: true
      created: 2025-06-19T08:32:22.752+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.821+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '87e92b0c-1d0a-49bf-8a47-d20385c70606'
      activationstatus: true
      created: 2025-06-19T08:32:22.753+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.821+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>FLEEING TEHRAN</strong></p>'
    section54:
      primarytype: 'block'
      uuid: 'd6142048-b57a-4fc0-be21-3a911b034474'
      activationstatus: true
      created: 2025-06-19T08:32:22.754+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.822+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '860fedea-c8da-4821-97ca-7d92c4bb33dc'
      activationstatus: true
      created: 2025-06-19T08:32:22.755+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.823+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Arezou, a 31-year-old Tehran resident, told Reuters by phone that
        she had made it out of the city to the nearby resort town of Lavasan.</p>'
    section56:
      primarytype: 'block'
      uuid: 'a05dedb7-3f8f-4230-81f0-333eef619ac2'
      activationstatus: true
      created: 2025-06-19T08:32:22.756+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.824+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '98c86312-26db-4f94-90a6-cd8d2621a7b3'
      activationstatus: true
      created: 2025-06-19T08:32:22.757+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.825+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"My friend’s house in Tehran was attacked and her brother was injured.
        They are civilians," she said. "Why are we paying the price for the regime’s
        decision to pursue a nuclear program?”</p>'
    section58:
      primarytype: 'block'
      uuid: '465fde35-3f03-47f7-ba3a-a000547a9f66'
      activationstatus: true
      created: 2025-06-19T08:32:22.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.826+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '0207a17f-e031-453e-b635-8f30f74c2f2d'
      activationstatus: true
      created: 2025-06-19T08:32:22.759+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.826+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In Israel, sirens rang out anew at dusk on Wednesday warning of
        further incoming Iranian missiles. A motorist was injured by missile debris,
        Israeli medics said. The army later advised civilians they could leave protected
        areas, signaling the threat had passed.</p>'
    section60:
      primarytype: 'block'
      uuid: 'c11df56b-c2ea-4ef2-9bcc-e503b149fb91'
      activationstatus: true
      created: 2025-06-19T08:32:22.759+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.827+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '412fe530-f188-4d36-835f-a90c1af2e847'
      activationstatus: true
      created: 2025-06-19T08:32:22.760+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.828+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>At Ramat Gan train station east of Tel Aviv, people were lying on
        city-supplied mattresses or sitting in the odd camping chair, with plastic
        water bottles strewn about.</p>'
    section62:
      primarytype: 'block'
      uuid: 'f8595000-23b9-4307-a46b-6b935ae71298'
      activationstatus: true
      created: 2025-06-19T08:32:22.761+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.829+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '6355dac7-b193-409a-b4b7-dac266e758d8'
      activationstatus: true
      created: 2025-06-19T08:32:22.762+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.830+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I feel scared, overwhelmed. Especially because I live in a densely\
        \ populated area that Iran seems to be targeting, and our city has very old\
        \ buildings, without shelters and safe spaces,\" said Tamar Weiss, clutching\
        \ her four-month-old daughter.\r"
    section64:
      primarytype: 'block'
      uuid: 'f58c179e-d8aa-47bf-9a79-d5c7bcc3e846'
      activationstatus: true
      created: 2025-06-19T08:32:22.763+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.830+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: '64e91da5-2a4c-410b-a944-c66383751833'
      activationstatus: true
      created: 2025-06-19T08:32:22.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.831+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran has reported at least 224 deaths in Israeli attacks, mostly
        civilians, but has not updated that toll for days.</p>'
    section66:
      primarytype: 'block'
      uuid: '7a661b8b-0f47-4a2d-9da2-ee5bff9e1632'
      activationstatus: true
      created: 2025-06-19T08:32:22.766+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.832+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: 'e3b23da9-7590-497d-8837-63e9fad3b9b0'
      activationstatus: true
      created: 2025-06-19T08:32:22.767+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.833+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Since Friday, Iran has fired around 400 missiles at Israel, some
        40 of which have pierced air defenses, killing 24 people, all of them civilians,
        according to Israeli authorities.</p>'
    section68:
      primarytype: 'block'
      uuid: '2897cce9-f03c-48fc-b603-bdcfabbfd896'
      activationstatus: true
      created: 2025-06-19T08:32:22.768+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.834+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section69:
      primarytype: 'block'
      uuid: 'e16e33b4-cc36-4b62-9883-0a90d58c6621'
      activationstatus: true
      created: 2025-06-19T08:32:22.769+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.834+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>LEVERAGE</strong></p>'
    section70:
      primarytype: 'block'
      uuid: '1471eb1b-c940-4198-bf73-0612f3cf6c22'
      activationstatus: true
      created: 2025-06-19T08:32:22.770+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.835+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section71:
      primarytype: 'block'
      uuid: '1622d628-7bda-4f46-986b-866e20a6138c'
      activationstatus: true
      created: 2025-06-19T08:32:22.771+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.836+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran has been exploring options for leverage, including veiled threats
        to hit the global oil market by restricting access to the Gulf through the
        Strait of Hormuz, the world’s most important shipping artery for oil.</p>'
    section72:
      primarytype: 'block'
      uuid: 'c99dcd05-ea85-4bce-8ad1-93df01851e03'
      activationstatus: true
      created: 2025-06-19T08:32:22.772+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.837+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section73:
      primarytype: 'block'
      uuid: '317f8a2d-ccf7-4571-a5bb-48a5b9469ded'
      activationstatus: true
      created: 2025-06-19T08:32:22.773+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.838+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Inside Iran, authorities are intent on preventing panic and shortages.
        Fewer images of destruction have been allowed to circulate than in the early
        days of the bombing, when state media showed pictures of explosions, fires
        and flattened apartments. A ban on filming by the public has been imposed.</p>'
    section74:
      primarytype: 'block'
      uuid: 'ee6d67d8-5f82-4f75-bea3-2ae907f50977'
      activationstatus: true
      created: 2025-06-19T08:32:22.774+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.839+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section75:
      primarytype: 'block'
      uuid: '23eb0b8c-1126-4d7c-99a8-40f51d1b34b7'
      activationstatus: true
      created: 2025-06-19T08:32:22.775+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.839+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The communications ministry said on Wednesday that temporary restrictions
        on internet access would be imposed to help prevent "the enemy from threatening
        citizens' lives and property".</p>'
    section76:
      primarytype: 'block'
      uuid: 'a2a84bf4-dce2-4b02-a1a0-1973fd8bd0bd'
      activationstatus: true
      created: 2025-06-19T08:32:22.776+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.840+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section77:
      primarytype: 'block'
      uuid: 'f41e84a2-5fe3-4c51-addb-d6a6a346e104'
      activationstatus: true
      created: 2025-06-19T08:32:22.778+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.841+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran’s ability to hit back hard at Israel through strikes by proxy
        militia close to Israeli borders has been limited by the devastating blows
        Israel has dealt to Tehran’s regional allies - Hamas and Hezbollah - in conflicts
        in Gaza and Lebanon since 2023.</p>'
