      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d6a4c-7031-407f-b826-9065d5ef93a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s military said it also struck a site in the area of Natanz,
        which it said contains components and specialized equipment used to advance
        nuclear weapons development.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48c8ba-0f5b-4f15-bfc0-19f96a590ef5'
