      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14802554-fddc-445e-a219-f89db30800a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.050+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T13:46:57.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:46:56.878+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "One of the officials said aircraft that were not in hardened shelters\
        \ had been moved from Al Udeid base and naval vessels had been moved from\
        \ a port in Bahrain, where the military’s 5th fleet is located.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821537f4-2d0e-4f79-affd-d504302ebccf'
      'mgnl:activationStatus': true
