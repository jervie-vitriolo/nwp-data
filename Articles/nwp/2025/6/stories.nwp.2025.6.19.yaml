    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos open to discuss rejoining ICC - Castro'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '32315fa5-3dd8-42aa-826b-dde5b97f7d51'
      activationstatus: true
      created: 2025-06-19T18:59:41.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.771+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. is open to talk about the recommendations of a United Nations independent
        expert on improving the human rights situation, including possibly rejoining
        the International Criminal Court.</p>'
    section1:
      primarytype: 'block'
      uuid: '6f976386-1ac1-47a5-a75b-5f60848b07f3'
      activationstatus: true
      created: 2025-06-19T18:59:41.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.771+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro told a news briefing on\
        \ Thursday, June 19, that discussions on rejoining the ICC have yet to materialize.\r"
    section2:
      primarytype: 'block'
      uuid: 'e9dec527-375a-4d37-97e4-bd7175c731d1'
      activationstatus: true
      created: 2025-06-19T18:59:41.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.771+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked to clarify whether it’s her opinion or the president’s position,\
        \ Castro said, “Open po siya. No’ng huli po kaming nag-usap, dahil noon pa\
        \ ito napag-usapan, sinabi niya open naman po siya.”\r"
    section3:
      primarytype: 'block'
      uuid: '5fcd20b9-fee8-4ac4-b689-b0f59ce130a6'
      activationstatus: true
      created: 2025-06-19T18:59:41.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.771+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: He’s open. During our last talk, because this has been\
        \ previously raised, he said to me he’s open to it.]\r"
    section4:
      primarytype: 'block'
      uuid: 'bb6ec4b8-b973-4e9f-b762-b647f3118727'
      activationstatus: true
      created: 2025-06-19T18:59:41.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.772+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos had said that the country’s return to the ICC is under study.\r"
    section5:
      primarytype: 'block'
      uuid: 'e7cbe5ac-7186-4798-b319-9a3e4502393e'
      activationstatus: true
      created: 2025-06-19T18:59:41.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.772+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former President Rodrigo Duterte withdrew the Philippines from the\
        \ Rome Statute, which formed the ICC, in 2018, and took effect in 2019.\r"
    section6:
      primarytype: 'block'
      uuid: 'fd2361bd-bcb2-403e-8814-52cdc14ae36d'
      activationstatus: true
      created: 2025-06-19T18:59:41.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.772+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte is detained in an ICC facility over crimes against humanity\
        \ for murder, in connection with his bloody war on drugs.\r"
    section7:
      primarytype: 'block'
      uuid: '77623d8f-6099-41f4-b1bd-11e0dca5661b'
      activationstatus: true
      created: 2025-06-19T18:59:41.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.772+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f6f7865c-891a-4f64-93aa-c43ed74f2ead'
      activationstatus: true
      created: 2025-06-19T18:59:41.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.772+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Other recommendations</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '804bbd42-4245-4044-8f7e-a5be2b0feb65'
      activationstatus: true
      created: 2025-06-19T18:59:41.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.772+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rejoining the ICC was among the recommendations of UN Special Rapporteur\
        \ Irene Khan after visiting the country in 2024 to examine the human rights\
        \ situation.\r"
    section10:
      primarytype: 'block'
      uuid: '88a3f8b0-4452-4807-b376-6d4995233ad0'
      activationstatus: true
      created: 2025-06-19T18:59:41.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.773+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Khan, who focused on the right to freedom of opinion and expression,\
        \ released her report this week.\r"
    section11:
      primarytype: 'block'
      uuid: '187eb8c9-3250-4b04-8ef2-bb03ef3e21f7'
      activationstatus: true
      created: 2025-06-19T18:59:41.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.773+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro said the Marcos administration welcomes the recognition of the\
        \ international community of the measures taken by the country to protect\
        \ human rights.\r"
    section12:
      primarytype: 'block'
      uuid: '45e647e9-a616-4a26-9094-3597ee416d65'
      activationstatus: true
      created: 2025-06-19T18:59:41.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.773+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In her conclusions, Khan acknowledged these measures to end attacks\
        \ on human rights by the previous administration, “but they have not been\
        \ enough to turn the page decisively on the past.”\r"
    section13:
      primarytype: 'block'
      uuid: '3f33fcee-4aa5-445e-8c84-ec3953c21fae'
      activationstatus: true
      created: 2025-06-19T18:59:41.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.773+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The government must embark on more significant legal, policy, and\
        \ institutional changes to demonstrate its commitment to freedom of expression,”\
        \ she said.\r"
    section14:
      primarytype: 'block'
      uuid: 'b87f8eff-b993-4c2d-abdf-e8c44e04e703'
      activationstatus: true
      created: 2025-06-19T18:59:41.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.773+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Khan also recommended that the Philippines ratify relevant international\
        \ human rights treaties, including the International Convention for the Protection\
        \ of All Persons from Enforced Disappearance.\r"
    section15:
      primarytype: 'block'
      uuid: '60474bff-9e61-4cd3-9fb9-354a660b6c6d'
      activationstatus: true
      created: 2025-06-19T18:59:41.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.774+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said the National Task Force to End Local Communist Armed Conflict\
        \ must be abolished. She said the government must “open an independent, multi-stakeholder\
        \ process to review the task force and its roles in harassment, threats, vilification,\
        \ and red-tagging and other human rights violations.”\r"
    section16:
      primarytype: 'block'
      uuid: '9354ddef-1d65-48cb-bddf-d7c1aa5edacb'
      activationstatus: true
      created: 2025-06-19T18:59:41.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.774+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The UN independent expert said the government must adopt an executive\
        \ order denouncing the practice of red-tagging and set out measures that discourage,\
        \ disincentivize, and discipline those who violate the policy.”\r"
    section17:
      primarytype: 'block'
      uuid: '12ab0ef3-ed94-4a20-9494-be6f9219d789'
      activationstatus: true
      created: 2025-06-19T18:59:41.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.774+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang suggestion ng UN rapporteur, ito ay magandang suggestion at pag-aaralan\
        \ kung dapat pa rin sumapi, magjoin sa ICC, at ratify ‘yong international\
        \ human rights law,” Castro said. “Pag-aaralan po ito ng mabuti ng pangulo,”\
        \r"
    section18:
      primarytype: 'block'
      uuid: '7a153b9c-b2ed-4077-b0bd-421364d94bc0'
      activationstatus: true
      created: 2025-06-19T18:59:41.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T19:00:15.774+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-19T19:00:07.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The suggestions of the UN rapporteur are good and we\
        \ will study if we need to rejoin the ICC and ratify international human rights\
        \ laws. The president will study these.]\r"
