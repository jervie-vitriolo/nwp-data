  'START HERE----->CA-orders-gov-t-to-pay--28.4B-compensation-to-Hacienda-Luisita-owners':
    author: 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-19T15:48:12.000+08:00
    imagesource: 'a8e1309f-d79c-4a33-832b-326b16e1840e'
    primarytype: 'composition'
    uuid: 'bbcf4509-5f21-46ef-af33-21d07e235d0d'
    lead: 'The Department of Agrarian Reform (DAR) and the Land Bank of the Philippines
      (Landbank) have been ordered to pay ₱28.48 billion to the owners of Hacienda
      Luisita in Tarlac as compensation for land distributed to farmers under the
      Comprehensive Agrarian Reform Program (CARP).'
    activationstatus: true
    created: 2025-06-19T15:49:46.899+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-19T15:49:47.543+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-19T15:49:47.027+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'CA orders gov’t to pay ₱28.4B compensation to Hacienda Luisita owners'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '417771e7-d953-42bc-95ec-7d1b2461c46e'
      activationstatus: true
      created: 2025-06-19T15:49:46.932+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The Department of Agrarian Reform (DAR)
        and the Land Bank of the Philippines (Landbank) have been ordered to pay ₱28.48
        billion to the owners of Hacienda Luisita in Tarlac as compensation for land
        distributed to farmers under the Comprehensive Agrarian Reform Program (CARP).</p>'
    section1:
      primarytype: 'block'
      uuid: '5b09dc95-0d45-4357-a93f-81dbd5cc3e89'
      activationstatus: true
      created: 2025-06-19T15:49:46.932+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3412c06a-b45f-441d-b1be-d436957818a5'
      activationstatus: true
      created: 2025-06-19T15:49:46.933+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In its 35-page resolution dated April 25 and released only on Wednesday,\
        \ the Court of Appeals (CA) favored Hacienda Luisita, Inc. (HLI) in reviewing\
        \ the total amount of ₱28,488,944,278.71 as “just compensation” for 4,500\
        \ hectares of expropriated land at a low value in 1989. \r"
    section3:
      primarytype: 'block'
      uuid: '8533db1c-3abe-4bc3-968b-8c1f71e54bd1'
      activationstatus: true
      created: 2025-06-19T15:49:46.933+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '460bc271-ceaa-44a8-8496-be0290eea580'
      activationstatus: true
      created: 2025-06-19T15:49:46.934+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The appellate court reversed and set aside the 2023 decision of Tarlac\
        \ Regional Trial Court (RTC) Branch 63, which dismissed HLI’s plea to determine\
        \ the amount for compensation. \r"
    section5:
      primarytype: 'block'
      uuid: 'fef97103-27f0-4462-aaba-a22baeff3871'
      activationstatus: true
      created: 2025-06-19T15:49:46.934+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '82c0e58d-6b30-4e82-928e-c846cb1094a1'
      activationstatus: true
      created: 2025-06-19T15:49:46.934+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "HLI challenged Landbank’s fixed compensation of ₱304 million, with\
        \ additional ₱167.4 million in interests, for parcels of sugarcane plantation\
        \ in Tarlac City, La Paz and Concepcion.\r"
    section7:
      primarytype: 'block'
      uuid: 'b14da8ca-a3f9-4431-92de-e3a7779a1b33'
      activationstatus: true
      created: 2025-06-19T15:49:46.935+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'db03c5c1-43fa-4e9a-bdc1-f44094153034'
      activationstatus: true
      created: 2025-06-19T15:49:46.935+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The DAR adopted the value and the hectares of land were transferred\
        \ to the agency to be redistributed to tiller beneficiaries under CARP. \r"
    section9:
      primarytype: 'block'
      uuid: 'c8c80e00-d271-4c69-98ac-e027bd17f19b'
      activationstatus: true
      created: 2025-06-19T15:49:46.936+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ba2a0734-b5e0-46c2-bd23-6ac071e9f788'
      activationstatus: true
      created: 2025-06-19T15:49:46.936+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The CA said the Tarlac court erred in denying HLI’s previous claim\
        \ for more compensation and interests as the amount was “not correctly assessed\
        \ and determined.”\r"
    section11:
      primarytype: 'block'
      uuid: '713d69bd-13ed-48c0-8b12-0f20b52fe400'
      activationstatus: true
      created: 2025-06-19T15:49:46.936+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '394e9f26-f68f-4232-a77c-b68cdeefdc58'
      activationstatus: true
      created: 2025-06-19T15:49:46.937+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The court said the amount to be paid to the landowner in exchange for\
        \ the property taken should be “real, substantial, full, ample, just and fair,\
        \ with due consideration to the factors enumerated under Section 17 of the\
        \ Comprehensive Agrarian Reform Law.”\r"
    section13:
      primarytype: 'block'
      uuid: 'f2e9fa08-2a36-4d5e-9ce1-6b522c7335ef'
      activationstatus: true
      created: 2025-06-19T15:49:46.937+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c409ddf0-3cb9-4fbe-80f8-2d94875be422'
      activationstatus: true
      created: 2025-06-19T15:49:46.938+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Bearing in mind that ultimately, just compensation is about a fair\
        \ and full equivalent for the loss sustained by the landowner, reliable and\
        \ actual data should have been considered, with consideration to the pertinent\
        \ DAR regulations applicable in the instant case,” the CA said.\r"
    section15:
      primarytype: 'block'
      uuid: '0d1de24b-24d1-41d1-98d8-3c244b1d1fdf'
      activationstatus: true
      created: 2025-06-19T15:49:46.938+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c1250c8d-e2eb-41e3-9244-62bd6dae2fe8'
      activationstatus: true
      created: 2025-06-19T15:49:46.939+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The CA said it arrived at the ₱28.4 billion valuation with a formula\
        \ that provides for a “more equitable and fair computation.” It said the value\
        \ factored in the amount that the land may have “accrued to the aggrieved\
        \ landowner’s benefit.” \r"
    section17:
      primarytype: 'block'
      uuid: '74b885ac-329f-428f-8c91-e6185530c67b'
      activationstatus: true
      created: 2025-06-19T15:49:46.939+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b7fae9f9-f352-45aa-9ea7-f91e2df42310'
      activationstatus: true
      created: 2025-06-19T15:49:46.940+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>Hacienda Luisita</strong></h3>'
    section19:
      primarytype: 'block'
      uuid: '3282567d-78a8-4e07-8b31-2a6e1a7896d8'
      activationstatus: true
      created: 2025-06-19T15:49:46.940+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '33e05cd8-1848-4429-93dd-f4deb7fcb198'
      activationstatus: true
      created: 2025-06-19T15:49:46.941+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Hacienda Luisita, previously owned by Central Azucarera de Tarlac
        of the Cojuangco family, is a 6,453-hectare sugar estate spanning 11 villages
        in Tarlac City, La Paz, and Concepcion towns.</p>'
    section21:
      primarytype: 'block'
      uuid: 'c41acf1c-83d7-4fbe-bb7c-41946d64ba62'
      activationstatus: true
      created: 2025-06-19T15:49:46.941+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '6d30bc4f-8105-4856-b415-b10b6c5dcef2'
      activationstatus: true
      created: 2025-06-19T15:49:46.942+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The farmlands stirred controversy after the Cojuangco clan opted to\
        \ distribute shares of stocks instead of land in line with CARP, a law enacted\
        \ by then President Corazon Aquino, who was a Cojuangco. \r"
    section23:
      primarytype: 'block'
      uuid: '18e5eddf-7406-4d45-8c67-1dd49cd24a0f'
      activationstatus: true
      created: 2025-06-19T15:49:46.943+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '451c50ee-f1fa-415d-b53a-1be668f5125f'
      activationstatus: true
      created: 2025-06-19T15:49:46.943+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Around 5,000 farmers filed a petition at the DAR and sought revocation\
        \ of the stock distribution option (SDO) in 2003. \r"
    section25:
      primarytype: 'block'
      uuid: '2a10d848-aca8-48a5-8096-3ef133f40e43'
      activationstatus: true
      created: 2025-06-19T15:49:46.944+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '03969acc-2a11-4345-a659-3a9937485657'
      activationstatus: true
      created: 2025-06-19T15:49:46.944+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The department later on recommended the revocation of the SDO and issued\
        \ a resolution that revoked the stock distribution, placing the 4,500 hectares\
        \ of land under compulsory agrarian reform coverage for distribution. \r"
    section27:
      primarytype: 'block'
      uuid: 'c2e437c6-ba82-4271-80b4-56c2d4071f74'
      activationstatus: true
      created: 2025-06-19T15:49:46.945+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'b2c1992c-a985-4ece-afce-a1fa3c222771'
      activationstatus: true
      created: 2025-06-19T15:49:46.946+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "This led to Landbank and DAR’s earlier estimation of less than half\
        \ a million pesos in value for the land. \r"
    section29:
      primarytype: 'block'
      uuid: '7342f163-1a9c-4abd-9474-e77bb76e3b3b'
      activationstatus: true
      created: 2025-06-19T15:49:46.946+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '32bfa25c-6f9b-4e9c-87c6-9eb19443dd64'
      activationstatus: true
      created: 2025-06-19T15:49:46.947+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In 2024, President Ferdinand Marcos Jr. released almost 219 hectares\
        \ of farmlands within Hacienda Luisita.\r"
    section31:
      primarytype: 'block'
      uuid: '4fda2cb6-b27b-4c44-9848-669f4d1ca0f2'
      activationstatus: true
      created: 2025-06-19T15:49:46.947+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'ba4b3e8d-2685-4c2c-9d7c-53b16840aef4'
      activationstatus: true
      created: 2025-06-19T15:49:46.948+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a statement on Thursday, June 19, the Landbank said it was dropped\
        \ as a respondent by the CA in the compensation case. \r"
    section33:
      primarytype: 'block'
      uuid: '0ff131ff-f8f2-43b5-a06a-9df74fbb31f7'
      activationstatus: true
      created: 2025-06-19T15:49:46.949+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '5bdbdd4b-9f20-419f-a8cd-bb9906b259df'
      activationstatus: true
      created: 2025-06-19T15:49:46.949+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The bank said the compensation to HLI is chargeable only against the\
        \ Agrarian Reform Fund (ARF) administered by the DAR. \r"
    section35:
      primarytype: 'block'
      uuid: '0435c3c0-d25f-4a34-a5dc-c7c5465dd17d'
      activationstatus: true
      created: 2025-06-19T15:49:46.950+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '0909aeef-4e00-41a7-a5c9-0423a5818abc'
      activationstatus: true
      created: 2025-06-19T15:49:46.951+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Landbank’s designated role is as custodian of the ARF, in charge of\
        \ carrying out disbursement instructions by the DAR,” it said. \r"
    section37:
      primarytype: 'block'
      uuid: '2f6fcfe8-f1a6-41dd-a7f7-0a65846c1048'
      activationstatus: true
      created: 2025-06-19T15:49:46.951+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'ede492d4-eb5c-473a-9d86-c9294589e98a'
      activationstatus: true
      created: 2025-06-19T15:49:46.952+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The bank added that the DAR has appealed the case, thus the CA decision\
        \ is not yet final and executory. \r"
    section39:
      primarytype: 'block'
      uuid: 'fc5095b0-15fe-46c9-9627-191d8260d048'
      activationstatus: true
      created: 2025-06-19T15:49:46.953+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '2da7631b-52f1-4cba-af91-9054512f749b'
      activationstatus: true
      created: 2025-06-19T15:49:46.954+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T15:49:47.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:49:47.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“If sustained by the CA, DAR may elevate the case to the Supreme Court,”\
        \ Landbank added. \r"
