      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.702+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'b3d71b22-c5fe-4c6e-88c6-9ec7f322ff3d'
      activationstatus: true
      created: 2025-06-19T10:54:08.253+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.703+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"You don’t know anything about Iran!\" Carlson told Cruz.\r"
    section57:
      primarytype: 'block'
      uuid: 'b6258d3d-e73a-4df0-8786-3e8e1edc88e4'
      activationstatus: true
