      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.817+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24daef20-1378-4051-943b-3890cb90460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.750+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.818+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran’s mission to the United Nations mocked Trump in posts on X,
        describing him as "a has-been warmonger clinging to relevance."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece6405-46c6-4769-b28a-ae2c19daaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.750+08:00
