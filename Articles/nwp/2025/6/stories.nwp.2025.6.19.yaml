      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.385+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section137:
      primarytype: 'block'
      uuid: 'b7149519-af05-43a4-81a3-f42ae3b4a140'
      activationstatus: true
      created: 2025-06-19T15:08:05.386+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.386+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran has reported at least 224 deaths in Israeli attacks, mostly
        civilians, but has not updated that toll for days.</p>'
    section138:
