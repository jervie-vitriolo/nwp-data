      lastmodified: 2025-06-19T09:41:48.311+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles (Reuters)&nbsp;-</strong> The Buss family is
        entering an agreement to sell a majority stake in the Los Angeles Lakers,
        ESPN reported on Wednesday, marking the end of an era for one of the NBA’s
        most influential owners.</p>'
    section1:
      primarytype: 'block'
      uuid: '158ee8b2-3559-46e7-8364-2717bdd4e33c'
      activationstatus: true
      created: 2025-06-19T09:41:48.287+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T09:41:48.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:41:48.287+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '11e54707-accb-408c-9838-278f7a7da676'
      activationstatus: true
      created: 2025-06-19T09:41:48.287+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T09:41:48.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:41:48.287+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mark Walter, the CEO and chairman of holding company TWG Global, is\
        \ set to take the majority ownership under the agreement which values the\
        \ Lakers at $10 billion, ESPN reported, making it the largest-ever sale of\
        \ a professional sports team.\r"
    section3:
      primarytype: 'block'
      uuid: '8aed7358-769d-4f8f-bfdb-b6c74be3ac58'
      activationstatus: true
      created: 2025-06-19T09:41:48.288+08:00
