      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section93:
      primarytype: 'block'
      uuid: '414a91f3-a7ce-4bd6-bd54-12c79b99ab98'
      activationstatus: true
      created: 2025-06-19T15:08:05.348+08:00
      createdby: 'jham-nwp'
