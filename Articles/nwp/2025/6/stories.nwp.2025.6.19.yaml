      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8400fd-cc27-47a0-99b0-db1e251928b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.346+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around a dozen mostly European and African embassies and diplomatic
        missions are located just a few hundred meters from the strike on Tel Aviv.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484ca4f-dfc1-4b68-82dc-4b552cff28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.347+08:00
