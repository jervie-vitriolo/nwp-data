      lastmodified: 2025-06-19T15:08:05.388+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S.-based Iranian activist news agency HRANA said 639 people had
        been killed in the Israeli attacks and 1,329 injured as of June 18. Reuters
        could not independently verify the report.</p>'
