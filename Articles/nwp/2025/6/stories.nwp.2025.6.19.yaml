      'mgnl:lastModified': 2025-06-19T08:39:36.795+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947a783-3bd9-4085-8b63-1a413f6bde27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.730+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.795+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Military analysts believe that Israel might need U.S. military help
        to destroy Fordow, dug beneath a mountain near the city of Qom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae3221-d677-4460-b88d-1254230b44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.731+08:00
