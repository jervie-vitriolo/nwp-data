      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.348+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Images showed buildings extensively damaged in Ramat Gan near Tel
        Aviv and emergency workers helping residents, including children. Soroka Medical
        Center in Beersheba, in southern Israel, reported it had sustained damage.</p>'
    section94:
      primarytype: 'block'
      uuid: '9895cda1-04ea-4fd7-a756-c3c91050177e'
      activationstatus: true
