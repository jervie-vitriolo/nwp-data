      'mgnl:lastModified': 2025-06-19T08:39:36.796+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b5af9-4588-4a0c-ba34-e010c448539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.731+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.797+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian Supreme Leader Ayatollah Ali Khamenei, 86, rebuked Trump
        in a recorded speech played on television, his first appearance since Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52c18c-2cd7-461a-a271-2238c55f03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.732+08:00
