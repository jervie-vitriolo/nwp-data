      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Transportation
        (DOTr) asked the operator of the North Luzon Expressway (NLEx) to immediately
        waive the toll in its Marilao northbound segment after another bridge hit
        that killed a person.</p>'
    section1:
      primarytype: 'block'
      uuid: '6e60ee13-f31b-42e3-8ecc-9496c70d487a'
      activationstatus: true
      created: 2025-06-19T13:41:11.670+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-19T19:11:37.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T19:11:36.786+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'On Wednesday, June 18, an 18-wheeler container truck exceeded the 4.27-meter
        height limit of the Marilao interchange that caused a beam to fall and hit
        an oncoming vehicle. The same bridge was hit three months ago also by an 18-wheeler
        truck.'
    section2:
      primarytype: 'block'
      uuid: '03daff41-7e47-414a-8c96-e38ee408fc4f'
      activationstatus: true
      created: 2025-06-19T13:41:11.670+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-19T19:11:37.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T19:11:36.787+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'One person was killed, while others in the Asian utility vehicle, including
        a two-year-old infant, were injured.'
    section3:
      primarytype: 'block'
      uuid: 'df3de212-0528-40d7-8272-5884d9be3dfa'
      activationstatus: true
      created: 2025-06-19T13:41:11.670+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-19T19:11:37.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T19:11:36.787+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In a press statement, the agency urged NLEX Corporation to suspend
        fees until all lanes are passable.'
    section10:
      primarytype: 'block'
      uuid: 'e2253252-37c9-4906-b853-af457c2e7a89'
      activationstatus: true
      created: 2025-06-19T19:10:50.460+08:00
