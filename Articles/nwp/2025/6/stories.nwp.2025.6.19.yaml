    section5:
      primarytype: 'block'
      uuid: 'd982441d-ba11-4c4f-92a0-dc05e1f335ed'
      activationstatus: true
      created: 2025-06-19T08:32:22.722+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.782+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States /Dubai, United Arab Emirates /
        Jerusalem, Israel -</strong> President Donald Trump kept the world guessing
        about whether the United States will join Israel’s bombardment of Iranian
        nuclear sites as the Israel-Iran conflict entered its seventh day on Thursday.</p>'
    section6:
      primarytype: 'block'
      uuid: '710fee4e-d634-4bdd-9387-f2cd0bcacd45'
      activationstatus: true
      created: 2025-06-19T08:32:22.722+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.783+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '4ba33466-db13-4f41-886c-d60483944add'
      activationstatus: true
      created: 2025-06-19T08:32:22.723+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.784+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Speaking to reporters outside the White House, Trump declined to
        say if he had made any decision on whether to join Israel’s campaign. "I
        may do it. I may not do it. I mean, nobody knows what I'm going to do," he
        said.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd9802931-11f5-4ea0-9d86-c8bf2d50d10f'
      activationstatus: true
      created: 2025-06-19T08:32:22.723+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.785+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '65560ef5-bf67-40fa-8eae-26db57fb8bae'
      activationstatus: true
      created: 2025-06-19T08:32:22.724+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.786+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump in later remarks said Iranian officials wanted to come to Washington\
        \ for a meeting and that \"we may do that.\" But he added, \"It’s a little\
        \ late\" for such talks.\r"
    section10:
      primarytype: 'block'
      uuid: '2cf49792-8ed8-4e53-b62c-de263086f471'
      activationstatus: true
      created: 2025-06-19T08:32:22.724+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.786+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'cccfb9a3-3612-482b-8e25-7c93bdab8f42'
      activationstatus: true
      created: 2025-06-19T08:32:22.725+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.787+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The foreign ministers of Germany, France and Britain plan to hold
        nuclear talks with their Iranian counterpart on Friday in Geneva aimed at
        persuading Iran to firmly guarantee that it will use its nuclear program solely
        for civilian purposes, a German diplomatic source told Reuters.</p>'
    section12:
      primarytype: 'block'
      uuid: '640e8dec-c174-451f-9eed-68b80102da3e'
      activationstatus: true
      created: 2025-06-19T08:32:22.725+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.788+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'f2557104-1c9d-44be-b7a2-5c5ddc7a8ac7'
      activationstatus: true
      created: 2025-06-19T08:32:22.726+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.789+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But while diplomatic efforts continue, some residents of Tehran, a\
        \ city of 10 million people, on Wednesday jammed highways out of the city\
        \ as they sought sanctuary from intensified Israeli airstrikes.\r"
    section14:
      primarytype: 'block'
      uuid: 'c8899e01-a865-4385-b095-341b92418cbe'
      activationstatus: true
      created: 2025-06-19T08:32:22.726+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.790+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'fb228111-8415-4964-85d0-11c5f3e514e9'
      activationstatus: true
      created: 2025-06-19T08:32:22.727+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.790+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Wall Street Journal said Trump had told senior aides he approved
        attack plans on Iran but was holding off on giving the final order to see
        if Tehran would abandon its nuclear program.</p>'
    section16:
      primarytype: 'block'
      uuid: '82dedce7-512d-4f8a-a33b-fbfd758b3ae8'
      activationstatus: true
      created: 2025-06-19T08:32:22.727+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.791+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '6a2dab48-5a23-4de6-b35d-07d0ea39a1f3'
      activationstatus: true
      created: 2025-06-19T08:32:22.728+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.792+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked if he thought the Iranian government could fall as a result
        of the Israeli campaign, Trump said: "Sure, anything could happen."</p>'
    section18:
      primarytype: 'block'
      uuid: '94729365-09e2-4f7a-af42-d4e6b0a26534'
      activationstatus: true
      created: 2025-06-19T08:32:22.728+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.793+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '281de28c-721c-4377-8b7b-64f3d2503cf8'
      activationstatus: true
      created: 2025-06-19T08:32:22.729+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.794+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Referring to the destruction or dismantling of Iran’s Fordow nuclear
        enrichment center, Trump said: "We're the only ones that have the capability
        to do it. But that doesn't mean I'm going to do it - at all."</p>'
    section20:
      primarytype: 'block'
      uuid: 'a1d90654-a430-401c-899a-5c2ab5f88ebe'
      activationstatus: true
      created: 2025-06-19T08:32:22.730+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '1947a783-3bd9-4085-8b63-1a413f6bde27'
      activationstatus: true
      created: 2025-06-19T08:32:22.730+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Military analysts believe that Israel might need U.S. military help
        to destroy Fordow, dug beneath a mountain near the city of Qom.</p>'
    section22:
      primarytype: 'block'
      uuid: '55ae3221-d677-4460-b88d-1254230b44a8'
      activationstatus: true
      created: 2025-06-19T08:32:22.731+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'ad8b5af9-4588-4a0c-ba34-e010c448539f'
      activationstatus: true
      created: 2025-06-19T08:32:22.731+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian Supreme Leader Ayatollah Ali Khamenei, 86, rebuked Trump
        in a recorded speech played on television, his first appearance since Friday.</p>'
    section24:
      primarytype: 'block'
      uuid: 'ec52c18c-2cd7-461a-a271-2238c55f03f6'
      activationstatus: true
      created: 2025-06-19T08:32:22.732+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.798+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'a1b3ae3f-a490-427a-9b5e-401d6fc94a32'
      activationstatus: true
      created: 2025-06-19T08:32:22.732+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Americans \"should know that any U.S. military intervention will\
        \ undoubtedly be accompanied by irreparable damage,\" he said. \"The Iranian\
        \ nation will not surrender.\"\r"
    section26:
      primarytype: 'block'
      uuid: '52ba8cfb-7194-466a-a87d-abfd670b5597'
      activationstatus: true
      created: 2025-06-19T08:32:22.733+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '7e652702-865a-4e38-81c1-ffc37e885166'
      activationstatus: true
      created: 2025-06-19T08:32:22.734+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.800+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In its latest bombings, Israel said its air force destroyed Iran’s
        police headquarters.</p>'
    section28:
      primarytype: 'block'
      uuid: '3aff35b8-557e-4988-95aa-9a876165773b'
      activationstatus: true
      created: 2025-06-19T08:32:22.734+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.801+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '8982f762-6e51-454d-a71a-6124ba7cf79d'
      activationstatus: true
      created: 2025-06-19T08:32:22.735+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.802+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s military said sirens sounded in northern Israel just before
        2 a.m. local time on Thursday (23:00 GMT on Wednesday) and that it had intercepted
        a drone launched from Iran. It said several minutes later that another drone
        was intercepted in the Jordan Valley area.</p>'
    section30:
      primarytype: 'block'
      uuid: '52ab0fbf-a7a9-43fc-8e56-0631f011672a'
      activationstatus: true
      created: 2025-06-19T08:32:22.735+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.803+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '60e669a9-602a-426f-b9e5-216208ba57be'
      activationstatus: true
      created: 2025-06-19T08:32:22.736+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.804+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Iranian missile salvoes mark the first time in decades of shadow
        war and proxy conflict that a significant number of projectiles fired from
        Iran have penetrated defenses, killing Israelis in their homes.</p>'
    section32:
      primarytype: 'block'
      uuid: '0f1a0a26-b20e-4b45-85ca-c1ffb4e79649'
      activationstatus: true
      created: 2025-06-19T08:32:22.737+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.804+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'e44882ee-6cf6-4f87-8704-542cc8ce9cd9'
      activationstatus: true
      created: 2025-06-19T08:32:22.737+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.805+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu, in a video released by
        his office on Wednesday, said Israel was "progressing step by step" towards
        eliminating threats posed by Iran’s nuclear sites and ballistic missile arsenal.</p>'
    section34:
      primarytype: 'block'
      uuid: '00d8d2da-0eda-41f2-b210-76b72d510511'
      activationstatus: true
      created: 2025-06-19T08:32:22.738+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.806+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'c3cff345-320e-4441-9a5b-a73e35fb675e'
      activationstatus: true
      created: 2025-06-19T08:32:22.739+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:39:38.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:39:36.807+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We are hitting the nuclear sites, the missiles, the headquarters,\
        \ the symbols of the regime,\" Netanyahu said.\r"
    section36:
      primarytype: 'block'
      uuid: 'f16a9b36-741c-40f8-9bd0-5aafc8cbe321'
      activationstatus: true
