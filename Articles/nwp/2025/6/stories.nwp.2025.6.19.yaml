      'mgnl:lastModified': 2025-06-19T15:08:05.422+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States / Dubai, United Arab Emirates
        / Jerusalem, Israel -</strong> Israel struck a key Iranian nuclear site on
        Thursday and Iranian missiles hit an Israeli hospital, as President Donald
        Trump kept the world guessing about whether the U.S. would join Israel in
        air strikes seeking to destroy Tehran’s nuclear facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f698613-106a-471d-9fca-76d576f22ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:35:23.306+08:00
