      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5aac5-b67d-4f07-937e-87ee3527b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.049+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T13:46:57.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:46:56.876+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The two U.S. officials, who spoke on condition of anonymity, said the\
        \ move of aircraft and ships was a part of plans to protect U.S. forces, but\
        \ declined to say how many had been moved and where to.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33224d81-2bc9-442d-a485-7272a5137165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.050+08:00
