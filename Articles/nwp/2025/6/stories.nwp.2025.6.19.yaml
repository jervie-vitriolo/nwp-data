      'mgnl:lastModified': 2025-06-19T13:46:56.871+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> - The U.S. military has moved
        some aircraft and ships from bases in the Middle East that may be vulnerable
        to any potential Iranian attack, two U.S. officials told Reuters on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02a56b-d835-4164-a83e-99b9113e22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.047+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T13:46:57.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:46:56.871+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb0431-6330-427f-ba4a-790c44748762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.047+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T13:46:57.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:46:56.872+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The moves come as President Donald Trump kept the world guessing whether\
        \ the United States would join Israel’s bombardment of Iran’s nuclear and\
        \ missile sites, as residents fled its capital on the sixth day of the air\
        \ assault.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2161b6-33d8-4518-a9b5-6a2a505d7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.047+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T13:46:57.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:46:56.873+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5cec2-6266-478f-8ed6-9d2a577ebfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.048+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T13:46:57.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:46:56.874+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Separately, the U.S. embassy in Qatar issued an alert on Thursday temporarily\
        \ restricting its personnel from accessing the Al Udeid Air Base, the largest\
        \ U.S. military installation in the Middle East, which is located in the desert\
        \ outside Doha.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10164af9-683a-45a9-8429-a3ca290cf406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.048+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T13:46:57.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:46:56.874+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0873abe-b6a1-4120-8a09-509fedfce302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.048+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T13:46:57.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:46:56.875+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The embassy told personnel and U.S. citizens in Qatar to step up vigilance\
        \ in \"an abundance of caution and in light of ongoing regional hostilities\"\
        .\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59426aa-d353-437e-8529-379f98d3b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:43:43.049+08:00
