      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.688+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae5ca8-3360-438a-831b-f78d2f35404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.239+08:00
