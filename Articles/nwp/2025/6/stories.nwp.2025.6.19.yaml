  'CA-orders-gov-t-to-pay--28.4B-compensation-to-Hacienda-Luisita-owners':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-19T15:48:12.000+08:00
    'imagesource': 'jcr:a8e1309f-d79c-4a33-832b-326b16e1840e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbcf4509-5f21-46ef-af33-21d07e235d0d'
    'lead': 'The Department of Agrarian Reform (DAR) and the Land Bank of the Philippines
      (Landbank) have been ordered to pay ₱28.48 billion to the owners of Hacienda
      Luisita in Tarlac as compensation for land distributed to farmers under the
      Comprehensive Agrarian Reform Program (CARP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-19T15:49:46.899+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-19T15:49:47.543+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CA orders gov’t to pay ₱28.4B compensation to Hacienda Luisita owners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417771e7-d953-42bc-95ec-7d1b2461c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.932+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The Department of Agrarian Reform (DAR)
        and the Land Bank of the Philippines (Landbank) have been ordered to pay ₱28.48
        billion to the owners of Hacienda Luisita in Tarlac as compensation for land
        distributed to farmers under the Comprehensive Agrarian Reform Program (CARP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09dc95-0d45-4357-a93f-81dbd5cc3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.932+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412c06a-b45f-441d-b1be-d436957818a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.933+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In its 35-page resolution dated April 25 and released only on Wednesday,\
        \ the Court of Appeals (CA) favored Hacienda Luisita, Inc. (HLI) in reviewing\
        \ the total amount of ₱28,488,944,278.71 as “just compensation” for 4,500\
        \ hectares of expropriated land at a low value in 1989. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533db1c-3abe-4bc3-968b-8c1f71e54bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.933+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460bc271-ceaa-44a8-8496-be0290eea580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.934+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The appellate court reversed and set aside the 2023 decision of Tarlac\
        \ Regional Trial Court (RTC) Branch 63, which dismissed HLI’s plea to determine\
        \ the amount for compensation. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef97103-27f0-4462-aaba-a22baeff3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.934+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0e58d-6b30-4e82-928e-c846cb1094a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:49:46.934+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T15:49:47.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:49:47.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "HLI challenged Landbank’s fixed compensation of ₱304 million, with\
        \ additional ₱167.4 million in interests, for parcels of sugarcane plantation\
        \ in Tarlac City, La Paz and Concepcion.\r"
