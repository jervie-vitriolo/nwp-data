      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>St. Petersburg, Russia -</strong> President Vladimir Putin
        on Thursday refused to discuss the possibility that Israel and the United
        States would kill Iranian Supreme Leader Ayatollah Ali Khamenei and said the
        Iranian people were consolidating around the leadership in Tehran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3005ca-ad22-47d3-9dd4-bd0ca5ff8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.965+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d528f2-2b56-4770-a88a-c030ddf8c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.966+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu has openly speculated
        that Israel’s military attacks could result in regime change in Iran while
        U.S. President Donald Trump said on Tuesday that the U.S. knew where Khamenei
        was "hiding" but that Washington was not going to kill him "for now".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d8298-956d-4771-af35-47e2b6ec468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.966+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c597e-b2df-49bf-a3c0-12629e43eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.967+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.317+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked what his reaction would be if Israel did kill Khamenei with
        the assistance of the United States, Putin said: "I do not even want to discuss
        this possibility. I do not want to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc891fc-4e6b-40a5-979d-e44b033f52cf'
