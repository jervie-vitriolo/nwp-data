      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.320+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We see that today in Iran, with all the complexity of the internal
        political processes taking place there...that there is a consolidation of
        society around the country’s political leadership," Putin told senior news
        agency editors in the northern Russian city of St Petersburg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69172f6-3329-4586-a0d7-89eac9c28734'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.969+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.320+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b410fa9-fdcf-4f7d-ab96-5669963c68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.970+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.321+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Putin said all sides should look for ways to end hostilities in a way\
        \ that ensured both Iran’s right to peaceful nuclear power and Israel’s right\
        \ to the unconditional security of the Jewish state.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771bba10-efcd-4ca0-b248-227107e142f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.970+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.322+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51177435-65cb-4bc6-b370-3d54f606c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.971+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.323+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin was speaking as Trump kept the world guessing whether the
        U.S. would join Israel’s bombardment of Iranian nuclear and missile sites
        and as residents of Iran’s capital streamed out of the city on the sixth
        day of the air assault.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44c919-079d-4643-94eb-17825057dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.971+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.323+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0b67c-d374-4ceb-937e-04b9f776a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.972+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said he had been in touch with Trump and with Netanyahu, and
        that he had conveyed Moscow’s ideas on resolving the conflict while ensuring
        Iran’s continued access to civil nuclear energy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c9978-bb46-47d0-9b6c-ead443794cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.972+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fca90d-3aa4-434a-a4a9-fff665be89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.973+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>IRANIAN NUCLEAR FACILITIES</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345558d-5952-4c7b-999d-3ad68f812637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.973+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42977d9f-5151-4cf9-aff9-fcd6a6eb6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.974+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Questioned about possible regime change in Iran, Putin said that
        before getting into something, one should always look at whether or not the
        main aim is being achieved before starting something.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdffc03f-6da5-40d8-8b68-66857feb4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.975+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fdfdd-9cb6-4162-8694-0fd037b71947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.975+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said Iran’s underground uranium enrichment facilities were still
        intact.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a508f7-5f3e-4f4e-8de6-4aca9066d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.976+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba595b0-6214-473a-97a4-50bd15173289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.976+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These underground factories, they exist, nothing has happened to
        them," Putin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdd2a8-de24-4687-abd7-2f0561523435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.977+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.330+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf9ccb-7a5e-4c33-8b77-a020a36e3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.978+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that it would be right for everyone to look for
        ways to end hostilities and find ways for all parties to this conflict to
        come to an agreement with each other," Putin said. "In my opinion, in general,
        such a solution can be found."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726d704-f6e6-4a09-8dc9-155d6065cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.978+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797b7e3-dd9b-4c64-a5df-918ab053ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.979+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if Russia was ready to provide Iran with modern weapons to
        defend itself against Israeli strikes, Putin said a strategic partnership
        treaty signed with Tehran in January did not envisage military cooperation
        and that Iran had not made any formal request for assistance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1be5a-be4c-4025-a0c5-48d1eda5d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.980+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8c576-37ff-4dcf-93eb-ab603db854c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.980+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Foreign Minister Sergei Ryabkov said on Wednesday
        that Moscow was telling the United States not to strike Iran because it would
        radically destabilize the Middle East.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2053250-dedb-45c4-9863-0086be5aea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.981+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40d54a-7fec-4b0e-8fb5-0facf6b8430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.982+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Russian Foreign Ministry also warned that
        Israeli strikes on Iranian nuclear facilities risked triggering a nuclear
        catastrophe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b6819-ab3e-4dbb-a7b9-34d82a286db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.983+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137a4cc-5740-46c4-9b6a-95d00ca6540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.983+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said that Israel had given Moscow assurances that Russian
        specialists helping to build two more reactors at the Bushehr nuclear power
        plant in Iran would not be hurt in air strikes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f6816-95e9-473d-86be-c2e6996a762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.984+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520455c-f091-4dd3-9327-d5e20bbd5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.985+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said that Moscow had "a very good relationship with Iran"
        and that Russia could ensure Iran’s interests in nuclear energy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa98cb-4484-4bd1-b86d-25c7045afc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.986+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ce1e1-d259-4dde-b59b-04288ef546b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.986+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia has offered to take enriched uranium from Iran and to supply
        nuclear fuel to the country’s civil energy program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a3dd7-2b53-40e3-a6ec-99b81aa0cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.987+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06209328-232f-4103-b627-0ba85233a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.988+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is possible to ensure Iran’s interests in the field of peaceful
        nuclear energy. And at the same time, to address Israel’s concerns about
        its security," Putin said. "We have outlined them (our ideas) to our partners
        from the USA, Israel and Iran."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887de01-097a-4efa-8bf9-80c0070b6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.989+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35a96d-792d-4314-96b5-e5d661493201'
