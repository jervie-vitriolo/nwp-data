      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States /Dubai, United Arab Emirates /
        Jerusalem, Israel -</strong> President Donald Trump kept the world guessing
        about whether the United States will join Israel’s bombardment of Iranian
        nuclear sites as the Israel-Iran conflict entered its seventh day on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fee4e-d634-4bdd-9387-f2cd0bcacd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.722+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba33466-db13-4f41-886c-d60483944add'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.723+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters outside the White House, Trump declined to
        say if he had made any decision on whether to join Israel’s campaign. "I
        may do it. I may not do it. I mean, nobody knows what I''m going to do," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9802931-11f5-4ea0-9d86-c8bf2d50d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.723+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.785+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65560ef5-bf67-40fa-8eae-26db57fb8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.724+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.786+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump in later remarks said Iranian officials wanted to come to Washington\
        \ for a meeting and that \"we may do that.\" But he added, \"It’s a little\
        \ late\" for such talks.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf49792-8ed8-4e53-b62c-de263086f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.724+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.786+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfb9a3-3612-482b-8e25-7c93bdab8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.725+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers of Germany, France and Britain plan to hold
        nuclear talks with their Iranian counterpart on Friday in Geneva aimed at
        persuading Iran to firmly guarantee that it will use its nuclear program solely
        for civilian purposes, a German diplomatic source told Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e8dec-c174-451f-9eed-68b80102da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.725+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2557104-1c9d-44be-b7a2-5c5ddc7a8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.726+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But while diplomatic efforts continue, some residents of Tehran, a\
        \ city of 10 million people, on Wednesday jammed highways out of the city\
        \ as they sought sanctuary from intensified Israeli airstrikes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8899e01-a865-4385-b095-341b92418cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.726+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb228111-8415-4964-85d0-11c5f3e514e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.727+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal said Trump had told senior aides he approved
        attack plans on Iran but was holding off on giving the final order to see
        if Tehran would abandon its nuclear program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dedce7-512d-4f8a-a33b-fbfd758b3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.727+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.791+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2dab48-5a23-4de6-b35d-07d0ea39a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.728+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.792+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought the Iranian government could fall as a result
        of the Israeli campaign, Trump said: "Sure, anything could happen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94729365-09e2-4f7a-af42-d4e6b0a26534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.728+08:00
