      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.943+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Four Chinese Coast
        Guard (CCG) ships challenged and attempted to block several Filipino vessels
        while they were installing fishing devices in Hasa Hasa Shoal, Palawan, the
        Philippine Coast Guard (PCG) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a1fd405-ccdb-4549-ad05-a93e211c1379'
      activationstatus: true
      created: 2025-06-19T11:32:31.871+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.944+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '47efa19b-b640-41c5-8d23-f328a683bedf'
      activationstatus: true
      created: 2025-06-19T11:32:31.871+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.944+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The challenge was issued while PCG and Bureau of Fisheries and Aquatic\
        \ Resources (BFAR) vessels were installing floating aggregate devices (FADs),\
        \ widely known as “payao” or instruments used to attract and catch fish.\r"
    section3:
      primarytype: 'block'
      uuid: 'db1f1233-71be-4c6b-989c-798fa03e0876'
      activationstatus: true
      created: 2025-06-19T11:32:31.872+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.945+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a84b86bd-177d-46c4-bd01-c0da76ccf494'
      activationstatus: true
      created: 2025-06-19T11:32:31.872+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.946+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Throughout the operation, the PCG and BFAR faced radio challenges\
        \ and dangerous maneuvers from four China Coast Guard vessels attempting to\
        \ hinder the deployment of FADs,” Spokesperson on West Philippine Sea issues\
        \ Commodore Jay Tarriela said in a statement on Wednesday, June 18. \r"
    section5:
      primarytype: 'block'
      uuid: '0469830f-fb28-471e-8a75-ffeea7c8b6cc'
      activationstatus: true
      created: 2025-06-19T11:32:31.873+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.946+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1efcd276-b869-4aed-8468-2dc0afbcb605'
      activationstatus: true
      created: 2025-06-19T11:32:31.873+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.947+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Our crew, especially the radio operators, responded with professionalism\
        \ and composure, successfully maintaining our maritime presence with dignity\
        \ and courage,” he added.\r"
    section7:
      primarytype: 'block'
      uuid: 'e2f76297-094c-4296-84c1-ee37a5b6bc91'
      activationstatus: true
      created: 2025-06-19T11:32:31.873+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.947+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1c8e5fa5-17a7-4c5a-aa91-d03bba87613f'
      activationstatus: true
      created: 2025-06-19T11:32:31.874+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.948+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Tarriela said the PCG fishing operation involved three of its own vessels,\
        \ two BFAR ships, and some other local fishing boats. The three-day initiative\
        \ ran from June 16 to 18. \r"
    section9:
      primarytype: 'block'
      uuid: '833ff87f-3eed-48f2-8661-4c72c48ac022'
      activationstatus: true
      created: 2025-06-19T11:32:31.874+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.948+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '57c1312a-4e31-41ef-a320-cb52f677af69'
      activationstatus: true
      created: 2025-06-19T11:32:31.875+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.949+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "A total of 20 FADs were deployed in the Hasa Hasa (Half Moon) and Kanduli\
        \ Shoals, which are areas part of the Spratly Islands or the Kalayaan Island\
        \ Group.\r"
    section11:
      primarytype: 'block'
      uuid: '5ff33014-a908-4447-8469-095f326da074'
      activationstatus: true
      created: 2025-06-19T11:32:31.875+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '06092715-0023-4c55-aec2-f55d091799bf'
      activationstatus: true
      created: 2025-06-19T11:32:31.876+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "PCG said the operation and deployment of FADs are meant to boost the\
        \ catch of fishermen in palawan and enhance local fisheries. \r"
    section13:
      primarytype: 'block'
      uuid: 'd1f9d9bd-3b87-41aa-8bc6-1a1c0503db81'
      activationstatus: true
      created: 2025-06-19T11:32:31.876+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.951+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4c48504e-ebfe-46cd-b9ed-c3244eacb8d8'
      activationstatus: true
      created: 2025-06-19T11:32:31.877+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T13:40:43.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T13:40:42.952+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Philippine authorities and officials have repeatedly stressed that\
        \ patrols and operations are always in line with international law, including\
        \ the United Nations Convention on the Law of the Sea (UNCLOS), the 2016 Arbitral\
        \ Award, and the Philippine Maritime Zones Act.\r"
    section15:
      primarytype: 'block'
      uuid: '09758147-6cba-44e9-afa6-25a1afaa5d84'
