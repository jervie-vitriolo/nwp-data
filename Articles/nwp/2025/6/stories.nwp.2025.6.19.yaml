      'mgnl:lastModified': 2025-06-19T12:08:47.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c344c0-63cb-4d15-9438-bc39e320b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T12:08:48.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T12:08:47.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte endorsed Uy and mounted a negative campaign\
        \ against Abante.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbefa18-e35b-40ac-899c-14ea6a82f926'
