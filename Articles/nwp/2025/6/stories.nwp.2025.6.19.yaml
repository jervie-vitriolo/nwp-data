      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (Reuters) -</strong> Iranian Foreign Ministry spokesperson
        Esmaeil Baghaei criticised U.N. nuclear watchdog chief Rafael Grossi on Thursday
        and accused the International Atomic Energy Agency of being a partner to an
        "unjust war of aggression" initiated by Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b6b37-81f5-4a16-95a7-ff298a453c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:10:45.928+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T17:13:49.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:13:48.825+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e056fc-c483-4644-b915-75515e07b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:10:45.929+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T17:13:49.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:13:48.826+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a post on X, Baghaei responded to an interview with CNN in which\
        \ Grossi said there was no evidence of a systematic Iranian effort to develop\
        \ nuclear weapons.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f8664-b8b6-4a3d-a30a-09e94d011afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:10:45.929+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T17:13:49.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:13:48.826+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70247902-e663-4b4f-ab0d-a2e366e09962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:10:45.930+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T17:13:49.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:13:48.827+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This is too late, Mr. Grossi,\" Baghaei wrote, adding that an IAEA\
        \ resolution declaring Iran in breach of its obligations under the nuclear\
        \ Non-Proliferation Treaty had been used as a pretext for Israel to strike\
        \ Iran.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a9c9e-d4de-4b91-9919-3a4073030e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:10:45.930+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T17:13:49.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:13:48.827+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075ad1a-2fd4-4592-9782-4f71bd36f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T17:10:45.930+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T17:13:49.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:13:48.828+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Misleading narratives have dire consequences, Mr. Grossi, and demand\
        \ accountability. You betrayed the non-proliferation regime; You've made IAEA\
        \ a partner to this unjust war of aggression,\" he wrote.\r"
