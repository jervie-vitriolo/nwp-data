    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0896a08-e390-48c0-872b-f8186839e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.623+08:00
      'mgnl:createdBy': 'jham-nwp'
