      'mgnl:lastActivated': 2025-06-19T09:05:06.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Rubio, Trump’s top diplomat and national security adviser, has said\
        \ he has revoked the visas of hundreds, perhaps thousands of people, including\
        \ students, because they got involved in activities that he said went against\
        \ U.S. foreign policy priorities.\r"
