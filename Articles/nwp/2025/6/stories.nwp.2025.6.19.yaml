      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66de110-96dd-473a-879d-47a51a55a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.624+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A Tufts University student from Turkey was held for over six weeks\
        \ in an immigration detention center in Louisiana after co-writing an opinion\
        \ piece criticizing her school’s response to Israel’s war in Gaza. She was\
        \ released from custody after a federal judge granted her bail.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efab144-8183-4d7a-bbb4-391add97db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.625+08:00
