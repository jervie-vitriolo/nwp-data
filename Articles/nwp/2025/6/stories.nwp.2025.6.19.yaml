      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6a13b-d410-4160-a34f-e2243cfcd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T12:08:47.920+08:00
