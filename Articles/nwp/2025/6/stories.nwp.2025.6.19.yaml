      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.423+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A week of Israeli air and missile strikes against its major rival
        has wiped out the top echelon of Iran’s military command, damaged its nuclear
        capabilities and killed hundreds of people, while Iranian retaliatory strikes
        have killed at least two dozen civilians in Israel.</p>'
