      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.348+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab4420-7e97-4a59-a184-e499df64318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.349+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.349+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Iran’s Revolutionary Guard said it was targeting Israeli military and\
        \ intelligence headquarters near the hospital.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450a6dc-958c-4f6b-a8d9-fdfad3f366f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.350+08:00
