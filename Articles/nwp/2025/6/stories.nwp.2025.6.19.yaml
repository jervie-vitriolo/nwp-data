      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.708+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: 'b47e8e69-5be2-49a8-bbfa-376c784813a3'
      activationstatus: true
      created: 2025-06-19T10:54:08.260+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.709+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"People are right to be worried about foreign entanglement after the\
