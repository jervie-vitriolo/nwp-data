      'mgnl:lastActivated': 2025-06-19T08:39:38.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.793+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281de28c-721c-4377-8b7b-64f3d2503cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.729+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.794+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Referring to the destruction or dismantling of Iran’s Fordow nuclear
        enrichment center, Trump said: "We''re the only ones that have the capability
        to do it. But that doesn''t mean I''m going to do it - at all."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d90654-a430-401c-899a-5c2ab5f88ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.730+08:00
      'mgnl:createdBy': 'jham-nwp'
