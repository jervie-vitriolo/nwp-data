      lastmodified: 2025-06-19T08:40:10.313+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Putin says Russia has specialists at Bushehr plant</em></p>'
    section4:
      primarytype: 'block'
      uuid: '43c3fffa-e35c-4728-a554-9154fbc85fd9'
      activationstatus: true
      created: 2025-06-19T08:38:48.964+08:00
