      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.380+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Putin said all sides should look for ways to end hostilities in
        a way that ensured both Iran’s right to peaceful nuclear power and Israel’s
        right to the unconditional security of the Jewish state.</p>'
    section132:
      primarytype: 'block'
      uuid: '5ba7835d-ff53-4e22-ba9c-89778b6dac00'
      activationstatus: true
      created: 2025-06-19T15:08:05.381+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.381+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section133:
      primarytype: 'block'
      uuid: '69c4068b-b732-4ac4-8ec1-27f186163519'
      activationstatus: true
      created: 2025-06-19T15:08:05.382+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.382+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Since Friday, Iran has fired around 400 missiles at Israel, some
        40 of which have pierced air defenses, killing 24 people, all of them civilians,
        according to Israeli authorities.</p>'
    section134:
      primarytype: 'block'
      uuid: 'bc301559-b4f7-4fad-a53b-68a2209167a1'
      activationstatus: true
      created: 2025-06-19T15:08:05.383+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.383+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section135:
      primarytype: 'block'
      uuid: 'cd7e5e14-4f74-4cf3-96f9-584d5f13e80e'
      activationstatus: true
      created: 2025-06-19T15:08:05.384+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.384+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Iranian missile salvoes mark the first time in decades of shadow
        war and proxy conflict that a significant number of projectiles fired from
        Iran have penetrated defenses, killing Israelis in their homes.</p>'
    section136:
      primarytype: 'block'
      uuid: '9983d7bf-fa93-4e22-a26d-2c57c710ccb9'
      activationstatus: true
