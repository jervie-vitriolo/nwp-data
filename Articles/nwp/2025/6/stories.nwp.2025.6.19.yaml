      'mgnl:lastModified': 2025-06-19T15:08:05.350+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06805b74-e199-42aa-b4c5-66e900031e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.350+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.350+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The worst-ever conflict between the two regional powers has raised
        fears that it will draw in world powers and further destabilize the Middle
        East.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893345c3-2015-42dc-88d7-de9c99118afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.351+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86fa26f-fe22-4c16-845e-5ab8f27c678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.352+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters outside the White House on Wednesday, Trump
        declined to say if he had made any decision on whether to join Israel’s air
        campaign. "I may do it. I may not do it. I mean, nobody knows what I''m going
        to do," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e1f6b-4163-462f-8e47-47f8a72a5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.352+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc954d-1981-4846-9609-32bbb089fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.353+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump in later remarks said Iranian officials wanted to come to Washington\
        \ for a meeting. \"We may do that,\" he said, adding \"it’s a little late\"\
        \ for such talks.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c403cc-5af8-412e-b4be-fd571e7bb83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.354+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9697f0d0-e166-406c-8eec-b72bec78281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian Supreme Leader Ayatollah Ali Khamenei rebuked Trump’s earlier
        call for Iran to surrender in a recorded speech played on television, his
        first appearance since Friday.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f314a0-488d-41c2-b847-53773a7246d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8eb18f-b37e-4196-a2f0-fc1dff5586ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Any U.S. military intervention will undoubtedly be accompanied by\
        \ irreparable damage,\" he said. \"The Iranian nation will not surrender.\"\
        \r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec630932-8b6f-4d3c-954f-6004b151f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020121f-f1db-42f2-978c-5cbd8bf3069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran denies it is seeking nuclear weapons and says its program is
        for peaceful purposes only. The International Atomic Energy Agency said last
        week Tehran was in breach of its non-proliferation obligations for the first
        time in 20 years.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80572bd7-18cd-49ad-b614-d4d4b7178e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.359+08:00
