      'mgnl:lastModified': 2025-06-19T08:39:36.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran has been exploring options for leverage, including veiled threats
        to hit the global oil market by restricting access to the Gulf through the
        Strait of Hormuz, the world’s most important shipping artery for oil.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dcd05-ea85-4bce-8ad1-93df01851e03'
      'mgnl:activationStatus': true
