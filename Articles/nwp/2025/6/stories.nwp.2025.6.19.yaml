      'mgnl:lastModified': 2025-06-19T11:06:35.664+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump’s most prominent Republican allies, including top
        lieutenant Steve Bannon, have found themselves in the unusual position of
        being at odds with a president who largely shares their isolationist tendencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41833bab-0cf9-49df-9a3f-aa24a7827f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.222+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.665+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88613d77-6426-409e-8dc2-94e4666f9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.666+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Bannon, one of many influential voices from Trump’s \"America First\"\
        \ coalition, on Wednesday urged caution about the U.S. military joining Israel\
        \ in trying to destroy Iran’s nuclear program in the absence of a diplomatic\
        \ deal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed854dbb-b7f1-4366-91e4-a8884fbe7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.667+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ab4fb-a6d5-48e2-9d8d-fa1a113a3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We can't do this again,\" Bannon told reporters at an event sponsored\
        \ by the Christian Science Monitor in Washington. \"We'll tear the country\
        \ apart. We can't have another Iraq.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd09988-0354-403f-8878-c51f2fca162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df085f6a-52ad-4b08-9314-9a3455127a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.669+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The anti-interventionist part of the Republican Party is watching
        with alarm as Trump has moved swiftly from seeking a peaceful diplomatic settlement
        with Iran to possibly having the United States support Israel’s military
        campaign, including the use of a 30,000-pound "bunker buster" bomb.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b05a3b-1d83-4774-b2d9-4b3dadf830d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.670+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78187673-f0cf-4870-99d4-5d7b839ea630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.671+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The criticism shows the opposition Trump could face from his right-leaning\
        \ \"Make America Great Again\" flank should he join the fight, a step that\
        \ Iran has warned would have big consequences for Americans without specifying\
        \ what that might be.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396880a-c060-41fb-810f-88e901f4f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.671+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3df23-020a-4251-b3e7-f61c3d1c5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A decision by Trump to enter the conflict would be a sharp departure
        from his usual caution about foreign entanglements. It could impact his campaign
        to foster good relations in the Gulf and could be a distraction from his efforts
        to negotiate an end to the war in Ukraine and make tariff deals with countries
        around the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe4749-fdef-4c7e-9af5-eb8232d96fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048b6f3-d6f3-4226-be68-a9e4307aa1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The MAGA coalition propelled Trump into office in the 2016 and 2024\
        \ elections and remains critically important to him even though he is prevented\
        \ by the U.S. Constitution from running for a third term.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaea57d-33e5-4636-9ac3-dab78b24f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806d2d1-4d17-41b7-a93b-1520e1d1b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Upsetting that base could erode Trump’s popularity and factor into
        whether Republicans hang on to control of Congress in the 2026 midterm elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c089ef-a8db-430d-ac06-71c80aa6064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79799632-1441-4840-8c63-0d6779d81baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>IRAN CANNOT HAVE A ''NUCLEAR WEAPON''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5d98f-3edf-4ab4-bd00-2024ce735c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12192061-7dda-41c4-9b0d-442a1846564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked about the rift on Wednesday, Trump appeared unconcerned that
        some in his base could be turning its back on him, at least on this issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526da135-082a-42df-b971-21473183a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2be4e-574a-4293-88a6-d3d4a7affc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"My supporters are more in love with me today, and I'm in love with\
        \ them more than they were even at election time,\" Trump told reporters at\
        \ the White House. \"I only want one thing: Iran cannot have a nuclear weapon.\"\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43455ac2-bd54-4c14-aece-a4b7a300fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dd3a7-05fa-4548-ad11-1177e05ce855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.681+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said some of his supporters "are a little bit unhappy now" but
        that others agree with him that Iran cannot become a nuclear power.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865e20a-192d-4c97-9cfc-b9b0dd38f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.682+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355bbc5-4675-4d71-b70a-c67b5d8085df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.683+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm not looking to fight. But if it’s a choice between them fighting\
        \ or having a nuclear weapon, you have to do what you have to do,\" Trump\
        \ said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1d1b4-4c4f-41db-a48c-f5b86fe3922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.684+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfabe3-99fa-495e-8099-a4879d3988fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.684+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marc Short, an ally of former Vice President Mike Pence who served
        as Trump’s legislative director during his first term, called the division
        over Iran within Trump’s party a "pretty large rift." He said he thought
        Trump’s base would stay with him despite the differences, however.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9457e0f-7610-4c19-a1d9-4ce74183b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.685+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f5952-4b0d-4db6-98dc-28487a5855bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.236+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.686+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The divisions are obviously coming out in the open in this moment,\
        \ but ultimately I think that most of the president’s followers are loyal\
        \ to him more so than any worldview,\" he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a87bc-c4d1-48dc-a598-4a5d13d040e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.237+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133acdcc-653f-4a04-9b9f-f939855d1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.237+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T11:06:36.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T11:06:35.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Short said standing with Israel could help Trump politically, too.
        Traditionally conservative voters favor standing by Israel. In a Reuters/Ipsos
        poll conducted in March, 48% of Republicans agreed with a statement that the
        U.S. should use its military power to defend Israel from threats no matter
        where the threats come from, compared to 28% who disagreed. Among Democrats,
        25% agreed and 52% disagreed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d5552-da72-464f-9f75-ccda79927d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:54:08.238+08:00
      'mgnl:createdBy': 'jham-nwp'
