    'lead': 'Iranian Foreign Ministry spokesperson Esmaeil Baghaei criticised U.N.
      nuclear watchdog chief Rafael Grossi on Thursday and accused the International
      Atomic Energy Agency of being a partner to an "unjust war of aggression" initiated
      by Israel.'
