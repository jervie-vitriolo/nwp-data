      'mgnl:lastModified': 2025-06-19T08:39:36.809+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930025e1-29c9-4e7b-b977-5a4f11c675ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.742+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.810+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu also thanked Trump, "a great friend of the state of Israel",
        for standing by its side in the conflict, saying the two were in continuous
        contact.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271424e-a898-480a-a092-7ed9c12912e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.742+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.811+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9725405-7528-46f6-b111-a370339515fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.743+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.812+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has veered from proposing a swift diplomatic end to the war
        to suggesting the United States might join it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbe5e6-3f6d-41c7-aae0-d44a45c55383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.744+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.812+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6459d1-e9e3-4d7f-b297-031678f67f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.745+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.813+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In social media posts on Tuesday, he mused about killing Khamenei.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7db28-80a5-4dbc-9372-345c2ef1b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.746+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.814+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23123443-21dd-4208-9f65-257a884b55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.746+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.815+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin, asked what his reaction would
        be if Israel did kill Iran’s Supreme Leader with the assistance of the United
        States, said on Thursday: "I do not even want to discuss this possibility.
        I do not want to."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54af616-dc7f-4aa4-8407-19dd0c42528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.747+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.816+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99442c2-9fc8-464f-902b-1186ccc0efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.748+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.817+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with internal discussions said Trump and his team
        were considering options that included joining Israel in strikes against Iranian
        nuclear installations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0133ea-8eff-4ffe-b73d-c393bd3a1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.749+08:00
      'mgnl:createdBy': 'jham-nwp'
