      lastmodified: 2025-06-19T14:52:37.138+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Lee Jong-seok made the comment during a nomination hearing in answer
        to a question if he believed Washington would strike the North and put Americans
        at risk from a country even if Pyongyang has deployed intercontinental ballistic
        missiles.</p>'
    section3:
