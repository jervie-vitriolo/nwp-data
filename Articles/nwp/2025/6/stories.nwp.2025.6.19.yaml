      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.314+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '062ee39f-9ace-40a1-af20-7879ac12d4d5'
      activationstatus: true
      created: 2025-06-19T08:38:48.965+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.314+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>St. Petersburg, Russia -</strong> President Vladimir Putin
        on Thursday refused to discuss the possibility that Israel and the United
        States would kill Iranian Supreme Leader Ayatollah Ali Khamenei and said the
        Iranian people were consolidating around the leadership in Tehran.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fb3005ca-ad22-47d3-9dd4-bd0ca5ff8ff3'
      activationstatus: true
      created: 2025-06-19T08:38:48.965+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.315+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '97d528f2-2b56-4770-a88a-c030ddf8c705'
      activationstatus: true
      created: 2025-06-19T08:38:48.966+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.316+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu has openly speculated
        that Israel’s military attacks could result in regime change in Iran while
        U.S. President Donald Trump said on Tuesday that the U.S. knew where Khamenei
        was "hiding" but that Washington was not going to kill him "for now".</p>'
    section8:
      primarytype: 'block'
      uuid: 'a06d8298-956d-4771-af35-47e2b6ec468a'
      activationstatus: true
      created: 2025-06-19T08:38:48.966+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.316+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'ad1c597e-b2df-49bf-a3c0-12629e43eda7'
      activationstatus: true
      created: 2025-06-19T08:38:48.967+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.317+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked what his reaction would be if Israel did kill Khamenei with
        the assistance of the United States, Putin said: "I do not even want to discuss
        this possibility. I do not want to."</p>'
    section10:
      primarytype: 'block'
      uuid: '1cc891fc-4e6b-40a5-979d-e44b033f52cf'
      activationstatus: true
      created: 2025-06-19T08:38:48.967+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.318+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'c798b468-4a7b-4d84-ad03-a5a73172f6f0'
      activationstatus: true
      created: 2025-06-19T08:38:48.968+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.318+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>When pressed, Putin said he had heard the remarks about possibly
        killing Khamenei but that he did not want to discuss it.</p>'
    section12:
      primarytype: 'block'
      uuid: '9fc8a9fd-2f30-41c4-861c-bff1f0701ee6'
      activationstatus: true
      created: 2025-06-19T08:38:48.968+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.319+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'cbc73d49-d978-46b0-82de-dc705ecf1497'
      activationstatus: true
      created: 2025-06-19T08:38:48.968+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.320+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We see that today in Iran, with all the complexity of the internal
        political processes taking place there...that there is a consolidation of
        society around the country’s political leadership," Putin told senior news
        agency editors in the northern Russian city of St Petersburg.</p>'
    section14:
      primarytype: 'block'
      uuid: 'b69172f6-3329-4586-a0d7-89eac9c28734'
      activationstatus: true
      created: 2025-06-19T08:38:48.969+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.320+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '3b410fa9-fdcf-4f7d-ab96-5669963c68be'
      activationstatus: true
      created: 2025-06-19T08:38:48.970+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.321+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Putin said all sides should look for ways to end hostilities in a way\
        \ that ensured both Iran’s right to peaceful nuclear power and Israel’s right\
        \ to the unconditional security of the Jewish state.\r"
    section16:
      primarytype: 'block'
      uuid: '771bba10-efcd-4ca0-b248-227107e142f3'
      activationstatus: true
      created: 2025-06-19T08:38:48.970+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.322+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '51177435-65cb-4bc6-b370-3d54f606c11a'
      activationstatus: true
      created: 2025-06-19T08:38:48.971+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.323+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Putin was speaking as Trump kept the world guessing whether the
        U.S. would join Israel’s bombardment of Iranian nuclear and missile sites
        and as residents of Iran’s capital streamed out of the city on the sixth
        day of the air assault.</p>'
    section18:
      primarytype: 'block'
      uuid: '2f44c919-079d-4643-94eb-17825057dbf2'
      activationstatus: true
      created: 2025-06-19T08:38:48.971+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.323+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '2fc0b67c-d374-4ceb-937e-04b9f776a6e2'
      activationstatus: true
      created: 2025-06-19T08:38:48.972+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.324+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Putin said he had been in touch with Trump and with Netanyahu, and
        that he had conveyed Moscow’s ideas on resolving the conflict while ensuring
        Iran’s continued access to civil nuclear energy.</p>'
    section20:
      primarytype: 'block'
      uuid: '221c9978-bb46-47d0-9b6c-ead443794cd8'
      activationstatus: true
      created: 2025-06-19T08:38:48.972+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.325+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '42fca90d-3aa4-434a-a4a9-fff665be89b9'
      activationstatus: true
      created: 2025-06-19T08:38:48.973+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.325+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>IRANIAN NUCLEAR FACILITIES</strong></p>'
    section22:
      primarytype: 'block'
      uuid: '4345558d-5952-4c7b-999d-3ad68f812637'
      activationstatus: true
      created: 2025-06-19T08:38:48.973+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.326+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '42977d9f-5151-4cf9-aff9-fcd6a6eb6a82'
      activationstatus: true
      created: 2025-06-19T08:38:48.974+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.327+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Questioned about possible regime change in Iran, Putin said that
        before getting into something, one should always look at whether or not the
        main aim is being achieved before starting something.</p>'
    section24:
      primarytype: 'block'
      uuid: 'cdffc03f-6da5-40d8-8b68-66857feb4ca2'
      activationstatus: true
      created: 2025-06-19T08:38:48.975+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.327+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'e94fdfdd-9cb6-4162-8694-0fd037b71947'
      activationstatus: true
      created: 2025-06-19T08:38:48.975+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.328+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He said Iran’s underground uranium enrichment facilities were still
        intact.</p>'
    section26:
      primarytype: 'block'
      uuid: '27a508f7-5f3e-4f4e-8de6-4aca9066d732'
      activationstatus: true
      created: 2025-06-19T08:38:48.976+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '6ba595b0-6214-473a-97a4-50bd15173289'
      activationstatus: true
      created: 2025-06-19T08:38:48.976+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"These underground factories, they exist, nothing has happened to
        them," Putin said.</p>'
    section28:
      primarytype: 'block'
      uuid: '5dfdd2a8-de24-4687-abd7-2f0561523435'
      activationstatus: true
      created: 2025-06-19T08:38:48.977+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.330+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '04bf9ccb-7a5e-4c33-8b77-a020a36e3df4'
      activationstatus: true
      created: 2025-06-19T08:38:48.978+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.331+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"It seems to me that it would be right for everyone to look for
        ways to end hostilities and find ways for all parties to this conflict to
        come to an agreement with each other," Putin said. "In my opinion, in general,
        such a solution can be found."</p>'
    section30:
      primarytype: 'block'
      uuid: '3726d704-f6e6-4a09-8dc9-155d6065cf47'
      activationstatus: true
      created: 2025-06-19T08:38:48.978+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.331+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '3797b7e3-dd9b-4c64-a5df-918ab053ad14'
      activationstatus: true
      created: 2025-06-19T08:38:48.979+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.332+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked if Russia was ready to provide Iran with modern weapons to
        defend itself against Israeli strikes, Putin said a strategic partnership
        treaty signed with Tehran in January did not envisage military cooperation
        and that Iran had not made any formal request for assistance.</p>'
    section32:
      primarytype: 'block'
      uuid: '45f1be5a-be4c-4025-a0c5-48d1eda5d057'
      activationstatus: true
      created: 2025-06-19T08:38:48.980+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.333+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '8be8c576-37ff-4dcf-93eb-ab603db854c3'
      activationstatus: true
      created: 2025-06-19T08:38:48.980+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.333+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Russian Deputy Foreign Minister Sergei Ryabkov said on Wednesday
        that Moscow was telling the United States not to strike Iran because it would
        radically destabilize the Middle East.</p>'
    section34:
      primarytype: 'block'
      uuid: 'b2053250-dedb-45c4-9863-0086be5aea19'
      activationstatus: true
      created: 2025-06-19T08:38:48.981+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.334+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'ab40d54a-7fec-4b0e-8fb5-0facf6b8430c'
      activationstatus: true
      created: 2025-06-19T08:38:48.982+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T08:40:11.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T08:40:10.335+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A spokeswoman for the Russian Foreign Ministry also warned that
        Israeli strikes on Iranian nuclear facilities risked triggering a nuclear
        catastrophe.</p>'
