      'mgnl:lastModified': 2025-06-19T08:39:36.808+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5effa-f045-418c-b784-bede19e3f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.740+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.808+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel, which is not a party to the international Non-Proliferation
        Treaty, is the only country in the Middle East believed to have nuclear weapons.
        Israel does not deny or confirm that.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f330b3f-e425-4320-b7a0-e9e43ee67c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.741+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.129+08:00
