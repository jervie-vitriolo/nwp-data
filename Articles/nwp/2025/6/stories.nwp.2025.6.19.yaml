    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e5fa5-17a7-4c5a-aa91-d03bba87613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.874+08:00
      'mgnl:createdBy': 'faith-nwp'
