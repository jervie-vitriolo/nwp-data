      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.346+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Around a dozen mostly European and African embassies and diplomatic
        missions are located just a few hundred meters from the strike on Tel Aviv.</p>'
    section92:
      primarytype: 'block'
      uuid: '8484ca4f-dfc1-4b68-82dc-4b552cff28dd'
