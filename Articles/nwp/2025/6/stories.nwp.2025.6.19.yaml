      lastmodified: 2025-06-19T09:05:05.510+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While the new directive allows posts to resume scheduling for student\
        \ and exchange visa applicants, it is warning the officers that there may\
        \ have to be fewer appointments due to the demands of more extensive vetting.\r"
    section71:
      primarytype: 'block'
