      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s military said sirens sounded in northern Israel just before
        2 a.m. local time on Thursday (23:00 GMT on Wednesday) and that it had intercepted
        a drone launched from Iran. It said several minutes later that another drone
        was intercepted in the Jordan Valley area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab0fbf-a7a9-43fc-8e56-0631f011672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.735+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.803+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e669a9-602a-426f-b9e5-216208ba57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.736+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.804+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Iranian missile salvoes mark the first time in decades of shadow
        war and proxy conflict that a significant number of projectiles fired from
        Iran have penetrated defenses, killing Israelis in their homes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a0a26-b20e-4b45-85ca-c1ffb4e79649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.737+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.804+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44882ee-6cf6-4f87-8704-542cc8ce9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.737+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.805+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu, in a video released by
        his office on Wednesday, said Israel was "progressing step by step" towards
        eliminating threats posed by Iran’s nuclear sites and ballistic missile arsenal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d8d2da-0eda-41f2-b210-76b72d510511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.738+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cff345-320e-4441-9a5b-a73e35fb675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.739+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.807+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We are hitting the nuclear sites, the missiles, the headquarters,\
        \ the symbols of the regime,\" Netanyahu said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a9b36-741c-40f8-9bd0-5aafc8cbe321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.740+08:00
