    uuid: 'c46e880c-9530-42ee-94b4-785849b62ec7'
    lead: 'President Bongbong Marcos is open to talk about the recommendations of
      a United Nations independent expert on improving the human rights situation
      in the country, including possibly rejoining the International Criminal Court.'
    activationstatus: true
    created: 2025-06-19T18:59:40.960+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-19T19:00:15.770+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.0'
