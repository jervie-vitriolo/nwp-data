      'mgnl:lastModified': 2025-06-19T09:05:05.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Those activities include support for Palestinians and criticism
        of Israel’s conduct in the war in Gaza.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043595a-1139-4b65-aa07-ca61e0d14762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.623+08:00
