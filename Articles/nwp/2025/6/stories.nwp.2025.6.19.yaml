      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ceaa7e-fdb1-4875-80e6-36a2d8ea2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:47:30.744+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> President Donald Trump’s
        administration on Wednesday ordered the resumption of student visa appointments
        but will significantly tighten its social media vetting in a bid to identify
        any applicants who may be hostile towards the United States, according to
        an internal State Department cable reviewed by Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700e38f-dee9-44ea-a3a5-fa01239d6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:47:30.744+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6faf2-c387-4539-9f5b-0fa6c4b3d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.609+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.487+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. consular officers are now required to conduct a "comprehensive
        and thorough vetting" of all student and exchange visitor applicants to identify
        those who "bear hostile attitudes toward our citizens, culture, government,
        institutions, or founding principles," said the cable, which was dated June
        18 and sent to U.S. missions on Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2a235-5f63-4ccc-bd6b-32a30772acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.610+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.487+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a931cd-c973-4346-a3e6-0d8b252298cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.610+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.488+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On May 27, the Trump administration ordered its missions abroad
        to stop scheduling new appointments for student and exchange visitor visa
        applicants, saying the State Department was set to expand social media vetting
        of foreign students.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365dd484-b533-40d8-ab09-0ad14d7852ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.611+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.489+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44be2e8-6fcf-41df-a295-0c4be4225e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.611+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.489+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Secretary of State Marco Rubio had said updated guidance would\
        \ be released once a review was completed.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bca723-261f-4e08-8675-aad256a6d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.611+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.490+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce609d7b-863f-49e3-861d-c76e2cea5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.612+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.491+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The June 18 dated cable, which was sent by Rubio and sent to all
        U.S. diplomatic missions, directed officers to look for "applicants who demonstrate
        a history of political activism, especially when it is associated with violence
        or with the views and activities described above, you must consider the likelihood
        they would continue such activity in the United States."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b80ecc-de38-42c1-9a3d-ca121af19ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.612+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.491+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eca6c9-09f6-4387-919b-bff9255d8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.613+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.492+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The cable, which was first reported by Free Press, also authorized\
        \ the consular officers to ask the applicants to make all of their social\
        \ media accounts public.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ffd76-9f7e-4a78-a4f9-61aa941acc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.614+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.493+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c09cee-6f08-4a12-9540-07edbfba7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.614+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.494+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Remind the applicant that limited access to....online presence
        could be construed as an effort to evade or hide certain activity," the cable
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c5538-684d-4a53-b76f-40300f2a8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.615+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.494+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f5643-a8bc-4bbe-b79b-9905a116c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.615+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.495+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The move follows the administration’s enhanced vetting measures last\
        \ month for visa applicants looking to travel to Harvard University for any\
        \ purpose, in what a separate State Department cable said would serve as a\
        \ pilot program for wider expanded screening.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8172b-4561-4a5b-9fbb-c4e01e4b3305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.616+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.496+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555a744-2af9-4e65-8558-246e1f4ee69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.616+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.497+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ONLINE PRESENCE</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9fe1e-edc6-4aae-9686-a3c202ca8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.617+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.498+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e006c-5fd4-4584-96f5-558e5dee8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.618+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.498+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The new vetting process should include a review of the applicant’s\
        \ entire online presence and not just social media activity, the cable said,\
        \ urging the officers to use any \"appropriate search engines or other online\
        \ resources.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a07219-f039-42b5-8f72-636483a9b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.618+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.499+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd71ea-a8ce-4bd9-bcce-43206cdd6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.500+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the vetting, the directive asks officers to look for any
        potentially derogatory information about the applicant.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451a125-dff8-497d-b19b-cb787891b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.501+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e70a44-833e-41e5-8374-444634f490c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.620+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.501+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For example, during an online presence search, you might discover
        on social media that an applicant endorsed Hamas or its activities," the cable
        says, adding that may be a reason for ineligibility.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657408e-0176-48fc-be10-2c22e6e2bcfb'
      'mgnl:activationStatus': true
