      'mgnl:lastModified': 2025-06-19T15:08:05.347+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a91f3-a7ce-4bd6-bd54-12c79b99ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.348+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Images showed buildings extensively damaged in Ramat Gan near Tel
        Aviv and emergency workers helping residents, including children. Soroka Medical
        Center in Beersheba, in southern Israel, reported it had sustained damage.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895cda1-04ea-4fd7-a756-c3c91050177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.348+08:00
