    section4:
      primarytype: 'block'
      uuid: '98ceaa7e-fdb1-4875-80e6-36a2d8ea2a38'
      activationstatus: true
      created: 2025-06-19T08:47:30.744+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T09:05:06.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:05:05.485+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> President Donald Trump’s
        administration on Wednesday ordered the resumption of student visa appointments
        but will significantly tighten its social media vetting in a bid to identify
        any applicants who may be hostile towards the United States, according to
        an internal State Department cable reviewed by Reuters.</p>'
    section5:
      primarytype: 'block'
      uuid: '9700e38f-dee9-44ea-a3a5-fa01239d6652'
      activationstatus: true
      created: 2025-06-19T08:47:30.744+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T09:05:06.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:05:05.486+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '2ac6faf2-c387-4539-9f5b-0fa6c4b3d8cc'
      activationstatus: true
      created: 2025-06-19T09:04:16.609+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T09:05:06.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:05:05.487+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. consular officers are now required to conduct a "comprehensive
        and thorough vetting" of all student and exchange visitor applicants to identify
        those who "bear hostile attitudes toward our citizens, culture, government,
        institutions, or founding principles," said the cable, which was dated June
        18 and sent to U.S. missions on Wednesday.</p>'
    section39:
      primarytype: 'block'
      uuid: '5da2a235-5f63-4ccc-bd6b-32a30772acfb'
      activationstatus: true
      created: 2025-06-19T09:04:16.610+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T09:05:06.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:05:05.487+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'a5a931cd-c973-4346-a3e6-0d8b252298cd'
      activationstatus: true
      created: 2025-06-19T09:04:16.610+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T09:05:06.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T09:05:05.488+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On May 27, the Trump administration ordered its missions abroad
        to stop scheduling new appointments for student and exchange visitor visa
        applicants, saying the State Department was set to expand social media vetting
        of foreign students.</p>'
    section41:
      primarytype: 'block'
