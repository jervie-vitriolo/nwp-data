    'lead': 'The Buss family is entering an agreement to sell a majority stake in
      the Los Angeles Lakers, ESPN reported on Wednesday, marking the end of an era
      for one of the NBA’s most influential owners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-19T09:41:48.265+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-06-19T09:41:48.684+08:00
