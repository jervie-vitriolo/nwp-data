      'mgnl:lastModified': 2025-06-19T13:40:42.943+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Four Chinese Coast
        Guard (CCG) ships challenged and attempted to block several Filipino vessels
        while they were installing fishing devices in Hasa Hasa Shoal, Palawan, the
        Philippine Coast Guard (PCG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fd405-ccdb-4549-ad05-a93e211c1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.871+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T13:40:43.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:40:42.944+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efa19b-b640-41c5-8d23-f328a683bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.871+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T13:40:43.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:40:42.944+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The challenge was issued while PCG and Bureau of Fisheries and Aquatic\
        \ Resources (BFAR) vessels were installing floating aggregate devices (FADs),\
        \ widely known as “payao” or instruments used to attract and catch fish.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f1233-71be-4c6b-989c-798fa03e0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.872+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T13:40:43.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:40:42.945+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b86bd-177d-46c4-bd01-c0da76ccf494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.872+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T13:40:43.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:40:42.946+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Throughout the operation, the PCG and BFAR faced radio challenges\
        \ and dangerous maneuvers from four China Coast Guard vessels attempting to\
        \ hinder the deployment of FADs,” Spokesperson on West Philippine Sea issues\
        \ Commodore Jay Tarriela said in a statement on Wednesday, June 18. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0469830f-fb28-471e-8a75-ffeea7c8b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T13:40:43.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:40:42.946+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcd276-b869-4aed-8468-2dc0afbcb605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-19T13:40:43.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:40:42.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Our crew, especially the radio operators, responded with professionalism\
        \ and composure, successfully maintaining our maritime presence with dignity\
        \ and courage,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f76297-094c-4296-84c1-ee37a5b6bc91'
      'mgnl:activationStatus': true
