  'START HERE----->ph-officials-stranded-in-israel-evacuated-to-jordan':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Embassy officials receive the group of 21 Philippine officials evacuated
      from Israel to Jordan. (Philippine Embassy in Jordan)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-19T10:40:58.000+08:00
    imagesource: '6a6da738-daec-451a-9beb-ec2f2b6e5fad'
    primarytype: 'composition'
    uuid: 'b0d52d7e-fce0-4e8c-9b85-8ac709912ef8'
    lead: 'The Philippine Embassy in Jordan formally received the 21 Philippine
      officials who were stranded in Israel amid escalating tensions with Iran, the
      consulate announced Wednesday, June 18.'
    activationstatus: true
    created: 2025-06-19T10:43:35.603+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-19T10:45:06.008+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-19T10:45:05.732+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH officials stranded in Israel evacuated to Jordan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4b5e76f8-f845-4bc2-b536-e7aceebbda33'
      activationstatus: true
      created: 2025-06-19T10:43:35.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T10:45:06.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T10:45:05.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Embassy
        in Jordan formally received the 21 Philippine officials who were stranded
        in Israel amid escalating tensions with Iran, the consulate announced Wednesday,
        June 18.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2a47d60-435a-4969-82cf-5b19aa3363ab'
      activationstatus: true
      created: 2025-06-19T10:43:35.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T10:45:06.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T10:45:05.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the news release, Ambassador Wilfredo Santos and embassy\
        \ officers facilitated the border crossing through close collaboration between\
        \ the Philippine embassies of Tel Aviv and Amman.\r"
    section2:
      primarytype: 'block'
      uuid: '297f206b-a579-4fba-acdf-7fd5beb43b10'
      activationstatus: true
      created: 2025-06-19T10:43:35.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T10:45:06.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T10:45:05.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The embassy made formal representations to Jordan’s Ministry of Foreign\
        \ Affairs and Expatriates and the Jordanian Border Security to secure entry\
        \ clearance for the Philippine officials.\r"
    section3:
      primarytype: 'block'
      uuid: '490d4c4b-49e1-40fe-a8e5-9b659dfae2d6'
      activationstatus: true
      created: 2025-06-19T10:43:35.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T10:45:06.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T10:45:05.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The group was met by Ambassador Santos at the King Hussein Border,\
        \ where they were provided with the necessary assistance and issued transit\
        \ visas — all at no cost to the Philippine government,” the embassy said.\r"
    section4:
      primarytype: 'block'
      uuid: '2014e509-7cec-41aa-a9a1-ce45c9d2a13d'
      activationstatus: true
      created: 2025-06-19T10:43:35.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T10:45:06.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T10:45:05.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Foreign Affairs Undersecretary Eduardo de Vega previously said the\
        \ group included nine mayors, four vice mayors, two party-list representatives,\
        \ two regional directors, and four agriculture officials.\r"
    section5:
      primarytype: 'block'
      uuid: '4646a7e6-2dd0-4d97-a675-752250eb2fc1'
      activationstatus: true
      created: 2025-06-19T10:43:35.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T10:45:06.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T10:45:05.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Vega said they were guests of the Israeli government for a study\
        \ visit and training program.\r"
    section6:
      primarytype: 'block'
      uuid: '85a03c7b-a737-4f26-a46c-3ad804b7124f'
      activationstatus: true
      created: 2025-06-19T10:43:35.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-19T10:45:06.011+08:00
      lastactivatedby: 'superuser'
