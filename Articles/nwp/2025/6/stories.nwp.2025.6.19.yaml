    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f8a2d-ccf7-4571-a5bb-48a5b9469ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.773+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Inside Iran, authorities are intent on preventing panic and shortages.
        Fewer images of destruction have been allowed to circulate than in the early
        days of the bombing, when state media showed pictures of explosions, fires
        and flattened apartments. A ban on filming by the public has been imposed.</p>'
