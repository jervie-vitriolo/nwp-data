      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f7bdb-e3f7-4817-89b9-b50cabb67441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:35:23.307+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.423+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A week of Israeli air and missile strikes against its major rival
        has wiped out the top echelon of Iran’s military command, damaged its nuclear
        capabilities and killed hundreds of people, while Iranian retaliatory strikes
        have killed at least two dozen civilians in Israel.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe255f8a-558f-4aa7-9fe6-36254e69428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb2f95-f4cf-47b2-99cd-2964bd44a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said it targeted the Khondab nuclear reactor
        in Iran’s Arak overnight, including its partially-built heavy-water research
        reactor. Heavy-water reactors pose a nuclear proliferation risk because they
        can easily produce plutonium, which, like enriched uranium, can be used to
        make the core of an atom bomb.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925eab68-22fc-47e1-ba50-5e8dfdf6c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.340+08:00
