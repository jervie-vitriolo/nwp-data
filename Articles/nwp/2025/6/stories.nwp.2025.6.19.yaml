      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61d404-5503-48eb-8fea-c349480283e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trails of missiles and interception efforts were visible in the
        skies over Tel Aviv, with explosions heard as incoming projectiles were intercepted.
        Israeli media also reported direct hits in central Israel.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92b128-3f89-4cfa-8f5b-53a5f47711f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.344+08:00
