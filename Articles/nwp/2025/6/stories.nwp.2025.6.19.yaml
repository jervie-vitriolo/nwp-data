      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T13:40:42.948+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Tarriela said the PCG fishing operation involved three of its own vessels,\
        \ two BFAR ships, and some other local fishing boats. The three-day initiative\
        \ ran from June 16 to 18. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ff87f-3eed-48f2-8661-4c72c48ac022'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.874+08:00
