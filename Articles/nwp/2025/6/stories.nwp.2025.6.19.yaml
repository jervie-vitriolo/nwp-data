      lastmodified: 2025-06-19T15:08:05.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Israeli military said it targeted the Khondab nuclear reactor
        in Iran’s Arak overnight, including its partially-built heavy-water research
        reactor. Heavy-water reactors pose a nuclear proliferation risk because they
        can easily produce plutonium, which, like enriched uranium, can be used to
        make the core of an atom bomb.</p>'
