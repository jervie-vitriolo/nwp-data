    'title': 'DFA urges voluntary repatriation of Filipinos in Israel, Iran'
    'updated': 2025-06-19T16:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb548d-a262-46ec-afba-768793a751af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.290+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        is encouraging Filipinos in Israel and Iran to avail of voluntary repatriation
        shouldered by the administration amid escalating tensions between the Middle
        East nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff2c2b-8638-4f53-8e1f-7e2da871bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.973+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92203264-2b3d-4443-8803-9efc37dafe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.973+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel is on Alert Level 2, which means restricted deployment of Filipinos\
        \ to the country. Alert Level 1, or precaution phase amid visible signs of\
        \ instability, prevails over Iran. Both these alert levels do not touch on\
        \ repatriation, but Foreign Affairs Undersecretary Eduardo De Vega said they\
        \ are working to raise the alert levels, with the agency awaiting approval\
        \ from the secretary within the day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312473a1-2e7d-4129-ab35-11c9b9588e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.974+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e70fd-256e-4538-96d7-aa5e01d8d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.974+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit wala pang nakapirma, we are going by the premise na voluntary\
        \ repatriation na… Kailangan hikayatin na natin ‘yong mga Pilipino, na maraming\
        \ bansa nagsasabi na umuwi na ang citizens nila,” Foreign Affairs Undersecretary\
        \ Eduardo De Vega told state broadcaster PTV’s Bagong Pilipinas Ngayon on\
        \ Thursday, June 19. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fd029-1be6-4547-9409-4711aee61277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.293+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.975+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b45c2-6d0e-4567-be5d-692d1a02d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.293+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.975+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Even without the signature, we are going by the premise\
        \ that it’s already voluntary repatriation. We are urging Filipinos to take\
        \ it as many countries have told their citizens already to return.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57c789-cff4-4cfe-82f6-409fa28554a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.976+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c0575-6cfd-459e-ac3d-4a45cde3a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.976+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Vega said the DFA is not yet recommending raising it to Alert Level\
        \ 4 or mandatory evacuation as the situation is still not yet a “full-scale”\
        \ conflict.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37b68f-2bf6-4247-952e-5196953cbed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.977+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56800a-a6f2-47c2-a4da-ee44f516e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.978+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Vega said there are around 1,000 Filipinos in Iran, while around\
        \ 30,000 are in Israel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26559269-7743-466a-986b-8e8f986461fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.978+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d56a2-0a16-4422-a84d-126e7cf7a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.296+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.979+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said at least 178 Filipinos in Israel have now requested repatriation\
        \ amid the trade of deadly strikes between Israel and Iran.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0843e-b6ed-461e-b727-55a13f01b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.296+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.979+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25c8f7-bb8e-4912-9990-f307944e74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T14:32:33.297+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T17:35:03.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T17:35:02.979+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Embassy in Jordan said the first batch of 26 Filipinos\
        \ is expected to exit Israel through Jordan “in the next few days” to return\
        \ to the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f55038-39eb-4e18-9505-a467ccec0cc9'
