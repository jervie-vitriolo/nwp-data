      'mgnl:lastActivated': 2025-06-19T08:39:38.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.819+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95ee5d-44de-43df-a40d-09757b1ccf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.751+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.820+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s military said scores of Israeli jets had struck targets
        in and around Tehran and in western Iran in the previous 24 hours in three
        waves, hitting sites producing raw materials, components and manufacturing
        systems for missiles.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1254acd-2d0d-411e-8a3b-570a7f10abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.752+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e92b0c-1d0a-49bf-8a47-d20385c70606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.753+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FLEEING TEHRAN</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6142048-b57a-4fc0-be21-3a911b034474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.754+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.822+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860fedea-c8da-4821-97ca-7d92c4bb33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.755+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Arezou, a 31-year-old Tehran resident, told Reuters by phone that
        she had made it out of the city to the nearby resort town of Lavasan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05dedb7-3f8f-4230-81f0-333eef619ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.756+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c86312-26db-4f94-90a6-cd8d2621a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.757+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My friend’s house in Tehran was attacked and her brother was injured.
        They are civilians," she said. "Why are we paying the price for the regime’s
        decision to pursue a nuclear program?”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fde35-3f03-47f7-ba3a-a000547a9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.758+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207a17f-e031-453e-b635-8f30f74c2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.759+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Israel, sirens rang out anew at dusk on Wednesday warning of
        further incoming Iranian missiles. A motorist was injured by missile debris,
        Israeli medics said. The army later advised civilians they could leave protected
        areas, signaling the threat had passed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11df56b-c2ea-4ef2-9bcc-e503b149fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.759+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fe530-f188-4d36-835f-a90c1af2e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.760+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:39:36.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>At Ramat Gan train station east of Tel Aviv, people were lying on
        city-supplied mattresses or sitting in the odd camping chair, with plastic
        water bottles strewn about.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8595000-23b9-4307-a46b-6b935ae71298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.761+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:39:38.138+08:00
