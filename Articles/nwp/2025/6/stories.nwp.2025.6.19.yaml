      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.690+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '55fd6da4-6b1e-4c8e-87b1-49e55b1e3f98'
      activationstatus: true
      created: 2025-06-19T10:54:08.240+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.690+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>ISRAELIS NEED TO GET JOB DONE</strong></p>'
    section41:
      primarytype: 'block'
      uuid: 'c409765d-eea8-4ce4-bc34-2c58d8114c07'
      activationstatus: true
      created: 2025-06-19T10:54:08.241+08:00
