      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked about the rift on Wednesday, Trump appeared unconcerned that
        some in his base could be turning its back on him, at least on this issue.</p>'
    section25:
      primarytype: 'block'
      uuid: '526da135-082a-42df-b971-21473183a6b5'
      activationstatus: true
      created: 2025-06-19T10:54:08.230+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.679+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'bcb2be4e-574a-4293-88a6-d3d4a7affc78'
      activationstatus: true
      created: 2025-06-19T10:54:08.231+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.680+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"My supporters are more in love with me today, and I'm in love with\
        \ them more than they were even at election time,\" Trump told reporters at\
        \ the White House. \"I only want one thing: Iran cannot have a nuclear weapon.\"\
        \r"
    section27:
      primarytype: 'block'
      uuid: '43455ac2-bd54-4c14-aece-a4b7a300fe21'
      activationstatus: true
      created: 2025-06-19T10:54:08.232+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.680+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '677dd3a7-05fa-4548-ad11-1177e05ce855'
      activationstatus: true
      created: 2025-06-19T10:54:08.232+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.681+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He said some of his supporters "are a little bit unhappy now" but
        that others agree with him that Iran cannot become a nuclear power.</p>'
    section29:
      primarytype: 'block'
      uuid: 'f865e20a-192d-4c97-9cfc-b9b0dd38f1ae'
      activationstatus: true
      created: 2025-06-19T10:54:08.233+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.682+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '5355bbc5-4675-4d71-b70a-c67b5d8085df'
      activationstatus: true
      created: 2025-06-19T10:54:08.233+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.683+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I'm not looking to fight. But if it’s a choice between them fighting\
        \ or having a nuclear weapon, you have to do what you have to do,\" Trump\
        \ said.\r"
    section31:
      primarytype: 'block'
      uuid: 'e3b1d1b4-4c4f-41db-a48c-f5b86fe3922f'
      activationstatus: true
      created: 2025-06-19T10:54:08.234+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.684+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '03dfabe3-99fa-495e-8099-a4879d3988fe'
      activationstatus: true
      created: 2025-06-19T10:54:08.235+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.684+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Marc Short, an ally of former Vice President Mike Pence who served
        as Trump’s legislative director during his first term, called the division
        over Iran within Trump’s party a "pretty large rift." He said he thought
        Trump’s base would stay with him despite the differences, however.</p>'
    section33:
      primarytype: 'block'
      uuid: 'e9457e0f-7610-4c19-a1d9-4ce74183b072'
      activationstatus: true
      created: 2025-06-19T10:54:08.235+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.685+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a60f5952-4b0d-4db6-98dc-28487a5855bb'
      activationstatus: true
      created: 2025-06-19T10:54:08.236+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.686+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The divisions are obviously coming out in the open in this moment,\
        \ but ultimately I think that most of the president’s followers are loyal\
        \ to him more so than any worldview,\" he said.\r"
    section35:
      primarytype: 'block'
      uuid: '973a87bc-c4d1-48dc-a598-4a5d13d040e1'
      activationstatus: true
      created: 2025-06-19T10:54:08.237+08:00
