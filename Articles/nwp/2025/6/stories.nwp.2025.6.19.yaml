      type: 'text'
      text: '<p>He said they are set to arrive in the Philippines <strong><a href="https://www.newswatchplus.ph/news/2025/6/18/ph-officials-stranded-israel.html">on
        Saturday</a></strong>.</p>'
    section7:
      primarytype: 'block'
      uuid: '84ab5800-5e33-40fe-8afa-f9c9edf3781e'
