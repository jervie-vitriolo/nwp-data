      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.691+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '6f175adf-8af7-46b6-98a4-5b8d2552d96d'
      activationstatus: true
      created: 2025-06-19T10:54:08.241+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.692+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Bannon, host of the popular \"War Room\" podcast, said \"the Israelis\
        \ need to finish what they started\" and that Trump should slow down deliberations\
        \ over U.S. involvement and explain his decision-making.\r"
    section43:
      primarytype: 'block'
      uuid: '9c740f35-c7f3-499e-a96b-2bbb268b1a2a'
      activationstatus: true
      created: 2025-06-19T10:54:08.242+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.693+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'dc5d7829-5c77-4da2-aee6-e1041d5adc16'
      activationstatus: true
      created: 2025-06-19T10:54:08.243+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.693+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"This is one of the most ancient civilizations in the world, okay,\
        \ with 92 million people. This is not something you play around with. You\
        \ have to think this through at this level, and the American people have to\
        \ be on board. You can't just dump this on them,\" he said.\r"
    section45:
      primarytype: 'block'
