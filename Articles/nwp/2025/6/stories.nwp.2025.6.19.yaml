      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bef903-e1ff-43b5-b53d-e388c6f3d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel, which is not a party to the international Non-Proliferation
        Treaty, is the only country in the Middle East believed to have nuclear weapons.
        Israel does not deny or confirm that.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a0e04-f058-4012-81ca-71ea145bc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf7aa3-30e4-4c41-ba51-2eaae1ff27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>CALLS FOR DIPLOMACY</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459aeb5d-e650-47f9-bc6b-bbd5f95a5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a3d23-d52a-41a7-8604-b6a09e9435dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has veered from proposing a swift diplomatic end to the war
        to suggesting the United States might join it.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e39511-41cf-4d55-938c-3266d94e0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.365+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3a39a-ab86-41ba-9223-c27e8c48fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.366+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A source familiar with internal discussions said Trump and his team\
        \ were considering options that included joining Israel in strikes against\
        \ Iranian nuclear installations.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f794b2-340a-4ca9-85ae-698558da4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.367+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201a211-72ad-4a29-a857-e3d8822606a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the prospect of a U.S. strike against Iran has exposed divisions
        in the coalition of supporters that brought Trump to power, with some of his
        base urging him not to get the country involved in a new Middle East war.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713fc00-8450-4e21-8d21-c7b226626637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.369+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff511c7-d7c7-4c30-b456-ea20d25290c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senior U.S. Senate Democrats urged Trump to prioritize diplomacy
        and seek a binding agreement to prevent Iran from attaining nuclear weapons,
        while expressing concern about his administration’s approach.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d6e28-f1cd-4b09-a2f6-f6a08a9e5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.371+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.371+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f0be0-f3d0-47ba-bfb4-dc8aea0e644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.372+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.372+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are alarmed by the Trump administration’s failure to provide
        answers to fundamental questions. By law, the president must consult Congress
        and seek authorization if he is considering taking the country to war," they
        said in a statement.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e63d9-270b-41ec-90a6-cd8f46b92f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.373+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.373+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611eeef3-3eaa-433c-9f7a-58f204463f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.374+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.374+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"He owes Congress and the American people a strategy for U.S. engagement\
        \ in the region.\"\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470e227-d2e0-4d7e-9737-fa1e337bf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.375+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.611+08:00
