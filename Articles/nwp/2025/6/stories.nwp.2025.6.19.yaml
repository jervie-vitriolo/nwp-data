      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s nominee for
        spy agency director said on Thursday he believed the United States would strike
        North Korea with nuclear weapons if Pyongyang launched a nuclear attack against
        South Korea.</p>'
    '1':
