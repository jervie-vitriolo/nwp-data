      lastmodified: 2025-06-19T11:06:35.706+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: 'ed9631d6-6e1b-4f64-ae7f-4c2e9f251b1a'
      activationstatus: true
      created: 2025-06-19T10:54:08.258+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.707+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Vice President JD Vance tried to tamp down talk of a rift on Monday
        with a social media post defending the president.</p>'
    section63:
      primarytype: 'block'
      uuid: '0df7825e-7aec-405b-a726-c72a3cd962e6'
      activationstatus: true
      created: 2025-06-19T10:54:08.259+08:00
      createdby: 'jham-nwp'
