      lastmodified: 2025-06-19T17:13:48.826+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a post on X, Baghaei responded to an interview with CNN in which\
        \ Grossi said there was no evidence of a systematic Iranian effort to develop\
        \ nuclear weapons.\r"
    section3:
      primarytype: 'block'
      uuid: '536f8664-b8b6-4a3d-a30a-09e94d011afd'
