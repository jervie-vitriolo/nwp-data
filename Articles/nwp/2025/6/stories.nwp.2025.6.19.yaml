      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"People are right to be worried about foreign entanglement after the\
        \ last 25 years of idiotic foreign policy. But I believe the president has\
        \ earned some trust on this issue,\" he said.\r"
