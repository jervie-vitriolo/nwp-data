      'mgnl:lastModified': 2025-06-19T13:40:42.949+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "A total of 20 FADs were deployed in the Hasa Hasa (Half Moon) and Kanduli\
        \ Shoals, which are areas part of the Spratly Islands or the Kalayaan Island\
        \ Group.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff33014-a908-4447-8469-095f326da074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T11:32:31.875+08:00
      'mgnl:createdBy': 'faith-nwp'
