      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Emergency services said five people had been seriously injured in
        the attacks and dozens of others hurt in three separate locations. People
        were still trapped in a building in a south Tel Aviv neighborhood, they added.</p>'
    section90:
      primarytype: 'block'
