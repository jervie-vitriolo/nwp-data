      lastactivated: 2025-06-19T17:30:13.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) on Thursday, June 19, said it would vet new information revealed on
        the unsolved case of the "missing sabungeros" (cockfighting enthusiasts) who
        vanished without a trace four years ago.</p>'
    section2:
      primarytype: 'block'
      uuid: '6f0495a6-d748-4090-aea7-f2de56aeeb3d'
      activationstatus: true
      created: 2025-06-19T17:30:13.420+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'da9ad635-5a45-4397-afcc-e711eb5c28e6'
      activationstatus: true
      created: 2025-06-19T17:30:13.421+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Justice Secretary Boying Remulla made the statement in reaction to\
        \ a suspect’s account that aired on a television interview, claiming that\
        \ the remains of the missing people were thrown into the Taal Lake.\r"
    section4:
      primarytype: 'block'
      uuid: '52cd4273-3467-428c-86aa-cd86dc5ad0a4'
      activationstatus: true
      created: 2025-06-19T17:30:13.421+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '67a057d1-ebc9-4eca-ad8e-b1418cb0b30e'
      activationstatus: true
      created: 2025-06-19T17:30:13.421+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "According to the interviewee, who was identified as one of the six\
        \ security guards at the Manila Arena, the victims were strangled with wires\
        \ before they were dumped into the water. \r"
    section6:
      primarytype: 'block'
      uuid: '27b39b53-d389-4311-8d15-40a951f0f074'
      activationstatus: true
      created: 2025-06-19T17:30:13.422+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '2ba0e126-c81e-410f-b9df-f09aacdc6030'
      activationstatus: true
      created: 2025-06-19T17:30:13.422+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Remulla said the new information “can be a credible story.”\r"
    section8:
      primarytype: 'block'
      uuid: 'f3626827-d84e-4013-bc11-d88ec905c72d'
      activationstatus: true
      created: 2025-06-19T17:30:13.423+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '60ed5ae0-dadd-4c85-9a4f-c42c0e69a324'
      activationstatus: true
      created: 2025-06-19T17:30:13.423+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Kasi wala talagang</em> trace [There really was no trace].
        (If) you vanished without a trace, then it must be somewhere where people
        have not been able to look. <em>Baka hindi pa natitingnan ‘yung lugar</em>&nbsp;[Maybe
        the place has not been probed yet],” he said.</p>'
    section10:
      primarytype: 'block'
      uuid: '2be7f933-47b8-49d8-b8d0-c3d883e20f91'
      activationstatus: true
      created: 2025-06-19T17:30:13.424+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '77280cbf-3aed-4127-9496-db5ae27a5698'
      activationstatus: true
      created: 2025-06-19T17:30:13.424+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The justice secretary said the department would need to verify the\
        \ information amid an ongoing case build up, adding that new witnesses have\
        \ also surfaced. \r"
    section12:
      primarytype: 'block'
      uuid: 'c6cb56f7-c53a-4876-952b-0f9431dfb953'
      activationstatus: true
      created: 2025-06-19T17:30:13.424+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '565d4085-5715-496d-a6fc-a65c7d25e8af'
      activationstatus: true
      created: 2025-06-19T17:30:13.425+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Para ma</em>-determine <em>natin ang</em> veracity <em>nung</em>
        (To determine the veracity of the information), we need technical divers to
        do it <em>kasi malalim din ‘yan</em> (because that is deep) and it’s not easy
        to go into a lakebed to look for human remains,” Remulla said.</p>'
    section14:
      primarytype: 'block'
      uuid: '0e178bcf-bc61-40d1-9de5-a36c7ef28063'
      activationstatus: true
      created: 2025-06-19T17:30:13.425+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '737c597f-7c48-4cdc-8082-ab4149e5c5f9'
      activationstatus: true
      created: 2025-06-19T17:30:13.426+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The DOJ has five witnesses on the case. Remulla said some suspects\
        \ are facing charges, some on bail, while the remaining have yet to face formal\
        \ raps. \r"
    section16:
      primarytype: 'block'
      uuid: '4d51f5be-9704-4b23-98d5-9463ebb7df47'
      activationstatus: true
      created: 2025-06-19T17:30:13.426+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '4ac09f6b-3fef-43b2-a197-a71fe885f91d'
      activationstatus: true
      created: 2025-06-19T17:30:13.427+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The missing sabungero case stems from 34 cock breeders, agents, and\
        \ cockfighting players who disappeared without clues after attending some\
        \ matches in Manila, Laguna, Batangas, and Bulacan on separate dates from\
        \ April 2021 to January 2022. \r"
    section18:
      primarytype: 'block'
      uuid: 'e433fa0c-4c3c-4149-9f77-a192b9a47355'
      activationstatus: true
      created: 2025-06-19T17:30:13.427+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'be2dc0ae-a734-4a2b-a6f0-1ad4f2359b3d'
      activationstatus: true
      created: 2025-06-19T17:30:13.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The DOJ, the Philippine National Police, and the National Bureau of\
        \ Investigation launched separate probes. \r"
    section20:
      primarytype: 'block'
      uuid: 'd0e5be02-0073-40fb-b19b-6ae15da8d7a2'
      activationstatus: true
      created: 2025-06-19T17:30:13.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'e12a83f5-fb6f-43b8-b883-2dcecffed137'
      activationstatus: true
      created: 2025-06-19T17:30:13.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The six security guards at Manila Arena that were identified as suspects\
        \ were detained in 2022 and facing kidnapping and serious illegal detention\
        \ raps but were later released on bail. \r"
    section22:
      primarytype: 'block'
      uuid: 'd285e964-5b4c-4524-b273-fcf43123da97'
      activationstatus: true
      created: 2025-06-19T17:30:13.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '19f8229d-0f3b-464c-9389-5f440c8f5575'
      activationstatus: true
      created: 2025-06-19T17:30:13.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-19T17:30:13.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T17:30:13.486+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In 2024, the Court of Appeals cited strong evidence in the six suspects’\
        \ involvement and ordered them rearrested in January this year. \r"
