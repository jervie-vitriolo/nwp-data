      'mgnl:lastModified': 2025-06-19T13:40:42.950+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "PCG said the operation and deployment of FADs are meant to boost the\
        \ catch of fishermen in palawan and enhance local fisheries. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9d9bd-3b87-41aa-8bc6-1a1c0503db81'
