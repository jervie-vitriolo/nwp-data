      lastmodified: 2025-06-19T09:05:05.514+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "At Harvard, the oldest and wealthiest U.S. university on which the\
        \ administration has launched a multifront attack by freezing its billions\
        \ of dollars of grants and other funding, foreign students last year made\
        \ up about 27% of the total student population.\r"
    section77:
      primarytype: 'block'
