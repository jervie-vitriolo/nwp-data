    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982441d-ba11-4c4f-92a0-dc05e1f335ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:32:22.722+08:00
      'mgnl:createdBy': 'jham-nwp'
