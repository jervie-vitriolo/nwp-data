      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On Thursday morning, several Iranian missiles struck populated areas\
        \ in Israel, including a hospital in the southern part of the country, according\
        \ to an Israeli military official.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc63f7b-3d61-44c8-be9b-a1a5dd741435'
