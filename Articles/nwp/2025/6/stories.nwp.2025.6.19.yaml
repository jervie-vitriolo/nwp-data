      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.694+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '9718232b-c9dd-4d00-bc9f-42ffa786cc2a'
      activationstatus: true
      created: 2025-06-19T10:54:08.244+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T11:06:36.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T11:06:35.695+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Other influential MAGA voices with similar messages of worry include
        former Fox News Channel host Tucker Carlson and U.S. Representative Marjorie
        Taylor Greene, a Georgia Republican and long-time Trump ally.</p>'
    section47:
      primarytype: 'block'
      uuid: 'a45ab0ad-4677-4fef-a882-691865bbb9dd'
      activationstatus: true
      created: 2025-06-19T10:54:08.245+08:00
      createdby: 'jham-nwp'
