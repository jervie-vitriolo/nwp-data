    title: 'Trump faces uproar from MAGA base over possible Iran strike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '415474fd-397b-4519-853d-bb2a23da8354'
      activationstatus: true
      created: 2025-06-19T10:54:08.220+08:00
