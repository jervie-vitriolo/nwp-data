      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.350+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section97:
      primarytype: 'block'
      uuid: '06805b74-e199-42aa-b4c5-66e900031e2e'
      activationstatus: true
      created: 2025-06-19T15:08:05.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.350+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The worst-ever conflict between the two regional powers has raised
        fears that it will draw in world powers and further destabilize the Middle
        East.</p>'
    section98:
      primarytype: 'block'
      uuid: '893345c3-2015-42dc-88d7-de9c99118afa'
      activationstatus: true
      created: 2025-06-19T15:08:05.351+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.351+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section99:
      primarytype: 'block'
      uuid: 'd86fa26f-fe22-4c16-845e-5ab8f27c678c'
      activationstatus: true
      created: 2025-06-19T15:08:05.352+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.352+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Speaking to reporters outside the White House on Wednesday, Trump
        declined to say if he had made any decision on whether to join Israel’s air
        campaign. "I may do it. I may not do it. I mean, nobody knows what I'm going
        to do," he said.</p>'
    section100:
      primarytype: 'block'
      uuid: '155e1f6b-4163-462f-8e47-47f8a72a5891'
      activationstatus: true
      created: 2025-06-19T15:08:05.352+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.352+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section101:
      primarytype: 'block'
      uuid: '0bfc954d-1981-4846-9609-32bbb089fa27'
      activationstatus: true
      created: 2025-06-19T15:08:05.353+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.353+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump in later remarks said Iranian officials wanted to come to Washington\
        \ for a meeting. \"We may do that,\" he said, adding \"it’s a little late\"\
        \ for such talks.\r"
    section102:
      primarytype: 'block'
      uuid: '75c403cc-5af8-412e-b4be-fd571e7bb83c'
      activationstatus: true
      created: 2025-06-19T15:08:05.354+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.354+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section103:
      primarytype: 'block'
      uuid: '9697f0d0-e166-406c-8eec-b72bec78281f'
      activationstatus: true
      created: 2025-06-19T15:08:05.355+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.355+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian Supreme Leader Ayatollah Ali Khamenei rebuked Trump’s earlier
        call for Iran to surrender in a recorded speech played on television, his
        first appearance since Friday.</p>'
    section104:
      primarytype: 'block'
      uuid: 'b3f314a0-488d-41c2-b847-53773a7246d1'
      activationstatus: true
      created: 2025-06-19T15:08:05.355+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.355+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section105:
      primarytype: 'block'
      uuid: '0c8eb18f-b37e-4196-a2f0-fc1dff5586ce'
      activationstatus: true
      created: 2025-06-19T15:08:05.356+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.356+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Any U.S. military intervention will undoubtedly be accompanied by\
        \ irreparable damage,\" he said. \"The Iranian nation will not surrender.\"\
        \r"
    section106:
      primarytype: 'block'
      uuid: 'ec630932-8b6f-4d3c-954f-6004b151f438'
      activationstatus: true
      created: 2025-06-19T15:08:05.357+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.357+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section107:
      primarytype: 'block'
      uuid: '7020121f-f1db-42f2-978c-5cbd8bf3069b'
      activationstatus: true
      created: 2025-06-19T15:08:05.358+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.358+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran denies it is seeking nuclear weapons and says its program is
        for peaceful purposes only. The International Atomic Energy Agency said last
        week Tehran was in breach of its non-proliferation obligations for the first
        time in 20 years.</p>'
    section108:
      primarytype: 'block'
      uuid: '80572bd7-18cd-49ad-b614-d4d4b7178e0e'
      activationstatus: true
      created: 2025-06-19T15:08:05.359+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.359+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section109:
      primarytype: 'block'
      uuid: '9415b50e-b396-45d4-b453-e27970ccb949'
      activationstatus: true
      created: 2025-06-19T15:08:05.359+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.359+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The foreign ministers of Germany, France and Britain plan to hold nuclear\
        \ talks with their Iranian counterpart on Friday in Geneva to urge Iran to\
        \ return to the negotiating table, a German diplomatic source told Reuters.\r"
    section110:
      primarytype: 'block'
      uuid: '1925b6fa-0456-40dd-a223-57820e28ee68'
      activationstatus: true
      created: 2025-06-19T15:08:05.360+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.360+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section111:
      primarytype: 'block'
      uuid: '90bef903-e1ff-43b5-b53d-e388c6f3d09b'
      activationstatus: true
      created: 2025-06-19T15:08:05.361+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.361+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel, which is not a party to the international Non-Proliferation
        Treaty, is the only country in the Middle East believed to have nuclear weapons.
        Israel does not deny or confirm that.</p>'
    section112:
      primarytype: 'block'
      uuid: '717a0e04-f058-4012-81ca-71ea145bc98b'
      activationstatus: true
      created: 2025-06-19T15:08:05.362+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.362+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section113:
      primarytype: 'block'
      uuid: '38bf7aa3-30e4-4c41-ba51-2eaae1ff27e7'
      activationstatus: true
      created: 2025-06-19T15:08:05.363+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>CALLS FOR DIPLOMACY</p>'
    section114:
      primarytype: 'block'
      uuid: '459aeb5d-e650-47f9-bc6b-bbd5f95a5759'
      activationstatus: true
      created: 2025-06-19T15:08:05.364+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.364+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section115:
      primarytype: 'block'
      uuid: '137a3d23-d52a-41a7-8604-b6a09e9435dd'
      activationstatus: true
      created: 2025-06-19T15:08:05.364+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.364+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump has veered from proposing a swift diplomatic end to the war
        to suggesting the United States might join it.</p>'
    section116:
      primarytype: 'block'
      uuid: 'a5e39511-41cf-4d55-938c-3266d94e0fe8'
      activationstatus: true
      created: 2025-06-19T15:08:05.365+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.365+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section117:
      primarytype: 'block'
      uuid: '83b3a39a-ab86-41ba-9223-c27e8c48fd02'
      activationstatus: true
      created: 2025-06-19T15:08:05.366+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.366+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A source familiar with internal discussions said Trump and his team\
        \ were considering options that included joining Israel in strikes against\
        \ Iranian nuclear installations.\r"
    section118:
      primarytype: 'block'
      uuid: '79f794b2-340a-4ca9-85ae-698558da4b4f'
      activationstatus: true
      created: 2025-06-19T15:08:05.367+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.367+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section119:
      primarytype: 'block'
      uuid: '1201a211-72ad-4a29-a857-e3d8822606a6'
      activationstatus: true
      created: 2025-06-19T15:08:05.368+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.368+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But the prospect of a U.S. strike against Iran has exposed divisions
        in the coalition of supporters that brought Trump to power, with some of his
        base urging him not to get the country involved in a new Middle East war.</p>'
    section120:
      primarytype: 'block'
      uuid: 'c713fc00-8450-4e21-8d21-c7b226626637'
      activationstatus: true
      created: 2025-06-19T15:08:05.369+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.369+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section121:
      primarytype: 'block'
      uuid: '4ff511c7-d7c7-4c30-b456-ea20d25290c7'
      activationstatus: true
      created: 2025-06-19T15:08:05.370+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.370+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Senior U.S. Senate Democrats urged Trump to prioritize diplomacy
        and seek a binding agreement to prevent Iran from attaining nuclear weapons,
        while expressing concern about his administration’s approach.</p>'
    section122:
      primarytype: 'block'
      uuid: '876d6e28-f1cd-4b09-a2f6-f6a08a9e5b70'
      activationstatus: true
      created: 2025-06-19T15:08:05.371+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.371+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section123:
      primarytype: 'block'
      uuid: '150f0be0-f3d0-47ba-bfb4-dc8aea0e644a'
      activationstatus: true
      created: 2025-06-19T15:08:05.372+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.372+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We are alarmed by the Trump administration’s failure to provide
        answers to fundamental questions. By law, the president must consult Congress
        and seek authorization if he is considering taking the country to war," they
        said in a statement.</p>'
    section124:
      primarytype: 'block'
      uuid: '1e7e63d9-270b-41ec-90a6-cd8f46b92f01'
      activationstatus: true
      created: 2025-06-19T15:08:05.373+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.373+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section125:
      primarytype: 'block'
      uuid: '611eeef3-3eaa-433c-9f7a-58f204463f69'
      activationstatus: true
      created: 2025-06-19T15:08:05.374+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.374+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"He owes Congress and the American people a strategy for U.S. engagement\
        \ in the region.\"\r"
    section126:
      primarytype: 'block'
      uuid: '1470e227-d2e0-4d7e-9737-fa1e337bf171'
      activationstatus: true
      created: 2025-06-19T15:08:05.375+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.375+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section127:
      primarytype: 'block'
      uuid: '0ed4fe9e-7191-4d9e-a34c-36bf82b0ccf5'
      activationstatus: true
      created: 2025-06-19T15:08:05.376+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.376+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In social media posts on Tuesday, Trump mused about killing Khamenei.</p>'
    section128:
      primarytype: 'block'
      uuid: 'ee7b32b3-a82c-442f-b1d4-10d8756bf81b'
      activationstatus: true
      created: 2025-06-19T15:08:05.377+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.377+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section129:
      primarytype: 'block'
      uuid: '3794a782-73ef-4f7c-a298-b728aa411eee'
      activationstatus: true
      created: 2025-06-19T15:08:05.378+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-19T15:08:06.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:08:05.378+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Russian President Vladimir Putin, asked what his reaction would be\
        \ if Israel did kill Iran’s Supreme Leader with the assistance of the United\
        \ States, said on Thursday: \"I do not even want to discuss this possibility.\
        \ I do not want to.\"\r"
    section130:
