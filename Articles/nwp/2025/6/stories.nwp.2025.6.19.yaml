    title: 'PBA: June Mar Fajardo on track to win another Best Player of the Conference
      award'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8acd8e33-981c-46dd-aaa7-e3fad2f814f6'
      activationstatus: true
      created: 2025-06-19T15:56:04.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> June Mar Fajardo of
        the San Miguel Beermen has emerged as the frontrunner for the Best Player
        of the Conference (BPC) award in the PBA Season 49 Philippine Cup.</p>'
    section1:
      primarytype: 'block'
      uuid: '95a53b9f-7e34-4c51-9648-bc4b784d6e86'
      activationstatus: true
      created: 2025-06-19T15:56:04.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '958c4fce-1ddd-4598-897f-1db179e301f1'
      activationstatus: true
      created: 2025-06-19T15:56:04.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 6-foot-10 Cebu native tallied 40.4 statistical points at the end\
        \ of the elimination, where the Beermen finished on top of the team standings\
        \ with an 8-3 win-loss record.\r"
    section3:
      primarytype: 'block'
      uuid: '2e1f3650-21de-4277-80de-03f9249f94fb'
      activationstatus: true
      created: 2025-06-19T15:56:04.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '301ee7ed-bcc7-4cba-96f6-fefa5bcb5181'
      activationstatus: true
      created: 2025-06-19T15:56:04.763+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.763+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fajardo averaged 17.5 points, 13.1 rebounds (league best), and 3.3\
        \ assists to strengthen his position to bag the highest individual honor of\
        \ the season-ending conference.\r"
    section5:
      primarytype: 'block'
      uuid: '3f3aebc2-2748-45af-8aa2-ce946cc0882b'
      activationstatus: true
      created: 2025-06-19T15:56:04.763+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.763+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '09273061-70ef-46f6-8786-aa076c8ba2f5'
      activationstatus: true
      created: 2025-06-19T15:56:04.763+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.763+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He is gunning for his second BPC award this season after winning in\
        \ the Governors' Cup.\r"
    section7:
      primarytype: 'block'
      uuid: '35f19a94-97fa-4b6f-bb23-0ebcb54009ff'
      activationstatus: true
      created: 2025-06-19T15:56:04.764+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.764+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e4dab1f2-6d53-40d8-bbd8-47b07e7b03cf'
      activationstatus: true
      created: 2025-06-19T15:56:04.764+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-19T15:56:04.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-19T15:56:04.764+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fellow San Miguel star CJ Perez is trailing at second place with 38.5\
