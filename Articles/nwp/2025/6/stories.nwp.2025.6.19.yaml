    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6aaf29-4baa-4aa0-8dc8-544248040fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.343+08:00
      'mgnl:createdBy': 'jham-nwp'
