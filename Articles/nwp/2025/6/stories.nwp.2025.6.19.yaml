      lastmodified: 2025-06-19T10:45:05.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Embassy in Israel said that as of Tuesday, 26 OFWs were\
        \ being processed for their repatriation request. Around 150 initially requested\
        \ to return to the country.\r"
    section9:
      primarytype: 'block'
      uuid: '0165624b-44a3-4500-971a-e941c5ab575f'
