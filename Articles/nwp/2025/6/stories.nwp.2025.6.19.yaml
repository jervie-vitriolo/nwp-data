      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5209ad-159f-48c4-ade4-eae996604f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.621+08:00
