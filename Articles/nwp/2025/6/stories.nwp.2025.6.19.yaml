      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Embassy
        in Jordan formally received the 21 Philippine officials who were stranded
        in Israel amid escalating tensions with Iran, the consulate announced Wednesday,
        June 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a47d60-435a-4969-82cf-5b19aa3363ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:43:35.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T10:45:06.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T10:45:05.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the news release, Ambassador Wilfredo Santos and embassy\
        \ officers facilitated the border crossing through close collaboration between\
        \ the Philippine embassies of Tel Aviv and Amman.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f206b-a579-4fba-acdf-7fd5beb43b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:43:35.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T10:45:06.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T10:45:05.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The embassy made formal representations to Jordan’s Ministry of Foreign\
        \ Affairs and Expatriates and the Jordanian Border Security to secure entry\
        \ clearance for the Philippine officials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d4c4b-49e1-40fe-a8e5-9b659dfae2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:43:35.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T10:45:06.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T10:45:05.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The group was met by Ambassador Santos at the King Hussein Border,\
        \ where they were provided with the necessary assistance and issued transit\
        \ visas — all at no cost to the Philippine government,” the embassy said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014e509-7cec-41aa-a9a1-ce45c9d2a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:43:35.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T10:45:06.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T10:45:05.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Undersecretary Eduardo de Vega previously said the\
        \ group included nine mayors, four vice mayors, two party-list representatives,\
        \ two regional directors, and four agriculture officials.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646a7e6-2dd0-4d97-a675-752250eb2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:43:35.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T10:45:06.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T10:45:05.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Vega said they were guests of the Israeli government for a study\
        \ visit and training program.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a03c7b-a737-4f26-a46c-3ad804b7124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:43:35.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-19T10:45:06.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T10:45:05.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said they are set to arrive in the Philippines <strong><a href="https://www.newswatchplus.ph/news/2025/6/18/ph-officials-stranded-israel.html">on
        Saturday</a></strong>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab5800-5e33-40fe-8afa-f9c9edf3781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T10:43:35.707+08:00
