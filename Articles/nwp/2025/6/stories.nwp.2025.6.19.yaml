      'mgnl:lastModified': 2025-06-19T09:05:05.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aa5d6-ff49-43b7-a82c-78bf7d713190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.629+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While the new directive allows posts to resume scheduling for student\
        \ and exchange visa applicants, it is warning the officers that there may\
        \ have to be fewer appointments due to the demands of more extensive vetting.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d93971-8535-491d-8954-78410e2cfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.629+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d01eb-fb84-4d88-8cc3-399966bd8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.630+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Posts should consider overall scheduling volume and the resource
        demands of appropriate vetting; posts might need to schedule fewer FMJ cases
        than they did previously," the cable said, referring to the relevant visa
        types.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d6514-1222-4943-beaa-27dfe1a49301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.631+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da96ad-21c0-45c1-a01f-98309839af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.632+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The directive has also asked posts to prioritize among expedited
        visa appointments of foreign-born physicians participating in a medical program
        through exchange visas, as well as student applicants looking to study in
        a U.S. university where international students constitute less than 15% of
        the total.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f7c9c-5023-491e-915b-dc5498b4175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.633+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee8868-ab1b-479a-851d-9a3e7dc19361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.633+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At Harvard, the oldest and wealthiest U.S. university on which the\
        \ administration has launched a multifront attack by freezing its billions\
        \ of dollars of grants and other funding, foreign students last year made\
        \ up about 27% of the total student population.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ad473-869e-4359-a3db-3e7859788f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.634+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31709eee-6232-4965-b544-d997378051eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:04:16.635+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T09:05:06.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:05:05.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cable is asking the overseas posts to implement these vetting
        procedures within five business days.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4510997-4577-4eb3-9ae3-d9dd56573db3'
