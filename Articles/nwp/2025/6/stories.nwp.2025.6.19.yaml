      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ca178-9ef4-4844-b00c-6714a60ca166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T19:11:08.977+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.794+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Notwithstanding our continuing apprehension of vehicles which violate
        height limits, there are still vehicles which recklessly ignore the numerous
        signages that clearly indicate the bridge’s height limit,” it said.</p>'
  'US-Military-moving-Assets-Limits-Access-to-Largest-Military-Base':
