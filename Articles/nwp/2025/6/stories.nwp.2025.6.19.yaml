      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But another Trump ally, Republican Senator Lindsey Graham of South
        Carolina, said on Fox News on Tuesday that he hopes Trump will help Israel
        "finish the job" because Iran represents "an existential threat to our friends
        in Israel."</p>'
