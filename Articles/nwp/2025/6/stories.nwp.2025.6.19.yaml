    'template': '1'
    'title': 'US moves military assets, limits access to its largest Middle East base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045e404-b3c6-4a30-a74f-eb4a5e310652'
      'mgnl:activationStatus': true
