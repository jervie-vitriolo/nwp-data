    'template': '1'
    'title': 'Buss family to sell Lakers at $10 billion valuation, ESPN says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2226ca1-f8c1-471c-a5dc-cded57fbdafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.286+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.311+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters)&nbsp;-</strong> The Buss family is
        entering an agreement to sell a majority stake in the Los Angeles Lakers,
        ESPN reported on Wednesday, marking the end of an era for one of the NBA’s
        most influential owners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ee8b2-3559-46e7-8364-2717bdd4e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.287+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.287+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e54707-accb-408c-9838-278f7a7da676'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.287+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.287+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mark Walter, the CEO and chairman of holding company TWG Global, is\
        \ set to take the majority ownership under the agreement which values the\
        \ Lakers at $10 billion, ESPN reported, making it the largest-ever sale of\
        \ a professional sports team.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed7358-769d-4f8f-bfdb-b6c74be3ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.288+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.288+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01483f65-0fb4-4cb5-b238-0a260fd03237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.288+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.288+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Boston Celtics had become the latest NBA franchise to change ownership\
        \ in March, closing a $6.05 billion sale to an investment group led by Bill\
        \ Chisholm, a record figure for the league at the time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1f03c-f342-4613-8f03-b63954745809'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.289+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.289+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb9f53-e2c9-4dfd-863d-59aa9f45282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.289+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.289+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Walter, already an established figure in Los Angeles sports, has existing\
        \ shares in MLB team Los Angeles Dodgers and WNBA franchise Los Angeles Sparks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef4008-ecb5-4f82-a858-547b64630deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.290+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-19T09:41:48.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T09:41:48.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263947b0-643a-4cb6-9ea0-8c69f6053ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T09:41:48.290+08:00
      'mgnl:createdBy': 'cj-nwp'
