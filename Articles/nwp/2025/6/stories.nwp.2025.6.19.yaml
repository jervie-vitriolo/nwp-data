      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.318+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798b468-4a7b-4d84-ad03-a5a73172f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T08:38:48.968+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T08:40:11.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T08:40:10.318+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>When pressed, Putin said he had heard the remarks about possibly
        killing Khamenei but that he did not want to discuss it.</p>'
