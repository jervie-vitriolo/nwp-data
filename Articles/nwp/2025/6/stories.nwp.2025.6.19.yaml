      'mgnl:lastModified': 2025-06-19T15:08:05.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c590a-0ed0-4231-9edf-19e21df2faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-19T15:08:06.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T15:08:05.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Emergency services said five people had been seriously injured in
        the attacks and dozens of others hurt in three separate locations. People
        were still trapped in a building in a south Tel Aviv neighborhood, they added.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d27b7-ddf7-4b83-9577-a17ee4507d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T15:08:05.346+08:00
