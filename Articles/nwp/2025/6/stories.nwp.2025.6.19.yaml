    'mgnl:tags': ['nlex', 'DOTR', 'Vince-Dizon']
    'stories': []
    'template': '1'
    'title': 'DOTr asks NLEX to waive toll in area affected by bridge hit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5313004-244c-4c33-ba8e-62d217ca00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.786+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Transportation
        (DOTr) asked the operator of the North Luzon Expressway (NLEx) to immediately
        waive the toll in its Marilao northbound segment after another bridge hit
        that killed a person.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60ee13-f31b-42e3-8ecc-9496c70d487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.786+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday, June 18, an 18-wheeler container truck exceeded the 4.27-meter
        height limit of the Marilao interchange that caused a beam to fall and hit
        an oncoming vehicle. The same bridge was hit three months ago also by an 18-wheeler
        truck.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03daff41-7e47-414a-8c96-e38ee408fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'One person was killed, while others in the Asian utility vehicle, including
        a two-year-old infant, were injured.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3de212-0528-40d7-8272-5884d9be3dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the agency urged NLEX Corporation to suspend
        fees until all lanes are passable.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2253252-37c9-4906-b853-af457c2e7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T19:10:50.460+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The toll operator said it will carry out scheduled closures beginning
        10 p.m. on Thursday, June 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918bec57-0603-4be8-99cc-fd7cf23c2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T19:10:50.460+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85759a-4bb2-4a2b-a55e-8b930e3cff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T19:10:50.461+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bridge is <strong><a href="https://x.com/newswatchplusph/status/1935642464276423069?s=46&amp;t=y7wDikiRqKbl00K5jtvKNw">temporarily
        closed with a stop-and-go traffic scheme</a></strong> until July 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef85c1f-ef02-408a-953f-386651225435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The toll operator said all lanes are passable for now but the bridge
        bound for MacArthur Highway has been temporarily closed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01449359-08c8-46f8-a48a-f05f640ee11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also asked the toll operator to explain what it called
        “lack of oversight” after a <strong><a href="https://www.newswatchplus.ph/news/2025/3/21/dizon-to-nlex-waive-toll-.html">similar
        incident</a></strong> in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e8fe5-a613-451f-93ad-030dcf307523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'On March 19, an 18-wheeler truck hit the same bridge and severely damaged
        two girders, prompting lane closures for a week. NLEX suspended fees upon
        the call of Transportation Secretary Vince Dizon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974dfd00-7258-440d-be6f-f25efd3db2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Humihingi ng pang-unawa ang DOTr sa ating mga motorista at komyuter
        dahil sa pangyayaring ito. Pinamamadali na ng ahensiya ang pagsasa-ayos ng
        apektadong imprastruktura upang agarang mapabilis at maayos ang daloy ng trapik
        sa lugar,” the DOTr said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d38ffa-fc07-47cd-9d17-f07de58abec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T13:41:11.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The DOTr is asking for understanding from our motorists
        and commuters regarding this incident. The agency is expediting the repair
        of the affected infrastructure to immediately improve and ease the flow of
        traffic in the area.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c5303-bb61-4184-858b-e2f261291afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T19:11:08.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, NLEX said it acknowledges the concerns of the DOTr\
        \ but didn’t respond to the agency’s call to temporarily suspend fees.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901334b-0d89-4736-8105-3b2510894c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T19:11:08.976+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8e3a1-70f8-4ba5-b267-2c44f4ead077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T19:11:08.976+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-19T19:11:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-19T19:11:36.793+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The toll operator maintained that it has carried out measures to enhance\
        \ security and strengthen enforcement against vehicles who violate regulations.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f169c-4452-4005-a540-0ca9bede1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-19T19:11:08.977+08:00
