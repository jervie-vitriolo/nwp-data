      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Communist Party
        of the Philippines (CPP) announced the passing of former National Democratic
        Front of the Philippines (NDFP) chair Luis “Louie” Jalandoni on Saturday,
        June 8. He was 90 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b72171-5d40-4417-8a82-cb5e979deabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.708+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e367666-90cf-46cc-ae3a-f8d267a08eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.708+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, CPP said “Ka Louie” died peacefully surrounded by his\
        \ wife and family on June 7 at 9:05 a.m. (3:05 p.m. in Manila) in Utrecht,\
        \ The Netherlands.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22371fad-0c61-494d-a189-e72cfcdde59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614bad5-c201-4ce0-ab6b-ba7d449d65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“It is with deep sorrow that we announce the passing of Ka Louie Jalandoni,\
        \ beloved by the masses, a true internationalist, revolutionary leader and\
        \ stalwart of peace,” the CPP said \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0c796-b57b-4531-912b-36e1f44067ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c021b-794e-457d-84d8-1bd6de70a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“We express our condolences to Ka Louie’s family, whose love, strength,\
        \ and support accompanied him through decades of service to the Filipino people’\
        s revolutionary cause,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac5281-bf95-4c87-a67c-415734be86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.711+08:00
