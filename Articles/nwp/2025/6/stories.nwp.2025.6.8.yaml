      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>TRUMP'S IMMIGRATION CRACKDOWN</strong></h3>'
    section35:
      primarytype: 'block'
      uuid: '94d08ac4-eb78-4f60-973e-14e5d697943b'
