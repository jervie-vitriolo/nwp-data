      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>''VIOLENT INSURRECTION''</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a899dc-0bde-49b0-82f6-0690c1c037df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.049+08:00
