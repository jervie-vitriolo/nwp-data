      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Raids occurred around Home Depot stores, where street vendors and day\
        \ laborers were picked up, as well as at a garment factory and a warehouse,\
        \ Salas of Chirla said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6fd8a-0c6d-459b-806b-7d15c51a42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.066+08:00
