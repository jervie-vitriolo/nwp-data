      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1346d34-4e36-44c9-8b93-76861c505bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.053+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Video footage of the Paramount protest showed dozens of green-uniformed\
        \ security personnel with gas masks at the Paramount protest, lined up on\
        \ a road strewn with overturned shopping carts as small canisters exploded\
        \ into gas clouds. Authorities began detaining some protesters, according\
        \ to Reuters witnesses. There was no official information of any arrests.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9b395-1eb2-427e-9349-a8a8ed9cfca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.054+08:00
