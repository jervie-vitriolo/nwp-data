      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Television news footage on Friday showed unmarked vehicles resembling\
        \ military transport and vans loaded with uniformed federal agents streaming\
        \ through Los Angeles streets as part of the immigration enforcement operation.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ce7e9-022c-4218-b9fd-65012d692236'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.065+08:00
