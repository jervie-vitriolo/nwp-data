      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85948b16-0fb9-47a7-854b-7eb023fb655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.731+08:00
