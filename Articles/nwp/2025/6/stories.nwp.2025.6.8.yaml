      activationstatus: true
      created: 2025-06-08T11:30:27.728+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fca395bf-f4f7-474a-9869-3f3917046ae2'
      activationstatus: true
      created: 2025-06-08T11:30:27.728+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The government is offering some $730,000 as a reward for information\
        \ in the case.\r"
