      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '5c62995a-46c9-4b7f-97ec-07362fd603d6'
      activationstatus: true
      created: 2025-06-08T11:31:58.061+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "But the sweeping immigration crackdown has also caught up people legally\
        \ residing in the country, including some with permanent residence, and has\
        \ led to legal challenges.\r"
    section39:
      primarytype: 'block'
      uuid: 'c8206c15-1c30-4f16-909c-ff5cad1e075d'
      activationstatus: true
