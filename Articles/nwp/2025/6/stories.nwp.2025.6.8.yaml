      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b7263-24df-4fde-b3b6-3b00b2868cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.733+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:30:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Uribe, who is not yet an official presidential candidate for his party,\
        \ is from a prominent family in Colombia. His father was a businessman and\
        \ union leader. His mother, journalist Diana Turbay, was kidnapped in 1990\
        \ by an armed group under the command of the late cartel leader Pablo Escobar.\
        \ She was killed during a rescue operation in 1991.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dfbc5d-e37d-47a0-bad7-8bd8d687b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.733+08:00
