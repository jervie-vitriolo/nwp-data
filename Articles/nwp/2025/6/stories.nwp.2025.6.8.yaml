      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55670c8c-2155-4495-84c2-30af6c64a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.066+08:00
      'mgnl:createdBy': 'faith-nwp'
