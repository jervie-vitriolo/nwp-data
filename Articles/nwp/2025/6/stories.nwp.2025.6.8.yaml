      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The party described the attack as serious, but did not disclose further\
        \ details on Uribe’s condition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50f696-b7f0-413e-b912-4b4c3486565d'
