      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "His wife Maria Claudia Tarazona wrote on Uribe’s account on X that\
        \ her husband was \"fighting for his life.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6724fe-3356-4f30-bee8-866498a29fbb'
