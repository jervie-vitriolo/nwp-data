      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d4d39-0b72-48fb-9a5d-85613d44e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.729+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:30:28.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Colombia’s presidency issued a statement saying the government \"categorically\
        \ and forcefully\" rejected the violent attack, and called for a thorough\
        \ investigation into the events that took place.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc453737-b438-465e-b243-ae30e280239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.729+08:00
