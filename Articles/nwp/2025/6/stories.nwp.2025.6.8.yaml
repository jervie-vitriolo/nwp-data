      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab26a46-8c09-4a39-bc0c-67ab1a7bced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.050+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"Insurrectionists carrying foreign flags are attacking immigration\
        \ enforcement officers, while one half of America’s political leadership has\
        \ decided that border enforcement is evil,\" Vice President JD Vance posted\
        \ on X late on Saturday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46aaae-22d4-4ec1-96da-74411cf5b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.050+08:00
