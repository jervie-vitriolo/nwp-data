      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Colombian Senator Miguel Uribe, a potential
        presidential contender, was shot in Bogota on Saturday, according to the government
        and his party, as his wife said he was fighting for his life in hospital.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a17d2772-2935-4356-8986-1283f9c40e07'
      activationstatus: true
      created: 2025-06-08T11:30:27.724+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '107b60d9-81e7-45bf-b886-49593f8f272a'
      activationstatus: true
      created: 2025-06-08T11:30:27.724+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The 39-year-old senator, who was shot during a campaign event as part\
        \ of his run for the presidency in 2026, is a member of the opposition conservative\
        \ Democratic Center party founded by former Colombian President Alvaro Uribe.\
        \ The two men are not related.\r"
    section3:
      primarytype: 'block'
      uuid: '709202ef-09cc-451b-92a3-04cb44edc8c1'
      activationstatus: true
      created: 2025-06-08T11:30:27.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'baab83d8-a455-45c9-a943-8a92d3bc453f'
      activationstatus: true
      created: 2025-06-08T11:30:27.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "According to a party statement condemning the attack, the senator was\
        \ hosting a campaign event in a public park in the Fontibon neighborhood in\
        \ the capital on Saturday when \"armed subjects shot him from behind.\r"
    section5:
      primarytype: 'block'
      uuid: '179dd1d1-151a-49df-a010-cea5a9b10455'
      activationstatus: true
      created: 2025-06-08T11:30:27.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '295b02e8-5978-4616-9b61-68fbd86e4c05'
      activationstatus: true
      created: 2025-06-08T11:30:27.726+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The party described the attack as serious, but did not disclose further\
        \ details on Uribe’s condition.\r"
