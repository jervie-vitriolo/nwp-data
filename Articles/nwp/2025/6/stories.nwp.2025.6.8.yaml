      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d47a2-fb9d-4a33-aa43-a2d8865653ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.727+08:00
      'mgnl:createdBy': 'faith-nwp'
