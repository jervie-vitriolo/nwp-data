      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>TRUMP''S IMMIGRATION CRACKDOWN</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d08ac4-eb78-4f60-973e-14e5d697943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.060+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b1216-72e4-47c2-a533-08cfd28d7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.060+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Trump has pledged to deport record numbers of people in the country\
        \ illegally and lock down the U.S.-Mexico border, with the White House setting\
        \ a goal for ICE to arrest at least 3,000 migrants per day.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8dc513-8be3-4a11-9553-8958074a4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62995a-46c9-4b7f-97ec-07362fd603d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "But the sweeping immigration crackdown has also caught up people legally\
        \ residing in the country, including some with permanent residence, and has\
        \ led to legal challenges.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8206c15-1c30-4f16-909c-ff5cad1e075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.062+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d09d5c-02cb-4922-a86b-bfa5e5aaf8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.063+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "ICE, the Department of Homeland Security, and the Los Angeles Police\
        \ Department did not respond to requests for comment on the protests or whether\
        \ there had been any immigration raids on Saturday.\r"
