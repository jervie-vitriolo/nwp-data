      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Donald Trump’s administration
        said it would deploy 2,000 National Guard troops on Saturday as federal agents
        in Los Angeles faced off against a few hundred demonstrators during a second
        day of protests following immigration raids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e206eb-5d57-40b4-981e-92620904843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.044+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485f470-8c44-44cc-a7ee-f27c1e13621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.044+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Defense Secretary Pete Hegseth warned that the Pentagon was prepared\
        \ to mobilize active-duty troops \"if violence continues\" in Los Angeles,\
        \ saying the Marines at nearby Camp Pendleton were \"on high alert.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dda4f7-a0a1-4f88-9d58-13fe392d99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.045+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9dd20-ac40-4a8a-86da-8f456b5ac5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.045+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Federal security agents on Saturday confronted protesters in the Paramount\
        \ area in southeast Los Angeles, where some demonstrators displayed Mexican\
        \ flags. A second protest in downtown Los Angeles on Saturday night attracted\
        \ some 60 people, who chanted slogans including \"ICE out of L.A.!\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b73e32-da64-4449-a574-16a346abfea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.045+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7c33c-c850-46bb-a730-aaf8323ca089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.046+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Trump signed a presidential memorandum to deploy the National Guard\
        \ troops to \"address the lawlessness that has been allowed to fester,\" the\
        \ White House said in a statement. Trump’s border czar, Tom Homan, told Fox\
        \ News that the National Guard would be deployed in Los Angeles on Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cf9f9-3ac0-422b-a810-6f7d314c22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.046+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1b0ce-5a7b-468e-a84c-2c3b9b85ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.046+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "California Governor Gavin Newsom called the decision \"purposefully\
        \ inflammatory.\" He posted on X that Trump was deploying the National Guard\
        \ \"not because there is a shortage of law enforcement, but because they want\
        \ a spectacle,\" adding: \"Don't give them one. Never use violence. Speak\
        \ out peacefully.\"\r"
    '9':
