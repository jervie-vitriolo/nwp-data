      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06cc02-a3ed-466f-9491-35d681ecf3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.069+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"I am deeply angered by what has taken place,\" Bass said in a statement.\
        \ \"These tactics sow terror in our communities and disrupt basic principles\
        \ of safety in our city. We will not stand for this.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
