      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793be70c-528f-4c0b-a80c-47d4b3a34072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.064+08:00
