      lastactivated: 2025-06-08T11:16:10.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Communist Party
        of the Philippines (CPP) announced the passing of former National Democratic
        Front of the Philippines (NDFP) chair Luis “Louie” Jalandoni on Saturday,
        June 8. He was 90 years old.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f1b72171-5d40-4417-8a82-cb5e979deabd'
      activationstatus: true
      created: 2025-06-08T11:16:10.708+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7e367666-90cf-46cc-ae3a-f8d267a08eda'
      activationstatus: true
      created: 2025-06-08T11:16:10.708+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a statement, CPP said “Ka Louie” died peacefully surrounded by his\
        \ wife and family on June 7 at 9:05 a.m. (3:05 p.m. in Manila) in Utrecht,\
        \ The Netherlands.\r"
    section3:
      primarytype: 'block'
      uuid: '22371fad-0c61-494d-a189-e72cfcdde59e'
      activationstatus: true
      created: 2025-06-08T11:16:10.709+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1614bad5-c201-4ce0-ab6b-ba7d449d65b8'
      activationstatus: true
      created: 2025-06-08T11:16:10.709+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“It is with deep sorrow that we announce the passing of Ka Louie Jalandoni,\
        \ beloved by the masses, a true internationalist, revolutionary leader and\
        \ stalwart of peace,” the CPP said \r"
    section5:
      primarytype: 'block'
      uuid: 'f5e0c796-b57b-4531-912b-36e1f44067ff'
      activationstatus: true
      created: 2025-06-08T11:16:10.710+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3d2c021b-794e-457d-84d8-1bd6de70a662'
      activationstatus: true
      created: 2025-06-08T11:16:10.710+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“We express our condolences to Ka Louie’s family, whose love, strength,\
        \ and support accompanied him through decades of service to the Filipino people’\
        s revolutionary cause,” it added.\r"
    section7:
      primarytype: 'block'
      uuid: 'b5ac5281-bf95-4c87-a67c-415734be86c1'
      activationstatus: true
      created: 2025-06-08T11:16:10.711+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ad4dfeb7-3f7f-4082-b6b3-e107a1e4bfd1'
      activationstatus: true
      created: 2025-06-08T11:16:10.711+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Jalandoni was a Roman Catholic priest in Negros Occidental and cofounded\
        \ the Christians for National Liberation in 1972. This underground revolutionary\
        \ organization aimed to unite Church members and pushed for progressive causes.\r"
    section9:
      primarytype: 'block'
      uuid: '42290fc0-68c7-4beb-ad36-7b538bb14c26'
      activationstatus: true
      created: 2025-06-08T11:16:10.712+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c1be9a01-8018-4279-99a1-12ba08cf857f'
      activationstatus: true
      created: 2025-06-08T11:16:10.712+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The CPP stalwart left the priesthood in 1974 and married Coni Ledesma,\
        \ former nun and school principal who he was once arrested with in 1973. They\
        \ had one son Jose Edmundo, and two grandchildren.\r"
    section11:
      primarytype: 'block'
      uuid: 'da6765c2-96d9-4f2a-8c09-34602d58c191'
      activationstatus: true
      created: 2025-06-08T11:16:10.712+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '67a83d4d-910f-4b6d-b848-03f4a1ce53b9'
      activationstatus: true
      created: 2025-06-08T11:16:10.713+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Jalandoni served as NDFP chair from 1989 and was key in leading peace\
        \ negotiations with the government until his last year as chief in 2016. \r"
    section13:
      primarytype: 'block'
      uuid: '820821be-61fa-485e-944b-d651ffd8b61a'
      activationstatus: true
      created: 2025-06-08T11:16:10.713+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5b064249-7554-45c8-ab9e-ae74b98356d1'
      activationstatus: true
      created: 2025-06-08T11:16:10.714+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:16:10.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:16:10.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In 2022, he was listed under the Duterte administration’s terrorist\
        \ list with other members of the CPP, New People’s Army and NDFP.\r"
