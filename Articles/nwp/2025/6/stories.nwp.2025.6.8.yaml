    uuid: '25086fc7-fb62-4180-b870-141aa8244bd7'
    lead: 'A Chinese fishing vessel ran aground in Philippine waters east of Pag-asa
      Island on Saturday, June 7, the Armed Forces of the Philippines (AFP) said.'
    activationstatus: true
    created: 2025-06-08T08:18:31.378+08:00
