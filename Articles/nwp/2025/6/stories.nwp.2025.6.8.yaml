      'mgnl:lastActivated': 2025-06-08T11:31:58.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddccfc-e9dc-4fe4-963e-a76eaee17750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.055+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "A first round of protests kicked off on Friday night after Immigration\
        \ and Customs Enforcement agents conducted enforcement operations in the city\
        \ and arrested at least 44 people on alleged immigration violations.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbf0d0-0138-41ad-bfe6-5485ca1fb92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.056+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e043efc-f460-4707-9a09-9eabb95509d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.057+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Homeland Security said in a statement that there\
        \ were about \"1,000 rioters\" at the protests on Friday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b7db4-3d5a-484f-a161-c01b5105f8c3'
