    title: 'Chinese fishing vessel runs aground off Pag-asa Island'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54f81775-4469-466a-9d39-d36a8af62306'
      activationstatus: true
      created: 2025-06-08T08:18:31.413+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.977+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Ulugan Bay, Palawan –</strong> A Chinese fishing vessel
        ran aground in Philippine waters east of Pag-asa Island on Saturday, the Armed
        Forces of the Philippines (AFP) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '924ab63e-d798-4079-b98f-173f78c25bec'
      activationstatus: true
      created: 2025-06-08T08:18:31.413+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.978+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The incident came as troops on board Philippine navy frigate BRP
        Andres Bonifacio PS-17 have been conducting a maritime patrol across the disputed
        waterways in the West Philippine Sea for a week, while the southwest monsoon
        and a low pressure area brought heavy rains to the western section of the
        country.</p>'
    section2:
      primarytype: 'block'
      uuid: '9cd6fd0b-a76c-46f9-b801-9d795a3d619a'
      activationstatus: true
      created: 2025-06-08T08:18:31.413+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.978+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Pag-asa Island is the largest of the nine islets and cays in the
        Kalayaan Group of Islands in the West Philippine Sea occupied by the Philippines.</p>'
    section3:
      primarytype: 'block'
      uuid: '19124073-119c-4bd2-a2b4-3ce281d2ac59'
      activationstatus: true
      created: 2025-06-08T08:18:31.414+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.979+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: 'Details about the Chinese vessel bow number, its passengers, and how
        it ended up in Pag-asa Island waters were few, as the Philippine Coast Guard
        responding to local fishermen reports found the Chinese vessel already “extricated”
        from the area.'
    section13:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">WATCH: A Chinese fishing vessel ran aground in Philippine
        waters east of Pag-asa Island on Saturday, the Armed Forces of the Philippines
        (AFP) said.<br><br>Details about the Chinese vessel were few, as the Philippine
        Coast Guard responding to local fishermen reports found the Chinese… <a href="https://t.co/roeQHJe97r">pic.twitter.com/roeQHJe97r</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1931519415411237082?ref_src=twsrc%5Etfw">June
        8, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '3312bdef-91e5-4d9f-8506-745882abb95e'
      activationstatus: true
      created: 2025-06-08T09:11:55.375+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.979+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '9d508cc9-7f30-4823-b822-6e91857d6637'
      activationstatus: true
      created: 2025-06-08T08:18:31.414+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.980+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: 'The Chinese fishing vessel that beached offshore Pag-asa Island was
        nearly identical to the Chinese maritime militia sighted midweek by journalists
        who joined the AFP maritime patrol.'
    section5:
      primarytype: 'block'
      uuid: 'f7453910-60f6-41d0-a92f-dd16a5486e6d'
      activationstatus: true
      created: 2025-06-08T08:18:31.415+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.981+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: 'The Philippine Navy said it mobilized troops as a protocol response
        to comply with International Convention for the Safety of Life at Sea guidelines
        governing maritime safety.'
    section6:
      primarytype: 'block'
      uuid: 'a19c170f-12e4-447e-a0cd-fc64360d7006'
      activationstatus: true
      created: 2025-06-08T08:18:31.415+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.981+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“<em>Yan po ang intention ng AFP since mukhang distressed po ang
        condition ng vessel so ready to respond ang ating AFP kung anuman ang maitutulong
        sa vessel</em>,” Captain Ellaine Rose Collado, public affairs officer of the
        Western Naval Command, told reporters near midnight of Saturday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'faee8694-1d2e-4ce2-b348-449967fdfdb9'
      activationstatus: true
      created: 2025-06-08T08:18:31.415+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.982+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '[Translation: That was the intention of the AFP since it seemed the
        vessel was in distress so the AFP was ready to respond in whatever way it
        can help the vessel.]'
    section8:
      primarytype: 'block'
      uuid: 'dd93959c-4f0f-4115-bea4-72aa50edc783'
      activationstatus: true
      created: 2025-06-08T08:18:31.416+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.982+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“<em>Hindi na po naka-dispatch yung tropa dahil na-observe din na-extricate
        na yung vessel from being aground… Walang humila. Kusa siyang nakaalis</em>,”
        she pointed out.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ce0c077c-58c0-44e4-8f76-4dd1a437332a'
      activationstatus: true
      created: 2025-06-08T08:18:31.416+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.983+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '[Translation: They were unable to dispatch since they observed that
        the vessel was already extricated from being aground… Nobody pulled it out.
        The vessel extricated itself.]'
    section10:
      primarytype: 'block'
      uuid: '0762b62c-f82a-477d-a41f-f9694ad637db'
      activationstatus: true
      created: 2025-06-08T08:18:31.417+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.984+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The AFP’s maritime patrol began at Pag-asa and cruised along the
        Philippine territorial seas surrounding Parola, Likas, Panata, Kota and Sandy
        Cay. The AFP conducted ship-to-shore operations with journalists in some of
        these islands.</p>'
    section11:
      primarytype: 'block'
      uuid: '5ea1e516-2bce-448e-8738-7a96c18dbe1e'
      activationstatus: true
      created: 2025-06-08T08:18:31.417+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.984+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: 'In at least two occasions, the AFP and Chinese navy exchanged radio
        challenges.'
    section12:
      primarytype: 'block'
      uuid: 'fd6eb4c8-e4a5-4a03-9eab-542438e173ef'
      activationstatus: true
      created: 2025-06-08T08:18:31.418+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.985+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The first was on Tuesday, just before a C-130 carrying the maritime
        patrol contingent landed on Pag-asa Island, and the second was when a PLA
        Navy ship tailed the BRP Andres Bonifacio PS-17 while the latter was patrolling
        waters off Panatag Island.</p>'
    section14:
      primarytype: 'block'
      uuid: '4d3dd95f-1f0c-4109-99fc-82e8281f31ef'
      activationstatus: true
      created: 2025-06-08T16:44:26.934+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.985+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<h3><strong>TOTEM BUOY</strong></h3>'
    section15:
      primarytype: 'block'
      uuid: 'ed65f9b6-2048-4407-bf98-3a7d6693fd0a'
      activationstatus: true
      created: 2025-06-08T16:44:26.935+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.986+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: 'A local official said two other "Chinese fishing vessels" pulled the
        beached Chinese vessel out of shallow waters by 5:30 p.m. Saturday.'
    section16:
      primarytype: 'block'
      uuid: 'e46217e3-79b0-46e8-9479-a120ee827ea3'
      activationstatus: true
      created: 2025-06-08T16:44:26.935+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.987+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '"May naiwan pang totem bouy o totem anchor," Kalayaan Island Group
        Councilor MP Albayda said in a phone patch interview shared to journalists
        covering the maritime patrol.'
    section17:
      primarytype: 'block'
      uuid: '22eecd74-d8d1-4b67-b26f-e64523defafb'
      activationstatus: true
      created: 2025-06-08T16:44:26.936+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.987+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '"Hindi naman marker siguro pinutol na lang," he added.'
    section18:
      primarytype: 'block'
      uuid: '399d4606-c274-471f-8b9c-45ee09173848'
      activationstatus: true
      created: 2025-06-08T16:44:26.936+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T22:02:47.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:02:46.988+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>[TRANSLATION: A totem buoy or totem anchor was left behind... It
        is uncertain if a marker, but probably it was a portion that was cut.]</p>'
