      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.727+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:30:28.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Colombia’s Defense Minister Pedro Sanchez said a suspect had been arrested\
        \ in the shooting and that authorities were investigating whether others were\
        \ involved. Sanchez said he had visited the hospital where Uribe was being\
        \ treated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ba5d7-9000-4407-972a-3dd44e7fd428'
