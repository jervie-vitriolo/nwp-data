    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5636135-a11a-4065-95a7-e4a0e9847e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.054+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"Now they know that they cannot go to anywhere in this country where\
        \ our people are, and try to kidnap our workers, our people - they cannot\
        \ do that without an organized and fierce resistance,\" said protester Ron\
        \ Gochez, 44.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d8844-815b-48a7-9ee6-0cf2697947ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.055+08:00
