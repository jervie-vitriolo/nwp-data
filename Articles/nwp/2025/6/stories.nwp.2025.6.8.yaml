      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Trump has pledged to deport record numbers of people in the country\
        \ illegally and lock down the U.S.-Mexico border, with the White House setting\
        \ a goal for ICE to arrest at least 3,000 migrants per day.\r"
    section37:
      primarytype: 'block'
      uuid: '0e8dc513-8be3-4a11-9553-8958074a4d6f'
