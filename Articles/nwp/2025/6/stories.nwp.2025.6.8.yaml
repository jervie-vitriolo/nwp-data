      'mgnl:lastActivated': 2025-06-08T11:31:58.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1adc144-71d5-49ce-a032-df0ae37e7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.052+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The 1807 law empowers a president to deploy the U.S. military to enforce\
        \ the law and suppress events like civil disorder. The last time it was invoked\
        \ was during the 1992 Los Angeles riots at the request of the California governor.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9c9a3-137b-41d5-a50d-7fd4e408d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.053+08:00
