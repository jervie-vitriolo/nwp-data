      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Reuters could not verify DHS’s account. Angelica Salas, executive director\
        \ of immigrants' rights organization Chirla, said lawyers had not had access\
        \ to those detained on Friday, which she called \"very worrying.\"\r"
    section33:
