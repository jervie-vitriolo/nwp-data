      lastactivated: 2025-06-08T11:31:58.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '688d739e-df2a-4fd2-9db3-4e93f7153d5b'
      activationstatus: true
      created: 2025-06-08T11:31:58.067+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Bass, the mayor of Los Angeles, condemned the immigration raids.\r"
    section47:
      primarytype: 'block'
      uuid: 'b561dfc7-34cd-436c-ad46-fd283a244e05'
      activationstatus: true
      created: 2025-06-08T11:31:58.068+08:00
