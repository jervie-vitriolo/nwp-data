      'mgnl:lastActivated': 2025-06-08T11:31:58.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Bass, the mayor of Los Angeles, condemned the immigration raids.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561dfc7-34cd-436c-ad46-fd283a244e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.068+08:00
