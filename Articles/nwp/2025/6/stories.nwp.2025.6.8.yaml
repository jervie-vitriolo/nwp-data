    title: 'Former NDFP chair Luis Jalandoni, 90 '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '85972b0f-f31e-4fae-9200-708e6b1ad346'
      activationstatus: true
      created: 2025-06-08T11:16:10.708+08:00
