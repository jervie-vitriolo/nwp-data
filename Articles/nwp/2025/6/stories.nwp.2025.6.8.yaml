      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf4a25-8b25-4b49-b3ea-abc567bcd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.059+08:00
      'mgnl:createdBy': 'faith-nwp'
