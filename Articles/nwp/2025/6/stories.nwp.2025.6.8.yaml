      type: 'text'
      text: "Uribe, who is not yet an official presidential candidate for his party,\
        \ is from a prominent family in Colombia. His father was a businessman and\
        \ union leader. His mother, journalist Diana Turbay, was kidnapped in 1990\
        \ by an armed group under the command of the late cartel leader Pablo Escobar.\
        \ She was killed during a rescue operation in 1991.\r"
