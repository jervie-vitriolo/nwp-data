      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Petro is expected to speak on Saturday night.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963519f-e267-4a81-9e17-bfe62aac5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.731+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:30:28.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7703af4-90b6-4607-be2e-98738f90cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.732+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:30:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The United States' Secretary of State Marco Rubio said in a statement\
        \ that the U.S. \"condemns in the strongest possible terms the attempted assassination\"\
        \ of Uribe, blaming Petro’s \"inflammatory rhetoric\" for the violence.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab1bf2-49f9-45ea-a1ac-cc10d30ca86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.732+08:00
