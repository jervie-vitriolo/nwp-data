      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca395bf-f4f7-474a-9869-3f3917046ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.728+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:30:28.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The government is offering some $730,000 as a reward for information\
        \ in the case.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8285f9d-7125-481d-9caf-a7693d36fe26'
      'mgnl:activationStatus': true
