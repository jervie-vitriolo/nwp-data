      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d739e-df2a-4fd2-9db3-4e93f7153d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.067+08:00
