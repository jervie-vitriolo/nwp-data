      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2dc1a-3a4b-4b52-9c17-c60a700d9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.058+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not verify DHS’s account. Angelica Salas, executive director\
        \ of immigrants' rights organization Chirla, said lawyers had not had access\
        \ to those detained on Friday, which she called \"very worrying.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e652a-f323-439c-a4ed-7b300853eb0a'
