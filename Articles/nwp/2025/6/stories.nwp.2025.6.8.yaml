    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79d7f9-b5a8-4d1b-b130-3358249b5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.734+08:00
      'mgnl:createdBy': 'faith-nwp'
