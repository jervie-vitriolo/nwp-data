      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '27d09d5c-02cb-4922-a86b-bfa5e5aaf8f9'
      activationstatus: true
      created: 2025-06-08T11:31:58.063+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "ICE, the Department of Homeland Security, and the Los Angeles Police\
        \ Department did not respond to requests for comment on the protests or whether\
        \ there had been any immigration raids on Saturday.\r"
    section41:
      primarytype: 'block'
      uuid: '32d8b7e9-06ec-49d4-a695-6fe5f10f4b4f'
      activationstatus: true
      created: 2025-06-08T11:31:58.063+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '793be70c-528f-4c0b-a80c-47d4b3a34072'
      activationstatus: true
      created: 2025-06-08T11:31:58.064+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Television news footage on Friday showed unmarked vehicles resembling\
        \ military transport and vans loaded with uniformed federal agents streaming\
        \ through Los Angeles streets as part of the immigration enforcement operation.\r"
    section43:
      primarytype: 'block'
      uuid: 'f15ce7e9-022c-4218-b9fd-65012d692236'
      activationstatus: true
      created: 2025-06-08T11:31:58.065+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '55670c8c-2155-4495-84c2-30af6c64a98b'
      activationstatus: true
      created: 2025-06-08T11:31:58.066+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Raids occurred around Home Depot stores, where street vendors and day\
        \ laborers were picked up, as well as at a garment factory and a warehouse,\
        \ Salas of Chirla said.\r"
    section45:
      primarytype: 'block'
