  'Chinese-fishing-vessel-runs-aground-off-Pag-asa-Island':
    'author': 'Lois Calderon, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-08T08:15:33.000+08:00
