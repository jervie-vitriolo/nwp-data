      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Colombia has for decades been embroiled in a conflict between leftist\
        \ rebels, criminal groups descended from right-wing paramilitaries, and the\
        \ government.\r"
