        lang="en" dir="ltr">WATCH: A Chinese fishing vessel ran aground in Philippine
        waters east of Pag-asa Island on Saturday, the Armed Forces of the Philippines
        (AFP) said.<br><br>Details about the Chinese vessel were few, as the Philippine
        Coast Guard responding to local fishermen reports found the Chinese… <a href="https://t.co/roeQHJe97r">pic.twitter.com/roeQHJe97r</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1931519415411237082?ref_src=twsrc%5Etfw">June
        8, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312bdef-91e5-4d9f-8506-745882abb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T09:11:55.375+08:00
