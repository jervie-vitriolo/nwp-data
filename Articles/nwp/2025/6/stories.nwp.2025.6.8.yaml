    'template': '1'
    'title': 'Chinese fishing vessel runs aground off Pag-asa Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f81775-4469-466a-9d39-d36a8af62306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.413+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.977+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ulugan Bay, Palawan –</strong> A Chinese fishing vessel
        ran aground in Philippine waters east of Pag-asa Island on Saturday, the Armed
        Forces of the Philippines (AFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ab63e-d798-4079-b98f-173f78c25bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.413+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.978+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The incident came as troops on board Philippine navy frigate BRP
        Andres Bonifacio PS-17 have been conducting a maritime patrol across the disputed
        waterways in the West Philippine Sea for a week, while the southwest monsoon
        and a low pressure area brought heavy rains to the western section of the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6fd0b-a76c-46f9-b801-9d795a3d619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.413+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.978+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is the largest of the nine islets and cays in the
        Kalayaan Group of Islands in the West Philippine Sea occupied by the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19124073-119c-4bd2-a2b4-3ce281d2ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.414+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.979+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': 'Details about the Chinese vessel bow number, its passengers, and how
        it ended up in Pag-asa Island waters were few, as the Philippine Coast Guard
        responding to local fishermen reports found the Chinese vessel already “extricated”
        from the area.'
    '13':
      'contentWidth': 'fit-content'
