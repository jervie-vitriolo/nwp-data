      activationstatus: true
      created: 2025-06-08T11:30:27.727+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:30:28.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:30:27.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Colombia’s Defense Minister Pedro Sanchez said a suspect had been arrested\
        \ in the shooting and that authorities were investigating whether others were\
        \ involved. Sanchez said he had visited the hospital where Uribe was being\
        \ treated.\r"
    section11:
      primarytype: 'block'
