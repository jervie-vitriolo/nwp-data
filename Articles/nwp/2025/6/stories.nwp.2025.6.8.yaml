      'mgnl:lastActivated': 2025-06-12T22:02:47.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.979+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d508cc9-7f30-4823-b822-6e91857d6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.414+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.980+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese fishing vessel that beached offshore Pag-asa Island was
        nearly identical to the Chinese maritime militia sighted midweek by journalists
        who joined the AFP maritime patrol.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7453910-60f6-41d0-a92f-dd16a5486e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.415+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.981+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Navy said it mobilized troops as a protocol response
        to comply with International Convention for the Safety of Life at Sea guidelines
        governing maritime safety.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c170f-12e4-447e-a0cd-fc64360d7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.415+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.981+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yan po ang intention ng AFP since mukhang distressed po ang
        condition ng vessel so ready to respond ang ating AFP kung anuman ang maitutulong
        sa vessel</em>,” Captain Ellaine Rose Collado, public affairs officer of the
        Western Naval Command, told reporters near midnight of Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee8694-1d2e-4ce2-b348-449967fdfdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.415+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.982+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That was the intention of the AFP since it seemed the
        vessel was in distress so the AFP was ready to respond in whatever way it
        can help the vessel.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93959c-4f0f-4115-bea4-72aa50edc783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.416+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.982+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na po naka-dispatch yung tropa dahil na-observe din na-extricate
        na yung vessel from being aground… Walang humila. Kusa siyang nakaalis</em>,”
        she pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c077c-58c0-44e4-8f76-4dd1a437332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.416+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.983+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They were unable to dispatch since they observed that
        the vessel was already extricated from being aground… Nobody pulled it out.
        The vessel extricated itself.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762b62c-f82a-477d-a41f-f9694ad637db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.417+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.984+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The AFP’s maritime patrol began at Pag-asa and cruised along the
        Philippine territorial seas surrounding Parola, Likas, Panata, Kota and Sandy
        Cay. The AFP conducted ship-to-shore operations with journalists in some of
        these islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1e516-2bce-448e-8738-7a96c18dbe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.417+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.984+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': 'In at least two occasions, the AFP and Chinese navy exchanged radio
        challenges.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6eb4c8-e4a5-4a03-9eab-542438e173ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T08:18:31.418+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.985+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first was on Tuesday, just before a C-130 carrying the maritime
        patrol contingent landed on Pag-asa Island, and the second was when a PLA
        Navy ship tailed the BRP Andres Bonifacio PS-17 while the latter was patrolling
        waters off Panatag Island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3dd95f-1f0c-4109-99fc-82e8281f31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T16:44:26.934+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.985+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>TOTEM BUOY</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65f9b6-2048-4407-bf98-3a7d6693fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T16:44:26.935+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.986+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': 'A local official said two other "Chinese fishing vessels" pulled the
        beached Chinese vessel out of shallow waters by 5:30 p.m. Saturday.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46217e3-79b0-46e8-9479-a120ee827ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T16:44:26.935+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.987+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '"May naiwan pang totem bouy o totem anchor," Kalayaan Island Group
        Councilor MP Albayda said in a phone patch interview shared to journalists
        covering the maritime patrol.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eecd74-d8d1-4b67-b26f-e64523defafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T16:44:26.936+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.987+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi naman marker siguro pinutol na lang," he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d4606-c274-471f-8b9c-45ee09173848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T16:44:26.936+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T22:02:47.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:02:46.988+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: A totem buoy or totem anchor was left behind... It
        is uncertain if a marker, but probably it was a portion that was cut.]</p>'
