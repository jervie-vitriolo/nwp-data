      'mgnl:lastActivated': 2025-06-08T11:16:10.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4dfeb7-3f7f-4082-b6b3-e107a1e4bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Jalandoni was a Roman Catholic priest in Negros Occidental and cofounded\
        \ the Christians for National Liberation in 1972. This underground revolutionary\
        \ organization aimed to unite Church members and pushed for progressive causes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42290fc0-68c7-4beb-ad36-7b538bb14c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be9a01-8018-4279-99a1-12ba08cf857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The CPP stalwart left the priesthood in 1974 and married Coni Ledesma,\
        \ former nun and school principal who he was once arrested with in 1973. They\
        \ had one son Jose Edmundo, and two grandchildren.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6765c2-96d9-4f2a-8c09-34602d58c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a83d4d-910f-4b6d-b848-03f4a1ce53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:16:10.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:16:10.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:16:10.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Jalandoni served as NDFP chair from 1989 and was key in leading peace\
        \ negotiations with the government until his last year as chief in 2016. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820821be-61fa-485e-944b-d651ffd8b61a'
      'mgnl:activationStatus': true
