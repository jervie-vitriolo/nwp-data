      'mgnl:lastActivated': 2025-06-08T11:31:58.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaaaca4-68c6-432b-861f-1f582d6d03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.050+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Senior White House aide Stephen Miller, an immigration hardliner, described\
        \ the protests as a \"violent insurrection.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a960732-6714-4bda-bc8a-999eeb3c5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.051+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ec4fd-fb5e-4942-98ee-cc23342c910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.051+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:31:58.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:31:58.150+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The administration has not invoked the Insurrection Act, two U.S. officials\
        \ told Reuters on condition of anonymity. One said that National Guard troops\
        \ can deploy quickly, within 24 hours in some cases, and that the military\
        \ was working to source the 2,000 troops.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751197a-6762-4a3f-9ca8-750595c44c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:31:58.052+08:00
