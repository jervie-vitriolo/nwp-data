      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> President Donald Trump’s administration
        said it would deploy 2,000 National Guard troops on Saturday as federal agents
        in Los Angeles faced off against a few hundred demonstrators during a second
        day of protests following immigration raids.</p>'
    section1:
      primarytype: 'block'
      uuid: '48e206eb-5d57-40b4-981e-92620904843a'
      activationstatus: true
      created: 2025-06-08T11:31:58.044+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6485f470-8c44-44cc-a7ee-f27c1e13621a'
      activationstatus: true
      created: 2025-06-08T11:31:58.044+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Defense Secretary Pete Hegseth warned that the Pentagon was prepared\
        \ to mobilize active-duty troops \"if violence continues\" in Los Angeles,\
        \ saying the Marines at nearby Camp Pendleton were \"on high alert.\"\r"
    section3:
      primarytype: 'block'
      uuid: '68dda4f7-a0a1-4f88-9d58-13fe392d99f6'
      activationstatus: true
      created: 2025-06-08T11:31:58.045+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4ee9dd20-ac40-4a8a-86da-8f456b5ac5c9'
      activationstatus: true
      created: 2025-06-08T11:31:58.045+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Federal security agents on Saturday confronted protesters in the Paramount\
        \ area in southeast Los Angeles, where some demonstrators displayed Mexican\
        \ flags. A second protest in downtown Los Angeles on Saturday night attracted\
        \ some 60 people, who chanted slogans including \"ICE out of L.A.!\"\r"
    section5:
      primarytype: 'block'
      uuid: '83b73e32-da64-4449-a574-16a346abfea9'
      activationstatus: true
      created: 2025-06-08T11:31:58.045+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '56a7c33c-c850-46bb-a730-aaf8323ca089'
      activationstatus: true
      created: 2025-06-08T11:31:58.046+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Trump signed a presidential memorandum to deploy the National Guard\
        \ troops to \"address the lawlessness that has been allowed to fester,\" the\
        \ White House said in a statement. Trump’s border czar, Tom Homan, told Fox\
        \ News that the National Guard would be deployed in Los Angeles on Saturday.\r"
    section7:
      primarytype: 'block'
      uuid: '6c6cf9f9-3ac0-422b-a810-6f7d314c22b2'
      activationstatus: true
      created: 2025-06-08T11:31:58.046+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bab1b0ce-5a7b-468e-a84c-2c3b9b85ebe0'
      activationstatus: true
      created: 2025-06-08T11:31:58.046+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "California Governor Gavin Newsom called the decision \"purposefully\
        \ inflammatory.\" He posted on X that Trump was deploying the National Guard\
        \ \"not because there is a shortage of law enforcement, but because they want\
        \ a spectacle,\" adding: \"Don't give them one. Never use violence. Speak\
        \ out peacefully.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'fbf6f799-426e-4d01-8c64-ed9f91722e3e'
      activationstatus: true
      created: 2025-06-08T11:31:58.047+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cc794f59-fd2d-4f54-bb99-2a8f2116a7b9'
      activationstatus: true
      created: 2025-06-08T11:31:58.047+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Trump posted on his Truth Social platform that if Newsom and Los Angeles\
        \ Mayor Karen Bass can't do their jobs \"then the Federal Government will\
        \ step in and solve the problem, RIOTS &amp; LOOTERS, the way it should be\
        \ solved!!!\"\r"
    section11:
      primarytype: 'block'
      uuid: '3dd77576-9789-4a15-80d8-0f0af0ef4e18'
      activationstatus: true
      created: 2025-06-08T11:31:58.047+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ea62f9bd-b020-429f-96fc-a5cbf3274b2f'
      activationstatus: true
      created: 2025-06-08T11:31:58.048+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The protests pit Democratic-run Los Angeles, where census data suggests\
        \ a significant portion of the population is Hispanic and foreign-born, against\
        \ Trump’s Republican White House, which has made cracking down on immigration\
        \ a hallmark of his second term.\r"
    section13:
      primarytype: 'block'
      uuid: 'dc019f35-60f0-4ef2-a73f-7a7e5a25bc35'
      activationstatus: true
      created: 2025-06-08T11:31:58.048+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '484fa510-fb21-4974-91db-0a860b82612e'
      activationstatus: true
      created: 2025-06-08T11:31:58.049+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>'VIOLENT INSURRECTION'</strong></h3>'
    section15:
      primarytype: 'block'
      uuid: 'd3a899dc-0bde-49b0-82f6-0690c1c037df'
      activationstatus: true
      created: 2025-06-08T11:31:58.049+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9ab26a46-8c09-4a39-bc0c-67ab1a7bced6'
      activationstatus: true
      created: 2025-06-08T11:31:58.050+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"Insurrectionists carrying foreign flags are attacking immigration\
        \ enforcement officers, while one half of America’s political leadership has\
        \ decided that border enforcement is evil,\" Vice President JD Vance posted\
        \ on X late on Saturday.\r"
    section17:
      primarytype: 'block'
      uuid: 'ae46aaae-22d4-4ec1-96da-74411cf5b0d4'
      activationstatus: true
      created: 2025-06-08T11:31:58.050+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ceaaaca4-68c6-432b-861f-1f582d6d03d9'
      activationstatus: true
      created: 2025-06-08T11:31:58.050+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Senior White House aide Stephen Miller, an immigration hardliner, described\
        \ the protests as a \"violent insurrection.\"\r"
    section19:
      primarytype: 'block'
      uuid: '5a960732-6714-4bda-bc8a-999eeb3c5cbf'
      activationstatus: true
      created: 2025-06-08T11:31:58.051+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e58ec4fd-fb5e-4942-98ee-cc23342c910a'
      activationstatus: true
      created: 2025-06-08T11:31:58.051+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The administration has not invoked the Insurrection Act, two U.S. officials\
        \ told Reuters on condition of anonymity. One said that National Guard troops\
        \ can deploy quickly, within 24 hours in some cases, and that the military\
        \ was working to source the 2,000 troops.\r"
    section21:
      primarytype: 'block'
      uuid: '2751197a-6762-4a3f-9ca8-750595c44c11'
      activationstatus: true
      created: 2025-06-08T11:31:58.052+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'c1adc144-71d5-49ce-a032-df0ae37e7cd4'
      activationstatus: true
      created: 2025-06-08T11:31:58.052+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The 1807 law empowers a president to deploy the U.S. military to enforce\
        \ the law and suppress events like civil disorder. The last time it was invoked\
        \ was during the 1992 Los Angeles riots at the request of the California governor.\r"
    section23:
      primarytype: 'block'
      uuid: 'd1e9c9a3-137b-41d5-a50d-7fd4e408d08d'
      activationstatus: true
      created: 2025-06-08T11:31:58.053+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd1346d34-4e36-44c9-8b93-76861c505bcc'
      activationstatus: true
      created: 2025-06-08T11:31:58.053+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Video footage of the Paramount protest showed dozens of green-uniformed\
        \ security personnel with gas masks at the Paramount protest, lined up on\
        \ a road strewn with overturned shopping carts as small canisters exploded\
        \ into gas clouds. Authorities began detaining some protesters, according\
        \ to Reuters witnesses. There was no official information of any arrests.\r"
    section25:
      primarytype: 'block'
      uuid: 'cbf9b395-1eb2-427e-9349-a8a8ed9cfca2'
      activationstatus: true
      created: 2025-06-08T11:31:58.054+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'f5636135-a11a-4065-95a7-e4a0e9847e52'
      activationstatus: true
      created: 2025-06-08T11:31:58.054+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"Now they know that they cannot go to anywhere in this country where\
        \ our people are, and try to kidnap our workers, our people - they cannot\
        \ do that without an organized and fierce resistance,\" said protester Ron\
        \ Gochez, 44.\r"
    section27:
      primarytype: 'block'
      uuid: '752d8844-815b-48a7-9ee6-0cf2697947ac'
      activationstatus: true
      created: 2025-06-08T11:31:58.055+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '79ddccfc-e9dc-4fe4-963e-a76eaee17750'
      activationstatus: true
      created: 2025-06-08T11:31:58.055+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "A first round of protests kicked off on Friday night after Immigration\
        \ and Customs Enforcement agents conducted enforcement operations in the city\
        \ and arrested at least 44 people on alleged immigration violations.\r"
    section29:
      primarytype: 'block'
      uuid: '07bbf0d0-0138-41ad-bfe6-5485ca1fb92f'
      activationstatus: true
      created: 2025-06-08T11:31:58.056+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T11:31:58.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T11:31:58.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '3e043efc-f460-4707-9a09-9eabb95509d5'
      activationstatus: true
