  'Senate-dismissing-Duterte-impeachment-without-trial-is-violation-of-Constitution---former-justice':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-08T15:14:13.000+08:00
    'imagesource': 'jcr:b2c6b346-f46e-44ac-8478-dcff09c5d054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d460627-778f-489a-88e5-2520cbb9fdc7'
    'lead': 'The Senate dismissing the Articles of Impeachment against Vice President
      Sara Duterte without going into trial would be a “grave violation of the Constitution,”
      retired Supreme Court Associate Justice Adolf Azcuna said on Sunday, June 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-08T15:16:31.556+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-08T15:16:31.903+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate dismissing Duterte impeachment without trial is violation of
      Constitution — former justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8498dc-44a6-4ac7-9d67-85bedc5ab467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila, Philippines —</b> The Senate dismissing the Articles
        of Impeachment against Vice President Sara Duterte without going into trial
        would be a “grave violation of the Constitution,” retired Supreme Court Associate
        Justice Adolf Azcuna said on Sunday, June 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362619f-40f3-434c-ae57-cf31afc6ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.577+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Azcuna said it is possible for the 20th Congress to
        proceed with the impeachment trial if Senate President Francis “Chiz” Escudero
        kickstarts the process before June 30.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb8a25-c789-424b-80b0-00a42265b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.577+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“All he needs is to get the Articles read to the Senate and served
        on the Respondent. That will trigger the Senate’s jurisdiction over the case.
        The Senate in the 20th Congress can continue the process of proceeding with
        the trial,” the former justice said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ef484-a3f1-4a93-b3e4-8b0e51aa2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.578+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Azcuna said the dismissal of the Articles by the Senate after receiving
        it would be a clear violation of the Constitution.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af26d66-b40e-4498-87d0-e8210962a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.578+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It can be reversed by the Supreme Court or by the Senate of the 20th
        Congress on a proper motion for reconsideration,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a41724-cfa6-4bde-a5c9-c507ed87b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.579+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There is also ongoing debate over whether the impeachment trial can
        carry over into the 20th Congress or if it will lapse with the sine die adjournment
        of the 19th Congress in June.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e1c25-eb03-44e5-a328-46c8a60a9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.579+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Azcuna said the impeachment will not lapse with the outgoing Congress
        because the trial is not a legislative power but a  “Constituent Power.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c7344-4fc1-4e8c-ab9c-75ae1acb6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.579+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It does not fall under the rule that unfinished business lapses with
        the outgoing Congress because the Constitution says the opposite— that the
        trial must “proceed” meaning it must continue until it is finished,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5656d-563a-4d8b-8c4b-10784c47aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.580+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Azcuna made the remark following Senator Imee Marcos’ statement where
        she mentioned efforts to dismiss the impeachment case are coming not only
        from Duterte allies but also from those tied to the administration.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ec712-52d5-45d7-9f2f-06be646cc017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.580+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero earlier postponed the highly anticipated convening of the
        Senate as an impeachment court to June 11 from its initial June 2 date.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21001ac1-1deb-457c-afb8-32de07198307'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.581+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since the Constitution mandates that impeachment proceedings must “forthwith”
        proceed, calls mounted for the Senate to convene as an impeachment court during
        the congressional break.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3135e84-b5e7-45c5-b6e1-a28ba1e4e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.581+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, Senate leadership maintained that the Articles must first
        be formally read in open session.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a748578-a76f-4cee-88c9-13db02c5714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.582+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Groups have also been calling on the Senate to push through with the
        process, urging the lawmakers to “fulfil their constitutional mandate.” Azcuna
        backed this call.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14de72a-c4f8-426c-a689-85e065dfee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.582+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I, therefore, respectfully pray that our Senators heed the clear mandate
        of the Constitution and the will of our people and proceed now to perform
        their sacred duty to try the Articles of Impeachment,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5169f-f181-43de-8df4-81b386f34d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.582+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte is the first vice president to be impeached by the House of
        Representatives, following an overwhelming vote of over 200 lawmakers on Feb.
        5, the last session day before the midterm election.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da431f8-7bdc-4e05-a93b-e9332ae7890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T15:16:31.583+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T15:16:31.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T15:16:31.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She is facing charges related to her alleged misuse of confidential
        funds and public threats against the President, the First Lady, and the Speaker
        of the House.'
