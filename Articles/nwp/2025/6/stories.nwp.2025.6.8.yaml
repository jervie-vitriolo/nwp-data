      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The low pressure area (LPA) monitored
        east of the country and the strengthened southwest monsoon (habagat) winds
        will continue to bring rains in the coming days, the state weather bureau
        said on Sunday, June 8.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a89fbb03-4ddf-485d-a40a-bfc5ed9cabd2'
      activationstatus: true
      created: 2025-06-08T10:07:00.148+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T10:07:00.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T10:07:00.189+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bf7599ae-2e7b-4ae7-b907-cb8805ac2700'
      activationstatus: true
      created: 2025-06-08T10:07:00.149+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T10:07:00.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T10:07:00.189+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a 5 a.m. briefing, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) said the LPA last spotted 285 kilometers\
        \ east of Infanta, Quezon has a “medium chance” of developing into a tropical\
        \ cyclone.\r"
    section3:
      primarytype: 'block'
      uuid: 'fac3ab4e-0648-4c12-921c-b843010457fb'
      activationstatus: true
      created: 2025-06-08T10:07:00.149+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T10:07:00.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T10:07:00.189+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd12cfac1-8624-437f-8fb9-b565185af237'
      activationstatus: true
      created: 2025-06-08T10:07:00.150+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T10:07:00.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T10:07:00.189+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Once the LPA becomes a tropical depression, it will be called “Auring.”\
        \ This would be the first cyclone for 2025. \r"
    section5:
      primarytype: 'block'
      uuid: 'c14ddc58-d620-4765-8057-8323a87f05e8'
      activationstatus: true
      created: 2025-06-08T10:07:00.150+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T10:07:00.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T10:07:00.189+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0c0eb9b6-3b28-4e5d-96c9-03fc7834b804'
      activationstatus: true
      created: 2025-06-08T10:07:00.151+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-08T10:07:00.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-08T10:07:00.189+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "PAGASA added that the LPA may not make landfall in any part of the\
        \ country. However, the bureau warned that it will continue affecting the\
        \ habagat which could bring heavy rainfall. \r"
