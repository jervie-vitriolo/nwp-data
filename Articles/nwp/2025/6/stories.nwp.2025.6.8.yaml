      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ae385-da2f-4963-8ce9-30fa98504c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.730+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-08T11:30:28.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-08T11:30:27.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Leftist President Gustavo Petro sympathized with the senator’s family\
        \ in a message on X saying, \"I don't know how to ease your pain. It is the\
        \ pain of a mother lost, and of a homeland.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd6cad-7230-4bde-b1ac-57a752c7f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-08T11:30:27.730+08:00
