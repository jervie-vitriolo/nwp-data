      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.237+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Noem said while Soliman will be prosecuted to the fullest extent of\
        \ the law, federal agents were also \"investigating to what extent his family\
        \ knew about this horrific attack â€“ if they had any knowledge of it or if\
        \ they provided any support for it.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229549b5-5d44-4f72-b3ba-ea9b4a378ac0'
