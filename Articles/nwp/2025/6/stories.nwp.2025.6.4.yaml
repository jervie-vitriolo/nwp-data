    'lead': 'Researchers in Japan have developed a plastic that dissolves in seawater
      within hours, offering up a potential solution for a modern-day scourge polluting
      oceans and harming wildlife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T12:25:18.076+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-06-04T12:25:18.463+08:00
