    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ad242-d7a2-4867-8164-22e2136d9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.583+08:00
