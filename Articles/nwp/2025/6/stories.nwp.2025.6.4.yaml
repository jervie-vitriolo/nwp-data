      'mgnl:lastModified': 2025-06-04T08:58:36.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "â€œThere was one radio challenge that we heard but hindi na ito nagprosper\
        \ and with that ang sagot ng ating mga piloto [but it did not prosper and\
        \ our pilots responded]. Of course we are attesting and upholding our sovereign\
        \ rights in the area,â€ AFP Spokesperson Francel Padilla told reporters in\
        \ Pag-asa Island.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
