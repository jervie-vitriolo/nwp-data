      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt -</strong> The Israeli military said in a statement
        it struck weapons belonging to the Syrian regime in southern Syria, in a second
        attack that Israel launched after reporting two projectiles were fired from
        Syria on Tuesday.</p>'
