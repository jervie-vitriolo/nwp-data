      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474f9ad-00fe-4dae-8927-0d6336d31084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.585+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.585+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another hardliner, Senator Ron Johnson, predicted that lawmakers
        would not be able to meet the deadline and secure an adequate number of cuts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68310476-9ab5-4f01-810c-8f28db75aed9'
      'mgnl:activationStatus': true
