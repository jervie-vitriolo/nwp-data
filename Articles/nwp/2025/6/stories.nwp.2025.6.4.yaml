      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.236+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Homeland Security Secretary Kristi Noem said in a social media video\
        \ post that ICE had taken into custody the family of Mohamed Sabry Soliman,\
        \ who lived in Colorado Springs and who federal officials have said was in\
        \ the U.S. illegally, having overstayed a tourist visa and an expired work\
        \ permit.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37245136-57dc-4f75-90b8-f6c85d2d01a6'
