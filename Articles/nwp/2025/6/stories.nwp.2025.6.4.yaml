      'mgnl:lastModified': 2025-06-04T08:17:31.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016afd5-a068-4664-8384-a4833c272ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.007+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The first mission is to decisively overcome insurrection and to
        ensure there will never be another military coup with guns and swords turned
        against the people," Lee said in a victory speech outside parliament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc360727-f811-4477-8f42-d69a9d343300'
