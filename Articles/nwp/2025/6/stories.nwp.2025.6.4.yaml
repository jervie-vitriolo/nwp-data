      'jcr:uuid': '20336892-25ad-42c2-b6e4-e745a24860b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.925+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œWe want to follow the Constitution and very clear ang constitution\
