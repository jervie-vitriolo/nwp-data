      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While he said Marcos was â€œinterestedâ€ to be briefed on the countryâ€™\
        s HIV situation, the meeting has been postponed thrice already. The secretary\
        \ said he is waiting for the meeting to be set in stone. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4c2e1-09c1-47e5-b2b4-0585718579bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œEven without the declaration, we have to act, we have to work,â€ Herbosa\
        \ said. â€œWe need to keep on educating people, we need to keep testing people,\
        \ we have to give ARVs (anti-retroviral drugs) to people living with HIV.â€\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0702009-04ca-4bd8-9f4e-04910db31143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "From January to March this year, the DOH said around 55% of the estimated\
        \ people living with HIV in the country have been diagnosed or laboratory-confirmed.\
        \ Of the number of diagnosed people, around 66 percent are on life-saving\
        \ antiretroviral therapy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e1c0c-6ea5-405d-bacf-fab23bc42844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH chief also said his agency is set to provide learning modules\
        \ to the Department of Education, so that teachers can also help in educating\
        \ students on HIV.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54ef67-5f33-442f-b9fa-1b278ac24bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Adolescent clinics set up by the DOH in public schools previously used\
        \ for information campaigns on child pregnancy will be used for HIV awareness\
        \ as well.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246558f-ef91-466a-98e0-a16f642e56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa also said the countryâ€™s venereologists have reported rising\
        \ cases of sexually transmitted infections among the youth.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebfc21-376c-475f-a3ff-158e8dca803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œI think we have a generation thatâ€™s really very sexually active,â€\
        \ he told reporters. â€œWe just hope that they can be taughtâ€¦ safer practices\
        \ and less risky behavior. Know the status of your partner and then be able\
        \ to protect yourself.â€\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5bfdc-d077-484d-8f6e-8f87d35f9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65404eff-1a17-44a2-a7ee-8cefef82ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Call to action</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff6a95-c41d-42e1-b532-a5c58d5bf900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.452+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Advocates also reacted to the issue. Miss Universe Philippines 2025\
        \ Ahtisa Manalo said that the 500 percent increase in HIV cases was â€œmore\
        \ than just a statisticâ€”it is a call to action.â€\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b4384-7305-4399-81cd-83fa06a93fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.452+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œThis dramatic increase reflects a lack of access to accurate, compassionate,\
        \ and age-appropriate sexual health education,â€ said Manalo, explaining that\
        \ proper education helps young people to make informed choices.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3b1b6-20ed-4b63-98b6-727f0365788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.453+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œWe must end the stigma, open up conversations, and ensure that every\
        \ young Filipino has access to life-saving information,â€ she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64177f-da0e-442d-a9b7-a299cb1e9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.453+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Non-profit organization HIV &amp; AIDS Support House, Inc. also said\
        \ the increasing HIV numbers â€œcould be because of more people getting tested.â€\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2554d-8336-4c20-87ed-8d03ae7bd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.454+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œWith more people getting tested, weâ€™re also seeing more HIV-positive\
        \ results,â€ the group said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca86960-9e7a-497c-973d-a0cf07c9de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.454+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œAn HIV-positive result does not mean failure. Itâ€™s not the end. Itâ€™\
        s the beginning of access to treatment, support, and a healthy future,â€ it\
        \ said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6adbbc-94be-49ac-8cd4-e8b4e60b42f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said the DOH is trying to make condoms more affordable. Most\
        \ condoms are highly effective in preventing transmission of HIV and sexually\
        \ transmitted infections.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a28c9-7413-4bfb-8fda-c50699c4d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said there is also continued assistance from the US Presidentâ€™s\
        \ Emergency Plan for AIDS Relief for the countryâ€™s HIV programs such as testing,\
        \ technical assistance, and antiretroviral drugs.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be80e88-2fde-4759-9b87-b84e8bd4db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.456+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.456+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, the DOH also launched the Patient Appointment System\
        \ for the HIV/AIDS department in San Lazaro Hospital in Manila.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe32ea-948c-4b21-a071-3648bf845258'
