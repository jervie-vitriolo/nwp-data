      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:28:31.933+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30152747-0e83-452a-90a9-33daaf4a24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:28:31.933+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:28:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:28:31.933+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He admitted to smuggling in the fungus so he could conduct research\
        \ on it at a University of Michigan laboratory where his girlfriend worked,\
        \ according to the complaint.\r"
