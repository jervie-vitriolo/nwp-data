      'mgnl:lastModified': 2025-06-04T11:29:53.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "ICE did not immediately respond to a request for more details about\
        \ the detention of Soliman's family.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ab87e-137b-4ed9-bf7a-cd983f4a746d'
