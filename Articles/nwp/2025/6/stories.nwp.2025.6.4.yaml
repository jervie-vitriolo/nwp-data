      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-04T14:44:57.707+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Osaka, like Tokyo, is a buzzing city famous for its food scene, so\
        \ much so that itâ€™s nicknamed â€œThe Nationâ€™s Kitchen.â€ Itâ€™s got all the shopping\
        \ and restaurants you could want, but with a more laid-back feel, making it\
        \ perfect for introverts like me who appreciate a bit of breathing space.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1dfe41-79a1-4e72-8523-8eda1cd42ad4'
      'mgnl:activationStatus': true
