      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48273f14-142d-49e0-8469-823b01a5f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:28:31.932+08:00
