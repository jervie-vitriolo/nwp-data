      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf59b9-0362-4da4-a0f5-b16d9e162198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.240+08:00
      'mgnl:createdBy': 'jham-nwp'
