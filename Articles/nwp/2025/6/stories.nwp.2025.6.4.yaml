      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> Billionaire Elon Musk
        plunged on Tuesday into the congressional debate over President Donald Trump''s
        sweeping tax and spending bill, calling it a "disgusting abomination" that
        will increase the federal deficit.</p>'
