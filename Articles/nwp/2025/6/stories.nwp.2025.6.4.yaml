      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "According to the complaint, an examination of electronic communications\
        \ between the two indicated that they discussed shipping biological materials\
        \ and research being done in the laboratory prior to Liu's arrival.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59b9c4-96b4-41ae-afff-ec85f41a43c1'
