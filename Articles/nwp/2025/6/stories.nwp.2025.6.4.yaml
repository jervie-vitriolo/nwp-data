      'mgnl:lastModified': 2025-06-04T08:17:31.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Lee has expressed more conciliatory plans for ties with China and North\
        \ Korea, in particular singling out the importance of China as a major trading\
        \ partner while indicating reluctance to take a firm stance on security tensions\
        \ in the Taiwan strait.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0dd02-abe4-4ec3-805d-d0e7c01f03c5'
      'mgnl:activationStatus': true
