      'mgnl:created': 2025-06-04T08:55:34.621+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:58:36.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:58:36.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Journalists, including the team of NewsWatch Plus, who joined the maritime\
        \ patrol heard the radio challenge just a few minutes before landing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1816fdb-ffdd-447d-a5d8-47d1a3a09a95'
      'mgnl:activationStatus': true
