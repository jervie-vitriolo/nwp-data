    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54bfa2-ec11-46a3-b441-d528ac537182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.570+08:00
