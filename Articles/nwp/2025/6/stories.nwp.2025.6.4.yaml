    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3329e-9ee5-4be5-aee6-b8d3d22f039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.012+08:00
      'mgnl:createdBy': 'jham-nwp'
