      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Is that a real question right now?\" Brunson answered when asked\
        \ whether Thibodeau was the man to take New York to the next level. \"You\
        \ just asked me if I believe he's the right guy? Yes. Come on.\"\r"
