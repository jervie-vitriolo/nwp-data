    'title': 'Judge extends ban on Trump administration canceling COVID school aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7993f4-27b3-4d7c-945c-9e6d472ebce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.101+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:41:06.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:41:06.101+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, United States -</strong> A federal judge in Manhattan
        has extended an injunction banning the Trump administration from canceling
        unspent funding to help elementary and high schools in 16 U.S. states and
        Washington, D.C., address the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb5a48-5a79-4b0c-8759-f685ea825b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.101+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:41:06.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:41:06.101+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfeebec-9b05-4db8-9d7d-69f1c5953a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.101+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:41:06.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:41:06.101+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. District Judge Edgardo Ramos' preliminary injunction blocks Education\
        \ Secretary Linda McMahon from rescinding unspent aid, originally totaling\
        \ more than $1.1 billion, from the American Rescue Plan Act while the states'\
        \ lawsuit is pending.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d645a-0acc-4ee7-a673-94bae31ca04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.102+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:41:06.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:41:06.102+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5e11d-7584-4000-991b-e1d169f27d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.102+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:41:06.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:41:06.102+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Tuesday's extension directs the Department of Education to process\
        \ current and future funding requests \"without delay,\" and to provide a\
        \ status report on its progress within one month.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3e2d0-81e5-41a8-affa-3c32c803d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.102+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:41:06.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:41:06.102+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c729b-7836-41eb-ba1c-530e5209dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.103+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:41:06.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:41:06.103+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It also prevents the department from enforcing a May 11 \"Dear Colleague\"\
        \ letter giving states until May 24 to claim remaining funds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c051e3-d45c-4a0b-81d7-6892f7639b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.103+08:00
