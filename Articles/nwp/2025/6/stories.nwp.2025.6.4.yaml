      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41537c1a-51ed-4081-b358-c30c2a6ecc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.568+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.568+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have a job to do - the American people elected us to do. We
        have an agenda that everybody campaigned on, most notably the president of
        the United States, and we''re going to deliver on that agenda," the South
        Dakota lawmaker told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3f0be-1a0c-4e1b-bbad-6722a6e46124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.568+08:00
