    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6243f1d4-d521-4cc5-9466-29e1ebe93a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.236+08:00
