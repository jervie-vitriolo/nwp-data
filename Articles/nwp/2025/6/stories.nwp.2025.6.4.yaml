      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, but I just can''t stand it anymore," Tesla and SpaceX
        CEO Musk wrote in a post on his social media platform X. "This massive, outrageous,
        pork-filled Congressional spending bill is a disgusting abomination."</p>'
