      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.341+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T12:54:26.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around the same time that Israel reported the projectiles from Syria,
        the Israeli military said it intercepted a missile from Yemen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23cc934-9136-48a3-bc07-00c336fe517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.342+08:00
