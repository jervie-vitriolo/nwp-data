      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Syria and Israel have recently engaged in direct talks to ease tensions,
        a significant development in relations between states that have been on opposite
        sides of conflict in the Middle East for decades.</p>'
