      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also faces a deadline set by the White House on negotiating import
        duties that Washington has blamed for a large trade imbalance between the
        countries.</p>'
