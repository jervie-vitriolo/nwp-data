      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4647fa-e5d7-46b0-aea3-e52b82dece7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.241+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.241+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Department of Homeland Security officials said Soliman entered the\
        \ United States in August 2022 on a tourist visa, filed for asylum the following\
        \ month, and remained in the country after his visa expired in February 2023.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb429454-cb5a-4086-8142-05b326fae7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.241+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.241+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fafce-8410-4792-9c10-9c500b21515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.242+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Sunday attack in Boulder, Colorado, injured a dozen people, many\
        \ of them elderly. The attack targeted people taking part in an event organized\
        \ by Run for Their Lives, an organization devoted to drawing attention to\
        \ the hostages seized during Hamas' 2023 attack on Israel.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51fc50-0d9d-4667-a510-553117267060'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271144b-8e11-49ac-b707-635c30759ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Soliman, 45, told investigators that he wanted to \"kill all Zionist\
        \ people\" but had delayed committing the attack until after his daughter\
        \ graduated from high school, according to state and federal court documents\
        \ charging him with attempted murder, assault and a federal hate crime.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539a7a1-8e29-42d6-b1c0-93414f975a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.244+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1abda-df6d-4cca-89d5-6c64ecb3d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.244+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Police and FBI affidavits quoted the suspect as saying he took firearms\
        \ training to obtain a concealed-carry permit but ended up using Molotov cocktails\
        \ because his noncitizen status blocked him from buying guns. Soliman told\
        \ investigators that he had learned how to make the fire bombs from YouTube.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a667d9-6153-4445-b1ad-b608e30dcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4893956-b40f-43f0-be50-fed4f2c8c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A police affidavit filed in support of Soliman's arrest warrant said\
        \ he was born in Egypt, lived in Kuwait for 17 years and moved three years\
        \ ago to Colorado Springs, about 100 miles (161 km) south of Boulder, where\
        \ he lived with his wife and five children.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775615f9-8910-437e-a285-108fdb5a60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc02e27-300d-4631-beb3-d2347a046f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Federal and local authorities said at a Monday news conference in Boulder\
        \ that Soliman had done nothing to draw law enforcement attention before Sunday's\
        \ attack. He was believed to have acted alone, they said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed63e50-d191-4cf4-b5e5-96f4f9806a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52505adc-0828-4716-8cf2-900bccc2c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.248+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "An affidavit said the suspect \"threw two lit Molotov cocktails at\
        \ individuals participating in the pro-Israel gathering,\" yelling, \"Free\
        \ Palestine\" as they ignited in the crowd.\r"
