      'mgnl:lastModified': 2025-06-04T19:30:45.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As they say, itâ€™s merely a scrap of paperâ€”unless someone\
