      'mgnl:lastModified': 2025-06-04T08:35:04.559+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several fiscally conservative Republicans in the U.S. Senate supported
        the views Musk expressed in social media posts, which could complicate the
        bill''s path to passage in that chamber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
