    'stories': []
    'template': '1'
    'title': 'Scientists in Japan develop plastic that dissolves in seawater within
      hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dccf24-6330-4822-a61e-2e6b4a75d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.100+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.100+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Wako, Japan -</strong> Researchers in Japan have developed
        a plastic that dissolves in seawater within hours, offering up a potential
        solution for a modern-day scourge polluting oceans and harming wildlife.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4bdf2-3913-42b7-aa07-213c85831f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.100+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.100+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827085c-1d17-44bd-bde1-7269132eeee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.101+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>While scientists have long experimented with biodegradable plastics,
        researchers from the RIKEN Center for Emergent Matter Science and the University
        of Tokyo say their new material breaks down much more quickly and leaves no
        residual trace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e8b6c-bea5-457d-bf28-867c541595f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.101+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f50cc65-1630-4858-8b9c-61c38a60c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.101+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "At a lab in Wako city near Tokyo, the team demonstrated a small piece\
        \ of plastic vanishing in a container of salt water after it was stirred up\
        \ for about an hour.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5fe33-88ed-4ab4-b9c2-48986049e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.102+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.102+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4b74f-6b99-43db-aca2-15c28cdb25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.102+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.102+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While the team has not yet detailed any plans for commercialisation,\
        \ project lead Takuzo Aida said their research has attracted significant interest,\
        \ including from those in the packaging sector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e4803-bdbd-41dc-b411-f8a6ef21bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.102+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.102+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5497c6f-0b33-4528-a179-e606cfd949b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.103+08:00
