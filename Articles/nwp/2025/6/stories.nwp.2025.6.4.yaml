      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.587+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lee and Johnson are among at least four Senate hardliners demanding
        that the bill be changed to restrict the growth of the debt and deficit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37915830-0d83-43de-a9b8-a1f5a2179920'
      'mgnl:activationStatus': true
