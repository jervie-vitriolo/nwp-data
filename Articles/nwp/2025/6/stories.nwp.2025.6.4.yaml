      'mgnl:lastModified': 2025-06-04T19:30:45.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Estrada said he would need to consult with legal experts first. \r"
