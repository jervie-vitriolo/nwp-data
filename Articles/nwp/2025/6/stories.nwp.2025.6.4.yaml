      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several Arab and Palestinian media outlets circulated a claim of
        responsibility from a little-known group named "Martyr Muhammad Deif Brigades,"
        an apparent reference to Hamas'' military leader who was killed in an Israeli
        strike in 2024.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efef72-94cc-4eb0-baea-41d96ed593ef'
