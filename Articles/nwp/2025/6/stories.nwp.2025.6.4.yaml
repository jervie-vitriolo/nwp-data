      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong>&nbsp;The New York Knicks fired head
        coach Tom Thibodeau on Tuesday after five seasons and four playoff appearances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cac37e-97e2-464b-9517-8e97f06b3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.993+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.993+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa903c6-bb70-4bb7-a963-507a3652a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.993+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.993+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The move announced by team president Leon Rose comes three days after\
        \ a season-ending Game 6 loss to the Indiana Pacers in the Eastern Conference\
        \ finals, the farthest the Knicks had advanced in the postseason in 25 years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310bc15-ce97-477c-8982-be95e8e853ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.994+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e05119-ea1b-4c6c-adde-14893fe809a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.994+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Our organization is singularly focused on winning a championship\
        \ for our fans,\" Rose said. \"This pursuit led us to the difficult decision\
        \ to inform Tom Thibodeau that we've decided to move in another direction.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfde6de-ad2f-4129-8a11-e74eb49183f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb1f22-c96a-41d0-8ffd-89a4d5c9d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We can't thank Tom enough for pouring his heart and soul into each\
        \ and every day of being the New York Knicks head coach. He led us not only\
        \ with class and professionalism for the past five seasons, but also to tremendous\
        \ success on the court with four playoff berths and four playoff series victories.\
        \ Ultimately, we made the decision we feel is best for our organization moving\
        \ forward.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c04808-1a6e-413b-b165-a2b5a835bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801916d4-875a-4202-8248-86d3c49068d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Tom will always be a part of our Knicks family and we truly wish\
        \ him nothing but the best in the future.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c9634-a070-4a75-adac-14b38dc8a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.996+08:00
