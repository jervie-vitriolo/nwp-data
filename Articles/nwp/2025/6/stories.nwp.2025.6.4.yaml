  'white-house-on-sokor-elections':
    'author': 'Jeff Mason and David Brunnstrom, Reuters'
    'caption': 'A moving truck is seen outside the White House in Washington on Jan.
      10. (Elizabeth Frantz/File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-04T18:50:31.000+08:00
    'imagesource': 'jcr:80bbb4aa-4738-4499-a91f-7e3d4977d688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a34ef729-a203-40ed-b173-f7cc05c70b1b'
    'lead': 'The White House said on Tuesday that South Korea''s election, which saw
      liberal party candidate Lee Jae-myung win the presidency, was fair, but it expressed
      concern about Chinese interference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T18:52:51.528+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-04T18:52:51.923+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-04T18:52:51.580+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['south-korea', 'White-House']
    'stories': []
    'template': '1'
    'title': 'White House calls South Korea election ''fair,'' expresses concern about
      Chinese influence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9ceca-3300-43ce-bef3-6a07c966d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.571+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The White House said on Tuesday
        that South Korea''s election, which saw liberal party candidate Lee Jae-myung
        win the presidency, was fair, but it expressed concern about Chinese interference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9509aa9-f825-42a6-b479-4afb181a81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The US-ROK Alliance remains ironclad. While South Korea had a free
        and fair election, the United States remains concerned and opposed to Chinese
        interference and influence in democracies around the world," a White House
        official said in an emailed response to a Reuters request for comment made
        at an earlier White House briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ea433-1a25-42bc-a97d-45dc3e198aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"ROK" refers to the Republic of Korea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5f68b-147c-45ab-9010-2391d0eabd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.553+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The official did not elaborate on the reference to alleged Chinese
        interference or connect it directly to the South Korean election. However,
        U.S. President Donald Trump''s right-wing allies have taken aim at Lee, who
        has spoken of the need to balance Seoul''s relations with China and the United
        States.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2ee5b-0462-4ec2-877c-14ade265869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.553+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Laura Loomer, a far-right activist who has jockeyed her way up from
        online agitator to self-appointed Trump adviser, posted "RIP South Korea"
        on X on Tuesday after Lee''s victory became clear.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48f25d-948c-4a09-9ded-5c2490b47eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.554+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.554+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The communists have taken over Korea and won the Presidential election
        today," she wrote. "This is terrible," she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06594e9-1d64-450c-acde-d9eabbd4137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.554+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.554+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Loomer has shown herself to be highly influential: Several high-ranking
        White House officials were fired this year after she presented Trump with
        a list of national security staffers she perceived to be disloyal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71e7e2-8205-41a9-92be-ee7013a155df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.554+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.554+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'When asked about the White House comments, Chinese Foreign Ministry
        spokesperson Lin Jian said Beijing never interferes in other countries'' internal
        affairs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35040e-912a-46d9-b799-c1c04367aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.555+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He advised Washington to not project its own actions onto Beijing and
        to "stop sowing troubles in China-South Korea relations".'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec874c2-9b5f-4090-80e6-62f4b1fe9d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.555+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Marco Rubio issued a statement congratulating
        Lee, and like the White House, spoke about the two countries'' "ironclad"
        alliance. He made no mention of concerns about China.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b54a8-7137-438c-bc91-ecad8c4e6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.556+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The United States and the Republic of Korea share an ironclad commitment
        to the Alliance grounded in our Mutual Defense Treaty, shared values, and
        deep economic ties," Rubio said. "We are also modernizing the Alliance to
        meet the demands of todayâ€™s strategic environment and address new economic
        challenges."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a1794-aa63-4fe8-84d9-b7e987815561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.556+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio also said the United States would continue to deepen trilateral
        cooperation with South Korea and Japan, "to bolster regional security, enhance
        economic resilience, and defend our shared democratic principles."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f40440-945d-46c4-a8e5-2f0f95455e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China policies under scrutiny</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c41ffe-7495-4b42-9a46-1105c9455c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As South Korea''s ousted former president, Yoon Suk Yeol, fought for
        his political life earlier this year, he raised unsubstantiated claims about
        possible fraud in South Korea''s elections as one reason for his announcement
        of a martial law decree that had prompted his ouster.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa74ded-9095-4ae6-90a0-ef5642949c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His backers adopted "Stop the Steal" slogans and expressed hopes that
        Trump would intervene to help, but that never came.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050fcf8-029e-468d-9cfd-ce770f8e4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Most of the ''election fraud'' allegations I''ve seen reek of conspiracy
        theories and paranoia," said Evans Revere, former U.S. Deputy Ambassador for
        East Asian Affairs.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a6d23-d475-415a-b14e-17e43bf37050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It''s unfortunate that a White House spokesperson would allude to
        these, especially since Lee''s margin of victory was substantial and his conservative
        opponent quickly and unhesitatingly conceded his loss."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0b325-df4d-4e56-a936-9f66eb0ef999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, without providing evidence, Trump ally Mike Flynn, a retired
        general who briefly served as the president''s national security adviser during
        his first term, referred in a post on X to "signs of fraud" in the South Korea
        election, and said a fraudulent outcome would only benefit the Chinese Communist
        Party.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fca057-72c9-485c-9f6f-7c7ebbf28b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.560+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another Trump ally, Steve Bannon, explored a similar theme of Chinese
        election interference on his WarRoom channel last week.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a7b5c-793c-4f97-8f87-7479cabfde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.560+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lee''s past comments about China, including his statement that a conflict
        over Taiwan would have nothing to do with South Korea, have provided fodder
        for those in the U.S. government inclined to mistrust him, said Revere.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49566965-1c15-4cfc-a210-3ea96e5463af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.561+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His policy approach on China, Taiwan, Russia, Japan, and alliance-
        and trade-related concerns will be under close scrutiny in Washington and
        could lead to "differences" between the two allies, he added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efc55d-9d62-4784-83a4-04bc9cdaacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.561+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In that context, the White House spokesperson''s comments could have
        been intended as a cautionary message to Korea''s new president."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f13d2-c5b3-4a44-abd7-b41257311fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:52:51.562+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:52:51.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:52:51.562+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason and David Brunnstrom; Additional reporting
        by Josh Smith in Seoul and Beijing Newsroom; Editing by Leslie Adler and Saad
        Sayeed)</em></p>'
  'pope-leo-different-style-from-pope-francis':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Leo XIV (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-04T18:53:25.000+08:00
    'imagesource': 'jcr:ecf280f8-672e-4d4d-91f2-5a0e80174306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee637ed-92d1-4ac1-90f6-bb0eb91b1154'
    'lead': 'In his first month, Pope Leo has taken a very different approach to his
      predecessor Francis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T18:58:00.585+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-04T18:58:01.114+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-04T18:58:00.658+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis', 'Pope-Leo']
    'stories': []
    'template': '1'
    'title': 'Pope Leo, in first month, makes a break in style from Francis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c114ef-ccaa-41ec-9f35-41ef1af86bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.644+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> In his first month, Pope Leo has
        taken a very different approach to his predecessor Francis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7a075-8826-4c95-b031-aac474a8e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leo, the former Cardinal Robert Prevost, has led some two dozen public
        events since he was elected as the first U.S. pope on May 8 but not made notable
        appointments, nor announced plans for foreign trips, nor said where he will
        live at the Vatican.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7f6f9-7dba-4200-80e1-5e262f9385e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It''s a stark contrast to when Francis, originally from Argentina,
        was selected as the first pope from the Americas in March 2013.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e29376-9461-4dcd-a064-da6d25afd7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Within a month, Francis had announced he would be the first pontiff
        in more than a century to live outside the Vatican''s apostolic palace, appointed
        his successor as Archbishop of Buenos Aires and created a new formal advisory
        group of senior Catholic cardinals.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f9012-17df-4887-a705-2d591146ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two of Leo''s long-time associates told Reuters they expect the 69-year-old
        Pope to take a deliberative approach to the challenges facing the Catholic
        Church and may require months before making major decisions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5fa2e-b1f3-43c9-8e61-e583c5c36f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Leo is taking his time," Rev. Mark Francis, a friend of the new pontiff
        since the 1970s, told Reuters. "While he is going to continue in the path
        indicated by Pope Francis, his disposition is very different."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3283a4-9aa8-4d80-8836-9061b5def7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.612+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leo was first appointed a bishop by Francis in 2015 and then chosen
        by the late pope to take up a senior Vatican role two years ago. He has frequently
        praised his predecessor in his first weeks.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b782e-48e9-46d8-9953-a3b8a547b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.612+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He has also repeated some of Francis'' main themes, and has echoed
        the Argentine pontiff''s emotional appeals for an end to the wars in Gaza
        and Ukraine.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875dc4af-441c-45ab-a384-deb2a3f48929'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.613+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But the two men have different temperaments, according to Rev. Francis,
        who attended seminary with Leo in Chicago and later knew him when they both
        lived in Rome in the 2000s.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5f084-6731-47d9-80cc-ab1faf9b928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.613+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Leo is much more focused and methodical and not inclined to hasty
        decisions," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7885f0-bdba-40cc-84c7-3e7c95cce4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.613+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among the challenges facing the American pope is the Vatican''s 83-million-euro
        ($95 million) budget shortfall, which Reuters reported in February had stirred
        contention among senior cardinals under his predecessor.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0c86b-5b58-46b0-bff8-73ddda20754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.614+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other looming issues facing the 1.4 billion-member Church include declining
        adherence to the faith in Europe, ongoing revelations of clerical sexual abuse,
        and doctrinal debates over matters such as inclusion of LGBT Catholics and
        the possibility of women''s ordination.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d574c-40cf-4314-a3a2-47554f56c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.614+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who sought to modernise the Church, did not formally change
        many doctrines but garnered criticism from conservative cardinals by opening
        the door to communion for divorcees and blessings for same-sex couples.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081cbd7f-eec4-4276-b09a-2e568de82540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.615+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rev. Anthony Pizzo, who has known Leo since 1974 when they attended
        Villanova University outside Philadelphia together, said the pope is someone
        who listens carefully and seeks to hear many viewpoints before making decisions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f456c-5ee7-4aa0-8ba2-b750f29a0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.615+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is going to be his modus operandi," said Pizzo, who leads the
        Midwest U.S. province of the Augustinian religious order, to which Leo also
        belongs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe58c2-1b16-401c-8f2d-d884d34e88db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.616+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"When you first come into leadership, listen well, get to know your
        constituency â€¦ to make a well-informed decision," Pizzo added, describing
        the pope''s thought process.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae51bf-b674-441f-b0a9-cbfd2c21ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.616+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ''shy'' listener</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fd728-701b-4fed-85b0-1117c79ce541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.617+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis and Leo came to the papacy at different ages and with different
        career backgrounds.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14f3b3-152c-4ad0-ad36-4e3b237c40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.617+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, elected at age 76, had been a cardinal for 12 years before
        ascending to the papacy. He had earlier been a leading contender in the 2005
        conclave that elected his predecessor, Pope Benedict XVI.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b046867-d147-461d-95ac-be6bf5ba1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.618+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leo, seven years younger when he donned the white papal cassock, is
        a relative unknown on the world stage who only became a cardinal and Vatican
        official two years ago. He spent most of his prior career as a missionary
        in Peru.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22b244-d143-436c-aace-5c71d3378bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.618+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Early in his tenure, Francis told journalists that, due to his age,
        he expected to have a brief papacy of only a few years. Leo, the youngest
        pontiff since John Paul II was elected at age 58 in 1978, can perhaps expect
        a papacy of ten or more years.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e39aa-b094-439a-a5fe-007c3adb82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.619+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among the challenges facing the new pope is a Vatican budget shortfall
        estimated at 83 million euros, two knowledgeable sources told Reuters.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a744db8-a09b-40ed-bd05-a9f6ca0ea0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.620+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The city-state also has a much larger gap in its pension fund, said
        to total some 631 million euros by the Vatican''s finance czar in 2022 but
        estimated by several insiders to have since ballooned significantly.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c89fbb-3903-4ba8-af0f-12235124829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.620+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his first weeks, Leo has not addressed the budget issues and has
        made only a few new appointments to Vatican roles.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6b7bc-497c-4cbb-8e38-ff44d1a148e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.621+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But he has held formal one-on-one meetings with many senior Vatican
        officials, which Pizzo suggested the pope could be using to try to learn quickly.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43736883-de25-4307-9ce8-776aea8603da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.621+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rev. Jorge Martinez Vizueta, who knew Leo in Peru, said he is someone
        who pays close attention to what people tell him. "He listens a lot, even
        with a certain shyness," said Martinez, an Augustinian at a monastery where
        Leo previously was a spiritual advisor.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c97a6-b831-410f-a1fe-f0fda4b52f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.622+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.622+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although Leo has not announced where he will live, more than three
        informed sources said he is expected to move into the official papal apartments
        in the Vatican''s apostolic palace overlooking St. Peter''s Square.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5950e-edb8-42ff-9a95-7dd9c5dd6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.623+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis shunned the palace in favour of a Vatican hotel.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa01eb2-e42a-4268-92da-e9c54ef4bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.623+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One senior source, who asked not to be identified, said the papal apartments,
        which have not been lived in since 2013, will require at least 2 to 3 months
        of renovations.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca18551-141b-4d7f-b33a-ad2392f0034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.624+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Careful with responses</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde03081-7c4e-4f3b-a5eb-321bbd010e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.624+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While Francis made some big decisions quickly in his first month, he
        also took time on other issues. He did not make his first trip abroad until
        late July 2013, four months into his papacy.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a8662-0e27-4f93-bf0f-1b544316dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leo''s first foreign trip is likely to be to Turkey, to celebrate the
        1,700th anniversary of an early Church council with Patriarch Bartholomew,
        the spiritual leader of the Eastern Orthodox Church.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29acba2-d537-475c-bf99-c3358323b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican has not announced the trip, but it was previously planned
        for Francis. Bartholomew told an Italian television station that he and Leo
        discussed the possibility of the new pope travelling to Turkey in late November.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a932d-3027-441b-b915-b184d1934595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who often spoke off the cuff, was known for giving freewheeling
        news conferences on flights home from his trips abroad and frequently responded
        to queries with an unexpected quip.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62f2aa-3f89-43f6-a0f2-673be73cc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked during his first flight home about a Vatican official said to
        be gay, Francis famously responded: "If a person is gay and seeks God and
        has good will, who am I to judge him?"'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cd41b-3fb0-4e8c-a053-85da38112e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rev. Francis said Leo, who in his first month has largely read from
        prepared texts, is likely to be more careful with his responses during news
        conferences.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa23df6-dfe6-4f7a-83cd-9a8824e250a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"He won''t be shooting from the hip like Francis did while speaking
        with journalists," said the priest.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610b4cf-b11e-4884-84d4-5cf9c575e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:58:00.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:58:01.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:58:00.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; additional reporting by Marco
        Aquino in Lima; editing by Daniel Flynn)</em></p>'
  'doh-ramp-up-testing-info-campaign-hiv':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Health Secretary Ted Herbosa presents HIV statistics in a demonstration
      of the Patient Appointment System at the San Lazaro Hospital in Manila on Wednesday,
      June 4. (NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-04T19:01:18.000+08:00
    'imagesource': 'jcr:a172b75b-eb88-45c5-9d82-1d9be61795ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b670a0-6637-4699-ac37-e0b406c2458a'
    'lead': 'The Department of Health (DOH) is targeting to boost testing and information
