      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:41:06.103+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ramos originally issued his injunction on May 6.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97f0de-0323-4052-be4b-93caa895f262'
