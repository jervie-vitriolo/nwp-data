      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c2bcc-0942-4148-a577-a7fce86b240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:28:31.932+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:28:32.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:28:31.932+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Department of Justice on Tuesday identified the pathogen as\
        \ Fusarium graminearum, a fungus it said was classified in scientific literature\
        \ as a potential agroterrorism weapon. In a statement it said that the fungus\
        \ causes \"head blight\" in some crops and is responsible for billions of\
        \ dollars in economic losses globally each year.\r"
