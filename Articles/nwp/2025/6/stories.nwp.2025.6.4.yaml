      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator Ronald â€œBatoâ€
        dela Rosa is leading efforts to have the impeachment case against Vice President
        Sara Duterte dismissed, citing a lack of time for trial under the 19th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38023f21-fca6-4eba-951a-55644b57e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview with reporters on Wednesday, June 4, Dela Rosa\
        \ confirmed that the draft resolution seeking the de facto dismissal of the\
        \ impeachment case originated from his office.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcccde-f14b-4285-a1ad-5e830826c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€Galing â€˜yon sa office ko (It came from my office),â€ he said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b41c17-84f1-4c6a-9cc5-37675ce7480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he is working with fellow senators who have expressed\
        \ interest in contributing to the draft resolution.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8fda9-4388-495d-9e32-2e5ff68cb8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He refused to specify how many have thrown their support behind the\
        \ resolution but said at least two other senators have prepared drafts with\
        \ a similar intent. These may be consolidated for formal filing, possibly\
        \ by Monday, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ef585-97f3-431f-9b48-1f685ab1f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€Una â€˜yung akin (Mine is the first draft),â€ Dela Rosa said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec1ec7-5125-4d79-8451-9dffb7e25376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His admission came after members of the media noticed the name of one\
        \ of his staff members on the document circulating in the Senate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39612180-313b-49ff-95dc-b47b17252c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa explained that the resolution was based on a manifestation\
        \ made by Senator Francis Tolentino last Monday, asserting that the impeachment\
        \ case against Duterte should be â€œfunctionally dismissedâ€ if it is not resolved\
        \ before the 19th Congress adjourns on June 30.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226d367-d0a8-4ab0-8904-19e713039a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:30:46.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:30:45.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The draft resolution notes that since the Articles of Impeachment will\
        \ only be read on the Senate floor on June 11â€”the last session day of the\
        \ 19th Congressâ€”there would be no time to complete the trial. It also states\
        \ that the proceedings cannot carry over to the 20th Congress, a point that\
        \ remains under debate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4ca58-14fc-45c9-bf28-839117f8d805'
      'mgnl:activationStatus': true
