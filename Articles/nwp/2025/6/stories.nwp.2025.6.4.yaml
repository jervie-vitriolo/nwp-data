      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-04T14:44:57.707+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Planning a trip to Osaka? Here are some simple travel guides for
        when you visit this charming city that blends modern urban living with culture
        and tradition:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40183380-f4b8-400e-86c4-b39a5583a5c2'
      'mgnl:activationStatus': true
