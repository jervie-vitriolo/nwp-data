      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Directed by Victor Lirio, ARTâ€™s creative and production teams include\
        \ Miguel Urbino (scenic and costume design), Miriam Crowe (lighting design),\
