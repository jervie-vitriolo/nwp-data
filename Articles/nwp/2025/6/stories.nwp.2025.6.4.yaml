      'mgnl:type': 'text'
      'text': "On the ground level of Super Nintendo World is the giant mushroom-shaped\
        \ restaurant Kinopioâ€™s CafÃ©. Here you can dine on many different dishes based\
        \ off of Mario characters, including Kinopio, also known as Toad. Thereâ€™s\
        \ the Marioâ€™s Bacon Cheeseburger (which comes with a Mario cap) and Yoshiâ€™\
        s Spinach Carbonara (which comes with an egg that looks like Yoshiâ€™s) but\
        \ the top item on the menu is the Super Mushroom Pizza Bowl.\r"
