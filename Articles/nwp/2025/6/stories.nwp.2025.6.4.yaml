      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.562+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk''s comments hit a nerve. Republican deficit hawks have expressed
        concerns about the cost of the bill, which would extend the 2017 tax cuts
        that were Trump''s main legislative accomplishment, while boosting spending
        on the military and border security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fefc424-18e6-44d3-a8b0-83da1f6804c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.563+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c39cc-c0cf-4f6a-83fc-b1a9c12a72d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.563+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed it by one vote last month, after
        the nonpartisan Congressional Budget Office said the measure would add $3.8
        trillion to the federal government''s $36.2 trillion in debt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347ec23-edc2-497b-a55a-ab7d1c3a2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.564+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06f91f-9fdd-4650-b262-0f21fad36741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.564+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate, also controlled by Trump''s Republicans, aims to pass
        the "One Big Beautiful Bill Act" in the next month, though senators are expected
        to revise the House version.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c989ea-3fc3-4f62-8225-625721d7e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.565+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.565+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e14457-e7bf-4167-ad69-32795c1ad1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.565+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.565+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republicans on the Senate Finance Committee, which oversees tax
        policy, are due to meet with Trump at the White House on Wednesday afternoon
        to discuss making the bill''s business-related tax breaks permanent, according
        to Senator Steve Daines, a panel member. Analysts have warned that such a
        move would greatly increase the measure''s cost.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90348923-fbef-4ccb-ba28-a5c59df5b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.566+08:00
