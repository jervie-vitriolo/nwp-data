      'mgnl:lastModified': 2025-06-04T14:57:07.892+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Scattered throughout the park are various snack stalls offering a range\
        \ of quick treats like flavored popcorn, churros, and baked goods. One standout\
        \ is the Nezuko-inspired donut, a nod to the Demon Slayer anime. This pink\
        \ strawberry-flavored donut is filled with creamy matcha-flavored filling,\
        \ striking a perfect balance of sweet and earthy flavors. The topping of strawberry\
        \ icing and tiny hard candies adds a delightful crunch to this fluffy dessert.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60336366-f2bc-4587-a0b4-af5adc56b41d'
