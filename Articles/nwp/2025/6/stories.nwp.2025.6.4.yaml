  'no-impeachment-trial-worst-case-defensor':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-04T17:07:46.000+08:00
    'imagesource': 'jcr:150a5f7a-b09a-405f-abd7-fba866bf15dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae9632c-c9fb-4a41-b67b-434dce2f68dc'
    'lead': 'House impeachment prosecutor and Iloilo Representative Lawrence Defensor
      warned that any dismissal or deliberate delay of Vice President Sara Duterteâ€™s
      impeachment trial would be the worst possible outcome, calling it a violation
      of the Senateâ€™s constitutional mandate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T17:09:40.733+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-06-04T17:10:13.091+08:00
