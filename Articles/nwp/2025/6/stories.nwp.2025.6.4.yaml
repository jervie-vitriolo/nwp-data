      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It is the latest in a string of efforts to get more aid into the enclave,\
        \ where experts say the entire population of some 2.1 million people is at\
        \ risk of famine. Jordan last year spearheaded humanitarian air drops, while\
        \ the U.S. briefly installed a floating aid pier, but it was beset by challenges.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e141a-6a61-47c9-8a0d-4242e6c2d572'
