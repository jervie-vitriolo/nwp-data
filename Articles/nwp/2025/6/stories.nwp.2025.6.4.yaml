      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, United States -</strong> A prosecutor urged a
        Manhattan jury on Tuesday to convict Harvey Weinstein of rape and sexual assault
        in his retrial, saying the evidence showed the former movie mogul used his
        power and influence to trap and abuse women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c2570f-5ce6-4483-b421-a1eca1608f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.923+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.923+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227c07f-788e-4bf7-a278-2a7848e94890'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.923+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.923+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Lawyers for the prosecution and defense delivered closing statements,\
        \ with jury deliberations to follow. Weinstein's lawyer accused the three\
        \ alleged victims of lying on the witness stand out of spite after consensual\
        \ sexual encounters with the Miramax studio co-founder failed to deliver them\
        \ Hollywood stardom.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3177de7-8b87-43a2-a0c6-ff49c866b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.924+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.924+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bd44e-3a9c-4771-96f1-e974275b0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.924+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.924+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Prosecutor Nicole Blumberg called Weinstein a serial predator who promised\
        \ career advancement in Hollywood to women, only to then coax them into private\
        \ settings where he attacked them. Weinstein, who has denied ever having non-consensual\
        \ sex with anyone, has pleaded not guilty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a26855-9492-485b-bacd-36ffcd0c253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.925+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.925+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab18401-7208-4fc7-8ab5-805413f98374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.925+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.925+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The defendant used his power and influence to create many, many award-winning\
        \ movies,\" Blumberg said. \"But he also used that same power, that same influence,\
        \ to isolate women, trap women in places where he'd be alone with them and\
        \ abuse them.\"\r"
