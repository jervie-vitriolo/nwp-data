      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Corporation unit bagged the multibillion-peso concession
        agreement in early 2024, seeking to maintain and upgrade the airport for 25
        years.</p>'
