      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s new President
        Lee Jae-myung rode a wave of voter anger against the December martial law
        attempt by his ousted predecessor, but his ability to lead will be judged
        by the strength of his policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064f835-4c40-4f98-8dbd-ef8804c40ad3'
