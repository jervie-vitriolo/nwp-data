      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebc167-9404-4a87-ab97-baae87671fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:01:13.041+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:01:13.629+08:00
