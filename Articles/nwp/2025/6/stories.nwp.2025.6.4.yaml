      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d374e7a-cace-4c1b-9b78-22e8631b15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.104+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T12:25:18.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.104+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Plastic pollution is set to triple by 2040, the UN Environment Programme\
        \ has predicted, adding 23-37 million metric tons of waste into the world's\
        \ oceans each year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1162fd-39a4-4fa3-8458-7db038f4552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.104+08:00
