      'mgnl:lastModified': 2025-06-04T08:17:31.009+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lee was officially confirmed as president by the National Election
        Commission on Wednesday and immediately assumed the powers of the presidency
        and commander in chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df27a6-4839-441b-ae01-d0db6902e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.010+08:00
