      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has acknowledged that the current modernization program for public
        utility vehicles (PUV) is not viable, MalacaÃ±ang said on Wednesday, June 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3926802-c25a-48c3-b639-4daba4042510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During his confirmation hearing in the Senate on Tuesday, June 3, Transportation
        Secretary Vince Dizon said the current state of the modernization program
        is â€œnot viableâ€ as many drivers and operators find it hard to pay loans from
        purchasing new jeepney units. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df1a47-3fba-4a01-8959-98c04f482357'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon also said there are limited suppliers, as well as loan options
        for cooperatives and operators under the current setup. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc523e42-2520-4d7a-b0d5-ede5c27a6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation chief said a modern unit costs between P2.5 to P2.8
        million, with the government providing a 15% subsidy. Operators would have
        to shell out P2.3 million â€“ which means a P40,000 monthly amortization if
        the unit is payable over five years.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1409454-5331-4c7a-adc2-2f186f9e97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said the president is aware
        of these concerns.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a36e16-6b67-4d8a-a35a-97fda277fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œSa ngayon po, ihahanda po muna lahat pero tandaan po natin, tuloy
        pa rin po ang PUV modernization program. Ihahanda lang po natin lahat ang
        mga stakeholders po dito,â€ she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90161d-c2b8-4bb6-ab7f-e609b3982e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.328+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œNoong binanggit po ito ni Secretary Dizon kay Pangulo, positibo naman
        po ang response ng ating Pangulo at ayaw naman din po niyang pahirapan ang
        mga operators at mga jeepney drivers natin kung ipu-push po ito tapos parang
        pilit,â€ Castro added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d26162-48b2-4e29-9a3b-72865538284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.328+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: For now, everything will be prepared first, but let us
        remember that the PUV modernization program will still continue. We are just
        preparing all the stakeholders involvedâ€¦When Secretary Dizon mentioned this
        to the President, Marcos responded positively and also doesn''t want to make
        things difficult for our operators and jeepney drivers if this will be pushed
        through in a way that feels forced.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512ee14-68bc-4c1c-84a6-62ce8902a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.329+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus on May 30, Dizon said the agency
        decided to <strong><a href="https://www.newswatchplus.ph/news/2025/5/7/DOTr-reopens-consolidation.html">reopen
        the franchise consolidation</a></strong>&nbsp;for non-compliant operators
        early last month after hearing their concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79a065-c2cb-494d-8312-beae9660027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:36:36.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T17:36:36.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:36:36.329+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œI think itâ€™s unfair na nagsara tayo last year na ang dami naman pala
        problema ng programa so kawawa naman yung iba nating operator na essentially,
        pinatay ng gobyerno ang hanapbuhay nila,â€ he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d822e-d492-4186-a448-71715e6e086c'
