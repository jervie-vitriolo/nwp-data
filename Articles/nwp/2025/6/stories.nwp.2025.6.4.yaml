      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fd893-0637-4f10-9637-691a0ca99b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:01:13.038+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:01:13.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:01:13.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said Kim, who opposed Yoon's impeachment, was unprepared and the\
        \ PPP did not show remorse after the martial law.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58d1e5-f211-4bf4-948b-f92e4c0dff82'
      'mgnl:activationStatus': true
