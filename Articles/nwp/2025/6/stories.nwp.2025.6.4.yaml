    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82bdaa-d0b2-4770-bb5f-36c5f7b1279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.569+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.569+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republican House Speaker Mike Johnson also dismissed Musk''s complaints,
        telling reporters, "my friend Elon is terribly wrong."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f821e-f493-4cfa-a4ce-59e5c554d900'
