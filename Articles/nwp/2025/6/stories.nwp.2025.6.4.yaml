      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said she is questioning the possible crossover of her impeachment
        trial to the next Congress - amid debates on whether or not proceedings can
        cross to the incoming 20th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b7306-46c2-4bce-aeab-a843320719dc'
