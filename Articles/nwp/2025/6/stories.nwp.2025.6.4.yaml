      'mgnl:lastModified': 2025-06-05T10:54:49.625+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        has approved on final reading a measure pushing for a P200 daily pay hike
        for minimum wage workers in the private sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba8eb8-0e75-4f0e-b61f-10f8720f19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.626+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the plenary session on Wednesday, June 4, 172 House members
        voted in favor of the bill, no one was against, and one abstained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd9f49-201b-46a7-89ae-21ceeb18c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.627+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "House Bill 11376, or the Wage Hike for Minimum Wage Workers Act, covers\
        \ all minimum wage earners in the private sector regardless of employment\
        \ status.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c439b-0c99-4df5-ae97-2d379e4a2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.627+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "â€œAng patuloy at hindi mapigilang pagtaas ng presyo ng mga bilihin ay\
        \ isa lamang sa mga rason kung bakit itoâ€™y napapanahon,â€ Cavite Rep. Jolo\
        \ Revilla, the billâ€™s author, said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79970e8-8bd3-4664-980b-db5d98d494dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.628+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The continuous and uncontrollable price increase of commodities\
        \ is just one of the reasons why this is timely.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343b25f-2c4e-413d-944d-f04415e9706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.629+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other House members lauded the measureâ€™s passage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd1b9a-b45b-47a7-9477-45c1c89b4523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.630+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "â€œAng botong yes ay salbabida para sa mga manggagawang nalulunod sa\
        \ taas ng presyo ng bilihin, presyo ng petrolyo, presyo ng tubig, at presyo\
        \ ng kuryente,â€ Akbayan Rep. Perci CendaÃ±a explained.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aae4b0-3768-4cab-bda0-2f0150d0141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.630+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The yes vote is a lifesaver for workers who are drowning\
        \ from the rising prices of commodities, fuel, water, and electricity.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd77228-e5af-40cb-8d88-7c6614eed97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.631+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "â€œI believe when we take care of our workers, weâ€™re actually helping\
        \ businesses in the long run. More income means more spending. More spending\
        \ means more economic activity,â€ Tingog Rep. Jude Acidre said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ab1df-28b8-4177-b928-2270f4a8e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.632+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "â€œBagama't kapos ang P200 na umento para abutin ang nakabubuhay na sahod,\
        \ signipikanteng hakbang na ang pagpasa nito para iusad ang usapin ng sahod\
        \ sa bulwagang ito,â€ said Rep. Arlene Brosas, who voted yes with reservation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c765a39-8408-4029-995b-ff31cfb4bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.633+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: While the P200 wage hike is insufficient to reach a livable\
        \ income, the passage of this bill is significant to move the issue forward\
        \ in this chamber.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059573c6-8964-49f2-964c-debb28a387cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.318+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.633+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "The Trade Union Congress of the Philippines praised the development.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d5624-81b4-48ce-a547-8cfa8a86a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.318+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.634+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "â€œThis is not just a vote but the resounding declaration of the House\
        \ of Representatives that no one who works for a living in this country should\
        \ live a miserable life of chronic hunger and abject poverty,â€ it said in\
        \ a statement.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d082a-8ae2-4c52-9b42-b89aa53b52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.635+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "It urged the Senate and House to convene the bicameral conference committee\
        \ immediately to reconcile differences in their respective measures.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d1590-3ca3-4f2d-a98c-85bca7b76e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:54:49.635+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "In Metro Manila, the current minimum wage is â‚±645 for non-agriculture\
        \ workers and â‚±608 for those in the sectors of agriculture, service and retail\
        \ establishments employing up to 15 workers, and manufacturing regularly employing\
        \ up to 10 workers. The rates are lower in the provinces.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19cfef6-c6d0-43a9-9024-8195f6bf52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:56:02.320+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T10:54:50.024+08:00
