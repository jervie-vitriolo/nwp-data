      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The family of the Egyptian national charged
        with tossing gasoline bombs at a pro-Israeli rally in Colorado was taken into
        federal custody on Tuesday and could be quickly deported, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc20932-9e77-454f-85d0-ac50f9654ddd'
