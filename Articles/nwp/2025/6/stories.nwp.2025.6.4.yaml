      'text': '<p>Repertory Philippines (â€œREPâ€) is set to stage this month its 88th
        season offering of Yasmina Rezaâ€™s Olivier &amp; Tony Award winning comedy,
        ART, with a translation by Christopher Hampton and directed by Victor Lirio.
        Preview performances are scheduled for June 11th and 12th at 8 p.m. and opening
