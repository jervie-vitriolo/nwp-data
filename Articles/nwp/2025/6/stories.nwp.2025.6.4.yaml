      'mgnl:lastModified': 2025-06-04T13:01:13.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f88fc-2dc6-4405-9bdc-88e2801a2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:01:13.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:01:13.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:01:13.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Analysts say both candidates were vague on their policy plans during\
        \ the campaign, and Lee Jun-han, a political science professor at Incheon\
        \ National University, said the results are more an indictment of Yoon and\
        \ his PPP's poor performance than an endorsement of the DP.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e763afc-36c7-490b-975f-636c4a5c3166'
