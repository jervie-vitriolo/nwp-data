      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There''s a set of my colleagues who are pushing to do more. And
        so it turns on how do you get the votes to pass a bill," the Kansas Republican
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4ffbd-4816-4a6a-9b4c-2794865eab6d'
