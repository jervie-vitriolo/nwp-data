      'mgnl:lastModified': 2025-06-04T19:30:45.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Alan Peter Cayetano, who said he has not seen the draft resolution,\
        \ described the situation as a â€œdilemma.â€\r"
    '23':
