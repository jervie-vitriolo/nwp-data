      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf6436-0dd3-41ec-9899-5abde1345b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T12:54:26.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Local residents said Israeli mortars were striking the Wadi Yarmouk
        area, west of Daraa province, near the border with the Israeli-occupied Golan
        Heights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bb574-8b4e-44a3-8a37-779202f864e2'
      'mgnl:activationStatus': true
