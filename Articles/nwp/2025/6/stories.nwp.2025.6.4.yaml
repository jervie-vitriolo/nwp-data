      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.104+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Children cannot choose the planet they will live on. It is our duty\
        \ as scientists to ensure that we leave them with best possible environment,\"\
        \ Aida said.\r"
