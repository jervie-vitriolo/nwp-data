      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "REPâ€™s production of ART will be comprised of New York, London, and\
        \ Manila-based creatives. The international cast features London-based Filipino-British\
        \ actor Martin Sarreal, who appeared in Season 3 of the hit Netflix series,\
        \ Bridgerton; Manilaâ€™s very own Brian Sy, who was recently seen in Sandboxâ€™\
        s Tiny Beautiful Things and is currently in The Castâ€™s Othello as Cassio;\
        \ and British stage, film, and television actor Freddy Sawyer, a Bristol Old\
        \ Vic alum and who appeared in Apple TVâ€™s hit series, Trying.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3220c05-8b5e-49e0-9b53-1c437f92ad25'
