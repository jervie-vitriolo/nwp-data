      'mgnl:lastModified': 2025-06-04T08:35:04.589+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The faction of party lawmakers determined to limit spending cuts
        to project Medicaid beneficiaries and business investments in green energy
        initiatives is of similar size.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25434db2-df61-438e-b467-da1aeb46de6e'
      'mgnl:activationStatus': true
