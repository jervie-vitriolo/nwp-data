      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It is unacceptable. Civilians are risking â€“ and in several instances\
        \ losing â€“ their lives just trying to get food,\" U.N. spokesperson Stephane\
        \ Dujarric said on Tuesday, adding that the aid distribution model backed\
        \ by the U.S. and Israel was \"all a recipe for disaster, which is exactly\
        \ what is going on.\"\r"
