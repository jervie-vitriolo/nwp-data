    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e621c-a7ca-473f-a89f-bcfc4806c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.587+08:00
