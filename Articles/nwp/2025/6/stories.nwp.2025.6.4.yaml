      'mgnl:lastModified': 2025-06-04T12:53:42.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>KAMANDAG is short for â€œKaagapay ng mga Mandirigma ng Dagatâ€â€”is an
        annual exercise between the Philippine and US Marine Corps, focusing on defense
        readiness, disaster response, and strengthening military cooperation across
        the Indo-Pacific.</p>'
