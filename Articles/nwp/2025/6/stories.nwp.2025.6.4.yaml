      'mgnl:lastModified': 2025-06-04T08:17:31.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The martial law decree and the six months of ensuing turmoil, which
        saw three different acting presidents and multiple criminal insurrection trials
        for Yoon and several top officials, marked a stunning political self-destruction
        for the former leader and a drag on an economy already slowing growth.</p>'
