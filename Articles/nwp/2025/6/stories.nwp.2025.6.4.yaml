      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'â€œKung ito naman ay babalewalain by mere resolution, tingin ko parang
        hindi naman maganda,â€ Chua added, noting that the ball is already with the
        Senate.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ed7e2-af9b-415a-a6f2-7f2f2fd015c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.362+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If they would dismiss it by mere resolution, I do not
        think it would look good.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24691bb6-ed34-459c-ab67-e3d26c1263b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Brosas, meanwhile, said if the impeachment case would be dismissed,
        it would look like the upper chamber is absolving Duterte of the accusations
        against her.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8496554-6e03-48d4-b49a-a22880c853c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'â€œHindi po katanggap-tanggap saâ€™tin â€˜yan. Garapal naman na gawin â€˜yan
        ng Senado sa ngayon dahil alam naman natin na ang umiingay na panawagan ngayon
        ay put the vice president in trial,â€ Brosas said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639143c6-4aa6-4fa1-906c-51f5ff51b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That is unacceptable. The Senate is flagrant for doing
        that because the clamor is to put the vice president on trial.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f813389-cb6a-49ae-a783-1ac16a13f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.364+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'She also questioned how Duterte would defend her supposed confidential
        fund mismanagement if there would be no trial.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30368567-857f-4b68-afb5-726b679a28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.364+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Manuel, on the other hand, reminded senators of their mandate.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465de1a-e15c-4a3f-a604-1e4201f370a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'â€œKung hindi pala sila handa kasi mas gusto nilang i-prioritize â€˜yung
        political convenience or accommodation, in the first place, baâ€™t nila kinuha
        â€˜yung posisyon? Baâ€™t sila tumakbo? Baâ€™t sila umupo?â€ Manuel asked.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d3fd3-5607-4309-8bb2-c23a2c766b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If they were not ready because they wanted to prioritize
        political convenience or accommodation, why did they take the position in
        the first place? Why did they run? Why did they assume the position?]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb04f4e-7acc-4233-9860-300a2e30efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'â€œThey have to review their functions and their mandate. Hindi pwedeng
        mamimili sila kung anong functions lang ang gagampanan, based sa kung ano
        lang â€˜yung convenient para sa kanila,â€ he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12e859-1933-4541-b9d2-0768339bf0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They cannot choose what functions they would undertake,
        based on what is convenient for them.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c788e9-5062-4000-a7ef-17af42ea4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brosas and Manuel were among the endorsers of the <a href="http://www.newswatchplus.ph/news/nwp/2024/12/4/Second-impeachment-case-vs-Duterte.html"><strong>second
        impeachment complaint</strong></a> filed against Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49e787-524b-44d9-abe8-289a1ec4e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:03:33.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-04T13:03:33.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:03:33.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> in February over alleged confidential fund
        mismanagement and threatening the lives of the First Family, among others.</p>'
  'never-forget-Tiananmen-crackdown-Taiwan-US':
    'author': 'Yimou Lee, Ben Blanchard, Reuters'
    'caption': 'Security personnel keep watch near the portrait of late Chinese Chairman
      Mao Zedong displayed on the Tiananmen Gate, in Beijing, China June 3, 2025.
      REUTERS/Florence Lo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-04T13:01:52.000+08:00
    'imagesource': 'jcr:038300a3-7d18-40be-8477-67c5864e3909'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db8886f9-8a84-4cca-bd8a-cb2eb1b5aeb9'
    'lead': 'The world will never forget China''s 1989 crackdown on pro-democracy
      demonstrators in Tiananmen Square, Taiwan''s president and the top U.S. diplomat
      said on the 36th anniversary of an event Beijing treats as taboo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T13:06:16.898+08:00
