    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee493039-a7a6-467f-b352-ed49130a4645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:52:45.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:52:45.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:52:45.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A brigadier general holds a one-star rank, while the rank of PNP chief
        carries four stars. Torre was a Police Major General, with a two-star rank,
