      'mgnl:lastModified': 2025-06-04T11:19:47.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president cut her statement short, saying itâ€™s better to ask
        her lawyers on the matter. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf0d60-508d-46fa-940f-53d1f5563082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:19:47.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T11:19:48.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:19:47.768+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader Francis Tolentino earlier said the impeachment
        case can be â€œfunctionally dismissedâ€ if the upper chamber cannot conclude
        the trial by June 30. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c969e19-c5c8-453e-af63-50dba3228163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:19:47.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T11:19:48.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:19:47.768+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Minority lawmakers, however, argued that there is no constitutional
        or procedural bar to continuing the impeachment trial into the next Congress.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e5f48-0725-4793-85b0-ab05ef33b183'
