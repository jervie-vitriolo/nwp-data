      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Transportation Secretary
        Vince Dizon has secured the nod of the powerful Commission on Appointments
        during its plenary session on Wednesday, June 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d34608-86ca-4840-ac02-a8e16e38bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:45:41.464+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:45:41.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:45:41.464+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Chiz Escudero, who chairs the body, confirmed Dizonâ€™s
        ad interim appointment after the recommendation of the committee on transportation. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d5a23-06ea-4a4c-849c-c3ecfa28cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:45:41.464+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:45:41.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:45:41.464+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, June 3, Dizon faced the panel for three hours where he
        was questioned on a number of transportation issues, such as the Epifanio
        delos Santos Ave. (EDSA) rebuild, jeepney modernization, and big-ticket railway
        projects, among others.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f42089-af6a-4909-b00a-73359d35ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:45:41.465+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:45:41.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:45:41.465+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was also during the CA hearing where he shared that President Ferdinand
        Marcos Jr. declined to accept his courtesy resignation in the latest Cabinet
        shakeup.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b3a6b-b490-492c-a6e9-d92cb813b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:45:41.465+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:45:41.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:45:41.465+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Department of Transportation said Dizon â€œintends
        to fulfill the Presidentâ€™s order by providing commuter-centered projects through
        comfortable, efficient and safe public transportation.â€'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3a250-3c8c-456a-b63c-8df6a25ee526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:45:41.466+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T18:45:41.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:45:41.466+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon was <strong><a href="https://www.newswatchplus.ph/news/2025/2/13/vince-dizon-new-dotr-chief.html">appointed</a></strong>
        in February, replacing Jaime Bautista who stepped down from his post due to
        health reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b6483-ec42-4316-9507-d91c76ca45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T18:45:41.466+08:00
