      'mgnl:lastModified': 2025-06-04T08:17:31.003+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s new liberal
        President Lee Jae-myung began his term on Wednesday, vowing to raise the country
        from the turmoil of a martial law crisis and revive an economy reeling from
        slowing growth and the threat of global protectionism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888c8e0-98c3-4748-8f20-b96d5da5e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.003+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.003+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa41ca-f399-4908-b456-e7fa751e10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.004+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.004+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lee''s decisive victory in Tuesday''s snap election stands to usher
        in a sea change in Asia''s fourth-largest economy, after backlash against
        a botched attempt at military rule brought down Yoon Suk Yeol just three years
        into his troubled presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f362a-972e-4995-baf8-45fdfbf7d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.004+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.004+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9341f-8967-4b22-990b-bb820439401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.004+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.004+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He faces what could be the most daunting set of challenges for a
        South Korean leader in nearly three decades, ranging from healing a country
        deeply scarred by the martial law attempt to tackling unpredictable protectionist
        moves by the United States, a major trading partner and a security ally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9ffbe-b2ee-41a3-ba74-f162f2802462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.005+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.005+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee96bc-24a8-41ad-b8ff-10cb81ae2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.005+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.005+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>With 100% of the ballots counted, Lee won 49.42% of the nearly 35
        million votes cast while conservative rival Kim Moon-soo took 41.15% in the
        polls that brought the highest turnout for a presidential election since 1997,
        according to National Election Commission data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336427a9-8b73-4d43-94cd-68110cb1e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.006+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.006+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab15c0-6be1-459f-a47f-2a35d2c25fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.006+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.006+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 61-year-old former human rights lawyer called Tuesday''s election
        "judgment day" against Yoon''s martial law and his People Power Party''s failure
        to stop the ill-fated move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c9fce-617f-4679-a40b-1e5bd95c732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.007+08:00
