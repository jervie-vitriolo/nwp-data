      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.583+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republicans have a 53-47 seat majority in the Senate and can afford
        to lose support from no more than three members, if they expect to pass the
        legislation with a tie-breaking vote from Vice President JD Vance by a July
        4 deadline.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864524da-5cba-4773-91cd-3f6cdcf5e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.584+08:00
