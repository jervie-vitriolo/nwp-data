      'mgnl:type': 'text'
      'text': '<p><strong>Pag-asa Island, Palawan â€“</strong> Philippine military forces
        patrolling the disputed waters of the West Philippine Sea â€“ in what would
        be a symbolic move ahead of the Philippine Independence Day â€“ were met by
        a radio challenge by China on Tuesday, June 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf233cf-71a5-4128-a597-7b02b5079baf'
