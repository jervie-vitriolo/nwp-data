      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T10:29:07.721+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "That model is run by the newly created GHF, which started operations\
        \ in the enclave a week ago and said on Tuesday that it has given out more\
        \ than seven million meals from three so-called secure distribution sites.\
        \ GHF Interim Executive Director John Acree urged humanitarians in Gaza: \"\
        Work with us and we will get your aid delivered to those who are depending\
        \ on it.\"\r"
