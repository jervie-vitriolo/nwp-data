      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:52:45.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:52:45.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:52:45.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Torre recently led high-profile operations, including the arrest of
        Pastor Apollo Quiboloy, founder of the Kingdom of Jesus Christ, on charges
        related to human trafficking and sexual abuse.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51bc67-7b0b-440b-bd63-81c4c0e8cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:52:45.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:52:45.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:52:45.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But more significantly, on March 11, Torre oversaw the arrest of former
        President Rodrigo Duterte under a warrant issued by the International Criminal
        Court (ICC). The former president faces crimes against humanity charges in
        connection to thousands of extrajudicial killings during his administration''s
        bloody war on drugs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78edeb-0a54-4cd7-99e6-89b176f584b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:52:45.233+08:00
      'mgnl:createdBy': 'tristan-nwp'
