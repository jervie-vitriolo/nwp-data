      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government under a caretaker acting president had made little
        progress in trying to assuage crushing tariffs announced by U.S. President
        Donald Trump''s administration that would hit some of the country''s major
        industries, including autos and steel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
