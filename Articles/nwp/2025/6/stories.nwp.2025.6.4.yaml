      'mgnl:lastModified': 2025-06-04T13:01:13.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c099e-140c-496c-894c-3b83617031dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:01:13.036+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:01:13.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:01:13.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Healing the political rifts that led to former President Yoon Suk Yeol's\
        \ shock martial law and its divisive aftermath will be a tall order.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28489a-49a8-402a-bd7e-1be81c2a04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:01:13.036+08:00
