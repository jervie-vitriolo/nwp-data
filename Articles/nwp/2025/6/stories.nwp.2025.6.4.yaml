      'mgnl:lastModified': 2025-06-04T08:17:31.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "An abbreviated inauguration is planned at parliament at 11 a.m. (0200\
        \ GMT), an Interior Ministry official said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215d95d-84cb-4d58-b731-fae54301dde5'
      'mgnl:activationStatus': true
