      'mgnl:lastModified': 2025-06-04T08:17:31.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also said that the countries were "modernizing the Alliance to
        meet the demands of todayâ€™s strategic environment and address new economic
        challenges."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbb2ab-4ebd-4385-ae22-a3f1c8f9516c'
