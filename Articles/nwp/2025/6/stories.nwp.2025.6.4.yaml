      'jcr:uuid': 'a8d031f7-fb3f-4d78-84f6-af6a4bc1871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:01:13.040+08:00
      'mgnl:createdBy': 'jham-nwp'
