      'mgnl:lastModified': 2025-06-04T13:20:50.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> It will take two and
        a half years to build Terminal 5 at the Ninoy Aquino International Airport
        (NAIA), according to Ramon Ang, president of the gateway''s private operator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de759855-4cd2-4102-91b4-222cf657c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:20:50.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T13:20:50.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:20:50.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œKapag natanggal na iyong Philippine Village Hotel, letâ€™s say sabihin
        mo weâ€™ll start construction January 2026, matatapos iyan ng after 30 months,
        two and a half years,â€ Ang said in a chance interview on Tuesday, June 3. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd793ee-f9ed-4ad0-b92a-9107b63a1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:20:50.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T13:20:50.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:20:50.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Once the Philippine Village Hotel is removed, let''s
        say you start construction in January 2026, that will be completed after 30
        months, or two and a half years.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407368c-c063-490d-8245-40a29ab9a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:20:50.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T13:20:50.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:20:50.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In April, the New NAIA Infra Corp. (NNIC) said the old Philippine Village
        Hotel in Pasay City is set to be demolished to pave the way for the construction
        of the new terminal. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86153880-912b-48be-bdea-f5d34ffd0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:20:50.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T13:20:50.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:20:50.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ang said Terminal 5 along with the domestic flights at Terminal 2 can
        handle up to 35 million passengers per year. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06575269-b742-46f1-aa2c-53ca47e114f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:20:50.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T13:20:50.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:20:50.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NNIC president added that Terminal 1 will be designated for international
        flight for low-cost carriers, while Terminal 3 will be for full-service airlines. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112611b-5d22-49cd-8c1c-0ffd9b47b512'
      'mgnl:activationStatus': true
