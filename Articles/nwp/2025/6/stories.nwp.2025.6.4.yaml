      'mgnl:lastModified': 2025-06-04T08:17:31.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House said the election of Lee was "free and fair" but
        the United States remained concerned and opposed to Chinese interference and
        influence in democracies around the world, according to a White House official.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1bdbe-b27c-4a25-8116-dc2b2f9f7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.022+08:00
