      'mgnl:lastModified': 2025-06-04T08:58:36.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It marked the second straight week that the Chinese Coast Guard issued\
        \ a radio exchange while the Armed Forces of the Philippines (AFP) was en\
        \ route to Pag-asa Island in Palawan. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8a76f-169b-42aa-9c0a-93bb69cec3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:55:34.620+08:00
