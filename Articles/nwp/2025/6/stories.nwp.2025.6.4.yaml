      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.570+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TEST OF INFLUENCE</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b5e71-92e3-44ae-ac0a-77f4a00a417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.571+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.571+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c0d5b-102f-434b-a072-e5252ac7a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.571+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.571+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk''s loud opposition to a bill that Trump has urged Republicans
        to pass presents a test of his political influence a week after leaving his
        formal role in the administration as a special government employee with the
        Department of Government Efficiency came to an end. As DOGE chief, he upended
        several federal agencies but ultimately failed to deliver the massive savings
        he had sought.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c63c6-f6f8-4ca2-aba3-f0470e9e9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.572+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.572+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd1732-30d3-4236-aa6a-c47d3941c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.573+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.573+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The richest person in the world, Musk had spent nearly $300 million\
        \ to back Trump's presidential campaign and other Republicans in last year's\
        \ elections. But he has said he would cut his political spending substantially\
        \ while returning to his role as Tesla TSLA.O CEO.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27bf52-2fd1-43c4-8f4a-6144745d7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.574+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.574+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37cfdb-5d93-4e94-bb81-a369f319cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.574+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.574+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House dismissed Tuesday''s attack, just as Trump dismissed
        earlier Musk complaints about the legislation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d451c-6bc1-4e55-bab9-0a20fdc86fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.575+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.575+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96612c-56ef-47b3-8c85-05f45b42f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.576+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.576+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Look, the president already knows where Elon Musk stood on this
        bill," spokeswoman Karoline Leavitt said at a White House briefing. "It doesn''t
        change the president''s opinion. This is one big, beautiful bill, and he''s
        sticking to it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdeef57-a3f9-4ae0-9885-39ef1e05159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.576+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.576+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b367c29-e43a-47e7-8ee0-94868aa3d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.577+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.577+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>REPUBLICAN DISAGREEMENTS</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ac427-4b52-4cac-bd2e-e5a98994c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.578+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.578+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b60c5-cb91-4c0a-83c5-6a5f59c6e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.579+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.579+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans were divided about the bill even before Musk''s
        missives. Deficit hawks are pushing for deeper spending cuts than the $1.6
        trillion over a decade in the House version, while another coalition of rural-state
        Republicans are pushing to protect the Medicaid healthcare program for low-income
        Americans.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a3540-a24c-4fe5-a8f8-9755babe78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.579+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.579+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86529eaa-f5a9-4b57-abe8-ce2c59400f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.580+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.580+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>One of the hawks, Senator Mike Lee, called on party members to use
        the Trump bill and future spending measures to reduce the deficit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98869ae9-7454-4afd-b42c-ea3049de257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.581+08:00
