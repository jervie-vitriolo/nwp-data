    'template': '1'
    'title': 'We will never forget Tiananmen crackdown, Taiwan and US say on 36th
      anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05f2b3-9ef6-4fa2-8783-e8427e4815e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.916+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.906+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan -</strong> The world will never forget China''s
        1989 crackdown on pro-democracy demonstrators in Tiananmen Square, Taiwan''s
        president and the top U.S. diplomat said on the 36th anniversary of an event
        Beijing treats as taboo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc20cfa-1cac-4551-8e75-930c2391d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.916+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.906+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The events on and around the central Beijing square on June 4, 1989,\
        \ when Chinese troops opened fire to end the student-led pro-democracy protests,\
        \ are not publicly discussed in China and the anniversary is not officially\
        \ marked.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e9ac6-817b-484f-b242-17b719911217'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.917+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.907+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2435df9-bfe9-424f-bdeb-e158d0bff104'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.917+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.907+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Public commemorations now take place in overseas cities including Taipei\
        \ where senior Taiwan government leaders often use the anniversary to criticise\
        \ China and urge it to face up to what it did.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e804aea-ad70-41af-be3b-bcf1b009b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.918+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.908+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23738e38-2a59-44e4-a470-147b7ba9a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.918+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.908+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Lai, in a post on Facebook on Wednesday, praised the courage of those\
        \ who took part in the protests, saying human rights are a concept shared\
        \ by Taiwan and other democracies that transcend generations and borders.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116b46b-1632-414c-afe1-2edc7ff59cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.918+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.909+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173b03e-7066-4491-8a03-736e6f00f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.919+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.910+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The commemoration of the June 4 Tiananmen incident is not only to\
        \ mourn history, but also to perpetuate this memory,\" Lai said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30455ff2-1814-4154-bc24-916cae5fbfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.919+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.910+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37d7d5-fb94-41f8-bba8-638634959e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.920+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.911+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Authoritarian governments often choose to silence and forget history,\
        \ while democratic societies choose to preserve the truth and refuse to forget\
        \ those who gave their lives - and their dreams - to the idea of human rights,\"\
        \ he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad075065-43b9-4912-b6d5-20223ba277f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.920+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.911+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b190ef-0ee7-4e39-9c86-aebf3267a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.921+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.912+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Not only do we refuse to forget history, we will implement our core\
        \ values every day.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18dc3b4-ba95-487d-af11-a52851d85fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.921+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.912+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5806c99-0c99-4baa-a2dc-7026688e4391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.922+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.913+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Secretary of State Marco Rubio on Tuesday praised the courage\
        \ of the Chinese people who were killed in the bloody crackdown.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1b5cb-8e39-4e57-a9de-18215d8da17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.922+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.913+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1e764-d7ad-419b-bc89-2f8fec0f068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:06:16.923+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T13:24:29.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:24:28.914+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Today we commemorate the bravery of the Chinese people who were killed\
        \ as they tried to exercise their fundamental freedoms, as well as those who\
        \ continue to suffer persecution as they seek accountability and justice for\
        \ the events of June 4, 1989,\" Rubio said in a statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
