      'mgnl:lastModified': 2025-06-04T08:41:06.104+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "New York Attorney General Letitia James led the lawsuit, joined by\
        \ 15 other attorneys general and Pennsylvania Governor Josh Shapiro. All are\
        \ Democrats.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
