      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:19:47.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œKinu-question din namin yan. â€˜Yung pag-crossover from the 19th to
        the 20th Congress. Dahil ang composition ng House of Rep, yung lawyers ko
        na lang magsalita,â€ said Duterte in a chance interview in The Hague, Netherlands
        on June 3. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafff6b2-141b-4713-a586-6d4fece27add'
      'mgnl:activationStatus': true
