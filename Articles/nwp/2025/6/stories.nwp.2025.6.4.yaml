    'stories': []
    'template': '1'
    'title': 'No VP impeachment trial is worst case scenario - House impeachment prosecutor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187bdb8a-a838-4cc4-821c-576c272060a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.752+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House impeachment prosecutor
        and Iloilo Representative Lawrence Defensor warned that any dismissal or deliberate
        delay of Vice President Sara Duterteâ€™s impeachment trial would be the worst
        possible outcome, calling it a violation of the Senateâ€™s constitutional mandate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53079ca0-42d9-4601-9d92-caa8f57b1cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.752+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.777+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>â€œWith all the rumors circulating, I can sense that there is some
        intentional delay to dismiss the impeachment complaint. Itâ€™s a big loss to
        all Filipinos, not only to the prosecution team,â€™ said Defensor in an interview
        on â€˜The Newsmaker.â€™</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4677256-465f-4109-8f1b-9e40454afb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asked who stands to gain from a dismissal, Defensor was clear: â€œOnly\
        \ the Vice President stands to gain from the dismissal of her impeachment\
        \ complaint. Kung titignan natin ang survey, siyam sa sampu na Pilipino ay\
        \ sang-ayon na matuloy ang trial regardless of the outcome. We are prepared\
        \ to accept either acquittal or conviction. Ang gusto lang natin, mailabas\
        \ at masunod ang konstitusyon at mailabas ang ebidensya. And we leave it up\
        \ to the senator-judges to decide.â€\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8c987-b9f6-4495-9906-93f8f2e5de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If you look at the surveys, nine out of ten Filipinos\
        \ agree that the trial should continue regardless of the outcome. We just\
        \ want the constitution to be followed and the evidence to be presented. And\
        \ we leave it to the senator-judges to decide.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bca42-7651-488f-a20e-b813506c271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.779+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Defensor condemned reports of a draft Senate resolution seeking dismissal\
        \ due to lack of time, calling it unconstitutional. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732146a-395d-4cc0-864c-02ae7765585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.779+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': " â€œIf that resolution is true, it is a clear violation of the Constitution.\
        \ We should not set aside our principles and step on the will of the Filipinos.\
        \ Importante na matuloy itong trial na ito at walang ibang kondisyon na nakalagay\
        \ sa ating Constitutionâ€¦ The Constitution is loud and clear that trial shall\
        \ proceed forthwith with no other condition,â€ he added. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf1224-a5ed-458e-ab2a-d39e1788d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He also disagreed with outgoing Senate Majority Leader Francis Tolentinoâ€™\
        s assertion that failure to conclude the trial by June 30 would mean a â€œfunctional\
        \ dismissal.â€  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c553c1c-14a3-45d6-8d16-005600611bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "â€œTandaan natin na ang nagtatapos lamang ay ang legislative power ng\
        \ Senado sa ilalim ng kanilang sariling Senate Rules of Procedure. And because\
        \ the impeachment is not an exercise of legislative power, ang isang impeachment\
        \ trial ay dapat tumawid sa susunod na Kongreso because it has its own Senate\
        \ separate rules of impeachment which provide that trials will continue until\
        \ final judgment.â€\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f46c1f-128a-4d7b-bae3-0abcce4d3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let us remember that only the Senateâ€™s legislative power\
        \ ends under their own Senate Rules of Procedure. And because impeachment\
        \ is not an exercise of legislative power, an impeachment trial should cross\
        \ over to the next Congress because it has its own separate Senate rules which\
        \ say trials will continue until final judgment.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3342ab-2793-4dc6-be96-d285fc6edee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Defensor emphasized that the trial must continue into the 20th Congress\
        \ if necessary. He also expressed his disappointment over the delay. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c28fe4-35b3-47bc-8387-5e38e648ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c657c-09d2-4601-8c44-ace5a82a26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:09:40.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:10:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:10:12.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>â€œWhile I respect the Senate, I am very disappointed with how this
        impeachment process is moving in the Senate. The Senate fought hard to avoid
        any amendment of the Constitution only to delay a constitutional process and
        avoid taking on this impeachment trial,â€ said Defensor.</p>'
