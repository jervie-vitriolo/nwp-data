      'mgnl:lastActivated': 2025-06-04T17:13:11.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.552+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House impeachment prosecutor
        and Iloilo Rep. Lawrence Defensor raised the possibility of taking the Senate
        to the Supreme Court amid ongoing delays in the impeachment trial of Vice
        President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f289889-3a21-4f1e-9bb6-ec2f658f0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.538+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Defensor said refusal by senators to proceed could constitute a â€œgrave\
        \ abuse of discretion,â€ which may be subject to judicial review. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7983b-6e15-4e26-9614-17bdc4bfc7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.538+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said filing a petition to compel the Senate to continue the trial\
        \ is one option under consideration. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fdcfae-6817-4d99-9f89-cd69929ec4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.539+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "â€œThis is an option not only for the prosecution team or for any member\
        \ of the House of Representatives. This is an option to file a case with the\
        \ Supreme Court for every Filipino citizen because all Filipinos are affected\
        \ by this impeachment trial,â€ Defensor said in an interview with The Newsmaker.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f6163-f83d-4212-ac67-8d04a2d7bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.539+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Defensor assured they are fully prepared to proceed once the Vice President\
        \ files her formal response. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f573211-bd8d-48e1-8d95-177d9aa1f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.540+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "â€œWe are ready, Handang-handa kami. Inaantay lang namin makita kung\
        \ ano ang ifa-file o isa-submit na answer to the complaint ni Vice President\
        \ Sara Duterte para makita din namin sa papel kung ano ang kanyang mga defenses\
        \ at ebidensya na ilalatag.â€\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd483f1d-17a7-4a31-9d67-ee5438853e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.540+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are ready, Tristan. We are fully prepared. We are\
        \ just waiting to see what Vice President Sara Duterte will file or submit\
        \ as an answer to the complaint so we can also see on paper what her defenses\
        \ and evidence will be] \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51241b47-ed90-4255-a36c-9d307c91eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.540+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Defensor emphasized the strength of the case, noting the impeachment\
        \ complaint was backed by more than 215 House members.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d120e99-727b-4cc3-8c0b-addf37c0f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Defensor said refiling the case if the trial is stalled is not a viable\
        \ option.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb525c58-4735-4aba-aa9b-cbb8debd865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "â€œRefiling is not an option because everything was done legally and\
        \ if we have to refile, it will affect in the most negative way this impeachment\
        \ complaint because we have to wait for another yearâ€¦ Dapat hawakan na ng\
        \ ating mga senador ang kasong yun.â€\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794f337-00a4-4a8e-b070-99b315eb8765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.542+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Refiling is not an option because everything was done\
        \ legally and if we have to refile, it will affect this impeachment complaint\
        \ in the most negative way because we would have to wait for another yearâ€¦\
        \ Our senators should take charge of that case.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0fbe1-d571-4241-a2eb-aa9ffb94f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.542+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He also called on the Senate to respect its constitutional duty, citing\
        \ Article 11 of the Constitution that mandates impeachment trials to proceed\
        \ immediately once the articles are transmitted:\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947574ef-749e-48fd-863e-3842271e7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "â€œItâ€™s a clear violation of Article 11 of the Constitution that provides\
        \ that once the articles of impeachment are transmitted to the Senate, trials\
        \ shall proceed forthwith. Yun mismo ay violation ng Constitution and it is\
        \ a clear violation of the oath of all Senators.â€\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13058959-8ce9-4247-98ae-0cc105539193'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Itâ€™s a clear violation of Article 11 of the Constitution\
        \ which provides that once the articles of impeachment are transmitted to\
        \ the Senate, trials shall proceed immediately. That itself is a violation\
        \ of the Constitution and it is a clear violation of the oath of all Senators.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcd84e-4b15-4ee9-9cd4-1ad55eb89e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "â€œMaraming oras ang nasayang. Kung nagsimula sana tayo noong February\
        \ na in-transmit na ang Articles of Impeachment, ay baka tapos na tayo before\
        \ the 19th Congress adjourns.â€\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821682d-86b6-4ff9-af14-54d71f93657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-04T17:13:11.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T17:13:11.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: A lot of time has been wasted. If we had started in February\
        \ when the Articles of Impeachment were transmitted, we might have finished\
        \ before the 19th Congress adjourns.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a5b1b-cae7-45c1-a8b6-3a5e147482f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T17:13:11.545+08:00
