      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09ee4f-12e6-443c-a8e8-c409730c8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:28:31.933+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:28:32.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:28:31.933+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "According to an FBI criminal complaint, Zunyong Liu, 34, a researcher\
        \ currently in China, brought the fungus into the United States while visiting\
        \ his girlfriend, Yunqing Jian, 33, in July 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef390d13-943c-42ae-8130-dd9c3ef9f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:28:31.933+08:00
