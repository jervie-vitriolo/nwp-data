  'nicolas-torre-pnp-chief-drug-war-arrest-alive-not-dead':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'PNP chief Nicolas Torre III during a palace briefing'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-04T16:47:26.000+08:00
    'imagesource': 'jcr:da242847-1ed7-44eb-8e74-5726631c36fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57b388f-8215-4373-bc2e-89cb6cdec159'
    'lead': 'Philippine National Police (PNP) Chief Gen. Nicolas Torre III has ordered
      police officers to focus on arresting suspects alive, particularly in drug-related
      operations, saying the era of deadly enforcement must not be repeated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T16:49:28.089+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-04T16:49:28.550+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-04T16:49:28.226+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Nicolas-Torre']
    'stories': []
    'template': '1'
    'title': 'PNP Chief Torre on drug war order: arrest not kill '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe62d78-21e3-4c45-a580-1548991e791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.203+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.218+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine National
        Police (PNP) Chief Gen. Nicolas Torre III has ordered police officers to focus
        on arresting suspects alive, particularly in drug-related operations, saying
        the era of deadly enforcement must not be repeated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ea1f1-06cf-494b-aadf-2b36131fbd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.203+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.203+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œHuli, hindi patay. Titigil lang tayo sa panghuhuli kapag wala na tayong
        makitang kriminal,â€ Torre said Tuesday during a press briefing in Malacanang
        on Wednesday, June 4. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaecd9e-d5c0-4539-a658-aca2d5bd3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.203+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.203+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The statement comes amid growing concern that his recent directive
        to increase arrests could pressure officers into cutting corners, evoking
        memories of former President Rodrigo Duterteâ€™s drug war which left thousands
        of suspected drug offenders dead, many without due process.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc2f81-bf39-45f3-9139-e3851e11eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.204+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.204+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Human rights groups documented widespread extrajudicial killings during
        Duterte''s administration. Duterte is now detained at the International Criminal
        Court for crimes against humanity. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b00c9a-2a97-468b-8ccb-5dfe0b433340'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.204+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.204+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Torre sought to draw a clear line between his campaign and past abuses.
        He stressed that there are no arrest quotas, and that officers must follow
        proper procedures and uphold human rights at all times.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f14a7-9902-4e71-81a0-6ff39bb4128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.205+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.205+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œWalang quota. Ang measure diyan ay ang reduction and elimination of
        the threat in our community. Hindi pupuwede iyong sasabihin na palabanin natin
        ang mga iyan. Thatâ€™s crazy,â€ he said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ed900-84d8-4014-bce8-4da55d274233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.205+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.205+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are no quotas. The measure is the reduction and
        elimination of threats in our community.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23154aba-c6fe-4bb3-8e73-4cc066220df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.205+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.205+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He emphasized that suspects must be brought to court and tried under
        the law, not executed in the streets.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934d231-5e1e-499c-95a7-780febbd27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.206+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.206+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked about the risk of officers planting evidence to boost arrest
        statistics, Torre was blunt.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0dc34-aff2-42c7-a38b-43d3dcb07754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.206+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.206+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œHindi ko maia-assure sa iyo na hindi nila gagawin. Pero kapag ginawa
        nila, idi-dismiss ko sila sa serbisyo, ikukulong ko sila,â€ Torre said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a49822-bb55-4529-9552-c1155971647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I canâ€™t assure you they wonâ€™t do it. But if they do,
        I will dismiss them from service and put them in jail.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf438a-2bf6-4309-aacf-5eacba0c89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Torre urged the public to report any abuse, reminding citizens of their
        constitutional rights. He said arrested suspects can seek free legal aid from
        the Public Attorneyâ€™s Office, and encouraged complaints to be filed through
        the PNPâ€™s Internal Affairs Service, the Ombudsman, or the Commission on Human
        Rights (CHR).'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdae705-1f3f-4811-a9ab-6f27608a6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.208+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œHindi ito iyong dating nangyayari na patay ang tao, ang nagrireklamo
        ay iyong pamilya. Hindi ganoon. Ang hinuli mismo, buhay iyan,â€ he stressed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf828b1d-a7c8-41fb-b211-2143e3b43db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.208+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This isnâ€™t like before, when the person was dead and
        only the family could complain. The suspect is alive.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e234025-7e89-4824-8058-267cc4a1f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response to concerns raised by CHR about the â€œparamihan ng huliâ€
        system potentially encouraging abuses similar to the previous administration,
        Torre said the police will welcome oversight and full investigation of any
        reported misconduct.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a976e-53c4-4fb5-955f-194e701a0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œBuhay ang tao na huhulihin. Walang patay. We will not condone wanton
        killings or wanton murders,â€ Torre stated.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2562c91-1915-4baa-bc0f-b4056d520dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:49:28.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Torre ended the briefing by reaffirming the duty of law enforcement:
        to protect communities through legal and humane action.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13198a0-8f48-4eda-a821-72163f438a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:49:28.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:49:28.569+08:00
