      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T11:19:48.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:19:47.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We also questioned that, the crossover from the 19th
        to the 20th Congress. Because the composition of the House of Representativesâ€¦
        Iâ€™ll let my lawyers speak on the matter.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370e706-3181-435c-8860-4f05d793ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:19:47.767+08:00
      'mgnl:createdBy': 'lance-nwp'
