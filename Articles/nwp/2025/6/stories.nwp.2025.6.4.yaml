    'lead': 'A federal judge in Manhattan has extended an injunction banning the Trump
      administration from canceling unspent funding to help elementary and high schools
      in 16 U.S. states and Washington, D.C., address the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T08:41:06.087+08:00
