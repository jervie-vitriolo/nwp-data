      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Syrian foreign ministry said in a statement that reports of
        the launches towards Israel had not been verified yet and reiterated that
        Syria has not and will not pose a threat to any party in the region, the state
        news agency SANA reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe953e-3ace-4a5d-943a-1ebb9f55dcb9'
