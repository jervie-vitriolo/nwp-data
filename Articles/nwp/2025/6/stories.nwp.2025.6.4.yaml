      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other Senate Republicans said lawmakers may have to look elsewhere
        to boost savings, including the possibility of leaving Trump''s much touted
        tax break proposals for tips, overtime pay and Social Security benefits for
        later legislation.</p>'
