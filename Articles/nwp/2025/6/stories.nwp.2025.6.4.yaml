      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94d8f8-e1e1-4622-99ce-c77c6e0f8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.562+08:00
