      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Washington had authorized about $190 billion of aid to help K-12 schools\
        \ recover from the pandemic, including for tutoring, feeding homeless students\
        \ and upgrading school buildings.\r"
    '15':
