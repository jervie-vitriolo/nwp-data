      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:01:13.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While Lee has had his eye on the presidency for years, there have been\
        \ major developments since he narrowly lost to Yoon in the 2022 election,\
        \ said Kim Jun-seok, a political science professor at Dongguk University.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53b61a-53f4-47fc-a785-eb854dc37aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:01:13.040+08:00
