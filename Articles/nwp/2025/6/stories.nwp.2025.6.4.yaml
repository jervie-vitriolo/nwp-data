      'mgnl:lastModified': 2025-06-04T10:29:07.723+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The U.N. and other aid groups have refused to work with the GHF because\
        \ they say it is not neutral and the distribution model militarizes aid. GHF\
        \ uses private U.S. security and logistics companies to get aid to the distribution\
        \ sites.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b51eba-4195-4dd9-b6be-d5b9009f2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T10:29:07.723+08:00
