      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:01:13.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Lee's decisive victory in Tuesday's snap election over Kim Moon-soo,\
        \ the candidate for the conservative People Power Party, hands the liberal\
        \ leader a resounding mandate and his Democratic Party in control of parliament.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68697226-86be-496f-a670-d78c6c2fadde'
      'mgnl:activationStatus': true
