      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:25:18.103+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Scientists worldwide are racing to develop innovative solutions to\
        \ the growing plastic waste crisis, an effort championed by awareness campaigns\
        \ such as World Environment Day taking place on June 5.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d78a48-f5e3-4a2f-9cde-3728577a04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.103+08:00
