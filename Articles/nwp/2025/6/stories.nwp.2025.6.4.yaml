      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-04T11:19:48.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:19:47.769+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Chiz Escudero previously maintained that while the
        impeachment court can convene under the 19th Congress, it cannot bind the
        20th Congress - which includes newly elected senators - to adopt its decisions.'
    '7':
