      'jcr:uuid': '380f9ce0-d5b4-42e8-9bdd-39d160150711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:25:18.104+08:00
      'mgnl:createdBy': 'thea-nwp'
