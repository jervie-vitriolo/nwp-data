      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303fc12-cfd8-46dc-b608-a5f7a82ac152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.237+08:00
