      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Written by French playwright Yasmina Reza and translated by British\
        \ playwright Christopher Hampton, the comedy raises questions about art and\
        \ friendship and concerns three long-time friendsâ€”Serge (Sarreal), Marc (Sawyer),\
        \ and Yvan (Sy). Serge, indulging his penchant for modern art, buys a large,\
        \ expensive, completely white painting. Marc is horrified, and their relationship\
        \ suffers considerable strain as a result of their differing opinions about\
        \ what constitutes \"art.\" Yvan, caught in the middle of the conflict, tries\
        \ to please and mollify both of them.\r"
