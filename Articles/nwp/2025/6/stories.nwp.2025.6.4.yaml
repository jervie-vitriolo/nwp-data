      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866681cd-32d9-4e4c-8d6f-552c49177490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:30:45.924+08:00
      'mgnl:createdBy': 'jelo-nwp'
