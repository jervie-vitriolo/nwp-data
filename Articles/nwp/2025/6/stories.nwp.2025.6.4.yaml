      'mgnl:lastModified': 2025-06-04T12:54:26.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Syrian state news agency and security sources reported a series
        of Israeli strikes, the first major ones in nearly a month, targeting several
        sites in the Damascus countryside and Quneitra and Daraa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0bcfd-74e3-4e65-8e71-e12769b63d15'
