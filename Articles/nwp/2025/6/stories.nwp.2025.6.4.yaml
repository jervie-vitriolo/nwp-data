      'mgnl:lastModified': 2025-06-04T12:54:26.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We consider the president of Syria directly responsible for any
        threat and fire toward the State of Israel, and a full response will come
        soon," Katz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a076922-d658-452f-b78c-dba54f456654'
