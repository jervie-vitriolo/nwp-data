  'us-deploys-nmesis-in-batanes':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Photo By Cpl. Malia Sparks | U.S. Marines with 3d Littoral Combat
      Team, 3d Marine Littoral Regiment, 3d Marine Division, stage the Navy-Marine
      Expeditionary Ship Interdiction System during the Maritime Key Terrain Security
      Operation as a part of Exercise KAMANDAG 9 in the Philippines, May 25, 2025.
      (U.S. Marine Corps photo by Cpl. Malia Sparks) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-04T12:46:09.000+08:00
    'imagesource': 'jcr:2c0a2459-e5d6-4197-9bf0-b6007f6c53b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af261006-821f-4d4a-afaa-d446d7586da7'
    'lead': 'The United States Marines deployed the Navy-Marine Expeditionary Ship
      Interdiction System (NMESIS) to the Batanes Islands as part of Exercise KAMANDAG
      9, a bilateral training exercise with the Philippine Marine Corps. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T12:52:22.518+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-04T12:53:42.717+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-04T12:53:42.412+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['nmesis']
    'stories': []
    'template': '1'
    'title': 'US deploys NMESIS anti-ship missile in Batanes for joint maritime drills
      with PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008cd7f-081a-4a35-809f-94c6a08dcba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.407+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The United States Marines deployed the
        Navy-Marine Expeditionary Ship Interdiction System (NMESIS) to the Batanes
        Islands as part of Exercise KAMANDAG 9, a bilateral training exercise with
        the Philippine Marine Corps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afc009-7f46-4af1-bd82-06f6e088fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.407+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NMESIS was flown in by a KC-130J Super Hercules aircraft and
        quickly moved to a concealed location to minimize detection. Once in position,
        the system was used to simulate targeting enemy vessels in the Luzon Strait,
        a critical sea lane between the Philippines and Taiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471503f-3641-43ab-ba67-2521d83aab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The deployment follows an announcement by US Secretary of Defense Pete
        Hegseth during his visit to Manila on March 28, 2025. In a joint press briefing
        with Philippine Defense Secretary Gilberto Teodoro Jr., Hegseth said the US
        would deploy advanced military assets, including the NMESIS, to the Philippines
        to strengthen regional security and deterrence capabilities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d8a52-85a6-45fd-81af-25f41da57333'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The exercise is part of a larger Maritime Key Terrain Security Operation
        (MKTSO) aimed at preparing both countries to defend strategic coastal areas
        and maintain open access to key maritime routes. US Marines from the 3d Littoral
        Combat Team and Philippine Marines from Marine Battalion Landing Team 10 worked
        together to rehearse how to patrol, secure, and defend locations such as airfields,
        ports, and chokepoints on the island.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd07ef-0ce1-4145-8483-c42720ec109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'No live-fire took place, but the NMESIS system was remotely operated
        and integrated into a complex network of intelligence and surveillance platforms,
        including a US Navy P-8A Poseidon aircraft. These assets helped identify and
        track simulated maritime targets, allowing for realistic rehearsals of how
        to respond in a real-world scenario. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98829fd1-fa73-406c-b7d0-7a41c8c622d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.409+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Back in Luzon, US Marine units coordinated targeting information using
        radar and advanced communications systems.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c769974-18f8-4002-8dc2-7564afe7b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.409+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The training also involved support elements like the Tactical Air Control
        Element, which managed airspace safety using the AN/TPS-80 Ground/Air Task
        Oriented Radar, and the Damage Control and Resuscitation Team, which provided
        medical readiness support. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c39a1-e929-4e52-92af-98c3bb1a38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.410+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a Littoral Reconnaissance Team provided additional surveillance
        and target data from the islandâ€™s high points, improving coordination for
        joint fire missions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43766998-fa96-4d98-b4b3-2dc534c063e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T12:53:42.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:53:42.410+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œThe simulated strikes during KAMANDAG 9 show how our integrated teams
        can rapidly respond to maritime threats. Our combined forces are better prepared
        to ensure regional security and freedom of navigation,â€ said Lt. Col. Patrick
        Schrafft of the US 3d Marine Littoral Regiment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860827a0-39f9-4c90-ae15-b6aa3d236187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:52:22.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
