    'mgnl:tags': ['bongbong-marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos vows concrete support for rights, living wages, decent jobs in
      dialogue with labor groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee395b3-f65a-43cd-a3c9-36ba33d657c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:38:33.422+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T11:38:33.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:38:33.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. met with labor leaders in Malacanang on Tuesday to reinforce the
        administrationâ€™s dedication to protecting workersâ€™ rights and improving labor
        conditions across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d35221-aa37-4dd4-8e44-46990e4b652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:38:33.422+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T11:38:33.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:38:33.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œI met with our labor leaders to ensure that the rights and welfare
        of our workers remain safeguarded,â€ President Marcos said in a message shared
        via social media. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba0f3b-016f-464f-811a-ff48f408ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:38:33.422+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T11:38:33.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:38:33.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>â€œThe government remains committed to open and meaningful dialogue
        to achieve dignified employment, fair wages, and a hopeful future for every
        Filipino family,â€ he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15460453-ef0d-46a9-96af-95eb03c1daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:38:33.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T11:38:33.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:38:33.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among those present were Trade Union Congress of the Philippines
        (TUCP) President and House Deputy Speaker Raymond Democrito C. Mendoza, Associated
        Labor Unions (ALU) National President Michael Democrito Mendoza, and other
        key representatives from various labor organizations including the National
        Congress of Unions in the Sugar Industry of the Philippines, All Workers Alliance
        Trade Unions, and Pambansang Kilusan ng Paggawa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c838b9-df53-4854-9b69-723e6ea6091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:38:33.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T11:38:33.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:38:33.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The TUCP, the countryâ€™s largest labor organization, took the opportunity
        to raise urgent labor and employment issues affecting millions of Filipino
        workers. These include the urgent need to ensure living wages, protect the
        right to unionize, and promote secure and decent jobs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf567baa-65f2-4265-badc-b30b4e60e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:38:33.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T11:38:33.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:38:33.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œWe thank the President for granting this crucial audience and listening
        to the voice of labor. We emphasized that protecting the right to freely form
        and join unions is not only a constitutional right and a key international
        labor standard, but also essential to unlocking economic growth and global
        trade opportunities,â€ said Mendoza. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f34fd-f827-4d15-9e31-dceedd7eaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:38:33.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T11:38:33.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:38:33.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'TUCP is advocating three key legislative reforms, namely eliminating
        barriers to unionization; limiting the Labor Secretaryâ€™s discretionary powers
        only to industries providing essential services as defined by international
        labor standards; and removing harsh penalties such as dismissal or imprisonment
        for illegal strikes. They instead advocated for fairer measures respecting
        the fundamental labor right.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8510cd5-3c76-4cf7-ac9f-3893aa5c07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:38:33.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T11:38:33.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:38:33.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>â€œThe presidentâ€™s words must be matched with legislative and executive
        measures. Workers deserve more than promises, they need laws that uplift their
        dignity, raise wages to livable levels, and ensure lasting and decent employment.
        A truly prosperous and just â€˜Bagong Pilipinasâ€™ cannot exist while workers
        remain stuck in cycles of precarious work and poverty,â€ the labor leader added.</p>'
