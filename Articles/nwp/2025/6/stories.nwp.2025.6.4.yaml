      'mgnl:lastActivated': 2025-06-04T08:35:05.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.581+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21a41b-620b-47ea-9402-3e81740a8000'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.582+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.582+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We must commit now to doing so, as this is what voters justifiably\
        \ expect - and indeed deserve - from the GOP Congress,\" the Utah Republican\
        \ said on X while reposting Musk's message.\r"
    '46':
