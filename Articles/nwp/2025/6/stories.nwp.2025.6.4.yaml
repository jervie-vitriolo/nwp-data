      'mgnl:lastModified': 2025-06-04T12:54:26.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfa227-5dc4-4b4a-9d74-65b23584438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T12:54:26.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The area has witnessed increased tensions in recent weeks, including
        reported Israeli military incursions into nearby villages, where residents
        have reportedly been barred from sowing their crops.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebdcd6e-d6d5-4226-8d18-dac93d20a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.338+08:00
