      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Marco Rubio congratulated Lee on his election
        win and said the countries "share an ironclad commitment to the Alliance grounded
        in our Mutual Defense Treaty, shared values, and deep economic ties."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66123c5b-7fc2-469a-9bde-01d132bb1078'
