      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97e265-58c2-4f86-98de-cfa966f3196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T12:54:26.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has waged a campaign of aerial bombardment that destroyed
        much of Syria''s military infrastructure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545eaed8-07e6-4722-95c2-58ed80a0a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T12:54:26.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6995e-c8de-493c-ace9-a1dac35d6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T12:54:26.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also has occupied the Syrian Golan Heights since the 1967 Arab-Israeli
        war and taken more territory in the aftermath of Syrian President Bashar al-Assad''s
        ouster in December, citing lingering concerns over the extremist past of the
        country''s new rulers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49bd94d-b4af-4b83-b542-28e8409fa554'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.341+08:00
