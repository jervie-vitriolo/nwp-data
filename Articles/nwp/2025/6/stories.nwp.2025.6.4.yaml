      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.926+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Weinstein, 73, is on trial in Manhattan for a second time after a New\
        \ York state appeals court threw out his conviction in April 2024. Experiencing\
        \ a litany of health problems, Weinstein was present in court in a wheelchair,\
        \ wearing a dark suit and tie.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618bbafc-f4fa-4b4e-9f78-db40e76f5ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.926+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.926+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df67ed-9694-41f6-a337-8fd820ec41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.927+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.927+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He is accused of raping aspiring actress Jessica Mann in 2013 and assaulting\
        \ the two other women in 2006 and 2002. The trial began in April.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7d446-f380-470e-b9c4-c2e68cda83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.927+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.927+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61534949-97c2-4935-bbf6-91a139a51bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.928+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.928+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Defense attorney Arthur Aidala walked the 12 jurors through what he\
        \ said were inconsistencies in the women's testimony and email evidence he\
        \ asserted undercut their claims that Weinstein had assaulted them.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965ec5f-9417-4a44-85c0-4a2230c3d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.929+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.929+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3da886-f69f-4d7a-900b-a1b4d33884ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.929+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.929+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"They are lying about what happened. Not about everything, but about\
        \ a small slice - just enough to turn their regret, their buyers' remorse,\
        \ into criminality,\" Aidala said of the accusers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b73b7e-88c2-4d15-908d-fc38b2caec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.930+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.930+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7bcb21-eb4b-4526-854b-a0ddda3574ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.930+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.930+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Aidala hoisted more than a dozen poster-sized printouts of emails between\
        \ Weinstein and his accusers, saying they showed the sex was consensual.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a36aec-08a9-41a7-9c7e-4537b888d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.931+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.931+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4df660-e14a-48a5-86a6-f56613dd7936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.932+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.932+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Mann told jurors during the trial that Weinstein raped her in a hotel\
        \ room.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03105739-bc13-4b2b-8b31-4a9453f87675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.932+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.932+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de69195-799d-4755-931c-d363aa0b696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.933+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.933+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He faces a maximum sentence of up to 29 years in prison if convicted\
        \ on all changes. Weinstein already will likely spend the rest of his life\
        \ in prison due to a 16-year prison sentence for rape in California.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886c2c5-0c45-4a3e-a774-5220a7ca1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.933+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.933+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee3428-875d-4906-9a37-03357f0dd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.934+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.934+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He was convicted of rape by a jury in the previous trial in Manhattan\
        \ in February 2020, but the New York Court of Appeals threw out the conviction\
        \ and ordered a new trial, citing errors by the trial judge. Weinstein had\
        \ been serving a 23-year sentence in a prison in upstate Rome, New York, when\
        \ the conviction was overturned.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5802a-c824-43d6-92d3-b7cf79725285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.935+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.935+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2dd27-2c2c-4f10-b283-2186880d59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.935+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.935+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "That conviction was a milestone for the #MeToo movement, which encouraged\
        \ women to come forward with allegations of sexual misconduct by powerful\
        \ men.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4bed03-ccf8-4e25-bca6-293a744501f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.936+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.936+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316678e0-e48f-47d9-856f-e11e53b44c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.937+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.937+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Weinstein has been held at New York City's Rikers Island jail since\
        \ his conviction was overturned. He has had several health scares while being\
        \ held at Rikers, and in September was rushed to a hospital for emergency\
        \ heart surgery.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf6781-a511-443b-82c2-0e65b1257b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.937+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.937+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61319353-2f7f-4710-a4a8-892eae22a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.938+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.938+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The office of Manhattan District Attorney Alvin Bragg accused Weinstein\
        \ in the first trial of sexually assaulting former production assistant Miriam\
        \ Haley in 2006 and raping Mann in 2013, charges on which he was convicted.\
        \ For the retrial, prosecutors added a new charge that Weinstein assaulted\
        \ another woman, Kaja Sokola of Poland, in Manhattan in 2002.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7442b6-b1e5-4ea4-a768-1a5f8b1da5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.939+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.939+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941314dd-1684-4d1c-b14a-6b17e9392230'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.940+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.940+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "More than 100 women, including famous actresses, have accused Weinstein\
        \ of misconduct. He has denied assaulting anyone or having non-consensual\
        \ sex.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8b861-6127-4a0d-8861-53e3d8519d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.940+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.940+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d661e8a-639d-4baf-8862-b632737f4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.941+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Miramax studio produced many hit movies in its heyday, including \"\
        Shakespeare in Love\" and \"Pulp Fiction.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc1e1f-3a5f-479a-9fc1-7307c0afeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d1c8d-f706-4235-a7f2-135919d4ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Weinstein's own eponymous film studio filed for bankruptcy in March\
        \ 2018, five months after the original sexual misconduct accusations became\
        \ widely publicized.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6a744-27a9-4626-a7c5-a870f84c8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:22:54.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:22:55.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:22:54.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d2bfa-822e-4a69-9b74-eb55cbc45583'
      'mgnl:activationStatus': true
