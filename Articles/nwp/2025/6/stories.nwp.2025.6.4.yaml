      'mgnl:lastModified': 2025-06-04T08:17:31.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"President Lee will find himself with little to no time to spare before\
        \ tackling the most important task of his early presidency: reaching a deal\
        \ with Trump,\" the Washington-based Center for Strategic and International\
        \ Studies said in an analysis.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8dfbaf-eb30-4b47-9a76-6d2be28e970c'
