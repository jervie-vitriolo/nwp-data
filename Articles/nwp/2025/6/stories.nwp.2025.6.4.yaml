      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.240+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The White House, in a social media post, said Soliman's family was\
        \ in ICE's custody for \"expedited removal\" and that they \"could be deported\
        \ as early as tonight.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b85a4-27d1-4b46-9ecd-6928dc86047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.240+08:00
