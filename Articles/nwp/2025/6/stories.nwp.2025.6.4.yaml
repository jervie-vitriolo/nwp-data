      'mgnl:lastModified': 2025-06-04T08:17:31.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde579b7-ef81-4c44-83ea-3d5bf5edbbc1'
      'mgnl:activationStatus': true
