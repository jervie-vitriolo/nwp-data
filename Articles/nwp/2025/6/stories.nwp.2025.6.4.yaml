      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af65b16-5fae-4ef8-b2a1-6edcbfce265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.013+08:00
