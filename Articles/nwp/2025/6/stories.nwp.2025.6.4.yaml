      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pag-asa Island is the administrative center of the Kalayaan municipality\
        \ of Palawan province, administering several other islets, cays and reefs\
        \ in the Spratly Islands.\r"
