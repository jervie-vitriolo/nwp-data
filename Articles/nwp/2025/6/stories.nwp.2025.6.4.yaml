      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b940424-12d1-4009-aecd-66f8377624a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:17:31.008+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:17:31.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.008+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We can overcome this temporary difficulty with the combined strength
        of our people, who have great capabilities," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ce8a4-072e-4722-b22e-3754d0a387ed'
