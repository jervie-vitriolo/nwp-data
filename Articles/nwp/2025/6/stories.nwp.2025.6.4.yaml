    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44508ad8-7b66-48dc-b520-ab957978984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.589+08:00
