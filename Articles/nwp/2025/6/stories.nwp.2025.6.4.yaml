      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:17:31.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lee has said he would address urgent economic challenges facing
        the country on the first day in office with a focus on the cost-of-living
        concerns affecting middle and low-income families and the struggles of small
        business owners.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d370d-6c04-4e6e-bfc4-dcaa8dfd2e2c'
      'mgnl:activationStatus': true
