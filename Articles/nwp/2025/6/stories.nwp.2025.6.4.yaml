    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['HIV', 'Department-of-Health', 'human-immunodeficiency-virus']
    'stories': []
    'template': '1'
    'title': 'DOH to ramp-up testing, info campaign on HIV amid rising cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2805ced-5ce1-4fd0-a357-4c4ecc67ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) is targeting to boost testing and information campaigns as part of an
        improved government response on rising cases of human immunodeficiency virus
        (HIV), especially among the Filipino youth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08882b63-ecac-49d3-bdfb-ff0fa58ebda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.445+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa underscored an urgent declaration of a\
        \ national public health concern due to HIV from President Ferdinand Marcos\
        \ Jr. is needed to address the health situation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e035a-7c12-48c3-9e14-0fe8f0987b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œMeron ng executive order in the Philippine National AIDS Council that\
        \ controls â€˜yung mga program sa HIV, pero mukhang hindi siya effective because\
        \ may increase pa rin tayo,â€ Herbosa told reporters on Wednesday, June 4.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f41f70-fa56-4e1f-b76a-a67379e92b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œAnd then, mukhang iba na â€˜yung problema, bumabata, so, we need more\
        \ help,â€ he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61e871-89c3-483e-9179-e723c3752e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Thereâ€™s an executive order creating the Philippine National\
        \ AIDS Council that controls the programs for HIV, but they seem to be ineffective\
        \ because of increases. And then, the problem now has changed, with cases\
        \ getting younger, so we need more help.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f935c-513e-42cd-a992-5c5f43479bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa made the call to Marcos on Tuesday amid a 564 percent increase\
        \ in newly diagnosed cases of HIV in the country from 2010 to 2024. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd5342-8355-4363-b45b-ad2dbdcd6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T19:04:25.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T19:04:25.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he already has a proposal on the steps needed to be done by\
        \ the government, which may be similar to the action plan during the COVID-19\
        \ pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83dde34-9ec5-414f-921d-85e5fdb8a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T19:04:25.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
