      'mgnl:lastModified': 2025-06-04T08:35:04.566+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216fbb69-efe9-4741-ab05-33e2645b69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.566+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T08:35:05.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T08:35:04.566+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republican Senate Majority Leader John Thune said he disagreed with
        Musk''s assessment about the cost of the bill and stood by the goal of passage
        by July 4.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080d046-b811-4677-a065-4e025cc2d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.567+08:00
