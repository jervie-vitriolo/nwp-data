      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Padilla said work on the airstrip and runway have been completed, with\
        \ a hangar ready. Construction for civilian infrastructure like the lighthouse\
        \ and new school buildings are underway.\r"
