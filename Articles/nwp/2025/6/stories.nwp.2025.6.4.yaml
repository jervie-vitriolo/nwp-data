      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Syrian state media earlier reported an Israeli strike in the southern
        Daraa province, an attack the Syrian foreign ministry later said resulted
        in "significant human and material losses."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7f8fb-341d-464d-9182-195c0769e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.335+08:00
