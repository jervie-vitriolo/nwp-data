      'mgnl:lastModified': 2025-06-04T16:52:45.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine National
        Police (PNP) Chief General Nicolas Torre III fired back at Davao City Vice
        Mayor-elect Sebastian â€œBasteâ€ Duterte, who earlier claimed Torre''s appointment
        as police chief bypassed the merit system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a4904-0353-4100-957e-01c86c4cbddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:52:45.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:52:45.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:52:45.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing at MalacaÃ±ang, Torre called out Duterteâ€™s criticism
        by pointing to the political history of the Duterte family itselfâ€”specifically
        former President Rodrigo Duterte''s decision to appoint then one-star general
        Ronald â€œBatoâ€ dela Rosa as PNP chief in 2016.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8b6b8-09ee-4192-a1c4-fdc3171c9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:52:45.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:52:45.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:52:45.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œRewind a bit to his fatherâ€™s term. The Chief PNP of his father, a
        one-star general, became an automatic four-star general. Did he ask that?
        Did he question that?â€ said Torre in Filipino. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53616d-bae1-41b5-ad99-3a80f59b6cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:52:45.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:52:45.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:52:45.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The comment came in response to Duterteâ€™s May 30 remarks questioning
        Torreâ€™s sudden rise from his previous post as head of the Criminal Investigation
        and Detection Group (CIDG).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8602a-14d7-46e5-b554-ca7ab615d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:52:45.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-04T16:52:45.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T16:52:45.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œThe government now is not based on merit, look what happened. You
        have a PNP chief who jumped three ranks to become PNP chief,â€ Duterte said
