      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4215f0-2108-4868-82e7-b3998344704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T12:54:26.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T12:54:26.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Iran-aligned Houthis said they targeted Israel''s Jaffa
        with a ballistic missile. The group says it has been launching attacks against
        Israel in support of Palestinians during the Israeli war in Gaza.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfda8c0-f815-459c-b748-cd58f06f69ce'
