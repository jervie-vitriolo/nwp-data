      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc28abc-56d5-4b52-bb27-4bf682ddf406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.239+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-04T11:29:53.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T11:29:53.239+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "According to local media reports, Soliman's family included two teenagers\
        \ and three younger children. FBI and police officials had said on Monday\
        \ that the family has cooperated with investigators. The suspect told investigators\
        \ he acted alone.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951db765-392a-4a25-81b7-51412061f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T11:29:53.239+08:00
