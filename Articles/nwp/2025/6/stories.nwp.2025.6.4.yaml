      'mgnl:lastModified': 2025-06-04T12:54:26.323+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It was not immediately clear who was responsible for the two projectiles.\r"
