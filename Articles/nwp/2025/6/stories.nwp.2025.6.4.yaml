      'mgnl:lastActivated': 2025-06-04T12:54:26.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T12:54:26.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Defense Minister Israel Katz had said earlier that he
        held Syrian President Ahmed al-Sharaa responsible for the two projectile launches.</p>'
