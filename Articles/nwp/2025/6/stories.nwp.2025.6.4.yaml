      'mgnl:lastModified': 2025-06-04T08:17:31.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Still, Lee has pledged to continue Yoon''s engagement with Japan
        and said the alliance with the United States is the backbone of South Korea''s
        global diplomacy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8786fe-7878-4823-9e9d-65f05631de36'
      'mgnl:activationStatus': true
