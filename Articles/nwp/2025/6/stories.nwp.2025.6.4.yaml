  'bongbong-marcos-meeting-labor-groups-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos met with labor groups in Malacanang.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-04T11:35:31.000+08:00
    'imagesource': 'jcr:562b8f18-94f5-4920-9377-bd349824eb19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db351f2-808d-4a68-83c7-96f0500d0589'
    'lead': 'President Ferdinand Marcos Jr. met with labor leaders in Malacanang on
      Tuesday to reinforce the administrationâ€™s dedication to protecting workersâ€™
      rights and improving labor conditions across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-04T11:38:33.406+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-04T11:38:33.617+08:00
