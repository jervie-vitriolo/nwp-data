      'mgnl:lastModified': 2025-06-04T08:35:04.591+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I certainly have an interest in making sure people with disabilities
        are not harmed. But also, there''s the broad issue of how does it affect hospital
        reimbursements," Senator Jerry Moran told reporters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7ddc0-6cf9-476d-8804-79ccb05ae93a'
      'mgnl:activationStatus': true
