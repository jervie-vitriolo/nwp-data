    'title': 'Torre reminds Baste: Your father appointed a one-star general as PNP
      Chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e58d8c-e47f-4d6b-a811-c8d1aee0f17b'
      'mgnl:activationStatus': true
