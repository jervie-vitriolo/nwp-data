      'mgnl:lastActivated': 2025-06-04T13:31:30.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5acabd0-2554-4af3-81bd-f9cc7ae1856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T13:31:29.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-04T13:31:30.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T13:31:29.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Thibodeau, 67, compiled a 226-174 (.565) record in the regular season,\
        \ including a 51-31 finish this season. He was 24-23 in the playoffs with\
        \ New York.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d71d25-eaef-4b95-91b3-3fd2c3855674'
