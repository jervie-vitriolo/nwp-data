      'mgnl:type': 'text'
      'text': '<p>He added: "Shame on those who voted for it: you know you did wrong.
        You know it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bb8d1-042a-4301-b5ac-26af483dc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:35:04.562+08:00
