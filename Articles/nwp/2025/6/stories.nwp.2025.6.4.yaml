      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f6b27-8226-4169-9164-1bca794d0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T08:41:06.103+08:00
