      'mgnl:lastActivated': 2025-06-16T12:08:41.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93890b55-94af-4d1c-a4f5-6cf7154b0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the police report, two unidentified suspects entered the
        venue of his daughter’s party in Commonwealth on June 15. They fired at him
        at a “close range” at 2:55 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7cb2b-c297-46e0-a3e2-1257a12bedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.319+08:00
