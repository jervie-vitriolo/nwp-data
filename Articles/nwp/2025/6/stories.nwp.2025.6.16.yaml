      'mgnl:lastModified': 2025-06-16T10:32:57.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Part of the next Congress’ agenda is the <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeachment</strong></a>
        trial of Vice President Sara Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
