      'mgnl:lastModified': 2025-06-16T13:58:36.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ipinagdarasal po natin ang mabilisan nilang paggaling,” Communications\
        \ Undersecretary Claire Castro said in a briefing.\r"
