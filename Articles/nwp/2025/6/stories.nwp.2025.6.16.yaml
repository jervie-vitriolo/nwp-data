      'mgnl:lastModified': 2025-06-16T18:06:39.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Impeachment Court <strong><a href="https://www.newswatchplus.ph/news/2025/6/11/impeachment-court-returns-duterte-articles-of-impeachment.html">remanded</a></strong>
        the Articles of Impeachment to the House of Representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdf315-66ec-49d7-8a8e-08eb41f09743'
      'mgnl:activationStatus': true
