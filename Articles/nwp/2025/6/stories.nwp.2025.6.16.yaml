      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a953a52-17ac-49fe-becd-1bf4c907ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.074+08:00
