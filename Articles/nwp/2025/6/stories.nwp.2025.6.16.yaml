    'mgnl:tags': ['Department-of-Labor-and-Employment', 'Department-of-Agriculture',
      'P20']
    'stories': []
    'template': '1'
    'title': 'Gov’t to hire TUPAD workers as Kadiwa store personnel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fe33d-e0be-41ea-a7da-77ece3f7820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:16.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government is eyeing
        to hire people involved in an employment program to man Kadiwa stores under
        the expanding P20 rice program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634baef-6b3d-4dbf-a8a5-f65c737489c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.996+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Bienvenido Laguesma did not say the number of workers
        to be employed as this needs further discussion between the Department of
        Agriculture and Department of Labor and Employment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ac7d1-5ec2-465d-8e24-76089fe12a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced Workers\
        \ (TUPAD) is a community-based assistance offering emergency employment for\
        \ displaced workers, underemployed, and seasonal workers. They are paid minimum\
        \ wage. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ce721-9f13-4736-ba7a-71055e46fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ganun ka-simple ang computation kasi ang implementasyon ng TUPAD\
        \ merong guidelines, may minimum days na pwede at maximum days,” Laguesma\
        \ said in a news conference on Monday, June 16. “Ang minimum days ay 10 days\
        \ at 90 days ang maximum.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bf219-ecc3-4893-86b6-370099204fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The computation for how many workers will be hired is\
        \ not a simple computation as there are guidelines in the implementation of\
        \ TUPAD. The minimum days of work is 10 days while the maximum is 90 days.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766a4fb-5f0a-4da0-b632-2d89f5148e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said at least two additional\
        \ workers are needed per Kadiwa store, and employees for logistics such as\
        \ drivers and porters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2754f9c-f57c-4f69-8e4e-4f09be6dac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More P20 rice beneficiaries</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bb8d5-987f-459b-8582-16dc54abd326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel also said around at least half a million minimum wage earners\
        \ are target beneficiaries of the P20 rice this year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f688095-64f4-41c8-b102-7904b189cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laguesma also said seven labor organizations, comprising 152 members,\
        \ from Bulacan, Cebu, Tri-City, and Northern Leyte have expressed interest\
        \ to have a Kadiwa store.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108612a-9215-4a68-8cb7-aaec901b1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:15.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:15.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the DOLE will provide technical assistance in setting up an\
        \ enterprise.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c5928-e171-49bf-8351-6acc20404a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:16.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:16.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel and Laguesma on Monday signed a memorandum of agreement\
        \ to strengthen the coordination of their agencies in line with the Kadiwa\
        \ program.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39167456-3283-4f62-b04f-214b4c36a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:16.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:16.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "By 2026, the DA targets 15 million Filipino households as P20 rice\
        \ beneficiaries. So far, vulnerable sectors are the ones who can buy the subsidized\
        \ rice in Kadiwa stores.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a65992-45a0-4dc7-a99f-17a8e6f6c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:28:16.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T19:28:16.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T19:28:16.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA also signed a memorandum of agreement with the Philippine Carabao\
        \ Center to integrate 48 Dairy Box outlets, where smallholder dairy farmers\
        \ and entrepreneurs can sell their products, into the Kadiwa program.\r"
