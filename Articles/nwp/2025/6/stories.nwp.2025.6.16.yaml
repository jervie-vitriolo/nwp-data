    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2751d55-93b0-42be-963e-0acebd4cc999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.063+08:00
      'mgnl:createdBy': 'jham-nwp'
