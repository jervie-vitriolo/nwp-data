      'mgnl:lastModified': 2025-06-16T10:04:36.005+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b4036-0995-42f3-9e32-b6f725271ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:04:36.005+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T10:04:36.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:04:36.005+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bane, 26, was the No. 30 overall pick of the 2020 NBA Draft and spent\
        \ five seasons with the Grizzlies. He has career averages of 17.8 points,\
        \ 4.6 rebounds and 3.8 assists over 29.6 minutes per game.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c87f9-dbd8-484c-aed0-9cb04558059c'
      'mgnl:activationStatus': true
