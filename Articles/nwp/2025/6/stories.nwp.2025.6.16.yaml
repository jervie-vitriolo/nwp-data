      'mgnl:lastModified': 2025-06-16T18:52:06.202+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the Reuters report, Israeli leader Benjamin Netanyahu\
        \ told Fox News on Sunday: \"There’s so many false reports of conversations\
        \ that never happened, and I'm not going to get into that.\"\r"
