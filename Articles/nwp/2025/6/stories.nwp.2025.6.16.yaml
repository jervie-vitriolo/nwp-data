      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A European diplomat said Trump’s suggestion showed that Russia,
        despite being kicked out of the group in 2014 after annexing Crimea, was very
        much on US minds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0ba8c-19c8-433e-b80f-3bd5a34a3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.410+08:00
