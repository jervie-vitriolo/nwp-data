    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1499a3-f4a7-4d7d-ac64-08847420cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -&nbsp;</strong>The viral taxi
        driver who charged ₱1,260 for a short trip from Terminal 3 to 2 of the Ninoy
        Aquino International Airport (NAIA) will lose his license and face additional
        penalties, according to the Department of Transportation (DOTr).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47daca86-ba04-4b63-887d-5cf1e6cf831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.637+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At a press conference, Transportation Secretary Vince Dizon said that
        the driver has been suspended and his taxi was impounded.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce3dfa-691a-4b68-a1d9-b3394a4cc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.637+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Di ka na makakapagmaneho ng taxi. Pasensya ka na pero niloko mo yung
        kababayan natin,” Dizon said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70222f-955e-4bdb-83f0-63df98279bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: You won’t be allowed to drive a taxi again. I’m sorry,
        but you deceived a fellow Filipino.)'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f621d45-1d11-4c2d-922a-fa69b806021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the viral video, the passenger is heard questioning the fare while
        the driver shows a calculator on his phone. Another passenger asks if he can
        lower the price to ₱1,000. The driver agrees to ₱1,100, saying he would lose
        money on gas if he charged less.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee78f1-a93b-49ab-9cc2-5d28b1039b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon warned other drivers, “Pag kayo nahuli at navideohan kayo… ito
        rin ang mangyayari sa inyo.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d2412-c15b-4a07-9239-413e5697e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: If you get caught on video doing the same, the same punishment
        will happen to you.)'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af507c-296b-4bed-8340-765c3aa1ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.120+08:00
