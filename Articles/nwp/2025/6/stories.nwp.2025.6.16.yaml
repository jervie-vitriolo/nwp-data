      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The death toll in Iran was already at least 224, with 90% of the casualties\
        \ reported to be civilians, an Iranian health ministry spokesperson said.\r"
