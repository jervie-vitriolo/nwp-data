  'iran-preparing-bill-to-leave-nuclear-non-proliferation-treaty':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-16T17:55:00.000+08:00
