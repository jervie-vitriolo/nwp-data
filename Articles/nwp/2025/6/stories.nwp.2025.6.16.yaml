      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A motorist may enter the website by inputting the license plate
        or conduction sticker number and their motor vehicle (MV) file number. Only
        plate numbers were entered in the previous platform.</p>'
