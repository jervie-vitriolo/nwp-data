      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two out of four Filipinos
        hurt in Israel amid rocket retaliations from Iran have been discharged, Malacañang
        announced on Monday, June 16.</p>'
