      'mgnl:lastActivated': 2025-06-16T12:08:41.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ba63d-438e-48f2-8d1b-61e5520c0601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suspects left riding a motorcycle. They also shot the subdivision’s
        security guard before fleeing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0406e-43be-4427-a39b-5f7a3e1acbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.319+08:00
