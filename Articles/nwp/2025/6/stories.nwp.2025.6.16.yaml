      'mgnl:lastActivated': 2025-06-16T12:08:41.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.317+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb1f09-b7c5-48c2-a46d-fb5aac18d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.317+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.317+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez identified the victim as Mauricio
        Pulhin, the House ways and means committee’s chief of technical staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bcbb3-f3ab-4c65-b1ac-d8568f1137a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.318+08:00
