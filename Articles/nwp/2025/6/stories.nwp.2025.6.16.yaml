      'mgnl:lastModified': 2025-06-16T13:58:36.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two others <a href="https://www.newswatchplus.ph/news/2025/6/15/pinoys-hurt-in-iran.html"><strong>remain
        in the hospital</strong></a> in Rehovot City in the central district for medical
        attention.</p>'
