      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate, convening as an <a href="https://www.newswatchplus.ph/news/nwp/2025/6/10/senators-to-take-oath-impeachment.html"><strong>Impeachment
        Court</strong></a>, will tackle the accusations against the vice president
        including graft and corruption and betrayal of public trust. Padilla will
        sit as a senator-judge.</p>'
