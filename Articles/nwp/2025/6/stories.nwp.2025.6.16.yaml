      'mgnl:lastModified': 2025-06-16T12:08:41.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52467721-2b42-4a3d-8ee6-df384826d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House official was rushed to the Far Eastern University - Dr.
        Nicanor Reyes Medical Foundation Hospital but he was declared dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3e6d2-f5ab-4883-8299-a0d7d70ca760'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50784fc3-2044-4aa8-8443-c4310482bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romualdez and the QCPD extended condolences to the bereaved family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34553028-38d4-4db9-8eb8-30b461608dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39cbf4-c8ed-42b2-b489-7bc63331e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Director Pulhin was a long-serving and dedicated public servant. His\
        \ professionalism, integrity, and quiet commitment to his work earned him\
        \ the respect of his peers and superiors alike. We condemn this brutal act\
        \ of violence in the strongest possible terms,” the Speaker said on Monday,\
        \ June 16, expressing his sadness and outrage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89c208-558a-4d95-9804-39dc84636fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544754b4-649d-46ac-ab69-309a20e715b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T12:08:41.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We extend our deepest condolences to the victim’s family and assure
        the public that justice will be served,” the QCPD said.</p>'
