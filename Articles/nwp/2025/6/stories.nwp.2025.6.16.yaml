  'govt-to-impose-msrp-on-imported-pork':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Consumers buy pork products in a wet market in Quezon City. (Joevel
      Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-16T18:08:28.000+08:00
    'imagesource': 'jcr:be3874e1-cdb8-4069-8db5-903ad5d05d89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd337ce4-4d36-4a01-b81c-f139e5708256'
    'lead': 'The government will impose a price ceiling on imported pork instead of
      on local produce, the Department of Agriculture (DA), said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T18:15:45.054+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-16T18:15:45.481+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-16T18:15:45.207+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['MSRP', 'Department-of-Agriculture', 'pork', 'Business']
    'stories': []
    'template': '1'
    'title': 'Gov’t to impose MSRP on imported pork'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055c043-3951-4471-861f-913888b9cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.186+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government will
        impose a price ceiling on imported pork instead of on local produce, the Department
        of Agriculture (DA), said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84d218-4ecc-4159-967b-3d30a71ddf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.186+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.186+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The procedure cost-determined maximum suggested retail price (MSRP)
        was suspended in May after an industry plea in response to short supply caused
        by the impact of the African Swine Fever.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947e880-17c6-436a-a56d-df31211e42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“When something is short, you cannot control it, wala tayong magagawa
        diyan [we cannot do anything about it],” Agriculture Secretary Francisco Tiu
        Laurel Jr. said in a news conference on Monday, June 16. “Ang MSRP ilalagay
        natin sa [The MSRP will be imposed on] imported pork.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea566e-3ac4-4a15-b58e-a76dc07f9b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There has been a low compliance rate among retailers since the implementation\
        \ of the pork MSRP in March. The price ceiling was for liempo (belly) at P380\
        \ per kilogram, and kasim (shoulder) and pigue (ham) at P350/kg.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929604c4-6ac1-4210-bc44-79bda9308c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said the MSRP may be imposed on imported cuts by the first\
        \ week of August.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cad144-56e3-4136-80fa-343460af19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I will talk to the industry. This is a short-term policy only,” he\
        \ said in a chance interview.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d467e-cbfd-4e77-9f12-4fdc1d7f9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said the reasonable price for frozen kasim is P270/kg to\
        \ P300/kg, while frozen liempo is P300/kg to P350/kg.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09583831-b48d-4c51-81af-d02fa8ca01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.189+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of June 13, local pork ham is sold in Metro Manila for P350/kg to\
        \ P430/kg, pork belly at P380/kg to P490/kg, frozen kasim at P230 to P300,\
        \ and frozen liempo at P290 to P350.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe398e22-b9eb-4ee8-ad73-e98f350cfdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.189+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel also said his agency is finishing labeling guidelines on\
        \ pork products to distinguish local from imported produce.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7fd18-b294-4f8c-9b07-6bb8c2de181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.190+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nakita namin na may issue na nagpo-profiteer using imported pork sa\
        \ wet market at pinapasa siya bilang locally fresh butchered… We have to put\
        \ order sa retail natin na walang dayaan,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118d4c9-80f1-4d80-ad2c-a000dbfed856'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.191+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We recently saw profiteering by disguising imported pork\
        \ as locally fresh butchered meat in the wet market. We have to put order\
        \ in the retail side to ensure there is no cheating.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc8b0e-1b16-47f7-90bf-0dbff6e4f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.191+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the government will also set to sell cheap pork through\
        \ the Kadiwa outlets by the first week of August in Metro Manila, Metro Cebu,\
        \ and Metro Davao. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86aa69-89c1-46ac-8050-9a0ead46b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said his agency will try to sell the cheaper pork in 38\
        \ public markets in Metro Manila with the approval of local government units.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09caa9-423d-4aa8-99dc-4cc30f3a8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:15:45.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:15:45.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:15:45.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said this will also be available in Department of Labor and Employment\
        \ accredited employers and organizations.\r"
