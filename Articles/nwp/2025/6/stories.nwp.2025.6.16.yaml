      'mgnl:lastModified': 2025-06-16T10:32:57.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Layunin ko pong ituon ang aking atensyon sa aking tungkulin bilang
        senador, lalo na sa paghahanda sa pagbubukas ng 20th Congress,” he said in
        a letter to PDP Laban vice chairman Alfonso Cusi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdf08f-f5d6-43d7-8b3a-505439891ac1'
