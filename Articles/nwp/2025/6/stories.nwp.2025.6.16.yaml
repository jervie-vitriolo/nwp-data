      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Metropolitan Manila
        Development Authority (MMDA) launched on Monday, June 16, a platform to check
        possible violations under an automated traffic management policy.</p>'
