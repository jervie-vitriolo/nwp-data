      'mgnl:lastModified': 2025-06-16T18:06:39.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda83c4f-fa13-4f30-826c-c151c3794da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked the public to give the benefit of the doubt to senator-judges
        that they would be impartial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73015673-5815-4a6b-911c-d43aa37ed7f8'
