      'mgnl:lastActivated': 2025-06-16T08:45:54.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d961d-ed11-4742-8cd9-6380caa7a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.148+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Among the concerns the State Department raised was the lack of a competent\
        \ or cooperative government by some of the countries mentioned to produce\
        \ reliable identity documents, the cable said. Another was \"questionable\
        \ security\" of that country’s passport.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c0368-c902-4e0c-b95d-796650516e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.148+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22909b0-01d8-4cbf-acca-2f173cdb0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.149+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some countries, the cable said, were not cooperative in facilitating
        the removal of its nationals from the United States who were ordered to be
        removed. Some countries were overstaying the U.S. visas their citizens were
        being granted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f1002-f9f2-4ea5-9eb2-44725edb43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.149+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e900f-a46a-4c66-8931-0d0a362cb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.150+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.150+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other reasons for concern were the nationals of the country were
        involved in acts of terrorism in the United States, or antisemitic and anti-American
        activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb2c16-6948-4afe-8e04-67fb4dc4ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.150+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.150+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6268e9d-cf38-4b20-937d-e5c09610e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.151+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.151+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cable noted that not all of these concerns pertained to every
        country listed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af69a3-52ae-4741-95ff-917f2089aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.151+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.151+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2337f5-4a44-4980-b3d3-3b5179c8c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.152+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.152+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are constantly reevaluating policies to ensure the safety of
        Americans and that foreign nationals follow our laws," a senior State Department
        official said, declining to comment on specific internal deliberations and
        communications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f6853-1cc4-44ec-a9b5-78c015b8822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.152+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.152+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3801d99-2048-4ae5-a992-7bdbf24dcf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.153+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.153+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Department of State is committed to protecting our nation and
        its citizens by upholding the highest standards of national security and public
        safety through our visa process," the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b525d5-2c7d-47c0-b47e-3648a99cc74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.153+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.153+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7026454-7fc7-421f-85c2-67ef18cc69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.154+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.154+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The countries that could face a full or a partial ban if they do
        not address these concerns within the next 60 days are: Angola, Antigua and
        Barbuda, Benin, Bhutan, Burkina Faso, Cabo Verde, Cambodia, Cameroon, Cote
        D''Ivoire, Democratic Republic of Congo, Djibouti, Dominica, Ethiopia, Egypt,
        Gabon, The Gambia, Ghana, Kyrgyzstan, Liberia, Malawi, Mauritania, Niger,
        Nigeria, Saint Kitts and Nevis, Saint Lucia, Sao Tome and Principe, Senegal,
        South Sudan, Syria, Tanzania, Tonga, Tuvalu, Uganda, Vanuatu, Zambia, and
        Zimbabwe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd1453-74cd-4840-ada0-e400aae18b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.154+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.154+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e10e8-580a-4eea-8103-6d645ff448bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.155+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.155+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "That would be a significant expansion of the ban that came into effect\
        \ earlier this month. The countries affected were Afghanistan, Myanmar, Chad,\
        \ Congo Republic, Equatorial Guinea, Eritrea, Haiti, Iran, Libya, Somalia,\
        \ Sudan and Yemen.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce59c9d-002e-47de-9436-1b03c6eaf605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.155+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.155+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80778e89-d3bb-42f2-8a77-44a005c0da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.156+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.156+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The entry of people from seven other countries - Burundi, Cuba,
        Laos, Sierra Leone, Togo, Turkmenistan and Venezuela - has also been partially
        restricted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d03d43-ba54-4712-b4bf-21857c843f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.157+08:00
