      'mgnl:lastModified': 2025-06-16T22:51:38.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Over the weekend, the taxi operator issued an apology saying it is
        reaching out to the affected passengers to offer a refund and personal apology.
        It added that an internal investigation is ongoing and disciplinary action
        will follow.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b83661-b238-4443-9aea-f3796cdf2c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.165+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.642+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, authorities discovered that the company has been operating
        without a franchise as the permits of its 15 units expired in March.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8200a-203b-4889-b1a3-e3cc391772f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.165+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.642+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Makakasuhan kayo ngayon kasi pinayagan niyong lumabas at mamasada
        ang isang taxi na wala na palang prangkisa,” said Dizon.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a736fe-fda9-42d9-be0f-817d07813b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.166+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.643+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: You’ll face charges for allowing a taxi with no valid
        franchise to operate.)'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199307ae-bdfb-404a-a952-a398840b701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.166+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.643+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Land Transportation Franchising and Regulatory Board (LTFRB) will
        issue a show cause order against the company.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8b7e2-9b3f-4d16-ba16-9cb2814456d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.167+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.644+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Airport operator New NAIA Infra Corp. (NNIC) confirmed the taxi is
        not one of its accredited transport providers. It is reviewing CCTV footage
        to determine where the unauthorized pick up occurred.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e641a7-cc97-45f3-b80b-dae9a5957d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.167+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.644+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crackdown on overcharging taxis</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c8a69-67b1-4c81-8d17-e50627aa2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.168+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.645+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOTr said it is coordinating with the Land Transportation Office
        (LTO), LTFRB, and airport authorities to go after overcharging taxi drivers,
        especially at airports and seaports nationwide.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7766a-9914-478b-a1ee-c9c3f609b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.168+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.645+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“ I’ve asked the Land Transportation Franchising and Regulatory Board
        and the Land Transportation Office to coordinate with the Manila International
        Airport Authority and San Miguel Corporation’s New NAIA Infrastructure Corporation
        para mahuli natin lahat ng mga ganito. (Translation: ...so we can catch all
        violators like this.)” Dizon said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efd0d4-d407-46f6-8800-957b90443671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.169+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.646+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC said that free inter-terminal shuttle buses are available every
        15 minutes.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217dde0-54b2-4152-93ae-3df8133f4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.169+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It reminded passengers that accredited Transport Network Vehicle Services
        (TNVS) such as Grab and Joyride Super Taxi are allowed to pick up passengers
        at the airport.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae33011-de89-4f27-a58e-7da735baca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.170+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-16T22:51:39.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metered taxis are allowed entry for drop-offs only and are not authorized
        to solicit or accept passengers.</p>'
