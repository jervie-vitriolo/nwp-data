    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbcdea-5401-440d-abf5-fe0803a71ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.119+08:00
