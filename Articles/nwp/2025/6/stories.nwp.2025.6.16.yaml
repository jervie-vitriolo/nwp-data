    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c65f9fd-430c-4ac7-9121-78df30fd072d'
    'lead': 'Iranian parliamentarians are preparing a bill that could push Tehran
      toward exiting the nuclear Non-Proliferation Treaty, the foreign ministry said
      on Monday, while reiterating Tehran’s official stance against developing nuclear
      weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T17:58:40.132+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-16T17:58:40.503+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-16T17:58:40.181+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran says parliament is preparing bill to leave nuclear non-proliferation
      treaty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ea457-0b79-422d-8a7f-f92eb6e1ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.153+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.173+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, United Arab Emirates -</strong> Iranian parliamentarians
        are preparing a bill that could push Tehran toward exiting the nuclear Non-Proliferation
        Treaty, the foreign ministry said on Monday, while reiterating Tehran’s official
        stance against developing nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614728d7-f0a1-424f-a7ef-292ccce57f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.154+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6c592-0192-4a4e-be4a-2e8b4fa1625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.154+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In light of recent developments, we will take an appropriate decision.
        Government has to enforce parliament bills but such a proposal is just being
        prepared and we will coordinate in the later stages with parliament," the
        ministry’s spokesperson Esmaeil Baghaei said, when asked at a press conference
        about Tehran potentially leaving the NPT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c72fc-9dc2-4850-bc6a-29b80a7201fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.154+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bb88c-66db-47c2-9c6f-919acc1aeac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.155+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.155+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NPT, which Iran ratified in 1970, guarantees countries the right
        to pursue civilian nuclear power in return for requiring them to forego atomic
        weapons and cooperate with the UN nuclear watchdog, the IAEA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838804e-36ac-4065-a416-d74ce3ba4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.155+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.155+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac355535-6e1c-4e81-9bc7-c0025fe35263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.156+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel began bombing Iran last week, saying Tehran was on the verge
        of building a nuclear bomb. Iran has always said its nuclear program is peaceful,
        although the IAEA declared last week that Tehran was in violation of its NPT
        obligations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7de63-501b-4e1e-acc5-341b00d28fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.156+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873323f-639a-4935-92af-3f42debc9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.157+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Masoud Pezeshkian reiterated on Monday that nuclear weapons
        were against a religious edict by Supreme Leader Ayatollah Ali Khamenei.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439992ca-fd0c-49c5-a7d5-c0f1c3a8b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.157+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728dac4-6152-4756-b45d-f8d609c1e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.158+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran’s state media said that no decision on quitting the NPT had
        yet been made by parliament, while a parliamentarian said that the proposal
        was at the initial stages of the legal process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafb555-480e-4ba9-b9a1-784b911b056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.158+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.516+08:00
