      'mgnl:lastModified': 2025-06-16T08:45:54.157+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "During his first in office, Trump announced a ban on travelers from\
        \ seven Muslim-majority nations, a policy that went through several iterations\
        \ before it was upheld by the Supreme Court in 2018.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035a7cb-d49e-427f-af90-56136a92ef56'
