      'mgnl:lastModified': 2025-06-16T17:19:19.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The web-based platform, called “May Huli Ka 2.0,” also acts as an
        appeal site for the No Contact Apprehension Policy (NCAP), where motorists
        can contest apprehensions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb50b25-93a7-41a2-846a-b16078946eb1'
