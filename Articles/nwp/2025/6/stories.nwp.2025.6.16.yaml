    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e784719-20f1-4de3-82fb-813bfe909ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.882+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:34:19.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:34:18.882+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel launched a surprise attack on Iran on Friday morning that
        wiped out the top echelon of Iran’s military command and damaged its nuclear
        sites, and says the campaign will continue to escalate in coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbbd8b-e395-41fc-b4a5-f9b07d78fe01'
