      'mgnl:lastActivated': 2025-06-16T22:51:39.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:51:38.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Colorum’ units</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b4bb7-c6ff-4cd4-a327-9e1d6943634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T22:42:25.164+08:00
