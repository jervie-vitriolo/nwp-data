      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The new school year
        (SY) 2025-2026 opened on Monday, June 16, marking a return of the old academic
        calendar since the pandemic, even as perennial problems hound the education
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7563d7b-d387-405a-b3f7-8a226a0a9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.214+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. visited the Epifanio delos Santos
        Ave. Elementary School in Manila, together with Education Secretary Sonny
        Angara on Monday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fc9d6-b316-4722-8926-a681f2c2ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc53a3-6a17-4b1f-b736-85f3186477c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview, Marcos said the DepEd hired 16,000 teachers\
        \ out of the 20,000 positions to address the manpower shortage.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbd441-90b4-4337-b96b-3388e7a2cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87666497-939e-4383-8ea3-91dd1adf2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "He said the government also allotted 10,000 positions for administrative\
        \ tasks to free up teachers from non-teaching duties.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4a49e-03e7-4bd0-b01e-78830d900c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.451+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afc465-3260-40e5-8fc1-f4210fb65c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.452+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The Alliance of Concerned Teachers (ACT), however, said the DepEd needs\
        \ to hire 30,000 teachers yearly to fix the problem.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87367e-b593-44be-8bdf-311f17fd4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.452+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0f911-d9ba-435e-bc51-35a8901ebedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the president said he ordered the Department of Information\
        \ and Communications Technology to boost internet access in schools.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c0130-8188-4727-9459-c0f35624e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.758+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87743288-0dc0-42ea-9f16-724973be10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.759+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Sa ngayon ang mga eskwelahang may internet lamang ay 60%, napakababa.\
        \ Ang problema talaga kuryente. Kaya aayusin natin ‘yan,” said Marcos.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d14ce-10dc-4621-9f23-b0a2a7d33d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.759+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de1cca-9f23-4157-b2ad-f1d673e10a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.760+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, schools that have internet access are just
        60%. That’s too low. The problem is electricity. We’ll fix it.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90b0f7-fb3d-4fd1-9b3d-91e25d9ad4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.761+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.456+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0799c2-ac58-4b05-9691-014249561774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.761+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.457+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New things, old problems</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbdf77d-0c7f-43c4-bdde-08d96f58fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.215+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.457+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7a34e-dfaf-4bf3-aac8-37468ef9f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.215+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.458+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The fresh SY will see the pilot implementation of the revised senior
        high school (SHS) curriculum in over 800 schools selected by the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e11b57-195e-4620-971d-be7e500b94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.216+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.459+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d422d-e800-4716-bf96-05e4b9196d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.216+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.459+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The newly-designed program cut the number of core subjects from 15\
        \ to five. Only two out of the four tracks were retained for students namely\
        \ Academic and Technical Professional, with a bigger focus on elective subjects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c400084-98e8-41d4-aa3a-bfa5e7149b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.216+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e88dc-7f63-4127-acb4-ab1b80f299c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.217+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "DepEd recently told NewsWatch Plus that the pilot run for the new SHS\
        \ program will last for two years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b517789-2c08-4662-a60b-08cc1386f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.217+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.461+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12720e3f-104b-4ed2-a04f-1dae9f4a603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.218+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the agency also extended the cutoff age for Kindergarten\
        \ enrollees, allowing kids who will turn five years old on Oct. 31 to enroll\
        \ from the previous Aug. 31 policy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df4707-e0eb-4db5-b7ef-fe69f645112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.218+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448aede-cece-4efe-aca2-ee04c88c4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.219+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.463+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Starting this SY, DepEd is re-allowing the posting of<a href="https://www.newswatchplus.ph/news/2025/6/14/Classroom-visual-aids--posters-are-not-distractions-from-learning---DepEd.html">
        visual aids</a> in classroom walls, reversing the old policy introduced by
        then Education Secretary and Vice President Sara Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688559ed-c2c7-4316-81e0-4dbe80e91fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.764+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.464+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview on Monday, Angara said the agency was not
        strict in enforcing the policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be1330-be49-4088-829a-dc6d4186a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.765+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.464+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90e5ec-1578-4c4e-8f94-bacafa5d7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T19:54:14.766+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T22:10:40.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T22:10:39.465+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung ibang schools nga gusto nila iyon ang expression ng mga bata\
        \ eh, freedom of expression nila maglagay ng mga creations nila…I think we\
        \ have bigger problems siguro,” he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e0c243-bd75-4872-af18-3b64d79897e4'
      'mgnl:activationStatus': true
