      'mgnl:lastActivated': 2025-06-16T10:04:36.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:04:36.004+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215d14a-fd1e-40ae-bf27-138a003a2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:04:36.004+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T10:04:36.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:04:36.004+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In return, Memphis will receive guards Kentavious Caldwell-Pope and\
        \ Cole Anthony, four unprotected first-round picks and one first-round pick\
        \ swap, per the report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f04479-8f8d-4316-8528-a8eae731ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:04:36.005+08:00
