      'mgnl:lastModified': 2025-06-16T18:06:39.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With 215 votes, the <a href="https://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> in February for alleged confidential fund misuse,
        bribery, and killing threats against President Ferdinand Marcos Jr., First
        Lady Liza Marcos, and House Speaker Martin Romualdez among other issues.</p>'
    '24':
