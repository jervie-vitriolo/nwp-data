      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da269af-67f2-4570-8367-2f7fb0c7c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The G7 leaders from Britain, Canada, France, Germany, Italy, Japan
        and the US, along with the European Union, are convening in the resort of
        Kananaskis in the Canadian Rockies until Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333bd0e-886c-410b-9b3a-ea923a60173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d1770-f210-47ce-81e0-caf1ede620a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But beyond the serene and picturesque mountain setting, they confront
        challenges. The first five months of Trump’s second term upended foreign
        policy on Ukraine, raised anxiety over his closer ties to Russia and resulted
        in tariffs on US allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186542bd-601d-4357-836c-e4c6d5579435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdeee1-8d43-4732-a2e9-127fec99d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With an escalating Israel-Iran conflict, which is spiking global
        oil prices, the summit in Canada is seen as a vital moment to try and restore
        a semblance of unity between democratic powerhouses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5444df0-9eb1-4970-8bb3-331c81e7329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fe98a-f39b-4554-b726-f0881ac1139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The most important goal will be for the world’s seven largest
        industrial nations to reach agreement and take action," German Chancellor
        Friedrich Merz said before attending his first G7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4433cf1-0113-4252-9fb9-625ebd70ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd4aac-564c-4c2a-bb53-ff370334897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That will not be easy. After years of consensus, the traditional
        allies have scrambled to keep Trump engaged and maintain unity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166cd42-05f6-46ce-b1a9-9b54b46df2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf3967-3f8d-4664-a8e2-15fb2d1d0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canada has abandoned any effort to adopt an all-encompassing comprehensive
        communique to avert a repeat of a 2018 summit in Quebec, when Trump instructed
        the US delegation to withdraw its approval of the final communique after leaving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df99ec-5e98-45be-b29e-2b7f6d773e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c1b55-a012-40d4-af27-dfaeb9b86e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Instead, Ottawa has sought to get consensus for a chair’s statement
        that summarizes the key discussions and six other pre-negotiated declarations
        on issues such as migration, artificial intelligence and forest fires.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb34810-1ed9-4d24-adc4-471e52b85c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef86c0-5645-47b2-94a4-3b5a7bba3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Talks on Monday will center around the economy, advancing trade
        deals, and China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8258f-6d5b-4a4f-87c2-deab25a44170'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3c084-06b6-4097-b3c6-04d4c4e01a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Efforts to reach an agreement to lower the G7 price cap on Russian
        oil even if Trump decided to opt out have been complicated by the surge in
        oil prices since Israel launched strikes on Iran on June 12, two diplomatic
        sources said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566fe718-8375-4800-a9a8-982f90385e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89301b38-1955-4feb-a5f2-c23b7c7131b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The escalation between the two regional foes is on the agenda, with
        diplomatic sources saying they hope to achieve at least a joint statement
        to urge restraint and a return to diplomacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef93a4-ba64-4208-8159-70c1f5d0b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ccd29-8139-41fd-a655-5e94c0a67140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are united. Nobody wants to see Iran get a nuclear weapon and
        everyone wants discussions and negotiations to restart," France’s President
        Emmanuel Macron told reporters in Greenland on Sunday before travelling to
        Canada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3353b-dc26-4576-9f32-d30cb2a808fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85892a98-1376-4d4d-9d35-e49bab5fd67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that given Israel’s dependence on US weapons and munitions,
        Washington had the capacity to restart negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944de6cf-e8e3-4d8a-a7fb-8ac867201e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6976c8-d763-43df-9302-46dab34f74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Sunday many calls and meetings were taking place to
        broker peace.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc2663-13fa-4c93-8269-8d3c854b1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5b414-f8c7-4bb1-9ca4-f7628278cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russian elephant in the room</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79992ede-1aa5-4d72-868b-d1094f5e940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f78d2-ee88-425e-98e1-d5dcddaedbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Highlighting the unease among some of Washington’s allies, Trump
        spoke on Saturday with Russian President Vladimir Putin and suggested the
        Russian leader could play a mediation role.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61720142-197b-4583-a246-7b19c42dfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46864819-df5a-46bf-8719-48f6aeae98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Macron dismissed the idea, arguing that Moscow could not be a negotiator
        because it had started an illegal war against Ukraine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717aed2-477c-449c-b745-ff0708e8d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:12:57.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf5e1c-82d3-49ee-a91a-17b93a391f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:12:57.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
