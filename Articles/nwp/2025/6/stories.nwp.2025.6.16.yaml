    'template': '1'
    'title': 'Trump administration weighs adding 36 countries to travel ban, memo
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961f3f0-cb84-4296-b10a-88737bf261ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.143+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.143+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> U.S. President Donald
        Trump’s administration is considering significantly expanding its travel
        restrictions by potentially banning citizens of 36 additional countries from
        entering the United States, according to an internal State Department cable
        seen by Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ade9f-a62c-4265-a333-1485471a6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.144+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.144+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8b21c-12f5-4a78-bb90-34400ad0e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.144+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.144+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Republican president signed a proclamation
        that banned the entry of citizens from 12 countries, saying the move was needed
        to protect the United States against "foreign terrorists" and other national
        security threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d601daf-a07e-4d71-b8cb-7e52aa5d8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.145+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.145+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4f430-3338-4be8-a17f-68be3af6f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.145+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.145+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The directive was part of an immigration crackdown Trump launched
        this year at the start of his second term, which has included the deportation
        to El Salvador of hundreds of Venezuelans suspected of being gang members,
        as well as efforts to deny enrollments of some foreign students from U.S.
        universities and deport others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8963fd3-08d1-40a5-a43f-f788df9231af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.145+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.145+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582d2e1-e1d2-474b-95c5-27ba150841c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.146+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In an internal diplomatic cable signed by U.S. Secretary of State Marco\
        \ Rubio, the State Department outlined a dozen concerns about the countries\
        \ in question and sought corrective action.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d8992-0131-44bf-bad9-858072195f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.146+08:00
