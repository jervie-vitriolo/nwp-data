      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4815e-09a3-4005-a892-c66371eb7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T13:58:36.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
