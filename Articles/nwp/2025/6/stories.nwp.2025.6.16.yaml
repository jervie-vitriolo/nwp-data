      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In the eyes of the US, there’s no condemnation for Ukraine; no
        peace without Russia; and now even credit for its mediation role with Iran.
        For Europeans, this will be a really tough G7," the diplomat said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf406a-6cdf-4710-a2c0-c22058b76630'
