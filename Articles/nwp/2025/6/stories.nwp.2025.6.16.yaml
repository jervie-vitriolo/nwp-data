      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In Washington, two U.S. officials told Reuters that Trump had vetoed\
        \ an Israeli plan in recent days to kill Iran’s Supreme Leader Ayatollah Ali\
        \ Khamenei.\r"
