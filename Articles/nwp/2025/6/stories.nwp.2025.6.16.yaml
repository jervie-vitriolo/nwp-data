    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5e8ab-5579-4d5e-b65b-eef60a9ba1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.675+08:00
