      'mgnl:lastModified': 2025-06-16T17:58:40.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af8ea9-4459-4a26-94e5-edf13a8d1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.159+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T17:58:40.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:58:40.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Baghaei said that developments such as Israel’s attack "naturally
        affect the strategic decisions of the state," noting that Israel’s attack
        had followed the IAEA resolution, which he suggested was to blame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0487f35-d57c-4c32-bd11-881f5caa5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:58:40.159+08:00
