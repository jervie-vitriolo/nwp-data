    'lead': 'A 63-year-old official of the House of Representatives was shot dead
      during his daughter’s birthday celebration, the Quezon City Police District
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T12:08:41.274+08:00
