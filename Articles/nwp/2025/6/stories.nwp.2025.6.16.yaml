      'mgnl:lastModified': 2025-06-16T22:51:38.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He urged passengers to record and report abusive drivers.'
    '8':
