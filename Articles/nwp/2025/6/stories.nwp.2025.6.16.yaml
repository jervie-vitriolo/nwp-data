      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d22c7-c279-465f-96a1-fcc796926112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.881+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:34:19.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:34:18.881+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Iran made \"clear that it will not negotiate while under attack,\"\
        \ the official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d5b96-be9b-4cf0-b6c0-885ba957532f'
