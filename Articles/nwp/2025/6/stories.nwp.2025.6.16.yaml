      'mgnl:lastModified': 2025-06-16T17:57:46.119+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The vice president then accused Hontiveros of making a public stance\
        \ to destroy her family.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43767646-80b3-4522-83a8-c86fc931f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.119+08:00
