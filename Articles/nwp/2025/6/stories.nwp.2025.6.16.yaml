      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang direktiba ng pangulo sa DFA, DMW, at OWWA ay mabilisang tulong\
        \ sa ating mga kababayan. No one is left behind, 'yun ang tagubilin ng Pangulong\
        \ Marcos Jr.,” the undersecretary said.\r"
