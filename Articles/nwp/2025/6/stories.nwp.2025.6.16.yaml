      'mgnl:lastModified': 2025-06-16T08:34:18.882+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848c462-823b-4f1f-8645-fa50cc465583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.883+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:34:19.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:34:18.883+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Iran has vowed to \"open the gates of hell\" in retaliation in what\
        \ has emerged as the biggest ever confrontation between the longstanding enemies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89027465-9ba4-4785-9770-05c07565ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.883+08:00
