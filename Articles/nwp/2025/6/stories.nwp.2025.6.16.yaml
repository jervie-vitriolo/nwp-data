      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Those voting for the resolution prepared the ground for the attack,"
        Baghaei said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41635e25-ffd9-4587-8570-0dab7142008f'
      'mgnl:activationStatus': true
