    'stories': []
    'template': '1'
    'title': 'Gov’t officials spreading disinformation irresponsible - Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375d00d-d8cc-49df-8f30-efcb61d7320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Government officials
        dabbling in disinformation are irresponsible, Malacañang said on Monday, June
        16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d42bd3-2f93-4f19-a5b0-6a8ba335e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e059a-e37d-4544-8fbc-b69afdadb789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Undersecretary Claire Castro commented
        on the move of Senator Ronald “Bato” dela Rosa to share an artificial intelligence
        (AI)-generated video on the impeachment of Vice President Sara Duterte on
        social media platform Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471b4ce-5eb1-4847-a46d-3af52db7f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b7c562-a9a2-4fcb-8bd7-a2be8fe4b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Castro said disinformation should not come from government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09443b9-0360-4f8d-bed2-ebecd6fd7b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8877b-c6a9-4834-b6fa-d6e68974eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung ginamit lang naman ang kanilang mga talino para alamin kung
        ang kanilang she-share ay mali, disinformation, or just AI-generated videos,
        ''di ka na kinakailangang mag-apologize kung una pa lang tama na ang inyong
        ginawa,” Castro said when asked if officials should apologize over false information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d318350-4099-41ba-82ee-0b044a502127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5b3fc-db69-4bdf-9512-420b1c863795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If they just used their intelligence to determine if\
        \ what they are sharing contains disinformation or are AI-generated, they\
        \ do not need to apologize in the first place.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad2361-a8fc-4ddd-9b6b-ded5b53e83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb67a8-60a2-4588-83fe-9ce84341db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ngayon na ginawa po nila - at wala tayong magagawa du'n - dapat lang\
        \ po nilang i-acknowledge na ang ipinasa nila na video ay hindi totoo at hindi\
        \ tunay,” she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efb0cb-3a12-4e71-b164-803c3b3127f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b1daf-a55d-4d87-9ede-ed2397bdf7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Now that they have done it - and we cannot do anything\
        \ about it - they should acknowledge that what they shared was false.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8891e05-df2b-4575-b75f-ea8998a3aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67611407-b170-4144-b58f-44c8342cbbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.878+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In sharing another Facebook post on impeachment, dela Rosa said
        he does not care if the content is AI-generated as he is after the message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e0458-5d78-45f2-8316-1678ef39af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.878+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e7c99-aa2f-46b1-9037-3776f836d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Please don’t shoot the messenger without reading the message that
        he delivers,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d5705-619f-482b-beff-dd151d62c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a5bc6-922b-4c2d-a2ea-68845ec3db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.880+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castro debunked again the vice president’s remark over
        the weekend, in which the latter said the Palace official is related to ACT
        Teachers party-list Rep. France Castro, a critic of the Duterte family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd5bb2-4776-4acb-8025-94144f21044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.880+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c522f-d4eb-464b-8c55-6dc30cc54101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.881+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Nagiging source of fake news or disinformation na po ang ating bise\
        \ presidente, at hindi ito maganda para sa kanya bilang pangalawang nakakataas\
        \ na lider ng bansa,” Castro said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a890479-f935-4278-a31f-50c3d7fb40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.882+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a70198-9e82-4b83-85d0-02c4d12804b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.882+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our vice president is becoming the source of fake news\
        \ or disinformation, and this does not look good for her as the country’s\
        \ second highest leader.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928842f-f9df-4ecb-b595-1edaba4ec258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f6885-7463-4372-89db-34b409101bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T16:13:20.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T16:13:21.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T16:13:20.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said there may be penalties for spreading disinformation,
