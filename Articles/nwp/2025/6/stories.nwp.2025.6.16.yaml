      'jcr:uuid': '399ba69a-153c-4592-b3cc-9dcdb8060513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.673+08:00
      'mgnl:createdBy': 'thea-nwp'
