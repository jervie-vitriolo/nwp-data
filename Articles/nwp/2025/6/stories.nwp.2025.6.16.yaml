      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Group of Seven leaders gathered in the Canadian Rockies on Sunday with\
        \ the Israel-Iran conflict expected to be a top priority.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7977ec-380d-4021-b436-dee24c5548ac'
