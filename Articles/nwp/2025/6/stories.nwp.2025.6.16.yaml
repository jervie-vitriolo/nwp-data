    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088f2ee-8bc9-4efa-9d5b-fbd2fe9fdd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.879+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:34:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:34:18.897+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, United Arab Emirates -</strong> Iran has told mediators
        Qatar and Oman that it is not open to negotiating a ceasefire while it is
        under Israeli attack, an official briefed on the communications told Reuters
        on Sunday, as the two foes launched fresh attacks and raised fears of a wider
        conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b66231-3d81-4ffd-8b95-9d9167362202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.880+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:34:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:34:18.880+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dafb1f6-fe64-4c0e-82bf-a120b2a78fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.880+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:34:19.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:34:18.880+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The Iranians informed Qatari and Omani mediators that they will only\
        \ pursue serious negotiations once Iran has completed its response to the\
        \ Israeli pre-emptive strikes,\" said the official, who spoke on the condition\
        \ of anonymity due to the sensitivity of the conflict.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11077b3-2d9a-445f-b2d6-f60b6b4e340a'
