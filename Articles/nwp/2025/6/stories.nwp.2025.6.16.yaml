      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:04:36.006+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28077c-dd44-4854-8062-d8104895a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:04:36.006+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T10:04:36.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:04:36.006+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In 2024-25, he exceeded those numbers with 19.2 points, 6.1 rebounds\
        \ and 5.3 assists. He shot 39.2 percent from 3-point-territory.\r"
