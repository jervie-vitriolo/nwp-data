      'mgnl:lastModified': 2025-06-16T10:32:57.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74f09d-02b0-46e7-a434-815b97108c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:32:57.575+08:00
