      'mgnl:lastModified': 2025-06-16T10:32:57.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the May midterm polls demanded a lot of his time and energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75cc885-4aaa-40d8-9c76-411042990f52'
