  'duplantis-new-pole-vault-world-record':
    'author': 'Philip O''Connor, Reuters'
    'caption': 'Sweden’s Armand Duplantis celebrates after setting a new world record,
      6.28m during the men’s pole vault at the Diamond League event in Stockholm
      on Sunday, June 15. (Jonas Ekstromer/TT News Agency via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-16T10:48:28.000+08:00
    'imagesource': 'jcr:9d6c38da-c597-4d3d-abcf-1870489348dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28dcc833-83df-46e7-b305-a45d0e536a00'
    'lead': 'Sweden’s Armand Duplantis soared 6.28 meters to break the world pole
      vault record at the Diamond League event in Stockholm on Sunday, the 12th time
      he has set a new world-best mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T10:51:13.371+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-16T10:55:10.048+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-16T10:55:09.779+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['pole-vault', 'world-record', 'Sports-Watch', 'Armand-Duplantis']
    'stories': []
    'template': '1'
    'title': 'Swede Duplantis soars to new pole vault world record with 6.28m jump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94e5e0-9ac4-4bbc-ba53-3362e1873864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.459+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Stockholm, Sweden -</strong>&nbsp;Sweden’s Armand Duplantis
        soared 6.28 meters to break the world pole vault record at the Diamond League
        event in Stockholm on Sunday, June 15, the 12th time he has set a new world-best
        mark. The American-born double Olympic champion improved on his previous record,
        set in February, by one centimeter on his first attempt, making the most of
        the perfect conditions to delight the home crowd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36719006-4ab9-44d2-8c98-2dbd03795c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.459+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Having promised fans ahead of the competition that he would try
        to break the record, Duplantis encouraged the crowd to get behind him from
        the moment his name was announced at the Swedish capital’s Olympic stadium
        and they responded by wildly clapping and cheering his every attempt as he
        cruised through the competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343e1ca-1b57-4e51-92dc-cc6a644ff1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.459+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kurtis Marschall did his best to challenge the hometown favorite,
        but the Australian could only manage a best effort of 5.90 before making three
        unsuccessful attempts to clear the six-meter mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb9f11-8f22-417e-ae4d-e379f2a9f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>That left the field clear for Duplantis as the bar was raised to
        6.28 for his world record attempt, and once again, the 25-year-old made it
        look easy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e41ef-97d2-4c29-ac2f-33e2c166a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He powered through his run-up before planting his pole and soaring
        to another world record as the stadium, built for the 1912 Olympics, exploded
        in jubilation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ef3d4-1919-4d41-98db-074e78719142'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duplantis sprinted from the landing mat, tearing off his singlet
        to celebrate his first world record set on Swedish soil with his partner and
        family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fde59a-7631-40e5-9550-2970815462c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This was one of my biggest goals and dreams, to set a world record
        here at Stadion. It’s like the Olympics and Stadion, they’re the same level
        for me. I really wanted to do it, I had my whole family here, from both sides,
        it’s magic, it’s magic,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afcdc6-fb1f-4a3c-ba01-84798812850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Every time I broke the world record, I felt it in my first jump
        that ''this could be the day'', but today it felt a little tougher. It didn''t
        feel that natural from the beginning, it didn''t feel great in my legs, but
        I only needed one (try)," an emotional Duplantis added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8933f5-bd61-48f9-b836-e8c9ce43e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.462+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the confident impression he gave as he sailed over the bar,
        Duplantis said he was not convinced he had cleared it until his back hit the
        mat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced8013-d85b-4e57-83f6-1d848a41b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.462+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I almost couldn''t believe it, it felt like the very first time
        I broke the record. For me, I''m still a little hazy in my mind, it feels
        unreal, I''m just so happy, it’s a cloud nine feeling. It’s hard to explain,
        it’s hard to compare, it felt a bit like the Olympics," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f072dc-4490-4e48-9b98-872862af3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was a good night for the home athletes as Andreas Almgren set
        a new European record of 12 minutes 44.27 seconds in the men’s 5000 meters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cf8c0-58d5-4491-bd97-09d805c42cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yet neighbors Norway were left disappointed as Karsten Warholm could
        only manage a third-placed finish in the men’s 400m hurdles, with American
        Rai Benjamin winning in a time of 46.54 seconds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38c050-aaaa-4477-8bed-d4954dd125bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the women’s 400m hurdles, Dutch athlete Femke Bol blazed away
        over the last 100 meters to win in a season-best time for her of 52.11 seconds,
        eight-tenths of a second ahead of American Dalilah Muhammad, who came second.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9be16e-1cdb-44de-9cc2-231f09994b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:51:13.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T10:55:10.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:55:09.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Philip O''Connor, editing by Pritha Sarkar and
        Toby Davis)</em></p>'
  'israel-iran-battle-escalates':
    'author': 'Alexander Cornwell, Parisa Hafezi, and Jeff Mason, Reuters'
    'caption': 'Missiles launched from Iran are intercepted as seen from Tel Aviv,
      Israel, on Monday, June 16. (Ronen Zvulun/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-16T10:58:53.000+08:00
    'imagesource': 'jcr:e47b99be-15b3-4eb5-a923-a838eb145af2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b74483d-a8ac-49e1-87ae-2d309e0dbb6c'
    'lead': 'Israel and Iran kept up their attacks, killing and wounding civilians
      and raising concern among world leaders at a G7 meeting in Canada this week
      that the biggest battle between the two old enemies could lead to a broader
      regional conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T11:03:48.592+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-16T11:03:49.177+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-16T11:03:48.763+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Iran', 'military-strikes', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israel-Iran battle escalates, will be high on agenda as world leaders
      meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5f9db-b48e-445f-84fd-7d35d755c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.752+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tel Aviv, Israel/Dubai, UAE/Washington, US -</strong>&nbsp;Israel
        and Iran kept up their attacks, killing and wounding civilians and raising
        concern among world leaders at a G7 meeting in Canada this week that the biggest
        battle between the two old enemies could lead to a broader regional conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f53c2f-5697-4574-8214-a3e239a19a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Iranian death toll in four days of Israeli strikes, carried out\
        \ with the declared aim of wiping out Iran’s nuclear and ballistic missile\
        \ programs, had reached at least 224, with 90% of the casualties reported\
        \ to be civilians, an Iranian health ministry spokesperson said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f4032-2c99-4349-b2dc-4f8c1c55e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early on Monday, June 16, the Israeli military said it had detected
        more missiles launched from Iran towards Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f29554-29cb-4a73-b9bc-797ec13886d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"At this time, the (Israeli Air Force) is operating to intercept and\
        \ strike where necessary to eliminate the threat,\" the Israeli Defence Forces\
        \ said. Live video footage showed several missiles over Tel Aviv and Reuters\
        \ witnesses said explosions could be heard there and over Jerusalem.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65d000-11a7-46f9-bd0b-11532d184f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 10 people in Israel, including children, have been killed\
        \ so far, according to authorities there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05713472-6eb4-4a13-895d-3aaef8823eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Group of Seven leaders began gathering in the Canadian Rockies on Sunday\
        \ with the Israel-Iran conflict expected to be a top priority.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ff39d-52b2-41b1-9f72-a40b73471173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "German Chancellor Friedrich Merz said his goals for the summit include\
        \ for Iran to not develop or possess nuclear weapons, ensuring Israel’s right\
        \ to defend itself, avoiding escalation of the conflict and creating room\
        \ for diplomacy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ecbcf-47d7-446d-8572-141fc59493f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This issue will be very high on the agenda of the G7 summit,\" Merz\
        \ told reporters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9206205-fc38-47e3-94c5-c50d098684d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before leaving for the summit on Sunday, US President Donald Trump
        was asked what he was doing to de-escalate the situation. "I hope there’s
        going to be a deal. I think it’s time for a deal," he told reporters. "Sometimes
        they have to fight it out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bdb53-9367-4b2e-898d-1d4a75c1ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran has told mediators Qatar and Oman that it is not open to negotiating\
        \ a ceasefire while it is under Israeli attack, an official briefed on the\
        \ communications told Reuters on Sunday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84d84d-43ed-43ef-83f0-4e48512adfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>First daylight attack on Israel</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff6c61-6f99-444c-857b-3cf15ff0da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Explosions shook Tel Aviv on Sunday during Iran’s first daylight missile\
        \ attack since Israel’s strike on Friday. Shortly after nightfall, Iranian\
        \ missiles hit a residential street in Haifa, a mixed Jewish-Arab city, and\
        \ in Israel’s south.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4fb86-3e62-4628-87ef-061a14e7b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.730+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Bat Yam, a city near Tel Aviv, residents braced on Sunday evening\
        \ for another sleepless night after an overnight strike on an apartment tower.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e1301-8e1b-4c7c-b270-36f609719519'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.730+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s very dreadful. It’s not fun. People are losing their lives and\
        \ their homes,\" said Shem, 29.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bef32-8acb-499c-ae19-02cdff2a6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.731+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.731+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Images from Tehran showed the night sky lit up by a huge blaze at
        a fuel depot after Israel began strikes against Iran’s oil and gas sector
        — raising the stakes for the global economy and the functioning of the Iranian
        state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ec702-8dc4-47be-b4e1-9eb8b7dc68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.731+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.731+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brent crude futures were up $1.04, or 1.4%, to $75.39 a barrel by
        0115 GMT (9:15 a.m. Manila time), having jumped as much as $4 earlier in the
        session. While the spike in oil prices has investors on edge, stock and currency
        markets were little moved in early trading in Asia on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d3a0c-e8f7-42d2-ba13-92c752ae3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.732+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s more of an oil story than an equity story at this point,\" said\
        \ Jim Carroll, senior wealth adviser and portfolio manager at Ballast Rock\
        \ Private Wealth. \"Stocks right now seem to be hanging on.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d364f-6873-419c-a297-a18f1bd29f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.732+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump vetoes plan to target Khamenei, officials say</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175110c-940c-4e94-be0d-14db5c82d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.733+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.733+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Washington, two US officials told Reuters that Trump had vetoed
        an Israeli plan in recent days to kill Iran’s Supreme Leader Ayatollah Ali
        Khamenei.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f51856-3ad7-4a9e-8f38-2f57cfa86f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.733+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.733+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the Reuters report, Netanyahu told Fox News on Sunday:\
        \ \"There’s so many false reports of conversations that never happened, and\
        \ I'm not going to get into that.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db99e6-fb5e-4865-8f2a-007052e91cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.734+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.734+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We do what we need to do,\" he told Fox’s \"Special Report With Bret\
        \ Baier.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132dcb9-29b6-4816-a7cf-937a87281e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel began the assault with a surprise attack on Friday that wiped\
        \ out the top echelon of Iran’s military command and damaged its nuclear sites,\
        \ and says the campaign will escalate in the coming days.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16ddef-8f6b-4984-9f43-b2ad12e0c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The intelligence chief of Iran’s Revolutionary Guards, Mohammad Kazemi,\
        \ and his deputy were killed in attacks on Tehran on Sunday, Iran’s semi-official\
        \ Tasnim news agency said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2731644-b358-46ac-a322-c1a821d7a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.736+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.736+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran has vowed to \"open the gates of hell\" in retaliation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c93577-3cff-4026-8d8a-dad35fa19874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.736+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.736+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump warns Iran not to attack</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990e3e8-9c29-44d1-aec5-d98588c8459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.737+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.737+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has lauded Israel’s offensive while denying Iranian allegations
        that the US has taken part and warning Tehran not to widen its retaliation
        to include US targets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cccba88-977b-49e8-8742-29a9bb792852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.737+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.737+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two US officials said on Friday the US military had helped shoot
        down Iranian missiles that were headed toward Israel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900af9e-183c-4c78-a52e-ae1cd8c099a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.738+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US president has repeatedly said Iran could end the war by agreeing
        to tough restrictions on its nuclear program, which Iran says is for peaceful
        purposes but which Western countries and the IAEA nuclear watchdog say could
        be used to make an atomic bomb.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fecbd89-993a-43d2-b999-560e87e0b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The latest round of nuclear negotiations between Iran and the US,
        due on Sunday, was scrapped after Tehran said it would not negotiate while
        under Israeli attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f984e25c-0da1-4faf-bbc5-e36546e3b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T11:03:48.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T11:03:49.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T11:03:48.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Reuters; Writing by Howard Goller; Editing by
        Lincoln Feast and Saad Sayeed)</em></p>'
  'house-employee-shot-dead':
