      'text': '<p>The Israeli Defense Force did not immediately respond to a request
        for comment on the strikes. There were no reports in Israel of interceptor
        missiles hitting each other. Israeli officials have repeatedly said its defense
        systems are not 100% and have warned of tough days ahead.</p>'
