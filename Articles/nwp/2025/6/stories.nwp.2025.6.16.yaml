    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senator-judge recusal in impeachment trial voluntary - Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568752d-24ef-4ce7-b6eb-d1a8b5e1e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A senator-judge’s recusal
        from the impeachment trial is voluntary, Senate President Chiz Escudero said
        amid clamor for allies of Vice President Sara Duterte to inhibit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986727af-01dc-44c2-8e52-3bd20761fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee81166-ff0a-4d02-abff-12589abba6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an Independence Day event in Malaysia, Duterte was with Senator-judges
        Imee Marcos and Robin Padilla.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87af99-7e3a-44fb-9f3f-a9861d07e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f5dab-573e-4b3b-99b7-e3bdd0485ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citing the impeachment trial of then Chief Justice Renato Corona,
        Escudero said the court decided that a judge’s inhibition cannot be put to
        a vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d905a2-f4b0-4aea-b237-5f79a89296dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11743f38-a680-478b-9332-650752231df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is voluntary on the part of the impeachment court judge at hindi
        ‘yan pwedeng ipilit sa sinuman pabor man kay [and it cannot be forced to anyone
        in favor] VP Sara o kontra man kay [or against] VP Sara; pabor man sa [for]
        impeachment o kontra man sa [or against] impeachment,” Escudero said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f847b-fa75-4c83-92f0-6f982efbcda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95a68c-5f4c-48dc-968a-53c32f139624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“That is addressed to the sound discretion of each judge kung may hihiling\
        \ man niyan [if someone would call for it],” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef3b39-44c4-4317-9c93-c90de30e8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39963d80-d967-46bb-9d90-b06aa0e4ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.newswatchplus.ph/news/2025/6/16/duterte-hontiveros-must-inhibit-in-trial.html"><strong>Duterte
        said senators</strong></a> cannot be asked to inhibit based on bias.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d2cf1-7f9b-4c47-88eb-d7a8b60e8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a15354-930e-474b-a792-61908ba1c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung ganoon ng ating basehan sa inhibition ay dapat din natin ipa-inhibit
        doon ang mga senators na meron ding bias against Sara Duterte katulad na lang
        ni Senator Risa Hontiveros,” the vice president said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33533b-3313-44cb-aaf1-3d4fac32e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333510c-401c-41ab-ab9a-588ff58c16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-16T18:06:40.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:06:39.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that is the basis of inhibition, then we should
        ask senators who are biased against Sara Duterte, like Senator Risa Hontiveros,
        to inhibit.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb14e8-648d-478c-a32f-9dd57d8367c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:03:08.425+08:00
