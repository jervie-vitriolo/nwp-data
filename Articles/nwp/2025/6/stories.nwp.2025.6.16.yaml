      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27926345-3869-4347-a59c-43663ccf9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:12:57.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
