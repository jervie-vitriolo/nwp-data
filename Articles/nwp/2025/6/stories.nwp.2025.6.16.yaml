      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Davao City Vice Mayor
        Sebastian “Baste” Duterte, executive vice president of PDP Laban, took over
        as party president after Senator Robin Padilla went on leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17128247-b938-4798-ba05-4ec15daa480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:32:57.575+08:00
