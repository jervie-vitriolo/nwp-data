      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T10:32:57.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, June 16, PDP Laban said Padilla took a
        leave as the party president to prioritize his legislative duties after campaigning
        for the party’s senatorial slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c69eff-e936-4241-bff7-4a438b46488a'
      'mgnl:activationStatus': true
