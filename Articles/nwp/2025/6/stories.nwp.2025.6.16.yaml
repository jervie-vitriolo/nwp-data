      'mgnl:lastModified': 2025-06-16T08:34:18.884+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Iran’s foreign ministry did not respond to Reuters request for comment,\
        \ nor did Qatar’s foreign ministry or Oman’s ministry of information.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8ce13-adb0-460d-9b60-1d7ba91890c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.885+08:00
