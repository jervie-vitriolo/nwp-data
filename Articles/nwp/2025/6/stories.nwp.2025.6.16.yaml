    'jcr:uuid': '66d3e85a-2966-4ce6-9adc-1a1a30dbf064'
    'lead': 'Government officials dabbling in disinformation are irresponsible, Malacañang
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T16:13:20.831+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-16T16:13:21.245+08:00
