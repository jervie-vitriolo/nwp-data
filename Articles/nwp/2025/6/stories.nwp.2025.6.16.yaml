      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:08:41.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A 63-year-old official
        of the House of Representatives was shot dead during his daughter’s birthday
        celebration, the Quezon City Police District (QCPD) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39849e2-e38c-462a-8edc-8c9104124464'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:08:41.317+08:00
