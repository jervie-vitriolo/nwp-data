    'title': 'New academic year reverts to previous calendar'
    'updated': 2025-06-16T19:10:31.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9565b-44f6-49c3-aeda-8233f4c70a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T07:48:52.213+08:00
      'mgnl:createdBy': 'jham-nwp'
