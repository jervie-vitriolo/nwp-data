    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e29402-c957-4d23-9e3d-8108cdeee4a4'
    'lead': 'A senator-judge’s recusal from the impeachment trial is voluntary, Senate
      President Chiz Escudero said amid clamor for allies of Vice President Sara Duterte
      to inhibit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T18:03:08.403+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-16T18:06:40.068+08:00
