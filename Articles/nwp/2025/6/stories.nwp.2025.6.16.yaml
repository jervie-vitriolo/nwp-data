  'senator-judge-inhibition-impeachment-trial-voluntary-escudero':
    'caption': 'The Senate convened as an Impeachment Court on June 10. (Senate of
      the Philippines)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-16T17:59:16.000+08:00
