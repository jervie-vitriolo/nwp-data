      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group staged a protest in Mendiola, Manila early Monday, lamenting
        lack of teachers and classroom shortage, which they said can take up to 55
