      'mgnl:lastModified': 2025-06-16T08:34:18.886+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Qatar has also played a role facilitating talks between the two foes\
        \ in the past, most recently mediating a prisoner swap agreement in 2023.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9578116-a8ae-4d12-beee-ba48eac33f8c'
