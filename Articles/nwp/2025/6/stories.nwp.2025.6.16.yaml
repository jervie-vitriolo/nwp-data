      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;The Orlando Magic are acquiring
        guard Desmond Bane from the Memphis Grizzlies in a blockbuster deal, ESPN
        reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80e974-b3e2-40c8-a4cc-a4966188c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T10:04:36.004+08:00
