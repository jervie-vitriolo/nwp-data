    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f790203-8056-44a7-9f5e-6b9b482eccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.116+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T17:57:46.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:57:46.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said senator-judges who have shown a dislike of her - such as Risa
        Hontiveros - must inhibit in her impeachment trial if Duterte supporters will
        be asked to do the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df02e9-7ed7-452c-8246-da06b9db5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.116+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T17:57:46.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:57:46.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1e85a-6740-408e-84dd-0732298b0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.116+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T17:57:46.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:57:46.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte issued the remark in a press briefing in Davao City on Monday,\
        \ June 16, when asked about her view on calls for senator-judges vocal about\
        \ their support for her family to inhibit from the looming trial.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c33dcd-bbd2-4ab8-8822-393689aca995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.117+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T17:57:46.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:57:46.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcdc06-8724-490d-b9db-8a6999b57214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.117+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T17:57:46.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:57:46.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Dahil ang position lang naman ng isang tao is you are for or against\
        \ Inday Sara. Kung ganoon ng ating basehan sa inhibition ay dapat din natin\
        \ ipa-inhibit doon ang mga senators na meron ding bias against Sara Duterte\
        \ katulad na lang ni Sen. Risa Hontiveros,” she said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35de6d-1316-4242-b8d9-028fb7080c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T17:57:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:57:46.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860eb2d8-36d9-4b53-ae96-eee4f27aa2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T17:57:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T17:57:46.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because the position can only be either you are or for\
        \ against Duterte. So if that is the basis of the inhibition, then senators\
        \ biased against Duterte like Risa Hontiveros should inhibit as well.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7534b9-8172-4a6a-b6c7-1ade0eab14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T17:57:46.119+08:00
