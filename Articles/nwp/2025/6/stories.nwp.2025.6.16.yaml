      'mgnl:lastModified': 2025-06-16T18:52:06.209+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump has lauded Israel’s offensive while denying Iranian allegations\
        \ that the U.S. has taken part and warning Tehran not to widen its retaliation\
        \ to include U.S. targets.\r"
