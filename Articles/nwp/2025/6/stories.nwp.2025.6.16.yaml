      'mgnl:type': 'text'
      'text': "Castro said the Department of Foreign Affairs (DFA), Department of\
        \ Migrant Workers (DMW), and Overseas Workers Welfare Administration (OWWA)\
        \ are in crisis mode and heightened alert.\r"
