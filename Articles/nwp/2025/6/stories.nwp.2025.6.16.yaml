  'sara-duterte-budget-2026-733m':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-16T14:44:01.000+08:00
    'imagesource': 'jcr:f06703b7-d7e2-4f66-9734-81ed39ab6155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24ee4e52-bd01-41c7-be26-ba3a3e40dd14'
    'lead': 'Vice President Sara Duterte said on Monday, June 16 she will request
      approximately ₱733 million for her office’s 2026 budget - similar to the approved
      amount for 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T14:47:56.502+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-06-16T14:47:56.810+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-16T14:47:56.553+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'Sara-Duterte', 'budget']
    'stories': []
    'template': '1'
    'title': 'VP Duterte to seek ₱733M budget for 2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4e07a-b94f-417e-a3ed-310aa4eb76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.539+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said on Monday, June 16 she will request approximately ₱733 million
        for her office’s 2026 budget - similar to the approved amount for 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80055e5-e932-422f-af76-717ff426f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.540+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing in Davao City, Duterte said she won’t seek higher\
        \ funding as she already expects the Congress to reject the proposal. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da844b0-36d3-4575-aafd-12f1a0fdaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.540+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi naman kami kaalyado ng administrasyon. At nakita na natin iyon\
        \ noong nakaraang taon, syempre kung hindi ka sumusunod, hindi ka kaalyado,\
        \ ay hindi ka mabibigyan ng pondo para sa mga proyekto ng opisina mo,” she\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c172c5a-d0a1-45e8-8817-ba4228ade563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are not allies of the administration. And we saw that\
        \ last year. If you do not follow the administration, your office won’t be\
        \ given funding for your projects.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a618ad-4164-4872-a518-ae6d2fe90c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The vice president added that she doesn’t want her staff to be shamed\
        \ again after being grilled in the budget debates last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eaa290-32bd-4ac8-9c66-3cf0463c9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said some of OVP programs were discontinued due to the lower\
        \ funding.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484d643-cb61-4bf5-b9a3-a9727c8b66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.542+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2024, her office initially requested over ₱2 billion for 2025
        but the House of Representatives substantially cut the proposal by ₱1.3 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ebc66-f737-4043-9b43-ac24e2792930'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.542+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s budget was marred with controversy, most especially her
        ₱125 million confidential fund in 2022, which lawmakers flagged for being
        spent in just 11 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64261f-788c-4c49-9c3b-5b71f04dca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "House lawmakers then revealed dubious recipients of her confidential\
        \ funds, saying the names listed have no birth records from the Philippine\
        \ Statistics Authority.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f42ce-01a8-4029-9408-c84c11aae2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In August 2024, the Commission on Audit said it issued a notice
        of disallowance for the ₱73 million in confidential funds disbursed by the
        OVP in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd3ab6-fe14-4ea3-90ec-66947e4aaff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T14:47:56.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T14:47:56.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T14:47:56.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, the House of Representatives impeached Duterte over
        several grounds including graft and corruption for her supposed mismanagement
        of ₱612.5 million confidential funds.</p>'
  'govt-officials-spreading-disinformation-irresponsible-malacanang':
    'caption': 'Communications Undersecretary Claire Castro held a press briefing
      at Malacañang on June 16. (RTVM/Youtube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
