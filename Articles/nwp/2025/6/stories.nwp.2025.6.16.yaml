      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:34:18.885+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Oman has in recent months mediated nuclear talks between the United
        States and Iran, though the most recent round was canceled a day after Israel
        launched a sweeping air offensive against Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48237ab0-6cae-4c6b-b849-2e2045ed781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.886+08:00
