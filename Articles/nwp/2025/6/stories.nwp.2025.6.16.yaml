      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Israel launched its surprise assault on Friday, wiping out the top\
        \ echelon of Iran’s military command and damaging its nuclear sites. It has\
        \ said the campaign will escalate in the coming days.\r"
    '68':
