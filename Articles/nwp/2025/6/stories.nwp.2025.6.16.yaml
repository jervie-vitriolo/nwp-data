      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Israel is presumed to have a sizable nuclear arsenal but neither confirms\
        \ nor denies it. It is the only Middle East state that has not signed the\
        \ NPT.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ca11d-b4fe-4bec-b7bb-2ea16cae9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.629+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.159+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a967e10-ff1b-40a3-b82b-6552819e8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.629+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.160+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s military, which has gutted Iran’s nuclear and military
        leadership with airstrikes, said on Monday it had killed four senior intelligence
        officials including the head of the Revolutionary Guards'' intelligence organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68fbf2-af44-4dbc-a7a3-16b7c453e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.629+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.161+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2316942-5bb6-4c1d-954b-a5f9bd6b0e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.630+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.162+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Israeli authorities said a total of seven missiles of the fewer than\
        \ 100 fired by Iran overnight had landed in Israel. A military spokesman also\
        \ said Israel had destroyed more than a third of Iran’s surface-to-surface\
        \ missile launchers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8e1b8-c07a-461d-b490-209ee06409ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.630+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.162+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3cd31-0399-4c36-bd2f-970319d2d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.163+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 100 people were wounded in Israel in the overnight blitz,
        part of a wave of attacks by Tehran in retaliation for Israel’s strikes targeting
        the nuclear and ballistic missile programes of sworn enemy Iran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59fce4-39f9-445a-b437-914da0e103dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.164+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da4704-355c-4abf-b40b-c413c0180b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.632+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The dangers of further escalation loomed over a meeting of G7 leaders\
        \ in Canada, with U.S. President Donald Trump expressing hope on Sunday that\
        \ a deal could be done but no sign of the fighting abating on a fourth day\
        \ of war.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543fafe-dcbd-4d80-8f73-44697e40d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.632+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143f3de-2944-47ad-b103-09216abb5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.633+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical stability in the Middle East has already been undermined
        by spillover effects of the Gaza war between Israel and Palestinian militant
        group Hamas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238dd0dd-0c67-483e-8d77-a50c3da8ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.633+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c9fc1-5457-4125-82a8-28ec6d302547'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.633+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In total, 24 people in Israel have been killed so far in the Iranian\
        \ missile attacks, all of them civilians.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e401560-8e13-4e4c-accc-ead1e5011e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.634+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c32cb-846c-47da-b565-c6077787f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations were underway in Haifa where some 30
        people were wounded, emergency services said, as dozens of first responders
        rushed to the strike zones. Fires were seen burning at a power plant near
        the port, media reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a32b6-6293-49df-aa57-a9fdd5ad4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.170+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5583923-14fb-4467-a567-03a311a0fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.636+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Video footage showed several missiles over Tel Aviv and explosions\
        \ could be heard there and over Jerusalem.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d75016-9ba3-4c65-81e0-be08c7be7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.636+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.172+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a05b99-e392-4aa1-ac1e-8975b187b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.637+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.172+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several residential buildings in a densely populated neighborhood
        of Tel Aviv were destroyed in a strike that blew out the windows of hotels
        and homes near the U.S. Embassy branch in the city. The U.S. ambassador said
        the building sustained minor damage, but there were no injuries to personnel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b89a11-d53f-44da-b19f-aa9a4f1cf607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.637+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.173+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3b2cd-946a-45f5-bf13-f503560ffd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.638+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.174+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It’s terrifying.''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5dc369-1291-47c7-a588-2dd08d6ac817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.638+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.175+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56685cf0-7d20-4b58-9a0a-0dc566371408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.639+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.175+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guydo Tetelbaun was in his apartment in Tel Aviv when the alerts
        came in shortly after 4 a.m. (0100 GMT).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443d5d9-ffc4-4892-8592-c0f9769403e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.640+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.176+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a47830-75b3-4f40-8ffe-50fe0e7090ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.640+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.177+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"As usual, we went into the (shelter) that’s right across the street\
        \ there. And within minutes, the door of the (shelter) blew in,\" the 31-year-old\
        \ chef said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01050cd7-eb02-4b37-a75d-abdbe59eeab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.641+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.178+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977fc54-f2ba-4c46-b524-aabddae69724'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.642+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.179+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"A couple of people came in bloody, all cut up. And then when we came\
        \ to the apartment, after it quietened down, we saw there wasn't much of it...\
        \ Walls are caved in, no more glass,\" he added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9366b0-a2de-46ac-bb02-c91bf9950509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.642+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.179+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d14a2-788d-47b9-9054-d36d6c034f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.643+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.180+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s terrifying because it’s so unknown. This could be the beginning
        of a long time like this, or it could get worse, or hopefully better, but
        it’s the unknown that’s the scariest.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed11cb-090f-4ba4-b0d2-782c68e4c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.643+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.181+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0b8bb-947c-497b-b675-e8c1484e4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.644+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.182+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pre-dawn missiles also struck near Shuk HaCarmel, a popular
        market in Tel Aviv that typically draws large crowds buying fresh fruit and
        vegetables. A residential street in nearby Petah Tikva and a school in ultra-Orthodox
        Jewish city Bnei Brak were also hit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea1b52-ad3a-4f12-8162-619cb07c541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.645+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.182+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6d8f1-bfcd-4812-99ff-f3dfebd0973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T18:51:41.646+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-16T18:52:07.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:52:06.183+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran’s Revolutionary Guards said the latest attack employed a new
        method that caused Israel’s multi-layered defense systems to target each
        other and allowed Tehran to successfully hit many targets, without providing
        further details.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
