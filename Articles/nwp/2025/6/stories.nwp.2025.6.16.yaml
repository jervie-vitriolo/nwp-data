      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Oil prices edged down on Monday, after surging 7% on Friday, as the\
        \ military strikes by Israel and Iran over the weekend avoided oil production\
        \ and export facilities. While investors remain on edge, stock and currency\
        \ markets in Asia were little moved.\r"
