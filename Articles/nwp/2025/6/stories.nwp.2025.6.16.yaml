      'mgnl:lastModified': 2025-06-16T08:45:54.147+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cable was first reported by the Washington Post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330a57f-a94a-4607-ab0b-95c5d5eff84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.148+08:00
