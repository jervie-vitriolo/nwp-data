    'title': 'Trump vetoed Israeli plan to kill Iran’s supreme leader, US officials
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e0ca6-3b23-41cf-912f-4454aed9369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.056+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.073+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> President Donald Trump
        vetoed an Israeli plan in recent days to kill Iran’s Supreme Leader Ayatollah
        Ali Khamenei, two U.S. officials told Reuters on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d7ccb-0274-43ba-8c4f-eec53a26e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec438ac-89fe-45af-8939-448695744e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Have the Iranians killed an American yet? No. Until they do we''re
        not even talking about going after the political leadership," said one of
        the sources, a senior U.S. administration official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6e8cc-ac7d-4182-aaa8-c868a35f2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df596876-6494-4944-bed4-6ded5f0ae6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The officials, speaking on condition of anonymity, said top U.S.
        officials have been in constant communications with Israeli officials in the
        days since Israel launched a massive attack on Iran in a bid to halt its nuclear
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9e3a5-c8d0-44c3-9362-38b638c76608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03352a4-c972-441d-a136-53a4338e27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>They said the Israelis reported that they had an opportunity to
        kill the top Iranian leader, but Trump waved them off of the plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ae7ee-ca18-4459-9072-574ebf58b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf7023-4620-4525-bb7b-964adadc8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.060+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The officials would not say whether Trump himself delivered the
        message. But Trump has been in frequent communications with Israeli Prime
        Minister Benjamin Netanyahu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58515e07-559e-46bd-8939-32b3cced61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.399+08:00
