      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Pag-IBIG Fund
        announced that it is maintaining its low interest rates on housing loans until
        the end of 2025, continuing its efforts to make homeownership more affordable
        and accessible for Filipino workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45465a90-0427-4a59-999c-cd92f53e894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.412+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.781+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88e296-53cd-444e-971d-1aef0f0dd0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.413+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.782+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“We are keeping our housing loan interest rates low to help more Filipino\
        \ workers achieve their dream of homeownership,” said Secretary Jose Ramon\
        \ Aliling, Chairperson of the 11-member Pag-IBIG Fund Board of Trustees and\
        \ Secretary of the Department of Human Settlements and Urban Development (DHSUD).\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f7d65-d908-4a73-996d-42b6905854f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.413+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.782+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f03ce-5575-46b0-b230-2752cce9fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.414+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.783+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This forms part of DHSUD’s renewed direction to expand the Pambansang\
        \ Pabahay para sa Pilipino Program, in line with the vision of President Ferdinand\
        \ Marcos Jr. to build a Bagong Pilipinas—where every Filipino has access to\
        \ safe, affordable, and resilient communities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482b4ed-630d-4317-9ecd-ebe789352421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.414+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.784+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84cd8af-e865-4319-95b0-e9fb45b7d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.415+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.784+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "By keeping rates low, we make monthly amortizations more affordable,\
        \ enabling more of our members—especially those who are minimum-wage earners\
        \ and from low-income sectors—to finally move into homes they can truly afford.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52b91b-33ae-4ab0-b3d2-4556b32dc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.415+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.785+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c653fcf-aef9-42b4-b650-4015dbc699c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.416+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.785+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Under its current terms, Pag-IBIG Fund offers housing loans at interest\
        \ rates as low as 5.75% per annum for a one-year repricing period and 6.25%\
        \ for a three year repricing period. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d31215-93e9-4a71-be44-761cf8c13cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.416+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.786+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737bf74-3f55-49ad-be27-4a1a9ccbe28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.417+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.787+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, qualified low-income members may avail of special rates\
        \ under the agency’s Affordable Housing Program to purchase socialized housing\
        \ units at only 3% per annum. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9adcd4-e5d8-4b1f-aae2-aef204caa4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.417+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.787+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd33a99-a0ee-4b42-98ed-e71add927637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.418+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.788+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Members may also enjoy loan terms of up to 30 years, helping keep monthly\
        \ amortizations further within reach.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a87bc-3873-4bcb-8b38-74c18e27246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.418+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.788+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52005d-3de7-4adc-897f-c5c7f86c760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.419+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.789+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene Acosta said the agency’s\
        \ sound financial position makes the continued low rates possible.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cbef2-3dd2-4ea5-add9-8636b9b3cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.419+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.790+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e07f1e-dbec-4447-b495-6c8965b2fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.420+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.790+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Pag-IBIG Fund’s prudent fiscal management, strong collections and\
        \ high-performing loan portfolio continue to keep us financially sound, enabling\
        \ us to finance our members’ housing needs without external borrowing,” Acosta\
        \ said. “This allows us to maintain affordable rates and expand home financing\
        \ access to more Filipino workers. As we fully support the government’s housing\
        \ thrust under the Marcos administration, we remain focused on helping more\
        \ of our members—especially those in underserved sectors—secure homes they\
        \ can call their own.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08596185-0504-43e1-8c74-d6119db13056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.420+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.791+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80193110-3723-4d9e-93c2-02c3a1ea68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T12:30:38.421+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-16T12:30:58.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T12:30:57.792+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>This announcement builds on Pag-IBIG Fund’s strong performance in
        2025. In the first quarter alone, the agency released ₱30.22 billion in home
        loans, benefiting over 20,000 members across the country. Additionally, Pag-IBIG
        Fund’s total assets surpassed ₱1.1 trillion as of March 31, 2025, reflecting
        its robust financial standing and capacity to sustain long-term support for
        affordable housing finance.</p>'
