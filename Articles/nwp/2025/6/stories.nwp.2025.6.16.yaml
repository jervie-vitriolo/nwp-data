    'lead': 'Iran has told mediators Qatar and Oman that it is not open to negotiating
      a ceasefire while it is under Israeli attack, an official briefed on the communications
      told Reuters on Sunday, as the two foes launched fresh attacks and raised fears
      of a wider conflict.'
    'mgnl:activationStatus': true
