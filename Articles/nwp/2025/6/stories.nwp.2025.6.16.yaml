    'lead': 'US President Donald Trump’s administration is considering significantly
      expanding its travel restrictions by potentially banning citizens of 36 additional
      countries from entering the United States, according to an internal State Department
      cable seen by Reuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T08:45:54.130+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-16T08:45:54.586+08:00
