      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Defense Minister Israel Katz said in a statement: "The arrogant
        dictator of Tehran has become a cowardly murderer who targets the civilian
        home front in Israel to deter the IDF from continuing the attack that is collapsing
        his capabilities."</p>'
