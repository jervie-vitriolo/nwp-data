      'mgnl:lastModified': 2025-06-16T08:34:18.887+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Oman and Qatar have good relations with both Iran and the U.S. and\
        \ they also have communicated directly with Israel.\r"
