  'govt-to-hire-tupad-workers-kadiwa':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Beneficiaries line up for the P20 per kilogram rice in a Kadiwa store
      in Quezon City. (NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-16T19:21:05.000+08:00
    'imagesource': 'jcr:7b59cf7d-6586-4b8e-a157-7d95c8b3bfc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76d4279d-19fc-4435-b314-80338e25ce07'
    'lead': 'The government is eyeing to hire people involved in an employment program
      to man Kadiwa stores under the expanding P20 rice program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-16T19:28:15.879+08:00
