      'mgnl:lastModified': 2025-06-16T08:39:49.063+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has been holding out hope for a resumption of U.S.-Iranian
        negotiations over Tehran’s nuclear program. Talks that had been scheduled
        for Sunday in Oman were canceled as a result of the strikes.</p>'
    '15':
