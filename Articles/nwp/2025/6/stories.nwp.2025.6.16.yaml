      'mgnl:lastModified': 2025-06-16T08:39:49.060+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83f55e-fc40-4a6f-9f56-c1ec8df37a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>When asked about Reuters report, Netanyahu, in an interview on Sunday
        with Fox News Channel’s "Special Report With Bret Baier," said: "There’s
        so many false reports of conversations that never happened, and I''m not going
        to get into that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0843fdb-1930-4a83-83a4-9d5ef5626052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb116a-f91a-4548-b16d-5b2d50c75665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:39:49.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:39:49.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:39:49.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"But I can tell you, I think that we do what we need to do, we'll\
        \ do what we need to do. And I think the United States knows what is good\
        \ for the United States,\" Netanyahu said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafd673-4843-4198-b1ef-b1f8b51a3d52'
      'mgnl:activationStatus': true
