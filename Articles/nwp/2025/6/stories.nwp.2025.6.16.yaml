      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Before leaving for the summit on Sunday, Trump was asked what he was\
        \ doing to de-escalate the situation. \"I hope there’s going to be a deal.\
        \ I think it’s time for a deal,\" he told reporters. \"Sometimes they have\
        \ to fight it out.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
