      'mgnl:lastActivated': 2025-06-16T08:45:54.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6199e-6a7b-4662-9abf-51b7a3903020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:45:54.146+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:45:54.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:45:54.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Department has identified 36 countries of concern that might
        be recommended for full or partial suspension of entry if they do not meet
        established benchmarks and requirements within 60 days," the cable sent out
        over the weekend said.</p>'
