      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1133eba-41e6-4a76-bcee-171653b4413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.883+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-16T08:34:19.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T08:34:18.883+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The official told Reuters media reports that Iran appealed to Oman
        and Qatar to engage the U.S. to broker a ceasefire and renew nuclear talks
        were inaccurate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f81f4-59a2-467b-89a7-4a1d76b1721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-16T08:34:18.884+08:00
