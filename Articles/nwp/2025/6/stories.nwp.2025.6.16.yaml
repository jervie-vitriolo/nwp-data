      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine’s President Volodymyr Zelenskiy and NATO Secretary General
        Mark Rutte will attend the summit on Tuesday. European officials said they
        hoped to use the meeting, and next week’s NATO summit, to convince Trump
        to toughen his stance on Putin.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a8302-1bc5-496e-8800-bb69274fb692'
