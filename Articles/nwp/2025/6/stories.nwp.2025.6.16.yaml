      'text': '<p>[Translation: Other schools want that because that’s freedom of
        expression for kids to post their creations…I think we have bigger problems
        than this.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6ca39-67a6-4ecf-900d-880d8705242d'
