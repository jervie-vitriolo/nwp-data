    title: 'Eala falls short vs. Joint in historic Eastbourne Open final'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '37e6883f-54e9-4905-b967-69b0e1cefbe5'
      activationstatus: true
      created: 2025-06-29T09:18:41.915+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Filipino tennis ace
        Alex Eala fell short against Aussie player Maya Joint, 6-4, 1-6, 7-6(10),
        in the WTA 250 Eastbourne Open on Saturday evening, June 28 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: '34fdb262-71cd-4227-8f45-8b34256b3e23'
      activationstatus: true
      created: 2025-06-29T09:18:41.915+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Eala’s heartbreak loss in the United Kingdom could have been her first
        Women’s Tennis Association (WTA) title, and a first for the Philippines.'
    section2:
      primarytype: 'block'
      uuid: '867db316-63ae-420e-b0d7-89550cf5fe49'
      activationstatus: true
      created: 2025-06-29T09:18:41.916+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“It’s a big deal for me and for my country too, because it’s historic.
        It’s the first time any Filipina has done anything (like this),” she said
        during the awarding ceremony.'
    section3:
      primarytype: 'block'
      uuid: '4d2b888a-628f-4e82-8a3e-064d892c8610'
      activationstatus: true
      created: 2025-06-29T09:18:41.916+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Eala bounced back to get hold of the second set and force a decider.'
    section4:
      primarytype: 'block'
      uuid: 'df905db0-2f51-4e25-8f99-fa10e05806aa'
      activationstatus: true
      created: 2025-06-29T09:18:41.917+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In the third set’s tiebreak, Eala landed the first championship point
        at 6-5. However, she could not entirely pull away, blowing off four championship
        points.'
    section5:
      primarytype: 'block'
      uuid: '2e918861-84f8-4160-8f00-6b60f036697e'
      activationstatus: true
      created: 2025-06-29T09:18:41.917+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'At 10-10, Eala would lose the rally after passing the ball out of bounds.
        With the score at 11-10 in favor of Joint, the Australian made a forceful
        serve and another strong shot to end the match.'
    section6:
      primarytype: 'block'
      uuid: '73a5a5b9-7d25-40fd-ac0f-d99eeedb0220'
      activationstatus: true
      created: 2025-06-29T09:18:41.917+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The 19-year-old Joint collapsed on the grass after 2 hours and 26 minutes
        of gripping play, while the 20-year-old Eala shed tears. The WTA said it was
        the youngest Eastbourne final by combined age since 1981.'
