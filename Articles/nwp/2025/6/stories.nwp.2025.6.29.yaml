    uuid: '3039c683-cbe5-45ca-9bfb-7918667e25b9'
    lead: 'A former lawmaker strongly denounced the United States’ reported plan
      to establish an ammunition factory and storage facility at the former American
      naval base in Subic Bay.'
    activationstatus: true
    created: 2025-06-29T15:35:58.618+08:00
