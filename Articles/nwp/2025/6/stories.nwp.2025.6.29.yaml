    lead: 'President Donald Trump on Saturday lashed out at prosecutors in Israel
      over the corruption trial that Israeli Prime Minister Benjamin Netanyahu has
      faced, saying Washington, having given billions of dollars worth of aid to Israel,
      was not going to "stand for this."'
    activationstatus: true
    created: 2025-06-29T12:29:38.287+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-29T12:29:38.554+08:00
