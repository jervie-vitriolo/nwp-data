      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> c</p>'
    section1:
      primarytype: 'block'
      uuid: 'f3e07542-c880-4ea4-bae8-094c201cd8d4'
      activationstatus: true
      created: 2025-06-29T17:41:07.847+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'With "great satisfaction", Kim attended an inaugural ceremony for the
        Wonsan Kalma coastal tourist area that could accommodate about 20,000 visitors
        and said the country would build more large-scale tourist zones swiftly, KCNA
        news agency said.'
    section2:
      primarytype: 'block'
      uuid: '02477344-2b30-4bfe-b627-516d41dabee1'
      activationstatus: true
      created: 2025-06-29T17:41:07.847+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kim has been rebuilding the seaside city of Wonsan, a vacation destination
        for locals, to turn it into a billion-dollar tourist hotspot. Development
        plans for Wonsan have mushroomed since they were first announced in 2014.'
    section3:
      primarytype: 'block'
      uuid: 'b2936f9a-eb59-4332-8c54-1845165cd9d9'
      activationstatus: true
      created: 2025-06-29T17:41:07.847+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, while tourism is one of a narrow range of cash sources for
        North Korea not targeted by United Nations sanctions, the reclusive state
        did not have a major foreign partner for the Wonsan project against the backdrop
        of sanctions over its weapons programmes.'
    section4:
      primarytype: 'block'
      uuid: '24af9a4a-1c9e-4044-9e33-ba962e9dd981'
      activationstatus: true
      created: 2025-06-29T17:41:07.848+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The tourist zone will open for domestic guests from July 1, KCNA said,
        without mentioning foreign tourists.'
    section5:
      primarytype: 'block'
      uuid: 'f24f84e3-70d6-49c6-9378-1fac4faff5ad'
      activationstatus: true
      created: 2025-06-29T17:41:07.848+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'North Korea sealed its borders in 2020 at the start of the pandemic
        but has been slowly lifting restrictions since 2023.'
    section6:
      primarytype: 'block'
      uuid: 'b4514a2e-3c5e-42c2-ad81-88d6539d1bd2'
      activationstatus: true
      created: 2025-06-29T17:41:07.848+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It has allowed Russian tourist groups into the country but its capital
        and other parts of the country remain closed to regular tourism, though in
        April it held a marathon event hosting foreign runners.'
    section7:
      primarytype: 'block'
      uuid: 'bc81d166-8b42-4df5-b582-108ae50ae052'
      activationstatus: true
      created: 2025-06-29T17:41:07.849+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Moscow and Pyongyang, both economically and politically isolated, have
        drawn closer as North Korea has deployed thousands of troops and supplied
        ammunition, artillery and missiles for Russia’s Ukraine war.'
    section8:
      primarytype: 'block'
      uuid: 'f51c355c-81fd-45a4-bd9b-b63a28c1ad1d'
      activationstatus: true
      created: 2025-06-29T17:41:07.849+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Russian ambassador to North Korea and embassy staff were invited
        as special guests for the Wonsan ceremony, according to KCNA.'
    section9:
      primarytype: 'block'
      uuid: '39684dc5-0a05-4b33-afb2-219c02bd672a'
      activationstatus: true
      created: 2025-06-29T17:41:07.849+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The two countries have agreed to expand cooperation on tourism, restarting
        a direct passenger train service between their capitals for the first time
        since 2020.'
    section10:
      primarytype: 'block'
      uuid: '80951af3-4501-4099-8af8-c8317ce579a8'
      activationstatus: true
      created: 2025-06-29T17:41:07.850+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T17:41:08.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T17:41:07.877+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Kim Jong Un expressed belief that the wave of the happiness to be
        raised in the Wonsan Kalma coastal tourist area would enhance its attractive
        name as a world-level tourist cultural resort", KCNA said.'
