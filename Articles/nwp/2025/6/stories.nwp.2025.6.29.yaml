    title: 'US plan for ammo factory in Subic slammed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a4dae5c9-5bbf-4ea8-b595-8da5465655a0'
      activationstatus: true
      created: 2025-06-29T15:35:58.630+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:35:58.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:35:58.656+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A former lawmaker strongly
        denounced the United States’ reported plan to establish an ammunition factory
        and storage facility at the former American naval base in Subic Bay.</p>'
    section1:
      primarytype: 'block'
      uuid: '9cbefcdd-4005-4f1e-9b5e-3f050f0e374b'
      activationstatus: true
      created: 2025-06-29T15:35:58.630+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:35:58.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:35:58.656+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This comes as the US House committee on appropriations ordered several
        departments to assess “the feasibility of establishing a joint ammunition
        manufacturing and storage facility” at the former US Subic Bay Naval Base.'
    section2:
      primarytype: 'block'
      uuid: 'fb5bd665-8e03-45da-8182-144d6af09997'
      activationstatus: true
      created: 2025-06-29T15:35:58.630+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:35:58.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:35:58.656+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In its report dated June 16, the panel cited “the lack of a forward-staged
        ammunition manufacturing” in the Indo-Pacific region as its reason.'
    section3:
      primarytype: 'block'
      uuid: '96cc2016-07f3-4cf5-b741-4f33889aae55'
      activationstatus: true
      created: 2025-06-29T15:35:58.631+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:35:58.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:35:58.656+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In response, former Bayan Muna Rep. Carlos Isagani Zarate warned that
        the move could be a “magnet for conflict.”'
    section4:
      primarytype: 'block'
      uuid: 'aca4c1b6-14a8-42b2-b80f-b98c2e461392'
      activationstatus: true
      created: 2025-06-29T15:35:58.631+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:35:58.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:35:58.656+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Zarate said that allowing the US to make such a move tramples on Philippine
        sovereignty and would “dangerously turn the country into a potential military
        target.”'
    section5:
      primarytype: 'block'
      uuid: '36755087-874e-443b-8be4-c4b881acabe9'
      activationstatus: true
      created: 2025-06-29T15:35:58.631+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:35:58.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:35:58.656+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Allowing the US to build an ammunition factory and depot in Subic
        is a direct affront to our national sovereignty and independence. It will
        not serve the interest of Filipinos, but will rather make our country a pawn
        and a battleground for superpower conflicts,” Zarate said.'
    section6:
      primarytype: 'block'
      uuid: 'f79e4fa3-c47b-4b54-81f6-ffefa7be6837'
      activationstatus: true
      created: 2025-06-29T15:35:58.632+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:35:58.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:35:58.656+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"What the US wants is not to help us, but to use our land as a forward
        operating base for its own imperial interests in the region,” he added.'
    section7:
      primarytype: 'block'
      uuid: 'e5e827b2-7d76-4efc-9025-200bea9d3cd2'
      activationstatus: true
      created: 2025-06-29T15:35:58.632+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:35:58.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:35:58.656+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The ex-solon challenged the Marcos administration to “truly assert
        an independent foreign policy” and not “again bow down to US dictates at the
        expense of our people’s security and sovereignty.”</p>'
  'START HERE----->Public-bicam-deliberations-should-not-be--mere-photo-ops----ACT-Teachers':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-29T15:36:02.000+08:00
    imagesource: '2b4c744e-4ea9-4dbd-ad68-ecdc61f342e1'
    primarytype: 'composition'
    uuid: '112bd1a3-d2f3-47d1-ab12-9c76c97cbf81'
    lead: 'The lawmakers urged that this commitment must translate into “genuine
      openness and accountability,” and not just serve as a “photo opportunity” as
      experienced in previous years.'
    activationstatus: true
    created: 2025-06-29T15:38:42.797+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-29T15:38:43.214+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-29T15:38:42.873+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Public bicam deliberations should not be ‘mere photo ops’ — ACT Teachers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f43df910-583b-448d-b344-740758560efb'
      activationstatus: true
      created: 2025-06-29T15:38:42.837+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - ACT Teachers party-list representatives
        proposed live public access to proceedings and disclosure of changes during
        the next bicameral conference committee budget deliberations, supporting House
        Speaker Martin Romualdez’ call for transparency.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a343344-e760-427b-a02d-50603dcfa7fe'
      activationstatus: true
      created: 2025-06-29T15:38:42.838+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement on Sunday, June 29, outgoing House Deputy Minority Leader
        Rep. France Castro and ACT Teachers Party-list Rep.-elect Antonio Tinio welcomed
        the call to publicize the bicam proceedings.'
    section2:
      primarytype: 'block'
      uuid: 'd4832b52-801b-4081-b361-203b8d5eeb4a'
      activationstatus: true
      created: 2025-06-29T15:38:42.838+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, the solons urged that this commitment must translate into
        “genuine openness and accountability,” and not just serve as a “photo opportunity”
        as experienced in previous years.'
    section3:
      primarytype: 'block'
      uuid: '9d82b77e-f167-4db4-9a6c-73f7d4cbef23'
      activationstatus: true
      created: 2025-06-29T15:38:42.838+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Transparency in the budget process is crucial to restoring public
        trust, ensuring that every peso is spent for the welfare of the people, not
        for pork barrel or political patronage,” Castro said.'
    section4:
      primarytype: 'block'
      uuid: '4b7ee405-3058-4970-abbd-702ff00c019b'
      activationstatus: true
      created: 2025-06-29T15:38:42.839+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The lawmakers aired several proposals for “genuine openness” during
        the proceedings:'
    section5:
      primarytype: 'block'
      uuid: '874ef614-8e54-4303-b636-efbbbbd16296'
      activationstatus: true
      created: 2025-06-29T15:38:42.839+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li><p>Live public access to all bicameral proceedings, with recordings
        and minutes published in full</p></li></ul>'
    section6:
      primarytype: 'block'
      uuid: 'ade93f3d-39a9-41d1-8f47-105808e97c3f'
      activationstatus: true
      created: 2025-06-29T15:38:42.839+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li><p>Detailed disclosure of all amendments, including authors
        and justifications</p></li></ul>'
    section7:
      primarytype: 'block'
      uuid: '4908ce24-4acf-475b-8297-607a884b1604'
      activationstatus: true
      created: 2025-06-29T15:38:42.840+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li>Timely publication of bicam reports before ratification, allowing
        the public and civil society to scrutinize changes</li></ul>'
    section8:
      primarytype: 'block'
      uuid: 'b2980bf8-fc6e-415e-9c95-95bfc9bc9342'
      activationstatus: true
      created: 2025-06-29T15:38:42.840+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li>Inclusion of representatives from affected sectors as observers
        in bicameral meetings</li></ul>'
    section9:
      primarytype: 'block'
      uuid: '72eb1b0c-5b93-4b19-8cce-5934906000c6'
      activationstatus: true
      created: 2025-06-29T15:38:42.841+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We call on the House leadership to institutionalize these reforms,
        not just for this budget but for all legislation,” Castro said.'
    section10:
      primarytype: 'block'
      uuid: '0db8a3fb-ec72-4494-806c-4a7fb10b5576'
      activationstatus: true
      created: 2025-06-29T15:38:42.841+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'During budget deliberations, the Senate and the House of Representatives
        scrutinize the national fund separately. Once approved, a bicameral conference
        committee is then formed to reconcile the differences in the two chambers’
        versions.'
    section11:
      primarytype: 'block'
      uuid: '8997df2e-8d39-4717-a6ef-0945e3e92f74'
      activationstatus: true
      created: 2025-06-29T15:38:42.842+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Senate and House’s discussions are streamed online but not the
        bicameral deliberations.'
    section12:
      primarytype: 'block'
      uuid: 'c00c6103-8ee1-491e-aad8-1bfb0b3e1106'
      activationstatus: true
      created: 2025-06-29T15:38:42.842+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T15:38:43.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T15:38:42.873+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Last year, the Makabayan bloc <a href="https://www.newswatchplus.ph/news/nwp/2024/11/12/makabayan-bicam-budget-public-access.html"><strong>filed
        a resolution</strong></a> to open the bicam to the public, instead of being
        limited to designated lawmakers.</p>'
