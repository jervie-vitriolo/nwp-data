    title: 'Trump slams Israel’s prosecutors over Netanyahu corruption trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f41ea759-aba8-4da2-af10-583ed83f72db'
      activationstatus: true
      created: 2025-06-29T12:29:38.299+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> President Donald Trump on Saturday
        lashed out at prosecutors in Israel over the corruption trial that Israeli
        Prime Minister Benjamin Netanyahu has faced, saying Washington, having given
        billions of dollars worth of aid to Israel, was not going to "stand for this".</p>'
    section1:
      primarytype: 'block'
      uuid: 'd247e59b-bc4b-44b0-a4e4-4e3cbfc5a07f'
      activationstatus: true
      created: 2025-06-29T12:29:38.299+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Netanyahu was indicted in 2019 in Israel on charges of bribery, fraud
        and breach of trust - all of which he denies. The trial began in 2020 and
        involves three criminal cases.'
    section2:
      primarytype: 'block'
      uuid: 'f5041288-d56a-428e-ba28-9a9ab6465d0a'
      activationstatus: true
      created: 2025-06-29T12:29:38.299+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It is INSANITY doing what the out-of-control prosecutors are doing
        to Bibi Netanyahu," Trump said in a Truth Social post, adding that the judicial
        process was going to interfere with Netanyahu’s ability to conduct talks
        with Palestinian militants Hamas, and Iran.'
    section3:
      primarytype: 'block'
      uuid: '366d7377-433a-41f6-95a0-7b12acc4e031'
      activationstatus: true
      created: 2025-06-29T12:29:38.300+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s second post over the course of a few days defending Netanyahu
        and calling for the cancellation of the trial went a step further to tie Israel’s
        legal action to U.S. aid.'
    section4:
      primarytype: 'block'
      uuid: '5e23a9f6-3a07-4b2d-af30-38a74cd2c890'
      activationstatus: true
      created: 2025-06-29T12:29:38.300+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The United States of America spends Billions of Dollar [sic] a year,
        far more than on any other Nation, protecting and supporting Israel. We are
        not going to stand for this," Trump said.'
    section5:
      primarytype: 'block'
      uuid: '1e531e20-37d8-4d0b-aae9-5200046c9d9f'
      activationstatus: true
      created: 2025-06-29T12:29:38.300+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Netanyahu "right now" was in the process of negotiating a deal with
        Hamas, Trump said, without giving further details. On Friday, the Republican
        president told reporters that he believes a ceasefire is close.'
    section6:
      primarytype: 'block'
      uuid: '20131b8f-a625-41c8-accf-ed4b45d8927b'
      activationstatus: true
      created: 2025-06-29T12:29:38.301+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Hamas has said it is willing to free remaining hostages in Gaza under
        any deal to end the war, while Israel says it can only end if Hamas is disarmed
        and dismantled. Hamas refuses to lay down its arms.'
    section7:
      primarytype: 'block'
      uuid: 'a639e984-48e5-472a-8ec2-7bbd6684e903'
      activationstatus: true
      created: 2025-06-29T12:29:38.301+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Interest in resolving the Gaza conflict has heightened in the wake
        of the U.S. and Israeli bombing of Iran’s nuclear facilities. A ceasefire
        to the 12-day Israel-Iran conflict went into effect early this week.'
    section8:
      primarytype: 'block'
      uuid: '5b34acfd-c4d5-49d5-8d84-b121c1d226a6'
      activationstatus: true
      created: 2025-06-29T12:29:38.301+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:29:38.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:29:38.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ryan Patrick Jones and Mike Stone, Editing by
        Humeyra Pamuk, Sandra Maler and Chizu Nomiyama )</em></p>'
