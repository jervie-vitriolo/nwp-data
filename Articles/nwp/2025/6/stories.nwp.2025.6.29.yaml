    lead: 'Taiwan’s Vice-President Hsiao Bi-khim said she will not be intimidated
      by China after Czech military intelligence said Chinese diplomats and secret
      service followed Hsiao and planned to intimidate her physically when she visited
      Prague last year.'
    activationstatus: true
