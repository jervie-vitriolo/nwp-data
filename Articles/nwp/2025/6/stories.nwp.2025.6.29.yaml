    title: 'Taiwan VP says will not be intimidated after Czech says China planned
      physical intimidation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1cc4f060-73b7-4d3d-afaf-8f489760fea4'
      activationstatus: true
      created: 2025-06-29T12:28:09.914+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Taiwan’s Vice-President Hsiao Bi-khim
        said she will not be intimidated by China after Czech military intelligence
        said Chinese diplomats and secret service followed Hsiao and planned to intimidate
        her physically when she visited Prague last year.</p>'
    section1:
      primarytype: 'block'
      uuid: '73e0406f-33fe-462b-b58a-b6692a731890'
      activationstatus: true
      created: 2025-06-29T12:28:09.914+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Hsiao visited the Czech Republic in March 2024. Prague does not have
        official diplomatic ties with Taiwan but has fostered warm relations with
        the democratically-governed island, which China views as its own territory
        despite Taiwan’s rejection.'
    section2:
      primarytype: 'block'
      uuid: 'd694abe6-ef23-4b3e-9a7b-ef1fce4b1b63'
      activationstatus: true
      created: 2025-06-29T12:28:09.914+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Czech media reported last year that a Chinese diplomat had run a red
        light when following her car. Czech public radio news website irozhlas.cz
        said on Thursday that the Chinese had also planned to stage a demonstrative
        car crash.'
    section3:
      primarytype: 'block'
      uuid: 'fbbb3ac9-8d30-494b-8f29-b13398a5f62d'
      activationstatus: true
      created: 2025-06-29T12:28:09.915+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I had a great visit to Prague &amp; thank the Czech authorities for
        their hospitality &amp; ensuring my safety. The CCP’s unlawful activities
        will NOT intimidate me from voicing Taiwan’s interests in the international
        community," Hsiao wrote in a post on X social media platform on Saturday,
        referring to the Chinese Communist Party. Her post was linked to the Reuters
        report on the incident.'
    section4:
      primarytype: 'block'
      uuid: '17bc5408-402f-4a84-bad6-a7a19286ee98'
      activationstatus: true
      created: 2025-06-29T12:28:09.915+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a separate post on X, Hsiao thanked global parliamentarians who
        have expressed solidarity against "violence and coercion."'
    section5:
      primarytype: 'block'
      uuid: '49ffb4c4-0a16-4253-9e04-c63356d6b241'
      activationstatus: true
      created: 2025-06-29T12:28:09.915+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Taiwan will not be isolated by intimidation," Hsiao wrote.'
    section6:
      primarytype: 'block'
      uuid: 'c494a388-9c09-4ec0-9560-fcfdbca4ac53'
      activationstatus: true
      created: 2025-06-29T12:28:09.916+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Czech Military Intelligence spokesman said Chinese diplomats in Prague
        had taken actions that violated diplomatic rules.'
    section7:
      primarytype: 'block'
      uuid: 'fb576e3b-7b7d-4d0c-a0fa-afb539d294c2'
      activationstatus: true
      created: 2025-06-29T12:28:09.916+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"This consisted of physically following the vice-president, gathering
        information on her schedule and attempts to document her meetings with important
        representatives of the Czech political and public scene," spokesman Jan Pejsek
        said in emailed comments to Reuters.'
    section8:
      primarytype: 'block'
      uuid: '79d6cf05-0533-42b5-a02f-f467dbb3b3cf'
      activationstatus: true
      created: 2025-06-29T12:28:09.916+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We even recorded an attempt by the Chinese civil secret service to
        create conditions to perform a demonstrative kinetic action against a protected
        person, which however did not go beyond the phase of preparation."'
    section9:
      primarytype: 'block'
      uuid: '0f9e6496-230f-4e0c-b83f-8df10f7c1b95'
      activationstatus: true
      created: 2025-06-29T12:28:09.917+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A spokesperson for China’s foreign ministry, commenting on the matter,
        denied any wrongdoing by Chinese diplomats and also said the Czech Republic
        had interfered in China’s internal affairs by allowing Hsiao’s visit to
        go ahead.'
    section10:
      primarytype: 'block'
      uuid: 'daf2d9df-b073-404b-9be6-ebe30b7f1a78'
      activationstatus: true
      created: 2025-06-29T12:28:09.917+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Czech Foreign Ministry said it had summoned the Chinese ambassador
        over the incident at the time but did not comment further on Friday.'
    section11:
      primarytype: 'block'
      uuid: '647d8ca2-4e4c-49b7-ae6d-f6825008b23b'
      activationstatus: true
      created: 2025-06-29T12:28:09.918+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"This is the CCP’s criminality on display for the whole world to see.
        This isn't diplomacy, it’s coercion," the U.S. House of Representatives
        Foreign Affairs Committee wrote on X.'
    section12:
      primarytype: 'block'
      uuid: '7185b89d-a797-4beb-b098-d092e8cc8962'
      activationstatus: true
      created: 2025-06-29T12:28:09.918+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>TAIWAN PROTESTS</strong></h3>'
    section13:
      primarytype: 'block'
      uuid: 'ee3ef09c-2801-48dd-bdf2-805092bf9e17'
      activationstatus: true
      created: 2025-06-29T12:28:09.918+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan’s China-policy making Mainland Affairs Council said the Chinese
        actions "seriously threatened the personal safety of Vice President Hsiao
        and her entourage".'
    section14:
      primarytype: 'block'
      uuid: '8be6b476-c2a1-4aff-9852-d64ea6131bfd'
      activationstatus: true
      created: 2025-06-29T12:28:09.919+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The Mainland Affairs Council today protested and strongly condemned
        the Chinese communist’s bad behaviour and demanded that the Chinese side
        should immediately explain and publicly apologise," it said.'
    section15:
      primarytype: 'block'
      uuid: '4a6c1770-c8f4-4cb2-9374-b8669559c2bf'
      activationstatus: true
      created: 2025-06-29T12:28:09.919+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A senior Taiwan security official briefed on the matter told Reuters
        the incident was an example of "transnational repression" by China that the
        European Union is currently paying close attention to.'
    section16:
      primarytype: 'block'
      uuid: '48e3d3de-7325-4113-a517-098827ff47fe'
      activationstatus: true
      created: 2025-06-29T12:28:09.920+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"This is a problem that everyone should pay attention to," the official
        requesting anonymity said, adding many government officials around the world
        were threatened by China upon visits made by Taiwanese officials or politicians
        to their countries.'
    section17:
      primarytype: 'block'
      uuid: '2aa9c78a-04e1-4680-b5aa-584ce4b11bc7'
      activationstatus: true
      created: 2025-06-29T12:28:09.920+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In Beijing, foreign ministry spokesman Guo Jiakun said: "Chinese diplomats
        have always abided by the laws and regulations of the countries in which they
        are stationed."'
    section18:
      primarytype: 'block'
      uuid: '0e3a6f34-8931-48f5-97cd-8b6ef969a6c0'
      activationstatus: true
      created: 2025-06-29T12:28:09.920+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"China urges the parties concerned not to be provoked and exploited
        by separatist forces for Taiwan independence, and to not make a fuss over
        nothing, engage in malicious speculation, and interfere with and undermine
        the relations between the two countries."'
    section19:
      primarytype: 'block'
      uuid: 'f3758f88-05c0-4c50-8091-a80f8c8a20b4'
      activationstatus: true
      created: 2025-06-29T12:28:09.921+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Hsiao assumed office, along with President Lai Ching-te, on May 20
        last year.'
    section20:
      primarytype: 'block'
      uuid: '574b6f92-d7d6-4c75-a0b0-6d29cdf13698'
      activationstatus: true
      created: 2025-06-29T12:28:09.921+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Czech relations with China have cooled in recent years. The Czechs
        accused China in May of being behind a cyberattack on the foreign ministry.'
    section21:
      primarytype: 'block'
      uuid: 'edf5e4cf-c546-42ea-99ff-3738f07d526a'
      activationstatus: true
      created: 2025-06-29T12:28:09.922+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Czech politicians have visited Taiwan and former Taiwan President Tsai
        Ing-wen visited Prague last October.'
    section22:
      primarytype: 'block'
      uuid: 'f0ff0609-a32d-42b0-bc1a-850d5874dc14'
      activationstatus: true
      created: 2025-06-29T12:28:09.922+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China views separately governed Taiwan as its own territory and has
        ramped up its military and political pressure in recent years. Taiwan says
        only its people can decide their future and vows to defend its freedom and
        democracy.'
    section23:
      primarytype: 'block'
      uuid: '268be0fb-46fd-4237-83e0-cdba4a7dbbf5'
      activationstatus: true
      created: 2025-06-29T12:28:09.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T12:28:10.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T12:28:09.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jan Lopatka in Prague, Yimou Lee and Ben Blanchard
        in Taipei and Joe Cash in Beijing; Editing by Gareth Jones and Kim Coghill)</em></p>'
  'START HERE----->Trump-slams-Israel-s-prosecutors-over-Netanyahu-corruption-trial':
    author: 'Ryan Patrick Jones, Mike Stone, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
