    title: 'Iran says 71 killed in Israeli strike on Evin Prison'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eb2d8ba0-fd29-4320-ab28-e1c5a5370577'
      activationstatus: true
      created: 2025-06-29T14:40:36.197+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T14:40:36.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T14:40:36.215+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Israel’s attack on the Evin Prison
        in Iran’s capital Tehran on June 23 killed 71 people, Iranian judiciary spokesperson
        Asghar Jahangir said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c16eaeb-3017-49be-a17c-e671e9bebb3d'
      activationstatus: true
      created: 2025-06-29T14:40:36.197+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T14:40:36.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T14:40:36.215+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'At the end of an air war with Iran, Israel struck Tehran’s most notorious
        jail for political prisoners, in a demonstration that it was expanding its
        targets beyond military and nuclear sites to aim at symbols of Iran’s ruling
        system.'
    section2:
      primarytype: 'block'
      uuid: '8f05dc29-3bc3-42af-920a-41ecd5a34621'
      activationstatus: true
      created: 2025-06-29T14:40:36.197+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T14:40:36.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T14:40:36.215+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“In the attack on Evin prison, 71 people were martyred including administrative
        staff, youth doing their military service, detainees, family members of detainees
        who were visiting them and neighbours who lived in the prison’s vicinity,”
        Jahangir said in remarks carried on the judiciary’s news outlet Mizan.'
    section3:
      primarytype: 'block'
      uuid: 'a55a1329-264c-44f5-bfc6-6621d7d3c26f'
      activationstatus: true
      created: 2025-06-29T14:40:36.198+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T14:40:36.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T14:40:36.215+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Jahangir had previously said that part of Evin prison’s administrative
        building had been damaged in the attack and people were killed and injured.
        The judiciary added that remaining detainees had been transferred to other
        prisons in Tehran province.'
    section4:
      primarytype: 'block'
      uuid: '2918b510-0975-4dac-ac74-ba583d1c67b4'
      activationstatus: true
      created: 2025-06-29T14:40:36.198+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T14:40:36.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T14:40:36.215+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Evin prison holds a number of foreign nationals, including two French
        citizens detained for three years.'
    section5:
      primarytype: 'block'
      uuid: '5a6c1aa4-9ba6-4a86-a02d-f57504803994'
      activationstatus: true
      created: 2025-06-29T14:40:36.198+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T14:40:36.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T14:40:36.215+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The strike targeting Evin prison in Tehran, put our citizens Cecile
        Kohler and Jacques Paris in danger. It is unacceptable," France’s Foreign
        Minister Jean-Noel Barrot had said on social media X after the attack.'
    section6:
      primarytype: 'block'
      uuid: '50087dbe-fd71-43a7-8a2c-dc71f453829e'
      activationstatus: true
      created: 2025-06-29T14:40:36.199+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T14:40:36.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T14:40:36.215+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dubai Newsroom; Editing by Kim Coghill)</em></p>'
