      lastmodified: 2025-06-29T11:16:09.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. said on Instagram that Eala’s WTA 250
        singles final appearance was “already a victory for our country and for the
        millions of Filipinos who stand proudly behind you.”'
    section9:
      primarytype: 'block'
      uuid: '59267183-0405-4cef-b69a-a36782ad37e4'
      activationstatus: true
      created: 2025-06-29T09:18:41.919+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I guess that’s also why I’m so emotional, but you know, it’s only
        the first. I definitely will work hard to do more, Wimbledon is next week,”
        Eala said.'
    section10:
      primarytype: 'block'
      uuid: '52b514ca-3ddd-46c1-989c-8fe145a1c0a5'
      activationstatus: true
      created: 2025-06-29T09:18:41.919+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'For her Wimbledon main draw debut in London, Eala will have an early
        test, facing World No. 17 and defending champion Barbora Krejcikova of the
        Czech Republic.'
    section11:
      primarytype: 'block'
      uuid: '3b9c44a2-2f27-4035-8f11-0a5009351e71'
      activationstatus: true
      created: 2025-06-29T09:18:41.920+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Even without the Eastbourne Open victory, Eala is already poised for
        a new career high, jumping to No. 56 in the live world rankings.'
    section12:
      primarytype: 'block'
      uuid: 'eee58d25-8dad-45ec-9872-2d8cf242ed13'
      activationstatus: true
      created: 2025-06-29T09:18:41.920+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The tennis star currently sits at world No. 74.</p>'
    section13:
      primarytype: 'block'
      uuid: '1ee50b88-70f8-4f6e-962b-cece97105a0f'
      activationstatus: true
      created: 2025-06-29T09:18:41.921+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In March, she had a dream run at the Miami Open to reach the semifinals,
        where she lost to world No. 4 Jessica Pegula.'
    section14:
      primarytype: 'block'
      uuid: '98589ee8-ee66-42fb-abbd-db6eb382e0bb'
      activationstatus: true
      created: 2025-06-29T09:18:41.921+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'But before that loss, Eala mounted a streak of beating top players,
        including former French Open champion Jelena Ostapenko, reigning Australian
        Open champion Madison Keys, and world No. 2 Iga Swiatek.'
    section15:
      primarytype: 'block'
      uuid: '06611cff-44b3-4479-a9a7-d317c8627186'
      activationstatus: true
      created: 2025-06-29T09:18:41.922+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-29T11:16:09.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-29T11:16:09.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“It’s been a crazy year. I’m going to remember this week and this
        moment forever,” Eala told the crowd at the Eastbourne Open tennis tournament,
        held at the Devonshire Park.</p>'
