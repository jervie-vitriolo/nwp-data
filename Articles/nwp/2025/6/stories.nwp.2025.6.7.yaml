      'mgnl:lastModified': 2025-06-07T15:57:14.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yulo garnered a 14.600 overall score for his finals routine to dominate
        one of his pet events. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9530a83-b17e-47e1-80e6-572af1947918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T15:49:52.012+08:00
