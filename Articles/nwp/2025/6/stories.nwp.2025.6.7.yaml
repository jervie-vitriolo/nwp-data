      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Once the LPA becomes a tropical depression, it will be called “Auring.”
        This would be the first cyclone for 2025. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e91cbc-3156-4427-89eb-0a99e4e69acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T15:24:01.639+08:00
