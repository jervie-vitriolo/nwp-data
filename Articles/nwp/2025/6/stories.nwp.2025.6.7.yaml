    section0:
      primarytype: 'block'
      uuid: '7ac6ecf1-e7ac-40c0-8010-88de3a085e8b'
      activationstatus: true
      created: 2025-06-07T16:31:58.461+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.471+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) announced that the Philippines has granted visa-free privileges
        for Indian tourists starting Sunday, June 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '95e95b37-b70a-43d9-9d10-0cd15a424d0c'
      activationstatus: true
      created: 2025-06-07T16:31:58.461+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.461+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an advisory on Saturday, June 7, the DFA said the move is in line
        with the department’s aim of enhancing tourism arrivals from India.'
    section2:
      primarytype: 'block'
      uuid: '09e2dedf-991d-490d-af69-259379b5ccc6'
      activationstatus: true
      created: 2025-06-07T16:31:58.462+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.462+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Under the updated visa policies, Indian nationals may enter the country
        without a visa for a non-extendible and non-convertible period of 14 days
        for tourism purposes.'
    section3:
      primarytype: 'block'
      uuid: '3c637f1a-0b70-4478-ae17-89c1e441930c'
      activationstatus: true
      created: 2025-06-07T16:31:58.462+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.462+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The tourist should be able to present a passport valid for at least
        six months beyond the contemplated stay, a confirmed hotel accommodation or
        booking, proof of financial capacity, and a return or onward ticket to the
        next country of destination.'
    section4:
      primarytype: 'block'
      uuid: '30c1d25c-9957-4127-b0ed-a3cbf82e9370'
      activationstatus: true
      created: 2025-06-07T16:31:58.463+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.463+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'DFA said Indian nationals holding valid and current American, Japanese,
        Australian, Canadian, Schengen, Singapore or United Kingdom (AJACSSUK) visas
        or residence permits may also enter the Philippines without a visa for a non-extendible
        period of 30 days for tourism.'
    section5:
      primarytype: 'block'
      uuid: 'ae5dae34-53b9-44dc-9b78-67099f0850a4'
      activationstatus: true
      created: 2025-06-07T16:31:58.463+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.463+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They should also be able to present a passport valid for at least six
        months beyond the contemplated stay and a return or onward ticket for their
        flight out of the country.'
    section6:
      primarytype: 'block'
      uuid: '30f2c05b-5e1a-47da-b2fe-3c12fe227c05'
      activationstatus: true
      created: 2025-06-07T16:31:58.464+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.464+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: ' '
    section7:
      primarytype: 'block'
      uuid: 'e5ac6c0c-77c4-4c51-8656-f42e95507369'
      activationstatus: true
      created: 2025-06-07T16:31:58.464+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.464+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The updated visa-free privileges for Indian nationals may be availed
        of at any Philippine port of entry, and are not convertible to a visa-based
        stay or other admission status categories,” the DFA advisory states.'
    section8:
      primarytype: 'block'
      uuid: 'c05f9a7a-ac58-4e96-854c-ad34d936fad8'
      activationstatus: true
      created: 2025-06-07T16:31:58.464+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.464+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Indian nationals must also not have any record with the Bureau of Immigration
        in order to be admitted into the country without a visa.'
    section9:
      primarytype: 'block'
      uuid: 'ec590618-55c1-44d4-a7f0-8ab18e0f0c24'
      activationstatus: true
      created: 2025-06-07T16:31:58.465+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.465+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: ' '
    section10:
      primarytype: 'block'
      uuid: '23ed2fdf-4855-4bf2-b0c7-de79f0e660eb'
      activationstatus: true
      created: 2025-06-07T16:31:58.465+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T16:31:58.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T16:31:58.465+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, those transiting in the Philippines or entering the country
        for long-term visits and non-tourism activities are required to apply for
        an appropriate visa at a Philippine Embassy or Consulate in their country
        or origin, place of legal residence, or any country that requires entry visas
        for Indian nationals.'
