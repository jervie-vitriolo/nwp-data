      'mgnl:type': 'text'
      'text': '<p>(Reuters) - North Korea''s internet is experiencing a major outage
        on Saturday, said a UK-based researcher, adding that the cause may be may
        be internal rather than a cyberattack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda04fa-ce0c-41ab-987e-87b33d444113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T10:30:29.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-07T10:30:29.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-07T10:30:29.258+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea''s main news web sites and its Foreign Ministry internet
        site were inaccessible on Saturday morning, according to checks by Reuters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f7ca1-048c-45a1-a5e0-182754fbc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T10:30:29.237+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-07T10:30:29.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-07T10:30:29.258+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"A major outage is currently occurring on North Korea''s internet -
        affecting all routes whether they come in via China or Russia," said Junade
        Ali, a U.K.-based researcher who monitors the North Korean internet.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6913e-0e63-455e-93f6-c2c845b32d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T10:30:29.237+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-07T10:30:29.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-07T10:30:29.258+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea''s entire internet infrastructure is not showing up on
        systems that can monitor internet activities, he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c628e02-46a0-4929-82d0-48f6dd162451'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T10:30:29.238+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-07T10:30:29.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-07T10:30:29.258+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Hard to say if this is intentional or accidental - but seems like
        this is internal rather than an attack," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e3e1a-0040-43e4-a097-14e15147cdce'
      'mgnl:activationStatus': true
