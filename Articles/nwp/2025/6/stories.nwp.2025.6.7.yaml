      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Bemedalled Filipino
        gymnast Carlos Yulo added another bling to his collection, taking home the
        gold medal for the floor exercise event at the 2025 Artistic Gymnastics Asian
        Championships in Jecheon, South Korea on Saturday, June 7.</p>'
    section1:
      primarytype: 'block'
      uuid: '1037caae-371c-4b4e-996d-e33f0897ed1b'
      activationstatus: true
      created: 2025-06-07T15:49:52.011+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:57:14.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:57:14.062+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Yulo garnered a 14.600 overall score for his finals routine to dominate
        one of his pet events.'
    section2:
      primarytype: 'block'
      uuid: 'e9530a83-b17e-47e1-80e6-572af1947918'
      activationstatus: true
      created: 2025-06-07T15:49:52.012+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:57:14.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:57:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kazakhstan’s Karimi Milad and South Korea’s Moon Geonyoung scored 14.400
        and 14.033, respectively, to take home silver and bronze.'
    section3:
      primarytype: 'block'
      uuid: 'cb59d0f1-7dc0-4282-a7b3-0dbd2e0a179c'
      activationstatus: true
      created: 2025-06-07T15:49:52.012+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:57:14.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:57:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The 25-year-old ace earlier bagged a bronze medal for the men’s all-around
        event of the same championships.'
    section4:
      primarytype: 'block'
      uuid: 'a9e240fc-173e-4415-876e-016e74adb952'
      activationstatus: true
      created: 2025-06-07T15:49:52.012+08:00
      createdby: 'faith-nwp'
