      lastmodified: 2025-06-07T15:57:14.064+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In that performance, Yulo ruled the floor exercise apparatus with 14.433
        points and a cumulative vault score of 14.4 points.'
    section5:
      primarytype: 'block'
      uuid: '12c03875-c39b-44ab-9716-7e52691b783a'
      activationstatus: true
      created: 2025-06-07T15:49:52.013+08:00
      createdby: 'faith-nwp'
