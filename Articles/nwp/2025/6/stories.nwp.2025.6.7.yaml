    template: '1'
    title: 'North Korea internet hit by a major outage, analyst says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2ee15671-2618-4b2b-a8f3-f49b0ac05394'
      activationstatus: true
      created: 2025-06-07T10:30:29.236+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:30:29.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:30:29.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reuters) - North Korea’s internet is experiencing a major outage
        on Saturday, said a UK-based researcher, adding that the cause may be may
        be internal rather than a cyberattack.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fbda04fa-ce0c-41ab-987e-87b33d444113'
      activationstatus: true
      created: 2025-06-07T10:30:29.236+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:30:29.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:30:29.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'North Korea’s main news web sites and its Foreign Ministry internet
        site were inaccessible on Saturday morning, according to checks by Reuters.'
    section2:
      primarytype: 'block'
      uuid: '788f7ca1-048c-45a1-a5e0-182754fbc30b'
      activationstatus: true
      created: 2025-06-07T10:30:29.237+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:30:29.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:30:29.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"A major outage is currently occurring on North Korea’s internet -
        affecting all routes whether they come in via China or Russia," said Junade
        Ali, a U.K.-based researcher who monitors the North Korean internet.'
    section3:
      primarytype: 'block'
      uuid: 'e8a6913e-0e63-455e-93f6-c2c845b32d91'
      activationstatus: true
      created: 2025-06-07T10:30:29.237+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:30:29.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:30:29.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'North Korea’s entire internet infrastructure is not showing up on
        systems that can monitor internet activities, he said.'
    section4:
      primarytype: 'block'
      uuid: '5c628e02-46a0-4929-82d0-48f6dd162451'
      activationstatus: true
      created: 2025-06-07T10:30:29.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:30:29.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:30:29.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Hard to say if this is intentional or accidental - but seems like
        this is internal rather than an attack," he said.'
    section5:
      primarytype: 'block'
      uuid: 'a92e3e1a-0040-43e4-a097-14e15147cdce'
      activationstatus: true
      created: 2025-06-07T10:30:29.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:30:29.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:30:29.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Officials at South Korea’s Police cyber terror response centre which
        monitors North Korea’s cyber activities could not be reached for comment.'
    section6:
      primarytype: 'block'
      uuid: '259b46ce-1393-4f44-97a6-94421a90a92c'
      activationstatus: true
      created: 2025-06-07T10:30:29.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:30:29.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:30:29.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim and Josh Smith; Editing by Sandra Maler
        and Edwina Gibbs)</em></p>'
  'START HERE----->Trump-says-China-s-Xi-agreed-to-let-rare-earth-minerals-flow-to-US':
    author: 'Trevor Hunnicutt, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-07T10:30:33.000+08:00
    imagesource: '031f45cf-d835-49b3-a7b2-d1863d8e2210'
    primarytype: 'composition'
    uuid: '1f2c601c-1389-447f-95c3-18c2b2b3be55'
    lead: 'US President Donald Trump said on Friday that Chinese President Xi Jinping
      agreed to let rare earth minerals and magnets flow to the United States, a move
      that could lower tensions between the world’s biggest economies.'
    activationstatus: true
    created: 2025-06-07T10:32:31.619+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-07T10:32:31.932+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-07T10:32:31.673+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says China’s Xi agreed to let rare earth minerals flow to US'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cf01d9f0-0168-4b2d-9c15-128aa9c196ee'
      activationstatus: true
      created: 2025-06-07T10:32:31.631+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> US President Donald Trump said on Friday
        that Chinese President Xi Jinping agreed to let rare earth minerals and magnets
        flow to the United States, a move that could lower tensions between the world’s
        biggest economies.</p>'
    section1:
      primarytype: 'block'
      uuid: '997f860a-175d-4c1e-9111-b34d2a1d896d'
      activationstatus: true
      created: 2025-06-07T10:32:31.632+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Asked by a reporter aboard Air Force One whether Xi had agreed to do
        so, Trump replied: "Yes, he did."'
    section2:
      primarytype: 'block'
      uuid: 'f53f6b08-a437-4d6e-8ffc-060c19504b85'
      activationstatus: true
      created: 2025-06-07T10:32:31.632+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Chinese embassy in Washington did not immediately respond to a
        request for comment.'
    section3:
      primarytype: 'block'
      uuid: 'c87f8507-52ec-4a1d-b02d-65c2043ac13f'
      activationstatus: true
      created: 2025-06-07T10:32:31.632+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s comment came one day after a rare call with Xi aimed at resolving
        trade tensions that have been brewing over the topic for weeks.'
    section4:
      primarytype: 'block'
      uuid: '38725e03-7d44-44ce-ab87-2805e7eee288'
      activationstatus: true
      created: 2025-06-07T10:32:31.633+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'At that time, Trump said there had been "a very positive conclusion"
        to the talks, adding that "there should no longer be any questions respecting
        the complexity of Rare Earth products."'
    section5:
      primarytype: 'block'
      uuid: 'ff89574c-bbb8-4104-be9d-3d45211db6f5'
      activationstatus: true
      created: 2025-06-07T10:32:31.633+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In another sign of easing tensions over the issue, China has granted
        temporary export licenses to rare-earth suppliers of the top three U.S. automakers,
        two sources familiar with the matter said.'
    section6:
      primarytype: 'block'
      uuid: '81de766c-1cce-43da-a1b1-710d01edd6af'
      activationstatus: true
      created: 2025-06-07T10:32:31.633+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The U.S. president’s top aides are set to meet their Chinese counterparts
        in London on Monday for further talks.'
    section7:
      primarytype: 'block'
      uuid: 'ef2be789-7c7e-46a9-bb77-3a25fef42c04'
      activationstatus: true
      created: 2025-06-07T10:32:31.634+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We're very far advanced on the China deal," Trump told reporters
        on Friday.'
    section8:
      primarytype: 'block'
      uuid: '2c83c9c7-06cb-4f32-9fdb-a8613eee9c5b'
      activationstatus: true
      created: 2025-06-07T10:32:31.634+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The countries struck an agreement on May 12 in Geneva, Switzerland,
        to roll back for 90 days most of the triple-digit, tit-for-tat tariffs they
        had placed on each other since Trump’s January inauguration. Financial markets
        that had worried about trade disruptions rallied on the news.'
    section9:
      primarytype: 'block'
      uuid: '6a49aedc-11a6-40f9-a40a-f21475840871'
      activationstatus: true
      created: 2025-06-07T10:32:31.634+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But China’s decision in April to suspend exports of a wide range of
        critical minerals and magnets has continued to disrupt supplies needed by
        automakers, computer chip manufacturers and military contractors around the
        world.'
    section10:
      primarytype: 'block'
      uuid: 'fb36ea64-18bb-4cf0-957a-c86fa3ed4371'
      activationstatus: true
      created: 2025-06-07T10:32:31.635+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump had accused China of violating the Geneva agreement and ordered
        curbs on chip-design software and other shipments to China. Beijing rejected
        the claim and threatened counter measures.'
    section11:
      primarytype: 'block'
      uuid: '23d81092-5139-4eb6-bfa5-acd17b7b5b45'
      activationstatus: true
      created: 2025-06-07T10:32:31.635+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Rare earths and other critical minerals are a source of leverage for
        China as Trump could come under domestic political pressure if economic growth
        sags because companies cannot make mineral-powered products.'
    section12:
      primarytype: 'block'
      uuid: 'c15cfb93-7b8c-4b32-8b76-2a689a1dd9ae'
      activationstatus: true
      created: 2025-06-07T10:32:31.636+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Since returning to the White House in January, Trump has repeatedly
        threatened an array of punitive measures on trading partners, only to revoke
        some of them at the last minute. The on-again, off-again approach has baffled
        world leaders and spooked business executives.'
    section13:
      primarytype: 'block'
      uuid: 'c0009e54-1e9e-4467-b9ed-aefcc5b427f2'
      activationstatus: true
      created: 2025-06-07T10:32:31.636+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T10:32:31.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T10:32:31.673+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Trevor Hunnicutt; Editing by Leslie Adler and
        Edwina Gibbs)</em></p>'
  'START HERE----->-Fulfill-your-duty---Groups-urge-Senate-to-proceed-with-Duterte-impeachment-trial':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-07T13:56:30.000+08:00
    imagesource: 'a03192c2-ce79-421e-afb7-105a1d34b485'
    primarytype: 'composition'
    uuid: '265261d4-d70c-4716-8219-a6dd8261902d'
    lead: 'Several groups called for the Senate to proceed with the impeachment
      trial of Vice President Sara Duterte amid delays and some talks of dismissing
      the case.'
    activationstatus: true
    created: 2025-06-07T13:58:34.989+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-07T13:58:35.330+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-07T13:58:35.061+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Fulfill your duty’: Groups urge Senate to proceed with Duterte impeachment
      trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2a38bc5f-326e-4578-82bc-dd738d96c560'
      activationstatus: true
      created: 2025-06-07T13:58:35.019+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Several groups called
        for the Senate to proceed with the impeachment trial of Vice President Sara
        Duterte amid delays and some talks of dismissing the case.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a802cd3f-dbf5-404c-a35e-b3e14c2ece5d'
      activationstatus: true
      created: 2025-06-07T13:58:35.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement on Saturday, the Ateneo School of Government said dispensing
        the case without a trial would be a “clear attempt to whitewash” the accusations
        against Duterte.'
    section2:
      primarytype: 'block'
      uuid: '1845b95c-896b-45d7-b1ae-ac56f88c79ed'
      activationstatus: true
      created: 2025-06-07T13:58:35.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We call on the Senate to fulfill its Constitutional duty and to proceed
        with the impeachment trial of Vice President Sara Duterte,” it said. “We remind
        our Senators that they are public servants and their mandate is based on the
        people’s trust.”'
    section3:
      primarytype: 'block'
      uuid: '0edce269-80d9-41d3-a079-3f938821431f'
      activationstatus: true
      created: 2025-06-07T13:58:35.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Ateneo Human Rights Center also urged the Senate to “proceed forthwith
        - or without delay,” calling for an independent, fair, and fearless process.'
    section4:
      primarytype: 'block'
      uuid: '79905861-b339-4def-920d-8ed8ca42eb0b'
      activationstatus: true
      created: 2025-06-07T13:58:35.021+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Philippine Political Science Association (PPSA) and a group of
        De La Salle University alumni made the same push in their respective statements
        released on Friday, June 6.'
    section5:
      primarytype: 'block'
      uuid: 'cb2ce070-7dbd-4e91-9e05-5402e9ca4ad9'
      activationstatus: true
      created: 2025-06-07T13:58:35.021+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“An independent Senate must rise above political pressures and demonstrate
        its loyalty to democratic principles and the Filipino people,” the PPSA said.'
    section6:
      primarytype: 'block'
      uuid: '0d85b683-21d4-4213-ae5a-d7217bd7e8ec'
      activationstatus: true
      created: 2025-06-07T13:58:35.022+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“What we have witnessed thus far, however, is the opposite: an institution
        that appears paralyzed and compromised,” it added.'
    section7:
      primarytype: 'block'
      uuid: '55f7cb88-73f5-42f0-af69-3df47fe6e9a8'
      activationstatus: true
      created: 2025-06-07T13:58:35.022+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bagong Alyansang Makabayan (Bayan) and its allied organizations also
        said they are set to hold a protest on June 11 to demand that the Senate immediately
        proceed with the trial.'
    section8:
      primarytype: 'block'
      uuid: 'dfa66354-f119-4dea-b1a1-d28696caf9d6'
      activationstatus: true
      created: 2025-06-07T13:58:35.022+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This cry follows the remark made by Senator Imee Marcos where she mentioned
        efforts to dismiss the impeachment case are coming not only from Duterte allies
        but also from those tied to the administration.'
    section9:
      primarytype: 'block'
      uuid: 'a8817e49-0a25-4538-83ea-8dc0d5189574'
      activationstatus: true
      created: 2025-06-07T13:58:35.023+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Senate President Francis “Chiz” Escudero earlier postponed the highly
        anticipated convening of the Senate as an impeachment court to June 11 from
        its initial June 2 date.'
    section10:
      primarytype: 'block'
      uuid: '4de10bbc-33c9-419d-97b6-91e09a29841e'
      activationstatus: true
      created: 2025-06-07T13:58:35.023+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Since the Constitution mandates that impeachment proceedings must “forthwith”
        proceed, calls mounted for the Senate to convene as an impeachment court during
        the congressional break. However, Senate leadership maintained that the Articles
        of Impeachment must first be formally read in open session.'
    section11:
      primarytype: 'block'
      uuid: '289b066e-4d77-4b43-a95d-251b777c9aed'
      activationstatus: true
      created: 2025-06-07T13:58:35.024+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'There is also ongoing debate over whether the impeachment trial can
        carry over into the 20th Congress or if it will lapse with the sine die adjournment
        of the 19th Congress in June.'
    section12:
      primarytype: 'block'
      uuid: '497a69cd-4bb1-41e3-84bb-a709a979cc41'
      activationstatus: true
      created: 2025-06-07T13:58:35.024+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duterte is the first vice president to be impeached by the House of
        Representatives, following an overwhelming vote of over 200 lawmakers on Feb.
        5, the last session day before the midterm election.'
    section13:
      primarytype: 'block'
      uuid: '445d084f-3044-49b1-8d18-ef4cffce958b'
      activationstatus: true
      created: 2025-06-07T13:58:35.025+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T13:58:35.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T13:58:35.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>She is facing charges related to her alleged misuse of confidential
        funds and public threats against the President, the First Lady, and the Speaker
        of the House.</p>'
  'START HERE----->LTO-launches-probe-on-160-clinics-issuing-fake-certificates-to-driver-s-license-applicants':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-07T14:05:56.000+08:00
    imagesource: '14fcb7e0-5a5a-4c56-8886-190a79bc2759'
    primarytype: 'composition'
    uuid: '1916c955-46c9-4c98-b8ab-94ba9714cff5'
    lead: 'The Land Transportation Office (LTO) on Saturday, June 7, said it began
      its investigation against 160 accredited medical clinics across the country
      over reports of anomalous issuance of medical certificates.'
    activationstatus: true
    created: 2025-06-07T14:08:02.579+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-07T14:08:02.841+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-07T14:08:02.626+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'LTO launches probe on 160 clinics issuing fake certificates to driver’s
      license applicants'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a62e009b-6d45-4040-aa4c-a1837578f89f'
      activationstatus: true
      created: 2025-06-07T14:08:02.597+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Office (LTO) on Saturday, June 7, said it began its investigation against
        160 accredited medical clinics across the country over reports of anomalous
        issuance of medical certificates.</p>'
    section1:
      primarytype: 'block'
      uuid: '990811e5-463e-496d-a9d2-0eda3b161eff'
      activationstatus: true
      created: 2025-06-07T14:08:02.597+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement, LTO Chief Vigor Mendoza II said the clinics under probe
        were issuing medical certificates despite not conducting the check up or necessary
        medical procedures on applicants.'
    section2:
      primarytype: 'block'
      uuid: '6e8006b2-82b4-4d03-a874-66f347932069'
      activationstatus: true
      created: 2025-06-07T14:08:02.598+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Malinaw na kahit hindi ka magpa-check up sa mga clinics na
        ito, basta willing kang magbayad, ay maiisyuhan ka ng medical certificates.
        Hindi ito tama at tinitiyak natin na hahabulin namin ang mga ito,</em>” said
        Mendoza.</p>'
    section3:
      primarytype: 'block'
      uuid: '607f47b5-c981-42bc-a562-43a5a798dad2'
      activationstatus: true
      created: 2025-06-07T14:08:02.598+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: It is clear that even if you do not get check ups at
        these clinics, as long as you are willing to pay, you will be issued medical
        certificates. This is not right and we assure that we will pursue these clinics.]'
    section4:
      primarytype: 'block'
      uuid: 'be7274d0-5e1f-4275-8a53-ba7459e6f740'
      activationstatus: true
      created: 2025-06-07T14:08:02.599+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The agency said those involved in the illegal non-appearance issuance
        of medical certificates will face administrative and criminal charges if found
        guilty.'
    section5:
      primarytype: 'block'
      uuid: 'e388c0e3-220f-4d35-9736-528127760686'
      activationstatus: true
      created: 2025-06-07T14:08:02.599+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'These individuals include the physicians who are signatories to the
        non-appearance medical certificates.'
    section6:
      primarytype: 'block'
      uuid: 'cabe9169-1c9b-42f9-b832-ce104cc3a9b6'
      activationstatus: true
      created: 2025-06-07T14:08:02.599+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Under LTO guidelines, a medical certificate is a major requirement
        to get a driver’s license.'
    section7:
      primarytype: 'block'
      uuid: 'cc8fb32d-283d-44d8-8935-e08fc7a377b5'
      activationstatus: true
      created: 2025-06-07T14:08:02.600+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Mendoza said the scheme of the medical clinics “clearly compromised
        road safety” since there is no actual check-up for driver’s license applicants.'
    section8:
      primarytype: 'block'
      uuid: '1ae1cd58-a294-48a6-b3f3-9bdf219a21c0'
      activationstatus: true
      created: 2025-06-07T14:08:02.600+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T14:08:02.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T14:08:02.626+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>All the 160 accredited medical clinics nationwide will start receiving
        show cause orders this week.</p>'
  'START HERE----->PAGASA--LPA-to-strengthen-habagat-but-may-not-make-landfall':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-07T15:23:12.000+08:00
    imagesource: '7499dfbd-580b-464c-b265-55203a34d4ca'
    primarytype: 'composition'
    uuid: '81dc9ba2-4d8e-4d86-804c-bb517cd7f10d'
    lead: 'The low pressure area (LPA) monitored east of the country may develop
      into a tropical cyclone and strengthen southwest monsoon winds in the next few
      days, the state weather bureau said on Saturday, June 7.'
    activationstatus: true
    created: 2025-06-07T15:24:01.616+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-07T15:24:01.871+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-07T15:24:01.663+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PAGASA: LPA to strengthen habagat but may not make landfall'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e53674bb-51e8-4811-9f4b-e1b9fd51ff89'
      activationstatus: true
      created: 2025-06-07T15:24:01.637+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:24:01.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:24:01.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The low pressure area
        (LPA) monitored east of the country may develop into a tropical cyclone and
        strengthen southwest monsoon winds in the next few days, the state weather
        bureau said on Saturday, June 7.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d9fe07c-0442-4d5d-9704-f084882ed081'
      activationstatus: true
      created: 2025-06-07T15:24:01.637+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:24:01.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:24:01.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a 5 a.m. briefing, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said the LPA last spotted 240 kilometers
        east of Virac, Catanduanes has a “medium chance” of developing into a tropical
        cyclone.'
    section2:
      primarytype: 'block'
      uuid: '72e59ac2-82c4-41b8-855d-d7529d62a599'
      activationstatus: true
      created: 2025-06-07T15:24:01.638+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:24:01.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:24:01.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Kapag ito ay naging ganap na bagyo maaaring hindi tumama or
        maglandfall sa anumang bahagi ng bansa pero palalakasin nito ang habagat</em>,”
        Weather Specialist Grace Castañeda said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e7e14e07-e998-44e7-b9c7-8dd6190ef1f5'
      activationstatus: true
      created: 2025-06-07T15:24:01.638+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:24:01.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:24:01.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: When it becomes a cyclone, it may not hit or make landfall
        in any part of the country but it will strengthen the southwest monsoon.]'
    section4:
      primarytype: 'block'
      uuid: 'a28f678b-2b4d-466c-996b-570f383c5d2f'
      activationstatus: true
      created: 2025-06-07T15:24:01.639+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:24:01.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:24:01.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Once the LPA becomes a tropical depression, it will be called “Auring.”
        This would be the first cyclone for 2025.'
    section5:
      primarytype: 'block'
      uuid: '18e91cbc-3156-4427-89eb-0a99e4e69acf'
      activationstatus: true
      created: 2025-06-07T15:24:01.639+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:24:01.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:24:01.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Heavy rainfall is forecast over Quezon, Camarines Norte, Camarines
        Sur, Catanduanes, Albay, Sorsogon, Masbate, Northern Samar, and Eastern Samar
        due to the stronger southwest monsoon or habagat.'
    section6:
      primarytype: 'block'
      uuid: 'cc553a85-a9cc-43fe-928d-3e8e6e7b5118'
      activationstatus: true
      created: 2025-06-07T15:24:01.639+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-07T15:24:01.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-07T15:24:01.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>PAGASA earlier said the LPA entered the Philippine Area of Responsibility
        at 2 a.m. on Friday.</p>'
