      'mgnl:lastActivated': 2025-06-07T15:57:14.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-07T15:57:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 25-year-old ace earlier bagged a bronze medal for the men’s all-around
        event of the same championships. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e240fc-173e-4415-876e-016e74adb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T15:49:52.012+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-07T15:57:14.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-07T15:57:14.064+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In that performance, Yulo ruled the floor exercise apparatus with 14.433
        points and a cumulative vault score of 14.4 points.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c03875-c39b-44ab-9716-7e52691b783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T15:49:52.013+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-07T15:57:14.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-07T15:57:14.064+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yulo could still add to his medal haul as he competes in the rings
        event on Saturday and vault, parallel bars and horizontal bar on Sunday. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2224f50-6669-45d6-8b99-236488d7d019'
