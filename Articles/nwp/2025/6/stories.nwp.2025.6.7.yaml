      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-07T15:57:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kazakhstan’s Karimi Milad and South Korea’s Moon Geonyoung scored 14.400
        and 14.033, respectively, to take home silver and bronze. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59d0f1-7dc0-4282-a7b3-0dbd2e0a179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-07T15:49:52.012+08:00
