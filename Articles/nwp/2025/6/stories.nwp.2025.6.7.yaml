  'START HERE----->North-Korea-internet-hit-by-a-major-outage--analyst-says':
    author: 'Jack Kim and Josh Smith, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-07T10:29:34.000+08:00
    imagesource: '767ead80-dc06-4cab-af1e-1317f2bf18e1'
    primarytype: 'composition'
    uuid: 'd0522ab8-c132-4542-90bb-88ce3238ce1c'
    lead: 'North Korea’s internet is experiencing a major outage on Saturday, said
      a UK-based researcher, adding that the cause may be may be internal rather than
      a cyberattack.'
    activationstatus: true
    created: 2025-06-07T10:30:29.216+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-07T10:30:29.425+08:00
