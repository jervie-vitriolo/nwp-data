      lastmodified: 2025-06-07T15:57:14.064+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Yulo could still add to his medal haul as he competes in the rings
        event on Saturday and vault, parallel bars and horizontal bar on Sunday.'
    section6:
      primarytype: 'block'
      uuid: 'f2224f50-6669-45d6-8b99-236488d7d019'
      activationstatus: true
      created: 2025-06-07T15:49:52.013+08:00
      createdby: 'faith-nwp'
