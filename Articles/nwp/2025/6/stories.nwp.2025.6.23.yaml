      lastactivated: 2025-06-23T18:33:41.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:33:41.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The foreign ministry had announced Ishiba’s attendance three days
        ago, saying he was set to "reaffirm with NATO allies and others the recognition
        that the security of Euro-Atlantic and Indo-Pacific is inseparable."'
    section7:
      primarytype: 'block'
      uuid: '2d0fb2a3-6391-49c8-99e9-b89a9b93cb11'
      activationstatus: true
      created: 2025-06-23T18:33:41.753+08:00
