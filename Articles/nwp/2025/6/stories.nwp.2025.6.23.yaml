      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a733aea9-465a-4c37-9919-da180c094e18'
      activationstatus: true
      created: 2025-06-23T14:29:03.527+08:00
      createdby: 'jham-nwp'
