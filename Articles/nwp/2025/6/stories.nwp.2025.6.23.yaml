      uuid: '131f4e48-2619-4831-9659-1062ec5ecc15'
      activationstatus: true
      created: 2025-06-23T19:24:03.602+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. called for peaceful talks and diplomacy on the Israel-Iran conflict,
        especially after the United States launched strikes on Iran’s nuclear sites.</p>'
    section1:
      primarytype: 'block'
      uuid: '7eada3b5-ac76-403e-8b6b-04450bbe9e72'
      activationstatus: true
      created: 2025-06-23T19:24:03.603+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b25caeff-d046-4d7f-a1ca-c75328c7c5e9'
      activationstatus: true
      created: 2025-06-23T19:24:03.603+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ramdam ng pangulo, ramdam ng gobyerno ang alalahanin ng leaders ng\
        \ iba’t ibang bansa dahil sa umiinit na tensyon sa rehiyon,” Communications\
        \ Undersecretary Claire Castro told reporters on Monday, June 23.  \r"
    section3:
      primarytype: 'block'
      uuid: 'a95b0951-f323-4e45-973e-2f235c2e9f9f'
      activationstatus: true
      created: 2025-06-23T19:24:03.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '453e248a-bb50-4baa-adee-19da85a2f934'
      activationstatus: true
      created: 2025-06-23T19:24:03.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang panawagan ng pangulo ay magkaroon ng mapayapang pag-uusap at diplomasya\
        \ para maibsan ang lumalalang hindi pagkasundo,” Castro said.\r"
    section5:
      primarytype: 'block'
      uuid: '4075586b-83a9-425e-a16e-d4f73444cb88'
      activationstatus: true
      created: 2025-06-23T19:24:03.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'abdfacda-dbe4-4ac6-a932-25283c5040e7'
      activationstatus: true
      created: 2025-06-23T19:24:03.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The president and the government share the concern of\
        \ leaders of various countries due to the escalating tensions in the region.\
        \ The president calls for peaceful talks and diplomacy to alleviate the heightened\
        \ conflict.]\r"
    section7:
      primarytype: 'block'
      uuid: '0f47abbe-ed5a-4689-a9ee-4dd5e5220fe3'
      activationstatus: true
      created: 2025-06-23T19:24:03.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1dddc927-1fe5-46cc-a692-b96b86821bf9'
      activationstatus: true
      created: 2025-06-23T19:24:03.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also said the president noted that global peace must prevail.\r"
    section9:
      primarytype: 'block'
      uuid: 'e529cafe-2269-4859-a1bb-948cb618543e'
      activationstatus: true
      created: 2025-06-23T19:24:03.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f682efdb-bded-4058-a41f-975beb3486e1'
      activationstatus: true
      created: 2025-06-23T19:24:03.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate President Jinggoy Estrada said he stands with those who advocate\
        \ for restraint, open communication, and the de-escalation of the armed conflict\
        \ between Israel and Iran.\r"
    section11:
      primarytype: 'block'
      uuid: '418e6aad-68f4-467f-9dbe-d409f446848d'
      activationstatus: true
      created: 2025-06-23T19:24:03.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6e3cc5fd-022b-443d-9038-91dbe6b40314'
      activationstatus: true
      created: 2025-06-23T19:24:03.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“While our government, through the Department of Foreign Affairs and\
        \ other relevant agencies, is closely monitoring the situation, I urge them\
        \ to continually reassure our fellow citizens that we are prepared to provide\
        \ all necessary assistance and protection,” Estrada said on Sunday.\r"
    section13:
      primarytype: 'block'
      uuid: 'e182a999-4d90-40b5-9e06-2b09586ec8d8'
      activationstatus: true
      created: 2025-06-23T19:24:03.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '75afe816-a794-406f-b650-104c4c925f50'
      activationstatus: true
      created: 2025-06-23T19:24:03.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. Risa Hontiveros urged Malacañang to avoid complacency and that\
        \ the government must prepare measures to safeguard overseas Filipino workers\
        \ in the Middle East, should the conflict escalate further.\r"
    section15:
      primarytype: 'block'
      uuid: 'f3003845-8021-4718-b2ca-9b55b9aecbbc'
      activationstatus: true
      created: 2025-06-23T19:24:03.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9eea3fac-9863-4d35-91f3-2a6070ef686a'
      activationstatus: true
      created: 2025-06-23T19:24:03.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“While it is important for the Pinoy community to remain calm, sana\
        \ hindi tayo mag-eevacuate kung kailan huli na ang lahat [I hope we will not\
        \ evacuate Filipinos when it’s too late],” Hontiveros said on Monday.\r"
    section17:
      primarytype: 'block'
      uuid: '7f12af91-830c-4d5f-91b7-ba2e627b3dc8'
      activationstatus: true
      created: 2025-06-23T19:24:03.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '75b6f07a-8dfd-44bc-a23a-0316b2621d13'
      activationstatus: true
      created: 2025-06-23T19:24:03.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.newswatchplus.ph/news/2025/6/23/ph-calls-for-diplomacy-middle-east-conflict.html">DFA
        on Sunday</a></strong> said it was “greatly concerned” with developments in
        the Middle East, calling on all parties involved to “take the path of diplomacy.”&nbsp;</p>'
    section19:
      primarytype: 'block'
      uuid: 'a292cfe2-4c11-47f8-ba27-515cdbb72a1b'
      activationstatus: true
      created: 2025-06-23T19:24:03.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'abbf5d3b-652e-4f6b-855b-6c21565a5623'
      activationstatus: true
      created: 2025-06-23T19:24:03.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:24:04.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:24:03.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DFA raised <strong><a href="https://www.newswatchplus.ph/news/2025/6/20/dfa-israel-iran-alert-level-3.html">Alert
        Level 3</a></strong>&nbsp;on Israel and Iran, which means voluntary repatriation
        of Filipinos. Alert Level 4 requires mandatory evacuation.</p>'
    section21:
      primarytype: 'block'
      uuid: 'e6ae49b7-2f5a-4085-bbee-bc079a053356'
