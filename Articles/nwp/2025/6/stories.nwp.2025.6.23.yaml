      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Issues that need to be finalized are the guidelines on fuel subsidy\
        \ roll-out to public transport drivers and operators, farmers, and fisherfolk.\
        \ The budget for fuel subsidy is P2.5 billion. \r"
    section8:
      primarytype: 'block'
