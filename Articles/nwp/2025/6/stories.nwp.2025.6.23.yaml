      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.539+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '7cd82a8c-10d9-4998-8168-fd625ecb8188'
      activationstatus: true
      created: 2025-06-23T14:29:03.540+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.540+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In the days before the U.S. strikes, American Airlines suspended
        flights to Qatar, and United Airlines and Air Canada did the same with flights
        to Dubai. They have yet to resume.</p>'
    section35:
      primarytype: 'block'
      uuid: '25ebb808-2fd7-4c5f-a6df-27813a367a13'
      activationstatus: true
      created: 2025-06-23T14:29:03.541+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.541+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '23470b36-0448-4fb2-be93-a57db5df43bc'
      activationstatus: true
      created: 2025-06-23T14:29:03.541+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.541+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>While international airlines are shying away from the region, local
        carriers in Jordan, Lebanon and Iraq are tentatively resuming some flights
        after widespread cancellations.</p>'
    section37:
      primarytype: 'block'
      uuid: 'e42a4565-e828-400e-9b2a-65714b3d1112'
      activationstatus: true
      created: 2025-06-23T14:29:03.542+08:00
