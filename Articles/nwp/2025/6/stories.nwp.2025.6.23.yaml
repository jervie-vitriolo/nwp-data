      lastmodified: 2025-06-23T10:10:21.197+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>As if the fan event wasn't enough, a lucky group of attendees (including
        select members of the press) were invited to an exclusive screening of the
        first 30 minutes of the film. Gunn introduced the clip personally, telling
        us, “This is a movie about goodness and hope. This is for you, Manila.”</p>'
    section14:
      primarytype: 'block'
      uuid: '62abe43a-44c2-416f-82bd-442d673d9c87'
      activationstatus: true
      created: 2025-06-23T09:36:53.498+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.395+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.198+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Corenswet, clearly moved by the crowd’s energy, shared, “To see
        such a great, enthusiastic group of people, some of whom have been here all
        day, I’m just so happy you’re going to be some of the first people that we
        share this movie with.”</p>'
    section15:
      primarytype: 'block'
      uuid: '7815a3d5-1a19-4242-95b1-c81790c0a62a'
      activationstatus: true
      created: 2025-06-23T09:36:53.499+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.395+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.198+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>While I can’t reveal too much without giving away spoilers, I can
        say that Superman’s dog Krypto, making his live-action cinematic debut, leaves
        a big impression—along with Nicholas Hoult’s sharp and compelling take on
        Lex Luthor. There’s also a playful back-and-forth between Clark and Lois that
        immediately sets the tone for their relationship. The film skips the usual
        pleasantries and origin story, jumping straight into the action with Superman
        already in battle. It’s a fun, energetic opening that sets the stage for what
        looks to be a very promising film.</p>'
    section16:
      primarytype: 'block'
      uuid: '7c4613eb-a5b5-41b6-a065-580decceddf5'
      activationstatus: true
      created: 2025-06-23T09:36:53.499+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.396+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.199+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>What to Expect from the New Film</strong></h3>'
    section28:
      image: 'ce62b8bf-4af1-4325-a591-d4caa6c302bb'
      primarytype: 'block'
      uuid: '16316faa-3e90-4014-b454-631121a95f7f'
      activationstatus: true
      created: 2025-06-23T09:43:33.434+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.397+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.200+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section17:
      primarytype: 'block'
      uuid: '5a882e22-567c-440c-b5ce-6c38af41aab4'
      activationstatus: true
      created: 2025-06-23T09:36:53.500+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.397+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.200+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The next day, I was invited to a more intimate setting: a press
        conference with Gunn, Corenswet, and Brosnahan, where they spoke more about
        the film and reflected on their experience in Manila.</p>'
    section18:
      primarytype: 'block'
      uuid: 'b5e15d04-e0a2-464d-9a0b-af4500f8dc88'
      activationstatus: true
      created: 2025-06-23T09:36:53.500+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.398+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.201+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>For context, this <em>Superman</em> film represents a major shift
        for DC. In 2022, following a string of underwhelming releases, Warner Bros.
        Discovery appointed James Gunn and Peter Safran as co-heads of the newly restructured
        DC Studios. They were tasked with rebooting the cinematic universe and setting
        a new creative direction. This film is the first official title to emerge
        from that vision.</p>'
    section19:
      primarytype: 'block'
      uuid: '56371599-9449-449f-bb12-20b570c3d7c3'
      activationstatus: true
      created: 2025-06-23T09:36:53.501+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.399+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.202+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Instead of revisiting Superman’s origin story, Gunn explained that
        this version begins with a fully formed character. Superman already has a
        job at the Daily Planet, a group of friends, and a growing relationship with
        Lois Lane. “It was a joy to bring Superman to the screen in this way and not
        change a thing about the character. We just gave him more life and ideas about
        who he is,” Gunn said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'dcb2d684-f5af-476d-9b3e-0d197336a0c7'
      activationstatus: true
      created: 2025-06-23T09:36:53.501+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.399+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.202+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>A fun moment came when host <strong>Justin Quirino</strong> mentioned
        the Philippines’ fascination with “love teams.” Gunn looked puzzled and asked,
        “What are love teams?” Quirino described the local tradition of pairing actors
        in romantic storylines across multiple projects. Brosnahan smiled, reached
        out, and held Corenswet’s hand to the delight of the press.</p>'
    section21:
      primarytype: 'block'
      uuid: '8e1bb920-bc14-46d0-abeb-b9b6f3a0df02'
      activationstatus: true
      created: 2025-06-23T09:36:53.502+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.400+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.203+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Speaking about Lois Lane, Brosnahan said she was drawn to the character’s
        strength and clarity. “She’s an everyday superhero. Just like Superman, she
        isn’t knocked off balance easily. She’s ten steps ahead of everyone.”</p>'
    section22:
      primarytype: 'block'
      uuid: '8180934d-f986-4836-a269-29c79666e1e5'
      activationstatus: true
      created: 2025-06-23T09:36:53.502+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.400+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.203+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Corenswet talked about the emotional depth he found in playing Superman.\
        \ “He struggles with feeling lonely and isolated from the people he loves\
        \ most. He wants to connect with humanity but knows he isn’t quite like them.”\
        \r"
    section23:
      primarytype: 'block'
      uuid: '574ed1e6-7771-4eb4-bce0-d8a97871542f'
      activationstatus: true
      created: 2025-06-23T09:36:53.503+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.401+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.204+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>When asked what it was like to see Corenswet in costume, Brosnahan
        said with a smile, “Every adult became a kid again. I can only hope that everybody
        watching gets that same experience.”</p>'
    section24:
      primarytype: 'block'
      uuid: 'fa9b2071-8463-4c04-94c1-049e2cee35cf'
      activationstatus: true
      created: 2025-06-23T09:36:53.504+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.401+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.205+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>Superman Returns in July</strong></h3>'
    section25:
      primarytype: 'block'
      uuid: 'f61a7276-5dfb-4e6c-9a1d-8fc5c30a0a1b'
      activationstatus: true
      created: 2025-06-23T09:36:53.504+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.402+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.205+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The world tour may have just started, but Superman has already left
        his mark in Manila. Philippine fans won’t have to wait long—Superman hits
        theaters nationwide on <strong>July 9th</strong>.</p>'
