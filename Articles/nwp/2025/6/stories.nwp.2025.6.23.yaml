      lastactivated: 2025-06-23T14:29:04.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.406+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1e68ec93-6b01-4328-9e8e-943d8a3d8fc4'
      activationstatus: true
      created: 2025-06-23T14:29:03.407+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.407+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The usually busy airspace stretching from Iran and Iraq to the Mediterranean
        has been largely empty of commercial air traffic for 10 days since Israel
        began strikes on Iran on June 13, as airlines divert, cancel and delay flights
        through the region due to airspace closures and safety concerns.</p>'
    section7:
      primarytype: 'block'
      uuid: '5c887d7a-dccc-458d-98b6-75cbb74ec24b'
      activationstatus: true
      created: 2025-06-23T14:29:03.407+08:00
