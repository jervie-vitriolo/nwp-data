      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.781+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. Secretary of State Marco Rubio told CBS’s "Face the Nation"
        that there were no other planned military operations against Iran "unless
        they mess around."</p>'
    section44:
      primarytype: 'block'
      uuid: '3da4150d-9676-4c55-87b0-8a7ecad53a05'
      activationstatus: true
      created: 2025-06-23T08:23:59.607+08:00
