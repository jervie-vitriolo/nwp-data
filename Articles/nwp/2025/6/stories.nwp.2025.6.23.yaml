      type: 'text'
      text: "Israeli authorities opened the country’s main airport, Ben Gurion near\
        \ Tel Aviv, for rescue flight landings on Sunday between 1100 and 1700 GMT.\
        \ The small Haifa Airport serving Israel’s north was also open from 1100 to\
        \ 1700 GMT.\r"
