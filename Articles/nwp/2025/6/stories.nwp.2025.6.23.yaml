      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.538+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '50b5ec63-43b3-4696-849d-db30fbca5324'
      activationstatus: true
      created: 2025-06-23T14:29:03.538+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.538+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>This could raise additional airspace risks in Gulf states like Bahrain,
        Kuwait, Oman, Qatar, Saudi Arabia and the United Arab Emirates, it said.</p>'
    section33:
      primarytype: 'block'
      uuid: 'abce920f-c53c-43fc-a9cc-09cc4a5f91dc'
      activationstatus: true
      created: 2025-06-23T14:29:03.539+08:00
      createdby: 'jham-nwp'
