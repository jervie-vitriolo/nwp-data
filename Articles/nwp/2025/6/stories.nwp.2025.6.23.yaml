      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.783+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '4242833b-56c5-4f06-88c6-594d00ce6c09'
      activationstatus: true
      created: 2025-06-23T08:23:59.609+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.784+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.N. Secretary-General Antonio Guterres told the Security Council
        the U.S. bombings in Iran marked a perilous turn in the region and urged a
        halt to fighting and return to negotiations over Iran’s nuclear program.</p>'
    section48:
      primarytype: 'block'
      uuid: '8476b7fb-d2c1-49c1-be23-ec6d65784213'
