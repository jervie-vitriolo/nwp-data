      lastmodified: 2025-06-23T08:33:59.560+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Top general says nuclear sites sustained extremely severe
        damage and destruction</em></p>'
    section3:
      primarytype: 'block'
