      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.851+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '09267ec9-e6e8-409a-89c5-3acf1f6c5cd4'
      activationstatus: true
