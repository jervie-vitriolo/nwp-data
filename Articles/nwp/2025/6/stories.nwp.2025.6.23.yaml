      activationstatus: true
      created: 2025-06-23T14:29:03.537+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.537+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Safe Airspace, a website run by OPSGROUP, a membership-based organization
        that shares flight risk information, noted on Sunday that U.S. attacks on
        Iran’s nuclear sites could heighten the threat to American operators in the
        region.</p>'
    section31:
