      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.785+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>DIVERGING WAR AIMS</strong></p>'
    section50:
      primarytype: 'block'
      uuid: '5fd5c7e2-1b88-479d-9dba-1ce2aa698c82'
      activationstatus: true
      created: 2025-06-23T08:23:59.611+08:00
