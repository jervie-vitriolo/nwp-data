      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Yoshifumi Takemoto; Writing by Satoshi Sugiyama
        and Kiyoshi Takenaka; Editing by Chang-Ran Kim and Hugh Lawson)</em></p>'
  'START HERE----->marcos-peaceful-talks-diplomacy-israel-iran':
