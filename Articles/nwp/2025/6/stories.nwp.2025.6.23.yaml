      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Tens of thousands of Israelis and others who had booked tickets
        to Israel are stuck abroad and nearly 40,000 tourists in Israel are looking
        to leave, some of whom are going via Jordan’s borders to Amman and Aqaba
        and others via Egypt and by boat to Cyprus.</p>'
