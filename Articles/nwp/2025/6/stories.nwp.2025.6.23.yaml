      uuid: 'eca1877c-2d82-4d16-97a6-de8a47705c2f'
      activationstatus: true
      created: 2025-06-23T14:29:03.543+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.543+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '3043825b-7d25-45a8-ae8d-c5886e7830a5'
      activationstatus: true
      created: 2025-06-23T14:29:03.544+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.544+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>From Monday, Israeli airlines will start to operate outbound flights
        from Israel, the authority said.</p>'
    section41:
