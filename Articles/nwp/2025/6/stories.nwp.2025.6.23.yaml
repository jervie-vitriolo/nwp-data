      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0f33f393-ce14-49bf-ae1b-924095d769aa'
      activationstatus: true
      created: 2025-06-23T14:29:03.530+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>With Russian and Ukrainian airspace also closed to most airlines
        due to years of war, the Middle East had become a more important route for
        flights between Europe and Asia. Amid missile and air strikes during the past
        10 days, airlines have routed north via the Caspian Sea or south via Egypt
        and Saudi Arabia.</p>'
    section19:
      primarytype: 'block'
      uuid: '8e095010-8eec-442c-b1f2-dee158f9c38c'
      activationstatus: true
      created: 2025-06-23T14:29:03.531+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '757d3479-961a-4598-ad02-c40d0b9f8cc4'
      activationstatus: true
      created: 2025-06-23T14:29:03.531+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Added to increased fuel and crew costs from these long detours and
        cancellations, carriers also face a potential hike in jet fuel costs as oil
        prices rise following the U.S. attacks.</p>'
    section21:
      primarytype: 'block'
      uuid: 'd9d19d73-dc03-465d-a0af-15730daab30b'
      activationstatus: true
      created: 2025-06-23T14:29:03.532+08:00
      createdby: 'jham-nwp'
