    title: 'Gov’t to delay lower imported premium rice price ceiling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f91dce7b-c739-44f1-bdd8-c56fd62b99af'
      activationstatus: true
      created: 2025-06-23T19:32:59.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:32:59.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:32:59.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section1:
      primarytype: 'block'
      uuid: 'd8576448-e5ed-432b-9909-006e74a4f54e'
      activationstatus: true
      created: 2025-06-23T19:32:59.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:32:59.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:32:59.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government will
        delay the implementation of the lower maximum suggested retail price (MSRP)
        on imported premium rice in light of the Israel-Iran conflict impact on the
        global market.</p>'
    section2:
      primarytype: 'block'
      uuid: '092cbce9-912a-46ad-aa28-0dedb600e2ff'
      activationstatus: true
      created: 2025-06-23T19:32:59.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:32:59.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:32:59.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '4a3807a8-c815-4644-8c99-d131acc4b7f8'
      activationstatus: true
      created: 2025-06-23T19:32:59.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:32:59.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:32:59.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Agriculture Secretary Francisco Tiu Laurel Jr. said the planned
        cut on the MSRP — which is determined based on producer cost — on imported
        rice may be postponed for one or two months to avoid market shocks and give
        time to assess the situation.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f3c03c21-ca5f-485b-adb2-d9aecf9fbc92'
      activationstatus: true
      created: 2025-06-23T19:32:59.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:32:59.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:32:59.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'e3c086ca-a5cc-4592-807a-c1850eb0f5bd'
      activationstatus: true
      created: 2025-06-23T19:32:59.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T19:32:59.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T19:32:59.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Agriculture (DA) is supposed to reduce the MSRP from\
        \ P45 per kilogram to P43 per kilogram by July 1.\r"
