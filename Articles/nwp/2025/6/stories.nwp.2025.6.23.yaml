  'START HERE----->sara-duterte-impeachment-court-response':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-23T18:26:35.000+08:00
    imagesource: 'be0b38a4-7351-4217-ad0c-1f8d2af334a3'
    primarytype: 'composition'
    uuid: '333c2359-c175-41a6-bfbd-344a994644c6'
    lead: 'Vice President Sara Duterte has sought the dismissal of the complaint
      filed against her in her response to the Impeachment Court summons.'
    activationstatus: true
    created: 2025-06-23T18:30:33.705+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-06-23T18:58:58.665+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-23T18:58:58.359+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'VP to Impeachment Court: Dismiss ‘void’ complaint '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6033e58e-2ed6-4cfa-93a8-05ed13ccaf4d'
      activationstatus: true
      created: 2025-06-23T18:30:33.727+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.352+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Vice President Sara
        Duterte has sought the dismissal of the complaint filed against her in her
        response to the Impeachment Court summons.</p>'
    section1:
      primarytype: 'block'
      uuid: '93db08b5-4377-47b9-b2b7-bf7820923b5c'
      activationstatus: true
      created: 2025-06-23T18:30:33.727+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.353+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Duterte submitted an answer ad cautelam on Monday, June 23, the
        final day of the 10-day period set by the court. In the document, she said
        that by filing a response, she is not waiving her jurisdictional or any other
        legal objections to the case.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e6d7a9d2-8f8a-4064-bbc0-6feae4454604'
      activationstatus: true
      created: 2025-06-23T18:30:33.728+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.353+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>She also urged the Impeachment Court to dismiss the complaint, arguing
        that it is the fourth filed against her within a year and is therefore void
        ab initio - or void from the beginning - for violating the Constitution’s
        one-year ban on filing successive impeachment complaints.</p>'
    section3:
      primarytype: 'block'
      uuid: '66069db2-7238-4c42-867f-60aa64c8230d'
      activationstatus: true
      created: 2025-06-23T18:30:33.728+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.354+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>A snippet of the document was first released by the House of Representatives
        after it received a copy at 3:53 p.m.</p>'
    section11:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Vice President Sara Duterte’s response to the Impeachment Court’s summons,
        based on a received copy released by the House of Representatives.<br><br>In
        her answer ad cautelam, Duterte states that she is not waiving her jurisdictional
        objections and is seeking the dismissal of the… <a href="https://t.co/em2ZBjcNPK">pic.twitter.com/em2ZBjcNPK</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1937074229188719050?ref_src=twsrc%5Etfw">June
        23, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'd7d93476-ead9-4c80-9c52-78875baf74c5'
      activationstatus: true
      created: 2025-06-23T18:58:58.343+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.343+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '4cfc6648-f4f7-4c33-9728-7c6019ca0527'
      activationstatus: true
      created: 2025-06-23T18:30:33.729+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.355+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>At around 6 p.m., a representative for Duterte officially filed
        the voluminous document with the Senate, where it was received by Senate Secretary
        Rey Bantug.</p>'
    section10:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        A messenger delivers Vice President Sara Duterte’s official response to the
        Senate Impeachment Court.<br><br>The voluminous document, submitted as an
        answer ad cautelam, was received by Senate Secretary Rey Bantug.<br><br>“Meaning
        they are filing the pleading with caution... Maybe in… <a href="https://t.co/8dfZGCUcUX">pic.twitter.com/8dfZGCUcUX</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1937102312092434480?ref_src=twsrc%5Etfw">June
        23, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '03fc3c7a-a190-4671-a797-58df0b52c1cd'
      activationstatus: true
      created: 2025-06-23T18:58:03.243+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.355+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: 'cfa7a116-6371-4359-a0c3-9f4db887cdd7'
      activationstatus: true
      created: 2025-06-23T18:30:33.729+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.356+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Constitution states that the Senate, sitting as Impeachment Court,\
        \ shall forthwith try and decide on impeachment cases. A case is pending at\
        \ the Supreme Court that questions the constitutionality of Duterte’s impeachment.\r"
    section6:
      primarytype: 'block'
      uuid: '0df62d86-14fb-4d6b-a70c-418399785745'
      activationstatus: true
      created: 2025-06-23T18:30:33.730+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.356+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The House impeached Duterte on Feb. 5, marking the first time a
        vice president has been sent to trial.</p>'
    section7:
      primarytype: 'block'
      uuid: '9684880b-8b42-4007-bd14-61f01fe00edc'
      activationstatus: true
      created: 2025-06-23T18:30:33.730+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.357+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Articles of Impeachment accused Duterte of betrayal of public
        trust, culpable violations of the Constitution, bribery, graft and corruption,
        and other high crimes.</p>'
    section8:
      primarytype: 'block'
      uuid: '3bc04334-fc06-49d7-91fe-93b266cc0fce'
      activationstatus: true
      created: 2025-06-23T18:30:33.730+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T18:58:58.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:58:58.357+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The complaint cites alleged actions such as verbal threats against
        President Ferdinand Marcos Jr. and his family, misuse of confidential funds,
        bribery of education officials, amassing of unexplained wealth, involvement
        in extrajudicial killings, and attempts to destabilize the government—arguing
        that the totality of her conduct as Vice President merits impeachment.</p>'
  'START HERE----->russia-condemns-us-strikes-on-iran':
    author: 'Reuters'
    caption: 'People attend a protest against the U.S attack on nuclear sites, amid
      the Iran-Israel conflict, in Tehran, Iran, June 22, 2025. Majid Asgaripour/WANA
      (West Asia News Agency) via Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-23T18:28:09.000+08:00
    imagesource: 'd7c5a995-2c98-4af4-bce7-6f757bc17458'
    primarytype: 'composition'
    uuid: '7ea40221-9e03-4be3-b210-9cf344c77833'
    lead: 'Russia deeply regrets and condemns the U.S. strikes on Iranian nuclear
      sites, the Kremlin said on Monday.'
    activationstatus: true
    created: 2025-06-23T18:30:40.205+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-23T18:30:40.404+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-23T18:30:40.236+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Kremlin says Russia deeply regrets and condemns the US strikes on Iran'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'abb823ed-3ac1-4ba0-9112-f408680f530d'
      activationstatus: true
      created: 2025-06-23T18:30:40.224+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia -</strong> Russia deeply regrets and condemns
        the U.S. strikes on Iranian nuclear sites, the Kremlin said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6581583a-5efa-4f07-bc49-5356855e7012'
      activationstatus: true
      created: 2025-06-23T18:30:40.225+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. actions had increased the number of participants in the conflict
        and ushered in a new spiral of escalation, Kremlin spokesman Dmitry Peskov
        told reporters.'
    section2:
      primarytype: 'block'
      uuid: 'cc3290a4-de29-47f1-bc67-2bdfab9c4b0b'
      activationstatus: true
      created: 2025-06-23T18:30:40.225+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added it was not yet clear what had happened to Iran’s nuclear
        facilities and whether there was a radiation hazard.'
    section3:
      primarytype: 'block'
      uuid: 'b7cb1bde-0196-4b7f-8870-88af323d7d46'
      activationstatus: true
      created: 2025-06-23T18:30:40.225+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The situation on the ground in Iran after the strikes cannot fail to
        be a cause of concern, he said.'
    section4:
      primarytype: 'block'
      uuid: '17a0241a-d387-4a85-a13e-a347b8e769c0'
      activationstatus: true
      created: 2025-06-23T18:30:40.226+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.226+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia signed a strategic partnership treaty with Iran in January,
        although it did not include a mutual defence clause. Before Saturday’s U.S.
        strikes, Moscow had warned that U.S. military intervention could destabilise
        the entire region and plunge it into the "abyss".'
    section5:
      primarytype: 'block'
      uuid: 'fff83517-4411-40f7-b46c-5822dbfdc4ba'
      activationstatus: true
      created: 2025-06-23T18:30:40.226+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.226+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Peskov said U.S. President Donald Trump had not told Russian President
        Vladimir Putin in detail about the planned strikes in advanced, although they
        had discussed the possibility of U.S. military involvement more generally.'
    section6:
      primarytype: 'block'
      uuid: '2e23c1e1-68d0-481a-9d63-4e402fec2eb9'
      activationstatus: true
      created: 2025-06-23T18:30:40.227+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.227+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked what Russia was ready to do now, Peskov said Moscow had offered
        its services as a mediator, and what happened next would depend on what Iran
        needed.'
    section7:
      primarytype: 'block'
      uuid: 'd43c9709-dd8c-4bef-9dd9-0d23aca5387d'
      activationstatus: true
      created: 2025-06-23T18:30:40.227+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.227+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Putin is due to meet Iranian Foreign Minister Abbas Araqchi later on
        Monday.'
    section8:
      primarytype: 'block'
      uuid: '1158b118-1f8b-48db-93dc-f17020a5657d'
      activationstatus: true
      created: 2025-06-23T18:30:40.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:30:40.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:30:40.228+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dmitry Antonov; Writing by Anastasia Teterevleva
        and Mark TrevelyanEditing by Andrew Osborn)</em></p>'
  'START HERE----->ishiba-to-skip-nato-summit':
    author: 'Yoshifumi Takemoto, Reuters'
    caption: 'Japanese Prime Minister Shigeru Ishiba holds a press conference after
      the G7 Leaders' Summit, in Calgary, Alberta, Canada on June 17. (Todd Korol/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
