      lastmodified: 2025-06-23T08:33:25.786+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '493801ec-fdc9-4dde-83ba-b5f23a99959c'
      activationstatus: true
      created: 2025-06-23T08:23:59.612+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.787+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli officials, who began the hostilities with a surprise attack
        on Iran on June 13, have increasingly spoken of their ambition to topple the
        hardline Shi'ite Muslim clerical establishment that has ruled Iran since
        1979.</p>'
    section52:
      primarytype: 'block'
      uuid: 'c08349b5-7b3f-4237-a14e-81ba604f33e4'
      activationstatus: true
      created: 2025-06-23T08:23:59.613+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.788+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '687dce3d-ca93-4616-b0fb-6c320f621451'
      activationstatus: true
      created: 2025-06-23T08:23:59.614+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.789+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu told Israeli reporters
        that Israel was very close to meeting its goals of removing the threats of
        ballistic missiles and the nuclear program in Iran.</p>'
    section54:
      primarytype: 'block'
      uuid: 'cd754c90-9645-47bd-8472-120e827cf856'
      activationstatus: true
      created: 2025-06-23T08:23:59.615+08:00
