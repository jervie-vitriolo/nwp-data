      type: 'text'
      text: '<p>By afternoon, the team boarded a custom Superman-themed jeepney
        and circled the MOA Globe, greeted by onlookers at every turn. A fireworks
        display followed, adding even more excitement before the group finally hit
        the red carpet. Fans had been waiting for hours, clutching posters, comic
        books, and action figures, hoping for signatures. James Gunn, best known for
        his work on <em>Guardians of the Galaxy,</em> was mobbed like a rock star.</p>'
