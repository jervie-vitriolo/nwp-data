      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:47:38.014+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We support action that the U.S. has taken to prevent Iran from
        obtaining a nuclear weapon," Wong said in a television interview with Seven
        Sunrise.</p>'
