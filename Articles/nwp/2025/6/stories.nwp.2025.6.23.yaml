      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.789+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '1c356076-a51e-4900-beef-38a3297909eb'
      activationstatus: true
      created: 2025-06-23T08:23:59.616+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.790+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. officials, many of whom witnessed Republican President George
        W. Bush’s popularity collapse following his disastrous intervention in Iraq
        in 2003, have stressed that they were not working to overthrow Iran’s government.</p>'
    section56:
      primarytype: 'block'
      uuid: '38d4057d-ad80-426e-8c11-b49b32293d22'
      activationstatus: true
      created: 2025-06-23T08:23:59.617+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.791+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'f6f2ab43-f234-44ef-8c3c-e71721542e55'
      activationstatus: true
      created: 2025-06-23T08:23:59.617+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.792+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"This mission was not and has not been about regime change," Defense
        Secretary Pete Hegseth told reporters at the Pentagon, calling the mission
        "a precision operation" targeting Iran’s nuclear program.</p>'
    section58:
      primarytype: 'block'
      uuid: '836b5ecd-aa50-4f6d-8c29-89b1ceb31911'
      activationstatus: true
      created: 2025-06-23T08:23:59.618+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.793+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '17d73d49-dbfe-4b98-ab94-a8a80b9f2de2'
      activationstatus: true
      created: 2025-06-23T08:23:59.619+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.793+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Anti-war activists organized demonstrations on Sunday in New York,
        Washington and other U.S. cities, with signs carrying messages such as "hands
        off Iran."</p>'
    section60:
      primarytype: 'block'
      uuid: '9099ee50-b702-4dbb-9e51-06620a45b2b0'
      activationstatus: true
      created: 2025-06-23T08:23:59.620+08:00
