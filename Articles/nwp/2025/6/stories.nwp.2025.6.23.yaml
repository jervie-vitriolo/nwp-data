      lastmodified: 2025-06-23T14:26:37.527+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Israel briefly reopened its airspace
        on Sunday and is expanding flight operations on Monday, aiming to help tens
        of thousands of travelers stranded by widespread cancellations across the
        Middle East after the U.S. attacked Iran.</p>'
    section6:
      primarytype: 'block'
      uuid: '3d2eb44b-0187-4670-b454-f915c48a16f4'
      activationstatus: true
      created: 2025-06-23T14:19:53.812+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.528+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '213a1015-619b-490a-9490-72190cd3028e'
      activationstatus: true
      created: 2025-06-23T14:19:53.812+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.528+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>An organization that monitors flight risks warned on Sunday that
        U.S. strikes on Iran’s nuclear sites could heighten the threat to American
        operators in the region.</p>'
    section8:
      primarytype: 'block'
      uuid: 'fb916ee6-77d5-40ee-8976-8a11ca13eb46'
      activationstatus: true
      created: 2025-06-23T14:19:53.813+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.529+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'd440a6d7-bebe-4d2d-a600-cfb3b5ad7818'
      activationstatus: true
      created: 2025-06-23T14:19:53.813+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.529+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>With Russian and Ukrainian airspace also closed due to war, the
        Middle East has become a more important route for flights between Europe and
        Asia, but flight tracking website FlightRadar24 showed empty space over Iran,
        Iraq, Syria and Israel. Airlines have chosen routings such as north via the
        Caspian Sea or south via Egypt and Saudi Arabia, even if these mean higher
        fuel and crew costs and longer flight times.</p>'
    section10:
      primarytype: 'block'
      uuid: '56781cd4-596b-4906-9ac2-0b72f6ac0170'
      activationstatus: true
      created: 2025-06-23T14:19:53.814+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'e960d710-7725-40c3-a27e-64b15d06a210'
      activationstatus: true
      created: 2025-06-23T14:19:53.814+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Air France said it has cancelled flights to and from Dubai and Riyadh
        on Sunday and Monday. Singapore Airlines said it cancelled flights from Singapore
        to Dubai following a security assessment and British Airways cancelled flights
        to and from Dubai and Doha. Those cancellations were only for Sunday, but
        Singapore said other flights between Singapore and Dubai may be affected as
        the situation remains "fluid".</p>'
    section12:
      primarytype: 'block'
      uuid: 'a05542a8-6067-42ea-a491-1bb695f92c65'
      activationstatus: true
      created: 2025-06-23T14:19:53.815+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '80f19012-1bcf-4707-a8ab-561d7fcc059d'
      activationstatus: true
      created: 2025-06-23T14:19:53.815+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.532+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>BA, owned by IAG, said customers scheduled to travel between now
        and June 24 to Dubai and Doha can rebook up to and including July 6, free
        of charge.</p>'
    section14:
      primarytype: 'block'
      uuid: '7add1dac-f86c-4b1d-af1a-b81f9f160982'
      activationstatus: true
      created: 2025-06-23T14:19:53.816+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.533+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'ac8cafaf-d8ca-4aa7-9329-201436ba2639'
      activationstatus: true
      created: 2025-06-23T14:19:53.816+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.533+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israel meanwhile is starting to find ways for citizens stranded abroad\
        \ to get home and for foreign tourists to leave, if slowly. Israeli airline\
        \ El Al on Sunday said it had received applications to leave the country from\
        \ about 25,000 people in about a day.\r"
    section16:
      primarytype: 'block'
      uuid: 'eef88485-6416-4ff8-8ba4-57b9e76fe587'
      activationstatus: true
      created: 2025-06-23T14:19:53.817+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.534+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '4422254d-fef6-488c-9865-1a48efe72bd5'
      activationstatus: true
      created: 2025-06-23T14:19:53.817+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.534+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israel’s Airports Authority said so-called rescue flights to the country\
        \ would expand starting on Monday with 24 a day from various destinations,\
        \ although each flight would be limited to 50 passengers. El Al said it would\
        \ start servicing eight international destinations on Monday after getting\
        \ the massive wave of requests to leave the country. Following an early barrage\
        \ of Iranian missiles, Israel also reopened its airspace for six hours on\
        \ Sunday to bring back those stranded abroad since the conflict with Iran\
        \ began on June 13.\r"
    section18:
      primarytype: 'block'
      uuid: '0b4e3309-993e-4ba1-b17c-20fef44bfbd4'
      activationstatus: true
      created: 2025-06-23T14:19:53.818+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.535+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'ca5dfbd1-53a0-4c86-88dc-407ca45eaf92'
      activationstatus: true
      created: 2025-06-23T14:19:53.818+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.536+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Safe Airspace, a website run by OPSGROUP, said the U.S. attacks
        on Iran may increase risks to U.S. operators in the region.</p>'
    section20:
      primarytype: 'block'
      uuid: 'e530d6a3-cd24-4b6e-a860-b7163291a792'
      activationstatus: true
      created: 2025-06-23T14:19:53.819+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.536+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'c506c7a8-066d-42b4-ab6b-cf63ad72594c'
      activationstatus: true
      created: 2025-06-23T14:19:53.819+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.537+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"While there have been no specific threats made against civil aviation,
        Iran has previously warned it would retaliate by attacking U.S. military interests
        in the Middle East - either directly or via proxies such as Hezbollah," Safe
        Airspace said.</p>'
    section22:
      primarytype: 'block'
      uuid: '144175f9-0671-4667-b110-b91607abf5cd'
      activationstatus: true
      created: 2025-06-23T14:19:53.820+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.538+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'dd48324d-4bbe-4cde-8d65-fbc6dff9d94c'
      activationstatus: true
      created: 2025-06-23T14:19:53.820+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.538+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Missile and drone barrages in a growing number of conflict zones
        represent a high risk to airline traffic.</p>'
    section24:
      primarytype: 'block'
      uuid: 'bdea1f00-2907-4ef3-b236-5da34cc2cdc7'
      activationstatus: true
      created: 2025-06-23T14:19:53.821+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.539+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'edfa5e14-cc75-4299-9d28-70f6e27d1204'
      activationstatus: true
      created: 2025-06-23T14:19:53.822+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:26:38.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:26:37.539+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In the nine days since Israel attacked Iran, carriers have suspended
        flights to destinations in the affected countries, though there have been
        some evacuation flights from neighboring nations and some bringing stranded
        Israelis home.</p>'
