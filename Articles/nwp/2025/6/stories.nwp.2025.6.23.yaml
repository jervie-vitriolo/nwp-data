      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.486+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The two-time All Star was in tears as his team’s medical staff rushed\
        \ to his side and a hush fell over the building packed with Oklahoma City\
        \ fans.\r"
    section26:
      primarytype: 'block'
      uuid: '33e591d0-09d8-44ee-9898-cebe17c24b90'
      activationstatus: true
      created: 2025-06-23T12:23:20.836+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.487+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'e46e3d18-7561-41e1-8205-798af6417b3e'
      activationstatus: true
      created: 2025-06-23T12:23:20.837+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.487+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Haliburton was helped to the locker room but did not return, and while\
        \ there was no official update from the team a TV broadcast reported he had\
        \ suffered an Achilles injury.\r"
    section28:
      primarytype: 'block'
      uuid: 'f2d63e43-c191-43b1-b45f-6f0a8fdf1e84'
      activationstatus: true
      created: 2025-06-23T12:23:20.838+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.488+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'f2e5baa7-7233-481a-80e9-f524bffbeda7'
      activationstatus: true
      created: 2025-06-23T12:23:20.838+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.489+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The resilient Pacers kept the game tight through a physical second\
        \ quarter, putting up a terrific defensive effort to end the half up by one.\r"
    section30:
      primarytype: 'block'
      uuid: '0c1aef6e-2575-4bbf-bc65-d14325a98659'
      activationstatus: true
      created: 2025-06-23T12:23:20.839+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.178+08:00
