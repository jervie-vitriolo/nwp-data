      lastactivated: 2025-06-23T14:29:04.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.532+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>AIRSPACE RISKS</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '7d92e0ae-3c42-449f-a0d9-072123cdc772'
      activationstatus: true
      created: 2025-06-23T14:29:03.533+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.533+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd58665ba-e648-4e32-ab56-3df9d3ef9392'
      activationstatus: true
      created: 2025-06-23T14:29:03.534+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.534+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Proliferating conflict zones are an increasing operational burden
        on airlines, as aerial attacks raise worries about accidental or deliberate
        shoot-downs of commercial air traffic.</p>'
    section25:
      primarytype: 'block'
      uuid: 'c1b7a41b-ab85-496c-90a8-8c460d5a41e4'
      activationstatus: true
      created: 2025-06-23T14:29:03.534+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.534+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'f54cc0f0-eb9c-447e-a204-3e1ed6949e1e'
      activationstatus: true
      created: 2025-06-23T14:29:03.535+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.535+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Location spoofing and GPS interference around political hotspots,
        where ground-based GPS systems broadcast incorrect positions which can send
        commercial airliners off course, are also a growing issue for commercial aviation.</p>'
    section27:
      primarytype: 'block'
