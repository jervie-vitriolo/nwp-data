      lastactivated: 2025-06-23T08:34:00.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.564+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e2c1c15a-470c-4fc5-b211-da7b326020e6'
      activationstatus: true
      created: 2025-06-23T08:32:43.320+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.564+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Complete with deception, seven B-2 bombers flew for 18 hours from the\
        \ United States into Iran to drop 14 bunker-buster bombs, chairman of the\
        \ Joint Chiefs of Staff, General Dan Caine, told reporters. \r"
    section9:
      primarytype: 'block'
      uuid: '2eaa6f9e-15f4-4022-8608-0c2493882a4e'
      activationstatus: true
      created: 2025-06-23T08:32:43.320+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.565+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'da4e3fa2-525b-4953-b867-9ff2da06c898'
      activationstatus: true
      created: 2025-06-23T08:32:43.321+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.566+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. Defense Secretary Pete Hegseth warned Iran against following
        through with past threats of retaliation against the United States and said
        U.S. forces would defend themselves.</p>'
    section11:
      primarytype: 'block'
      uuid: '60f4739f-a9a2-4842-b4da-335df94c20f2'
      activationstatus: true
      created: 2025-06-23T08:32:43.321+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.567+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ebae164c-90df-4a33-9a71-41cabf48ee3f'
      activationstatus: true
      created: 2025-06-23T08:32:43.322+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.568+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"This mission was not and has not been about regime change,\" Hegseth\
        \ told reporters at the Pentagon. \r"
    section13:
      primarytype: 'block'
      uuid: 'c089afe6-114f-4e8d-a862-ad03fc176446'
      activationstatus: true
      created: 2025-06-23T08:32:43.322+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.568+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd5b3f2b2-31fe-4baa-95f8-0dce42b527be'
      activationstatus: true
      created: 2025-06-23T08:32:43.323+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.569+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Vice President JD Vance, in an interview on NBC’s "Meet the Press
        with Kristen Welker" show, said the U.S. was not at war with Iran but rather
        its nuclear program.</p>'
    section15:
      primarytype: 'block'
      uuid: '82475533-c2a6-41f0-938b-fe79ef959f3f'
      activationstatus: true
      created: 2025-06-23T08:32:43.323+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.570+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3e06e809-03db-484a-9660-27bd6f31f184'
      activationstatus: true
      created: 2025-06-23T08:32:43.324+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.571+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I think that we have really pushed their program back by a very
        long time," Vance said, adding that the U.S. "had no interest in boots on
        the ground."</p>'
    section17:
      primarytype: 'block'
      uuid: 'daff106f-37a0-4d45-bf42-1be5bda5319b'
      activationstatus: true
      created: 2025-06-23T08:32:43.325+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.572+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c787038b-4381-4e55-8d5f-3b222ed8b2ea'
      activationstatus: true
      created: 2025-06-23T08:32:43.325+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.572+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In total, the U.S. launched 75 precision-guided munitions, including\
        \ more than two dozen Tomahawk missiles, and more than 125 military aircraft\
        \ in the operation against three nuclear sites, Caine said. \r"
    section19:
      primarytype: 'block'
      uuid: '19d2d2b4-6369-462f-bc12-da2184f847a3'
      activationstatus: true
      created: 2025-06-23T08:32:43.326+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.573+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e9c862ca-a567-42ab-87da-b33894dc756c'
      activationstatus: true
      created: 2025-06-23T08:32:43.326+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.574+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The operation pushes the Middle East to the brink of a major new
        conflagration in a region already aflame for more than 20 months with wars
        in Gaza and Lebanon and a toppled dictator in Syria.</p>'
    section21:
      primarytype: 'block'
      uuid: 'bf19d758-3feb-4b9a-89d5-b7f523001ebb'
      activationstatus: true
      created: 2025-06-23T08:32:43.327+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.575+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b4c814fb-2260-460e-bf5d-a4d706fce111'
      activationstatus: true
      created: 2025-06-23T08:32:43.327+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.576+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>DAMAGE TO FACILITIES</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '21e11ee0-57ea-4bbb-b237-c8df962e96f0'
      activationstatus: true
      created: 2025-06-23T08:32:43.328+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.576+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '61852868-449e-4a9e-9e6a-6f57515cfb2f'
      activationstatus: true
      created: 2025-06-23T08:32:43.328+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.577+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>With the damage visible from space after 30,000-pound U.S. bunker-buster
        bombs crashed into the mountain above Iran’s Fordow nuclear site, experts
        and officials are closely watching how far the strikes might have set back
        Iran’s nuclear ambitions.</p>'
    section25:
      primarytype: 'block'
      uuid: 'a2833503-7728-413c-8b87-2f6907b21c2e'
      activationstatus: true
      created: 2025-06-23T08:32:43.329+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.578+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8482406e-a8f3-4ab1-ba0d-3e06b8166986'
      activationstatus: true
      created: 2025-06-23T08:32:43.330+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.579+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Caine said initial battle damage assessments indicated that all
        three sites sustained extremely severe damage and destruction, but he declined
        to speculate whether any Iranian nuclear capabilities might still be intact.</p>'
    section27:
      primarytype: 'block'
      uuid: '36d3f4e9-060c-412a-8153-b55beb7b66cc'
      activationstatus: true
      created: 2025-06-23T08:32:43.330+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.580+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a93092a2-fcc4-4611-b546-fcca9da02864'
      activationstatus: true
      created: 2025-06-23T08:32:43.331+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.580+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.N. nuclear watchdog chief Rafael Grossi was more cautious, saying
        while it was clear that U.S. airstrikes hit Iran’s enrichment site at Fordow,
        it was not yet possible to assess the damage done underground there.</p>'
    section29:
      primarytype: 'block'
      uuid: '067dfdd1-e314-41e5-bbd6-00db19e4d218'
      activationstatus: true
      created: 2025-06-23T08:32:43.332+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.581+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e403bd42-f383-4cf7-8f34-025defa4ef99'
      activationstatus: true
      created: 2025-06-23T08:32:43.332+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.582+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A senior Iranian source told Reuters on Sunday that most of the
        highly enriched uranium at Fordow, the site producing the bulk of Iran’s
        uranium refined to up to 60%, had been moved to an undisclosed location before
        the U.S. attack there.</p>'
    section31:
      primarytype: 'block'
      uuid: '9d82a3e1-2999-442e-b4db-68d58ac2939f'
      activationstatus: true
      created: 2025-06-23T08:32:43.333+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.583+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '20b86c65-3ac7-48fd-b532-a620c2f5a8c3'
      activationstatus: true
      created: 2025-06-23T08:32:43.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.584+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Tehran has vowed to defend itself and responded with a volley of missiles\
        \ at Israel that wounded scores of people and destroyed buildings in its commercial\
        \ hub Tel Aviv. \r"
    section33:
      primarytype: 'block'
      uuid: 'ae6b90a1-43c1-475d-bc9d-0960a0729454'
      activationstatus: true
      created: 2025-06-23T08:32:43.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.584+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'ecc81fb3-0da1-462f-86e5-7f4e2d0c6198'
      activationstatus: true
      created: 2025-06-23T08:32:43.335+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.585+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But, perhaps in an effort to avert all-out war with the superpower,
        it had yet to carry out its main threats of retaliation - to target U.S. bases
        or choke off the quarter of the world’s oil shipments that pass through its
        waters.</p>'
    section35:
      primarytype: 'block'
      uuid: '0eae9864-fbec-446f-8726-113859c171a2'
      activationstatus: true
      created: 2025-06-23T08:32:43.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.586+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '63149fda-7614-4d9c-866c-31e1426f8563'
      activationstatus: true
      created: 2025-06-23T08:32:43.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.587+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Caine said the U.S. military had increased protection of troops
        in the region, including in Iraq and Syria.</p>'
    section37:
      primarytype: 'block'
      uuid: '88032104-1066-477e-b349-97afae92406f'
      activationstatus: true
      created: 2025-06-23T08:32:43.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.588+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
