      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> Australia’s Foreign Minister
        Penny Wong said on Monday that Canberra supported the United States strike
        on Iran and called for de-escalation and a return to diplomacy.</p>'
