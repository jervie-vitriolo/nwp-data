      lastactivated: 2025-06-23T18:33:41.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:33:41.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While Japan’s Ishiba will not make the trip, its Foreign Minister
        Takeshi Iwaya will travel to the Netherlands to attend NATO-related functions
        and hold bilateral meetings, the ministry said in its statement.'
    section5:
      primarytype: 'block'
      uuid: 'a5fb9aac-d5a8-4a64-a99b-13d8e5ffef8a'
      activationstatus: true
      created: 2025-06-23T18:33:41.752+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:33:41.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:33:41.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Japan’s leader has attended every North Atlantic Treaty Organization
        summit since 2022, when the country was first invited to participate following
        Russia’s invasion of Ukraine.'
    section6:
      primarytype: 'block'
      uuid: 'd56c3f77-9b1a-4bc5-a077-3e037ec18d28'
      activationstatus: true
      created: 2025-06-23T18:33:41.753+08:00
