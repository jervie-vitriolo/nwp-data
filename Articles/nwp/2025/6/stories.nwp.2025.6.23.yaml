      lastmodified: 2025-06-23T14:29:03.527+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Leading Asian carrier Singapore Airlines, which described the situation
        as "fluid", was set to resume flying to Dubai on Monday after cancelling its
        Sunday flight from Singapore.</p>'
