    lead: 'Japanese Prime Minister Shigeru Ishiba has cancelled plans to attend
      the NATO summit in the Hague this week, the Foreign Ministry said in a statement
      on Monday, scrapping his June 24-26 trip just three days after announcing it.'
    activationstatus: true
    created: 2025-06-23T18:33:41.732+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-23T18:33:41.972+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-23T18:33:41.761+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japanese Prime Minister Ishiba to skip NATO summit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a7d76b01-bb06-41da-b99a-45940dc30bf0'
      activationstatus: true
      created: 2025-06-23T18:33:41.750+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:33:41.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:33:41.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> Japanese Prime Minister Shigeru
        Ishiba has cancelled plans to attend the NATO summit in the Hague this week,
        the Foreign Ministry said in a statement on Monday, scrapping his June 24-26
        trip just three days after announcing it.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9120ec8-c65f-42c2-af1a-b4cda795195a'
      activationstatus: true
      created: 2025-06-23T18:33:41.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:33:41.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:33:41.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ministry said only that "various circumstances" had led to the
        cancellation.'
    section2:
      primarytype: 'block'
      uuid: '203bddb4-787d-438f-9c9d-051cde0f5b1f'
      activationstatus: true
      created: 2025-06-23T18:33:41.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:33:41.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:33:41.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Fuji Television reported that Ishiba was pulling out because a planned
        meeting between NATO and the group of four Indo-Pacific nations (IP4) was
        not likely to take place, and because a meeting with U.S. President Donald
        Trump was also unlikely.'
    section3:
      primarytype: 'block'
      uuid: 'a9e41a88-a7a5-4658-b175-5d827f7061ef'
      activationstatus: true
      created: 2025-06-23T18:33:41.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:33:41.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:33:41.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea and Australia, which along with Japan and New Zealand,
        make up the IP4, have also said their leaders would not attend. Trump had
        wanted to hold a summit meeting with the IP4, a source told Reuters previously.'
    section4:
      primarytype: 'block'
      uuid: '7c831a67-f891-4eb9-bc6f-bf7594563637'
      activationstatus: true
      created: 2025-06-23T18:33:41.752+08:00
