      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.193+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Once on stage, the cast addressed the roaring crowd. “The Filipino
        fans are the best. I talk to these guys all the time online!” Gunn said, visibly
        thrilled. Safran added, “We’re so impressed and grateful for the fandom of
        DC and Superman here in the Philippines.” Brosnahan was equally moved: “This
        energy is the wind beneath our wings as we take these next steps on our tour.”</p>'
