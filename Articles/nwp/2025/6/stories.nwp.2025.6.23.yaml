    title: 'North Korea condemns US strike on Iran as violation of sovereign rights'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07749e17-4f52-4762-939d-c0f2a8656865'
      activationstatus: true
      created: 2025-06-23T14:33:45.335+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.335+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> North Korea said on Monday
        it strongly condemns the U.S. strikes against Iranian nuclear facilities as
        a grave violation of a sovereign state’s security interests and territorial
        rights, the North’s state media reported.</p>'
    section1:
      primarytype: 'block'
      uuid: '5980daf8-50b9-4ed7-887a-fb08b10242b1'
      activationstatus: true
      created: 2025-06-23T14:33:45.335+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.335+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '94d10fa9-4779-4bc9-9354-c353026baa06'
      activationstatus: true
      created: 2025-06-23T14:33:45.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.336+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The United States and Israel are the culprits of the current tensions
        in the Middle East born out of Jerusalem’s "ceaseless war moves and territorial
        expansion" accepted and encouraged by the West," North Korea’s foreign ministry
        said.</p>'
    section3:
      primarytype: 'block'
      uuid: '73a4e718-04dd-4351-a50e-c38ce4aaf806'
      activationstatus: true
      created: 2025-06-23T14:33:45.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.336+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5084d267-fcce-4617-94ca-9e3e1066a80d'
      activationstatus: true
      created: 2025-06-23T14:33:45.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.336+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"(North Korea) strongly denounces the attack on Iran by the U.S.
        which ... violently trampled down the territorial integrity and security interests
        of a sovereign state," the unnamed spokesperson said in a statement carried
        by KCNA news agency.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f18c1a59-e8ea-4771-9c34-ff447b31e3ae'
      activationstatus: true
      created: 2025-06-23T14:33:45.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.337+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ff84d531-f433-44e3-bce7-318da1acfa94'
      activationstatus: true
      created: 2025-06-23T14:33:45.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.337+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The just international community should raise the voice of unanimous\
        \ censure and rejection against the U.S. and Israel’s confrontational acts,\"\
        \ the statement said.\r"
    section7:
      primarytype: 'block'
      uuid: '9578290e-1dec-40ba-b141-02d332a969a7'
      activationstatus: true
      created: 2025-06-23T14:33:45.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.337+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '53ab5623-99e9-4f04-8ffd-60a54d5faaa6'
      activationstatus: true
      created: 2025-06-23T14:33:45.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran and nuclear-armed North Korea have maintained friendly ties
        and have been suspected for decades of military cooperation including in developing
        ballistic missiles.</p>'
    section9:
      primarytype: 'block'
      uuid: '045baefb-3dca-453c-aab7-5a3d6d431fd6'
      activationstatus: true
      created: 2025-06-23T14:33:45.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '31126075-f128-4cc9-93a2-db9419a0080e'
      activationstatus: true
      created: 2025-06-23T14:33:45.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A now-defunct panel of experts monitoring U.N. sanctions said in 2021\
        \ that the two countries had resumed cooperation on long-range missile development\
        \ projects, including the transfer of critical parts.\r"
    section11:
      primarytype: 'block'
      uuid: 'e71105be-95f1-4f8f-aef9-c477ad91aa2f'
      activationstatus: true
      created: 2025-06-23T14:33:45.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a39965df-3e1a-40fc-b7ad-673deae5dad6'
      activationstatus: true
      created: 2025-06-23T14:33:45.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Pyongyang could provide important assistance in helping Iran reconstitute
        destroyed missile production facilities, including at new sites to avoid scrutiny,
        perhaps," said Ankit Panda, of the U.S.-based Carnegie Endowment for International
        Peace.</p>'
    section13:
      primarytype: 'block'
      uuid: '8bd5c84c-1225-453e-b307-3e88470e03a7'
      activationstatus: true
      created: 2025-06-23T14:33:45.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.340+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cb1ff49a-0308-4475-98b5-14d80b618bf7'
      activationstatus: true
      created: 2025-06-23T14:33:45.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.340+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Whether either country would be interested in substantively cooperating
        on any efforts to rebuild or accelerate Iran’s nuclear weapons program is
        less certain, given the political and military sensitivities over such technology,
        he said.</p>'
    section15:
      primarytype: 'block'
      uuid: '59454edf-06d9-4189-b494-ea70382505ba'
      activationstatus: true
      created: 2025-06-23T14:33:45.341+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.341+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f475c487-11e7-41fe-a36c-c6e57484768e'
      activationstatus: true
      created: 2025-06-23T14:33:45.341+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.341+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"There are certain matters pertaining to weapons design that the
        North Koreans would not want to proliferate because once in Iran, they could
        be discovered by the United States and potentially assist the U.S. in undermining
        its deterrent," Panda said.</p>'
    section17:
      primarytype: 'block'
      uuid: 'e4eb78ca-74c9-4728-988f-f377d91a1624'
      activationstatus: true
      created: 2025-06-23T14:33:45.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.342+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b9252542-d298-45f5-8b58-34bec6e10be4'
      activationstatus: true
      created: 2025-06-23T14:33:45.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.342+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>However, Pyongyang has substantive experience in weaponization and
        could be able to assist in the non-fissile components of a nuclear bomb, such
        as the conventional explosives, he added.</p>'
    section19:
      primarytype: 'block'
      uuid: '7586119d-2160-43e8-b759-1c51e48104d1'
      activationstatus: true
      created: 2025-06-23T14:33:45.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:33:45.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:33:45.343+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
