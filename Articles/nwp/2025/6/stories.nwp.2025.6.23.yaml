      lastmodified: 2025-06-23T18:13:00.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, President Ferdinand Marcos Jr. is also set to meet his economic\
        \ team to discuss the local impact of the conflict, Castro said.\r"
    section7:
      primarytype: 'block'
      uuid: 'd410b920-923c-42a5-a870-c201893c49ee'
