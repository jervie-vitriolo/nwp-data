      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a series of television and radio interviews on Monday, Wong said
        the strike was a unilateral action by its security ally the United States,
        and Australia was joining calls from Britain and other countries for Iran
        to return to the negotiating table.</p>'
