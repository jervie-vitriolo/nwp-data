      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.602+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '4c953d32-74d6-4aed-854f-d922e801711a'
      activationstatus: true
      created: 2025-06-23T08:32:43.354+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.603+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>At the press conference, Hegseth said there was a moment in time
        "where (Trump) realized that it had to be a certain action taken in order
        to minimize the threat to us and our troops."</p>'
    section57:
      primarytype: 'block'
      uuid: 'c80515b4-c40f-4606-8ee6-b75950f3fe38'
      activationstatus: true
      created: 2025-06-23T08:32:43.355+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.604+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '0b1daf2f-f508-43c8-8196-7ac83079da8c'
      activationstatus: true
      created: 2025-06-23T08:32:43.356+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.605+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>After Trump disputed her original assessment, Director of National
        Intelligence Tulsi Gabbard said on Friday that the U.S. had intelligence that
        should Iran decide to do so, it could build a nuclear weapon in weeks or months,
        an assessment disputed by some lawmakers and independent experts. U.S. officials
        say they do not believe Iran had decided to make a bomb.</p>'
    section59:
      primarytype: 'block'
      uuid: '52fe2e92-a69d-4603-b313-112bc0e896af'
      activationstatus: true
      created: 2025-06-23T08:32:43.357+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.605+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'bdebd168-8110-4d8a-ae48-70c87824dfd5'
      activationstatus: true
      created: 2025-06-23T08:32:43.358+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.606+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump, who insisted on Saturday that Iran must now make peace or
        face further attacks, could provoke Tehran into retaliating by closing the
        Strait of Hormuz, attacking U.S. military bases and allies in the Middle East,
        and activating proxy groups against American and Israeli interests worldwide.</p>'
    section61:
      primarytype: 'block'
      uuid: '4299d81c-ffe5-41c3-8c1d-755c7466d096'
      activationstatus: true
      created: 2025-06-23T08:32:43.359+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.607+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: 'c17167d0-22f3-448b-8779-11e5ea0ebb5c'
      activationstatus: true
      created: 2025-06-23T08:32:43.360+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.608+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Iranian parliament approved closing the Strait of Hormuz, a potential\
        \ choke point for oil shipments, but the country’s top security body is required\
        \ to make a final decision, Iran’s press TV reported.\r"
    section63:
      primarytype: 'block'
      uuid: '37b9960b-7f1b-4d96-8524-cf0c54072eeb'
      activationstatus: true
      created: 2025-06-23T08:32:43.361+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.609+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: '9903e7c6-2112-448a-9b7f-bfb2abb2cd1e'
      activationstatus: true
      created: 2025-06-23T08:32:43.362+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.609+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Hegseth, who said the Pentagon notified lawmakers about the operation
        after U.S. aircraft were out of Iran, said the strikes against Iran were not
        open-ended.</p>'
    section65:
      primarytype: 'block'
      uuid: '9aeda7c1-db24-4c6b-8f68-a14a4f2fe3b2'
      activationstatus: true
      created: 2025-06-23T08:32:43.363+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.610+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: '8360b988-143c-464b-a135-443f38293243'
      activationstatus: true
      created: 2025-06-23T08:32:43.364+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.611+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. Secretary of State Marco Rubio told CBS' "Face the Nation"
        that no more strikes were planned, unless Iran responded.</p>'
    section67:
      primarytype: 'block'
      uuid: '207d5d81-4ee7-4de4-9594-2f7e09378687'
      activationstatus: true
      created: 2025-06-23T08:32:43.365+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.612+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section68:
      primarytype: 'block'
      uuid: 'b4bb5382-4792-4378-bc7b-5fa3d4f64fc2'
      activationstatus: true
      created: 2025-06-23T08:32:43.366+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.613+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We have other targets we can hit, but we achieved our objective.
        There are no planned military operations right now against Iran - unless they
        mess around," Rubio said.</p>'
