      lastmodified: 2025-06-23T08:33:59.597+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'dc8873bd-2541-4efa-acaa-321a78fb6be6'
      activationstatus: true
      created: 2025-06-23T08:32:43.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.598+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>NOT OPEN-ENDED</strong></p>'
    section51:
      primarytype: 'block'
      uuid: '8e31d0d5-1a83-4301-84cd-29cefb474ffd'
      activationstatus: true
      created: 2025-06-23T08:32:43.349+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.599+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'c3684399-2fb9-4222-86e8-9d7f3d3ead42'
      activationstatus: true
      created: 2025-06-23T08:32:43.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.600+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>With his unprecedented decision to bomb Iran’s nuclear sites, directly
        joining Israel’s air attack on its regional arch foe, Trump has done something
        he had long vowed to avoid - intervene militarily in a major foreign war.</p>'
    section53:
      primarytype: 'block'
      uuid: '78bab3bf-8187-4bb2-b1c6-567cd15a2d6f'
      activationstatus: true
      created: 2025-06-23T08:32:43.351+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.600+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '7d3eadec-3e4b-4d3f-999a-10efca8416e1'
      activationstatus: true
      created: 2025-06-23T08:32:43.352+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.601+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It was unclear why Trump chose to act on Saturday.</p>'
    section55:
      primarytype: 'block'
      uuid: 'bc34948b-e2ed-439c-8285-3d5efb790022'
      activationstatus: true
      created: 2025-06-23T08:32:43.353+08:00
