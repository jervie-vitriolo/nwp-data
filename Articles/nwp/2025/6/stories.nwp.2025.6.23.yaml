      lastmodified: 2025-06-23T18:27:26.266+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cambodia was Thailand’s 11th largest export market last year, with
        $10.4 billion in bilateral trade between the neighbours, dominated by precious
        stones, jewellery and fuels, according to Thai government data.'
    section21:
      primarytype: 'block'
      uuid: '0883da00-3c93-44ec-9aa5-3520412aa19a'
