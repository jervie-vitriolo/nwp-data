      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.266+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'And more than half a million Cambodian workers are employed in Thailand,
        according to the Thai Labour Ministry.'
    section22:
      primarytype: 'block'
      uuid: 'c2f73156-4e78-4bf7-a317-4187332273cc'
      activationstatus: true
      created: 2025-06-23T18:27:26.267+08:00
