      lastactivated: 2025-06-23T08:33:26.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.794+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: 'b67e769a-578e-49d9-bf97-6981e6c49a2a'
      activationstatus: true
      created: 2025-06-23T08:23:59.621+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Meanwhile, some Iranians said they feared the prospect of an enlarged
        conflict involving the U.S.</p>'
    section62:
      primarytype: 'block'
      uuid: '482f0794-bbcd-44e0-89bb-4d49d1af3500'
      activationstatus: true
      created: 2025-06-23T08:23:59.622+08:00
