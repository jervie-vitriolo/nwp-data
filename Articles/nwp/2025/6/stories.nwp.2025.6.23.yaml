      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:48:06.410+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '467001b9-a3f6-4d8a-b5b7-01de80bed327'
      activationstatus: true
      created: 2025-06-23T08:46:37.108+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:48:06.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:48:06.411+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It said the OIC also called on Israel to "join without delay the
        treaty of Non-Proliferation of Nuclear Weapons and place all its nuclear facilities
        and activities under comprehensive IAEA safeguards."</p>'
    section11:
      primarytype: 'block'
      uuid: '76a4f451-b104-49cb-ab0f-226389a9ab5e'
      activationstatus: true
      created: 2025-06-23T08:46:37.109+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:48:06.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:48:06.411+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7b562192-373e-49ef-a385-59609c9ba281'
      activationstatus: true
      created: 2025-06-23T08:46:37.109+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:48:06.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:48:06.412+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. ally Israel is the only country in the Middle East widely believed
        to have nuclear weapons and says it struck Iran to prevent Tehran from developing
        its own nuclear weapons.</p>'
    section13:
      primarytype: 'block'
      uuid: '505209fe-d282-4063-89b5-4ca58a04cd88'
