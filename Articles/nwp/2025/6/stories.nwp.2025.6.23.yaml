      lastmodified: 2025-06-23T14:26:37.542+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In the days before the U.S. strikes, American Airlines suspended
        flights to Qatar and United Airlines did the same with flights to Dubai.</p>'
