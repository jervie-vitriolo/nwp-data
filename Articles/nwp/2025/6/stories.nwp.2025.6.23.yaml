    uuid: '120f95b7-8954-43a3-92b5-4e94eaf8e402'
    lead: 'The government will delay the implementation of the lower maximum suggested
      retail price (MSRP) on imported premium rice in light of the Israel-Iran conflict
      impact on the global market.'
