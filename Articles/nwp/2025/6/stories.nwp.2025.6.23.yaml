      lastmodified: 2025-06-24T08:08:43.506+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Iran wants Russia’s support after U.S. strikes</em></p>'
    section3:
      primarytype: 'block'
      uuid: '790e45af-3850-4486-8e6e-c0997cd7a4af'
      activationstatus: true
      created: 2025-06-23T16:34:24.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.507+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Russia, already at war in Ukraine, weighs war in Iran</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'b9a7f357-4f29-4cda-93c5-47cb3644d43c'
      activationstatus: true
      created: 2025-06-23T16:34:24.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.507+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '1b10d6d0-6908-4179-8993-0ac5c6146299'
      activationstatus: true
      created: 2025-06-23T16:34:24.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.508+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Istanbul, Turkey/Moscow, Russia -</strong> Iran’s supreme
        leader sent his foreign minister to Moscow on Monday to ask President Vladimir
        Putin for more help from Russia after the biggest U.S. military action against
        the Islamic Republic since the 1979 revolution over the weekend.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c3a8e845-f0c4-4e63-ba2e-6b937989a1e6'
      activationstatus: true
      created: 2025-06-23T16:34:24.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.509+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '9eafdc1a-181e-487c-9a94-5f15e1cb3f87'
      activationstatus: true
      created: 2025-06-23T16:34:24.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.509+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "U.S. President Donald Trump and Israel have publicly speculated about\
        \ killing Supreme Leader Ayatollah Ali Khamenei and about regime change, a\
        \ step Russia fears could sink the Middle East into the abyss.\r"
    section8:
      primarytype: 'block'
      uuid: '011bd348-5f6d-4432-aad3-0eaa9c54f2b5'
      activationstatus: true
      created: 2025-06-23T16:34:24.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.510+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'e745224b-8a91-47d0-93b5-710af36334b2'
      activationstatus: true
      created: 2025-06-23T16:34:24.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.510+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>While Putin has condemned the Israeli strikes, he has yet to comment
        on the U.S. attacks on Iranian nuclear sites though he last week called for
        calm and offered Moscow’s services as a mediator over the nuclear program.</p>'
    section10:
      primarytype: 'block'
      uuid: '0ac77732-49bd-4db6-a2a7-4a5e9ecbe91e'
      activationstatus: true
      created: 2025-06-23T16:34:24.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.511+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'fe3053f4-1f4c-4db6-9fa6-834b7f458279'
      activationstatus: true
      created: 2025-06-23T16:34:24.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.512+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A senior source told Reuters that Iranian Foreign Minister Abbas Araqchi\
        \ was due to deliver a letter from Khamenei to Putin, seeking the latter’s\
        \ support.\r"
    section12:
      primarytype: 'block'
      uuid: '72b2c7d4-25ab-4d5e-86a3-88cf40c5391e'
      activationstatus: true
      created: 2025-06-23T16:34:24.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.512+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7a257384-77c8-45bc-a5d5-74bfedb9b179'
      activationstatus: true
      created: 2025-06-23T16:34:24.347+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.513+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran has not been impressed with Russia’s support so far, Iranian
        sources told Reuters, and the country wants Putin to do more to back it against
        Israel and the United States. The sources did not elaborate on what assistance
        Tehran wanted.</p>'
    section14:
      primarytype: 'block'
      uuid: '11566f4d-831e-49c0-ad0b-27adafd8c248'
      activationstatus: true
      created: 2025-06-23T16:34:24.347+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.513+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '1bc8848d-0422-4739-beca-b8e51307435d'
      activationstatus: true
      created: 2025-06-23T16:34:24.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.514+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Kremlin said that Putin would receive Araqchi but did not say
        what would be discussed.</p>'
    section16:
      primarytype: 'block'
      uuid: '1fd53af9-f93f-4fed-94fa-8fb44408c7a5'
      activationstatus: true
      created: 2025-06-23T16:34:24.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.514+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'ce352894-ebc4-47a4-8520-34cd3ca0cf30'
      activationstatus: true
      created: 2025-06-23T16:34:24.349+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Araqchi was quoted by the state TASS news agency as saying that
        Iran and Russia were coordinating their positions on the current escalation
        in the Middle East.</p>'
    section18:
      primarytype: 'block'
      uuid: '36f114b3-0b18-40c7-883d-d45e3b018172'
      activationstatus: true
      created: 2025-06-23T16:34:24.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.516+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'ec757d55-1f53-45ed-ba04-0d85b9de71e1'
      activationstatus: true
      created: 2025-06-23T16:34:24.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.516+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Putin has repeatedly offered to mediate between the United States and\
        \ Iran, and said that he had conveyed Moscow’s ideas on resolving the conflict\
        \ to them while ensuring Iran’s continued access to civil nuclear energy.\r"
    section20:
      primarytype: 'block'
      uuid: '29e78e3e-b11d-4329-a7d7-708c64b62fb9'
      activationstatus: true
      created: 2025-06-23T16:34:24.351+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'ee284057-9ebb-4b8b-b1d5-cc3a0084c9ae'
      activationstatus: true
      created: 2025-06-23T16:34:24.351+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Kremlin chief last week refused to discuss the possibility that
        Israel and the United States would kill Khamenei.</p>'
    section22:
