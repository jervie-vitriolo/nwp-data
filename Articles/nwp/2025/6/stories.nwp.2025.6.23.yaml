      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Manila played host
        to a superhero spectacle as the cast and crew of the highly anticipated 2025
        <em>Superman</em> film launched their global press tour right here in the
        Philippines. As part of NewsWatch Plus, I had the privilege of joining the
        action, witnessing the fan frenzy firsthand, and now sharing what it was like
        when the Man of Steel touched down in the capital.</p>'
    section1:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid02TfZWs2reGpMbPopQkJbP9zs9fAwgM5QQc8jXd8cVjsohmbwaqR5Sx2omDc275up7l&show_text=true&width=500"
