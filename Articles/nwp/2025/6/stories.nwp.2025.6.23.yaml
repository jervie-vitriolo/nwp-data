      lastmodified: 2025-06-23T18:27:26.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For its part, the Thai government has handed over control of border
        crossings along the Cambodian frontier to its military, which has tightened
        entry restrictions and shut down one crossing point, citing security concerns.'
    section20:
      primarytype: 'block'
      uuid: '79f2e68e-9278-4bfb-8303-c8dcb32ba8fb'
