      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -&nbsp;</strong>The Oklahoma City Thunder capped
        an extraordinary season by defeating the Indiana Pacers, 103-91, in Game 7
        of the NBA Finals on Sunday to win the franchise’s first title since relocating
        from Seattle in 2008.</p>'
    section8:
      primarytype: 'block'
      uuid: '424f67b9-53f0-4996-b574-c547b48f6a16'
      activationstatus: true
      created: 2025-06-23T12:23:20.826+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.475+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '497276a8-e764-45fa-8604-62cf865e85e7'
      activationstatus: true
      created: 2025-06-23T12:23:20.827+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.475+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "League MVP Shai Gilgeous-Alexander led the scoring in front of a raucous\
        \ home crowd at Oklahoma City’s Paycom Center with 29 points and 12 assists.\r"
    section10:
      primarytype: 'block'
      uuid: 'aa7ec277-2f2b-4ee2-a201-0e311533cef6'
      activationstatus: true
      created: 2025-06-23T12:23:20.827+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.476+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '4937d5e7-bb57-414f-bc9e-4dfa0c57dc55'
      activationstatus: true
      created: 2025-06-23T12:23:20.828+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.477+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He was also crowned the best player of the Finals, marking the first\
        \ time since Shaquille O'Neal in 2002 that the same player had won the scoring\
        \ title, regular season and Finals MVP honors.\r"
    section12:
      primarytype: 'block'
      uuid: 'cae457ba-cbd9-411a-ae9c-25f66af93deb'
      activationstatus: true
      created: 2025-06-23T12:23:20.828+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.477+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'e2f5db38-0a6e-4294-888a-e974111f4d99'
      activationstatus: true
      created: 2025-06-23T12:23:20.829+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.478+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Pacers suffered a huge blow early on when they lost star point\
        \ guard Tyrese Haliburton midway through the first quarter with an Achilles\
        \ injury and saw their title hopes dashed by a stifling Oklahoma City defense\
        \ in the second half.\r"
    section14:
      primarytype: 'block'
      uuid: '2c83838e-bbd9-4ba1-b8d7-4b51cf442bc8'
      activationstatus: true
      created: 2025-06-23T12:23:20.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.479+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '9e23e029-e2e2-42ad-84ca-f9093db4b4aa'
      activationstatus: true
      created: 2025-06-23T12:23:20.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.479+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It doesn't feel real,\" Gilgeous-Alexander said. \"So many hours,\
        \ so many moments, so many emotions, so many nights of disbelief, so many\
        \ nights of belief.\r"
    section16:
      primarytype: 'block'
      uuid: '23acbe82-db3b-455c-a3f5-0522c351074e'
      activationstatus: true
      created: 2025-06-23T12:23:20.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.480+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '5b131ecf-a8da-41ad-8312-562983207196'
      activationstatus: true
      created: 2025-06-23T12:23:20.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.481+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"This group works hard. This group put in the hours and we deserve\
        \ this,\" he added.\r"
    section18:
      primarytype: 'block'
      uuid: '34d224dd-5749-4168-bfc6-a3770ece171d'
      activationstatus: true
