      lastactivated: 2025-06-23T14:29:04.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.408+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
