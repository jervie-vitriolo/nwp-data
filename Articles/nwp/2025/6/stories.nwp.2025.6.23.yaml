      lastmodified: 2025-06-23T08:33:59.593+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The U.S. State Department on Sunday ordered the departure of family\
        \ members and non-emergency U.S. government personnel from Lebanon, citing\
        \ the volatile security situation in the region.\r"
    section45:
      primarytype: 'block'
