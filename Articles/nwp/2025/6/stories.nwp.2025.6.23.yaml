    title: 'No fare hike, transport subsidy to mitigate fuel price hike impact -
      DOTr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1f3be5a1-df3a-44a6-bd45-3d488c19d132'
      activationstatus: true
      created: 2025-06-23T18:20:54.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.724+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A public transport
        subsidy will cushion the impact of rising fuel costs such that there will
        be no need for a corresponding fare hike, a transportation official said on
        Monday, June 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ebeaf194-79b7-46ea-9b0a-76514a0d85fb'
      activationstatus: true
      created: 2025-06-23T18:20:54.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nagbigay na po ng utos si Secretary (Vince) Dizon sa LTFRB last week
        na wala po munang fare increase para hindi rin po maapektuhan ang komyuter,
        para pina-prioritize po natin ang release ng fuel subsidy,” transportation
        spokesperson Mon Ilagan said in a televised briefing.'
    section2:
      primarytype: 'block'
      uuid: '4445b990-5320-4d59-9d52-c7a2de6bdf43'
      activationstatus: true
      created: 2025-06-23T18:20:54.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.717+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Transportation Secretary Vince Dizon told the Land Transportation
        Franchising and Regulatory Board (LTFRB) last week that fares will not increase
        so that commuters won’t be affected. We will prioritize the release of fuel
        subsidies.]'
    section3:
      primarytype: 'block'
      uuid: '7a6f418d-ae0a-423c-87da-e5077725a8bc'
      activationstatus: true
      created: 2025-06-23T18:20:54.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.717+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The LTFRB earlier said fare adjustments are on hold as it awaits the
        study of the National Economic and Development Authority on the impact of
        escalating tensions in the Middle East to fuel prices.'
    section4:
      primarytype: 'block'
      uuid: 'd3ca3564-f463-4df3-9cd8-68718bb9a2b4'
      activationstatus: true
      created: 2025-06-23T18:20:54.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.718+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency was reportedly reviewing a petition for a P1 jeepney fare
        hike.'
    section5:
      primarytype: 'block'
      uuid: '8618a727-7bfe-4b00-a9c3-ad04667f3444'
      activationstatus: true
      created: 2025-06-23T18:20:54.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.718+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ilagan said the Transportation Department is finalizing guidelines
        for the subsidy rollout to benefit public utility vehicle drivers and operators.'
    section6:
      primarytype: 'block'
      uuid: 'cb0fedc7-b950-473c-afb5-a9ed70829da8'
      activationstatus: true
      created: 2025-06-23T18:20:54.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.719+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the agency is coordinating with the Department of Interior
        and Local Government to assist tricycle drivers, as well as with the Department
        of Information and Communications Technology for delivery riders.'
    section7:
      primarytype: 'block'
      uuid: '98fb0de0-9e08-4cd1-9921-ec505201c58c'
      activationstatus: true
      created: 2025-06-23T18:20:54.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.719+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Oil companies will carry out a <strong><a href="https://www.newswatchplus.ph/news/2025/6/23/staggered-adjustments-fuel-prices.html">two-step
        fuel price</a></strong> on Tuesday, June 24, and Thursday, June 26 under a
        scheme agreed upon with the government.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ea0fb16c-cf45-48b9-9f8b-f507690e6837'
      activationstatus: true
      created: 2025-06-23T18:20:54.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:20:55.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:20:54.719+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Communications Undersecretary Claire Castro said in a press briefing
        that President Ferdinand Marcos Jr. will meet with his economic team to discuss
        the impact of the Middle East conflict.</p>'
  'START HERE----->thailand-political-turbulence-cambodia-row':
    author: 'Panu Wongcha-um and Panarat Thepgumpanat, Reuters'
    caption: 'Thailand’s Prime Minister Paetongtarn Shinawatra speaks during a
      press conference following a leak on Wednesday of a phone call between her and
      Cambodia’s Hun Sen, the influential former premier of Cambodia, amid a border
      dispute between the two countries, at the Government House, in Bangkok, Thailand
      on June 19. (Panumas Sanguanwong/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-23T18:24:37.000+08:00
    imagesource: '822f1170-d510-4dc3-8964-126315afc3a7'
    primarytype: 'composition'
    uuid: 'e4280992-0a1e-4558-aa64-b7775d209e0e'
    lead: 'Thailand’s government said on Monday it would push ahead with a cabinet
      reshuffle this week, facing down a backlash against its handling of a border
      row with Cambodia that has left Prime Minister Paetongtarn Shinawatra hanging
      on to power by a thread.'
    activationstatus: true
    created: 2025-06-23T18:27:26.236+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-23T18:27:26.636+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-23T18:27:26.287+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Thailand heads into political turbulence as Cambodia row festers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fe5a3a6d-b0a5-405e-9c83-0253da3640dd'
      activationstatus: true
      created: 2025-06-23T18:27:26.256+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.278+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong> Thailand’s government said
        on Monday it would push ahead with a cabinet reshuffle this week, facing down
        a backlash against its handling of a border row with Cambodia that has left
        Prime Minister Paetongtarn Shinawatra hanging on to power by a thread.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa449268-4810-417a-ad9b-dd0d901e98b6'
      activationstatus: true
      created: 2025-06-23T18:27:26.257+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.257+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tensions with Thailand and Cambodia remain elevated, with the Southeast
        Asian neighbours announcing tit-for-tat measures that are stoking nationalist
        fervour on both sides and stymieing bilateral trade, including a suspension
        by Phnom Penh of all Thai fuel and gas imports that came into effect on Monday.'
    section2:
      primarytype: 'block'
      uuid: 'f2d67c9c-f2eb-49e7-b14c-b6f989a6ad35'
      activationstatus: true
      created: 2025-06-23T18:27:26.257+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.257+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Bangkok, days after the parliamentary majority of the ruling coalition
        led by Paetongtarn’s Pheu Thai party was threatened by the exit of a major
        alliance member, Deputy Prime Minister Phumtham Wechayachai sought to project
        unity.'
    section3:
      primarytype: 'block'
      uuid: '4e0a401a-189f-4a1f-a833-4efd852a3a33'
      activationstatus: true
      created: 2025-06-23T18:27:26.258+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.258+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm 100% confident that we will move ahead strongly after the cabinet
        reshuffle is completed this week," he told reporters.'
    section4:
      primarytype: 'block'
      uuid: '1292335b-9100-4c61-82a8-bd9f0ded350e'
      activationstatus: true
      created: 2025-06-23T18:27:26.258+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.258+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"You will see a new way of working that’s different from before."'
    section5:
      primarytype: 'block'
      uuid: '60cd756c-2e08-4f1e-8e90-d1e92bcdfb67'
      activationstatus: true
      created: 2025-06-23T18:27:26.258+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.258+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Paetongtarn, a 38-year-old political novice and daughter of divisive
        former Prime Minister Thaksin Shinawatra, has come under fire after a phone
        call between her and former Cambodian leader Hun Sen to diffuse a long-festering
        border dispute became public last Wednesday.'
    section6:
      primarytype: 'block'
      uuid: 'ee23759a-6cb6-441e-8f05-c24770b17afe'
      activationstatus: true
      created: 2025-06-23T18:27:26.259+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.259+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the audio, which was released in full by Hun Sen after the initial
        leak of a clip, the Thai premier appears to grovel before the Cambodian politician
        and also denigrates a senior Thai military commander in charge of the disputed
        border area.'
    section7:
      primarytype: 'block'
      uuid: '077f670a-5c6b-4bec-955e-9c139c0c1b11'
      activationstatus: true
      created: 2025-06-23T18:27:26.259+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.259+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hours after the audio became public, the second-largest coalition member,
        the Bhumjaithai Party, quit the government, putting its parliamentary majority
        and Paetongtarn’s premiership under threat.'
    section8:
      primarytype: 'block'
      uuid: 'ebea8194-b895-4d09-9019-a957a7470fd9'
      activationstatus: true
      created: 2025-06-23T18:27:26.260+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.260+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pheu Thai has managed to hold the remainder of its coalition together,
        with the cabinet reshuffle meant to redistribute ministerial positions previously
        held by Bhumjaithai.'
    section9:
      primarytype: 'block'
      uuid: 'a46d4c1a-7cb8-4b8a-b963-476a7b04bfb9'
      activationstatus: true
      created: 2025-06-23T18:27:26.260+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.260+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The coalition’s stability will be tested in parliament, which reconvenes
        next week, and on the streets as anti-government groups plan a major protest
        to call for the prime minister’s resignation which will start on Saturday.'
    section10:
      primarytype: 'block'
      uuid: '4904f23d-55ef-4ea7-af85-3e1124482137'
      activationstatus: true
      created: 2025-06-23T18:27:26.261+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.261+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Adding to the pressure, Paetongtarn also faces scrutiny from the judiciary
        after a group of senators seeking her removal petitioned the Constitutional
        Court and an anti-graft body to investigate her conduct over the leaked phone
        call.'
    section11:
      primarytype: 'block'
      uuid: '405215fc-7fbf-4c71-9f49-51d84b34fa9d'
      activationstatus: true
      created: 2025-06-23T18:27:26.261+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.261+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The government cannot take anything for granted," said Titipol Phakdeewanich,
        a political science professor at Ubon Ratchathani University.'
    section12:
      primarytype: 'block'
      uuid: '9c9646ed-f524-48e5-a799-7ee8b4332503'
      activationstatus: true
      created: 2025-06-23T18:27:26.262+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.262+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There’s more instability ahead."'
    section13:
      primarytype: 'block'
      uuid: 'f89e1a42-b47d-4d51-a23d-4cfa4a890bf9'
      activationstatus: true
      created: 2025-06-23T18:27:26.262+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.262+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Trade under threat</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '98dcfaf0-33c9-4032-b033-227ab4ea2a86'
      activationstatus: true
      created: 2025-06-23T18:27:26.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.263+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the root of the current crisis for Paetongtarn and Pheu Thai is
        a historic border dispute with Cambodia, which has previously led to violent
        clashes, including the death of a Cambodian soldier during a skirmish last
        month.'
    section15:
      primarytype: 'block'
      uuid: 'b0ec0acb-78ac-4088-9d93-9991ba987433'
      activationstatus: true
      created: 2025-06-23T18:27:26.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.263+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Partly banking on strong ties between the Shinawatra family and Hun
        Sen, the government initially pushed for a diplomatic solution to the flare-up,
        even as Cambodia moved to petition the International Court of Justice to resolve
        the matter.'
    section16:
      primarytype: 'block'
      uuid: 'fa218c10-0cef-47e9-9bc1-1b6de340d539'
      activationstatus: true
      created: 2025-06-23T18:27:26.264+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.264+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, the unexpected release of the audio not only brought the Thai
        government to the brink, it has also led to a further deterioration in relations
        between the neighbours.'
    section17:
      primarytype: 'block'
      uuid: 'd75c64e7-1845-42f3-aa4e-466120e8f79e'
      activationstatus: true
      created: 2025-06-23T18:27:26.264+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.264+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hun Manet, Cambodia’s prime minister and Hun Sen’s son, said on Sunday
        that his administration would stop all fuel and gas imports from Thailand,
        following an earlier move to stall the entry of some Thai agricultural produce.'
    section18:
      primarytype: 'block'
      uuid: 'e5935fdd-cb0b-4dac-9d41-097e573e6dc4'
      activationstatus: true
      created: 2025-06-23T18:27:26.265+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T18:27:26.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:27:26.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Fuel supply companies in Cambodia are able to import sufficiently
        from other sources to meet domestic fuel and gas demands," he said in a post
        on Facebook.'
    section19:
      primarytype: 'block'
      uuid: 'f34c79be-d0dd-4e54-aa27-d20a45ac3541'
      activationstatus: true
