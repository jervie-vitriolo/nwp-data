      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.408+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>However, some international airlines were resuming services on Monday.</p>'
