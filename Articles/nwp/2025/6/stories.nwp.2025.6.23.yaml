      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.749+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '30ad9dc5-3787-4a64-a7c2-3eaa7aaaccfa'
      activationstatus: true
      created: 2025-06-23T08:23:59.585+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.750+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Istanbul, Turkey/Washington, United States/Jerusalem, Israel
        -</strong> The world braced on Sunday for Iran’s response after the U.S.
        attacked key Iranian nuclear sites, joining Israel in the biggest Western
        military action against the Islamic Republic since its 1979 revolution.</p>'
    section6:
      primarytype: 'block'
      uuid: 'de8ae850-116f-40ac-803f-5d77a7398138'
      activationstatus: true
      created: 2025-06-23T08:23:59.585+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.751+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f96d7688-b1ea-4203-8f03-97682f4b4d40'
      activationstatus: true
      created: 2025-06-23T08:23:59.586+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.752+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran vowed to defend itself a day after the U.S. dropped 30,000-pound
        bunker-buster bombs onto the mountain above Iran’s Fordow nuclear site while
        American leaders urged Tehran to stand down and pockets of anti-war protesters
        emerged in U.S. cities.</p>'
    section8:
      primarytype: 'block'
      uuid: '10b6ebdf-2f94-4587-bc5f-d0cb9a86ef1d'
      activationstatus: true
      created: 2025-06-23T08:23:59.586+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.752+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '7decffb2-dbb7-4527-853f-53c387388fda'
      activationstatus: true
      created: 2025-06-23T08:23:59.586+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.753+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a post to the Truth Social platform on Sunday, U.S. President
        Donald Trump raised the idea of regime change in Iran. "It’s not politically
        correct to use the term, 'Regime Change,' but if the current Iranian Regime
        is unable to MAKE IRAN GREAT AGAIN, why wouldn’t there be a Regime change???
        MIGA!!!" he wrote.</p>'
    section10:
      primarytype: 'block'
      uuid: '68a9f7f9-d9a4-43fb-88fd-9b59ddca1d37'
      activationstatus: true
      created: 2025-06-23T08:23:59.587+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.754+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '45df36a6-0dd8-4dea-b639-cdc9f61b8599'
      activationstatus: true
      created: 2025-06-23T08:23:59.587+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran and Israel continued to trade volleys of missile attacks. An
        Israeli military spokesperson said Israeli fighter jets had struck military
        targets in western Iran. Earlier, Iran fired missiles that wounded scores
        of people and flattened buildings in Tel Aviv.</p>'
    section12:
      primarytype: 'block'
      uuid: '92b86d62-580f-406b-8552-2dd298bbac7d'
      activationstatus: true
      created: 2025-06-23T08:23:59.588+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'fcdfedef-5dfa-41f3-9af2-95bf72d56673'
      activationstatus: true
      created: 2025-06-23T08:23:59.588+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.S. Department of Homeland Security warned of a "heightened
        threat environment" in America, citing the possibility of cyber attacks or
        targeted violence. Law enforcement in major U.S. cities stepped up patrols
        with a focus on religious, cultural and diplomatic sites.</p>'
    section14:
      primarytype: 'block'
      uuid: 'c50db456-5612-407b-bcb7-ed15829e7750'
      activationstatus: true
      created: 2025-06-23T08:23:59.588+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'bc1e4395-c1af-4acf-9bef-c525a250101c'
      activationstatus: true
      created: 2025-06-23T08:23:59.589+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.S. State Department issued a security alert for all U.S. citizens
        abroad that warned of the potential for demonstrations against Americans and
        travel disruptions due to closed airspace across the Middle East, calling
        on them to "exercise increased caution."</p>'
    section16:
      primarytype: 'block'
      uuid: '2426f863-1e4a-4d30-9888-bd36c0e59496'
      activationstatus: true
      created: 2025-06-23T08:23:59.589+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '5b7af738-c000-4ac7-bb6c-3ae6d3f91a64'
      activationstatus: true
      created: 2025-06-23T08:23:59.590+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.760+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Tehran has so far not followed through on its threats of retaliation\
        \ against the United States - either by targeting U.S. bases or trying to\
        \ choke off global oil supplies - but that may not hold.\r"
    section18:
      primarytype: 'block'
      uuid: '78269a05-808d-48e2-81ca-b3bf7afa6534'
      activationstatus: true
      created: 2025-06-23T08:23:59.590+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.760+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '6201dad3-c31b-43b1-925a-47d0f6fbef60'
      activationstatus: true
      created: 2025-06-23T08:23:59.591+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Speaking in Istanbul, Iranian Foreign Minister Abbas Araqchi said
        his country would consider all possible responses. There would be no return
        to diplomacy until it had retaliated, he said.</p>'
    section20:
      primarytype: 'block'
      uuid: '88fc83bc-d63f-40b6-9672-7b5c80bd20e5'
      activationstatus: true
      created: 2025-06-23T08:23:59.591+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'ac163b4a-8be3-4cc7-bbe0-716b032ca33e'
      activationstatus: true
      created: 2025-06-23T08:23:59.592+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The U.S. showed they have no respect for international law. They
        only understand the language of threat and force," he said.</p>'
    section22:
      primarytype: 'block'
      uuid: 'c4613845-46b1-4d66-9490-32452ec341cd'
      activationstatus: true
      created: 2025-06-23T08:23:59.592+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'a00dc4ba-986b-4b79-be6b-26cd29bef88f'
      activationstatus: true
      created: 2025-06-23T08:23:59.593+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump, in a televised address, called the strikes "a spectacular
        military success" and boasted that Iran’s key nuclear enrichment facilities
        had been "completely and totally obliterated."</p>'
    section24:
      primarytype: 'block'
      uuid: 'c9f7f4fb-dcd6-48e1-913a-78410facaaa9'
      activationstatus: true
      created: 2025-06-23T08:23:59.593+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '026e7041-f3a0-4b3f-9d35-e67623c7ae5e'
      activationstatus: true
      created: 2025-06-23T08:23:59.594+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.766+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Commercial satellite imagery indicated the U.S. attack on Iran’s
        subterranean Fordow nuclear plant severely damaged or destroyed the deeply-buried
        site and the uranium-enriching centrifuges it housed, but the status of the
        site remained unconfirmed, experts said.</p>'
    section26:
      primarytype: 'block'
      uuid: '3ef3f33b-f67c-4d42-a45c-720056422602'
      activationstatus: true
      created: 2025-06-23T08:23:59.594+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'af2eefa2-3f55-4b2a-b998-b76ffaeab2bc'
      activationstatus: true
      created: 2025-06-23T08:23:59.595+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.768+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.N. nuclear watchdog, the International Atomic Energy Agency,
        said no increases in off-site radiation levels had been reported after the
        U.S. strikes. Rafael Grossi, the agency’s director general, told CNN that
        it was not yet possible to assess the damage done underground.</p>'
    section28:
      primarytype: 'block'
      uuid: '787f7f64-6bdc-4528-bcd6-0a4f68d239a6'
      activationstatus: true
      created: 2025-06-23T08:23:59.595+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '2affdfac-be5b-4bfe-ac66-e089973823c5'
      activationstatus: true
      created: 2025-06-23T08:23:59.596+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A senior Iranian source told Reuters that most of the highly enriched
        uranium at Fordow had been moved elsewhere before the attack. Reuters could
        not immediately corroborate the claim.</p>'
    section30:
      primarytype: 'block'
      uuid: '74e5ebb2-277f-45e2-bf21-07874b700e38'
      activationstatus: true
      created: 2025-06-23T08:23:59.596+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.770+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '703d2aa9-33b6-478e-ac2e-17a2ae12ca29'
      activationstatus: true
      created: 2025-06-23T08:23:59.597+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.771+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Satellite imagery from the U.S. space technology company Maxar Technologies
        showed a long line of vehicles waiting outside an entrance of the facility
        on Thursday and Friday.</p>'
    section32:
      primarytype: 'block'
      uuid: 'b0a65f5f-9125-444c-9db7-c6a780660b11'
      activationstatus: true
      created: 2025-06-23T08:23:59.598+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.772+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'ccd14ec1-b95e-4874-b4c0-f34b0b3ae308'
      activationstatus: true
      created: 2025-06-23T08:23:59.598+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.773+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump, who veered between offering to end the war with diplomacy
        or to join it before moving ahead with the biggest foreign policy gamble of
        his career, called on Iran to forgo any retaliation. He said the government
        "must now make peace" or "future attacks would be far greater and a lot easier."</p>'
    section34:
      primarytype: 'block'
      uuid: '33ed8b93-4a35-4f1d-917d-4df24840f525'
      activationstatus: true
      created: 2025-06-23T08:23:59.599+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.773+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '2bf09cf8-ada2-4081-9cf9-47668035ae0e'
      activationstatus: true
      created: 2025-06-23T08:23:59.600+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.774+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a step towards what is widely seen as Iran’s most effective
        threat to hurt the West, its parliament approved a move to close the Strait
        of Hormuz. Nearly a quarter of global oil shipments pass through the narrow
        waters that Iran shares with Oman and the United Arab Emirates.</p>'
    section36:
      primarytype: 'block'
