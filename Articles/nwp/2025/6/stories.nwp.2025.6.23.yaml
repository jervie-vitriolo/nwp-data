      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.536+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Flightradar24 told Reuters it had seen a "dramatic increase" in
        jamming and spoofing in recent days over the Persian Gulf. SkAI, a Swiss company
        that runs a GPS disruption map, late on Sunday said it had observed more than
        150 aircraft spoofed in 24 hours there.</p>'
