      lastmodified: 2025-06-23T14:29:03.546+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israeli airline El Al on Sunday said it had received applications to\
        \ leave the country from about 25,000 people in about a day.\r"
