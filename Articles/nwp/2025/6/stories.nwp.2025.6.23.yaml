      lastmodified: 2025-06-23T14:29:03.529+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Air France KLM cancelled flights to and from Dubai and Riyadh on
        Sunday and Monday.</p>'
    section17:
      primarytype: 'block'
      uuid: '96843287-224e-480e-8a20-f871e3f59a55'
      activationstatus: true
      created: 2025-06-23T14:29:03.530+08:00
      createdby: 'jham-nwp'
