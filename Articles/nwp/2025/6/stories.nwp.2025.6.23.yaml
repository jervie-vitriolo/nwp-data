      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'e476f79a-05e1-4d1d-8a93-f2c0ebcc127b'
      activationstatus: true
      created: 2025-06-23T08:32:43.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.595+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Anti-war activists demonstrated on Sunday afternoon in some U.S.
        cities, including New York City and Washington, to oppose U.S. involvement
        in any war with Iran.</p>'
    section47:
      primarytype: 'block'
      uuid: 'a5475b76-999c-46ec-91fc-2c39647ce57d'
      activationstatus: true
      created: 2025-06-23T08:32:43.346+08:00
