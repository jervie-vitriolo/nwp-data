      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '6bfe1d1d-59f9-4814-8a36-0d58cc048a44'
      activationstatus: true
      created: 2025-06-23T12:23:20.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.482+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The championship capped an extraordinary run for the Thunder, who ended\
        \ the regular season with a 68-14 record, good for the fifth-most wins in\
        \ a single NBA season.\r"
    section20:
      primarytype: 'block'
      uuid: '387c69fb-87b0-4f1d-8c59-4f8ad39028df'
      activationstatus: true
      created: 2025-06-23T12:23:20.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.483+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '0627d580-2271-40cf-b2d5-c9287aee0989'
      activationstatus: true
      created: 2025-06-23T12:23:20.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.483+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Finals between two small-market teams was light on star power but\
        \ delivered on thrills, as the surprise Eastern Conference champions Pacers\
        \ pushed the best team in the league to the winner-take-all finale.\r"
    section22:
      primarytype: 'block'
      uuid: '65c76109-70d5-415a-b615-57434d9baea7'
      activationstatus: true
      created: 2025-06-23T12:23:20.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.484+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '20fa1ac5-cd48-40ef-8c09-f03bea5bd5d4'
      activationstatus: true
      created: 2025-06-23T12:23:20.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.485+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Pacers got off on the right track as Haliburton drained his third\
        \ three-pointer five minutes into the game but the night took a terrible turn\
        \ for Indiana when he slipped and fell two minutes later.\r"
    section24:
      primarytype: 'block'
      uuid: '3cef9671-e78f-42b2-8b99-b38233e9ec8a'
      activationstatus: true
      created: 2025-06-23T12:23:20.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T16:09:24.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T16:09:23.485+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'a9400de6-c489-4fa1-aee3-6231f9813d28'
      activationstatus: true
      created: 2025-06-23T12:23:20.836+08:00
      createdby: 'cj-nwp'
