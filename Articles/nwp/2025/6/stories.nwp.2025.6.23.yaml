      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4ec4a643-d704-4add-8b6e-5038c26f40d2'
      activationstatus: true
      created: 2025-06-23T14:29:03.528+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.528+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Similarly, Flightradar24 departure boards show British Airways,
        owned by IAG, was set to resume Dubai and Doha flights on Monday after cancelling
        routes to and from those airports on Sunday.</p>'
