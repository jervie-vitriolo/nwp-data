      activationstatus: true
      created: 2025-06-23T09:36:53.493+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T10:10:36.387+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T10:10:21.189+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>David Corenswet</strong>, who now wears the cape as Superman/Clark
        Kent, arrived alongside <strong>Rachel Brosnahan</strong> (Lois Lane), producer
        <strong>Peter Safran</strong>, and director <strong>James Gunn</strong>. Their
        first stop: the Mall of Asia (MOA) Music Hall in Pasay City, where a sea of
        red capes and “S” emblems welcomed them with open arms and loud cheers. The
        group’s visit to the Philippines is their first stop on a worldwide tour that
        will take them to countries like Brazil, the UK, France, the US, and China.</p>'
    section3:
      primarytype: 'block'
      uuid: '166cdc7b-5a43-41c7-a0d2-83b0567a227f'
      activationstatus: true
      created: 2025-06-23T09:36:53.493+08:00
