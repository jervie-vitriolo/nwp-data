  'START HERE----->pdp-seeks-recount-senatorial-polls':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Lawyer Israelito Torreon and losing PDP senatorial bet Jimmy Bondoc
      file before the Supreme Court a supplemental petition calling for a manual recount
      of the senatorial votes canvassed in the May 2025 elections.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-23T14:39:34.000+08:00
    imagesource: '661133f1-f43c-48c1-aea6-2670f0a5abf9'
    primarytype: 'composition'
    uuid: 'e28c1897-1299-4908-8ef5-746dff4eced7'
    lead: 'PDP Laban, the party of former President Rodrigo Duterte, formally sought
      a manual recount of votes in the 2025 Senate race due to alleged irregularities.'
    activationstatus: true
    created: 2025-06-23T14:46:45.221+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-23T14:46:45.497+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-23T14:46:45.265+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PDP Laban seeks recount of votes in senatorial polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8b0ef22b-93c6-4675-87f6-eca21c7be90e'
      activationstatus: true
      created: 2025-06-23T14:46:45.253+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.261+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> PDP Laban, the party
        of former President Rodrigo Duterte, formally sought a manual recount of votes
        in the 2025 Senate race due to alleged irregularities.</p>'
    section1:
      primarytype: 'block'
      uuid: '74d0e796-537e-4089-8234-f259104c6dac'
      activationstatus: true
      created: 2025-06-23T14:46:45.254+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.254+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lawyer Israelito Torreon and losing PDP senatorial candidate Jimmy
        Bondoc filed the supplemental petition for mandamus before the Supreme Court
        on Monday, June 23.'
    section2:
      primarytype: 'block'
      uuid: 'fb62c16a-450b-4bcf-83ed-35bbd1bb6a38'
      activationstatus: true
      created: 2025-06-23T14:46:45.254+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.254+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the six-page document, the petitioners claimed of supposed hijacking
        of election returns, mismatches between ballot and voter receipt, and the
        alleged exclusion of 17 million senatorial votes from the official tally,
        among others, during the May 12 polls.'
    section3:
      primarytype: 'block'
      uuid: 'b39e02c8-f050-4e87-98aa-28f77b29eead'
      activationstatus: true
      created: 2025-06-23T14:46:45.255+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.255+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Whether such manual counting or recount be partial, targeted, or nationwide,
        petitioners humbly leave the same to the sound discretion of his Honorable
        Court, with due regard to the extent of necessity, efficiency, and economy
        or cost-effectiveness in implementing the pertinent election laws,” PDP said
        in its petition.'
    section4:
      primarytype: 'block'
      uuid: '3af0c460-c31c-455a-98d2-e60e6eda6813'
      activationstatus: true
      created: 2025-06-23T14:46:45.255+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.255+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“What is essential is that the mandated process under our prevailing
        election laws be carried out, so that the truth may be known, accountability
        may be identified and exacted, and public confidence in the electoral process
        may be restored,” the party added.'
    section5:
      primarytype: 'block'
      uuid: '81c005be-67b5-467e-81a3-3d7fd981327e'
      activationstatus: true
      created: 2025-06-23T14:46:45.256+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.256+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Only three PDP senatorial bets won in the Senate race namely, re-electionists
        Bong Go and Bato dela Rosa and Sagip Party-list Rep. Rodante Marcoleta.'
    section6:
      primarytype: 'block'
      uuid: '6987ba67-3758-4440-8876-6e075d1da78e'
      activationstatus: true
      created: 2025-06-23T14:46:45.256+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.256+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Guest candidates Imee Marcos and Camille Villar also entered the winning
        circle.'
    section7:
      primarytype: 'block'
      uuid: 'f6b9a737-c1f8-4a55-ae68-d7284fc74581'
      activationstatus: true
      created: 2025-06-23T14:46:45.256+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.256+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the Commission on Elections said it welcomes the group’s
        petition.'
    section8:
      primarytype: 'block'
      uuid: '9fcd0a69-8deb-42f5-b24f-cb4128e14a63'
      activationstatus: true
      created: 2025-06-23T14:46:45.257+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-23T14:46:45.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:46:45.257+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Welcome po sa Comelec ang mga ganitong remedy (The Comelec welcomes
        these remedies) to prove the real mandate of the electorate. We will just
        wait for the SC action on this matter,” Comelec Chairman George Garcia said.</p>'
  'START HERE----->Iran-asks-Putin-to-do-more-after-US-strikes':
