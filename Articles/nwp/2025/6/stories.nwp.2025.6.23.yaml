      lastmodified: 2025-06-23T08:33:59.590+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The United States already has a sizeable force in the Middle East,\
        \ with nearly 40,000 troops in the region, including air defense systems,\
        \ fighter aircraft and warships that can detect and shoot down enemy missiles.\r"
