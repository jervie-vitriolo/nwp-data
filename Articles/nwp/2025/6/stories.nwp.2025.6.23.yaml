      type: 'text'
      text: '<p>OIC members also reaffirmed Iran’s "inherent right to self-defense
        and to take all necessary measures to fully protect its sovereignty and citizens,
        and to prevent recurrence of such criminal acts against its territory in future,"
        the text showed.</p>'
