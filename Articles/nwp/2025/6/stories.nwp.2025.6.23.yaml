    template: '1'
    title: 'South Korea’s Lee names first civilian defence minister in decades'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '089eced0-ad4b-48ea-b839-f50a46fb8084'
      activationstatus: true
      created: 2025-06-23T14:14:26.423+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.032+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Seoul (Reuters) -</strong> South Korea’s President Lee
        Jae Myung named veteran lawmaker Ahn Gyu-back as the country’s first civilian
        defence minister in 64 years on Monday, making good on a campaign promise
        made after December’s martial law shook faith in the military.</p>'
    section1:
      primarytype: 'block'
      uuid: '8267f95c-e78c-4582-85e1-0d05a6437947'
      activationstatus: true
      created: 2025-06-23T14:14:26.423+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.033+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '96ad1602-b954-4aa7-bdf4-9a095bae899c'
      activationstatus: true
      created: 2025-06-23T14:14:26.424+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.033+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lee, who took office on June 4 after winning a snap election called\
        \ when former President Yoon Suk Yeol was removed from office over the martial\
        \ law attempt, also named 10 other cabinet ministers including former U.N.\
        \ ambassador Cho Hyun as foreign minister and a North Korea diplomacy advocate,\
        \ Chung Dong-young, as unification minister, his office said.\r"
    section3:
      primarytype: 'block'
      uuid: '37066501-85c5-41a0-816a-f308e2025984'
      activationstatus: true
      created: 2025-06-23T14:14:26.424+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.034+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7b557fbe-8ccb-40af-9da1-da63957854d5'
      activationstatus: true
      created: 2025-06-23T14:14:26.424+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.034+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Yoon’s defence minister, Kim Yong-hyun, played a leading role in recommending\
        \ and planning the martial law, and is in jail amid an ongoing trial on insurrection\
        \ charges.\r"
    section5:
      primarytype: 'block'
      uuid: '65042a45-d2f8-4544-9e09-2cc407a1b203'
      activationstatus: true
      created: 2025-06-23T14:14:26.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.035+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2da94872-5f38-40f5-973a-3792135c2071'
      activationstatus: true
      created: 2025-06-23T14:14:26.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.035+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The nominations, which do not require parliamentary approval but will\
        \ be reviewed in at-times contentious hearings, come as Lee works to form\
        \ a new cabinet and staff his office.\r"
    section7:
      primarytype: 'block'
      uuid: 'c7fcd57f-f5d9-4a19-ae64-4e9a83074d32'
      activationstatus: true
      created: 2025-06-23T14:14:26.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.036+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bacbba63-4adb-4a7e-a9df-188f99ac6023'
      activationstatus: true
      created: 2025-06-23T14:14:26.426+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-23T14:17:13.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:17:13.037+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He took office the day after the election without a transition period,\
        \ as Yoon was ousted in April for breaching the duties of his office with\
        \ December’s martial law declaration, which he reversed after parliament defied\
        \ him.\r"
    section9:
