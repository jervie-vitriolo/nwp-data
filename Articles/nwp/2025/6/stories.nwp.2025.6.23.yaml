      lastactivated: 2025-06-23T14:29:04.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.542+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '6d3763db-0be7-4612-89bd-3e3bd21e6dda'
      activationstatus: true
      created: 2025-06-23T14:29:03.543+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.543+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel is ramping up flights to help people return home, and leave.
        The country’s Airports Authority says that so-called rescue flights to the
        country would expand on Monday with 24 a day, although each flight would be
        limited to 50 passengers.</p>'
    section39:
