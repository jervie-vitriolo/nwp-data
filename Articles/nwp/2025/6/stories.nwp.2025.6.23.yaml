    title: 'The Man of Steel Takes Manila: ‘Superman’ Kicks Off World Tour in the
      Philippines'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c7f9b440-3725-404c-a924-c1e094439a3d'
