      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:48:06.408+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '62cf335d-c6d8-4aed-ba22-70a042dbffd2'
      activationstatus: true
      created: 2025-06-23T08:46:37.107+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:48:06.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:48:06.409+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While the joint declaration from the meeting in Istanbul did not mention\
        \ the overnight U.S. strikes, the group also agreed on a separate 13-article\
        \ resolution on the Israel-Iran conflict, in which it condemned both the Israeli\
        \ and U.S. strikes on Iranian nuclear facilities, adding the OIC was in full\
        \ solidarity with Tehran.\r"
    section7:
      primarytype: 'block'
      uuid: 'e616f3b4-96d3-49d8-9497-b5fd6b045684'
      activationstatus: true
      created: 2025-06-23T08:46:37.107+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:48:06.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:48:06.409+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '46ed8a40-5499-4085-9bcf-277f4b1996ed'
      activationstatus: true
      created: 2025-06-23T08:46:37.108+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:48:06.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:48:06.410+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It also called on the International Atomic Energy Agency to "unequivocally
        condemn those attacks and to report those attacks to the Security Council,"
        adding the "barbaric attacks" violated international law, according to a draft
        of the resolution.</p>'
    section9:
      primarytype: 'block'
