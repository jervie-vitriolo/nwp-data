      lastactivated: 2025-06-24T08:08:44.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.518+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Putin said that Israel had given Moscow assurances that Russian specialists\
        \ helping to build two more reactors at the Bushehr nuclear power plant in\
        \ Iran would not be hurt in air strikes.\r"
    section24:
      primarytype: 'block'
      uuid: '6d86115a-81e6-4742-be4e-1481e2fb23dc'
