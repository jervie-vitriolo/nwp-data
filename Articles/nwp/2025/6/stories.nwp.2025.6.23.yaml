      uuid: '6262b69c-71fa-4dcb-8da4-23346e83ab73'
      activationstatus: true
      created: 2025-06-23T08:23:59.605+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.779+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Brent crude and U.S. crude futures rose to the highest levels since
        January on Sunday, with Brent crude increasing $3.20 to $80.28 and U.S. crude
        $2.89 to $76.73.</p>'
    section42:
      primarytype: 'block'
      uuid: '251172cc-90a9-47c7-b5a5-8fb2d4520d41'
