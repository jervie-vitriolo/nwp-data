      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.777+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Attempting to choke off Gulf oil by closing the strait could send
        global oil prices skyrocketing, derail the world economy and invite conflict
        with the U.S. Navy’s massive Fifth Fleet, based in the Gulf and tasked with
        keeping the strait open.</p>'
    section40:
      primarytype: 'block'
