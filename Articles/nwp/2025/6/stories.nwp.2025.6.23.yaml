      lastactivated: 2025-06-24T08:08:44.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Russia, a longstanding ally of Tehran, plays a role in Iran’s nuclear
        negotiations with the West as a veto-wielding U.N. Security Council member
        and a signatory to an earlier nuclear deal Trump abandoned during his first
        term in 2018.</p>'
    section26:
      primarytype: 'block'
      uuid: '91dec061-e453-4062-935a-8d65b63d7276'
