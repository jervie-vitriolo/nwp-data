      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: 'b15bde15-5316-423b-927b-8c836eb56871'
      activationstatus: true
      created: 2025-06-23T08:23:59.623+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Our future is dark. We have nowhere to go - it’s like living in
        a horror movie," Bita, 36, a teacher from the central city of Kashan, said
        before the phone line was cut.</p>'
    section64:
      primarytype: 'block'
      uuid: '55eaa52a-e08d-487f-b0f9-bae1d678ef9e'
      activationstatus: true
      created: 2025-06-23T08:23:59.624+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: 'd1523263-4a5e-49c8-97cd-6d38e46c3486'
      activationstatus: true
      created: 2025-06-23T08:23:59.625+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.798+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Much of Tehran, a capital city of 10 million people, has emptied
        out, with residents fleeing to the countryside to escape Israeli bombardment.</p>'
    section66:
      primarytype: 'block'
      uuid: 'e0d31efb-15e6-4b89-abbb-aa1e39273337'
      activationstatus: true
      created: 2025-06-23T08:23:59.626+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: 'f19651e9-891e-417c-a6f4-e398d6cfb82b'
      activationstatus: true
      created: 2025-06-23T08:23:59.627+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.800+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian authorities say more than 400 people have been killed since
        Israel’s attacks began, mostly civilians. Israel’s bombardment has decimated
        much of Iran’s military leadership with strikes targeted at bases and residential
        buildings where senior figures slept.</p>'
    section68:
      primarytype: 'block'
      uuid: 'fd5ffcc4-806d-4a48-bdac-1b2773362257'
      activationstatus: true
      created: 2025-06-23T08:23:59.628+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.801+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section69:
      primarytype: 'block'
      uuid: '86ebc190-f433-4cc5-94cb-6161a943cec2'
      activationstatus: true
      created: 2025-06-23T08:23:59.629+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.801+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran has been launching missiles back at Israel, killing at least
        24 people over the past nine days.</p>'
    section70:
      primarytype: 'block'
      uuid: 'c861e44f-5ee2-4c12-b03d-cb56153f775c'
      activationstatus: true
      created: 2025-06-23T08:23:59.630+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.802+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section71:
      primarytype: 'block'
      uuid: 'd95e5366-7cd7-447a-858c-c131f41c4657'
      activationstatus: true
      created: 2025-06-23T08:23:59.631+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.803+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Air raid sirens sounded across most of Israel on Sunday, sending
        millions of people to safe rooms.</p>'
    section72:
      primarytype: 'block'
      uuid: '1d093b4c-dcc8-442e-b598-c829be8ddbc5'
      activationstatus: true
      created: 2025-06-23T08:23:59.632+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.804+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section73:
      primarytype: 'block'
      uuid: 'f705a1ec-e301-4e43-920d-0f48faad0bca'
      activationstatus: true
      created: 2025-06-23T08:23:59.633+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.805+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In Tel Aviv, Aviad Chernovsky, 40, emerged from a bomb shelter to
        find his house had been destroyed in a direct hit. "It’s not easy to live
        now in Israel (right now), but we are very strong," he said. "We know that
        we will win."</p>'
    section74:
      primarytype: 'block'
      uuid: 'ea5a54fd-8c04-4ecf-82a3-a0133b08a053'
      activationstatus: true
      created: 2025-06-23T08:23:59.634+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.805+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section75:
      primarytype: 'block'
