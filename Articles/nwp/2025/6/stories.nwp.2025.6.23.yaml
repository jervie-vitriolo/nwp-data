    title: 'Pope Leo urges international diplomacy to prevent 'irreparable abyss''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '954bdb88-74b0-48b9-be22-4d1bb134f990'
      activationstatus: true
      created: 2025-06-23T09:25:22.847+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.857+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Leo on Sunday said the international
        community must strive to avoid war that risks opening an "irreparable abyss",
        and that diplomacy should take the place of conflict.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd554f895-3683-499c-8064-e0cb2c8325ba'
      activationstatus: true
      created: 2025-06-23T09:25:22.847+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.847+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd3194c33-d60f-42bb-a1cb-6ff082b398a3'
      activationstatus: true
      created: 2025-06-23T09:25:22.848+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.848+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "U.S. forces struck Iran’s three main nuclear sites overnight, joining\
        \ an Israeli assault in a major new escalation of conflict in the Middle East\
        \ as Tehran vowed to defend itself.\r"
    section3:
      primarytype: 'block'
      uuid: '2f48a18f-3121-4f47-9382-d9051fcb245a'
      activationstatus: true
      created: 2025-06-23T09:25:22.848+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.848+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '850337fb-528f-4afb-9ddc-60d8f4a2b052'
      activationstatus: true
      created: 2025-06-23T09:25:22.848+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.848+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Every member of the international community has a moral responsibility:\
        \ to stop the tragedy of war before it becomes an irreparable abyss,\" Pope\
        \ Leo said during his weekly prayer with pilgrims.\r"
    section5:
      primarytype: 'block'
      uuid: 'baa31142-67f7-4ba5-a586-99284129e383'
      activationstatus: true
      created: 2025-06-23T09:25:22.849+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.849+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a6d14a5b-095f-4602-b1bf-faa6d01ceec2'
      activationstatus: true
      created: 2025-06-23T09:25:22.849+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.849+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"No armed victory can compensate for the pain of mothers, the fear\
        \ of children, the stolen future. Let diplomacy silence the weapons, let nations\
        \ chart their future with peace efforts, not with violence and bloody conflicts,\"\
        \ he added.\r"
    section7:
      primarytype: 'block'
      uuid: '10fba96b-115e-4cb9-8323-ba2dccec2342'
      activationstatus: true
      created: 2025-06-23T09:25:22.850+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.850+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7670f07e-52a2-443a-b4ef-5c98fc2bb19b'
      activationstatus: true
      created: 2025-06-23T09:25:22.850+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T09:25:23.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T09:25:22.850+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"In this dramatic scenario, which includes Israel and Palestine, the\
        \ daily suffering of the population, especially in Gaza and other territories,\
        \ risks being forgotten, where the need for adequate humanitarian support\
        \ is becoming increasingly urgent,\" Pope Leo said.\r"
    section9:
      primarytype: 'block'
