      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.596+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '3411dc0b-56c9-41ae-b853-60888a9cff9a'
      activationstatus: true
      created: 2025-06-23T08:32:43.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.597+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Protesters held banners that read \"hands off Iran\" and \"Remember\
        \ Iraq: no more wars based on lies,\" in reference to the 2003 U.S.-led invasion\
        \ of Iraq that was launched citing the threat of weapons of mass destruction,\
        \ though no such weapons were found.\r"
    section49:
