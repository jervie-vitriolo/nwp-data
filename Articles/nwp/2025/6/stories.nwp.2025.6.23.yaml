    title: '5 Things to Look Forward To in the New 'Superman' Movie'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e94e5cb-7b9e-47e0-901e-8b619449f6a3'
      activationstatus: true
      created: 2025-06-23T09:55:47.406+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.635+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The Man of Steel is back, and this time, he’s flying into theaters
        with a fresh sense of purpose. As part of the global press tour’s first stop
        in Manila, I was among the lucky few invited to an exclusive screening of
        the film’s opening scenes. James Gunn’s reboot of Superman isn’t just another
        retelling of the hero’s origin. Based on what we saw, this 2025 take is bold,
        hopeful, and packed with surprises that both longtime fans and newcomers will
        enjoy. Here are five reasons to get excited.</p>'
    section1:
      image: 'ce306d2e-367a-4719-b53d-178b0b11817f'
      primarytype: 'block'
      uuid: '2f3bdfad-0f63-4a97-b821-6cddf44e5784'
      activationstatus: true
      created: 2025-06-23T09:55:47.407+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.636+08:00
