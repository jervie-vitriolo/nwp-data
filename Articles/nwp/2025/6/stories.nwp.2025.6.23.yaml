      lastactivated: 2025-06-23T14:29:04.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.407+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '52f50128-541d-4e7e-8cd3-773a480c9081'
      activationstatus: true
      created: 2025-06-23T14:29:03.407+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T14:29:04.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T14:29:03.407+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>New cancellations of some flights by international carriers in recent
        days to usually resilient aviation hubs like Dubai, the world’s busiest international
        airport, and Qatar’s Doha, show how aviation industry concerns about the
        region have escalated.</p>'
    section9:
      primarytype: 'block'
      uuid: '8f1c8ce3-29a2-4af6-8146-8dd2b634bfdd'
      activationstatus: true
      created: 2025-06-23T14:29:03.408+08:00
