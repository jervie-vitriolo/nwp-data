    lead: ' South Korea’s President Lee Jae Myung named veteran lawmaker Ahn Gyu-back
      as the country’s first civilian defence minister in 64 years on Monday, making
      good on a campaign promise made after December’s martial law shook faith in
      the military.'
    activationstatus: true
