      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Hegseth says the operation is not open ended and the US will
        respond if needed</em></p>'
    section2:
      primarytype: 'block'
      uuid: '51144086-a99c-47a8-80fe-ee9ea46d3161'
