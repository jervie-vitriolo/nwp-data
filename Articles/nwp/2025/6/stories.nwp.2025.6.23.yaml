      lastmodified: 2025-06-23T08:33:25.747+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ US Department of Homeland Security warns of heightened threat</em></p>'
    section2:
      primarytype: 'block'
      uuid: 'be6f5bcc-d357-4dae-82c2-02b0e6aeb280'
      activationstatus: true
      created: 2025-06-23T08:23:59.584+08:00
