      lastmodified: 2025-06-24T08:08:43.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '76989e6d-c2de-4649-911f-d3bd1387b4a2'
      activationstatus: true
      created: 2025-06-23T16:34:24.355+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-24T08:08:44.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-24T08:08:43.521+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But Putin, whose army is fighting a major war of attrition in Ukraine\
        \ for the fourth year, has so far shown little appetite in public for diving\
        \ into a confrontation with the United States over Iran just as Trump seeks\
        \ to repair ties with Moscow.\r"
