        Writing by Guy Faulconbridge; Editing by Bernadette Baum)</em></p>'
  'START HERE----->joel-chua-sara-duterte-impeachment':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Vice President Sara Duterte (left) and Manila 3rd District Rep. Joel
      Chua (right)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-23T16:48:27.000+08:00
    imagesource: 'd52439ef-db51-44a0-a6ed-108154ad5064'
    primarytype: 'composition'
    uuid: '0f4e428d-ff1f-418d-8afb-fd1400049093'
    lead: 'The head of the congressional probe on Vice President Sara Duterte’s
      alleged misuse of confidential funds said he and other lawmakers were surprised
      by the Ombudsman’s swift action on their recommendation to charge Duterte, arguing
      that impeachment proceedings should take precedence.'
    activationstatus: true
    created: 2025-06-23T16:59:04.967+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-06-23T17:13:11.379+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-23T17:13:10.974+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Solon on Ombudsman order: VP Sara must be impeached first '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1a20036c-ae9d-4205-992e-e4e54d7bbae1'
      activationstatus: true
      created: 2025-06-23T16:59:05.060+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.964+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The head of the congressional
        probe on Vice President Sara Duterte’s alleged misuse of confidential funds
        said he and other lawmakers were surprised by the Ombudsman’s swift action
        on their recommendation to charge Duterte, arguing that impeachment proceedings
        should take precedence.</p>'
    section1:
      primarytype: 'block'
      uuid: '6f236ad0-07cb-4019-ad1b-675d95ba1f7f'
      activationstatus: true
      created: 2025-06-23T16:59:05.061+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.964+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Manila 3rd District Rep. Joel Chua, chairperson of the House committee
        on good government and public accountability, said the Ombudsman ordered Duterte
        to respond to the allegations just three days after receiving the panel’s
        findings.</p>'
    section2:
      primarytype: 'block'
      uuid: '05a021dc-bdd0-407e-a902-cc0c1242795b'
      activationstatus: true
      created: 2025-06-23T16:59:05.061+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.965+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He added that jurisprudence makes it clear Duterte “must be impeached\
        \ first” before she can be held criminally or administratively liable.\r"
    section3:
      primarytype: 'block'
      uuid: '94dc4faf-c46d-4fc1-b602-458d3210949d'
      activationstatus: true
      created: 2025-06-23T16:59:05.062+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.965+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kaya medyo nasurpresa rin kami sa bilis ng trabaho ng ating Ombudsman\
        \ but just the same, ito’y wine-welcome namin at kami ay makikipag cooperate\
        \ fully,” Chua said in a press conference on Monday, June 23. \r"
    section4:
      primarytype: 'block'
      uuid: '2249eaf6-9907-4355-a539-caa327d9037e'
      activationstatus: true
      created: 2025-06-23T16:59:05.062+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.966+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: That’s why we were somewhat surprised by how quickly\
        \ the Ombudsman acted, but just the same, we welcome it and will fully cooperate.]\r"
    section5:
      primarytype: 'block'
      uuid: 'ac6accc0-180e-411b-b9ed-02949d9115ad'
      activationstatus: true
      created: 2025-06-23T16:59:05.062+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.966+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The committee report adopted by the House of Representatives recommended
        multiple charges against Duterte - including plunder, corruption, technical
        malversation, falsification, perjury, and bribery - over the alleged misuse
        of ₱612.5 million in confidential funds. These charges also formed part of
        the grounds for the House’s decision to impeach the vice president.</p>'
    section17:
      primarytype: 'block'
      uuid: '3364c8fd-8ff9-4499-b81a-efd1795c85c9'
      activationstatus: true
      created: 2025-06-23T17:10:33.515+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.967+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>No fact-finding?</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '74d325ed-ef3d-46c3-9c01-e84e8da152b8'
      activationstatus: true
      created: 2025-06-23T17:10:33.516+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.967+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Chua said it would be better for the Ombudsman to observe the impeachment
        trial first and review the evidence, especially since the agency had allegedly
        skipped the fact-finding stage.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ca8df51b-2f79-4731-ba6f-1f11d4a2b3d4'
      activationstatus: true
      created: 2025-06-23T16:59:05.063+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.968+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Normally pag ganyan may committee report, ang gagawin niyan, yung\
        \ Field Investigation Office magko-conduct ng fact-finding investigation,\
        \ kukunin lahat ang ebidensya… bago pa lang magpo-proceed sa preliminary investigation.\
        \ Ito nawala na yung fact finding investigation nag proceed na agad sa preliminary\
        \ investigation,” he said.\r"
    section8:
      primarytype: 'block'
      uuid: '1b639d61-024d-4107-8f71-6c37553cf734'
      activationstatus: true
      created: 2025-06-23T16:59:05.064+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.968+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: \"Normally, when there’s a committee report like that,\
        \ the Field Investigation Office conducts a fact-finding investigation first,\
        \ gathering all the evidence... only then does it proceed to a preliminary\
        \ investigation. In this case, the fact-finding investigation was skipped,\
        \ and it went straight to preliminary investigation.]\r"
    section9:
      primarytype: 'block'
      uuid: 'a128e415-82d7-425f-8786-5a0a11d5baf5'
      activationstatus: true
      created: 2025-06-23T16:59:05.064+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.969+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Chua recalled that Ombudsman Samuel Martires appeared to change his\
        \ stance, noting that in November, Martires said he saw no grounds for his\
        \ office to investigate Duterte over the controversy involving her confidential\
        \ funds and the alleged threats against the president and his family.\r"
    section10:
      primarytype: 'block'
      uuid: '081e284d-ee0b-4b74-bc55-017d5875ff82'
      activationstatus: true
      created: 2025-06-23T16:59:05.064+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.969+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ayaw naman nating mag insinuate kung ano ang nasa isip ng ating Ombudsman\
        \ [We don’t want to insinuate what the Ombudsman is thinking],” Chua said.\r"
    section11:
      primarytype: 'block'
      uuid: '0c806e18-7b11-45e4-9459-8a14fca36e75'
      activationstatus: true
      created: 2025-06-23T16:59:05.065+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.970+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The mere fact na in-adopt nila yung aming committee report nang hindi\
        \ pa naman din naka-attach doon ang mga ebidneysa, ibig sabihin nun na malamang\
        \ nakikita nila na meron nang probable cause,” he added. \r"
    section12:
      primarytype: 'block'
      uuid: '56976f49-3d4b-4f34-9ed4-1c9a5a9629dc'
      activationstatus: true
      created: 2025-06-23T16:59:05.065+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.970+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: But the mere fact that they adopted our committee
        report even though the evidence wasn’t yet attached suggests they may have
        already seen probable cause.]</p>'
    section13:
      primarytype: 'block'
      uuid: '02adb027-d069-4281-8d55-4f4feae40cfa'
      activationstatus: true
      created: 2025-06-23T16:59:05.066+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.971+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Over the weekend, incoming Mamamayang Liberal Representative and prosecutor\
        \ Leila de Lima expressed concern over the Ombudsman’s action, suggesting\
        \ it may be an attempt to hastily dismiss the complaint against Duterte -\
        \ a move that could potentially be used by her defense team to undermine the\
        \ impeachment case.\r"
    section14:
      primarytype: 'block'
      uuid: 'a4f1d7d7-33cd-468d-971b-62f869fd0f21'
      activationstatus: true
      created: 2025-06-23T16:59:05.066+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.971+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>She noted that Martires, a known appointee of Duterte’s father,
        former President Rodrigo Duterte, will retire in July.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b1a324fc-cb5f-4032-babb-db34ec598669'
      activationstatus: true
      created: 2025-06-23T17:10:33.518+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.972+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>VP to respond</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '07c80dda-361e-481b-b83d-f54eb0e579ff'
      activationstatus: true
      created: 2025-06-23T16:59:05.067+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.972+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a chance interview in Australia, the vice president said she would\
        \ file her response within the 10-day period given by the Ombudsman.\r"
    section16:
      primarytype: 'block'
      uuid: '2d5e0648-e99d-48b1-bb73-81d426ca8e91'
      activationstatus: true
      created: 2025-06-23T16:59:05.067+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-06-23T17:13:11.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T17:13:10.973+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We've been preparing for this since November of 2023, the moment that\
        \ we heard Representative [France] Castro from the House of Representatives\
        \ mention the word impeachment. So, we've been preparing for this, and we've\
        \ hired lawyers since 2023. So, they will answer,” she said.\r"
  'START HERE----->ph-ready-address-israel-iran-conflict-impact':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-23T18:09:39.000+08:00
    imagesource: 'c02fde80-a0d4-4336-9567-98bef3b68406'
    primarytype: 'composition'
    uuid: '65a876e9-4305-4c16-8ddd-ec8097f74f44'
    lead: 'The government has assured Filipinos that it is ready and working to
      respond to the impact of escalating tensions between Israel and Iran, Malacañang
      said Monday, June 23.'
    activationstatus: true
    created: 2025-06-23T18:13:00.133+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-23T18:13:00.531+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-23T18:13:00.280+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t ready to address Israel-Iran conflict impact - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'adacf419-9a06-4b69-a39d-e6055c3196b9'
      activationstatus: true
      created: 2025-06-23T18:13:00.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T18:13:00.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:13:00.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government has
        assured Filipinos that it is ready and working to respond to the impact of
        escalating tensions between Israel and Iran, Malacañang said Monday, June
        23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd9289600-72fe-486b-b0db-51c17692eb14'
      activationstatus: true
      created: 2025-06-23T18:13:00.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T18:13:00.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:13:00.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang gusto iparating ng pangulo: Handa tayo sa anumang mangyayari,”\
        \ Communications Undersecretary Claire Castro said in a news briefing. “Lahat\
        \ ng pangangailangan ng taumbayan tutugunan ng pamahalaan.”\r"
    section2:
      primarytype: 'block'
      uuid: 'f35e7394-a2ca-4728-91f7-9fbdeceb3109'
      activationstatus: true
      created: 2025-06-23T18:13:00.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T18:13:00.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:13:00.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Wag sila mag-aalala dahil ang gobyerno ngayon ay nagtatrabaho para\
        \ sa ating lahat,” she said.\r"
    section3:
      primarytype: 'block'
      uuid: 'e68ac746-a43f-4312-a732-ea684d0ac54d'
      activationstatus: true
      created: 2025-06-23T18:13:00.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T18:13:00.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:13:00.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The president wants to assure the people that the government\
        \ is ready for anything. All of the needs of the people will be addressed\
        \ by the government. The public should not worry as the government is working\
        \ to provide our needs.]\r"
    section4:
      primarytype: 'block'
      uuid: '6c5eb7af-b6c9-48b7-99ad-e976f31541c3'
      activationstatus: true
      created: 2025-06-23T18:13:00.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T18:13:00.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:13:00.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacañang called on Filipinos seeking safety from the conflict in\
        \ Israel and Iran to come home, adding that repatriates could receive P150,000\
        \ in financial aid, transport and accommodation support, medical assistance,\
        \ and livelihood and training packages.\r"
    section5:
      primarytype: 'block'
      uuid: '18c86650-a02c-4048-a47f-69503e55eda9'
      activationstatus: true
      created: 2025-06-23T18:13:00.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-23T18:13:00.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T18:13:00.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the Philippine embassy in Israel, 253 Filipinos have requested\
        \ repatriation. The first batch of 26 Filipinos will arrive in Manila on Tuesday\
        \ morning, June 24.\r"
    section6:
      primarytype: 'block'
      uuid: 'ec5af0f3-4da5-4f63-91e6-f1c392deb3a7'
