      lastmodified: 2025-06-23T08:48:06.408+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It also urged the international community to take deterrent measures
        against attacks on Iran and "make Israel accountable for crimes committed".</p>'
    section5:
      primarytype: 'block'
      uuid: '0383d613-2cdb-4778-926f-eec1a5fe28f1'
      activationstatus: true
      created: 2025-06-23T08:46:37.107+08:00
