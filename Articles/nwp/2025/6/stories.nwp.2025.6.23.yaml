      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Commercial airlines around the world
        on Monday were weighing how long to suspend Middle East flights as a conflict
        which has already cut off major flight routes entered a new phase after the
        U.S. attacked key Iranian nuclear sites and Tehran vowed to defend itself.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c2eadd0a-7015-4d0f-a419-ddf54dfa017a'
      activationstatus: true
      created: 2025-06-23T14:29:03.406+08:00
