      type: 'text'
      text: '<p>Iran’s Press TV said closing the strait would require approval
        from the Supreme National Security Council, a body led by an appointee of
        Iran’s Supreme Leader Ayatollah Ali Khamenei.</p>'
    section38:
      primarytype: 'block'
