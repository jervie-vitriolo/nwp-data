      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The Cambodia situation is complex; it isn't about just a conflict
        between the two countries," said Titipol, "There is also a Hun-Shinawatra
        dimension that could still shake the government."'
    section23:
