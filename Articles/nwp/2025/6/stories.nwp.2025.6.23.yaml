      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Superman Is Already in Action</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '167acbfe-86c6-4d18-9966-def9f78bea65'
      activationstatus: true
      created: 2025-06-23T09:55:47.409+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.638+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>No more crash-landing or childhood flashbacks. This film skips the
        usual origin setup and introduces a Superman who’s already working at the
        Daily Planet, forming relationships, and facing challenges head-on. It’s a
        refreshing shift that lets the story jump straight into the action.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fde0df26-81de-46d2-8f6a-9feb695f8d3f'
      activationstatus: true
      created: 2025-06-23T09:55:47.409+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.639+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Krypto the Superdog Makes His Debut</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'bd3b0fb8-07d5-423c-b804-f51df2d1e387'
      activationstatus: true
      created: 2025-06-23T09:55:47.409+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.639+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Krypto finally gets his moment on the big screen. In his live-action
        cinematic debut, Superman’s loyal dog brings heart, humor, and serious scene-stealing
        energy. He’s set to become a breakout favorite.</p>'
    section7:
      primarytype: 'block'
      uuid: '959d764c-c3f1-4a65-8358-0455987a9adf'
      activationstatus: true
      created: 2025-06-23T09:55:47.410+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.640+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. A Fresh Take on Lex Luthor</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '8465fdf0-c0d2-4d49-b232-9bf3dac6e2a9'
      activationstatus: true
      created: 2025-06-23T09:55:47.410+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.640+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Nicholas Hoult steps into the role of Superman’s most iconic enemy,
        and from what we’ve seen, his Lex Luthor leaves a strong impression. This
        version is intense, intelligent, and offers a fresh twist without straying
        from the character’s essence.</p>'
    section9:
      primarytype: 'block'
      uuid: '5cbd739f-9ca5-403d-9bd3-018c4c4eda0b'
      activationstatus: true
      created: 2025-06-23T09:55:47.411+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.641+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Lois Lane Stands Her Ground</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '3f7cf708-a05c-4671-9b86-28e000f63fd7'
      activationstatus: true
      created: 2025-06-23T09:55:47.411+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.642+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Rachel Brosnahan, best known for <em>The Marvelous Mrs. Maisel</em>,
        plays a Lois Lane who is sharp, composed, and completely in control. She’s
        portrayed as more than just a romantic interest—Lois is an everyday superhero
        in her own right, always thinking steps ahead.</p>'
    section11:
      primarytype: 'block'
      uuid: '2b96c810-d547-4704-b2a4-505a99f9cf32'
      activationstatus: true
      created: 2025-06-23T09:55:47.411+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.642+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. A Lighter, More Hopeful Tone</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '6fa7a00d-e950-45d8-8e7d-2f7597d144d8'
      activationstatus: true
      created: 2025-06-23T09:55:47.412+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.642+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>This film brings a clear shift in tone for DC. Rather than going
        dark and gritty, <em>Superman</em> leans into optimism. James Gunn describes
        it as a story about “goodness and hope,” and that spirit comes through clearly
        in the overall energy of the film, but without losing the stakes.</p>'
    section13:
      primarytype: 'block'
      uuid: '1cff092f-f659-415b-a340-dca1f2fed0f0'
      activationstatus: true
      created: 2025-06-23T09:55:47.412+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-23T09:56:01.643+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-23T09:55:47.452+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Whether it’s Krypto’s charm, the grounded strength of Lois, or
        the fast-paced storytelling, this new Superman offers a fresh start for the
        DC universe. The film opens in Philippine theaters on <strong>July 9</strong>,
        and based on everything we've seen so far, it’s a hero’s return worth celebrating.</p>'
