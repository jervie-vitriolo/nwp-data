      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'adad01e1-1a6b-4231-97e6-e87e71d57cf2'
      activationstatus: true
      created: 2025-06-23T08:32:43.318+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.561+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> The U.S. strikes on
        Iran’s nuclear sites were not a preamble to regime change, senior officials
        from President Donald Trump’s administration said on Sunday, as Washington
        pushed for Tehran to forgo a military response and negotiate.</p>'
    section5:
      primarytype: 'block'
      uuid: '8fe3a416-62ce-4b16-995a-fddb8180ecd3'
      activationstatus: true
      created: 2025-06-23T08:32:43.319+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.562+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '687d15b2-9f5b-4c36-a596-e3aa7ca179f0'
      activationstatus: true
      created: 2025-06-23T08:32:43.319+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:34:00.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:59.563+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Operation Midnight Hammer" was known only to a small number of
        people in Washington and at the U.S. military’s headquarters for Middle East
        operations in Tampa, Florida.</p>'
    section7:
      primarytype: 'block'
      uuid: '110fac35-c95f-45e7-a2da-4bb9b1d52939'
      activationstatus: true
      created: 2025-06-23T08:32:43.320+08:00
