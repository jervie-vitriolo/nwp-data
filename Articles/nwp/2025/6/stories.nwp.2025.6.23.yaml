      lastmodified: 2025-06-23T08:33:59.592+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Reuters reported last week that the Pentagon had started to move
        some aircraft and ships from bases in the Middle East that may be vulnerable
        to any potential Iranian attack.</p>'
    section43:
      primarytype: 'block'
      uuid: 'e415a497-16e3-47c1-a7d6-bc2d065b3130'
