      lastmodified: 2025-06-23T14:26:37.541+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Airlines are also concerned about a potential spike in oil prices
        following the U.S. attacks, which will increase the cost of jet fuel.</p>'
