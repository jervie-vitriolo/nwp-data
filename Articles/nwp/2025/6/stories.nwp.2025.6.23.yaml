      lastmodified: 2025-06-23T08:33:25.748+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Iran considers closing Strait of Hormuz, impacting global
        oil shipments</em></p>'
    section3:
      primarytype: 'block'
      uuid: '64a62524-e520-4c8b-972a-1c4d9f8a16a3'
      activationstatus: true
      created: 2025-06-23T08:23:59.584+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.748+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Trump raises idea of regime change in Iran</em></p>'
    section4:
      primarytype: 'block'
      uuid: '18c43574-0bcf-4ea3-b138-b5bd6dfc4acb'
      activationstatus: true
      created: 2025-06-23T08:23:59.585+08:00
