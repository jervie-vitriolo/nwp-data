      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.781+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'd4455531-b3b9-4ee1-b9a8-2b1173052af6'
      activationstatus: true
      created: 2025-06-23T08:23:59.608+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T08:33:26.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T08:33:25.782+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.N. Security Council met on Sunday to discuss the U.S. strikes
        as Russia, China and Pakistan proposed the 15-member body adopt a resolution
        calling for an immediate and unconditional ceasefire in the Middle East.</p>'
    section46:
      primarytype: 'block'
      uuid: '33a5daf1-a0db-4a97-85b6-fbdb3a09db7c'
      activationstatus: true
      created: 2025-06-23T08:23:59.608+08:00
