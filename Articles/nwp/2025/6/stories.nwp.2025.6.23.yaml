      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.S. launched 75 precision-guided munitions including bunker-buster
        bombs and more than two dozen Tomahawk missiles against three Iranian nuclear
        sites, the chairman of the Joint Chiefs of Staff, General Dan Caine, told
        reporters.</p>'
    section97:
      primarytype: 'block'
      uuid: 'd3ce82f0-a1d8-4ed0-9579-6978454e71c6'
      activationstatus: true
      created: 2025-06-23T15:14:05.640+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.623+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section98:
      primarytype: 'block'
      uuid: '91bbd75c-33e6-4cac-b3b2-fe81f1f79a34'
      activationstatus: true
      created: 2025-06-23T15:14:05.640+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.624+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.N. nuclear watchdog, the International Atomic Energy Agency,
        said no increases in off-site radiation levels had been reported after the
        U.S. strikes. Rafael Grossi, the agency’s director general, told CNN that
        it was not yet possible to assess the damage done underground.</p>'
    section99:
      primarytype: 'block'
      uuid: '81e6a689-f753-451a-93b9-6d5a8166f700'
      activationstatus: true
      created: 2025-06-23T15:14:05.641+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.624+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section100:
      primarytype: 'block'
      uuid: '946b3797-a159-4257-9809-c8ed2ff6be64'
      activationstatus: true
      created: 2025-06-23T15:14:05.642+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.625+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A senior Iranian source told Reuters that most of the highly enriched
        uranium at Fordow had been moved elsewhere before the attack. Reuters could
        not immediately corroborate the claim.</p>'
    section101:
      primarytype: 'block'
      uuid: 'acd93bd6-4a97-442d-ab27-f1d7add43cce'
      activationstatus: true
      created: 2025-06-23T15:14:05.642+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.626+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section102:
      primarytype: 'block'
      uuid: '8a1e78ff-d95e-4f9c-b91d-74a5ac8da258'
      activationstatus: true
      created: 2025-06-23T15:14:05.643+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.626+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Tehran, which denies its nuclear program is for anything other than
        peaceful purposes, launched a volley of missiles towards Israel in the aftermath
        of the U.S. attack, wounding scores of people and destroying buildings in
        Tel Aviv.</p>'
    section103:
      primarytype: 'block'
      uuid: '3ec4a39e-9b29-4948-8da9-abab3f28de85'
      activationstatus: true
      created: 2025-06-23T15:14:05.644+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.627+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section104:
      primarytype: 'block'
      uuid: '27850a25-e72e-4fa4-b36b-9c9a8dbe9a71'
      activationstatus: true
      created: 2025-06-23T15:14:05.644+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.627+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But it has not acted on its main options for retaliation, to attack
        U.S. bases or choke off the 20% of global oil shipments that pass through
        the Strait of Hormuz.</p>'
    section105:
      primarytype: 'block'
      uuid: 'd92f1b21-7850-4e56-8de0-1768ddc72d22'
      activationstatus: true
      created: 2025-06-23T15:14:05.645+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.628+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section106:
      primarytype: 'block'
      uuid: '82229ac2-f5a4-4b31-9b66-bf7d005d322d'
      activationstatus: true
      created: 2025-06-23T15:14:05.646+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.629+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Attempting to strangle the strait could send global oil prices skyrocketing,
        derail the world economy and invite conflict with the U.S. Navy’s massive
        Fifth Fleet based in nearby Bahrain.</p>'
    section107:
      primarytype: 'block'
      uuid: '7c6c5b95-a4e9-4f1b-aea9-82577d3d4b1c'
      activationstatus: true
      created: 2025-06-23T15:14:05.646+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.629+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section108:
      primarytype: 'block'
      uuid: 'e3b63854-5552-4b3c-b315-15e1978494f0'
      activationstatus: true
      created: 2025-06-23T15:14:05.647+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-23T15:18:14.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-23T15:18:13.630+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Oil prices jumped on Monday to their highest since January. Brent
        crude futures LCOc1 were up $1.11 or 1.44% to $78.12 a barrel as of 0653 GMT.
        U.S. West Texas Intermediate crude CLc1 advanced $1.08 or 1.45% to $74.87.</p>'
