      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Posters were signed, hands were shaken, and smiles were everywhere.
        You could feel the energy radiating from the crowd with every step the cast
        took. I managed to have a brief chat with Brosnahan (best known for her award-winning
        role in<em>The Marvelous Mrs. Maisel</em>) and even got my poster signed.</p>'
    section8:
      primarytype: 'block'
