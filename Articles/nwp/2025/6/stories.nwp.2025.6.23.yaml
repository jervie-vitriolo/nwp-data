    lead: 'A public transport subsidy will cushion the impact of rising fuel costs
      such that there will be no need for a corresponding fare hike, a transportation
      official said on Monday, June 23.'
    activationstatus: true
    created: 2025-06-23T18:20:54.675+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-23T18:20:55.015+08:00
