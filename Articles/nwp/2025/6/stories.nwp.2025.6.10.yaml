      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The session was suspended as senators held a closed-door caucus. Upon\
        \ resumption, Villanueva introduced amendments to Pimentel’s motion, explaining\
        \ that they were the outcome of private consultations among senators.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff120675-7c4d-4d52-9a95-baa4a50a881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.065+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate then approved the motion to refer the verified impeachment\
        \ complaint to the Committee on Rules. But Escudero’s oath-taking later that\
        \ evening—and the scheduled oath-taking of the senator-judges the following\
        \ day—sparked further debate.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5b9e4-4c37-4237-a6e2-7570c22cc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.065+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Ronald “Bato” dela Rosa sought assurance that the court would\
        \ not be considered convened merely by the act of oath-taking.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb2f2d-13a3-4c11-837c-52c36cf1a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.066+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The senators huddled again, and upon returning, approved a motion allowing\
        \ the oath-taking to proceed without formally convening the impeachment court.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e369da5-011a-4bcf-b50e-36ff720b360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.067+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s next?</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b72932-3ad6-4d44-ae6a-4bcb2c067240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.068+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cayetano told reporters Dela Rosa “obviously… wants to take the floor\
        \ tomorrow.” \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029703df-894e-4208-a745-787f457e3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.068+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5947dd0-9ac0-42b2-a2c1-6fb93d545673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.069+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So, ayaw naman niya na bad faith, pumayag siya mag convene tomorrow\
        \ tapos may sasabihin siya bago mag convene,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e9e1f-08bc-4b54-a9f7-a288392d9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.070+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d891e-d8de-4647-9577-707cdf323899'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.071+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So, he doesn’t want it to appear as if he’s acting in\
        \ bad faith. He agreed to convene tomorrow but plans to speak before the court\
        \ is officially convened.] \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547998a-5536-4bc4-b2d8-19fd7dbf3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.071+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa has prepared a draft resolution calling for the de facto\
        \ dismissal of the impeachment case, arguing that with only three weeks left\
        \ in the 19th Congress, there is not enough time to hold a trial. He shares\
        \ the view that the case cannot carry over into the next Congress.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee816615-9450-4a92-85ac-400c7af779f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.072+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Robin Padilla has filed a similar motion.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d947e-2e4a-46af-b6bc-dcc3f25913ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.073+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked whether Escudero’s oath-taking guarantees that the Senate\
        \ will indeed convene as an impeachment court—amid concerns it might not—\
        Cayetano said yes, but more debates can be expected.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7846d-578f-472a-8bd8-366851eba06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.074+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“That’s why nga importante at mahigit sa symbolic yung constituted.\
        \ Kasi once you constitute it, hindi basta mamamatay yan. Then you'll have\
        \ to either have a verdict or have a reason bakit matatapos ang trabaho ng\
        \ impeachment court,” Cayetano explained. \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c065d63-b573-4b60-8531-cb4a3a053d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.075+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a6874-dc6c-4f4f-9326-b1503d09e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.076+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That’s why the act of constituting the court is more\
        \ than symbolic. Once it is constituted, it cannot simply be dissolved. You’\
        ll have to either deliver a verdict or have a clear reason for ending the\
        \ work of the impeachment court.]\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00cc94-292d-417f-afcc-bd1055d688a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.077+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In line with Escudero’s notice to the House prosecutors, they are invited\
        \ to the Senate on Wednesday, June 11, for the reading of the Articles of\
        \ Impeachment. The impeachment court will be convened, with debate expected\
        \ to center on whether the case can carry over to the 20th Congress. \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c4917-3308-4b56-8664-8ce3c78fa261'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:50:48.077+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-10T12:14:28.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:14:27.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero has maintained that the decisions of the current Senate
        cannot bind the next.</p>'
  'ph-us-manalo-rubio-meeting-reciprocal-tariffs-us-military-sale':
