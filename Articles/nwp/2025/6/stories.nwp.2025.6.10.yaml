    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-10T12:05:14.481+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Manalo-Rubio']
    'stories': []
    'template': '1'
    'title': 'PH, US discuss reciprocal tariffs, military sales in high-level diplomatic
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff806850-5821-4cc3-931d-2b268a73b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:05:14.459+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:05:14.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:05:14.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        the United States reaffirmed their commitment to deepen economic and defense
        cooperation during a high-level meeting in Washington with both sides tackling
        reciprocal tariffs, regional security, and military modernization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396912c-b1c8-4eac-8452-404ca32ac513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:05:14.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:05:14.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:05:14.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo met with US Secretary of State
        Marco Rubio to bolster economic ties. In a statement both leaders expressed
        optimism over the “positive conclusion” of high-level negotiations concerning
        reciprocal tariffs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54845fab-04bd-4f8d-9a94-939dc16f3bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:05:14.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:05:14.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:05:14.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two secretaries also committed to exploring trilateral cooperation
        with regional partners, particularly Japan, through initiatives such as the
        Luzon Economic Corridor, seen as a strategic counterbalance to China’s growing
        influence in the Indo-Pacific.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7003680-3c66-47f2-b9be-6560875a4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:05:14.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:05:14.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:05:14.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense and security also featured prominently in the talks, with both
        sides reaffirming their commitment to deepening cooperation amid mounting
        tensions in the South China Sea. Secretary Rubio reiterated US support for
        the Philippines’ defense modernization efforts, including the proposed sale
        of US military assets and enhanced collaboration through the annual Balikatan
        joint military exercises.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc49b5-89e2-44d2-9fe8-68414769f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:05:14.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:05:14.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:05:14.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The meeting is the latest in a series of high-level engagements between
        the two officials, following their phone call in January and a face-to-face
        meeting at the Munich Security Conference in March. Philippine Ambassador
        to the US Jose Manuel Romualdez also joined Secretary Manalo during the talks.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342cfa76-6255-49c8-ae3f-3a8709c2a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:05:14.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:05:14.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:05:14.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the US State Department said the alliance remains vital
        to maintaining a “free and open Indo-Pacific,” with both leaders aligned on
        confronting China’s destabilizing actions in the South China Sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d52c01-f5af-4490-9510-8d219180f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:05:14.462+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:05:14.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:05:14.462+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manalo is set to deliver remarks at key UN events in New York, including
        a meeting with UN chief Antonio Guterres on June 11.</p>'
  'marcos-impeachment-trial-duterte-next-congress':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T12:05:17.000+08:00
    'imagesource': 'jcr:4b4c0f14-138e-4a73-81a4-2168cc84a62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e57dd3-a31a-4263-93a9-3c0eb13b1abf'
    'lead': 'The impeachment trial of Vice President Sara Duterte will likely continue
      into the 20th Congress, President Ferdinand Marcos Jr. said on Tuesday, noting
      the impracticality of concluding proceedings in the current legislature..'
