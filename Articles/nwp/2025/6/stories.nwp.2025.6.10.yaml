    'mgnl:tags': ['impeachment', 'Marcos-Duterte']
    'stories': []
    'template': '1'
    'title': 'Impeachment trial to cross over to 20th Congress - Marcos '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4192620-734d-4b76-a6a2-6878d60fe863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The impeachment trial
        of Vice President Sara Duterte will likely continue into the 20th Congress,
        President Ferdinand Marcos Jr. said on Tuesday, noting the impracticality
        of concluding proceedings in the current legislature..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398622b-244a-4895-bdaf-4ebcbfd8cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Why? What is the controversy? It is very clear that it will [carry
        over]. Because there is no way that even if they start the trial now, that
        they will finish it before the new senators come in. So, well, again, the
        senators will decide,” the president said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba53bee-bb68-4a33-a2d5-80d2146a53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Francis “Chiz” Escudero took his oath as impeachment
        court presiding officer Monday evening, June 9, after a five-hour intense
        debate on the processes and constitutionality of holding a trial. All senators
        agreed to take their oath on Tuesday, June 10, and convene the court on June
        11, after which the 19th Congress goes into sine die adjournment until noon
        of June 30.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1b34c-5f0a-44f7-bc2e-d6da9ab13c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the issue rests on the Senate and that he trusts the chamber’s
        leadership to manage the process.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54903b-4897-4cc7-a034-db9d76b499e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We leave it to them,” he told reporters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a239b-999a-49e6-b091-f85e73c25612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It has already moved from the House (of Representatives). It has now
        been in the Senate for a few months. We are watching, of course, what the
        Senate president, Chiz Escudero, is doing to try to make it as peaceful a
        transition as possible from this Congress to the next,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff82ef-a608-430b-990f-8f9bae67ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader Francis “Tol” Tolentino had argued that the
        impeachment proceedings must end within the 19th Congress and the process
        cannot be carried over.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445bf52-15c6-42ce-801d-1c946d9b7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Citing Article XI, Section 3(6) of the 1987 Constitution, Tolentino
        said the Senate must proceed with the impeachment trial “forthwith,” or immediately
        and without undue delay.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3cd54-a673-432e-8ea9-a5e4f0e97d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The command of the Constitution is clear. ‘Forthwith’ is not a suggestion.
        It is a legal imperative,” he said, citing Supreme Court decisions to support
        his opinion that the Senate is not a continuing body, which means pending
        proceedings must lapse when the third regular session ends on June 30.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f194237-8491-4e2b-b83f-9d47afdc18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T12:07:30.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-10T12:07:30.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T12:07:30.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said continuing the trial into the 20th Congress is beyond
        constitutional authority.</p>'
  'house-approves-resetting-bske-may-2029':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Voters cast their ballot during the midterm polls on May 12. (Comelec
      chair George Garcia/X)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T13:44:43.000+08:00
