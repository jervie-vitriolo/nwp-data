      'mgnl:lastModified': 2025-06-10T08:23:17.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At its annual Worldwide Developers Conference, the company also said\
        \ it would open up the underlying technology it uses for Apple Intelligence\
        \ to developers.\r"
