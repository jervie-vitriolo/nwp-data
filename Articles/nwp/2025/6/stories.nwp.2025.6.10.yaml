    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Timely, decisive’ House action on Duterte raps - spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b532d-9a84-45c4-8c40-47cac2e0b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.071+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.745+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        acted on the impeachment complaints against Vice President Sara Duterte in
        a “timely and decisive” manner, its spokesperson said on Tuesday, June 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2a2b0-7b35-4eb5-bfea-b560a52b22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.071+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.745+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Chiz Escudero has questioned House members for compelling
        the Senate to begin impeachment proceedings when it took the House around
        two months to discuss the complaint in the plenary and eventually transmit
        it to the Senate on Feb. 5.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42b5ac-fdac-4175-ab63-ccdc2a99abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.072+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.746+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang trabaho ng House of Representatives ay hindi lang naman tumanggap
        at mag-transmit. Ang trabaho ng House of Representatives is to validate and
        verify these complaints to ensure na ito ay tama in form, tama in substance,
        tama on sa grounds at may tamang numero para i-transmit ‘to,” House spokesperson
        Princess Abante said in a press briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a3c7d-e40f-4d1c-a200-681ba6cb8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.072+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.746+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The House of Representatives job is not just to receive
        and transmit, but to validate and verify these complaints to ensure these
        are correct in form, in substance, and on grounds, and to ensure that it has
        the numbers to transmit it.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8beed-ea58-4513-acf6-96a8dd6074f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.747+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Abante the House acted “immediately” in line with the law.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26762167-4976-4dbf-bc05-1c6cf4010571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.747+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ga’no katagal o kung ga’no kabilis, hindi na ‘yan kasama sa kailangan
        alalahanin ng Senado. Ang kailangan alalahanin ng Senado ay ang kanilang tungkulin
        sa impeachment process ayon sa Constitution at ang sabi ng Constitution: proceed
        forthwith,” the spokesperson said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99261190-1799-4214-8498-26c1259a2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.748+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The speed should not be of concern to the Senate. What
        it needs to focus on is its mandate on the impeachment process. The Constitution
        states: proceed forthwith.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef850ba7-ffda-4867-b11e-9919e2e7f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.748+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>Duterte’s
        impeachment</strong></a> over the alleged mismanagement of public funds and
        killing threats to the First Family and the House speaker, a number of lawmakers
        and groups have been clamoring for the Senate to convene as an impeachment
        court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f255337-0539-4416-b03e-4c7483621d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.749+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The chamber did not convene after the February impeachment as the session
        went on a four-month break for the midterm elections.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4506e0-15c2-4fac-abb6-609d6ab2cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.075+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.749+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero initially scheduled the reading of the Articles of Impeachment
        when session resumed on June 2 but <a href="http://www.newswatchplus.ph/news/nwp/2025/5/29/opening-of-impeachment-court-postponed.html"><strong>delayed</strong></a>
        it to June 11 to prioritize the passage of priority bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f06332-e515-42ff-a78c-70cdcd4828e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:45:33.075+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T15:22:28.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:22:27.750+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero was sworn in as impeachment court presiding officer on Monday
        evening after a five-hour debate the minority moved for the immediate conduct
        of trial.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abdf99e-2186-4368-9949-29971df0d2d1'
      'mgnl:activationStatus': true
