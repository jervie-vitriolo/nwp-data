    'mgnl:lastActivated': 2025-06-10T16:00:16.193+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-10T16:00:15.956+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Commission-on-Appointments', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'CA confirms appointments of Casingal, Pipo as Comelec commissioners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d30362-b3a4-4a66-98fc-9c2b81a8644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Appointments
        on Tuesday, June 10, confirmed the appointments of Maria Norina Tangaro-Casingal
        and Noli Rafol Pipo as commissioners of the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb24c22-b0af-4eff-9f9a-bcb3f2a6e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.952+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tangaro-Casingal and Pipo were appointed as the newest Comelec commissioners
        in February. Their terms will end on February 2, 2032.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b62640-5a39-4485-b9e2-1b9111376340'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.320+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.952+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They first faced the CA committee on constitutional commissions and\
        \ offices on June 4, but there was no endorsement yet as the session was suspended\
        \ due to lack of material time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40b1f9-76bb-4433-90cb-b10bb8d2821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.320+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.953+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the June 4 deliberations, Duterte Youth chairperson Ronald Cardema\
        \ opposed their confirmation. He explained they signed the National Board\
        \ of Canvassers resolution that suspended the proclamation of the Duterte\
        \ Youth party-list during the May midterm elections.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d752cc0-76a0-4a08-867b-29d5273a9e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.321+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.953+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte Youth, which is facing campaign and registration issues, is\
        \ one of three party-list groups that each obtained three of the 63 party-list\
        \ seats in the House of Representatives.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cea251-630a-4040-b056-e7cba1e1d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.321+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On June 10, Cardema was absent in the committee hearing “due to scheduled\
        \ hearings of his two cases filed against him at the Department of Justice.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12329b85-344a-4343-9f69-c7ec0bc293b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.321+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked for a response, Tangaro-Casingal argued Cardema’s opposition\
        \ was not directed against her credibility and fitness to be a Comelec commissioner\
        \ but the act of signing the NBOC resolution. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e5946-dd29-4752-a00e-9891e1294b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.322+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Their appointments were recommended to the plenary after over two hours\
        \ of circumspection.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5119ecf4-1a2d-4562-b9ff-b27c4b152f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.322+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tangaro-Casingal took over from Commissioner Soccorro Inting, while\
        \ Pipo replaced retired Commissioner Marlon Casquejo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e00b3-f645-4886-9483-761b41a6a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T15:58:36.323+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T16:00:16.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T16:00:15.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two Comelec commissioners are career officials of the poll body.</p>'
