    'template': '1'
    'title': 'House OK’s bill moving December barangay, SK polls to 2029'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bf03b-0858-4e4b-b0e1-5c067a12c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T13:49:15.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T13:49:15.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T13:49:15.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        has approved on final reading a bill which seeks to reset the Barangay and
        Sangguniang Kabataan Elections (BSKE) scheduled for December to May 2029.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89d21f-76d7-4adb-9cb9-b5a459a0731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T13:49:15.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T13:49:15.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T13:49:15.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The measure also seeks to extend the term of sitting officials to six
        years from the current three years, while setting a two-term limit for barangay
        officials and one-term limit for SK officers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a12ca-579c-4522-a63b-aa5cb3b3cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T13:49:15.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T13:49:15.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T13:49:15.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'If enacted, sitting BSK officials elected on Oct. 30, 2023 will hold
        office until the second Monday of May 2029.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fca4ea-2c60-4b01-bc60-4c8b9bdf7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T13:49:15.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T13:49:15.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T13:49:15.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The officials will not be given enough time to fully implement their
        plans, programs and activities which they have promised their constituents,”
        said Cagayan de Oro City Rep. Rufus Rodriguez, one of the bill’s principal
        authors.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709320f-b45f-4db7-a570-872be0b6af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T13:49:15.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T13:49:15.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T13:49:15.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that public funds may be strained after the May midterm
        elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10cbe3-1ba5-4012-8f21-96906bc9129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T13:49:15.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T13:49:15.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T13:49:15.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tens of billions have been spent for the May 12 polls. At least
        P8 billion is estimated to be needed for the BSKE.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40ab11-bf28-429d-b8d8-9cf91cf8fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T13:49:15.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T13:49:15.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T13:49:15.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January, the Senate greenlit a counterpart measure, Senate Bill
        2816, which sets a four-year term for BSKE officials for up to three consecutive
        terms. Senators have approved October 2027 as the new election schedule.</p>'
  'house-acted-timely-decisive-manner-duterte-impeachment':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'House spokesperson Princess Abante held her first press briefing at
      the Batasang Pambansa in Quezon City on June 10.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T14:40:01.000+08:00
    'imagesource': 'jcr:52b6bf10-6d9a-4aad-b1fd-81dfc824d9f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a0efc6b-4ef4-43a8-9e38-0c24c32e7c15'
    'lead': 'The House of Representatives acted on the impeachment complaints against
      Vice President Sara Duterte in a “timely and decisive” manner, its spokesperson
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T14:45:33.035+08:00
