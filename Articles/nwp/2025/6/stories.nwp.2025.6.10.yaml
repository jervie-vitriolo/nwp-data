      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong>&nbsp;US President Donald Trump
        said on Monday, June 9, he would support the arrest of California Governor
        Gavin Newsom over possible obstruction of his administration’s immigration
        enforcement measures, amid protests in the state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff4872-942a-4f92-beca-13f0d98acdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:04:02.131+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:04:02.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:04:02.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump border czar Tom Homan threatened on Saturday to arrest anyone\
        \ who obstructed enforcement efforts in the state, including Newsom and Los\
        \ Angeles Mayor Karen Bass. Both sharply criticized the Republican president’s\
        \ deployment of National Guard troops to Los Angeles.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9d0ee-f6cc-461f-9ecc-337367c9679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:04:02.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:04:02.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:04:02.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I would do it if I were Tom. I think it’s great. Gavin likes the\
        \ publicity but I think it would be a great thing,\" Trump told reporters\
        \ upon arrival at the White House.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f70c2b-f6bd-445c-96af-19cd834e4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:04:02.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:04:02.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:04:02.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Newsom, a Democrat, responded that he hoped he would never see the\
        \ day that a president called for the arrest of a sitting governor.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d2a43-f1a7-4c2b-b658-3913042b315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:04:02.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:04:02.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:04:02.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I don’t care if you’re a Democrat or a Republican this is a line\
        \ we cannot cross as a nation — this is an unmistakable step toward authoritarianism,\"\
        \ Newsom said in a post on X.\"It’s just more talk, more bluff, more bluster,\
        \ more threats,\" California Attorney General Rob Bonta said on Monday at\
        \ a press conference in which he announced that the state was suing the Trump\
        \ administration over its deployment of National Guard troops in Los Angeles.\r"
    '5':
