    'lead': 'Authorities suspended 15 buses of GV Florida Transport Inc. after a viral
      video showed some of the company’ buses racing on a national highway, Transportation
      Secretary Vince Dizon said Tuesday, June 10.'
    'mgnl:activationStatus': true
