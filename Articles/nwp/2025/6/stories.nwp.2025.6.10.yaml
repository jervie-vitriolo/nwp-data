    'mgnl:tags': ['Department-of-Transportation']
    'stories': []
    'template': '1'
    'title': '15 GV Florida buses suspended after viral ‘racing’ video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8117a-df64-4a92-994b-6267b09c3eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Authorities suspended
        15 buses of GV Florida Transport Inc. after a viral video showed some of the
        company’ buses racing on a national highway, Transportation Secretary Vince
        Dizon said Tuesday, June 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38aa42-92ec-4d8d-b1cd-7328c51d491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news briefing, Dizon said the buses plying the routes of Santa\
        \ Ana, Cagayan-Sampaloc, Manila and Baguio-Apayao have been suspended for\
        \ at least 30 days.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718bf26-cc11-46aa-bdcf-9384e70d06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nagpatawag ng hearing ang LTFRB (Land Transportation and Franchising\
        \ Regulatory Board), June 25, at pinatawag ang Florida bus company para magpaliwanag.\
        \ Pero habang nagpapaliwanag, suspendido na ang kanilang prangkisa para sa\
        \ dalawang linya na ‘yon,” Dizon said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4849a8-37c7-4838-878b-9fe10a4e467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The LTFRB has set the hearing on June 25 where the Florida\
        \ bus company will explain. Pending explanation, its franchise for the two\
        \ lines is already suspended.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f9fe6-0539-40b6-89cb-6436de06c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Once the names of the six drivers involved in the racing will be established,\
        \ Dizon said their licenses will be suspended for 90 days pending hearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15fc39-354a-42fd-8d10-cca5c00f3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "GV Florida on Monday apologized for the incident and said it is “addressing\
        \ the matter internally,” assuring that the “safety and well-being of our\
        \ passengers is our top priority.” \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05cdcbd-b292-4dd9-895e-dc975b2ca76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dizon did not accept the apology.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985812d8-5f65-44c6-8fb6-8f2de63e0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi pupuwedeng sorry, papano kung may namatay dun? Napakadaling\
        \ merong ma-aksidente do’n sa pinaggagawa nila. Ginawang sports car ang mga\
        \ bus nila,” the transportation secretary said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287018cd-ef95-4de6-89cf-33981b48b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Apology not accepted. What if someone died? What they\
        \ did could have easily hurt people. They turned the buses into sports cars.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe11c6-cbf7-4949-8d9e-d0170a2d475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Following the viral incident, GV Florida drivers will be required to\
        \ undergo drug testing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3324c22-a874-4f4f-8093-26bd6814918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suspension of GV Florida buses followed the suspension of Pangasinan
        Solid North Transit, the bus operator behind the fatal tragedy on Subic-Clark-Tarlac
        Expressway in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880cfd8-19c3-47d1-a710-3bf0c5ba8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Transportation (DOTr) has assisted the families of\
        \ road crash victims in filing complaints against the company, its president,\
        \ and the bus driver.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88622849-9408-43f9-9604-ef58c106c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/5/23/solid-north-civil-complaint-for-damages.html">Solid
        North bus firm faces P130-M suit over SCTEX crash</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06749a95-733c-4627-8dc6-5833d2e13c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T14:52:05.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T14:52:05.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T14:52:05.664+08:00
