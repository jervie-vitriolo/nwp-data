  'bts-rm-v-discharged-from-military-service':
    'author': 'Reuters'
    'caption': 'BTS members V and RM, who have been discharged from South Korea’s
      mandatory military service, pose for photographs during an event in Chuncheon,
      South Korea, on Tuesday, June 10. (Kim Hong-Ji/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T09:46:31.000+08:00
    'imagesource': 'jcr:d537d2f9-cae8-49d6-8742-676025f5289a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a30d23-4f59-4740-bf40-8e6d44e775a1'
    'lead': 'K-pop supergroup BTS members RM and V were discharged from the South
      Korean military on Tuesday after mandatory service, as fans are counting down
      to the band’s comeback with more members finishing their military duty later
      this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T09:49:00.400+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-10T09:52:50.976+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-10T09:52:50.723+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['BTS', 'Kim-Taehyung', 'Showbiz-Watch', 'Kim-Namjoon']
    'stories': []
    'template': '1'
    'title': 'BTS members RM, V discharged from South Korea military, looking forward
      to reunion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a5e39-a4e7-409a-9a90-2d8d0a6931ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong>&nbsp;K-pop supergroup BTS
        members RM and V were discharged from the South Korean military on Tuesday,
        June 10, after mandatory service, as fans are counting down to the band’s
        comeback with more members finishing their military duty later this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5836b-7678-4171-b595-5c1a307a3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cheered by dozens of fans near the military base, the two members in\
        \ their army uniforms saluted the crowd and said they will soon be returning\
        \ to perform.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d19458-5ce0-495c-8137-f99969bf18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"To all the ARMYs who have waited for us in the military, I want to\
        \ say I am truly, truly grateful. Please wait just a little longer and we\
        \ will return with a really cool performance,\" V said in front of fans and\
        \ media. Known as ARMY, BTS has a global fan club with millions of loyal followers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240951a4-b0fd-4d79-bc7c-1159fdb5e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Two other bandmates, Jin and J-Hope, were discharged from the military\
        \ earlier and have been performing solo and appearing on variety shows.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65117760-ae21-4a0d-b9a4-ff41983ef919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jimin, Jung Kook and Suga are set to wrap their military service as\
        \ late as June 21, media reports say.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03cba3-1f6d-4e00-9423-30d7e48b8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The globally recognized K-pop icon BTS has not released a group
        project since 2022 and its members are hoping for the reunion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498fd52-9bf2-4cb2-9432-87bfbe956f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“After pursuing our own little ventures, we are now coming back together,\
        \ and I love that for us,” J-Hope told a magazine in December.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29290607-8043-493a-9925-c3676fa9f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.721+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Entertainment group HYBE that manages BTS is planning a huge event
        called BTS FESTA this week for fans to celebrate the band’s 12th anniversary.
        It is not clear whether the members will show up, but Jin attended last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f79f28-3001-427b-88c4-b0cb4b46e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.721+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Holding a flower bouquet for their discharge from the army, RM said\
        \ he wanted to perform the most.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cf069-2d91-4300-aa17-da75bc39b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"(Members) would feel the same, but stage performance, I want to perform\
        \ the most. I'll work hard to make an album soon and come back to the stage,\"\
        \ RM said, after playing the sax for the crowd.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9533b91-c080-4b9d-afcb-61b9bedca6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:49:00.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:52:50.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:52:50.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim and Ju-min Park; Editing by Jacqueline
        Wong and Sonali Paul)</em></p>'
  'Manny-Pacquiao-inducted-Boxing-Hall-of-Fame':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T09:53:25.000+08:00
    'imagesource': 'jcr:8cc754de-86b5-4b4a-9c27-09db26f77e62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8baeb7a0-faee-4091-9d29-364344a18695'
    'lead': "Filipino ring legend Manny Pacquiao officially enters boxing immortality\
      \ as he headlines this year’s Hall of Fame class in New York, USA. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T09:55:16.210+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-06-10T09:56:06.734+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-10T09:56:06.392+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manny Pacquiao inducted into Boxing Hall of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32159920-28d1-4f33-a83c-a4e2b11255f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.223+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.380+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipino ring icon
        Manny Pacquiao was inducted into the prestigious International Boxing Hall
        of Fame on Monday in New York, USA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add704c-4ef9-476b-a967-12ce7cef258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.224+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.381+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f626a69-144c-4041-ad61-adb35bf1792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.224+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.382+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 46-year-old Pacquiao, the only eight-division world champion in\
        \ the history of the sport, joined fellow Filipino boxers Pancho Villa, Gabriel\
        \ \"Flash\" Elorde, and promoter Lope Sarreal in the exclusive club.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0101b5-98e9-421e-aea8-4bb9ac300d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.224+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.382+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e934336-84e9-4599-b961-5b566ad6021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.225+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.383+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"From the streets of General Santos, to the bright lights of Las
        Vegas, to tonight at the International Boxing Hall of Fame. No shoes, no food,
        no chance, just a dream in my heart," Pacquiao, who owns a win-loss-draw record
        of 62-8-2 with 39 knockouts, wrote on his <a href="https://www.facebook.com/share/p/1JMxzhoneR/">social
        media</a> account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f735d7-0a74-46d0-904e-3cdf24abd8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.225+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.383+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5992fc5-6d0a-4b73-bb25-c8fe408af924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.226+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.384+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I never imagined this moment, but by God’s grace, here we are. This\
        \ is not just about boxing. It’s about faith. Family. Sacrifice. Purpose.\
        \ It’s about every Filipino and every fan who believed in me, even when the\
        \ doubters didn’t,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782b809-6e88-46c3-8661-2f741a809e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.226+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.384+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b65f8-ae3f-4eeb-9089-d13a1adf0b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.226+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.385+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Also enshrined to the Hall of Fame were Vinny Paz, Michael Nunn, Yessica\
        \ Chavez, Anne Sophie Mathis, and Mary Jo Sanders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4144a-e346-41ca-ab62-3cfbfb06a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.227+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.386+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bd26a-a94f-47f5-b3f8-3a44e61baa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.227+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.386+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pacquiao started his boxing career during his teenage years fighting\
        \ his way in Manila in an attempt to provide a better life for his family\
        \ in the province.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e1fa62-e0f5-452f-83f1-03af58189966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.228+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.387+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f9ad8-c175-43d9-b576-c299a938017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.228+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.387+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He won his first major title in 1998 after he defeated Thailand’s Chatchai\
        \ Sasakul for the World Boxing Council (WBC) flyweight title.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e306151-7d4d-4c60-9eec-4c7ce94ee88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:55:16.228+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-10T09:56:06.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:56:06.388+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795198be-763c-4706-8081-8fa8a69ee2a2'
      'mgnl:activationStatus': true
