      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Apple unveiled upgrades to operating
        systems across its devices on Monday, including overhauled visual elements,
        a fresh naming system for software updates and new features in its Apple Intelligence
        suite.</p>'
