    'lead': 'The U.S. State Department directed all U.S. missions abroad and consular
      sections to resume processing Harvard University student and exchange visitor
      visas after a federal judge in Boston last week temporarily blocked President
      Donald Trump’s ban on foreign students at the Ivy-League institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T08:28:37.365+08:00
