      'mgnl:lastModified': 2025-06-10T08:23:17.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>These are some of the key announcements from the event:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d722b1c-b729-4c20-adb7-0d5948892b6d'
      'mgnl:activationStatus': true
