      'mgnl:lastModified': 2025-06-10T08:23:17.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e30f4-bcd1-4aa6-89f1-2c79c0d7afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>"LIQUID GLASS"</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518654a-e7af-4d1d-9606-ed2b6dabde31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9954a7-d7f3-445b-956d-569cf5ff4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple is rolling out a new "Liquid Glass" design language across
        its software, bringing sleek translucence and a glass-like shine to app interfaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8fcee-e4cb-4f8e-ae78-4d4beaedc513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e60d3b-3670-4240-937f-d3f49711d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.506+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Inspired by visionOS on the Vision Pro augmented reality device,
        the design adapts to light and dark modes and reacts dynamically to movement
        using real-time rendering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b500d2e-ade1-4ff4-8642-f68d931ccdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.506+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62493ba-aa29-4868-a2ed-8c0f05c7d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.506+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The new design will be implemented in buttons, sliders, media controls\
        \ and larger elements such as tab bars and sidebars, along with matching redesigned\
        \ toolbars and navigation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ae4e5-56d8-4c70-ab9d-6926e3936840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.507+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6e776-da39-45e2-bb46-15963a93517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.507+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple is releasing updated Application Programming Interfaces so
        that developers can begin adapting their apps ahead of the new design rollout
        later this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836c4bd-1d5d-459d-8e1d-3d5aea5e1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134948b4-4165-4e5c-902c-7600e5943142'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>OPERATING SYSTEMS</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f95684-cc0f-460d-a9b0-38528531b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.509+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80209b-3f80-4cf1-9e8a-8c9fcfaab9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.509+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>This year’s major iOS release would have originally been called
        iOS 19, following the usual sequence after iOS 18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5bc382-2901-4d42-b84f-f15e98dea84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8400273-e56a-4b54-917b-e50f8ed9957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Apple is now changing its naming convention: future iOS
        versions will be numbered based on the year following their release—similar
        to how car manufacturers name new models.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82470a12-2f26-4219-bce9-09786c812a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b28a12-c96c-4fb0-ba24-546fdb47198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several parts of the operating systems are getting a major visual
        overhaul as part of the redesign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84d9ec-f033-4b40-a1e9-b94cd4f95b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.512+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb9d2d-5b6f-4ea0-a71d-e1b0831a69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.512+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Phone app now includes call screening, allowing it to answer
        calls or wait on hold for you. The Messages app is also getting updates that
        include customizable chat backgrounds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdf923-962e-436c-a59c-9055baba04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab89cf0-d245-4092-8753-762162dc732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:23:17.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:23:18.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:23:17.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple also said it would add generative AI to its Xcode coding tools
        that can help developers write code, test it and resolve errors. The company
        said it would add other coding models such as ChatGPT to Xcode.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f437fc-ad37-4ac8-bf1b-d82404809dbd'
      'mgnl:activationStatus': true
