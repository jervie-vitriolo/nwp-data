  'judge-dismisses-baldoni-lawsuit-lively':
    'author': 'Jonathan Stempel, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T10:15:24.000+08:00
    'imagesource': 'jcr:e9a89e30-d5bd-47d1-b295-9f32c624da43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef279dc4-b804-4b28-903b-5f84964a3abb'
    'lead': 'A US judge on Monday dismissed actor Justin Baldoni’s $400 million defamation
      lawsuit against actress Blake Lively, who had accused Baldoni of sexually harassing
      her while filming the 2024 movie ''It Ends with Us.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T10:18:47.530+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-10T10:34:41.486+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-10T10:34:41.061+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Blake-Lively', 'Showbiz-Watch', 'It-Ends-with-Us', 'Justin-Baldoni']
    'stories': []
    'template': '1'
    'title': 'Judge dismisses Justin Baldoni’s $400 million defamation lawsuit against
      Blake Lively'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2aa7bb-544b-43e0-ad2c-9e5aecd27b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.611+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, US -</strong>&nbsp;A US judge on Monday, June
        9, dismissed actor Justin Baldoni’s $400 million defamation lawsuit against
        actress Blake Lively, who had accused Baldoni of sexually harassing her while
        filming the 2024 movie "It Ends with Us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f64cd-80f0-4c34-ab08-766436326034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.611+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Lewis Liman in Manhattan said Lively’s claims
        to a California state agency about Baldoni’s alleged harassment during the
        filming were privileged, and shielded from the defamation claim by Baldoni
        and his Wayfarer Studios.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55939da4-5512-4269-af54-f2fffdf97805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.611+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a 132-page decision, Liman also dismissed Baldoni’s related
        $250 million lawsuit against the New York Times for its December 21, 2024
        article about the dispute, "''We Can Bury Anyone'': Inside a Hollywood Smear
        Machine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110ddaf-bd71-40bb-b006-43cacaa54de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.612+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The judge said Baldoni can try to file a much narrower lawsuit against\
        \ Lively focused on contractual issues.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aaceea-4dcb-4ede-a631-519739b4c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.612+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lawyers for Baldoni did not immediately respond to requests for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d992a-b680-4bf2-9506-fec9aa8e0502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Today’s opinion is a total victory and a complete vindication for\
        \ Blake Lively,\" her lawyers Michael Gottlieb and Esra Hudson said in a joint\
        \ statement. \"As we have said from day one, this $400 million lawsuit was\
        \ a sham.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455d1fd-5bc4-4e0d-a06a-ba9489a33e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Baldoni’s lawsuit was in response to Lively’s own lawsuit over his\
        \ alleged harassment. She still seeks unspecified triple and punitive damages,\
        \ and a March 2026 trial remains scheduled before Liman.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1341d-1cff-4668-9791-ed9174d4b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Times spokesman, Charlie Stadtlander, said in a statement: \"Our\
        \ journalists went out and covered carefully and fairly a story of public\
        \ importance, and the court recognized that the law is designed to protect\
        \ just that sort of journalism.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c370d8-3503-48b7-b528-983132cd8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lively alleges vengeance</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fae9cc-2dc9-4742-88bf-261c033b1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The feud began publicly in December when Lively filed a complaint with\
        \ the California Civil Rights Department (CRD) about Baldoni, followed by\
        \ her lawsuit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dcea0e-118f-451b-b0aa-b5c2ff2d8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In response, Baldoni’s countersuit accused Lively, her husband and\
        \ actor Ryan Reynolds, Lively’s publicist Leslie Sloane, the Times and others\
        \ of trying to smear him.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07fc61-cea2-4f8b-bf20-71e15edd98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Baldoni said Lively tried to effectively hijack \"It Ends with Us,\"\
        \ which he directed and whose themes included domestic violence, and then\
        \ blame him when her \"disastrous\" promotional approach prompted an online\
        \ backlash against her.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be84023-f881-4ab9-8ff8-5c0035fbefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lively had called Baldoni’s lawsuit a \"vengeful\" attempt to weaponize\
        \ the federal courts, and pursue a \"sinister campaign to bury and destroy\"\
        \ her for speaking out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a5008-c604-4a9c-af98-052cb37efe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Times, meanwhile, said it shouldn't be punished merely for newsgathering,\
        \ and said a statement in the article that Baldoni led a \"smear campaign\"\
        \ in retaliation for Lively’s complaints was protected opinion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384d3b2-e663-425b-85e2-71cdb115611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Judge finds defamation claim implausible</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e684f-80d4-49cc-95f5-0d9250d36779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his decision, Liman said Baldoni alleged at most that Lively communicated\
        \ the privileged CRD complaint to the Times, while her husband and publicist\
        \ made what they thought were true statements about Baldoni’s sexual harassment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c34ec5-fdd6-4a35-bb81-6045722f2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Wayfarer Parties' conclusory allegations that the Lively, Reynolds,\
        \ and Sloane engaged in a conspiracy to defame the Wayfarer Parties by disseminating\
        \ knowingly false statements cannot substitute for factual allegations supporting\
        \ a plausible inference that this occurred,\" the judge wrote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2e7b5-fe68-4343-b722-bdab6d709799'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T10:34:41.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Liman also said that even if the Wayfarer parties laid the groundwork\
        \ for a negative publicity campaign but never put it into operation, the Times\
        \ would not have known.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b00d02-3dab-4286-931e-67a6a32b2e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T10:18:47.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T10:34:41.493+08:00
