    'caption': '(L-R) Foreign Affairs Secretary Enrique Manalo, US State Secretary
      Marco Rubio'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T11:54:38.000+08:00
    'imagesource': 'jcr:9523a096-18fa-45cd-97a1-1d122f4c6d2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9acd34f3-09c8-4073-a302-412cd5460e74'
    'lead': 'The Philippines and the United States reaffirmed their commitment to
      deepen economic and defense cooperation during a high-level meeting in Washington
      with both sides tackling reciprocal tariffs, regional security, and military
      modernization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T12:05:14.446+08:00
