  'us-immigration-policies-protests-fourth-day':
    'author': 'Brad Brooks, Jane Ross, Phil Stewart, and Idrees Ali, Reuters'
    'caption': 'California National Guard troops and a police officer stand guard
      as people attend a rally against federal immigration sweeps, in downtown Los
      Angeles, California, US, on Monday, June 9. (David Ryder/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T09:53:23.000+08:00
    'imagesource': 'jcr:3c14f22c-4070-4af4-bf20-5e2931eea60b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f723eb1-9382-4f8b-b49a-7f9ec6da696d'
    'lead': 'The US military will temporarily deploy about 700 Marines to Los Angeles
      until more National Guard troops can arrive, marking another escalation in US
      President Donald Trump’s response to street protests over his aggressive immigration
      policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T09:57:53.249+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-10T09:57:53.727+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-10T09:57:53.377+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'United-States']
    'stories': []
    'template': '1'
    'title': 'US deploys Marines to Los Angeles as police break up fourth day of protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8714a41-add7-43ae-be17-2eb0a50c62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles/Washington, US -</strong>&nbsp;The US military
        will temporarily deploy about 700 Marines to Los Angeles until more National
        Guard troops can arrive, marking another escalation in US President Donald
        Trump’s response to street protests over his aggressive immigration policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8278a5d-7db1-403c-a4b9-5f791b60d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been rising since Trump activated the National Guard
        on Saturday, June 7, after street protests erupted in response to immigration
        raids in Southern California. It is the biggest flashpoint yet in the Trump
        administration’s aggressive efforts to deport migrants living in the country
        illegally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a78919-bd25-40cd-83ce-3b73894cee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The announcement that marines would be deployed was made on the
        fourth straight day of protests. Late on Monday, June 9, police began to disperse
        hundreds of demonstrators who gathered outside a federal detention center
        in downtown Los Angeles where immigrants have been held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6202789-8adb-4bda-bf56-c833b53f1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "National Guard forces had formed a human barricade to keep people out\
        \ of the building. Then a phalanx of Los Angeles police moved up the street,\
        \ starting to push people from the scene and firing \"less lethal\" munitions\
        \ such as gas canisters. Police had used similar tactics since Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743897b-dacd-42fb-80e3-db4fd3569f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The LAPD said late on Monday afternoon that some protestors had started\
        \ throwing objects at officers and the use of less lethal munitions had been\
        \ authorized, adding in an X post: \"Less lethal munitions may cause pain\
        \ and discomfort.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e26a34-adc8-495b-b27d-66cfeeab3289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "California sued the Trump administration to block deployment of the\
        \ National Guard and the Marines on Monday, arguing that it violates federal\
        \ law and state sovereignty.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460226d-41cb-4bd2-8841-a26342719f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Marines have been deployed domestically for major disasters such
        as Hurricane Katrina and the September 11, 2001, attacks, but it is extremely
        rare for U.S. military troops to be used for domestic policing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895d39c-4499-40c9-a8fb-1da7f54400da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For now, the Trump administration was not invoking the Insurrection
        Act, which would allow troops to directly participate in civilian law enforcement,
        according to a US official speaking on condition of anonymity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f82492-56fe-4adb-973d-4f6978ca84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Pentagon confirmed on Monday that a contingent of 2,000 National\
        \ Guard troops would be doubled to 4,000. Trump said on Monday he felt he\
        \ had no choice but to increase the level of force to prevent violence from\
        \ spiraling out of control.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4eb90-bd68-4e4d-885e-3c8b07d1e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump also said he supported a suggestion by his border czar Tom Homan\
        \ that California Governor Gavin Newsom should be arrested over possible obstruction\
        \ of his administration’s immigration enforcement measures. \"I would do it\
        \ if I were Tom. I think it’s great,\" Trump told reporters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0941a-47e3-4b19-bf06-33d6cafec6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Democrats said Trump’s decision to deploy military force to handle\
        \ the protests amounts to an abuse of presidential power, and California’s\
        \ lawsuit claimed it was illegal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4887b62-64a7-4f96-9a35-6ce346f9f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The level of escalation is completely unwarranted, uncalled for,\
        \ and unprecedented,\" Newsom’s press office said on X.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0da277-43a5-4ef0-9bd4-2fc9797c9192'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Four days of protests</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c6f91-4c43-4f1b-8662-f5a725940f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The protests so far have resulted in a few dozen arrests and some property\
        \ damage, including some self-driving Waymo vehicles that were set ablaze\
        \ on Sunday evening. The Los Angeles Police Department said five officers\
        \ sustained minor injuries on Saturday and Sunday, as did five police horses\
        \ used in crowd control.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc729e54-adcc-4a2a-ab83-2e637d84958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Before the police intervention on Monday, several hundred protesters\
        \ chanted \"free them all\" outside the Los Angeles federal detention facility\
        \ where immigrants have been held.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fecf09-bb20-4e7c-a641-451b7a25dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"What is happening effects every American, everyone who wants to live\
        \ free, regardless of how long their family has lived here,\" said Marzita\
        \ Cerrato, 42, a first-generation immigrant whose parents are from Mexico\
        \ and Honduras.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97d92b-36f6-49ad-a0e8-311c547899a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some in the crowd punched and tossed eggs at a Trump supporter at the\
        \ event, while others fired paintballs from a car at the federal building.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a0861-8515-456f-b284-6d3820b6a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Protests also sprang up in at least nine other U.S. cities on Monday,\
        \ including New York, Philadelphia and San Francisco, according to local news\
        \ outlets.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9882f4-57fb-4c1c-879b-257484651dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has argued that Democratic President Joe
        Biden’s administration allowed far too many immigrants to enter the country
        and that Democratic-run cities such as Los Angeles are improperly interfering
        with efforts to deport them. Trump has pledged to deport record numbers of
        people who are in the country illegally and to lock down the US-Mexico border,
        setting a goal of at least 3,000 daily arrests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa342218-d146-429f-8698-942affd6d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump can deploy Marines under certain conditions of law or under his\
        \ authority as commander in chief.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6451b9-de54-4bbb-b54a-e43214eeab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The last time the military was used for direct police action under\
        \ the Insurrection Act was in 1992, when the California governor at the time\
        \ asked President George H.W. Bush to help respond to Los Angeles riots over\
        \ the acquittal of police officers who beat Black motorist Rodney King.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ea82b-e268-471c-9c5a-ef4124756754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than 50 people were killed in the 1992 riots, which also caused\
        \ some $1 billion in damage over six days.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1c89d-95be-4cea-93c1-3ebe52c5d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T09:57:53.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T09:57:53.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T09:57:53.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Federal law allows the president to deploy the National Guard if the\
        \ nation is invaded, if there is \"rebellion or danger of rebellion,\" or\
        \ the president is \"unable with the regular forces to execute the laws of\
        \ the United States.\"\r"
    '23':
