  'cbcp-let-duterte-trial-proceed-without-obstruction':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T11:45:43.000+08:00
    'imagesource': 'jcr:8f6b4ffc-ba31-453b-8c0c-599285896209'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6452d24e-d88e-481c-839f-3cc68797a9de'
    'lead': 'The president of the Catholic Bishops’ Conference of the Philippines
      (CBCP) joined calls for senators to let the constitutional process proceed ''without
      obstruction'' on the impeachment trial of Vice President Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T11:49:34.600+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-10T11:57:14.976+08:00
    'mgnl:lastActivatedBy': 'superuser'
