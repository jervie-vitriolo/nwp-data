    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Senate', 'CBCP', 'Duterte-impeachment']
    'stories': []
    'template': '1'
    'title': 'CBCP president to senators: Let Duterte trial proceed without obstruction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64242c-2b18-4c4a-981f-9bbee1bc993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The president of the
        Catholic Bishops’ Conference of the Philippines (CBCP) joined calls for senators
        to let the constitutional process proceed “without obstruction” on the impeachment
        trial of Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53245e6-5460-4c5a-8924-82fc5b714311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If there is nothing to hide, there is nothing to fear,” Kalookan Bishop\
        \ Pablo Cardinal David said in a statement on Tuesday, June 10.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e424c5c-466f-4e0f-941f-51b28002fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "David said the Senate’s constitutional duty to act on impeachment cases\
        \ was “not optional” but a “solemn mandate arising from the principle of checks\
        \ and balances enshrined in our democratic system.” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db105ca3-d09c-4417-bf96-d6403ff7ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“To delay, dismiss, or ignore such a process for reasons of political\
        \ convenience is to betray the Constitution and the people’s trust,” he said.\
        \ “As stewards of public office, senators are not only answerable to the law\
        \ but are also bound in conscience to act with integrity and impartiality.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb58cd6-1778-47f5-8f95-402ea0be7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "David said impeachment, while political in nature, is “not exempt from\
        \ the moral demands of truth, justice, and accountability.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dee7d5-08a5-45b4-ac60-22021361c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Let conscience guide your actions. Let the truth take its course,”\
        \ the CBCP president told senators.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344acad-ec55-4742-9691-b23db1b083aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senators debated at length on Monday after the <strong><a href="https://www.newswatchplus.ph/news/2025/6/9/senate-minority-duterte-impeachment.html">minority
        moved</a></strong> to immediately convene the impeachment court on the same
        day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5322b44-cc82-40a7-b74d-6872bf2164ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A staunch Duterte ally, Sen. Robin Padilla even filed a resolution
        “<strong><a href="https://www.facebook.com/NewsWatchPlusPH/posts/pfbid027a4fBAT7STD1h4XLFMuYWAytfz1FAjcJcd3HzKeLwmzJJYh1ERUiBWhPPJDK9fjal">declaring
        as terminated</a></strong>” the impeachment proceedings against Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96259a-882f-49f3-ae51-77e678cf66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers relented after five hours, including session breaks
        just to clear the air on a number of procedural and constitutional questions,
        and <strong><a href="https://www.facebook.com/NewsWatchPlusPH/posts/breaking-senate-president-chiz-escudero-takes-his-oath-as-presiding-officer-ahea/1085831937005300/">Senate
        President Chiz Escudero took his oath</a></strong> as the impeachment court
        presiding officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228d2eb-4dcc-4d3f-873d-671695aae9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senators will take their oath as judges on Tuesday without formally\
        \ convening the court.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741f532-663f-40da-982b-61bdba59b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/6/10/senators-to-take-oath-impeachment.html">Compromise
        reached: Senators to take oath without convening impeachment court</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749d65b-dfdf-48e3-b2f4-61514f90706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, the <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">House
        of Representatives impeached Duterte</a></strong> for graft and corruption,
        betrayal of public trust, culpable violation of the Constitution, and other
        high crimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f9bf5-f874-4122-8cf4-7787a34e21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T11:49:34.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-10T11:57:14.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T11:57:14.713+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The case took off from Duterte’s “kill remarks” on the First Couple
        and presidential cousin, House Speaker Martin Romualdez, and her alleged mismanagement
        of confidential funds, among other issues.</p>'
