      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/5/30/teves-insists-conscience-clear.html">Teves
        insists ‘conscience is clear’</a></strong></p>'
