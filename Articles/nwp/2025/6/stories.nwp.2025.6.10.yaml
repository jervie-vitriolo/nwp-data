    'template': '1'
    'title': 'US State Dept resumes processing Harvard student visas after judge’s
      ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4df0f6-80ae-4a7f-b599-6e8623db74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.380+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> The U.S. State Department
        directed all U.S. missions abroad and consular sections to resume processing
        Harvard University student and exchange visitor visas after a federal judge
        in Boston last week temporarily blocked President Donald Trump’s ban on foreign
        students at the Ivy-League institution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d2d81-10a5-41b3-b6a7-0484830e100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.380+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a65beb-8498-4313-8772-d2cc0c2e4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a diplomatic cable sent on June 6 and signed by U.S. Secretary of\
        \ State Marco Rubio, the State Department cited parts of the judge’s decision,\
        \ saying the fresh directive was \"in accordance with\" the temporary restraining\
        \ order.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7885c-2018-41ec-b2f5-152eabea4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a6322-c438-4171-8ca6-4008198def3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Under that order granted to Harvard late on Thursday, U.S. District\
        \ Judge Allison Burroughs blocked Trump’s proclamation from taking effect\
        \ pending further litigation of the matter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a6983-682f-459d-a59c-81d213092e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29de489-e08a-46b5-b922-f8d31a973c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump had cited national security concerns as justification for
        barring international students from entering the United States to pursue studies
        at Harvard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fa165-c093-4c85-9ba0-9b896a79dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6d5aa-6669-4af3-9fb7-79bb693a1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.383+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has launched a multi-pronged attack on
        the nation’s oldest and wealthiest university, freezing billions of dollars
        in grants and other funding and proposing to end its tax-exempt status, prompting
        a series of legal challenges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02e2bf-b1d2-4d54-aedd-43b3966000c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.384+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfa6b4-7f7b-4dc0-b0a1-7d4ac90ff97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.384+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Harvard argues the administration is retaliating against it for refusing\
        \ to accede to demands to control the school’s governance, curriculum and\
        \ the ideology of its faculty and students.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95307711-a0a3-4bc3-bd71-a9848e9c370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea4459-b0f2-4147-b2cf-8814feeb9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T08:28:37.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not immediately respond to a request for
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd85a92-89a1-4cf1-b196-b8d0b7e73dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T08:28:37.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-10T08:28:37.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
