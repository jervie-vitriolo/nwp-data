  'casingal-pipo-comelec-commissioners-confirmed-appointments':
    'caption': '(L) Maria Norina Tangaro-Casingal and Noli Rafol Pipo stand before
      the plenary of the Commission on Appointments on Tuesday, June 10. (Commission
      on Appointments/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T15:56:45.000+08:00
    'imagesource': 'jcr:70a38e77-200e-4cc0-b7ca-e28bb0070cd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1ac0ecf-a4fd-4110-8745-f0ec6b535f4a'
    'lead': 'The Commission on Appointments on Tuesday, June 10, confirmed the appointments
      of Maria Norina Tangaro-Casingal and Noli Rafol Pipo as commissioners of the
      Commission on Elections (Comelec).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-10T15:58:36.237+08:00
