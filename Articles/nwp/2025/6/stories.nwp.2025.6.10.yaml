      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T17:01:14.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Manila court has
        entered a not guilty plea for expelled lawmaker Arnie Teves in the cases he
        is facing over the assassination of Negros Oriental Governor Roel Degamo and
        nine others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf56f36-a80d-4945-bcf5-da2b132b9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T17:01:14.099+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T17:01:14.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T17:01:14.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the arraignment at Manila Regional Trial Court Branch 51
        on Tuesday, June 10, Teves’ camp refused to enter a plea, believing the former
        congressman was illegally deported from Timor-Leste to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85695970-28a4-43e6-bbf4-0195549883e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T17:01:14.099+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T17:01:14.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T17:01:14.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It’s a form of protest against what we perceive to be his illegal
        repatriation in violation of  a final and executory decision of Timor Leste’s
        highest court and a valid writ of habeas corpus,” Teves’ legal counsel Ferdinand
        Topacio told NewsWatch Plus in a message.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2504c09-a4ec-42be-b69c-ed543b01b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T17:01:14.100+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T17:01:14.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T17:01:14.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Hence, the court entered a not guilty plea for Teves, who attended
        the arraignment virtually.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64756250-3dfd-4f49-a950-8e9ca96ad76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T17:01:14.100+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T17:01:14.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T17:01:14.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A pre-trial was not held despite the Teves’ camp’s “valiant and
        gallant effort.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5606d9-d3ea-4fa9-8788-8531be14fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T17:01:14.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T17:01:14.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T17:01:14.101+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 12 has also entered a <a
        href="https://www.newswatchplus.ph/news/nwp/2025/6/5/court-plea-teves-illegal-possession-firearms-explosives-charges.html"><strong>not
        guilty plea</strong></a> for the expelled House member in the illegal possession
        of firearms and explosives charges he is facing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520308a1-23c9-4fc5-ba84-3b127ece21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T17:01:14.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-10T17:01:14.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T17:01:14.101+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves was <a href="https://www.newswatchplus.ph/news/2025/5/29/teves-back-in-ph.html"><strong>deported</strong></a>
        to the Philippines on May 29. He stayed in Timor-Leste for two years after
        being tagged as the alleged mastermind in the killing of Degamo and nine others
        in 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615b8a2-9a5d-4567-aa87-92919497deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-10T17:01:14.101+08:00
