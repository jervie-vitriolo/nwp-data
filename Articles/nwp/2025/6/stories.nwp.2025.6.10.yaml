  'gv-florida-buses-suspended-racing-video':
    'caption': 'In this viral video, six buses race along a national highway in northern
      Luzon. (Screenshot from video of Carlo Carbonel via DOTr)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-10T14:47:30.000+08:00
