      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government aims
        to provide hot meals for 1.5 million learners in child development centers
        this year, the Department of Social Welfare and Development (DSWD).</p>'
    section1:
      primarytype: 'block'
      uuid: '48c029c2-555c-4d0f-a78d-e81afb97d831'
      activationstatus: true
      created: 2025-06-17T18:30:52.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Secretary Rex Gatchalian said the supplemental feeding program, which\
        \ has a P5.1 billion-budget, will begin in June and run for 120 days.\r"
    section2:
      primarytype: 'block'
      uuid: 'ff451330-b5d5-4f1f-b90c-ce98b9ed9e91'
      activationstatus: true
      created: 2025-06-17T18:30:52.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said President Ferdinand Marcos Jr. has ordered an increase in the\
        \ unit cost of hot meals, from P15 to P25 pesos. Undernourished children will\
        \ also be given fresh milk with a unit cost of P22.\r"
    section3:
      primarytype: 'block'
      uuid: 'd1ff7aa4-953f-422e-8af7-c5b86bfc6437'
      activationstatus: true
      created: 2025-06-17T18:30:52.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said local government units must procure the food from local farmers\
        \ and small agricultural cooperatives in their community.\r"
    section4:
      primarytype: 'block'
      uuid: '61154bb9-c004-4092-a162-4d5b895b941e'
      activationstatus: true
      created: 2025-06-17T18:30:52.634+08:00
