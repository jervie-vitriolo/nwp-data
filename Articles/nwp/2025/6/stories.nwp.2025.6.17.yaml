      lastmodified: 2025-06-17T16:26:06.844+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Iran-Israel air war - the biggest battle ever between the two
        longtime enemies - escalated on Monday with Israel attacking Iran’s uranium
        enrichment facilities.</p>'
