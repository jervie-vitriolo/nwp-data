      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Oil prices rallied more than 2% early in Asia on Tuesday after Trump’s
        evacuation warning, reversing losses on Monday amid reports that Iran was
        seeking an end to hostilities.</p>'
