      lastmodified: 2025-06-17T14:44:50.102+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Alberta, Canada -</strong> U.S. President Donald Trump is
        leaving the Group of Seven summit in Canada a day early due to the situation
        in the Middle East, the White House said on Monday.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ab58bbf2-c977-4f09-90e5-990fbfe2c75a'
      activationstatus: true
      created: 2025-06-17T08:37:20.752+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.102+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f86a7490-9b70-4db9-93c2-225e21ecd661'
      activationstatus: true
      created: 2025-06-17T08:37:20.753+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.103+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The G7 has struggled to find unity over conflicts in Ukraine and
        between Israel and Iran as Trump overtly expressed support for Russian President
        Vladimir Putin and has imposed tariffs on many of the allies present.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ba43c6dc-f33c-4269-8fda-e11adfb4f01d'
      activationstatus: true
      created: 2025-06-17T08:37:20.753+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.104+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'a4c63197-78bd-44ec-91c3-3824645548b9'
      activationstatus: true
      created: 2025-06-17T08:37:20.753+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.104+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump did agree to a group statement calling for de-escalation of
        the Israel-Iran conflict.</p>'
    section10:
      primarytype: 'block'
      uuid: '0d55b043-745c-4ad1-bd1f-6644df607e73'
      activationstatus: true
      created: 2025-06-17T08:37:20.754+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.105+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3e4a6237-34a1-4b9c-87ab-f09507e95c1a'
      activationstatus: true
      created: 2025-06-17T14:43:36.929+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.106+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We urge that the resolution of the Iranian crisis leads to a broader
        de-escalation of hostilities in the Middle East, including a ceasefire in
        Gaza," the statement said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'bf8aa89e-7cb5-4d6d-b7f8-c274b7d617e4'
      activationstatus: true
      created: 2025-06-17T14:43:36.930+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.107+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section14:
      primarytype: 'block'
      uuid: 'ae83d211-f594-46ed-b29b-db3e8a8d3f24'
      activationstatus: true
      created: 2025-06-17T14:43:36.931+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.107+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The G7 expressed support for Israel, saying it has the right to
        defend itself and labeled its rival Iran as a source of instability in the
        Middle East.</p>'
    section15:
      primarytype: 'block'
      uuid: '3b28561b-cd4e-4030-964f-57bb37c5ca2a'
      activationstatus: true
      created: 2025-06-17T14:43:36.931+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.108+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section11:
      primarytype: 'block'
      uuid: '97a992bb-ee37-404d-9408-bf406b5cd142'
      activationstatus: true
      created: 2025-06-17T08:37:20.754+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.109+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Macron said Trump’s departure was positive, given the objective
        to get a ceasefire.</p>'
    section16:
      primarytype: 'block'
      uuid: '197c81c9-3d76-4cda-bf63-3a1400fa9d8f'
      activationstatus: true
      created: 2025-06-17T14:43:36.933+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.109+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'b05df5b2-121b-484d-893a-51f2567fff30'
      activationstatus: true
      created: 2025-06-17T14:43:36.934+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.110+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"There is indeed an offer to meet and exchange. An offer was made
        especially to get a ceasefire and to then kick-start broader discussions,"
        Macron told reporters.</p>'
    section18:
      primarytype: 'block'
      uuid: '192bc29c-82fe-4469-8448-c40863f5ec01'
      activationstatus: true
      created: 2025-06-17T14:43:36.934+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '311a86d3-6d2e-4a1c-a72e-0c91354ee10c'
      activationstatus: true
      created: 2025-06-17T14:43:36.935+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We have to see now whether the sides will follow.\"\r"
    section20:
      primarytype: 'block'
      uuid: 'aa2cedad-dc4a-4de7-8996-8092c3436522'
      activationstatus: true
      created: 2025-06-17T14:43:36.936+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.112+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '55db3f24-5341-47e8-9fc6-0078c2450d64'
      activationstatus: true
      created: 2025-06-17T14:43:36.936+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.113+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>G7 leaders from Britain, Canada, France, Germany, Italy, Japan,
        and the U.S., along with the European Union, had convened in the resort area
        of Kananaskis in the Canadian Rockies until Tuesday.</p>'
    section22:
      primarytype: 'block'
      uuid: '81572a35-016d-411e-ae0e-cf2367ab040b'
      activationstatus: true
      created: 2025-06-17T14:43:36.937+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.114+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'd4b83006-9994-4ad8-a573-1b955e50135c'
      activationstatus: true
      created: 2025-06-17T14:43:36.937+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.114+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Speaking alongside Canadian Prime Minister Mark Carney earlier,
        Trump said the former Group of Eight had been wrong to kick out Russia in
        2014 after it annexed Crimea.</p>'
    section24:
      primarytype: 'block'
      uuid: '7d08fae0-07a9-4466-a21a-2b05804cc798'
      activationstatus: true
      created: 2025-06-17T14:43:36.938+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.115+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '5db214a3-377c-4e2c-9395-d3ab096a4f47'
      activationstatus: true
      created: 2025-06-17T14:43:36.939+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.116+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"This was a big mistake," Trump said, adding he believed Russia
        would not have invaded Ukraine in 2022 had Putin not been ejected.</p>'
    section26:
      primarytype: 'block'
      uuid: '385ef4af-95a0-4d52-b4e4-e7f42b6c20b7'
      activationstatus: true
      created: 2025-06-17T14:43:36.939+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.116+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '5c842cfe-d454-4f0c-ab38-75bd543e6373'
      activationstatus: true
      created: 2025-06-17T14:43:36.940+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.117+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Putin speaks to me. He doesn't speak to anybody else ... he’s
        not a happy person about it. I can tell you that he basically doesn't even
        speak to the people that threw him out, and I agree with him," Trump said.</p>'
    section28:
      primarytype: 'block'
      uuid: '26c5bc4d-9cb4-45dd-b57e-b417a66b01c8'
      activationstatus: true
      created: 2025-06-17T14:43:36.941+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '638b0a81-c93b-4313-a43d-c3892f72432a'
      activationstatus: true
      created: 2025-06-17T14:43:36.941+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Though Trump stopped short of saying Russia should be reinstated
        in the group, his comments had raised doubts about how much Ukrainian President
        Volodymyr Zelenskiy can achieve when he is scheduled to meet the leaders on
        Tuesday.</p>'
    section30:
      primarytype: 'block'
      uuid: '2c7cb74b-def2-49ac-8ab1-d9d2dc1dd57a'
      activationstatus: true
      created: 2025-06-17T14:43:36.942+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '13cce0d3-ba97-42b6-b5a0-08a551db8a37'
      activationstatus: true
      created: 2025-06-17T14:43:36.943+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.120+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It was a rough start,\" said Josh Lipsky, a former senior IMF official\
        \ who now chairs the international economics department at the Atlantic Council.\r"
    section32:
      primarytype: 'block'
      uuid: '7f53d6f1-f9de-4035-b39b-098f0f52b57b'
      activationstatus: true
      created: 2025-06-17T14:43:36.943+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '79d972c7-2078-424b-a666-dd388308df07'
      activationstatus: true
      created: 2025-06-17T14:43:36.944+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>European nations had wanted to persuade Trump to back tougher sanctions
        on Moscow.</p>'
    section34:
      primarytype: 'block'
      uuid: '3c35e271-fac9-4efc-a747-760615c7b925'
      activationstatus: true
      created: 2025-06-17T14:43:36.945+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.122+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'b1850ec6-69e5-4491-b1ec-a18175362165'
      activationstatus: true
      created: 2025-06-17T14:43:36.946+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.123+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A spokesperson for the Ukraine embassy in Canada said Zelenskiy
        was still planning to come to Canada.</p>'
    section36:
      primarytype: 'block'
      uuid: '26eb3ae0-3c6d-4019-a782-5bf76fa68910'
      activationstatus: true
      created: 2025-06-17T14:43:36.946+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.123+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'c0678bdb-9159-4583-a586-014c40449799'
      activationstatus: true
      created: 2025-06-17T14:43:36.947+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:44:51.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:44:50.124+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Canada has abandoned any effort to adopt a comprehensive communique
        to avert a repeat of the 2018 summit in Quebec, when Trump instructed the
        U.S. delegation to withdraw its approval of the final communique after leaving.</p>'
