      lastmodified: 2025-06-17T17:05:53.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines slightly
        improved its global competitiveness ranking, but remained a laggard in Asia
        Pacific.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f26354e4-2993-4452-92c8-676d83ecc53f'
      activationstatus: true
      created: 2025-06-17T17:05:53.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:05:54.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:05:53.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The country was 51st out of 69 economies, rising from 52nd in 2024,
        according to the IMD World Competitiveness Ranking 2025 published by the Switzerland-based
        International Institute for Management Development (IMD).</p>'
    section2:
      primarytype: 'block'
      uuid: '6503189f-6df5-4ac7-8cdb-0905900ce525'
      activationstatus: true
      created: 2025-06-17T17:05:53.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:05:54.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:05:53.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In previous editions, Manila was also 52nd in 2021 and 2023, and 48th\
        \ in 2022.\r"
    section3:
      primarytype: 'block'
      uuid: 'f1e6f308-d145-42ca-a1bf-65267a9f542d'
      activationstatus: true
      created: 2025-06-17T17:05:53.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:05:54.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:05:53.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Compared to its neighbors, the Philippines’ standing in the Yearbook\
        \ remains low, with the country ranking 13th out of 14 included economies\
        \ in the Asia-Pacific region, and ranking 5th out of the five included economies\
        \ in the Association of Southeast Asian Nations (ASEAN) region,” the IMD said\
        \ in a news release.\r"
    section4:
      primarytype: 'block'
      uuid: 'a4047584-e751-45d3-8c78-55b6e126d280'
      activationstatus: true
      created: 2025-06-17T17:05:53.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:05:54.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:05:53.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Switzerland was the top economy, followed by Singapore, and Hong Kong.\r"
    section5:
      primarytype: 'block'
      uuid: 'cd0d9d6f-7e6a-4b06-b6fa-cd4a8506a125'
      activationstatus: true
      created: 2025-06-17T17:05:53.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:05:54.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:05:53.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines declined in the factors of government efficiency (49th\
        \ in 2024 to 51st in 2025) and business efficiency (43rd in 2024 to 46th in\
        \ 2025).\r"
    section6:
      primarytype: 'block'
      uuid: '816f10cf-58f2-4a9c-8948-0355112a429b'
      activationstatus: true
      created: 2025-06-17T17:05:53.849+08:00
