      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Let us not inhibit…It’s the people who will judge the\
        \ decisions of each senator. When they inhibit, they can still get away with\
        \ it. Sixteen votes are really needed to say someone is guilty… If we can’\
        t get 16 to say guilty because nine remained silent, then it’s not guilty,\
        \ not convicted.]\r"
