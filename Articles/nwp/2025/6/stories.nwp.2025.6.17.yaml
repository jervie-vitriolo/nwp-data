      lastmodified: 2025-06-17T13:33:31.174+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The air war between Iran and Israel - which began on Friday when Israel\
        \ attacked Iran with air strikes - has raised alarms in a region that had\
        \ already been on edge since the start of Israel’s military assault on Gaza\
        \ in October 2023.\r"
    section11:
      primarytype: 'block'
      uuid: '1d2a1845-8891-4d2c-bb39-62bfd4d16a8e'
      activationstatus: true
      created: 2025-06-17T13:30:31.968+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.175+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd919472e-adae-42ae-946b-f4e17b384fa2'
      activationstatus: true
      created: 2025-06-17T13:30:31.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.175+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We affirm that Israel has a right to defend itself. We reiterate\
        \ our support for the security of Israel,\" G7 leaders said in the statement.\r"
    section13:
      primarytype: 'block'
      uuid: '7e7a8ad4-b3f7-483d-8fb7-8c8d274b563d'
      activationstatus: true
      created: 2025-06-17T13:30:31.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.176+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '490c7981-fea3-40dd-9dec-f2676d09ef48'
      activationstatus: true
      created: 2025-06-17T13:30:31.970+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.177+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Iran is the principal source of regional instability and terror,\"\
        \ the statement added and said the G7 was \"clear that Iran can never have\
        \ a nuclear weapon.\"\r"
    section15:
      primarytype: 'block'
      uuid: '5561eea2-fc26-456c-b496-b02b3795c4e4'
      activationstatus: true
      created: 2025-06-17T13:30:31.970+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.177+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '96d51bd9-3bcc-43ca-b9e0-0609d70bc7e5'
      activationstatus: true
      created: 2025-06-17T13:30:31.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.178+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israel attacked Iran on Friday in what it called a preemptive strike\
        \ to prevent Tehran from developing nuclear weapons. Since then the two Middle\
        \ Eastern rivals have exchanged blows, with Iranian officials reporting over\
        \ 220 deaths, mostly civilians, while Israel said 24 civilians were killed.\r"
    section17:
      primarytype: 'block'
      uuid: '4729e52e-42a9-4f67-8291-271780bef682'
      activationstatus: true
      created: 2025-06-17T13:30:31.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.179+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'aa1b191b-b71f-4f76-b2b4-838dcdff5715'
      activationstatus: true
      created: 2025-06-17T13:30:31.972+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.179+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Iran denies seeking nuclear weapons and has said it has the right to\
        \ develop nuclear technology for peaceful purposes, including enrichment,\
        \ as a party to the Nuclear Non-Proliferation Treaty.\r"
    section19:
      primarytype: 'block'
      uuid: 'be0c3a6b-3ede-4b7f-8ada-c2ce8a0ad8b5'
      activationstatus: true
      created: 2025-06-17T13:30:31.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.180+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '22eb636d-404e-4c0c-8718-9761c9786b55'
      activationstatus: true
      created: 2025-06-17T13:30:31.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.181+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israel, which is not a party to the NPT, is the only country in the\
        \ Middle East widely believed to have nuclear weapons. Israel does not deny\
        \ or confirm that.\r"
    section21:
      primarytype: 'block'
      uuid: 'a8ec1fbf-b7d0-4e03-b7ae-5790bbb44b42'
      activationstatus: true
      created: 2025-06-17T13:30:31.974+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.181+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8a97e987-b5cf-41db-9b0b-2354234702b7'
      activationstatus: true
      created: 2025-06-17T13:30:31.974+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.182+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "President Donald Trump planned to leave the G7 summit in Canada early\
        \ to return to Washington due to the Middle East situation.\r"
    section23:
      primarytype: 'block'
      uuid: '95e80891-a9f1-4a0c-a52f-b6bb17987f6a'
      activationstatus: true
      created: 2025-06-17T13:30:31.975+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.183+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3ca6e117-98e0-4412-a467-76a0c886ec92'
      activationstatus: true
      created: 2025-06-17T13:30:31.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.183+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The United States has so far maintained that it is not involved in\
        \ the Israeli attacks on Iran although Trump said on Friday the U.S. was aware\
        \ of Israel’s strikes in advance and called them \"excellent.\" Washington\
        \ has warned Tehran not to attack U.S. interests or personnel in the region.\r"
    section25:
      primarytype: 'block'
      uuid: '2cd29179-7467-46ec-bf60-db761b2437b8'
      activationstatus: true
      created: 2025-06-17T13:30:31.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.184+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '91622d01-9a52-4ad0-aba8-37fc5399d493'
      activationstatus: true
      created: 2025-06-17T13:30:31.977+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-17T13:33:31.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T13:33:31.185+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We urge that the resolution of the Iranian crisis leads to a broader\
        \ de-escalation of hostilities in the Middle East, including a ceasefire in\
        \ Gaza,\" the G7 statement said, adding the nations were also ready to coordinate\
        \ on safeguarding stability in energy markets.\r"
