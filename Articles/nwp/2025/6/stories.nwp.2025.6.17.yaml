      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T15:35:27.842+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Macron "mistakenly said that I left the G7 Summit, in Canada, to
        go back to D.C. to work on a 'cease fire' between Israel and Iran," Trump
        wrote on his Truth Social platform as he left the G7 summit in Canada to return
        to Washington.</p>'
