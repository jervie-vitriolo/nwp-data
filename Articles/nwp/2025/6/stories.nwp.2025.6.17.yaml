      lastmodified: 2025-06-17T15:35:27.843+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Wrong! He has no idea why I am now on my way to Washington, but it\
        \ certainly has nothing to do with a Cease Fire. Much bigger than that,\"\
        \ Trump added in the post.\r"
