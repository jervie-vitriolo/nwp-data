      type: 'text'
      text: '<p>Duterte, meanwhile, on Monday said senators who are critical of
        her -- like Risa Hontiveros – must <a href="https://www.newswatchplus.ph/news/2025/6/16/duterte-hontiveros-must-inhibit-in-trial.html">recuse</a>
        if her allies are told to do so.</p>'
