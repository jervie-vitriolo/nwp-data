      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Meanwhile, the veteran lawmaker said the decision of 18 senators
        to <a href="https://www.newswatchplus.ph/news/2025/6/11/impeachment-court-returns-duterte-articles-of-impeachment.html">remand</a>
        the case back to the House of Representatives “invites” potential legal challenges.</p>'
