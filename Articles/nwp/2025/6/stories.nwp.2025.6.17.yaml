      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters</strong>) - Canada has rescinded its digital services
        tax targeting U.S. technology firms in a bid to advance trade negotiations
        with the U.S., Canada’s finance ministry said in a statement on Sunday, days
        after U.S. President Donald Trump called off trade talks.</p>'
