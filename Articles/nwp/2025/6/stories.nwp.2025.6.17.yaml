      lastactivated: 2025-06-17T18:30:52.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang preferred modality namin [Our preferred modality] is [to] download\
        \ the funds to the local government units, they themselves conduct the community\
        \ procurement and we encourage central kitchens or community kitchens in the\
        \ day care centers themselves,” Gatchalian said in a briefing. \r"
    section5:
      primarytype: 'block'
      uuid: 'cacf77af-777a-4b2a-a1f8-691db2dcf8c0'
      activationstatus: true
      created: 2025-06-17T18:30:52.634+08:00
