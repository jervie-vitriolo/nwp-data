      lastactivatedby: 'superuser'
      lastmodified: 2025-06-30T12:54:01.556+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Friday, Trump abruptly cut off trade talks with Canada over its\
        \ tax targeting U.S. technology firms, saying that it was a \"blatant attack\"\
        \ and that he would set a new tariff rate on Canadian goods within the next\
        \ week.\r"
