      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:20:23.316+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pimentel is one of the five senator-judges who opposed returning the\
        \ case to the prosecution panel — an amended motion from the original proposal\
        \ of Sen. Bato dela Rosa, who in his capacity as senator judge, asked to dismiss\
        \ the case. \r"
