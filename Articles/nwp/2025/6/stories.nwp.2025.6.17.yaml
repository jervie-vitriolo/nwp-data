    title: 'Contingencies should Israel-Iran conflict escalate - Malacañang'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '34ac4262-cdbd-4666-907d-9b5f422cfa83'
      activationstatus: true
      created: 2025-06-17T16:33:36.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government is taking
        steps on a number of fronts as it closely monitors the conflict between Israel
        and Iran, which may impact oil supply and commerce.</p>'
    section1:
      primarytype: 'block'
      uuid: '5a054681-6ed1-4dc7-9fcd-54efe732f18a'
      activationstatus: true
      created: 2025-06-17T16:33:36.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing at Malacañang on Tuesday, June 17, Communications Undersecretary\
        \ Claire Castro said Energy officer-in-charge Sharon Garin has advised that\
        \ her agency is in coordination with oil companies on making sure supply is\
        \ unhampered amid the possibility of price spikes.\r"
    section2:
      primarytype: 'block'
      uuid: '43674a5d-307f-4cd9-a365-82f3fb87fab0'
      activationstatus: true
      created: 2025-06-17T16:33:36.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Kung sobra daw talaga ang pagtaas at hindi maiiwasan, makikipag-usap
        ang DOE (Department of Energy) sa oil companies para ma-maintain ang inventory
        levels at hangga’t maari ma-spread out ang oil price adjustments,” Castro
        said in a briefing. “‘Yan po ay siyempre boluntaryo at nasa magandang pakikipag-usap
        po ‘yan.”</p>'
    section3:
      primarytype: 'block'
      uuid: '3c4ff26a-8a3c-49fd-9499-affaf0c9fedb'
      activationstatus: true
      created: 2025-06-17T16:33:36.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If the price spike will be high and could not be avoided,\
        \ the DOE will talk to companies to maintain their inventory levels, and as\
        \ much as possible, spread out the oil price adjustments. That will be voluntary\
        \ and on good talking terms.]\r"
    section4:
      primarytype: 'block'
      uuid: '107ebb18-545e-4a87-b080-dbdd1f18a84f'
      activationstatus: true
      created: 2025-06-17T16:33:36.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government hopes that the Strait of Hormuz, which is a strategic\
        \ sea passage and an important oil chokepoint, will not be closed due to the\
        \ conflict.\r"
    section5:
      primarytype: 'block'
      uuid: '38ac5796-3ab2-4099-aae2-898ffb65c057'
      activationstatus: true
      created: 2025-06-17T16:33:36.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oil companies are required to have a 30-day fuel inventory, Castro\
        \ said.\r"
    section6:
      primarytype: 'block'
      uuid: 'c3d81352-ca2c-44f7-b5ca-9673d62afcee'
      activationstatus: true
      created: 2025-06-17T16:33:36.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the release of fuel subsidies to public transport drivers\
        \ and operators, as well as fisherfolk, may be triggered once oil prices go\
        \ higher than $80 per barrel based on Dubai crude trade.\r"
    section7:
      primarytype: 'block'
      uuid: '0a8a15d3-61e8-4361-9f9a-69076988190f'
      activationstatus: true
      created: 2025-06-17T16:33:36.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Effective Tuesday, oil companies implemented a big-time price hike\
        \ on fuel products, or P1.80 per liter for gasoline and diesel, and P1.50\
        \ per liter for kerosene.\r"
    section8:
      primarytype: 'block'
      uuid: '7e42a939-e0a9-4a90-8a08-6dd034f0686b'
      activationstatus: true
      created: 2025-06-17T16:33:36.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '4438a911-29ba-4794-b5f3-977971abf050'
      activationstatus: true
      created: 2025-06-17T16:33:36.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>DA ready for alternative sources on fertilizer</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '9007a785-bfc0-4f79-8075-c058002c2421'
      activationstatus: true
      created: 2025-06-17T16:33:36.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro also said the Department of Agriculture is ready to tap other\
        \ exporters of fertilizer if tensions further heightened.\r"
    section11:
      primarytype: 'block'
      uuid: '53c0bd3b-c203-47d4-9793-1d511bc89b99'
      activationstatus: true
      created: 2025-06-17T16:33:36.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines gets its nitrogen-based fertilizers, or urea, in Qatar,\
        \ which is near Iran.\r"
    section12:
      primarytype: 'block'
      uuid: 'c7707396-3733-4e51-91ee-9c10867b5ac0'
      activationstatus: true
      created: 2025-06-17T16:33:36.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung mangyayari ito, maaaring kumuha sa ibang parte ng mundo na malapit\
        \ sa atin katulad ng Brunei,” Castro said.\r"
    section13:
      primarytype: 'block'
      uuid: 'c7f8bf3c-754e-4699-97ea-7eeed88d7eba'
      activationstatus: true
      created: 2025-06-17T16:33:36.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nakikita ng DA na hindi ito magdudulot ng pangmatagalang problema\
        \ lalong lalo kung hindi isasara ang sea lanes,” she said. “Let’s just pray\
        \ for that.”\r"
    section14:
      primarytype: 'block'
      uuid: 'c2161215-a8ac-4091-9ec7-992c5bdbbd45'
      activationstatus: true
      created: 2025-06-17T16:33:36.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T17:03:03.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:03:03.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If Qatar’s exports are affected, we can get fertilizers\
        \ from nearby countries such as Brunei. The DA sees this will not result in\
        \ a long-time problem, especially if sea lanes would not be closed. Let’s\
        \ just pray for that.]\r"
