      lastmodified: 2025-06-17T16:26:06.838+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran denies seeking nuclear weapons and has pointed to its right
        to nuclear technology for peaceful purposes, including enrichment, as a party
        to the Nuclear Non-Proliferation Treaty.</p>'
    section111:
      primarytype: 'block'
      uuid: 'd861984b-eb50-476a-a06e-1ecc68a7b0b3'
