      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Khorramabad city MP Reza Sepahvand told the Iranian labor news agency
        that most incidents happening in Iran are due to "infiltrators" rather than
        direct action from Israel, adding that 21 people were killed in the western
        province of Lorestan.</p>'
