      lastmodified: 2025-06-17T17:58:20.934+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Meanwhile, Bucoy commented on the issues hounding the impeachment
        case such as the crossing over of proceeding to the next Congress, remanding
        of impeachment articles, and dismissal without trial.</p>'
    section12:
      primarytype: 'block'
