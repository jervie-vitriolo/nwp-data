      lastactivatedby: 'superuser'
      lastmodified: 2025-06-30T12:54:01.556+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The tax was 3% of the digital services revenue a firm takes in from\
        \ Canadian users above $20 million in a calendar year, and payments will be\
        \ retroactive to 2022.\r"
