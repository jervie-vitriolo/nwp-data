      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Wrong! He has no idea why I am now on my way to Washington, but
        it certainly has nothing to do with a Cease Fire. Much bigger than that,"
        Trump wrote on his Truth Social platform late on Monday.</p>'
