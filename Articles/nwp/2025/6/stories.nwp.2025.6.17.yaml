      lastmodified: 2025-06-17T16:26:06.843+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>With security concerns growing and Israeli airspace closed because
        of the war, the Chinese embassy in Israel urged its citizens to leave the
        country via land border crossings as soon as possible.</p>'
