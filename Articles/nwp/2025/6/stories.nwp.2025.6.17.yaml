      lastmodified: 2025-06-17T13:33:31.186+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "An Israeli strike hit Iran’s state broadcaster on Monday while Trump\
        \ said in a social media post that \"everyone should immediately evacuate\
        \ Tehran.\"\r"
