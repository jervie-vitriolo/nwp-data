      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>World leaders meeting at the Group of Seven summit called for a
        de-escalation of the worst-ever conflict between the regional foes, saying
        Iran was a source of instability and must never have a nuclear weapon while
        affirming Israel’s right to defend itself.</p>'
