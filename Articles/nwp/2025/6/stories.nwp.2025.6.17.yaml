      lastmodified: 2025-06-17T16:26:06.837+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"If President Trump is genuine about diplomacy and interested in
        stopping this war, next steps are consequential," Iranian Foreign Minister
        Abbas Araqchi said on X. "Israel must halt its aggression, and absent a total
        cessation of military aggression against us, our responses will continue."</p>'
