      lastactivatedby: 'superuser'
      lastmodified: 2025-06-30T12:54:01.556+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c9bda3d8-7734-4571-999a-7cb547ef4606'
      activationstatus: true
      created: 2025-06-30T10:48:39.202+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-30T11:34:29.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-30T12:54:01.556+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Canadian Prime Minister Mark Carney and Trump will resume trade negotiations\
        \ in order to agree on a deal by July 21, 2025, the ministry said.\r"
    section3:
      primarytype: 'block'
      uuid: '03f99f8b-3255-4de0-a6f5-5e2217cea1a9'
