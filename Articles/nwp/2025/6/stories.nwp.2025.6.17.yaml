      type: 'text'
      text: '<p>Trump predicted that Israel would not be slowing its attacks on
        Iran. "You're going to find out over the next two days. You're going to
        find out. Nobody’s slowed up so far," the CBS journalist quoted Trump as
        saying on Air Force One.</p>'
