      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House prosecution
        team rejection of the entry of appearance submitted by Vice President Sara
        Duterte’s legal team will not prolong the impeachment trial, the panel spokesperson
        said on Tuesday, June 17.</p>'
