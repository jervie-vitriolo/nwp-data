      lastmodified: 2025-06-17T16:26:06.834+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Sources told Reuters that Tehran had asked Oman, Qatar and Saudi Arabia\
        \ to urge Trump to pressure Israeli Prime Minister Benjamin Netanyahu to agree\
        \ to an immediate ceasefire. In return, Iran would show flexibility in nuclear\
        \ negotiations, according to two Iranian and three regional sources.\r"
