      lastactivated: 2025-06-17T17:05:54.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:05:53.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the infrastructure pillar, the country’s perennial problem in previous\
        \ editions of the report, slightly improved to 60th from 61st, while economic\
        \ performance jumped from 40th to 33rd.\r"
    section7:
      primarytype: 'block'
