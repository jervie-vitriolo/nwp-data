      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3f4aa37c-d737-4b2e-8ad8-0ff7bf0d651b'
      activationstatus: true
      created: 2025-06-17T18:30:52.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '381c4237-5311-4fa4-bdc0-e2d4b4deb563'
      activationstatus: true
      created: 2025-06-17T18:30:52.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Parenting effectiveness</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'a754295f-2ddb-429f-9f1c-058b60c8d122'
      activationstatus: true
      created: 2025-06-17T18:30:52.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Gatchalian said the modules for the Parenting Effectiveness\
        \ Service program are near completion.\r"
    section9:
      primarytype: 'block'
      uuid: '658391fd-8d00-4548-82ab-acac517a8c2f'
      activationstatus: true
      created: 2025-06-17T18:30:52.636+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the DSWD consulted child and family psychologists to come up\
        \ with modules that tackle teenage pregnancy, nutrition, good manners and\
        \ right conduct, and anti-bullying, among others.\r"
    section10:
      primarytype: 'block'
      uuid: '1f0f9ef6-f4d5-449f-b1d5-c7373c6c0458'
      activationstatus: true
      created: 2025-06-17T18:30:52.636+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kami ang magpo-provide ng framework sa mga magulang,” the DSWD chief\
        \ said. “‘Yong mga module na tinutukoy ko ay framework that we will give to\
        \ local government units para isang template tayo on parent effectiveness.”\
        \r"
    section11:
      primarytype: 'block'
      uuid: 'b2275f5a-7789-4062-b05c-2ea3a50edf28'
      activationstatus: true
      created: 2025-06-17T18:30:52.637+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T18:30:52.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T18:30:52.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will provide the framework to the parents. The modules\
        \ are frameworks that we will give to local government units so that we have\
        \ one template for parent effectiveness.]\r"
  'START HERE----->dswd-pushes-regular-e-buses-for-pwd':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The Department of Social Welfare and Development inspects an electric
      bus for people with disabilities. (DSWD/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-17T19:18:28.000+08:00
    imagesource: '940c5d0e-4dec-425c-b9db-0c82f96e16c1'
    primarytype: 'composition'
    uuid: '05f8d103-0eff-4823-83e3-3c204fc41880'
    lead: 'Social Welfare Secretary Rex Gatchalian said he will be coordinating
      with the Department of Transportation (DOTr) to expand a program of e-shuttles
      for persons with disabilities (PWD).'
    activationstatus: true
    created: 2025-06-17T19:24:08.232+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-17T19:24:08.613+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-17T19:24:08.351+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DSWD pushes regular e-buses for PWD'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ad0fcb17-b14e-416a-97b0-16609459e402'
      activationstatus: true
      created: 2025-06-17T19:24:08.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Social Welfare Secretary
        Rex Gatchalian said he will be coordinating with the Department of Transportation
        (DOTr) to expand a program of e-shuttles for persons with disabilities (PWD).</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb1d22db-225a-481c-a7e1-499630f13200'
      activationstatus: true
      created: 2025-06-17T19:24:08.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>There are an initial 20 corporate e-shuttles operated by PWD groups
        under the Department of Social Welfare and Development’s Sustainable Livelihood
        Program (DSWD SLP).</p>'
    section2:
      primarytype: 'block'
      uuid: '0b2b7c7e-a0cc-49a2-9e6d-ff0e3c4a99f8'
      activationstatus: true
      created: 2025-06-17T19:24:08.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gatchalian said around 2,000 PWD are taking the e-buses for work.\r"
    section3:
      primarytype: 'block'
      uuid: '308f34b0-8cd6-49d0-85b5-8a621cdce4ac'
      activationstatus: true
      created: 2025-06-17T19:24:08.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang target natin magkakaroon ng regular run… ang initial route na\
        \ tinitingnan ay Quezon City route,” he said in a Palace briefing on Tuesday,\
        \ June 17.\r"
    section4:
      primarytype: 'block'
      uuid: 'cde4affc-b506-4e65-9280-8d76c2ad5fe1'
      activationstatus: true
      created: 2025-06-17T19:24:08.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang goal talaga is palawakin, palawigin, paramihin, not just in Metro\
        \ Manila but also in other metro areas para mas magkaroon ng accessible and\
        \ safe na space para sa ating people with disabilities,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: '13aff738-556e-4192-ad2c-afd94560da2d'
      activationstatus: true
      created: 2025-06-17T19:24:08.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The goal is to scale up the program not just in Metro\
        \ Manila but also in other metro areas so that people with disabilities could\
        \ have accessible and safe space.]\r"
    section6:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fdswdserves%2Fvideos%2F10035978029827803%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: 'b175460d-aa92-44ab-b0ba-7cc8d8dd7c11'
      activationstatus: true
      created: 2025-06-17T19:24:08.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: '5da0c167-95e3-4dcf-85a0-d5c2594b0433'
      activationstatus: true
      created: 2025-06-17T19:24:08.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PWD members of SLP associations bought the electric vehicles made by\
        \ Global Electric Transport Philippines using livelihood grants from the PWD-Electric\
        \ Transportation Service project. The buses had ramps, enough spaces for wheelchairs,\
        \ and security cameras.\r"
    section8:
      primarytype: 'block'
      uuid: 'db7e079e-2b48-4ae6-8ab4-5c1acbc152c7'
      activationstatus: true
      created: 2025-06-17T19:24:08.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gatchalian also said his agency will be talking with DOTr to mount\
        \ a massive information campaign in bus and transport companies regarding\
        \ handling of PWDs.\r"
    section9:
      primarytype: 'block'
      uuid: 'c05f925a-75c6-4346-8817-c32729c51a8e'
      activationstatus: true
      created: 2025-06-17T19:24:08.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-17T19:24:08.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T19:24:08.342+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOTr has been investigating an incident where passengers ganged\
        \ up on a 25-year-old PWD, and a bus conductor allegedly tasered him. The\
        \ PWD, who was on the spectrum, allegedly bit passengers as he may be triggered\
        \ by noise.\r"
  'START HERE----->duterte-defense-team':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: Former DepEd spokesperson Michael Poa, former
      VP spokesperson Reynold Munsayac, Gregorio Narvasa, Sigrid Fortun'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-17T19:22:30.000+08:00
    imagesource: 'd1ac8771-4280-4105-b821-99bc5edcc637'
    primarytype: 'composition'
    uuid: '49800763-cb41-471b-aee7-6ce2c415bb30'
    lead: 'Familiar faces will defend Vice President Sara Duterte, including a lawyer
      that was involved in an impeachment trial more than two decades ago.'
    activationstatus: true
    created: 2025-06-17T19:26:09.648+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-18T10:39:01.100+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-18T10:39:00.504+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'The Duterte impeachment trial defense team'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6a383d47-5814-4565-a7c7-749d2dfbec65'
      activationstatus: true
      created: 2025-06-17T19:26:09.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.486+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Familiar faces will
        defend Vice President Sara Duterte, including a lawyer that was involved in
        an impeachment trial more than two decades ago.</p>'
    section1:
      primarytype: 'block'
      uuid: 'be7a4632-2671-40ca-8e9e-bf0bcd632176'
      activationstatus: true
      created: 2025-06-17T19:26:09.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.486+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Duterte’s defense team - mostly from law firm Fortun Narvasa &amp;
        Salazar (FNS), filed a formal entry of appearance ad cautelam (with caution)
        at the Impeachment Court on Monday, June 16.'
    section2:
      primarytype: 'block'
      uuid: '37acaef2-0105-4aaa-9f67-3836728e6206'
      activationstatus: true
      created: 2025-06-17T19:26:09.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.487+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The House of Representatives impeached Duterte in February for graft
        and corruption, betrayal of public trust, culpable violation of the Constitution,
        and other high crimes.'
    section3:
      primarytype: 'block'
      uuid: 'a24b58e5-c31b-47ef-b273-e3fde7c00fdd'
      activationstatus: true
      created: 2025-06-17T19:26:09.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.488+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Philip Sigfrid Fortun</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '4f759412-8d49-43f2-bdfc-964b165bbec7'
      activationstatus: true
      created: 2025-06-17T19:26:09.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.488+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Sigfrid Fortun, founding partner of the law firm, was once part of
        the defense counsels during the Joseph Estrada impeachment trial, along with
        his brother, Raymond.'
    section5:
      primarytype: 'block'
      uuid: '49d89a9e-eeb7-449d-8074-9133051508c3'
      activationstatus: true
      created: 2025-06-17T19:26:09.679+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.489+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'He also represented some of the Ampatuan family members in the Maguindanao
        Massacre case but withdrew later on.'
    section6:
      primarytype: 'block'
      uuid: 'bebdc15d-6235-490e-91de-1e20e8b35f6d'
      activationstatus: true
      created: 2025-06-17T19:26:09.679+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.489+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'A description of the 16-man legal team stated that Fortun’s experience
        spans criminal and civil litigation, arbitration to corporate rehabilitation
        and insolvency work.'
    section7:
      primarytype: 'block'
      uuid: '7a12ca48-3f8d-4ff0-a16f-c651d2cbd7e4'
      activationstatus: true
      created: 2025-06-17T19:26:09.680+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.490+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'He finished law at the University of the Philippines in 1983 and passed
        the bar a year after.'
    section8:
      primarytype: 'block'
      uuid: '296a4f04-3422-46fd-b10f-4e94ad229b70'
      activationstatus: true
      created: 2025-06-17T19:26:09.680+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.490+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Gregorio Narvasa II</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '6c022b03-7536-4166-83af-52c406840166'
      activationstatus: true
      created: 2025-06-17T19:26:09.680+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.491+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Another founding partner of Fortun Narvasa &amp; Salazar is part of
        the defense team.'
    section10:
      primarytype: 'block'
      uuid: '050fa2f5-f4bb-475d-8e09-13532832d9b7'
      activationstatus: true
      created: 2025-06-17T19:26:09.681+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.492+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Gregorio Narvasa II is the son of former Supreme Court Chief Justice
        Andres Narvasa, who also represented Estrada in the 2000-2001 trial.'
    section11:
      primarytype: 'block'
      uuid: 'a19cde58-2298-49cc-a299-d6bd9d6c3956'
      activationstatus: true
      created: 2025-06-17T19:26:09.681+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.492+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Gregorio finished law school in 1985 at the University of the Philippines.'
    section12:
      primarytype: 'block'
      uuid: '203b0351-97bb-40f4-9d2f-686af630a3ef'
      activationstatus: true
      created: 2025-06-17T19:26:09.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.493+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>New gen lawyers</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '93487799-bc65-406a-9326-f23d2f0f21cc'
      activationstatus: true
      created: 2025-06-17T19:26:09.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.493+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Other lawyers for Duterte, meanwhile, are from the new generation.'
    section14:
      primarytype: 'block'
      uuid: 'e6c3a651-8ebd-49ff-acb1-7462e01d8da0'
      activationstatus: true
      created: 2025-06-17T19:26:09.683+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.494+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'One of them is Miguel Carlos Fernandez, who earned his juris doctor
        degree in 2024 at the Ateneo de Manila University. He is a founding member
        of pop band “Lola Amour.”'
    section15:
      primarytype: 'block'
      uuid: '8b359c6d-5671-4fc9-ab01-9e6e26727981'
      activationstatus: true
      created: 2025-06-17T19:26:09.683+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-18T10:39:01.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:39:00.494+08:00
      lastmodifiedby: 'jham-nwp'
