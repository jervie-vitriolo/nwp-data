      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel launched its air war with a surprise attack that has killed
        nearly the entire top echelon of Iran’s military commanders and its leading
        nuclear scientists. It says it now has control of Iranian airspace and intends
        to escalate the campaign in the coming days.</p>'
