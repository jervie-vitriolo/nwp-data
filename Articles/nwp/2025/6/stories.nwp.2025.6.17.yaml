      lastmodified: 2025-06-17T16:26:06.832+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian officials have reported 224 deaths, mostly civilians, while
        Israel said 24 civilians had been killed. Israeli Finance Minister Bezalel
        Smotrich said nearly 3,000 Israelis had been evacuated due to damage from
        Iranian strikes.</p>'
    section103:
