  'START HERE----->Doctor-supplying-ketamine-Perry-plead-guilty':
    author: 'Lisa Richwine, Reuters'
    caption: 'A makeshift memorial for actor Matthew Perry, the wise-cracking co-star
      of the 1990s hit television sitcom "Friends," who was found dead at his Los
      Angeles home October 28, is pictured on Bedford Street in Manhattan in New York
      City, U.S., October 30, 2023. REUTERS/Mike Segar/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-17T09:03:09.000+08:00
    imagesource: 'f6856414-9ec2-40d9-8a22-9bf4815a3eed'
    primarytype: 'composition'
    uuid: '63d932cd-4b8c-463d-a762-5d48bb046262'
    lead: 'A California doctor charged in the overdose death of "Friends" star Matthew
      Perry has agreed to plead guilty to four counts of illegal distribution of the
      drug ketamine, according to a court filing on Monday.'
    activationstatus: true
    created: 2025-06-17T09:07:57.601+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-06-17T09:07:57.944+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-17T09:07:57.637+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Doctor to plead guilty to supplying ketamine to 'Friends' star Matthew
      Perry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4a5b572b-8841-4acf-83b5-4acc3fe09545'
      activationstatus: true
      created: 2025-06-17T09:07:57.615+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.615+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> A California doctor charged in the overdose
        death of "Friends" star Matthew Perry has agreed to plead guilty to four counts
        of illegal distribution of the drug ketamine, according to a court filing
        on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '7f362e82-eb41-4c10-b7f6-997c98a79e82'
      activationstatus: true
      created: 2025-06-17T09:07:57.616+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.616+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f5b4b090-2a20-4103-93e2-6d52ce33f958'
      activationstatus: true
      created: 2025-06-17T09:07:57.616+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.616+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Salvador Plasencia, who operated an urgent care clinic in Malibu,
        faces up to 40 years in prison, according to a statement from prosecutors.
        He is expected to enter the guilty plea in the coming weeks.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a10ea170-bdf5-45af-913c-53f2a634dd29'
      activationstatus: true
      created: 2025-06-17T09:07:57.616+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.616+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '930f9de1-e4c6-46ad-b9e9-91bd9f5461e3'
      activationstatus: true
      created: 2025-06-17T09:07:57.617+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.617+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Plasencia was one of five people charged in the death of Perry at
        age 54. An autopsy found the actor died from acute effects of ketamine and
        other factors that caused him to lose consciousness and drown in his hot tub
        in October 2023.</p>'
    section5:
      primarytype: 'block'
      uuid: '0ebbf148-3a59-4404-b63b-faf768b9e893'
      activationstatus: true
      created: 2025-06-17T09:07:57.617+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.617+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7a1cea9f-a1dc-4710-b067-9ee018e24811'
      activationstatus: true
      created: 2025-06-17T09:07:57.618+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.618+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ketamine is a short-acting anesthetic with hallucinogenic properties.
        It is sometimes prescribed to treat depression and anxiety but also abused
        by recreational users.</p>'
    section7:
      primarytype: 'block'
      uuid: '4e15e6d8-a34e-4f99-afda-75e28026fe3b'
      activationstatus: true
      created: 2025-06-17T09:07:57.618+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.618+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd87a39f5-9f45-4a2a-bedb-c3ba06ce8784'
      activationstatus: true
      created: 2025-06-17T09:07:57.618+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.618+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In the plea agreement, Plasencia admitted to injecting Perry with
        ketamine at the actor’s home and in a Santa Monica parking lot in the weeks
        before his death, in exchange for thousands of dollars, and that it was "not
        for legitimate medical purposes."</p>'
    section9:
      primarytype: 'block'
      uuid: 'db95d070-3997-498f-90f9-7ce83764e073'
      activationstatus: true
      created: 2025-06-17T09:07:57.619+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.619+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '74f78472-eb12-4e91-8f71-86851623933c'
      activationstatus: true
      created: 2025-06-17T09:07:57.619+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.619+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Plasencia obtained the ketamine from another doctor, Mark Chavez
        of San Diego. According to earlier court filings, Plasencia texted Chavez
        about Perry, saying "I wonder how much this moron will pay."</p>'
    section11:
      primarytype: 'block'
      uuid: '64620ea5-7440-4783-aa31-a7c4a45b820f'
      activationstatus: true
      created: 2025-06-17T09:07:57.619+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.619+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c5ef779e-8fb8-4153-8686-2938386e0838'
      activationstatus: true
      created: 2025-06-17T09:07:57.620+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.620+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Chavez and two other defendants already have pleaded guilty in the
        case. None has yet been sentenced.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd2af3d8d-66f6-40c6-b170-78584df142c2'
      activationstatus: true
      created: 2025-06-17T09:07:57.620+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.620+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4d2bc211-a35c-4eb7-8eef-6eaf5e4950db'
      activationstatus: true
      created: 2025-06-17T09:07:57.621+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.621+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A fifth defendant, Jasveen Sangha, whom authorities said was a drug
        dealer known to customers as the "ketamine queen," has been charged with supplying
        the dose that killed Perry. She has pleaded not guilty and is scheduled to
        go on trial in August.</p>'
    section15:
      primarytype: 'block'
      uuid: 'c2c0b334-d233-483d-ac2f-cdb53fca7989'
      activationstatus: true
      created: 2025-06-17T09:07:57.621+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.621+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'dcbaf4a2-56ad-4cd8-80a0-ffa743b95ca5'
      activationstatus: true
      created: 2025-06-17T09:07:57.622+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.622+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Perry had publicly acknowledged decades of substance abuse, including
        during the years he starred as Chandler Bing on the hit 1990s television sitcom
        "Friends."</p>'
    section17:
      primarytype: 'block'
      uuid: '8ce2d962-1898-43ac-8994-2f2bbfa50214'
      activationstatus: true
      created: 2025-06-17T09:07:57.622+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.622+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b9b29d6d-c7e1-4bbe-885e-1a9130010d89'
      activationstatus: true
      created: 2025-06-17T09:07:57.623+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:07:57.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:07:57.623+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>(Reporting by Lisa Richwine in Los Angeles; Editing by Stephen Coates
        and Matthew Lewis)</p>'
