      text: '<p><strong>London, United Kingdom -</strong> Global oil demand will
        keep growing until around the end of this decade despite peaking in top importer
        China in 2027, as cheaper gasoline and slower electric vehicle adoption in
        the United States support oil use, the International Energy Agency said on
        Tuesday.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c362bfcd-ae55-4179-862e-c53f20552e9d'
      activationstatus: true
      created: 2025-06-17T16:15:51.726+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f9ce7801-6860-43f1-bdbb-e748588407a7'
      activationstatus: true
      created: 2025-06-17T16:15:51.727+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The IEA, which advises industrialized countries, did not change
        its prediction that demand will peak this decade, a view that sharply contrasts
        with that of producer group the Organization of the Petroleum Exporting Countries
        (OPEC) which says consumption will keep growing and has not forecast a peak.</p>'
    section7:
      primarytype: 'block'
      uuid: 'cb1f3bb6-4566-4be7-8fe6-8de1e143b68b'
      activationstatus: true
      created: 2025-06-17T16:15:51.727+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fdf11ae8-7231-47bf-aea1-1e544f004b2e'
      activationstatus: true
      created: 2025-06-17T16:15:51.727+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Oil demand will peak at 105.6 million barrels per day (bpd) by 2029\
        \ and then fall slightly in 2030, a table in the Paris-based IEA’s annual\
        \ report shows. At the same time, global production capacity is forecast to\
        \ rise by more than 5 million bpd to 114.7 million bpd by 2030.\r"
    section9:
      primarytype: 'block'
      uuid: '1ef17469-a972-40be-87ce-159de738ca9f'
      activationstatus: true
      created: 2025-06-17T16:15:51.728+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a739ff41-4566-4b63-bfa9-4c9fa48db006'
      activationstatus: true
      created: 2025-06-17T16:15:51.728+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A conflict between Israel and Iran has highlighted the risk to Middle
        East supplies, helping send oil prices up 5% to above $74 a barrel on Friday.
        Still, the latest forecasts suggest ample supplies through 2030 if there are
        no major disruptions, the IEA said.</p>'
    section11:
      primarytype: 'block'
      uuid: 'edfaa5e4-a763-440d-8f50-c3fcd51d8dd9'
      activationstatus: true
      created: 2025-06-17T16:15:51.729+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'aea18027-26e2-4da2-a37a-e9b0d2a9b8f8'
      activationstatus: true
      created: 2025-06-17T16:15:51.729+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Based on the fundamentals, oil markets look set to be well-supplied
        in the years ahead," said IEA Executive Director Fatih Birol in a statement.
        "But recent events sharply highlight the significant geopolitical risks to
        oil supply security," Birol said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'fc8d361e-b901-43d9-9c43-4935eb1c1c9b'
      activationstatus: true
      created: 2025-06-17T16:15:51.730+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '712f9e7e-2481-4871-8dcc-791470532901'
      activationstatus: true
      created: 2025-06-17T16:15:51.730+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "After decades of leading global oil demand growth, China’s contribution\
        \ is sputtering as it faces economic challenges as well as making a big shift\
        \ to EVs.\r"
    section15:
      primarytype: 'block'
      uuid: '775cc99b-fab6-46f2-8aba-535c8e307986'
      activationstatus: true
      created: 2025-06-17T16:15:51.731+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.760+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5210e649-a464-4503-814f-e57940992d4c'
      activationstatus: true
      created: 2025-06-17T16:15:51.731+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The world’s second-largest economy is set to see its oil consumption
        peak in 2027, following a surge in EV sales and the deployment of high-speed
        rail and trucks running on natural gas, the IEA said. In February, it predicted
        China’s demand for road and air transport fuels may have already peaked.</p>'
    section17:
      primarytype: 'block'
      uuid: '4748bfc6-a2b4-49b8-9330-d83a50d2fb53'
      activationstatus: true
      created: 2025-06-17T16:15:51.732+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'db9cdbb7-4ae2-4a1b-b43b-52f8de66593d'
      activationstatus: true
      created: 2025-06-17T16:15:51.732+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>China’s total oil consumption in 2030 is now set to be only marginally
        higher than in 2024, the IEA said, compared with growth of around 1 million
        bpd forecast in last year’s report.</p>'
    section19:
      primarytype: 'block'
      uuid: '9e2f290a-026d-4f01-b271-92cdbe9c98e9'
      activationstatus: true
      created: 2025-06-17T16:15:51.733+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'be9f57c5-f514-488e-9366-32eb8774a3dd'
      activationstatus: true
      created: 2025-06-17T16:15:51.733+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>By contrast, lower gasoline prices and slower EV adoption in the
        United States, the world’s largest oil consumer, have boosted the 2030 oil
        demand forecast by 1.1 million bpd compared with the previous prediction,
        the IEA said.</p>'
    section21:
      primarytype: 'block'
      uuid: 'c563a7bf-506e-4aa2-b3a1-b7b8e5668874'
      activationstatus: true
      created: 2025-06-17T16:15:51.734+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f10027e5-2142-4009-a6ba-20aff93c9a9a'
      activationstatus: true
      created: 2025-06-17T16:15:51.735+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Since returning to office, U.S. President Donald Trump has demanded
        OPEC lower oil prices and taken aim at EVs through steps such as signing resolutions
        approved by lawmakers barring California’s EV sales mandates.</p>'
    section23:
      primarytype: 'block'
      uuid: '1a2d9c0f-14e0-4ede-92bc-235591c48177'
      activationstatus: true
      created: 2025-06-17T16:15:51.735+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'bc3411ce-c5ce-40f5-9900-e340ccee0019'
      activationstatus: true
      created: 2025-06-17T16:15:51.736+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T16:16:29.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T16:16:28.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Editing by Tomasz Janowski)</em></p>'
