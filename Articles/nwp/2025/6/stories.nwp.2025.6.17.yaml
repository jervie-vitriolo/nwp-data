      lastmodified: 2025-06-17T16:26:06.810+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He made the comments during his midnight departure from Canada,
        where he attended the Group of Seven nations summit on Monday, according to
        comments posted by a CBS News reporter on social media platform X.</p>'
