      lastmodified: 2025-06-17T16:26:06.845+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Rafael Grossi, head of the International Atomic Energy Agency, told
        the BBC that the Natanz plant sustained extensive damage, likely destroying
        15,000 centrifuges, while Iran’s Fordow plant remained largely intact.</p>'
    section121:
