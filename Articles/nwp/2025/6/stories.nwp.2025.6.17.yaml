      type: 'text'
      text: '<p><strong>Washington, United States -</strong> Donald Trump said late
        on Monday his early departure from the Group of Seven nations summit has "nothing
        to do with" working on a ceasefire between Israel and Iran, denying comments
        by French President Emmanuel Macron who said the U.S. president made a ceasefire
        proposal.</p>'
