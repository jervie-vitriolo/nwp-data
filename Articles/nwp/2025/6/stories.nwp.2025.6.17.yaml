      lastmodified: 2025-06-17T14:44:50.135+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump said a new economic deal with host Canada was possible but
        stressed tariffs had to play a role, a position the Canadian government strongly
        opposes.</p>'
