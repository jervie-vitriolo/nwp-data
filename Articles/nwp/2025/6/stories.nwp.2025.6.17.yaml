      lastmodified: 2025-06-17T16:26:06.818+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump, who left the summit early due to the Middle East situation,
        said his departure had "nothing to do with" working on a deal between Israel
        and Iran after French President Emmanuel Macron said the U.S. had initiated
        a ceasefire proposal.</p>'
