      lastmodified: 2025-06-17T09:03:03.588+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Trump suspended ability of foreign nationals to study at Harvard</em></p>'
    section2:
      primarytype: 'block'
      uuid: '34f712fd-25e7-440b-a1dc-674390c3e900'
      activationstatus: true
      created: 2025-06-17T09:03:03.588+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.588+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Harvard accuses Trump of infringing its First Amendment rights</em></p>'
    section3:
      primarytype: 'block'
      uuid: '0d2ce441-8ba7-4a4c-8b47-096d89dbd7ca'
      activationstatus: true
      created: 2025-06-17T09:03:03.588+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.588+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'de0a38d4-5f93-4e64-8e38-2b10d02ff232'
      activationstatus: true
      created: 2025-06-17T09:03:03.589+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.589+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Boston, United States -</strong> A federal judge said on
        Monday that she would issue a brief extension of an order temporarily blocking
        President Donald Trump’s plan to bar foreign nationals from entering the
        U.S. to study at Harvard University while she decides whether to issue a longer-term
        injunction.</p>'
    section5:
      primarytype: 'block'
      uuid: '69595b27-2997-476e-878f-21921041f5ea'
      activationstatus: true
      created: 2025-06-17T09:03:03.589+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.589+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'beb057ed-22aa-4d6e-9ca9-fde9a084a924'
      activationstatus: true
      created: 2025-06-17T09:03:03.589+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.589+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. District Judge Allison Burroughs, at the end of a hearing in
        Boston in Harvard’s legal challenge to the restrictions, extended to June
        23 a temporary restraining order that had been set to expire on Thursday.
        She said she wanted to give herself more time to prepare a ruling.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f2f30e1f-4fe0-41bc-aa2f-f2650a315185'
      activationstatus: true
      created: 2025-06-17T09:03:03.590+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.590+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a72cc315-9632-434d-a160-e7d84be4c2c4'
      activationstatus: true
      created: 2025-06-17T09:03:03.590+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.590+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We'll kick out an opinion as soon as we can," she said.</p>'
    section9:
      primarytype: 'block'
      uuid: '8cb94196-8363-44c5-8a1f-6458dd584484'
      activationstatus: true
      created: 2025-06-17T09:03:03.591+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.591+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6bb926f7-b619-4d1d-b74b-ff7eb84da7c4'
      activationstatus: true
      created: 2025-06-17T09:03:03.591+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.591+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The judge scheduled the hearing after issuing a temporary restraining
        order on June 5 preventing the administration from implementing a proclamation
        that Trump had signed a day earlier. A preliminary injunction would provide
        longer-term relief to Harvard while its lawsuits proceeds.</p>'
    section11:
      primarytype: 'block'
      uuid: '60c3d7bf-f42b-492a-8a38-3bac2ff2b79d'
      activationstatus: true
      created: 2025-06-17T09:03:03.591+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.591+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '35120e53-a99d-43f8-983c-8837d00bcc1e'
      activationstatus: true
      created: 2025-06-17T09:03:03.592+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.592+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Almost 6,800 international students attended Harvard in its most
        recent school year, making up about 27% of the student population of the prestigious
        Cambridge, Massachusetts-based school.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b3079594-72a6-4e7c-8414-c8b922dd5a8d'
      activationstatus: true
      created: 2025-06-17T09:03:03.592+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.592+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ac625702-f740-4123-9485-001269492095'
      activationstatus: true
      created: 2025-06-17T09:03:03.593+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.593+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The judge, an appointee of Democratic President Barack Obama, did
        not indicate how she would ultimately rule. But she said a U.S. Department
        of Justice attorney defending Trump’s policy faced an "uphill battle" convincing
        her that Harvard would not be irreparably harmed if the proclamation was implemented.</p>'
    section15:
      primarytype: 'block'
      uuid: '79704e3c-a115-4cb0-9c7b-e2005e6b103a'
      activationstatus: true
      created: 2025-06-17T09:03:03.593+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.593+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7219985c-4bc4-4e62-8911-d0a7dca042a8'
      activationstatus: true
      created: 2025-06-17T09:03:03.594+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.594+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ian Gershengorn, the school’s lawyer, told the judge the "impact
        of the proclamation is devastating to Harvard and its students."</p>'
    section17:
      primarytype: 'block'
      uuid: '652a1250-f56f-463c-8140-fbe911ffe350'
      activationstatus: true
      created: 2025-06-17T09:03:03.594+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.594+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '863d3315-cbc0-4b85-9706-3c43dc5b505e'
      activationstatus: true
      created: 2025-06-17T09:03:03.595+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.595+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He said Trump signed the proclamation to retaliate against Harvard
        in violation of its free speech rights under the U.S. Constitution’s First
        Amendment for refusing to accede to the administration’s demands to control
        the school’s governance, curriculum and the ideology of its faculty and students.</p>'
    section19:
      primarytype: 'block'
      uuid: '1c980f9e-aec7-4a36-bf84-453a29deeefd'
      activationstatus: true
      created: 2025-06-17T09:03:03.595+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.595+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'a277f663-5e59-4852-8e5f-7f78aaf5f8a5'
      activationstatus: true
      created: 2025-06-17T09:03:03.595+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.595+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Justice Department attorney Tiberius Davis countered that Congress
        had given Trump "sweeping authority" under the Immigration and Nationality
        Act to suspend the entry of specific categories of foreign nationals, which
        the president relied on to address national security concerns at Harvard.</p>'
    section21:
      primarytype: 'block'
      uuid: 'e0bb28e5-a527-4cab-a7a9-a985d933df69'
      activationstatus: true
      created: 2025-06-17T09:03:03.596+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.596+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'c2ea4ea0-1594-4df0-bd7c-af0ad9006979'
      activationstatus: true
      created: 2025-06-17T09:03:03.596+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.596+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We don't trust them to host foreign students," Davis said.</p>'
    section23:
      primarytype: 'block'
      uuid: 'bd824cbb-45bc-4c34-82cc-bd7edde4ddae'
      activationstatus: true
      created: 2025-06-17T09:03:03.597+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.597+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'bc72da18-b82e-4ace-aa30-9011b5d419b4'
      activationstatus: true
      created: 2025-06-17T09:03:03.598+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.598+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Trump administration has launched a multifront attack on the
        oldest and wealthiest U.S. university, freezing billions of dollars in grants
        and other funding and proposing to end its tax-exempt status, prompting a
        series of legal challenges.</p>'
    section25:
      primarytype: 'block'
      uuid: 'fdd5e46d-46b5-48ca-a752-af1b2e813e4d'
      activationstatus: true
      created: 2025-06-17T09:03:03.598+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.598+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'fdb8423d-bce4-4127-82e9-72c6ed969cf4'
      activationstatus: true
      created: 2025-06-17T09:03:03.599+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.599+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Harvard has filed two separate lawsuits before Burroughs seeking to\
        \ unfreeze around $2.5 billion in funding and to prevent the administration\
        \ from blocking the ability of international students to attend the university.\r"
    section27:
      primarytype: 'block'
      uuid: '7f611a6b-72dc-4d23-982a-7a007c115d7e'
      activationstatus: true
      created: 2025-06-17T09:03:03.599+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.599+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'dc4c6bc8-4be7-436a-ac68-6bcd16bd7393'
      activationstatus: true
      created: 2025-06-17T09:03:03.600+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.600+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Homeland Security Secretary Kristi Noem on May 22 announced that
        her department was immediately revoking Harvard’s Student and Exchange Visitor
        Program certification, the governmental mechanism that allows it to enroll
        foreign students.</p>'
    section29:
      primarytype: 'block'
      uuid: '751d9f0b-9342-4992-87ad-469c6a3912f5'
      activationstatus: true
      created: 2025-06-17T09:03:03.600+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.600+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'b51fd4fa-30d3-41de-94bf-693863ec9785'
      activationstatus: true
      created: 2025-06-17T09:03:03.601+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.601+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Her action was almost immediately blocked by Burroughs. While the
        Department of Homeland Security has since shifted to challenging Harvard’s
        certification through a months-long administrative process, Burroughs at a
        May 29 hearing said she planned to issue a "broad" injunction to maintain
        the status quo.</p>'
    section31:
      primarytype: 'block'
      uuid: 'b2b32c11-bcac-48a0-ac7e-beb8420e24f1'
      activationstatus: true
      created: 2025-06-17T09:03:03.602+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.602+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '8f7df509-8815-4d10-8dd7-b81727b8cd06'
      activationstatus: true
      created: 2025-06-17T09:03:03.602+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.602+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A week later, though, Trump signed his proclamation, which cited
        national security concerns to contend that Harvard is "no longer a trustworthy
        steward of international student and exchange visitor programs."</p>'
    section33:
      primarytype: 'block'
      uuid: 'c9d64d0d-62e7-495d-9410-c04f4ddf85fc'
      activationstatus: true
      created: 2025-06-17T09:03:03.603+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.603+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '3a214a93-2e16-4121-bcb3-f7e77485fc52'
      activationstatus: true
      created: 2025-06-17T09:03:03.604+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.604+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The proclamation suspended the entry of foreign nationals to study
        at Harvard or participate in exchange visitor programs for an initial period
        of six months and directed Secretary of State Marco Rubio to consider whether
        to revoke visas of international students already enrolled at Harvard.</p>'
    section35:
      primarytype: 'block'
      uuid: '970d1f1a-22dc-4ec6-84bd-0e572e67b89d'
      activationstatus: true
      created: 2025-06-17T09:03:03.604+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.604+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'a5276ea3-6bd5-4f80-b6c9-e7aa152442d9'
      activationstatus: true
      created: 2025-06-17T09:03:03.605+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T09:03:04.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T09:03:03.605+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>At Monday’s hearing, Davis cited Harvard’s acceptance of foreign
        money including from China and what he said was an inadequate response to
        the administration’s demand for information on foreign students who engaged
        in illegal activity during a period of "increased unrest" on its campus as
        examples of those national security concerns.</p>'
    section37:
      primarytype: 'block'
