      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Talks between the United States and Iran, hosted by Oman, had been
        scheduled for June 15 but were scrapped, with Tehran saying it could not negotiate
        while under attack.</p>'
