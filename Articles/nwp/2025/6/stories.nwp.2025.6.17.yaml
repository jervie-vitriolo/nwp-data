      lastmodified: 2025-06-17T16:26:06.831+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s military said on Tuesday that it killed Iran’s wartime
        chief of staff. Israel also said it carried out extensive strikes on Iranian
        military targets including weapons storage sites and missile launchers.</p>'
    section101:
      primarytype: 'block'
