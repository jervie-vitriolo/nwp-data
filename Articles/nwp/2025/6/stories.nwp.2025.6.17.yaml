      lastmodified: 2025-06-17T17:20:23.312+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Huwag na magpa-inhibit…Ang taumbayan na ang huhusga sa desisyon ng\
        \ bawat senador. Kapag inhibit, nakakalusot pa siya e,” Pimentel said.\r"
    section9:
      primarytype: 'block'
