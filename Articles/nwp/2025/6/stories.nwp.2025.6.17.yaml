      lastactivated: 2025-06-17T08:48:15.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.783+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Paris, France / Jerusalem, Israel -</strong> France shut
        down the main Israeli company stands at the Paris Airshow on Monday for refusing
        to remove attack weapons from display, sparking a furious response from Israel
        and inflaming tensions between the traditional allies.</p>'
    section7:
      primarytype: 'block'
      uuid: '93071654-1da2-41fc-91d8-b651d3e2af5d'
      activationstatus: true
      created: 2025-06-17T08:48:14.783+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.783+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2088cad6-6d60-429e-a378-26776b2e7cc5'
      activationstatus: true
      created: 2025-06-17T08:48:14.783+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.783+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Stands including those of Elbit Systems, Rafael, IAI and Uvision
        were blocked off with black partitions before the start of the world’s biggest
        aviation trade fair. Smaller Israeli stands, which did not have hardware on
        display, and an Israeli Ministry of Defense stand, remained open.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a1b5410e-be48-492c-82fe-74bf37cecf80'
      activationstatus: true
      created: 2025-06-17T08:48:14.784+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.784+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4c20bb99-d90c-4f04-adc1-795aea9817da'
      activationstatus: true
      created: 2025-06-17T08:48:14.784+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.784+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>France, a long-time Israeli ally, has gradually hardened its position
        on the government of Benjamin Netanyahu over its actions in Gaza and military
        interventions abroad.</p>'
    section11:
      primarytype: 'block'
      uuid: '328f71e5-9391-4162-a3cc-5effedcfaa90'
      activationstatus: true
      created: 2025-06-17T08:48:14.785+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.785+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5990a1c2-76a0-47df-9148-38e793a2fe0d'
      activationstatus: true
      created: 2025-06-17T08:48:14.785+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.785+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>French President Emmanuel Macron made a distinction last week between
        Israel’s right to protect itself, which France supports and could take part
        in, and strikes on Iran it did not recommend.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c35a4087-4aeb-4af6-9b56-213d5368adce'
      activationstatus: true
      created: 2025-06-17T08:48:14.786+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.786+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '88f11069-673d-42f8-a8fa-2deb4e41e123'
      activationstatus: true
      created: 2025-06-17T08:48:14.786+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.786+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The office of French Prime Minister Francois Bayrou said it had
        told all exhibitors ahead of the show that offensive weapons would be prohibited
        from display and that Israel’s embassy in Paris had agreed to this. It added
        that the companies could resume their exhibits if they complied with this
        requirement.</p>'
    section15:
      primarytype: 'block'
      uuid: '977a0f1c-4b4f-468d-898f-673defd60c7e'
      activationstatus: true
      created: 2025-06-17T08:48:14.787+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.787+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '46586849-6bfd-4870-bcb3-94c56951b324'
      activationstatus: true
      created: 2025-06-17T08:48:14.787+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.787+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Bayrou told reporters that given France’s diplomatic stance, and
        "in particular its ... very great concern about Gaza", the government had
        felt it unacceptable for attack weapons to be on show.</p>'
    section17:
      primarytype: 'block'
      uuid: '10afe625-9462-46e6-beeb-f9a827016a6c'
      activationstatus: true
      created: 2025-06-17T08:48:14.788+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.788+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '00c2fd86-03f0-427b-9d4e-c79f712452ca'
      activationstatus: true
      created: 2025-06-17T08:48:14.788+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T08:48:15.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T08:48:14.788+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But Israel’s defense ministry reacted with fury.</p>'
