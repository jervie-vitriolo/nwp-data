      lastmodified: 2025-06-17T17:20:23.313+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kailangan 16 talaga sabi ng mag-guilty…Kapag hindi tayo maka-16 na\
        \ magsabi ng guilty, kasi tumahimik lang siyam, not guilty, not convicted,”\
        \ he added.\r"
    section11:
