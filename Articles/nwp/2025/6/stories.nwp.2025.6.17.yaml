      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Medics said at least 23 of those people were killed and 200 others
        wounded near an aid distribution site in Rafah, the latest in daily mass shootings
        that have killed hundreds of Palestinians trying to reach food since Israel
        imposed a new distribution system after partly lifting a near three-month
        total blockade.</p>'
    section6:
      primarytype: 'block'
      uuid: '5a16818c-8e46-48a1-8b0d-5c30f02e35f9'
      activationstatus: true
      created: 2025-06-17T08:54:42.566+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.421+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '8c5ddafe-648b-4b1a-9883-4b14083a0256'
      activationstatus: true
      created: 2025-06-17T08:54:42.566+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.422+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel has put responsibility for distributing much of the aid it
        allows into Gaza into the hands of a new U.S.-backed group, the Gaza Humanitarian
        Foundation, which operates three sites in areas guarded by Israeli troops.
        The United Nations has rejected the plan, saying GHF distribution is inadequate,
        dangerous and violates humanitarian impartiality principles.</p>'
    section8:
      primarytype: 'block'
      uuid: '71130646-4704-4675-be01-991db7190732'
      activationstatus: true
      created: 2025-06-17T08:54:42.567+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.422+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'fda57a5f-4cd2-472b-916d-59e98f14e812'
      activationstatus: true
      created: 2025-06-17T08:54:42.567+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.423+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>There was no immediate comment from the Israeli military about Monday’s
        reports of shootings. In previous incidents, it has occasionally acknowledged
        troops opening fire near aid sites, while blaming militants for provoking
        the violence.</p>'
    section10:
      primarytype: 'block'
      uuid: '3aacd6d7-63ff-4148-b46f-993f8c0ca16c'
      activationstatus: true
      created: 2025-06-17T08:54:42.567+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.424+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '89328e8a-c8fa-4e74-9640-feb0e8c4045c'
      activationstatus: true
      created: 2025-06-17T08:54:42.568+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.424+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The GHF said in a statement late on Monday that it has distributed
        more than 3 million meals at its four distribution sites without incident.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd70ca2d2-8e45-47dc-815d-ee02aa97d416'
      activationstatus: true
      created: 2025-06-17T08:54:42.568+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.425+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '3263f6e0-b134-4b80-939f-ec3d0351e25d'
      activationstatus: true
      created: 2025-06-17T08:54:42.569+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.426+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Relatives arrived at Nasser Hospital to mourn the dead. Women and
        children wept beside bodies wrapped in white shrouds.</p>'
    section14:
      primarytype: 'block'
      uuid: 'c0574550-0cc7-43ef-a0ab-e6f723b06c38'
      activationstatus: true
      created: 2025-06-17T08:54:42.569+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.427+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '47d3541d-c403-42a2-bd85-2a41458cd35a'
      activationstatus: true
      created: 2025-06-17T08:54:42.570+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.427+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“We went there thinking we would get aid to feed our children, but
        it turned out to be a trap, a killing. I advise everyone: don’t go there,"
        said Ahmed Fayad, one of those who tried to reach aid on Monday.</p>'
    section16:
      primarytype: 'block'
      uuid: '5b072fae-8b81-45ef-a62b-c83295a1e4be'
      activationstatus: true
      created: 2025-06-17T08:54:42.570+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.428+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a28a2b71-4aeb-467c-b392-95b2706f0de7'
      activationstatus: true
      created: 2025-06-17T08:54:42.570+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.429+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>'LETHAL DISTRIBUTION SYSTEM'</strong></p>'
    section18:
      primarytype: 'block'
      uuid: '49ebe656-62c8-4d95-ae2d-ebb423327a9c'
      activationstatus: true
      created: 2025-06-17T08:54:42.571+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.429+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '5e981d91-ebd8-4108-b132-28dd53c67f53'
      activationstatus: true
      created: 2025-06-17T08:54:42.571+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.430+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Later on Monday, local health authorities said Israeli gunfire killed
        at least five people and wounded dozens of others as crowds of Palestinians
        gathered along the coastal road awaiting U.N.-funded aid trucks to enter the
        northern Gaza area.</p>'
    section20:
      primarytype: 'block'
      uuid: 'a0171dd9-8eec-46d9-8d51-481cbdcdef4c'
      activationstatus: true
      created: 2025-06-17T08:54:42.572+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.431+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'd365d65e-24c8-4f7b-9cf3-b82de9d14e3d'
      activationstatus: true
      created: 2025-06-17T08:54:42.572+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.431+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Witnesses said dozens of desperate people looted four truckloads
        of food packages.</p>'
    section22:
      primarytype: 'block'
      uuid: 'be64d912-9fff-4aad-831b-e238fb069862'
      activationstatus: true
      created: 2025-06-17T08:54:42.573+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.432+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '5a03e50a-607d-42c3-bb63-e3663d9d2ac7'
      activationstatus: true
      created: 2025-06-17T08:54:42.573+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.433+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Philippe Lazzarini, head of the United Nations Palestinian refugees
        agency UNRWA, said in a post on X: "Scores of people have been killed &amp;
        injured in the past days, including of starving people trying to get some
        food from a lethal distribution system."</p>'
    section24:
      primarytype: 'block'
      uuid: 'd264f409-9401-47dc-82df-139d03365875'
      activationstatus: true
      created: 2025-06-17T08:54:42.574+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.433+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '09f45c74-1616-4c1f-a6d6-30a6a0ff46ac'
      activationstatus: true
      created: 2025-06-17T08:54:42.574+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.434+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Before the new system was set up, aid had been distributed to Gaza’s
        2.3 million residents mainly by U.N. agencies such as UNRWA, which employ
        thousands of staff inside Gaza and operate hundreds of sites across the enclave.</p>'
    section26:
      primarytype: 'block'
      uuid: '0795cff4-b489-4091-b29e-9f0ba8a29246'
      activationstatus: true
      created: 2025-06-17T08:54:42.575+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.435+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'cba686bf-0206-4a43-93d9-4dce59d49743'
      activationstatus: true
      created: 2025-06-17T08:54:42.576+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.435+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel says it has had to crack down on distribution because Hamas
        fighters were diverting food aid. The militants deny this and say Israel is
        using hunger as a weapon.</p>'
    section28:
      primarytype: 'block'
      uuid: '113f5732-0251-4372-b139-4a4612cd8d62'
      activationstatus: true
      created: 2025-06-17T08:54:42.576+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.436+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'e574a940-37b6-438d-9636-c579acd63e20'
      activationstatus: true
      created: 2025-06-17T08:54:42.577+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.437+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Lazzarini said Israel had not lifted restrictions on U.N. agencies
        including UNRWA bringing in aid, despite an abundance of assistance ready
        to be moved into the enclave.</p>'
    section30:
      primarytype: 'block'
      uuid: '9b216dcb-5cf4-4388-8a91-e3fdf04668ee'
      activationstatus: true
      created: 2025-06-17T08:54:42.577+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.438+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'c8eae863-bac8-4a79-9904-a7c54d760c30'
      activationstatus: true
      created: 2025-06-17T08:54:42.578+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.438+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On Sunday, COGAT, the Israeli military aid coordination agency,
        said that this week it had facilitated the entry of 292 trucks with humanitarian
        aid from the United Nations and the international community, including food
        and flour, into Gaza.</p>'
    section32:
      primarytype: 'block'
      uuid: '650342a3-7341-46bb-8faa-55d18a381657'
      activationstatus: true
      created: 2025-06-17T08:54:42.579+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.439+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '44879c7b-49af-4707-8ee4-2bc8c3906041'
      activationstatus: true
      created: 2025-06-17T08:54:42.579+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.440+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It said the Israeli military would continue to permit the entry
        of humanitarian aid while ensuring it did not reach Hamas.</p>'
    section34:
      primarytype: 'block'
      uuid: '218a0f0f-3273-4b3f-8de8-1952febf31a9'
      activationstatus: true
      created: 2025-06-17T08:54:42.580+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.440+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'f9fb36f7-b405-45a2-ba74-3c35eb2836ca'
      activationstatus: true
      created: 2025-06-17T08:54:42.581+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.441+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Before Monday’s incident, the Health Ministry in Hamas-run Gaza
        said that at least 300 people had been killed, and more than 2,600 wounded,
        near aid distribution sites since the GHF began operations.</p>'
    section36:
      primarytype: 'block'
      uuid: 'f28c4cfa-423b-4df0-b454-cb9fd82a4078'
      activationstatus: true
      created: 2025-06-17T08:54:42.581+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.442+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '200dec9d-8809-4f25-b4f1-e2545a0d1d67'
      activationstatus: true
      created: 2025-06-17T08:54:42.582+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.442+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On Sunday, at least five people were killed as thousands of Palestinians
        approached two GHF distribution sites in the central and southern parts of
        the enclave.</p>'
    section38:
      primarytype: 'block'
      uuid: '193c610b-67d1-41fd-89f8-859ab833360c'
      activationstatus: true
      created: 2025-06-17T08:54:42.583+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.443+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'c2fda831-7f70-4e8d-98f4-ded96f7b6e48'
      activationstatus: true
      created: 2025-06-17T08:54:42.583+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.444+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The GHF said in a statement that it resumed food deliveries on Sunday,
        distributing more than 2 million meals from its three distribution sites without
        incident.</p>'
    section40:
      primarytype: 'block'
      uuid: '23bfe3ee-deb8-4414-a569-d61dc142c171'
      activationstatus: true
      created: 2025-06-17T08:54:42.584+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.444+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'a3d313ae-c49c-4eed-9efa-5e8c325a1073'
      activationstatus: true
      created: 2025-06-17T08:54:42.585+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.445+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The war in Gaza erupted 20 months ago after Hamas-led militants
        raided Israel and took 251 hostages and killed 1,200 people, most of them
        civilians, on October 7, 2023, Israel’s single deadliest day.</p>'
    section42:
      primarytype: 'block'
      uuid: 'c463cf9e-cd5d-4cf9-b818-b7a6e707ba9a'
      activationstatus: true
      created: 2025-06-17T08:54:42.585+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.446+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'f40608aa-b58f-4517-9ea1-292e20c4bcf6'
      activationstatus: true
      created: 2025-06-17T08:54:42.586+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.446+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s military campaign since then has killed nearly 55,000
        Palestinians, most of them civilians, according to health authorities in Gaza,
        and flattened much of the densely populated strip. Most of the population
        is displaced, and widespread malnutrition is a significant concern.</p>'
    section44:
      primarytype: 'block'
      uuid: 'ec796f36-8002-496f-802d-b540c4d673e6'
      activationstatus: true
      created: 2025-06-17T08:54:42.587+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.447+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '33881cc4-3f0c-4ae8-be33-217c1131a71b'
      activationstatus: true
      created: 2025-06-17T08:54:42.588+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-17T14:45:46.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T14:45:45.448+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>(Reporting by Nidal al-Mughrabi in CairoAdditional reporting by
        Emma Farge in Geneva and Hatem Khaled in GazaEditing by Peter Graff and Rod
        Nickel)</p>'
