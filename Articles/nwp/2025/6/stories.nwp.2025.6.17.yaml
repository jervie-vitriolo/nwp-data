    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte may benefit if some senator-judges inhibit from trial - Pimentel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f206f70-7dfd-45bd-ac9c-1afb4306f3dd'
      activationstatus: true
      created: 2025-06-17T17:20:23.309+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-17T17:20:23.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:20:23.341+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Allowing some senator-judges
        to inhibit from the impeachment trial would be favorable to Vice President
        Sara Duterte, lawyer and outgoing Senate Minority Leader Koko Pimentel said,
        as he rejected calls for recusal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'beac2c26-fea4-48f2-9eba-2b03ae823e78'
      activationstatus: true
      created: 2025-06-17T17:20:23.309+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-17T17:20:23.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:20:23.309+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a7ba45d3-56d8-4557-bab3-49c67f96ff52'
      activationstatus: true
      created: 2025-06-17T17:20:23.310+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-17T17:20:23.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:20:23.310+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a press briefing on Tuesday, June 17, Pimentel said senators
        should state their decision once the trial ends whether or not they will convict
        the impeached vice president instead of distancing themselves from the case.</p>'
    section3:
      primarytype: 'block'
      uuid: '55e11901-c8c5-4d2d-8835-fe26663f4f97'
      activationstatus: true
      created: 2025-06-17T17:20:23.310+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-17T17:20:23.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:20:23.310+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '12a0ebd6-c6e3-4b9d-b32d-999d44917e3a'
      activationstatus: true
      created: 2025-06-17T17:20:23.311+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-17T17:20:23.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-17T17:20:23.311+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A number of groups called out senator-judges allied with the Dutertes\
        \ to inhibit themselves from the case.\r"
