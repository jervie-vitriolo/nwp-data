      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Trump''s decision to back Israel came amid frustration with
        diplomatic process, pressure from political allies</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23889a1-0275-4c95-bef5-ac0aeafac8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.308+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.242+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Israel planned Iran strikes with or without US support, officials
        say</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af49d71-fdd7-447f-a2a0-28d9d14497ed'
