      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Friday's decision was the second time 1MDB-linked charges filed against\
        \ Najib have been dropped. Last year, a court allowed another DNAA request\
        \ due to procedural delays in a corruption case against the ex-premier and\
        \ the country's former treasury chief.\r"
