      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe6078-3567-427b-b7a3-4cc7d0133335'
      'mgnl:activationStatus': true
