      'text': '<p><strong>Kyiv, (Reuters) -</strong> At least 14 people were injured
        when Russian drones attacked the Ukrainian Black Sea city of Odesa overnight,
        damaging high-rise buildings and railway infrastructure, local authorities
        said on Friday.</p>'
