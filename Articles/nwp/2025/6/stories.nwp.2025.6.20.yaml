      'mgnl:lastModified': 2025-06-20T19:58:31.956+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c97f4b-4645-4fe7-99c9-55987a6b1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.957+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.343+08:00
