    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4c36f-3de6-4461-b090-109f7d55bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Supply jitters in the
        wake of the Israel-Iran conflict could trigger a substantial fuel price hike
        across all products next week, the Department of Energy (DOE) said on Friday,
        June 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15172d2f-0550-474a-87e6-02844802b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Based on the four-day trading data, the DOE said gasoline prices may\
        \ go up by P2.50 to P3 per liter on Tuesday, June 24.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c1314-41b1-4055-b5df-c0b649275449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Diesel may cost P4.30 to P4.80 more per liter, and kerosene P4.25 to\
        \ P4.40 per liter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a784b-6718-4c06-91b9-483a1df3b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Major oil price shock looming as Israel-Iran conflict threatens critical\
        \ global shipping passage,” Oil Industry Management Bureau Assistant Director\
        \ Rodelo Romero said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c584305-877f-443e-bf9b-1499b1153a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "OIMB Director Rino Abad also explained there are no reports from local\
        \ companies, even LPG industry players, of supply disruption.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a22e5-87f7-4bec-8e99-145807ff234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Surprisingly masyadong naha-hype up no’ng speculation,” Abad told\
        \ state broadcaster PTV’s Bagong Pilipinas Ngayon. “Unang una, wala pang actual\
        \ supply disruption from Iran, lalo na ‘yong Persian Gulf, wala talagang blockage\
        \ of Strait of Hormuz.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3d2d7-87fc-471e-97d7-28d2b0d6fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Surprisingly, the adjustment is hyped up by speculation.\
        \ There is no actual disruption from Iran, especially in the Persian Gulf,\
        \ and there is no blockage of Strait of Hormuz.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f6862-64ab-418b-bb31-ea675219374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said that even a possible disruption in Iran would not have a large-scale\
        \ effect as its exports only cover a small percentage of global demand.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396af01-9232-46fa-ab48-0b6c19841fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Energy officer-in-charge Sharon Garin previously appealed to industry\
        \ players “to implement staggered fuel price adjustments, especially in cases\
        \ of sudden and significant spikes in global oil prices, in order to cushion\
        \ the impact on local consumers.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a481cc-2bda-4ff4-bc3b-f0d38452c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Abad acknowledged that companies could not completely follow such\
        \ an appeal, based on previous experiences.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c405ee-64b0-48ce-b8ed-295a6e729f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang importante, two things hindi huminto ang mga oil company sa pag-ooffer\
        \ ng mga discount, existing discount promo at kung pwede madagdagan pa… ‘\
        Yan ay subject sa discussion na gagawin next week with individual oil companies,”\
        \ he told NewsWatch Plus.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a5888-4246-4633-93e4-4909124735e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What’s important is that oil companies should not stop\
        \ in offering discount promos, and, if possible, introduce more, which would\
        \ be subject to our discussion next week with individual oil companies.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b8292-b3ae-445b-b8e4-f312388b3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malacañang has said fuel subsidies are in place for public transport\
        \ drivers, farmers, and fisherfolk once the price of Dubai crude — the price\
        \ benchmark for exports to Asia — reaches $80 per barrel. Dubai crude traded\
        \ at $70.83 per barrel on Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7029e8-eb84-48e0-9bc0-af971c1ad901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Companies on Tuesday implemented an increase of over P1 per liter.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1341f11-cf65-48cf-ae04-8678749dd9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:49:16.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:49:16.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:49:16.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Year-to-date adjustments for gasoline price is a net increase of P6.90,\
        \ diesel a net increase of P6.65, and kerosene a net decline of P0.75 per\
        \ liter.\r"
