      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>UNICEF also reported a 50% increase in children aged six months
        to 5 years admitted for treatment of malnutrition from April to May in Gaza,
        and half a million people going hungry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02438b65-fdbe-437a-86bc-fad2ace67447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.951+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.951+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d97bc-0968-466d-a5a9-8a14ab1872d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.951+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.951+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It said the U.S.-backed aid distribution system run by the Gaza Humanitarian\
        \ Foundation (GHF) was \"making a desperate situation worse.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba55673-c9ac-4f13-8581-8d9ff3923f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.951+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.951+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa580d62-4681-4d4e-a79a-116c7898d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.952+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.952+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday at least 25 people awaiting aid trucks or seeking aid
        were killed by Israeli fire south of Netzarim in central Gaza Strip, according
        to local health authorities. On Thursday at least 51 people were killed by
        Israeli gunfire and military strikes, including 12 people who tried to approach
        a site operated by the GHF in the central Gaza Strip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ad58b-3232-4208-aa54-c063542c0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.952+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.952+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99215f41-98b4-460e-82bb-8ced901abe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.953+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.953+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Elder, who was recently in Gaza, said he had many testimonials of women\
        \ and children injured while trying to receive food aid, including a young\
        \ boy who was wounded by a tank shell and later died of his injuries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f2b92-a0bf-46f1-8932-72646dec9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.953+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.953+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7c45f-f2c7-439b-9278-b608ced57647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.954+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.954+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said a lack of public clarity on when the sites, some of which
        are in combat zones, were open was causing mass casualty events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a69c99-315d-40a0-99bb-4405f3d24a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.954+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.954+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e60e55-e1f4-4007-9e47-049f9d95d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.955+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.955+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There have been instances where information (was) shared that a
        site is open, but then it''s communicated on social media that they''re closed,
        but that information was shared when Gaza''s internet was down and people
        had no access to it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3893269-e38a-48f2-ae85-efcafa1450e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.955+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.955+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2202fd-15e7-4048-ae97-94149b1fd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.956+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T19:58:31.956+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, the GHF said in a statement it had distributed three\
        \ million meals across three of its aid sites without an incident.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbada2b-d825-43d4-8686-b777930d2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T19:58:31.956+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-20T19:58:32.342+08:00
