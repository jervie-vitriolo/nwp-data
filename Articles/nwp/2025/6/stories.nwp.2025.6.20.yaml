    'lead': 'New NAIA Infra Corp. (NNIC) is taking immediate steps to strengthen transport
      measures and improve passenger protection at Ninoy Aquino International Airport
      (NAIA), following a recent incident involving an unauthorized taxi that overcharged
      a passenger during a short trip between terminals.'
