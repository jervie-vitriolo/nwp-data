      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> SpaceX''s massive Starship spacecraft
        exploded into a dramatic fireball during testing in Texas late on Wednesday,
        the latest in a series of setbacks for billionaire Elon Musk’s Mars rocket
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627b0c5-a15b-4cb1-bb08-abd070ed30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.375+08:00
