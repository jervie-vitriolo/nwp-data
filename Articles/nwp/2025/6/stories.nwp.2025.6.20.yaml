      'mgnl:lastModified': 2025-06-20T13:03:26.383+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January, a Starship rocket broke up in space minutes after launching
        from Texas, raining debris over Caribbean islands and causing minor damage
        to a car in the Turks and Caicos Islands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f61b5-1217-427c-bac1-8310ff8a0975'
