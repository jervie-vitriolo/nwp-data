      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c6fce-5501-4739-9b9a-2750ad6ef00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.392+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the menu, per one official: stone crabs from a local restaurant.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5105280-bd90-4d0d-96b4-721cbf426620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.394+08:00
