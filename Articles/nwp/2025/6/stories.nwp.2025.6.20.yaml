      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78767a-878e-4ee1-b2d7-0e41caefcab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.300+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Trump had rebuffed those ideas, saying he preferred diplomacy
        for the time being, several people close to him said he was never dead-set
        against using military force against Iran.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441b714-cc55-4c48-a7c0-3a4e4622850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.301+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b6043-da55-4635-a537-00046b71ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.302+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He had done so before. In 2020, despite a foreign policy during
        his first term that was otherwise marked by restraint, Trump ordered a drone
        strike that killed major general Qassem Soleimani, the head of the Iranian
        Revolutionary Guards'' division responsible for its international operations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17f301-8319-4b8f-95db-a6523c8a6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.347+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.303+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbdd875-2f34-45c0-b516-0fe21f6648e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.304+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Iranian government has since sought to murder Trump in revenge,\
        \ U.S. prosecutors have said, an allegation Tehran denies.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9230d9-6208-433c-aa1e-b543d6a1d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.349+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.305+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2441c-6026-48d4-9e58-94a643ab8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.350+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Behind the scenes, Trump had been pulled in multiple directions on\
        \ the Iran issue since before he even took office.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0281193-a947-4f44-966d-a7088acb794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.307+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97321c24-842b-41e6-ae1f-3d91fb7818d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.308+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On one side, many supporters - including conservative media personality
        Tucker Carlson - and administration officials saw Trump''s Make America Great
        Again movement as an antidote to decades of foreign wars that cost thousands
        of American lives without significantly advancing American interests.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910200b-0dc4-42fb-ad0b-a9a6c3fb5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.309+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15690157-6a5b-4fa6-8dbf-3e7b55009642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.311+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other, several close Trump allies - from conservative commentator
        Mark Levin to Republican Senator Lindsey Graham - were portraying a nuclear
        Iran as an existential threat that must be removed at any cost.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493c453-0f6a-4d98-b6be-946abb68b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.312+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3b3d8-9a9f-4de1-bf08-6fb05032e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.313+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump himself took pride in being a broker of peace.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698308b2-298c-488d-9d90-5b7f9b7762c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.314+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6f6bf-5708-4099-bdc6-1e2e78880278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My proudest legacy," he said during his inauguration address, "will
        be that of a peacemaker and unifier."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ff2d8-a11d-460a-94d0-edf483767133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9ee39-8c7f-4e1f-b841-ecdc9668a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.317+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"IT''S A TANGO"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377fdafc-df8d-47ab-8190-d7d93d2d7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.318+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ea1b5-fe78-437a-89e7-815bd0e0d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.319+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, no U.S. official, Trump confidante or diplomat Reuters
        talked to identified an epiphany that tipped the scales for the president.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1babbb2-071a-4255-93df-67e6b4c59d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.320+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c0645-4774-4af5-b99d-7c06eac1065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.365+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.321+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "One senior administration official said that after months of sitting\
        \ on the fence a lack of diplomatic progress, a push from the Israelis and\
        \ appeals by hawkish allies likely wore him down.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2c1b3-d76b-40b5-8af0-e68690377f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.366+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.322+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b809b-bac1-4ddc-9afb-81b14c0c4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.367+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.323+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump aides and allies have noted that Israel's attack unfolded just\
        \ after the expiry of a 60-day deadline the Trump administration had set for\
        \ a diplomatic breakthrough with Iran.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12471a-a36d-4e81-9b99-e54f21e4d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430e898-f5c9-4a60-add7-470b4a8cdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The senior U.S. official said another dynamic was at play: As U.S.
        intelligence consistently showed Israel might go ahead with an attack with
        or without U.S. support, the administration could look caught off guard if
        they did not get behind it. Worse, it could appear that the U.S. was opposing
        a longtime ally.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1a8df-00d3-436a-b75f-4bbbe312af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6abf4-d0f0-4319-b18b-97f52dd0e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.372+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although Trump had appeared to some to snub Netanyahu as he pushed
        for a peaceful solution to the crisis, privately, Israel understood that Washington
        would stand by it, said a separate official.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f951d-34d8-42f9-8433-141894d2a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.373+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6dd3a-f371-4c37-9e99-83f07c2a1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.374+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "By the time Trump talked to Netanyahu on Monday, June 9 - one of many\
        \ phone calls in recent days - his stance was one of tacit, if not explicit\
        \ approval, according to one U.S. and one Israeli official.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7c65a-7b10-4c59-92ea-acf3435ac1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.375+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.330+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8315b07-ee9a-4ef0-80f7-b826f45a4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.376+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported that Trump had said he would like
        more time to see diplomacy play out. But the U.S. official said that he did
        not explicitly veto Israel''s plans.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963919db-9f1b-48cd-aa42-ff046df8b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.378+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa1d9f-5985-4424-89b9-82ff84f817f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.379+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "By Wednesday, June 11, it was clear to Washington that Israel's plans\
        \ were a go.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a87e8c-f9c9-46d7-bc4b-ac265d30469a'
      'mgnl:activationStatus': true
