      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Students in Metro Manila
        are benefiting from a half fare discount in trains beginning Friday, June
        20, the Department of Transportation said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2323cc-f2b9-4e01-a362-366e6467d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:52:07.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:52:07.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:52:07.211+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "All students, including those taking up postgraduate studies, can avail\
        \ of the discount, it said, stemming from an order of President Ferdinand\
        \ Marcos Jr.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f63ee-bbc7-4e80-83f8-52ec348ae562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:52:07.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:52:07.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:52:07.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[M]agagamit sa train lines araw-araw, kahit Sabado, Linggo o holiday,”\
        \ the DOTr said in its announcement. Malacañang added it will run until 2028,\
        \ or the end of Marcos’ term.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f9bfe-8817-4a16-9a60-79f6310764d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:52:07.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:52:07.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:52:07.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The discount can be used in train lines every day, even\
        \ on Saturdays and Sundays or holidays.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72bdbf0-5c9a-4fb0-a30b-d9ce445caa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:52:07.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T17:52:07.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T17:52:07.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The promo is limited to single journey tickets, and does not cover\
        \ stored value or Beep cards. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8410c0-2347-4604-8112-4fc6032ae479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T17:52:07.213+08:00
