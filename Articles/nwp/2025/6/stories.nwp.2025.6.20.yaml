      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af89ce-9843-43bf-8a71-e83096d8b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The warning notices and the report were sent by Animesh Garg, a
        deputy director of airworthiness in the Indian government, to Air India CEO
        Campbell Wilson as well as the airline''s continuing airworthiness manager,
        quality manager and head of planning, the documents showed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed041301-749c-452b-900d-db933d03a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec885b6-bb51-4ce1-ac37-c84569dab5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Indian aviation lawyer said such breaches typically attract monetary
        and civil penalties on both individual executives and the airline.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e091c8e-9cbc-4650-a0ae-52448dc56a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.483+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67ca76-23bd-4e01-9e2d-7d6442a3900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.484+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wilson told Reuters last year that global parts shortages were affecting
        most airlines, but the problem was "more acute" for Air India as its "product
        is obviously a lot more dated", with many planes not refreshed since they
        were delivered in 2010-2011.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498fe1a-2b41-4c29-ae80-7a763dcc36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.484+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848762f1-5d1e-43ed-a611-52e6e7e4ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.485+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''SYSTEMIC CONTROL FAILURE''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e668060-e70d-4dd9-b925-1d2df27493a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.486+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10455e78-8216-4bc9-9354-f3e751732d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.487+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.487+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Indian regulator, like many abroad, often fines airlines for
        compliance lapses. India''s junior aviation minister in February told parliament
        that authorities had warned or fined airlines in 23 instances for safety violations
        last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24d33f-a816-40d0-af42-9478385bf0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.487+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.487+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77221c-8c6b-40bf-9630-33eefc2a84b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.488+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.488+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around half of them - 12 - involved Air India and Air India Express,
        including in one case for "unauthorized entry into cockpit". The biggest fine
        was $127,000 on Air India for "insufficient oxygen on board" during a flight
        to San Francisco.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2188937-a485-4345-98c4-2e8199e28424'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.489+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.489+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fc303-13af-4594-ad8e-04a81d5734bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.490+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.490+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week''s crash, the causes of which are still being investigated,
        will further challenge Air India''s attempts to rebuild its image, after years
        of criticism from travelers for poor service.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72501c-25e2-41f1-bc06-1cfcc08a665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.490+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.490+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2cee4-2bcf-4775-a399-2dab30830f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.491+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.491+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Air India''s Chairman N. Chandrasekaran on Monday told staff the
        crash should be a catalyst to build a safer airline, urging employees to stay
        resolute amid any criticism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479cde7-d2d4-4ea5-87dc-3698123b3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.492+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.492+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffbaef-3bd1-40f1-8945-a7d96c5fa70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.493+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.493+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its report, the DGCA also said several Air India aircraft checked
        by officials had outdated registration paperwork. Air India told Reuters all
        but one aircraft complied with such requirements and this "poses no impact"
        to safety.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38412c-33bf-488f-b328-bd62a8a6dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.494+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.494+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07876c1e-13d7-4783-94ce-ab1ffc2d19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.495+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.495+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DGCA investigation report pulled up the airline for what it
        described as "inadequate internal oversight."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebd9d5-e496-4943-8171-bc3eada0e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.495+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.495+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe738fb-1955-4cd7-a702-c70537679e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.496+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.496+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Despite prior notifications and identified deficiencies, the organization’s
        internal quality and planning departments failed to implement effective corrective
        action, indicating systemic control failure," it said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19546e-face-41c3-93ed-8cfbbc8d2ad0'
