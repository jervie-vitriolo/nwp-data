      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c71477-f14e-4d43-8101-47431bed3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.319+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.267+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>While it is unclear if Israeli Prime Minister Benjamin Netanyahu
        or Trump''s more hawkish allies ever got him to a "yes" to Israel''s plans,
        by the days leading up the strike he was at least not a "no," according to
        two senior U.S. officials and a senior Israeli source.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edcbbe2-6b6e-4184-bee1-9d813fa75a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.319+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.268+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2dfec-13bf-44a4-a7ed-e420858ae33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.320+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.269+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "That stance, people familiar with the dynamics said, helped tip Israel\
        \ into action.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd47215-17ee-4ddc-a5f4-9616c6a5d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.321+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.270+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b667b0-1fc9-498c-a2dd-b6f42800cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.321+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.271+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seven days into the Israel-Iran conflict, Trump is left with a dilemma,
        said Aaron David Miller, a veteran diplomat who has advised six secretaries
        of state on Middle East policy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134276f-a39c-4362-8846-12e8eb56580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.322+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.272+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1caaa7-3289-4976-8d6c-385b43329117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.323+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.273+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He can try again to pursue a diplomatic resolution with Iran, allow
        Iran and Israel "to fight it out," or he can enter the war with U.S. airstrikes
        on the deeply buried Fordow enrichment plant, a step that would have unknown
        consequences for the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557046e-cabd-43bb-a579-1725d630349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.323+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.274+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db90638-b37f-434c-ab73-bb1b405af0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.324+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.275+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump "let it (the Israeli attack) happen," said Miller, a senior
        fellow at the Carnegie Endowment for International Peace policy institute.
        "He got on the tiger and he''s riding it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f75563-a405-4d74-b0db-a17bf1ae5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.276+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba026a22-e630-4199-8703-c7d34a26d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.277+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House on Thursday said that Trump will make a decision
        on whether the U.S. will get involved in the conflict in the next two weeks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea56d3f-c086-47e6-990e-e0739e199290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.278+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcb701-d7ad-4d0d-8bc0-f59365ee9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.279+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The White House, the Israeli prime minister's office and Iran's delegation\
        \ to the United Nations did not respond to a request for comment. Tehran has\
        \ consistently said its nuclear program is designed for peaceful purposes\
        \ only, a conclusion Washington has rejected.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6bd20-b421-4ab9-a3fc-51b9bd25222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.197+08:00
