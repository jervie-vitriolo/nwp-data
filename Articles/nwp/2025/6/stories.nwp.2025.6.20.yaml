    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f7ced-e1d3-4681-b9e1-dee49aaaebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.382+08:00
