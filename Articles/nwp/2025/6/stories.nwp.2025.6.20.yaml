      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The next day, June 12, Washington sent a formal diplomatic note to\
        \ several regional allies, warning them that an attack was imminent.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd42f2-9d35-4e75-a7f1-66e8a6301295'
