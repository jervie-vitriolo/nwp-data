      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48b2a8-6ddc-4404-aa03-85d40e18b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.845+08:00
