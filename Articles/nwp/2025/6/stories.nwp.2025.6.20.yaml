  'US-judge-blocks-plan-transportation-to-immigration':
    'author': 'Nate Raymond, Reuters'
    'caption': 'U.S. President Donald Trump speaks during a meeting with Canadian
      Prime Minister Mark Carney (not pictured) at the G7 summit in Kananaskis, Alberta,
      Canada, June 16, 2025. REUTERS/Kevin Lamarque'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-20T09:18:07.000+08:00
    'imagesource': 'jcr:99d533bc-2751-4784-b2f5-58507d1a2805'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eddd805d-a997-4df8-84fe-7689c02664c4'
    'lead': 'A federal judge on Thursday blocked President Donald Trump''s administration
      from forcing 20 Democratic-led states to cooperate with immigration enforcement
      in order to receive billions of dollars in transportation grant funding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-20T09:21:37.936+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-20T09:21:38.335+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-20T09:21:37.980+08:00
