      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>That day, Reuters reported that the U.S. was preparing a partial
        evacuation of its Iraqi embassy amid fears of reprisals from Iran following
        an imminent attack.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191449e7-5497-4934-9e02-2343a635bcd6'
      'mgnl:activationStatus': true
