    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25f861-f813-4186-a148-29c07de2bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.384+08:00
      'mgnl:createdBy': 'jham-nwp'
