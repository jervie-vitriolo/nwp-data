      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The case had repeatedly stalled since 2019 due to procedural delays,\
        \ prompting the Kuala Lumpur High Court to grant Najib's request for a discharge\
        \ not amounting to an acquittal (DNAA) on Friday, his lawyer Muhammad Shafee\
        \ Abdullah told reporters.\r"
