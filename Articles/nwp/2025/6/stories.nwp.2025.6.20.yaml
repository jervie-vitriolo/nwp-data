      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.847+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be0a8b-5713-48f6-b190-230e6cfc7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.847+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.847+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder put up their lowest point total of the regular season or\
        \ postseason. Their previous low was 92 in a second-round Game 4 win over\
        \ the Denver Nuggets.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ec5ef-21a4-4166-86ba-f29408263a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.848+08:00
