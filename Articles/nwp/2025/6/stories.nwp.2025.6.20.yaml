    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f894b71-0054-47cb-9802-029d73ca8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.375+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.375+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The explosion occurred around 11 p.m. local time while Starship was\
        \ on a test stand at its Brownsville, Texas Starbase while preparing for the\
        \ tenth test flight, SpaceX said in a post on Musk’s social-media platform\
        \ X.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c114a-4605-457c-a16f-c9060ce5fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.376+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.376+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc58dee-24fd-4ec7-bf33-35b69fd2af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.376+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.376+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company attributed it to a "major anomaly" and said all personnel
        were safe. Its engineering teams were investigating the incident, and it was
        coordinating with local, state and federal agencies regarding environmental
        and safety impacts, the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c803f-9277-4c64-9de4-8f402b10dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.376+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.376+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5778899-226d-4cf0-8917-6f511d9d9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.377+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.377+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary data suggests that a nitrogen COPV in the payload bay
        failed below its proof pressure," Musk said in a post on X, in a reference
        to a nitrogen gas storage unit known as a Composite Overwrapped Pressure Vessel.
        "If further investigation confirms that this is what happened, it is the first
        time ever for this design," he continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098f17e-8a75-4d06-8623-2fa02e650c4a'
