    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae279e-defe-469b-8c15-0bd25bfc1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.378+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.378+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 400-foot (122-meter) tall Starship rocket system is at the core
        of Musk''s goal of sending humans to Mars. But it has been beset by a string
        of failures this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b990b70-ebb8-4065-b11b-701751381a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.379+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.379+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f7445-63b3-4c7b-9ed7-3488e27e5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.379+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.379+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In late May, SpaceX''s Starship rocket spun out of control about
        halfway through a flight without achieving some of its most important testing
        goals. The Starship lifted off from SpaceX''s Starbase, Texas, launch site,
        flying beyond the point of two previous explosive attempts earlier this year
        that sent debris streaking over Caribbean islands and forced dozens of airliners
        to divert course.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab9b6a-2aad-4971-95bc-2b481ec53764'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.380+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394d64c-873e-40e8-98c9-38553aa6d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.380+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two months earlier, the spacecraft exploded in space minutes after
        lifting off from Texas, prompting the U.S. Federal Aviation Administration
        (FAA) to halt air traffic in parts of Florida.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0a574-d1d5-4933-9083-505189efc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f660624-e3f8-482d-8661-4aede6778eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed fiery debris streaking through the
        dusk skies near South Florida and the Bahamas after Starship broke up in space
        shortly after it began to spin uncontrollably with its engines cut off, a
        SpaceX live stream of the mission showed. Musk called that explosion "a minor
        setback."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e5e14-87dd-4a80-8b56-5eee683059d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f71ae5-fc79-4314-af86-23c2f8904233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FAA said earlier this month that it had closed an agency-required
        investigation into the mishap, citing the probable cause as a hardware failure
        in one of the engines. SpaceX identified eight corrective actions to prevent
        a recurrence and the FAA said it verified SpaceX implemented those prior to
        the late May Starship mission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72498fc-c8fb-4b85-bb76-33927a0c73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.383+08:00
