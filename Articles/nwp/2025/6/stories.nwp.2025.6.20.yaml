      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c2685-41d3-4b44-8f9f-761b16cbc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.383+08:00
      'mgnl:createdBy': 'jham-nwp'
