    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4e2e5-9ca2-408b-9787-edef0db4b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beersheba, Israel -</strong> Shattered glass and piles of
        rubble littered the floors of Soroka Medical Center on Thursday, after an
        Iranian missile ripped through the hospital in Israel''s south, injuring dozens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46863c91-eb58-40e8-8da2-181e8a9a9632'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db2137-90f9-49bb-b758-04284220a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The major public hospital, which serves around 1 million people
        living in southern Israel, sustained extensive damage in the strike. Several
        wards were completely destroyed, with debris scattered across the parking
        lot and surrounding walkways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b61aa-5c11-4865-885e-ef66dfdc0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a7f1d-2d36-4793-805c-a407bdd4d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We knew from the noise that it wasn''t like anything we were used
        to, that it wasn''t like anything we had seen before," said Nissim Huri, who
        was working in the kitchen and took refuge in a concrete shelter during the
        strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659997c-aabf-43c8-a201-d8ffcba58190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748d57e-4d64-4c85-b17a-2c72ca8f948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It was terrifying,\" Huri said, describing the scenes as she emerged\
        \ from the shelter as \"complete destruction\".\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1745c99-a28c-4a12-b209-e688037e076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.034+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd6651-03bf-4935-8fc9-a730b5fe601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.034+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel launched an aerial war against Iran on Friday, calling it
        a preemptive strike designed to prevent Iran from developing nuclear weapons.
        Iran has denied plans to develop such weapons and retaliated by launching
        counterstrikes on Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0cce8-3cb7-49f5-866d-e98ec9af67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb553621-e740-4d14-aeb0-445a9b81b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hospital staff said the blast was so powerful it threw them backward.
        On Thursday afternoon, they sat in the hospital courtyard rewatching videos
        of towering plumes of smoke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b548a-36b3-45fd-87b9-8535c3230e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.036+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be0cd7-0835-4919-8d3f-8b724400fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s Health Ministry said 71 people were wounded in the attack,
        most of them suffering light injuries or panic attacks as they rushed for
        shelter. Hospital staff evacuated patients and cordoned off damaged areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b367e-4ea8-4eff-9e22-abb49f850cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.038+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20094af-ede5-4931-a15d-6ee87b570f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.038+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Revolutionary Guards said they had targeted Israeli military
        and intelligence headquarters near the hospital. An Israeli military official
        denied there were military targets nearby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fe3cd-b00c-4bff-923a-c72f989cca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.039+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065665e-586e-4041-900e-19fb2124b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.040+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The hospital began moving patients out of some buildings in recent\
        \ days as part of emergency precautions in response to the Iranian strikes.\
        \ It has since limited admissions to life-threatening cases only.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0262a914-e10e-4ac1-b35e-6d903147676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.040+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8ec3a-cc2f-47d7-9e86-183f4b3a767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.041+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Patients in the damaged building were taken to an underground facility
        just hours before the strike, a statement from the Israeli Health ministry
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016aa49-cf22-4363-91b8-0ff91e305067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.041+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978f2cb-5645-476d-9c4e-e1c699b34844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Medical transporter Yogev Vizman, called to the scene just after
        the blast, said he witnessed "total destruction" when he arrived.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd206f-29ab-4f9b-aacd-db18d6201537'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed723e-d2e7-452b-9367-a318056e7a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.043+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That whole building was on fire...everything collapsed, Vizman
        said. "I''m sad, this is like my home, they simply destroyed our home... I
        never thought there would be a direct hit on a hospital."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801e0bc-9dea-4feb-b8dd-0e1dcdfbdca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.044+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33582d19-4f44-4512-8b97-9cd9011e31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.044+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Soldiers from the Israeli military''s search and rescue unit searched
        the battered buildings to ensure nobody was trapped inside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987c9e9-21e3-4418-ae19-9b693b1f881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.045+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31f861-bf81-4774-8cf5-1e7e34304d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.045+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Israeli soldier told Reuters all he saw at first was "thick black
        smoke" and that they inspected every floor to look for casualties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cedde-5415-4026-8e4c-d07fd4ad2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.046+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246aa3a-0c2b-4052-aaf3-8d191f2a15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:18:03.047+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:18:03.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:18:03.047+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It''s God''s will that this place was evacuated from civilians
        last night," he said, speaking on the condition of anonymity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d5b7f-26a1-40e8-acec-65899c477521'
