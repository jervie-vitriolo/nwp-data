      'mgnl:lastModified': 2025-06-20T09:21:37.960+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Nate Raymond in Boston, additional reporting by Tom
        Hals in Wilmington, Delaware and Trevor Hunnicutt in Washington; Editing by
        Alexia Garamfalvi)</p>'
  'ombudsman-asks-duterte-ovp-deped-officials-respond-confidential-funds':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Impeached Vice President Sara Duterte (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-20T11:41:12.000+08:00
    'imagesource': 'jcr:20f71dc0-8d78-4d93-a5f9-16d0a786350e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f3a08c-065c-4e96-b7c3-f07417fb9deb'
    'lead': 'The Office of the Ombudsman has asked Vice President Sara Duterte and
      other officials of the Office of the Vice President and the Department of Education
      to respond to a House panel’s complaints on her alleged misuse of  confidential
      funds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-20T11:46:46.345+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-20T16:53:43.727+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-20T16:53:43.465+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ombudsman asks Duterte, OVP and Deped officials to answer alleged confidential
      fund misuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cdc46-3062-4ba7-bf28-60c27b7f05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T11:46:46.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of the Ombudsman
        has asked Vice President Sara Duterte and other officials of the Office of
        the Vice President (OVP) and the Department of Education (DepEd) to respond
        to a House panel’s complaints on her alleged misuse of confidential funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e6382-7454-4096-ac06-c23a52b55112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T11:46:46.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires confirmed on Thursday, June 19 that he
        issued the order directing Duterte to file her counter-affidavits to the complaints.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77b430-a526-48b9-b6f5-dcebf756080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T11:46:46.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House good government and public accountability committee, chaired
        by Manila Rep. Joel Chua, has recommended the <a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/6/11/House-recommends-filing-plunder--bribery--perjury--malversation-cases-vs-Duterte.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/6/11/House-recommends-filing-plunder--bribery--perjury--malversation-cases-vs-Duterte.html"><strong>filing
        of charges</strong></a> against Duterte including plunder, bribery, perjury,
        and malversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de3c36-7ce3-4e07-ba1f-b4304851f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T16:50:49.447+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the confirmed document, the complainant is the House of
        Representatives committee on good government and public accountability, represented
        by its chairperson. House spokesperson Princess Abante questioned it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5fb8c-6bad-4419-a17f-249760e037df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T16:50:49.448+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She clarified that the House did not file a complaint but the chamber
        submitted its recommendations to the Ombudsman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6512d6-d28a-4589-8ac4-134a11eeeff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T16:50:49.449+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang ginawa lang kasi ng House is to furnish them of the committee
        report. Kaya gusto ko munang tignan mabuti sa’n nanggaling ‘yung pag-identify
        na ang House ‘yung complainant,” Abante said in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e09d2c-9bab-4fa0-841e-bd36699ab37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T16:50:49.449+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the House did is to furnish them a copy of the
        committee report. That’s why I want to determine first where the identification
        of the House as a complainant came from.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78909575-bb6e-4d0f-82fc-c3d7eff5b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T11:46:46.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the hearings, lawmakers flagged questionable acknowledgement
        receipts which have dubious names, similar handwriting of different recipients,
        and without signatures, among other issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133709cf-d864-4ac1-b512-951b9ac74d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T11:46:46.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some OVP and DepEd officials have also admitted they received extra
        cash in envelopes on top of their salary. Duterte was the <a href="https://www.newswatchplus.ph/news/nwp/2024/6/19/sara-duterte-deped-chief-resignation.html"><strong>education
        chief</strong></a> from 2022 to 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e91a8-7c04-4854-838e-2e63fda4a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T11:46:46.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2024/9/25/ex-deped-official-bares-extra-money.html">Ex-DepEd
        official bares extra money; Duterte bucks claim</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8607e-6c09-4fbe-b450-cda828338fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T11:46:46.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-20T16:53:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:53:43.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
