      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ US preparations for Iran strikes more extensive than acknowledged</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08195d-135d-478d-aa4a-5db2a4726ed1'
