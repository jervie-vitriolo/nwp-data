      'mgnl:lastModified': 2025-06-20T09:30:58.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a5b64-3cd3-4bfd-ae93-1e04d3dd227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.410+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "As of Thursday, his intentions were still unclear.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb8bb9-937c-4a48-8505-9823f00cbef5'
