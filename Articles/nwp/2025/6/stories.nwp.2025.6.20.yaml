      'mgnl:lastModified': 2025-06-20T19:58:31.957+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday at least 12 people were killed in an airstrike on a house
        belonging to the Ayyash family in Deir Al-Balah, taking the day''s death toll
        to 37.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a857be-c38d-4693-9a0f-a0d7f57f0e9b'
