      'mgnl:lastModified': 2025-06-20T09:30:58.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f7b91-2357-4334-9fe5-7b7a9d861261'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.281+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>THE COMING STORM</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56609f-8c56-4193-a437-8a377d4cc51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.283+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a825e-1180-4133-9de4-40c2843b9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.330+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.284+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "One of the first hints that Trump might sign off on an Israeli bombing\
        \ campaign came in April.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c648a-f4d5-482e-9c86-a43e95deea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.285+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404dea2-86bb-48f7-9c75-daa9d20a5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.286+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a closed-door meeting on April 17, Saudi Arabia''s defense
        minister delivered a blunt message to Iranian President Masoud Pezeshkian:
        Take Trump''s offer to negotiate an agreement seriously because it presents
        a way to avoid the risk of war with Israel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91343fb-64ba-45dd-9241-3f709f7704ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.287+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c220062-9419-409b-9207-013b341641a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.288+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not determine whether the message was sent at Washington''s
        behest, nor whether Iran''s leaders took that message seriously.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008534ba-4589-439e-8f5c-614d5d6cc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.289+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b0c7c-9d2d-4d37-8033-23679ee30393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.290+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>With hindsight, they should have.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac74838-4298-4180-a778-2517ecd17e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.291+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc4fbb-2fc9-49d5-90ca-4202c267f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.292+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces and the head of U.S. Central Command,
        General Michael "Erik" Kurilla, were discussing detailed intelligence about
        Iran''s missile buildup and nuclear program and steps that could be required
        to defend U.S. troops and Israel itself in any conflict with Iran, according
        to a U.S. official and senior Israeli official.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172d64f-6db5-4458-b121-235694c33037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.293+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c9141-3cc7-4400-abc3-7c8e339c2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.294+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the U.S. was funneling weapons to Israel that would be
        useful for an air war with Iran. In one instance in early May, a large shipment
        of defensive missiles originally meant for Ukraine was diverted to Israel
        instead, according to the Western source and the Ukrainian source.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27029e-43c5-4b47-bad7-7af798e2dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.295+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa2248-bb86-4ffa-bee6-2a3d37c274c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.296+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The diverted shipment caused consternation in Kyiv and sparked continued
        fears that additional weapons needed to defend against Moscow will instead
        be used to defend U.S. interests elsewhere, the Ukrainian source said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734f045-35d7-4983-be95-98f82bbf3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.341+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.297+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7a3aa-7856-4e59-a8b8-2507ae96be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.298+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the opening months of Trump's term, Israel had already proposed\
        \ to Washington a series of options to attack Iran's facilities, according\
        \ to sources.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956d2de-445f-40e3-9169-33442bdbf3df'
