      'mgnl:lastModified': 2025-06-20T09:30:58.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>That evening, Israel launched its overnight barrage, an attack that
        almost immediately escalated into an air war.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b043e-72ab-4dc9-a095-19725203539b'
