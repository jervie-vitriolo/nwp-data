    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US judge blocks Trump plan to tie states'' transportation funds to immigration
      enforcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bb6fb-7523-4c2c-a9cc-15e7a27d08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> A federal judge on Thursday blocked President
        Donald Trump''s administration from forcing 20 Democratic-led states to cooperate
        with immigration enforcement in order to receive billions of dollars in transportation
        grant funding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13839c-25cb-4872-bc3f-3c2c36e4499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e7396-4d34-4ea4-8082-9346f7fa7d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chief U.S. District Judge John McConnell in Providence, Rhode Island
        ruled that the U.S. Department of Transportation lacked authority to require
        the states to cooperate with U.S. Immigration and Customs Enforcement to obtain
        transportation funding and that the condition violated the U.S. Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033e500-d45a-4acb-ba4d-1dc59eca3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cfa76-45c3-4871-b004-ef4b6b8433e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>McConnell said the administration provided no plausible connection
        between cooperating with immigration enforcement and the purposes Congress
        intended for the funding, which is to support highways, bridges and other
        transportation projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae56dc-2ce9-47a1-bd08-135f8a2b3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aaee46-f866-47ab-90a1-e45e9e6d3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Congress did not authorize or grant authority to the Secretary
        of Transportation to impose immigration enforcement conditions on federal
        dollars specifically appropriated for transportation purposes," McConnell
        wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f06b7d-d496-4ba6-b932-7326464662fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e2415-72a4-4f0c-ba50-9ef6699a0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.953+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.953+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The judge, an appointee of Democratic President Barack Obama, issued\
        \ a preliminary injunction preventing such a condition from being enforced\
        \ against the 20 states that sued along with their government subdivisions,\
        \ like cities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e782a8-0fe7-4cc9-ac8c-a09a623558c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.953+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.953+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfa22a-8cf2-48c3-9be3-afaf84f4c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.954+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration did not respond to a request for comment.
        It has argued the policy was within the department''s discretion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d36e69-b06b-43ae-a7eb-d51d7d8d47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.954+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be443b9c-bb8f-45e1-a5d9-97ada247a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.954+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ruling came in a lawsuit filed by a group of Democratic state
        attorneys general who argued the administration was seeking to unlawfully
        hold federal funds hostage to coerce them into adhering to the Republican
        president''s hardline immigration agenda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e4be4-56cf-4ca5-a1ed-6d032e1e5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.955+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.955+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c3a63-2e96-4db0-bece-2c8674bd6107'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.955+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.955+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>They sued after U.S. Transportation Secretary Sean Duffy on April
        24 notified states they could lose transportation funding if they do not cooperate
        with the enforcement of federal law, including with ICE in its efforts to
        enforce immigration law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92d262-1666-451e-ad75-214bf2d387be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.956+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.956+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e3717-d5b3-4c57-bf1d-532731835806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.956+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.956+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since returning to office on January 20, Trump has signed several
        executive orders that have called for cutting off federal funding to so-called
        sanctuary jurisdictions that do not cooperate with ICE, as his administration
        has moved to conduct mass deportations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed7a7d-5c32-4afd-ba22-d1a15f2ec4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.957+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.957+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a03874-4671-4b30-88aa-905ae8196f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.957+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.957+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sanctuary jurisdictions generally have laws and policies that limit\
        \ or prevent local law enforcement from assisting federal officers with civil\
        \ immigration arrests.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e005ed-c9a1-4196-bbcb-34bfa46d91b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.958+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.958+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fccfa2-1b31-4190-96c1-2747adf6bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.958+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.958+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>California Attorney General Rob Bonta, in a statement, hailed McConnell''s
        ruling, saying Trump had been "treating these funds – funds that go toward
        improving our roads and keeping our planes in the air – as a bargaining chip."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8ddf2-23ef-4f15-b19d-42a0ea56b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.959+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.959+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59257c5e-0914-47d3-b9f1-f4379bf57cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.959+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.959+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 20 states are separately pursuing a similar case also in Rhode
        Island, challenging new immigration enforcement conditions the Homeland Security
        Department imposed on grant programs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca796eab-a34c-4c29-b442-25bcabe460c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.960+08:00
      'mgnl:createdBy': 'jham-nwp'
