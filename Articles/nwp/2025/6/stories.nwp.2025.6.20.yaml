      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.848+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63221e1-df46-4e23-bc84-445ac14b4feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.848+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.848+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Pacers took control in the second quarter, turning the tables on\
        \ the Thunder.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ff70a-13f5-4a61-abbc-2b98353b96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.849+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.849+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8aa0c-ef36-4b6f-80c0-53624fc45e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.849+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.849+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City won Games 4 and 5 the same way it had plenty of others\
        \ this season -- by turning up the pressure on defense and using that to fuel\
        \ its offense.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34ebcd-dc7b-4ccf-a572-975057cf35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.850+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.850+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a3ab9-0b42-4637-9d7f-7b2a46c4e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.850+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.850+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Over the final eight-plus minutes before halftime, Indiana's defense\
        \ led the way on a 30-9 run to go into halftime with a 64-42 lead.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c2628-c138-4d88-81e2-f18f8de2cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.851+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.851+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d57d1-9a00-41d5-ade4-bcb41704982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.851+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.851+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Pacers scored 11 of their 36 second-quarter points off the Thunder's\
        \ seven turnovers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9344fa-0a13-489d-af09-a219737a6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.852+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.852+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b1f6f-97b1-4331-bcab-2dce93970f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.853+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.853+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Haliburton, who had struggled early in games for much of the series\
        \ even before straining his right calf early in Game 5, helped set the defensive\
        \ tone for Indiana.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823baa1b-132d-4b88-8acc-f25fd1329479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.853+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.853+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b70b7f-74dd-4f1a-bd99-8700d206fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.854+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.854+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the final minute of the half, Haliburton elevated near the sideline\
        \ for a steal off Williams' pass, then quickly fired to Siakam as he was falling\
        \ out of bounds.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f322f8-3a16-4dac-9474-2a918306156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.854+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.854+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1da669-36c8-403b-8406-24a4ea35044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.855+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.855+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Siakam finished off the play with an emphatic dunk to stretch the lead\
        \ to 20. Then he grabbed a rebound off a Chet Holmgren miss on the other end\
        \ and buried an 18-footer just before the buzzer to send the Pacers into the\
        \ locker room with a commanding lead.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9328ca0-b350-4ac4-a8fa-6501165efb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.856+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.856+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab76da0-f265-4de1-885c-316ba398102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.857+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.857+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Indiana, which committed 23 turnovers in Game 5, had just two first-half\
        \ turnovers on Thursday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ddf1e-5262-4551-91f1-4be03fb64455'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.857+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.857+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2366742-5c31-49f4-aacc-4d8efbb6e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.858+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.858+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Pacers were slow to get started on offense, going nearly four minutes\
        \ into the game without a field goal and missing their first eight shots while\
        \ falling behind 10-2.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a5f43-5830-4ac8-83e9-dcac5980820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.859+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.859+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239de481-6077-4f25-93e5-8f47627ac28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.859+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.859+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But it didn't take long for Indiana to close the gap, scoring eight\
        \ consecutive points to tie the game less than a minute after hitting its\
        \ first field goal.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d7f6f-15bc-4613-a356-beba0e2ca13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.860+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.860+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca6b1a-ec5c-4fc4-ac33-91a1afc7f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.861+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.861+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Moments later, the Pacers took the lead for the first time and what\
        \ proved to be for good.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f647e7-05ed-4403-8e8b-55ceae0edb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.862+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.862+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749aa76-55c3-4cb4-a93a-9ba34cc3249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.863+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T12:07:59.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After going without a field goal in Game 5, Haliburton missed his first\
        \ four shots Thursday before taking a quick feed from Myles Turner off an\
        \ offensive rebound and burying a 3-pointer with just more than four minutes\
        \ remaining in the first quarter to put Indiana up 24-17.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79601380-c53f-441d-86fe-50b50d978fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.863+08:00
