      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump and some key cabinet members watched the events live from the\
        \ wood-paneled \"JFK room,\" part of the White House Situation Room. Other\
        \ officials watched the events nearby.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e048e-a648-4264-a988-bdb6ec2a7845'
