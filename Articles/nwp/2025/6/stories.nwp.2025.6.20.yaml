      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:21:37.960+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c432690-52b7-4d79-8956-4c6b7d42f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:21:37.960+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:21:38.362+08:00
