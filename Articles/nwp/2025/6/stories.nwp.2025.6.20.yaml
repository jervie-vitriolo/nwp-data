      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9356fa-0ccd-47ff-a41f-67d802a067ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.827+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.539+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu wants Iran weakened enough to be forced into fundamental
        concessions on permanently abandoning its nuclear enrichment, its ballistic
        missile program and its support for militant groups across the region, the
        sources said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ded201-24ce-4f64-a711-0e64bbcd20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.828+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.540+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd80eb0-bdd5-49e9-b672-55e6174a2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.829+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.540+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In an apparent reference to the U.S., Iran's Supreme National Security\
        \ Council said it would use a different strategy if a \"third party\" joined\
        \ Israel in the war.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c177b79-a4c4-4134-b64c-9b146c34ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.829+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.540+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bc9bb-5c1d-4817-a1cb-d658f01755ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.830+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.540+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>STRIKES ON NUCLEAR SITES</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662f328-4778-4952-867f-c23ed3c292eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.830+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.541+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98218a5d-91d4-4e2a-a364-fd6ad2158891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.831+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.541+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.831+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Israel said it had struck Iran''s Natanz and Isfahan nuclear
        sites. It also targeted the partially built Arak heavy-water research reactor,
        also known as Khondab, in central Iran.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3e5b4-f8ac-40f9-9715-975fa0fcb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.832+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.542+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.832+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778e491-2b49-48f3-89f2-3ce2c6083f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.832+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.542+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.832+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Airbus Defense satellite imagery published by the Open Source Centre,
        a London-based research group, showed a large, blackened hole in the roof
        of the Arak reactor and destroyed heavy water distillation towers nearby.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce79fb2-53fa-425f-a238-2d6d5ecb8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.833+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.542+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.833+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7f7d7-afeb-4e90-8ecf-b97979baf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.834+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.542+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Heavy-water reactors produce plutonium, which, like enriched uranium,
        can be used to make the core of an atom bomb.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841a14c-15c7-48ea-a5e9-29a0c9de9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.835+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.543+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9c451-c5a1-4012-8899-349382cbd4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.835+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.543+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>David Albright, a former U.N. nuclear inspector and head of the
        Institute for Science and International Security, said the Israelis hit the
        facility because of concerns about Iran’s declared intention to begin operating
        the reactor next year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398add24-73a8-4005-9d7e-343136319dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.836+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.543+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128c1ea-657c-46c0-a6fc-39381a1de628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.837+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.544+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Iranians "play all these different games so Israel took it out,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c038b-6d07-4265-b896-bf5c14cd4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.544+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277b6af-13d9-44ce-b5ac-dc5d61701819'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.544+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli air and missile strikes have wiped out the top echelon of
        Iran''s military command and killed hundreds of people. Iranian retaliatory
        strikes have killed at least two dozen civilians in Israel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290d0ab-c2aa-48c8-bac8-456df20ec421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.839+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.544+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.839+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f551a54-d165-4218-a289-0e17b13f30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.840+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.545+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.840+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Iran''s Revolutionary Guards said it had launched combined
        missile and drone attacks at military and industrial sites linked to Israel''s
        defense industry in Haifa and Tel Aviv.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc60f9-34d5-4af3-ad3e-08e6b9d7a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.841+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.545+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e66dbb-84d1-4275-a640-661e6bd25f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.842+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.545+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran has been weighing wider options in responding to the biggest
        security challenge since its 1979 revolution. A member of the Iranian Parliament''s
        National Security Committee Presidium, Behnam Saeedi, told the semi-official
        Mehr news agency Iran could consider closing the Strait of Hormuz, through
        which 20% of daily global oil consumption passes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e17871-626a-48ff-b461-06e6f19caca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.842+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.546+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa1f43-b336-4a5a-8d93-f8df508bd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.843+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.546+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''STAY AWAY FROM OUR COUNTRY''</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd4c72-02dc-4a92-9fb5-e5a9c2fd65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.844+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.546+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094f73d-253f-417f-9c78-8fd27828c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.845+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.546+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel, which has the most advanced military in the Middle East, has\
        \ been fighting on several fronts since the October 7, 2023, attack by the\
        \ Palestinian militant group Hamas triggered the Gaza war.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292133a1-359e-46d5-8137-2e68372fb4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.846+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.547+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25965814-cfa5-43d1-aa59-a205a2ac7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.847+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.547+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It has severely weakened Iran''s regional allies, Hamas in Gaza
        and Lebanon''s Hezbollah, and has bombed Yemen''s Houthis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b79315-0e6b-4c45-9a20-11fd232850c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.847+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.547+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c3b74-68e5-4c71-a68d-b58fc2958b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.547+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The extent of the damage inside Iran has become more difficult to assess\
        \ in recent days.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f74ce-2f39-447c-8100-276c3c72268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.548+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.849+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469e4f3-02ac-4378-92ac-56ef146ac389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.548+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.850+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran has stopped giving updates on the death toll, and state media
        have ceased showing widespread images of destruction. The internet has been
        almost completely shut down, and the public has been banned from filming.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f79ff7-d883-4d61-8093-dd523a2dbd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.851+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.548+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.851+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
