      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526bc00-a760-458f-8791-8079a9e99e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.468+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.468+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India -</strong> India''s aviation regulator
        has warned Air India for breaching safety rules after three of its Airbus
        AIR.PA planes flew despite being overdue checks on emergency equipment, and
        for being slow to address the issue, government documents show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c07b7-f405-4624-b5ff-a1fbcf85ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.468+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.468+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538487d-827d-4883-859a-5792fd2174c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.469+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.469+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The warning notices and an investigation report - both reviewed
        by Reuters - were not in any way related to last week''s crash of an Air India
        Boeing 787-8 plane that killed all but one of the 242 people onboard, and
        were sent days before that incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b48fd-24e8-45ba-bbb4-f7de8baf9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.469+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.469+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0af783-8b62-4da8-9ddc-eaae5de535d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.470+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.470+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the report, the Directorate General of Civil Aviation said spot
        checks in May on three Air India Airbus planes found that they were operated
        despite mandatory inspections being overdue on the "critical emergency equipment"
        of escape slides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75388897-f566-4e3e-a6b6-2b89ab088410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.470+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.470+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d16d2-447a-4156-bc40-34c855aa8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.471+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.471+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In one case, the watchdog found that the inspection of an Airbus
        A320 jet was delayed by more than a month before being carried out on May
        15. AirNav Radar data shows that during the delay the plane flew to international
        destinations such as Dubai, Riyadh and Jeddah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e99497-02ee-4242-9614-599ddbe253f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.471+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.471+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bde8e1-15d8-46de-a625-eec86b61868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.472+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another case, involving an Airbus A319 used on domestic routes,
        showed checks were over three months late, while a third showed an inspection
        was two days late.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c89b3f-37b8-4431-8f47-ae8167ac88a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.472+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14377a9e-1d4b-49d2-89a4-5e679035f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.473+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.473+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The above cases indicate that aircraft were operated with expired
        or unverified emergency equipment, which is a violation of standard airworthiness
        and safety requirements," the DGCA report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab79401-217e-4785-9d40-e66e75a76254'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.473+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.473+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa332e35-c07b-4480-aa2d-96fdd9499862'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.474+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.474+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Air India "failed to submit timely compliance responses" to deficiencies
        raised by the DGCA, "further evidencing weak procedural control and oversight,"
        it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb392a5-f553-4507-b0ee-f4006db6a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.474+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.474+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce8e6f-121a-423a-b318-a22fe9d64e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.475+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.475+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Air India, which was taken over by the Tata Group in 2022 from the
        government, said in statement that it was "accelerating" verification of all
        maintenance records, including dates of the escape slides, and would complete
        the process in the coming days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d551647-d7af-4e94-ba5c-b0e9622fb829'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.475+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.475+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e474f-9ad8-4390-8f26-a8b7b2a320c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.476+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.476+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In one of the cases, Air India said, the issue came to light when
        an engineer from AI Engineering Services "inadvertently deployed an escape
        slide during maintenance".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97051273-a8e4-4310-879d-e22cef8cbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.476+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.476+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c6387-1c1e-4a2e-8104-79d59dd06577'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.477+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.477+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DGCA and Airbus did not respond to Reuters queries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5becfb-62de-4a95-838a-3ab9f9ed5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.478+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.478+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a847a-adbb-499a-a118-43f915196b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.478+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.478+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Checks on escape slides are "a very serious issue. In case of accident,
        if they don''t open, it can lead to serious injuries," said Vibhuti Singh,
        a former legal expert at the government''s Aircraft Accident Investigation
        Bureau.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd8eb7-16ad-411c-8ffb-484c2af193ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.479+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.479+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd6a7a-cb21-4741-bd0d-3e4a12ef6076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T12:35:56.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:35:55.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DGCA said in its report that the certificates of airworthiness
        for aircraft that miss mandatory checks were "deemed suspended".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18b79e-abc4-4300-b246-8a552d10b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.480+08:00
      'mgnl:createdBy': 'jham-nwp'
