    'template': '1'
    'title': 'NNIC strengthens transport measures at NAIA following overcharging incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0bbae-65c1-4fd0-8710-f46e350a182e'
