    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c963b6f-0cc9-4def-82ad-7c222ae9ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.816+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.532+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.816+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tel Aviv, Israel/ Dubai, United Arab Emirates / Washington,
        United States -</strong> Israel bombed nuclear targets in Iran on Thursday
        and Iran fired missiles and drones at Israel after hitting an Israeli hospital
        overnight, as a week-old air war escalated with no sign yet of an exit strategy
        from either side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf6c05-e756-4ca7-b1a0-c3ac66d9de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.816+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.533+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.816+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd50293-bc5a-4491-aced-ff28de8f0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.817+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.533+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.817+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House said U.S. President Donald Trump will make a decision
        within the next two weeks whether to get involved on Israel''s side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0c29d-99ed-4f72-9691-2aa34b7018ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.817+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.533+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.817+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d555dcd-5809-4d56-a5e1-0c66b1757319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.818+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.534+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.818+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>That might not be a firm deadline, as Trump has commonly used "two
        weeks" as a timeframe for making decisions. Meanwhile, Trump''s special envoy
        Steve Witkoff and Iranian Foreign Minister Abbas Araqchi have spoken by phone
        several times since last week, sources say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb88f3-b042-4513-9b55-e38b37ae1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.818+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.534+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.818+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f716f-315f-4e0b-a630-9da16eb69806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.818+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.534+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.818+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has been hitting Iran from the air since last Friday in what
        it describes as an effort to prevent Tehran from developing nuclear weapons.
        Iran has denied plans to develop such weapons and has retaliated by launching
        counterstrikes on Israel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e45458-299c-4c72-b108-acf16e4454fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.819+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.534+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.819+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c853cfa-cdda-445a-b1a6-54357dd8f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.819+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.535+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.819+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu said Tehran''s "tyrants"
        would pay the "full price" for a strike that damaged the Soroka medical center
        in Israel''s southern city of Beersheba</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ec4f6-5413-46e4-8616-981ef45d560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.820+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.535+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.820+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c8e92-220d-44c6-9411-a0af0716c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.820+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.535+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.820+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Are we targeting the downfall of the regime? That may be a result,
        but it''s up to the Iranian people to rise for their freedom," Netanyahu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1053719-c280-4882-9562-182e224d25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.820+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.536+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.820+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994e74c-b41c-45ae-9631-33894793aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.821+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.536+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli military spokesperson Brigadier General Effie Defrin accused
        Iran of deliberately targeting civilians in the hospital attack by using a
        missile that scattered smaller bombs over a wider area. It was the first reported
        use of cluster munitions in the seven-day-old war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b3370-1912-4d83-b667-6b9f89f9345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.821+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.536+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb5c5c-6ad3-49b4-a639-64c1c60bd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.822+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.536+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.822+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“That is state-sponsored terror and a blatant violation of international
        law," Defrin told a press briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a8bd5-c3cc-422f-ad38-9d620afc5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.822+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.537+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.822+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b6013-0cdd-4ff5-b902-02f785381d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.823+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.537+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Revolutionary Guards said they had targeted Israeli military
        and intelligence headquarters near the hospital. An Israeli military official
        denied there were military targets nearby.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a66e1f-b66a-4053-acf6-5faaffe77b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.823+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.537+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7383d-0c10-4abb-8099-a8d820ff7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.824+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.538+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel attacked the special forces headquarters of the internal
        security apparatus in Tehran in the last 24 hours, Defrin said. Earlier, Defense
        Minister Israel Katz said the military had been instructed to intensify strikes
        on strategic-related targets in Tehran in order to eliminate the threat to
        Israel and destabilize the rule of Supreme Leader Ayatollah Ali Khamenei.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b74baa-e4eb-4b6d-b6ee-bb72fa6b8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.824+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.538+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11cd631-c115-4a74-baff-0e0a58f4fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.825+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.538+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>As darkness fell on Thursday evening, Iranian media reported that
        air defenses were engaging "hostile targets" in northern Tehran.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512d1a4-504d-4b70-9602-c389f10f7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.826+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.538+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e927bb-9ede-415f-88e8-3acac6f0372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.826+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T08:59:04.539+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel''s airstrikes aim to do more than destroy Iran''s nuclear
        centrifuges and missile capabilities. They seek to shatter the foundations
        of Khamenei''s government and leave it near collapse, Israeli, Western and
        regional officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42a0f3-cded-46c2-9e60-fd98fb8b4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T08:58:43.827+08:00
      'mgnl:createdBy': 'jham-nwp'
