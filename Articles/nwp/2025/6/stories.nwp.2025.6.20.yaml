      'mgnl:lastModified': 2025-06-20T12:03:44.130+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"So (Najib) isn't left waiting or as they say, no longer has the sword\
        \ of Damocles hanging over his head,\" he said.\r"
