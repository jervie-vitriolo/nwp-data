      'mgnl:lastActivated': 2025-06-20T12:07:59.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.846+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City shot just 8-for-30 (26.7 percent) from beyond the arc\
        \ -- 1-for-11 in the first half.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f534c-2407-4f38-a401-ab30e9f2a155'
      'mgnl:activationStatus': true
