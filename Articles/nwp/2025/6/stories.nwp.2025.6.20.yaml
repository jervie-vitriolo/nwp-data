      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.846+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e23482-b218-44fc-920c-fc93e3937a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:07:58.846+08:00
