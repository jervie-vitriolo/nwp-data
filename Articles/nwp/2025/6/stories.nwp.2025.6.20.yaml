      'mgnl:lastModified': 2025-06-20T09:30:58.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066b90d-0b57-4674-83f2-77fa0ac38122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.395+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.346+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The initial attack appeared to be a success, with several close advisers\
        \ to Iranian Supreme Leader Ali Khamenei killed and key nuclear sites seriously\
        \ damaged. Over the weekend, the Israelis considered killing Khamenei himself,\
        \ but were waved off by Trump, according to two U.S. officials.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f62c41-e22b-4766-8e41-3dd4db0759ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.396+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.347+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ea065-ab5f-4b1f-bb54-5badcf7bc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.398+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.348+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately, a political civil war erupted in Trump''s Republican
        Party, with several high-profile conservatives, including members of Congress,
        accusing his administration of fanning the flames of war.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74d3e3-b016-483e-bdc3-869d6fd52dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.399+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.349+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aae710-edee-41d9-a966-38d8512c4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.401+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.350+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seven days on, the U.S. intelligence community believes the strikes
        have set Iran''s nuclear ambitions back by only months, according to a source
        familiar with U.S. intelligence reports, confirming a CNN report.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5d190-1ad0-4762-a3fe-73f065334096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.402+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.351+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8a421-465a-41a4-b5cc-6658d98ee955'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.404+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.352+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A significant blow to Iran's nuclear ambitions, most analysts say,\
        \ will require dropping bunker-busting bombs on the Fordow Fuel Enrichment\
        \ Plant, the crown jewel of Iran's nuclear program. Only the U.S. has that\
        \ capability.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082a75a-40c6-4701-9d39-1a27a335cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.405+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.353+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b65db-0f9b-4402-8c5d-75240f097a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.407+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.354+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he is considering such a strike, which would represent
        a major escalation for the United States.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89aa127-e23e-4afc-85fc-1801434ff168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.408+08:00
