      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:03:26.378+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T13:03:26.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T13:03:26.378+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Starship rocket appeared to experience at least two explosions\
        \ in quick succession, lighting up the night sky and sending debris flying,\
        \ according to video capturing the moment it exploded.\r"
