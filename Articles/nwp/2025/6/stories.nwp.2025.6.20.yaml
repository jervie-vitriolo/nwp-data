      'mgnl:type': 'text'
      'text': '<p><em>+ The planes had unverified emergency equipment, regulator says</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc18198-ba29-4c91-8097-4b8b5313b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.467+08:00
