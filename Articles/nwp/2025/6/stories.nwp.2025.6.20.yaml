      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "While airport police are under MIAA jurisdiction, NNIC — as the private\
        \ operator of NAIA — is working closely with the government agency and, at\
        \ the same time, implementing measures to ensure incidents like this do not\
        \ happen again.\r"
