      'mgnl:type': 'text'
      'text': '<p><em>+ Airline also facing fallout from recent plane crash in India</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff1f2e-ff15-4e19-bd6b-22da15664747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T12:35:55.468+08:00
