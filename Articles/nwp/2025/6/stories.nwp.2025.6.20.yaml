  'refile-duterte-impeachment-complaint-plan':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Bukidnon Rep. Jonathan Keith Flores (left) and incoming Senator Erwin
      Tulfo (right)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-20T13:57:03.000+08:00
    'imagesource': 'jcr:e4431917-52e0-411a-a90f-0a10bea2d9eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e0fb82-a2df-4a48-907f-8ee041597260'
    'lead': 'A House prosecutor has denied Deputy Majority Leader and incoming Senator
      Erwin Tulfo’s remarks of plans to refile the impeachment complaint against Vice
      President Sara Duterte following the controversial remanding of the articles.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-20T13:58:36.555+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-06-20T16:02:46.781+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-20T16:02:46.507+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No plans to refile Duterte impeachment complaint - prosecutor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905af4a1-627a-4bba-8670-e8bd059a1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.563+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.499+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - A House prosecutor
        has denied Deputy Majority Leader and incoming Senator Erwin Tulfo’s remarks
        of plans to refile the impeachment complaint against Vice President Sara Duterte
        following the controversial remanding of the articles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7fbff-27cc-4597-80fc-a37638fe73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.564+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.500+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Never heard of such a plan. There has been no discussion about
        any plan to refile the impeachment complaint,” Bukidnon Rep. Jonathan Keith
        Flores, who’s part of the 11-member House prosecution team, told NewsWatch
        Plus in a text message on Friday, June 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9c44d-632c-4b08-8322-9e51c0c1eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.564+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.500+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Flores was asked about Tulfo’s statement during a chance interview\
        \ at the Senate on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b63820-1312-419c-b2b8-6006a31ff966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.564+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.501+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I think that the House will really refile it. That's what I heard\
        \ from my colleagues,” Tulfo said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3a357-7883-484f-8b1d-ad006722a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.565+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.501+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The senator-elect said he personally did not know how his colleagues
        plan to proceed, given the constitutional one-year ban on filing new impeachment
        complaints.</p>'
    '11':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=317&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1007689064859464%2F&show_text=false&width=560&t=0"
        width="560" height="317" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1a130-6625-4b33-b615-4c8fef5b6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T16:02:46.489+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.502+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851a784-8e60-43e4-8cdb-c2f98ca7032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.565+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.502+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In another interview on Friday, Tulfo clarified that he was only sharing\
        \ information given to him by two House lawmakers who are not part of the\
        \ prosecution team.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c3f0a-a791-49e3-8c9b-8b07824da3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.565+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.503+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Basta usap-usapan lang. ‘Uy pare, uy sen, ifafile daw namin sa Congress’\
        \ – that’s what they are saying,” Tulfo recalled.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcbdd8-9c48-466d-992e-3edcd5d5b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.566+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.503+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s just talk. ‘Hey bro, hey senator, we’re supposedly\
        \ going to file it in Congress’ — that’s what they’re saying.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670fc629-8763-4675-99a1-1aae88ea32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.566+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.504+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I didn’t say na official na iyan irerefile ng Congress. Kaya nga sinasabi\
        \ ko hangga’t hindi ‘yung House leadership ang nagsalita or part of the prosecution,\
        \ then lahat kami siguro sa baba, kasi I’m still a member of Congress, e walang\
        \ karapatan to issue a statement,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117d0cd-b780-4ba3-98cd-29ed74436f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.566+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.504+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I didn’t say it was an official plan that Congress will\
        \ refile it. That’s why I said, until the House leadership or the prosecution\
        \ team speaks, then probably all of us below—because I’m still a member of\
        \ Congress—have no right to issue a statement.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b80e0-dbfc-45ae-9aaa-aacb3d0bf4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T13:58:36.567+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-20T16:02:46.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T16:02:46.504+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a controversial 18-5 vote on June 10, the Senate, sitting as
        the Impeachment Court, returned the Articles of Impeachment to the House of
        Representatives pending certification that the complaint did not violate the
        Constitution and that the 20th Congress lawmakers would pursue the case—two
        legal issues consistently raised against it.</p>'
