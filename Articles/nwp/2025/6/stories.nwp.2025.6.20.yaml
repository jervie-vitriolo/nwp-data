      'mgnl:lastModified': 2025-06-20T18:34:37.409+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;New NAIA Infra
        Corp. (NNIC) is taking immediate steps to strengthen transport measures and
        improve passenger protection at Ninoy Aquino International Airport (NAIA),
        following a recent incident involving an unauthorized taxi that overcharged
        a passenger during a short trip between terminals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f21903-5679-4488-8427-e69e98518aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T18:34:37.363+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-20T18:34:37.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T18:34:37.363+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The case, which went viral on social media, also led the Department
        of Transportation (DOTr) to dismiss five airport police officers under the
        Manila International Airport Authority (MIAA) for their alleged involvement
        in extortion of taxi drivers operating at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
