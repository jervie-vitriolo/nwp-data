      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T12:07:58.844+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Shai Gilgeous-Alexander led the Thunder with 21 points, but had a playoff\
        \ career-worst eight turnovers and just two assists. Jalen Williams, who scored\
        \ 40 points in Game 5, finished with just 16 points.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fea46-c172-4e09-8404-53be49e8c6fb'
      'mgnl:activationStatus': true
