      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-20T08:58:43.815+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Iran warns against ''third party'' joining conflict</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3610b2-9ca7-40be-8a3d-a350b814fc24'
      'mgnl:activationStatus': true
