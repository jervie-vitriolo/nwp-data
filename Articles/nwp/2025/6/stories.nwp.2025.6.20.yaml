    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37583210-14f9-4437-a566-fa5900bbcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.308+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.244+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington, United States - Roughly one month ago, from the stage
        at an investment forum in Saudi Arabia, U.S. President Donald Trump issued
        a warning to Iran that would prove prophetic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef3378-34fc-4e35-ac19-a457e0e0de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.309+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e2983-cc29-4ffa-97eb-017894ee4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.309+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''ll never allow America and its allies to be threatened with
        terrorism or nuclear attack," Trump told the crowd, sending a message to the
        leadership in Tehran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670994b-c0ac-444a-9065-aa59a5d0e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.310+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77882b26-6518-4986-b6f2-8805218d583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.310+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.248+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The time is right now for them to choose. Right now. We don't have\
        \ a lot of time to wait. Things are happening at a very fast pace.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6af94-58f6-4de5-98df-4333f24d2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.310+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.249+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65daea32-1020-4c9e-a6dc-00dcd56d4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.311+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.251+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>That May 13 ultimatum received little attention at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089373e1-8731-49d9-88fc-df08ef73bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.311+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.252+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160458e-f7de-4b20-954c-403f2ff18ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.311+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.253+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But behind the scenes, the president already knew an attack on Iran\
        \ could be imminent - and that there might be little he could do to stop it,\
        \ according to two U.S. officials.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10283f-d049-4f4a-acfe-e6b7f2d720ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.312+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.254+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2633a5-2de2-4032-aecf-9f5311b60cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.312+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.255+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>By mid-May, the Pentagon had begun drawing up detailed contingency
        plans to aid Israel if it followed through on its long-held ambition to strike
        Iran''s nuclear program, the officials said. And the U.S. had already diverted
        thousands of defensive weapons away from war-torn Ukraine toward the Middle
        East in preparation for potential conflict, according to a Western source
        familiar with the matter and a Ukrainian source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1fc46-96be-497a-86d4-addf1ee1884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.256+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f155b55-cb5f-4f31-aecf-a0a685766014'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.257+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Pentagon declined to comment for this story.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a75cf0-6049-41ae-a3fb-94ada0941d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.258+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88e57a-9a2d-4788-af6b-a8089d561050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.259+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>This account of the weeks and days leading up to Trump''s decision
        to throw his support behind Israel''s bombing campaign is based on interviews
        with over a dozen administration officials, foreign diplomats and Trump confidantes,
        most of whom spoke on condition of anonymity to discuss private deliberations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06c94e-b5be-4213-b8c1-662041548cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.315+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.260+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ada6d2-5402-4ae5-a6d1-b1d46bea3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.315+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.261+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The picture that emerges is that of a long, secretive preparation
        process and a president who for weeks found himself torn between diplomacy
        and supporting military action - and was ultimately persuaded in part by an
        ally whose actions he did not fully control.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0257262-b514-44e2-9961-ca90c7458567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.316+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.262+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606716f2-3730-4d69-ae0e-7fbfcfb495ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.316+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.263+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Trump has long described himself as a peacemaker - dispatching
        Middle East envoy Steve Witkoff to the region several times to try to seal
        a diplomatic accord - he had several trusted political allies pushing him
        to back an Israeli attack on Iran''s nuclear facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043c212-1fee-46a7-b9f9-358f8f4a67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.317+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.264+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfb506-1cdc-488c-824a-20ca4a6621e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.318+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T09:30:58.265+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "And U.S. intelligence had indicated a unilateral Israeli strike was\
        \ possible, even likely, even if Trump wanted to wait, according to two U.S.\
        \ officials.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b4e27-b724-4134-95b4-3ad7581a5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T09:09:50.318+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-20T09:31:00.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
