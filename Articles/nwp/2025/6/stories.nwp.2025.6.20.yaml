      'mgnl:lastModified': 2025-06-20T12:07:58.845+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trailing by 30 entering the final quarter, Thunder coach Mark Daigneault\
        \ pulled his starters, opting to save them for Game 7.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f155a9f-9f98-458c-8b8b-ae7561e63ec7'
