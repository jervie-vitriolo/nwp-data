      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Revolutionary Guards say missiles targeted industrial areas
        in Israel</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952b8e0-1b74-4e7d-b99d-97d5678195fb'
      'mgnl:activationStatus': true
