  'dfa-israel-iran-alert-level-3':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-20T23:12:13.000+08:00
    'imagesource': 'jcr:c02fde80-a0d4-4336-9567-98bef3b68406'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7404a781-cd84-44e3-99c0-014b459d35f8'
    'lead': 'The government is on voluntary repatriation mode for Filipinos in Israel
      and Iran as the conflict escalates between the two neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-20T23:15:59.900+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-20T23:16:00.306+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-20T23:16:00.024+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Iran', 'Israel', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'PH on voluntary repatriation mode for Filipinos in Israel, Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff8abe-e5dd-42d2-8d08-ff798a3043fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government is on
        voluntary repatriation mode for Filipinos in Israel and Iran as the conflict
        escalates between the two neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c0444-42ad-4f90-bcd9-0c7f9e36014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "All Filipinos in Israel and Iran are “enjoined to return” to the country,\
        \ while travel by Filipinos to these two nations is “highly discouraged,”\
        \ the Department of Foreign Affairs (DFA) said Friday, June 20, as it raise\
        \ Alert Level 3 of a four-step warning system for overseas Filipinos.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732d71e-4766-4944-aa68-9aad026b3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alert Level 4 is raised in case of a full-blown internal conflict or\
        \ external attack, and would trigger mandatory evacuation procedures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e20dd-67fb-4c58-af54-e5d7c8c704c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The department hopes that parties will cease hostilities soon,” it\
        \ said, adding the alert levels will be subject to periodic review.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0c25a-a9d5-4c2f-841c-a19e13119f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the DFA, Alert Level 3 is issued “when violent disturbances\
        \ or external aggression occur in a limited area.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636b127-5070-4a6a-8834-eb88d02a340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Eduardo de Vega <strong><a href="https://www.newswatchplus.ph/news/2025/6/19/dfa-urges-voluntary-repatriation-israel-iran.html">earlier
        urged Filipinos</a></strong> in the two countries to voluntarily return even
        without the formal declaration.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945e8c4-6758-4c91-bd63-0d73b175509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DFA said those who want to avail of voluntary repatriation, which\
        \ will be shouldered by the government, should contact:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e899341-e805-4db3-9c33-dadde05f09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>- the Philippine Embassy in Tel Aviv, Israel through +972 54 466
        1188 or telaviv.pe@dfa.gov.ph</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0132ec2-56ca-4ecf-a27e-0f0f8cd6bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>- the Philippine Embassy in Tehran, Iran through +989 12 213 6801
        or tehran.pe@dfa.gov.ph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533275bf-d133-40a3-8a46-ee5657a1de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel mounted a surprise attack on Iran on June 12, and the trade\
        \ of missile attacks have continued.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d955b-242b-48d5-b48f-e8d16ea7a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least seven Filipinos in Israel have been injured, including one\
        \ in critical condition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98c9a5-6c25-4dd5-89d8-d9e254ab5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "So far, over 170 Filipinos in Israel have requested repatriation. A\
        \ batch of 26 Filipinos is expected to exit Israel through Jordan before flying\
        \ to the Philippines by the weekend.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813946d-bb8f-415f-9ccf-b651ac6950e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-20T23:16:00.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-20T23:16:00.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-20T23:16:00.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Vega earlier said 14 Filipinos in Iran have also expressed intention\
        \ to return to the country.\r"
