      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.400+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47df5d3-861b-40ac-8302-1caa16c79583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.400+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:45:50.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.400+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder took the lead for good late in the first quarter, and with\
        \ less than five minutes left in the second quarter stretched their lead to\
        \ 23 with a 19-2 run -- fueled by both their defense and Gilgeous-Alexander's\
        \ finishes on the other end.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe41841-6622-44c0-98cd-6f87f93eea38'
      'mgnl:activationStatus': true
