      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.399+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After letting a 15-point fourth-quarter leap slip away in Game 1, Oklahoma\
        \ City didn't give the Pacers such an opening this time around.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045a747-e1dd-494f-955a-72d81c9cfc8a'
      'mgnl:activationStatus': true
