    'jcr:uuid': 'aabdd365-26fd-4ff2-b381-f123e9290a1b'
    'lead': 'The Senate on Monday, June 10, passed on third and final reading a bill
      banning Philippine Offshore Gaming Operators (POGOs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-09T18:58:50.529+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-09T18:58:50.869+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-09T18:58:50.633+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['POGO']
    'stories': []
    'template': '1'
    'title': 'Anti-POGO bill hurdles Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd4a59-a86d-478e-9fb8-6d81c457c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T18:58:50.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T18:58:50.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T18:58:50.630+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Senate on Monday,
        June 10, passed on third and final reading a bill banning Philippine Offshore
        Gaming Operators (POGOs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7bf2f6-7726-4943-b4a5-484aa8848a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T18:58:50.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T18:58:50.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T18:58:50.623+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Depending on the offense, violators may be fined P300,000 to P50 million\
        \ and will be imprisoned from six years to 12 years. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b26188-fa9e-4c56-8393-b4273ba23a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T18:58:50.623+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T18:58:50.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T18:58:50.623+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Maximum penalty will be meted to public officials or employees found\
        \ violating the proposed measure.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a4dc5-6368-4830-b18f-43444dc7e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T18:58:50.624+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T18:58:50.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T18:58:50.624+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate investigation on POGOs mostly centered on dismissed Bamban,\
        \ Tarlac Mayor Alice Guo, who was tagged in the supposed crimes of the gaming\
        \ hub in her hometown.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fb1c2-cbc8-4b34-93cb-cb735d1ba4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T18:58:50.624+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T18:58:50.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T18:58:50.624+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo’s fingerprints were found to match those of Chinese national
        Guo Hua Ping, according to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af8f0b-9876-4104-a359-b2e147804fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T18:58:50.625+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T18:58:50.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T18:58:50.625+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was a unanimous vote for <strong><a href="https://web.senate.gov.ph/lisdata/4521142320!.pdf">Senate
        Bill 2868</a></strong>, which seeks to declare offshore gaming operations
        as illegal and repeal Republic Act 11590 or “An Act Taxing Philippine Offshore
        Gaming Operations.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f5076-a85e-4ec7-ade9-c42cd906ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T18:58:50.625+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T18:58:50.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T18:58:50.625+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Authors of the bill were Senators Win Gatchalian, Joel Villanueva,\
        \ Bong Go, Raffy Tulfo, Pia Cayetano, Grace Poe, and Risa Hontiveros.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4516b2d-e8c5-42ff-bdce-05c94f76cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T18:58:50.625+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T18:58:50.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T18:58:50.625+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House of Representatives counterpart bill is up for third reading.\
        \ House Bill 10987 or the Anti-Offshore Gaming Operations bill was approved\
        \ on second reading in February.\r"
