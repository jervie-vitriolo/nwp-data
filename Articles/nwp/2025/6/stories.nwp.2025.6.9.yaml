  'marcos-leads-brigada-eskwela-vows-teacher-support':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-09T15:09:24.000+08:00
    'imagesource': 'jcr:de534aac-bfa7-47db-bd1b-103e8249109e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0459a652-0111-4cea-866c-e1f3344e4341'
    'lead': 'President Ferdinand Marcos Jr. led the national kick-off in Bulacan of
      a volunteer program to prepare public schools ahead of the new academic year,
      and highlighted the administration''s commitment to improving the quality of
      education and addressing teacher needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-09T15:11:55.440+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-09T15:11:55.708+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-09T15:11:55.476+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Brigada-Eskwela']
    'stories': []
    'template': '1'
    'title': 'Marcos leads Brigada Eskwela kick-off in Bulacan, vows stronger teacher
      support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977a02d-d8d4-42ee-8c1f-b5d0aec6db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:11:55.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T15:11:55.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:11:55.470+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. led the national kick-off in Bulacan of a volunteer program to
        prepare public schools ahead of the new academic year, and highlighted the
        administration''s commitment to improving the quality of education and addressing
        teacher needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4d9c4-af91-4543-824b-8f8ba6977cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:11:55.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T15:11:55.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:11:55.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ceremonies for Brigada Eskwela 2025 were held on Monday, June 9,
        at Tibagan Elementary School in San Miguel and Bahiran Elementary School in
        Malolos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69285749-e6c5-44fd-a7bd-37e57548b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:11:55.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T15:11:55.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:11:55.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a speech to educators, school officials, and community stakeholders
        at Tibagan, Marcos expressed gratitude to the new public teachers and noted
        efforts initiated by Education Secretary Sonny Angara to minimize their administrative
        responsibilities to focus more on their profession.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ddc54-f1d0-4f17-840e-6bd65d638df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:11:55.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T15:11:55.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:11:55.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kasi naman naging teacher kayo para magturo, hindi naman para mag-bookkeeping.”'
    '4':
