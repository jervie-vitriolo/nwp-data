      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.817+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Republicans have strongly backed Trump's initiatives since he began\
        \ his second term as president on January 20. While some Republican lawmakers\
        \ have made comments to the news media expressing concern about some of Trump's\
        \ choices, they have yet to vote down any of his policies or nominations.\r"
