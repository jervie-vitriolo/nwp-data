      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - This Independence Day, the generals
        are marching back to the big screen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17152295-79ec-42af-b6d9-0cbec9b8519a'
      'mgnl:activationStatus': true
