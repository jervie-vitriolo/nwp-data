      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A large trench dug in front of the Emergency Room entrance led down
        to a hole in the claustrophobic, concrete tunnel, that was used as a hideaway
        by Hamas fighters, the army said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe5536-4b0a-4d1b-95ee-27239af8690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.019+08:00
