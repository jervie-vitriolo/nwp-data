      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:57:52.061+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'TBA Studios has announced the return of its revolutionary historical
        films “Heneral Luna” and “Goyo: Ang Batang Heneral” for special theatrical
        screenings starting June 12, in celebration of the country’s 127th Independence
        Day.Tickets start at P150 in select cinemas.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e511134-7f1c-4c85-a1b0-ad9f6baab280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:57:52.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T14:57:52.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:57:52.062+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The movies, known for reigniting public interest in Philippine history
        and sparking national conversations on heroism and leadership, are the first
        two chapters of the beloved Bayaniverse,  a cinematic saga that blends stunning
        visuals, raw patriotism, and unflinching truths.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46d8e9-a6b2-41a5-a4d0-c86ffe8e6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:57:52.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T14:57:52.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:57:52.062+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Now, nearly a decade since General Antonio Luna roared into pop culture
        consciousness with fiery monologues and fearless convictions, and seven years
        since the tragic fall of the dashing-yet-conflicted General Gregorio del Pilar,
        fans can relive the stories that shaped a generation’s view of what it means
        to be Filipino.'
