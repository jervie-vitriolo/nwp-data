      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5e2a3-3e50-4397-8921-9dbe4f3a5f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.806+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Jersey, United States -</strong> Donald Trump said on
        Saturday his relationship with his billionaire donor Elon Musk is over and
        warned there would be "serious consequences" if Musk funds U.S. Democrats
        running against Republicans who vote for the president''s sweeping tax and
        spending bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514eedf-9ccf-443d-ac3b-b6736e2228de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.806+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3055d-aaef-4077-bb0d-2cfa058c6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.806+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a telephone interview with NBC News, Trump declined to say what
        those consequences would be, and went on to add that he had not had discussions
        about whether to investigate Musk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7040a-83ee-4eb5-aa15-0e2136e0399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.807+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.807+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964e55a-d1ce-4826-b2c0-4bcb51eef0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.807+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.807+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought his relationship with the Tesla TSLA.O and SpaceX
        CEO was over, Trump said, "I would assume so, yeah."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af2973-6302-4a37-a396-67e524d10c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.808+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.808+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fb58a-deec-420b-b16d-7dc07d31e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.808+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.808+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"No," Trump told NBC when asked if he had any desire to repair his
        relationship with Musk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5247c67-2e68-4d6b-8037-5251374ed45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.809+08:00
