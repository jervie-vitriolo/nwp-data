      'mgnl:lastModified': 2025-06-09T08:23:16.805+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Musk was huge campaign donor to Trump, other Republicans</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c2fed-d4c6-410c-bbe3-476c09b2ad0c'
      'mgnl:activationStatus': true
