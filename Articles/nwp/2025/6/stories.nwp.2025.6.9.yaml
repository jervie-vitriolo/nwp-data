      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.026+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16530c9-6d6c-48a8-8b41-3580109487a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.204+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.026+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alcaraz matched Argentine Gaston Gaudio's 2004 French Open feat and\
        \ Serbian Novak Djokovic's Wimbledon comeback in 2019.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af153a74-b297-44ca-b196-c9775e174e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.205+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.027+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c57c12-d8d9-4d5e-8732-9eb34c970930'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.205+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.028+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Playing his first Grand Slam after serving a three-month ban after\
        \ a doping case, top seed Sinner held serve in a tense five-deuce opening\
        \ game lasting 12 minutes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8a401-c72a-4505-98b0-562f78297bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.206+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.029+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd7413-810b-43fa-8b2a-6831987e271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.207+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.029+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "However, the 23-year-old was broken in the fifth game when he fired\
        \ a forehand wide, before hitting back from 2-3 and going on to snatch an\
        \ intense opening set following an unforced error by Alcaraz.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293b13b-4e4f-4603-81b1-b7b51d573137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.207+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.030+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b88587-c4f9-492b-842e-43aa06196389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.208+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.031+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>ON THE ROPES</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619c9ba-0ed3-4f7d-8bcc-0762d15370c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.208+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.032+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ada3d-e200-41a8-9b2f-a4c9bb7b9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.209+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.032+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Relentless pressure from the baseline allowed Sinner to go a break\
        \ up early in the second set and the top seed began to apply the squeeze on\
        \ Alcaraz, who was on the ropes trailing 1-4 on a sunbathed Court Philippe\
        \ Chatrier.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45878ff5-5abb-469c-b7a5-1e551aa6b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.210+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.033+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076df23-7656-41fe-9e12-7be000a56c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.210+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.034+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "An aggressive Alcaraz came out fighting and drew loud cheers when he\
        \ drew level after 10 games and then forced a tiebreak but Sinner edged ahead\
        \ with a blistering forehand winner and doubled his lead after the clock ticked\
        \ past two hours.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb53aa-d2ea-47f8-a982-6aa4bac393a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.211+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.035+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ad198-14c0-4686-9444-1fabb51ddee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.212+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.036+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alcaraz, who had never come back from two sets down before, battled\
        \ hard in the hope of avoiding heartbreak in a major final and pulled a set\
        \ back before saving three match points at 3-5 down in the fourth, later restoring\
        \ parity following the tiebreak.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20eee2-80b5-43cb-8f06-ec2c9d9514b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.212+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.036+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74a3f6-47c9-4854-803e-08b4e64ea23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.213+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.037+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He traded breaks in a high-quality decider but prevailed in the super\
        \ tiebreak to become the third man to capture back-to-back Roland Garros titles\
        \ this century after Nadal and Gustavo Kuerten.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95969bd-4d30-4306-83c0-2473ba9beaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.214+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.038+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a6fbd-2bbd-4077-9eb7-695a63930ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.215+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.039+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"He was born to play these kind of moments,\" said Alcaraz's coach\
        \ Juan Carlos Ferrero.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c0c81-df4c-4581-aace-773473533fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.215+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.039+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119ec29-513c-42a4-b784-8250907b5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.216+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.040+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Every time we were in these situations, even when he was younger\
        \ in the challengers ... he always went for it.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5814b4-29e2-4cca-91c3-a822498eb8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.217+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.041+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49238d0f-5ffa-44e0-972e-5c5ea631472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.218+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.042+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sinner was left to digest how he let slip a golden chance to win claycourt's\
        \ blue riband event following hardcourt triumphs at the U.S. Open and Australian\
        \ Open.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405fa00-d0a1-4570-a752-c8bcf4c584eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.218+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.042+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60310af6-0315-469e-a8c2-cc8756b2fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.219+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.043+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alcaraz fell to the red dirt before Sinner went over to his side of\
        \ the court to congratulate him and the Spaniard then ran to the heaving stands\
        \ to hug his team and celebrate.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5aa896-b0e6-4f24-bd1b-d8c3e6345fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.220+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.044+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119aa76-4ee5-464e-9ecc-8b231cdc524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.221+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.045+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"CARLOS II, PRINCE OF CLAY,\" the French Open posted on X.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0e0a1-4121-4e3c-a78b-4673c7caba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.222+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.046+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c1fbd-0605-43ac-a00b-36a992134750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.223+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.046+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sinner had a contemplative look, sitting on his bench as his rival\
        \ rejoiced, and was gracious in defeat when he congratulated him during the\
        \ trophy ceremony.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6867b-c7af-444c-ac58-4f1677e30449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.223+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.047+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d60d10-867e-455d-b936-f7a13fde1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.224+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.048+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We tried our best today, we gave everything ... an amazing tournament\
        \ even though it's very difficult now,\" Sinner said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82665bc-456b-4795-a76a-7d223769562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.225+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.048+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4c7e9-4a76-4ac9-a434-56b59e2d4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.226+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.049+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It's a big privilege for me to play here ... I won't sleep very well\
        \ tonight but it's okay.\"\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd2e8d-f1d6-426a-bda0-2dfae39dcc2e'
