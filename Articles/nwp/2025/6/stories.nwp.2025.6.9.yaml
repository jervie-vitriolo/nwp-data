      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Musk deleted some social media posts hostile to Trump</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed931a35-236c-4f8e-a2af-db1d689593d6'
      'mgnl:activationStatus': true
