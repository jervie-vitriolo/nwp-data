      'mgnl:lastModified': 2025-06-09T08:48:03.004+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a874b-1123-4b66-b4ac-2944bf778f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.004+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.004+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza, Palestine -</strong> The Israeli army said on Sunday
        it had retrieved the body of Hamas'' military chief Mohammed Sinwar in an
        underground tunnel beneath a hospital in southern Gaza, following a targeted
        operation last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842c4af-dbb8-4495-bbe9-d614150a9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.005+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.005+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d469473-3b7a-4cbc-b236-b259b8d3d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.005+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.005+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another senior Hamas leader, Mohammad Shabana, commander of the
        Rafah Brigade, was also found dead at the scene along with a number of other
        militants, who are still being identified, said IDF spokesperson, Brigadier
        General Effie Defrin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae567758-0186-41b4-ba78-5b10c42733d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.006+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.006+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2af6d-2fea-43d7-9a53-d0473a6480ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.006+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.006+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli forces gave a small group of foreign reporters a tour of
        the tunnel that had been uncovered beneath the European Hospital in Khan Younis,
        which Defrin said was a major command and control compound for Hamas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a2d7c2-2b80-46dd-b283-eb5593791a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.007+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838d67d-b8e4-4ddb-839d-0733ddbf6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.007+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is another example of the cynical use by Hamas, using civilians
        as human shields, using civilian infrastructure, hospitals, again and again,"
        said Defrin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb50bca-588c-4f71-a958-2fc984d3d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.008+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.008+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85240fab-f79e-4dc7-b035-fb96499437a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.008+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.008+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We found underneath the hospital, right under the emergency room,
        a compound of a few rooms. In one of them we found, we killed Mohammed Sinwar,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb165d-f598-4eae-9621-c5a94b033fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.008+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.008+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf9c43-1ff2-454a-a7be-66459afdc63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.009+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.009+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu announced Sinwar''s death
        last month, but Defrin said they now had his DNA which proved beyond doubt
        it was him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ff3d4-ef88-44ba-acff-e6e5994f6432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.010+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.010+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36cb48-6767-4e22-aad7-a791e0021bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.010+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.010+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas has not commented on reports of the death of either Sinwar
        or Shabana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5b84d-7fb4-4de1-b26a-490abbac246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.011+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf3a2e-e87b-4170-9969-afd2b044705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.011+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sinwar was the younger brother of Yahya Sinwar, the Palestinian
        militant group''s deceased leader and mastermind of the October 2023 attack
        on Israel that killed 1,200 people according to Israeli tallies, and which
        triggered the Israeli invasion of Gaza.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7e8ea-6ae5-4157-87f3-a5fedf28f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.012+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f4a76-fae8-4dbd-b870-d96e2e4e267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.012+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shabana was one of Hamas''s most senior and battle-hardened commanders
        in southern Gaza. He played a central role in constructing the network of
        tunnels under the southern city of Rafah, which were used for ambushes and
        cross-border raids.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3f44b-4b19-4590-9122-85a187d65c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.013+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac204c-312e-4f97-994a-0af101ef165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.013+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DESTRUCTION</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098be82a-c83b-4d46-8fab-027477130271'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.014+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4245f-23aa-48f3-9584-0ed971cdc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.014+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The drive to Khan Younis in Israeli military vehicles showed widespread
        devastation, with countless buildings lying in ruins, and piles of rubble
        collected at the roadside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91b115-236c-430f-adf3-07580ed23c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.015+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ee4e8-58d6-4e61-a55c-f1a150aa25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.016+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military has raided or besieged numerous hospitals during
        the war, alleging that Hamas uses them to conceal fighters and orchestrate
        operations -- a charge Hamas has repeatedly denied. While Israel has presented
        evidence in certain cases, some of its assertions remain unverified.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbaa1a-7c54-4ad7-8936-36b5baa2beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.016+08:00
