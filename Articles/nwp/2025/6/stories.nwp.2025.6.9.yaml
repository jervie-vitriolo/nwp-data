      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e825e-b4a6-4e20-a6e5-4fc4ea98514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.018+08:00
