      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong>- The government is now
        regulating and monitoring freight forwarding services, including a multi-agency
        complaints and tracking system, to help overseas workers report issues and
        follow up on the status of their packages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7cdb4c-099c-4673-8489-337b8133cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:59:22.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T16:45:51.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T16:45:51.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Migrant Workers (DMW) said in a statement this was
        in response to numerous complaints about undelivered, delayed, or missing
        boxes, and growing concerns over fraudulent freight forwarding services.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7ce24-f6c5-401e-980c-6420407da1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:59:22.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T16:45:51.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T16:45:51.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The DMW, Bureau of Customs, and other key agencies signed a joint administrative
        order (JAO) on Monday, June 9, at the DMW central office, outlining a coordinated
        government effort to regulate sea cargo forwarders, protect workers from scams,
        and make their packages reach recipients safely and on time.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70607163-d428-4518-95cd-a420fbc9d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:59:22.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T16:45:51.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T16:45:51.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“This JAO is the product of sustained collaboration and strong legislative
        oversight,” said DMW Secretary Hans Leo J. Cacdac. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd08df-8d55-4588-8eea-33e6a74c2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:59:22.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T16:45:51.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T16:45:51.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The program includes a nationwide public information campaign that
        will warn against using unaccredited cargo services and educate workers on
        their rights and available support.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65288029-80b0-4d48-a215-29ebedd53b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:59:22.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-09T16:45:51.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T16:45:51.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DMW said just last week, 2,500 boxes were recovered at the Port
        of Davao and are now set for free delivery to recipients in Mindanao.</p>'
