  'Carlos-Alcaraz-French-Open-Roland-Garros-champion':
    'author': 'Shrivathsa Sridhar, Reuters'
    'caption': 'Spain''s Carlos Alcaraz celebrates with the trophy after winning the
      men''s singles final against Italy''s Jannik Sinner.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-09T09:20:13.000+08:00
    'credit': 'Spain''s Carlos Alcaraz celebrates with the trophy after winning the
      men''s singles final against Italy''s Jannik Sinner.'
    'imagesource': 'jcr:7cfc820d-b2a9-465f-bbd3-c7af3792b4b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4fcebc0-bef7-475d-bb01-d38db01e0401'
    'lead': 'Carlos Alcaraz battled from the brink of a first Grand Slam final loss
      to outlast Jannik Sinner in a French Open title clash for the ages on Sunday
      and keep his crown, cementing his status as the Prince of Clay in Roland Garros''
      post-Rafa Nadal era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-09T09:23:12.181+08:00
