      'mgnl:lastActivated': 2025-06-09T08:23:17.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.809+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4bbc78-e234-400f-aa84-71c24e931844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.809+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.809+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I have no intention of speaking to him," Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf912425-7e81-4402-83fd-fa2f24b0d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.810+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.810+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db0967-645d-4385-aef1-20b5c9c30dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.810+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.810+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Trump said he had not thought about terminating U.S. government
        contracts with Musk''s StarLink satellite internet or SpaceX rocket launch
        companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e3cbd-486d-4b4e-a595-85e0c7cfe155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.811+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.811+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384fc63-f657-48d9-a03d-d113efb31d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.811+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.811+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk and Trump began exchanging insults this week, as Musk denounced
        Trump''s bill as a "disgusting abomination." Musk''s opposition to the measure
        complicated efforts to pass the legislation in Congress, where Republicans
        hold only slim majorities in the House of Representatives and Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b62660-0603-41fa-872a-2c1f8e39be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.812+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.812+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d7969-fcfa-4ef4-b3cf-3868d161dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.812+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.812+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bill narrowly passed the House last month and is now before
        the Senate, where Trump''s fellow Republicans are considering making changes.
        Nonpartisan analysts estimate the measure would add $2.4 trillion to the $36.2
        trillion U.S. debt over 10 years, which worries many lawmakers, including
        some Republicans who are fiscal hawks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09b21c-4a44-4a2a-b2dc-159dc06490da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.813+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.813+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990c349-d6d9-4158-87f3-04228b0a76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.814+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.814+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk also declared it was time for a new political party in the
        United States "to represent the 80% in the middle!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbdf96-2e53-4af7-b0c5-672254f9e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.814+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.814+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00648823-319f-48e9-beb6-0157d9945725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.815+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.815+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Saturday he is confident the bill would get passed
        by the U.S. July 4 Independence Day holiday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba5588-86c9-48f4-821e-0a2623bcbf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.815+08:00
