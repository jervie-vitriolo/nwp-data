  '78th-annual-tony-awards-winners':
    'author': 'Kathryn Lurie, Reuters'
    'caption': 'Producer Jeffrey Richards accepts Best Musical award for "Maybe Happy
      Ending" at the 78th Annual Tony Awards in New York City, US, Sunday, June 8.
      (Brendan Mcdermid/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-09T12:03:46.000+08:00
    'imagesource': 'jcr:76572b8c-f724-4d8e-af99-cc173884b306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b8c48d-22fe-458a-8a5d-f77e27aa7085'
    'lead': '''Maybe Happy Ending,'' a sweet and futuristic story that follows two
      obsolete helper robots as they navigate isolation, affection and what it means
      to be human, was the big musical winner at the Tony Awards on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-09T12:08:39.235+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-09T12:08:39.683+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-09T12:08:39.360+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Darren-Cris', 'Tony-Awards', 'Showbiz-Watch', 'Nicole-Scherzinger']
    'stories': []
    'template': '1'
    'title': '''Maybe Happy Ending'' triumphs at Tony Awards with top musical wins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1662ade-65d4-48cd-a27c-4efa413b2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, US -</strong> "Maybe Happy Ending," a sweet and
        futuristic story that follows two obsolete helper robots as they navigate
        isolation, affection and what it means to be human, was the big musical winner
        at the Tony Awards on Sunday, June 8, capping a record-grossing post-pandemic
        Broadway theater season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e1a57-9414-4b9a-b9ff-6ef5f3b90d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The show won three big awards including best musical. Darren Criss
        won his first Tony for best leading actor in a musical for his role as the
        innocent Oliver, and its director Michael Arden won the award for best director
        of a musical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009281a8-ef6e-4a3f-85f7-aceb853832a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The modern reimagining of Andrew Lloyd Webber’s classic “Sunset
        Blvd.” also won big, taking awards for best revival of a musical and for Nicole
        Scherzinger, who stars as the faded movie star Norma Desmond, won best actress
        in a musical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63765c1c-62da-4e4d-a861-20a350644db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Pulitzer Prize-winning drama “Purpose” won the best play award.\
        \ Written by Branden Jacobs-Jenkins, the play follows a family whose carefully\
        \ constructed legacy unravels when their youngest son returns home with an\
        \ unexpected guest, exposing buried secrets and faith-based conflict.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171fabc-ca30-4846-9998-7e5941e6a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Host Cynthia Erivo, the \"Wicked\" film star, opened the show at Radio\
        \ City Music Hall with a walk to the stage from the dressing room that mimicked\
        \ actor Tom Francis’ viral post-intermission live outdoor Manhattan stroll\
        \ as he sings the title song in “Sunset Blvd.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6beb1-e3fb-4165-a073-3527f09e2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Buoyed by a post-pandemic rebound, the 2024-25 season grossed a record\
        \ $1.89 billion in revenue and drew 14.7 million attendees, the Broadway League\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212fb906-2a51-4c20-b9db-d88eee8bba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cole Escola won the Tony for best lead actor in a play for his creation\
        \ \"Oh, Mary!\" The show, Escola's reimagining of Mary Todd Lincoln’s life\
        \ and relationship with husband Abraham Lincoln, blends historical satire\
        \ with absurd camp. The show also earned Sam Pinkleton the Tony for best director\
        \ of a play.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e774758-943e-47a3-8f19-df60c7a756cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "TV's \"Succession\" star Sarah Snook, who made her Broadway debut this\
        \ season, won the award for best leading actress in a play for her tour-de-force\
        \ performance of more than two dozen roles in “The Picture of Dorian Gray.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae032308-1fb9-4bc9-8c08-04f70a79912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Hamilton'' reunited</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a988ae-a2ea-4caa-aa9c-e8cf6d41b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The original cast of “Hamilton,” including the show’s creator Lin-Manuel\
        \ Miranda, reunited to perform an electric medley in honor of the musical’\
        s 10th anniversary. The number also served as a reintroduction to Leslie Odom\
        \ Jr. as Aaron Burr, a role he will resume in the production later this year\
        \ for a limited time.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a412a5-bfda-429c-a46e-a7444dd375e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis Jue won best actor in a featured role in a play for “Yellow\
        \ Face.” He thanked the Asian American actors who came before him and addressed\
        \ the next generation: “This community sees you and I hope that encourages\
        \ you to be brave, and to dream and to dream big.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75359c-f78a-45ee-b464-15eadfb9d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kara Young, who was nominated for a Tony in the role of featured actress\
        \ in a play four years in a row, won for the second year in a row for her\
        \ role in the 2025 Pulitzer Prize-winning drama “Purpose.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe11d0-d780-4fc9-bb16-a4cef9434bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Natalie Venetia Belcon won the award for best featured actress in a\
        \ musical for her role as Cuban singer Omara Portuondo in \"Buena Vista Social\
        \ Club.\" Other awards remained to be announced.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cdcac8-d564-46bb-898a-aaf47de3573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jak Malone won the award for best featured actor in a musical for \"\
        Operation Mincemeat,\" a fast-paced World War Two spy farce based on a bizarre\
        \ true British plot to trick the Nazis with a dead body.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71071880-a954-45c8-8ffe-1876d22bc11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Best revival of a play went to Jonathan Spector's “Eureka Day,” a sharp\
        \ comedy about well-meaning parents at a progressive school whose unity cracks\
        \ open over a vaccine debate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179a476-c5bb-4949-a1f1-da9dc2c5721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rising production costs a factor</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77be72-d9f1-459a-915b-4e6352c4ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alongside the creative highs this year were economic realities plaguing\
        \ producers and audiences alike.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946ab2d-3926-43f1-a91e-027353945aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Premium seats for some productions run upwards from $400, prompting\
        \ concern that Broadway is increasingly out of reach for casual and younger\
        \ theater lovers. Even with lotteries and rush ticket programs, demand-driven\
        \ pricing has become the norm.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29039ce8-055d-41c0-8fec-749570c438c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jason Laks, president of The Broadway League, said in a statement that\
        \ rising costs have affected every facet of production, making it harder and\
        \ harder to bring live theater to the stage. The Broadway League presents\
        \ the awards along with the American Theatre Wing.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0212f2-3b68-4ab4-9ea0-0dfdf0f43a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This season showcased a wide range of voices and perspectives, with\
        \ many shows being led by Asian American, Black, Middle Eastern and Hispanic\
        \ actors and resulting in some historic nominations.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ce8bf-6646-4f3e-9262-3272cbc5d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.343+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Four-time Tony-winning actor and writer Harvey Fierstein received a\
        \ special Tony Award for lifetime achievement in the theater. “I dedicate\
        \ this award to the people in the dark,\" he said, \"and I offer my most profound\
        \ thanks to the people in my community.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3499839-ac90-420f-ba68-e500aeef6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T12:08:39.343+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T12:08:39.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T12:08:39.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kathryn Lurie; Additional reporting by Ben Kellerman;
        Editing by Howard Goller)</em></p>'
