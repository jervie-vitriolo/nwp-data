      'mgnl:lastModified': 2025-06-09T11:45:50.407+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Holmgren looked much more settled early on in Game 2, hitting five\
        \ consecutive shots after missing his first of the game.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf18028-39ee-453f-b305-9c0b2998be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.408+08:00
