      'mgnl:lastModified': 2025-06-09T11:45:50.401+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "To that point, Oklahoma City's defense hadn't forced many turnovers\
        \ and it hadn't taken advantage of the few it had caused.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5aeee-7641-46e7-99df-546dba7cef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.401+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:45:50.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.401+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6edd6f8-1448-4d8a-8fd3-ab29d16474ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.402+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:45:50.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.402+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But during that big run in the second quarter, Gilgeous-Alexander scored\
        \ seven of Oklahoma City's last nine points -- all off Pacers' turnovers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f054c-5ea1-4dbd-8726-3c0ff63c1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.402+08:00
