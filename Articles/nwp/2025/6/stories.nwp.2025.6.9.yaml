      'mgnl:lastModified': 2025-06-09T11:45:50.406+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In Game 1, Jalen WIlliams and Chet Holmgren combined to go just 8 of\
        \ 28 from the floor, with Holmgren going just 2-for-9 with six points.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d46ecd-7b4f-49d9-881d-a0ec9370b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.407+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:45:50.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.407+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
