      'mgnl:lastModified': 2025-06-09T11:45:50.409+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "While Williams wasn't overly efficient, scoring 19 points on 5-of-14\
        \ shooting, he did go 8-for-9 at the free-throw line and added five assists.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ff795-2eb7-4d3c-80b2-c7c314c68150'
      'mgnl:activationStatus': true
