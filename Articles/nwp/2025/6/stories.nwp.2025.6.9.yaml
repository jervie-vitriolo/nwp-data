      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dffc6e-767c-4db5-bf63-2e64f0f537c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.817+08:00
      'mgnl:createdBy': 'jham-nwp'
