  'US-troops-make-detentions-in-border-military-zones':
    'author': 'Andrew Hay, Reuters'
    'caption': 'A Texas National Guard soldier stands near the wall on the border
      between Mexico and U.S. during a sandstorm, as seen from Ciudad Juarez, Mexico
      March 6, 2025. REUTERS/Jose Luis Gonzalez/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-09T08:28:04.000+08:00
