      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Leo criticized the emergence
        of nationalist political movements on Sunday, calling them unfortunate, without
        naming a specific country or national leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95409c-2312-4f49-906a-1d5f072e0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.416+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958596e8-1099-4371-b433-e7005aa91e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.416+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Leo, the first pope from the U.S., asked during a Mass with a crowd\
        \ of tens of thousands in St. Peter's Square that God would \"open borders,\
        \ break down walls (and) dispel hatred.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d27be-1a4c-4d23-a655-67b4dd493e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.416+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f040d-d1ee-43da-8511-e081dc4acc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.417+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.417+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"There is no room for prejudice, for 'security' zones separating us\
        \ from our neighbours, for the exclusionary mindset that, unfortunately, we\
        \ now see emerging also in political nationalisms,\" said the pontiff.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3458d88-f42b-4e53-85f5-058fcc024c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.417+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.417+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462d043-fe5e-4a4c-9745-79f7cf5ce520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.418+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.418+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Leo, the former Cardinal Robert Prevost, was elected on May 8 to succeed\
        \ the late Pope Francis as leader of the 1.4-billion-member Church.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ae708-5668-485b-aa61-2f2659eb9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.418+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.418+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5029a-cc49-47ac-9671-ae61495a0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.418+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.418+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Before becoming pontiff, Prevost was not shy about criticizing U.S.\
        \ President Donald Trump, sharing numerous disapproving posts about Trump\
        \ and Vice President JD Vance on X in recent years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a0055-08a4-453d-9b8d-608dc90391c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.419+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.419+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c9024-2980-4776-af3f-8a3e851ae28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:27:59.419+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:27:59.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:27:59.419+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican has not confirmed the new pope's ownership of the X account,\
        \ which had the handle @drprevost, and was deactivated after Leo's election.\r"
    '11':
