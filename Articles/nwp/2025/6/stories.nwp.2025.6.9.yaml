      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e74b5-928c-43c7-8e4f-121199455102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.404+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:45:50.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.404+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After scoring just 11 points on 25 Pacers turnovers in Game 1, the\
        \ Thunder scored 14 off 15 Indiana turnovers in Game 2.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7ac35-58c8-48cd-835a-7619bc5c2098'
      'mgnl:activationStatus': true
