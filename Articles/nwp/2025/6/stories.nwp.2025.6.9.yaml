  'sra-controls-sugarcane-planting-materials-negros':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Young sugarcane plants in Hacienda Soledad in Negros Occidental are
      affected by the red striped soft scale insects, the Sugar Regulatory Administration
      said. (Screengrab from SRA video)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-09T15:31:07.000+08:00
    'imagesource': 'jcr:bf557de2-5997-4559-8830-ab366c528648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1752a48-d5bd-4956-8980-707d0a5acc87'
    'lead': 'The government is poised to regulate the movement of sugarcane planting
      materials in Negros Occidental amid the pest infestation that hit the fields
      of the country’s major sugar producer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-09T15:33:28.487+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-09T15:33:28.839+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-09T15:33:28.605+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Sugar-Regulatory-Administration', 'Department-of-Agriculture',
      'sugar', 'Negros-Occidental']
    'stories': []
    'template': '1'
    'title': 'SRA eyes movement control of sugarcane amid pest infestation in Negros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8eb51-3054-4446-958f-28418bea4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government is poised
        to regulate the movement of sugarcane planting materials in Negros Occidental
        amid the pest infestation that hit the fields of the country’s major sugar
        producer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cea27b-0d26-429f-a84b-50971b76a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Sugar Regulatory Administration (SRA) said Monday, June 9, that
        it has received a directive from Agriculture Secretary Francisco Tiu-Laurel
        Jr. to implement controls “from this day forward.. with or without a disease,
        with or without a pest.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80fcfc-0869-428d-85d3-a2c1cb36a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The movement of plants and planting materials whether for commercial\
        \ or research purposes, should be initially approved by the SRA and forwarded\
        \ to the DA (Department of Agriculture) through the BPI (Bureau of Plant Industry)...\
        \ before these movements can happen,” SRA Administrator Pablo Luis Azcona\
        \ told sugar industry stakeholders in a forum in Bacolod.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef9f28-a65c-4c9e-b9a4-ed179207d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SRA has yet to create a board resolution to that effect, but the\
        \ DA and the BPI have been notified on the possible ban of entry and exit\
        \ of plant materials to and from Negros, the agency told reporters in a Viber\
        \ message.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de585f76-914e-4f03-b9aa-ff04acd52f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "David Sanson, a Planters’ Representative board member of the SRA, also\
        \ said logistics and regulatory rules are still being discussed. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c188f9a-adf4-48cb-ae7e-8b9d0a3114c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Red striped soft scale insects have been reported in some fields in\
        \ northern Negros Occidental in May 21. Based on the latest monitoring, over\
        \ 800 hectares across the province were hit by the insects, affecting more\
        \ than 400 farmers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76303e2a-af04-4890-9760-bd1a97a7c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Negros Occidental produces around 65 percent of the country’s sugar\
        \ output, Azcona said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2b7e0-a9c8-451e-9faf-20a72164e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sanson said the pest infestation has no effect on current supply and\
        \ prices of sugar, but if not contained, the impact may be felt in the next\
        \ crop year since young canes were mostly affected.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38241a4-a8e2-48dc-a6cb-a408b91f469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T15:33:28.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:33:28.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:33:28.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The red striped soft scale insects were first observed in Pampanga\
        \ in June 2022, then in Batangas in August 2023. This was the first discovery\
        \ of the pest in Negros Occidental.\r"
  'dmw-new-balikbayan-boxes-rules-':
