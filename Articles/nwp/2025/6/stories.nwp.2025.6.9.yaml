    'template': '1'
    'title': 'Tolentino impeachment trial timeline insufficient - House members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96898acf-3cf5-4974-a2f0-9babd9e86e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Some House members
        said Senator Francis Tolentino’s proposed timeline for the trial of impeached
        Vice President Sara Duterte is insufficient to present and deliberate evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc32f5-1c5f-462b-adc4-17f1e59796c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.121+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Tolentino suggested a 19-day litigation beginning June 11, when the\
        \ House prosecutors will read the Articles of Impeachment, to end on June\
        \ 30, after which a decision would be rendered.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a91287-ce42-4086-9c4a-0c8bb7a6ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The senator is a last-termer who lost a re-election bid. The 19th Congress\
        \ adjourns sine die after June 11, and its last regular session closes on\
        \ June 30.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db9594-6d8f-4a34-8d6a-a7d94006659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In separate chance interviews of party-list lawmakers on Monday, June\
        \ 9, 1-Rider Rep. Rodge Gutierrez, Akbayan Rep. Perci Cendana, and Gabriela\
        \ Women’s Rep. Arlene Brosas said they were not keen on the Tolentino timeline.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785bb447-6466-48ea-9560-cf2ed8fa2f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think it would be possible on our part to just consolidate
        it into two articles, that would be a betrayal of the full articles of impeachment
        that we have… Parang dalawang araw lang ''yung nabibigay [Two days were given]
        for presentation ng evidence, and if you would divide it into seven articles,
        that will really not be enough time,” said Gutierrez, one of the prosecutors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc9aee-68bc-4711-987d-2273009aad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kailangan ng impeachment case natin ng fair day in court at hindi\
        \ siya magkakaroon ng fair day in court kung mamadaliin naman ngayon,” said\
        \ Cendana, the endorser of the first Duterte impeachment complaint.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6b338-4851-4f29-b93f-209850a0418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The impeachment case needs a fair day in court and it\
        \ would not happen if they would expedite it.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3267b-b9e8-44d6-a8c7-923897401145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Substantial dapat na discussion… We think kung hanggang June 30
        siya — bibigyan mo lang na isang araw, isang araw — hindi siya enough, hindi
        siya sapat, at dapat ma-satisfy natin ''yung tanong ng mga taumbayan kaugnay
        dito sa impeachment,” said Brosas, one of the endorsers of the second impeachment
        case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618481d-c9a2-4c9c-a958-44395f71a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The discussion should be substantial. If it would be\
        \ until June 30 only, we think that is not enough and we should satisfy the\
        \ questions of the public regarding the impeachment.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c3472-7775-4592-a853-4cb38ea35a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lanao del Sur Rep. Zia Adiong, meanwhile, said he would rather defer\
        \ to the Senate.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e5cb9-5847-4495-8450-ccc0fb66ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We have already delivered our commitment to the people and our mandate\
        \ to the Constitution and so, we're just waiting for the Senate to do the\
        \ same,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0537ac4-7b44-4f3e-9eee-025f75083750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For House Deputy Speaker Jay-Jay Suarez, the proposal is still “mere\
        \ pieces of paper.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70104200-bffd-4190-8595-baf7af735354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“It's a mere proposal not until may makita tayong [not until we see\
        \ a] concrete from the Senate,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf4ad4-e11e-4c14-95ec-135ebe586d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.045+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mamamayang Liberal Rep.-elect Leila de Lima, poised to join the House\
        \ prosecution team, called Tolentino’s timeline “unrealistic.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cd09c-b59a-43d6-b0f7-753c164cb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.045+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kalokohan na ipagpaliban nang apat na buwan ang impeachment para lamang\
        \ isiksik ang pagprisinta ng ebidensya ng prosecution sa loob ng dalawang\
        \ araw. Kalokohan at isang malaking panloloko. A recipe for railroading,”\
        \ she said in a social media post.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bff4b-9885-41b1-a823-d34ce8b46e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.046+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is a joke to sit on the impeachment case for four\
        \ months just to squeeze the prosecution’s presentation of evidence into two\
        \ days. It is a joke and a huge deceit.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6c9da-fcd9-459e-b345-056487de507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.046+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since the House of Representatives <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeached
        Duterte in February</a></strong>, House members have called on the Senate
        to convene as an impeachment court and begin the trial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31008d-eb5c-4827-9f17-b819af0eb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.047+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.130+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero initially set the reading of Articles of Impeachment on
        June 2 but it was&nbsp;<strong><a href="http://www.newswatchplus.ph/news/nwp/2025/5/29/opening-of-impeachment-court-postponed.html">postponed
        to June 11</a></strong>, citing the need to prioritize key legislation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75da34-5f0e-4625-b522-87af2bad27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T15:00:26.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T15:00:26.130+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte was impeached over various issues, including her supposed
        mismanagement of P612.5-million confidential funds and <strong><a href="http://www.newswatchplus.ph/news/nwp/2024/11/23/sara-threats-marcos.html">killing
        threats</a></strong> against the First Family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7eff79-ca6c-4566-bf34-b539c3c51028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T13:28:14.048+08:00
