      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.004+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Weapons and documents also found in tunnel</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5683029-00e0-4972-bd00-c8cb1883cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.004+08:00
