      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder evened the series 1-1 heading into Wednesday's Game 3 in\
        \ Indianapolis.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b9417-8468-4ccc-9ba9-0d28884a597a'
