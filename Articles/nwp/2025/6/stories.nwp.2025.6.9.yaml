      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"A person who thinks only about building walls, wherever they may\
        \ be, and not building bridges, is not Christian,\" Francis said when asked\
        \ about Trump in 2016.\r"
