      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b6aa7-d234-4b86-b099-aba3a625df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.017+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Defrin said the army had carefully planned the strike near the European\
        \ Hospital in order not to damage it.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2656a2-d365-4560-ad75-fa0b682cbfdb'
