    'stories': []
    'template': '1'
    'title': 'Frasco defies party line, says Romualdez-led House needs unity'
    'updated': 2025-06-09T14:55:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e470b-3f6f-4a4b-a014-1ee9d053f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.667+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House Deputy Speaker
        Duke Frasco has refused to sign a manifesto support for House Speaker Martin
        Romualdez, saying the lower chamber needs leadership that “unites rather than
        divides.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053aba7-272c-48b4-bda1-e45d05b71aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.667+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Frasco said on Monday, June 9, he decided not to sign the manifesto
        after having discussions with his colleagues, local leaders, and his constituents
        in Cebu. This led to his expulsion from the National Unity Party (NUP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f93891-aedd-4b95-99c7-43a9020c85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“A shared frustration has emerged. There is deep disappointment that
        the unity our people once hoped for has been steadily undermined by political
        and personal interests,” he said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6ca64-7a28-4b30-a815-c554937c7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The President (Ferdinand Marcos Jr.) has consistently called for unity,
        stability, and a government that delivers meaningful change. I firmly believe
        that the House of Representatives should reflect these values, not only through
        the laws we pass, but also in the leadership that we uphold,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df392d3-7752-4c5b-8fa9-ac87fdbe74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Frasco said the House can “do better.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241c2de-c74e-41ee-ba5b-d246f0f3ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Jay-Jay Suarez and Senior Deputy Speaker Dong
        Gonzales, however, said Romualdez continues to maintain support from fellow
        representatives as 285 members have signed the manifesto support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2955600-1e8f-4b5c-a1c0-8ea5bcaa4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I think that is a true sign of unity when it comes to the members
        of the House of Representatives wherein we want continuity, we want true leadership
        that can address the issues being faced by our country,” Suarez said in a
        chance interview.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca94bc9-99d7-4316-8c85-d1b06c089832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If there is unity that needs to be shown, I think the manifesto
        support that Speaker Martin Romualdez has gained as of this moment, is a true
        sign of unity in the House of Representatives,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e1688f-b127-4f29-b9df-5d2c9bfbd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:55:22.657+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nandito po ako halos araw-araw. Wala po akong alam na hindi pagkakaintindihan
        ng liderato,” Gonzales told reporters. “All Congress persons in Luzon, Visayas,
        and Mindanao are all happy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddf49e-d3f7-45d3-bdbe-f158cf612496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:55:22.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am here almost every day. I do not know any conflict
        in the leadership.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daea23c-ae15-470b-b6c4-f09a180fdb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The NUP removed Frasco from the political party after refusing to support
        the House speaker. NUP President and Camarines Sur Rep. LRay Villafuerte said
        they have no idea what discord Frasco is pertaining to.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b1a08-c956-40b3-a970-ed9f83302831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T14:55:22.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The members of the supermajority coalition, with Duke’s exception,
        are four-square behind Speaker Martin to remain at the helm of the House of
        Representatives in the next Congress to help stay the course of President
        Marcos’ agenda of better lives for all Filipinos,” Villafuerte said in a separate
        statement. “If there is anyone guilty of sowing disunity and discord and advancing
        political and personal interests, it is Duke himself.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7dd09f-812b-4a92-8be2-5e834f961750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T14:13:12.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-09T14:55:22.999+08:00
