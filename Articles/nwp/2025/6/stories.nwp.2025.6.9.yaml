      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:45:50.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.404+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b9fe3-3e4e-46fb-8d74-56f7f537800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.405+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:45:50.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.405+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "While Gilgeous-Alexander still led the way, the Thunder also showcased\
        \ their offensive depth more.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0624e3a-0268-44ed-b697-93874a5ae56c'
      'mgnl:activationStatus': true
