      'mgnl:lastModified': 2025-06-09T11:45:50.400+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f60cc-ef8e-469f-9c71-4f7f78765967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.401+08:00
