      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.500+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> LGBTQ+ people and their
        allies gathered on Sunday at the Lincoln Memorial in Washington, site of Martin
        Luther King''s 1963 "I Have a Dream" speech, to rally for preserving decades
        of progress while protesting setbacks under President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ab4a8-ddb3-4c45-af42-acbec5d0eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.500+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.500+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea1ca3-af10-4660-a536-5206ef64ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.501+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.501+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After the festive nature of a parade on Saturday through the streets\
        \ of the capital, the rally, one of the main events of the weeks-long WorldPride\
        \ celebration, turned more overtly political. Taking place in cities around\
        \ the globe every two years, WorldPride is occurring in Washington at a time\
        \ of high tension over LGBTQ+ rights in the U.S.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f0950-6f6b-4493-9ea0-26a4590fa470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.501+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.501+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2b8cf-11b3-4655-92e8-d88b20149f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.501+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.501+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Speakers evoked outrage, humor and upbeat messages, criticizing Trump\
        \ for issuing executive orders limiting transgender rights, banning transgender\
        \ people from serving in the armed forces and rescinding anti-discrimination\
        \ policies for LGBTQ+ people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b6b79-fa55-4898-a876-93c4ee69f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.502+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.502+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517472a-dc33-437d-850f-c95e48e0e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.502+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.502+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "They also had an eye on demonstrations taking place on the other side\
        \ of the country in Los Angeles, where the Trump administration has summoned\
        \ the National Guard to confront protesters who have opposed federal raids\
        \ detaining immigrants.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116314f-2f52-456a-8fb2-457ecadb6558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.503+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cbaf4-1e7a-4472-8cba-573bc0be7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.503+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"LGBTQI+ people are under siege, especially our trans siblings, who\
        \ are being targeted by legislation, rhetoric and violence in every region,\
        \ and immigrants, refugees and undocumented folks living in fear of deportation,\"\
        \ Ashley Smith, president of the Capital Pride Alliance board and a WorldPride\
        \ organizer, told the crowd of several hundred people.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4669840-b85d-43e7-9001-2cf9bc4facfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230828f-4ac1-43be-8e29-7a1c3aa4ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Comedian Mimi Gonzalez sent up Trump and his one-time billionaire ally\
        \ Elon Musk with a rewritten version of the song \"I Will Survive,\" adding\
        \ that the pronouns uniting the movement were \"we, us, ours.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978fcb81-72f4-4a65-9a6a-4d3a220cd2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a453d9-0444-4e3e-af86-705b148f4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The White House has defended its dismantling of diversity, equity and\
        \ inclusion programs, calling DEI a form of discrimination, and said its transgender\
        \ policy protects women by keeping transgender women out of shared spaces.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b1cde-f1d2-4a17-9623-b15b9373cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.506+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a56895-b69b-4cc7-bc88-82e6c084cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.506+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration has also touted its appointment of a number\
        \ of openly gay people to cabinet posts and judgeships as evidence that Trump\
        \ aims to serve all Americans.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb042aa-c4b9-4ee3-b009-987a2354503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.507+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2020cc-2ad7-4e9f-a726-df1b4348e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.507+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Bianca Sprague, the executive director of Trans Pride Washington DC,\
        \ denounced what she called \"an unprecedented assault on trans rights,\"\
        \ referring to myriad state laws around the country that ban transgender healthcare\
        \ services for minors. Backers of those laws say they are attempting to protect\
        \ minors from starting on a path they may later regret.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81b45c-9cca-47a6-9a34-78e8efab9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615e61c-0353-45c6-856a-a6b4bf44c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"These attacks are not just legislative, they are deeply personal,\
        \ inflicting harm, fear and despair upon our community,\" Sprague told the\
        \ rally.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e8a16-31de-4bbc-8442-6be4e2a31266'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.509+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0fa7e-73a2-4ca3-949f-5b205b928082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Lincoln Memorial is considered hallowed ground in the U.S. civil\
        \ rights movement as the site of the King speech and the March on Washington\
        \ that preceded historic legislation such as the Civil Rights Act of 1964\
        \ and the Voting Rights Act of 1965.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e86b1-e107-46f1-86ae-9ca5cbda252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca056521-0cb8-44ff-906a-63ed2920a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:40:55.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:40:55.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"When Dr. King marched on Washington in 1963 right here on these steps,\
        \ he wasn't just speaking for one group, he was planting a seed for all of\
        \ us,\" Smith said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4924512-652b-41b7-96db-ee33c84392d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.511+08:00
