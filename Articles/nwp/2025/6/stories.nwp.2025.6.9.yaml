    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bd7ca-5088-4f50-a721-6f9b9aa3131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.820+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.820+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk has deleted some social media posts critical of Trump, including\
        \ one that signaled support for impeaching the president, appearing to seek\
        \ a de-escalation of their public feud, which exploded on Thursday. During\
        \ his first term as president, the House, then controlled by Democrats, twice\
        \ voted to impeach Trump but the Senate both times acquitted him.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b1643-3ad1-4eac-a7ff-5d59001cb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.820+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.820+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc764ad-b647-4a9e-b034-c797906f0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.821+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House and Musk did not immediately respond to requests
        for comment on Saturday on the deleted posts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2cf41-417b-4182-9ac6-f166469b391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.822+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.822+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b56599-3613-46ae-96c3-7a06efb07e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.823+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>People who have spoken to Musk said his anger has begun to recede
        and they thought he would want to repair his relationship with Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a8506-e6ef-481a-936b-a6cd4ab222c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.823+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd0d0c-3a5f-4208-9788-ea1fd210720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.824+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>One of the X posts that Musk appeared to have deleted was a response
        to another user posting: "President vs Elon. Who wins? My money''s on Elon.
        Trump should be impeached and (Vice President) JD Vance should replace him."
        Musk had written "yes."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70b15a-1ecd-46d3-bdc6-5fa5587489c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.825+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75baa9-48f5-4b86-9d28-d3acbed6db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.826+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Theo Von''s "This Past Weekend" podcast - recorded on Thursday
        as the feud between Trump and Musk unfolded and released on Saturday - Vance
        called Musk''s criticism of Trump a "huge mistake."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cdf6c4-7d68-4dbc-bd18-22d66acc526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.827+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a84d6-37af-4bed-9068-78853a34ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.827+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm always going to be loyal to the president, and I hope that eventually\
        \ Elon kind of comes back into the fold. Maybe that's not possible now because\
        \ he's gone so nuclear. But I hope it is,\" said Vance, describing Musk as\
        \ an \"incredible entrepreneur.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff9062-bd58-4188-a5ec-1965b982bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.828+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858dfa7-8c07-44b6-9231-4689a1bdd6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.829+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump is due to attend an Ultimate Fighting Championship fight card
        on Saturday in New Jersey. Since his second election win, he has attended
        two previous UFC mixed martial arts fight cards with Musk. Musk is not expected
        to attend on Saturday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39ee0f-9cbc-4640-97ab-db14bf007993'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.830+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aac380-9f97-4d40-806d-ccaf15a02526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.831+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.831+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk, the world''s richest man, bankrolled a large part of Trump''s
        2024 presidential campaign, spending nearly $300 million in last year''s U.S.
        elections and taking credit for Republicans retaining a majority of seats
        in the House and retaking a majority in the Senate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc25736-ef6f-40fb-9309-d549c0cc04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.831+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.831+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e6699-aad2-463d-b725-5901856347ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.832+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.832+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump named Musk to head an effort to downsize the federal workforce
        and slash spending, lauding him at the White House only about a week ago for
        his work as head of the Department of Government Efficiency. Musk cut only
        about half of 1% of total spending, far short of his brash plans to axe $2
        trillion from the federal budget.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e256a2a-6c15-416e-8717-531c75b5afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.833+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.833+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200aa159-a8ad-488a-968b-4c78a443d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.834+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nandita Bose in Bedminster, additional reporting
        by Ismail Shakil in Ottawa, writing by Nandita Bose and Patricia Zengerle;
        editing by Deepa Babington, Will Dunham and Michelle Nichols)</em></p>'
  'Pope-Leo-criticizes-nationalist-politics':
