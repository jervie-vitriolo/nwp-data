      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Francis, pope for 12 years, was a sharp critic of Trump. The late pope\
        \ said in January that the president's plan to deport millions of migrants\
        \ in the U.S. during his second term was a \"disgrace.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a1a85-268b-4562-bdb0-0233b34dd543'
