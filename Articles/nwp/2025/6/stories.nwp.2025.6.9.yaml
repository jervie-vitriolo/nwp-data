      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 54,000 Palestinians have died during the ongoing Israeli
        assault, according to Gaza health authorities. The U.N. has warned that most
        of Gaza''s 2.3 million population is at risk of famine.</p>'
    '37':
