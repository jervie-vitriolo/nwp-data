    'template': '1'
    'title': 'US troops make first detentions in Trump border military zones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84cc183-bc5f-4a30-a4a6-5ffdc390116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.278+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.278+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> U.S. troops have made their first detentions
        inside military areas set up on the U.S.-Mexico border as part of the Trump
        administration''s crackdown on illegal immigration, the U.S. Army said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02cb015-002e-4934-a7d1-537ae6d057fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.278+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.278+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474360db-be50-4ae5-bd3e-9db4cb926f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.279+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.279+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The unprecedented military areas along 260 miles (418 km) of border\
        \ in New Mexico and Texas were declared extensions of U.S. Army bases by Defense\
        \ Secretary Pete Hegseth, allowing troops to temporarily detain migrants and\
        \ other civilian trespassers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123f139-51eb-45bb-92aa-0bfb05c023ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.279+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.279+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec48281-e733-438f-81fe-017347712294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.279+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.279+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Three “illegal aliens” were detained by troops in the New Mexico area\
        \ near Santa Teresa on June 3, before being handed to U.S. Border Patrol,\
        \ Army spokesperson Major Geoffrey Carmichael said in an email.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3c7c4-4845-4f4b-a270-a953a3efbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.280+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe40b6-23a5-4198-bb4b-a7679453b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.280+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This marks the first time Department of Defense personnel have recorded\
        \ a temporary detainment within either National Defense Area,\" Carmichael\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2e6c4-c01c-4cd8-9df9-d3efad67b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.281+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.281+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aec6ca-66a3-46df-ab7f-d20c165351a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.281+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.281+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. presidents have long used active-duty and reservist troops on\
        \ the international boundary in support roles to U.S. Border Patrol such as\
        \ surveillance and construction.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a1d85-aeaf-46c9-bb6f-8814b9e61a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.281+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.281+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f1798-42f1-4579-8f8b-01b2cc000abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.282+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.282+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "President Donald Trump took military use a step further by giving troops\
        \ the right to hold trespassers they catch in the zones until civilian law\
        \ enforcement assumes custody.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0e120-5dc1-4310-9a01-59dd294705d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.282+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.282+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf193c2-862a-4e6a-90c2-0953d03c351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.283+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.283+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Federal troops can also search people and conduct crowd control measures\
        \ within the areas, according to the Army.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5916b3d-9526-4e89-935c-8749940eb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.283+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.283+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ec4a1-8f0e-4fc8-b840-12347d5784e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.283+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.283+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Designation of the zones as military bases allowed troops to detain\
        \ migrants without the need for Trump to invoke the Insurrection Act. The\
        \ 1807 law lets a U.S. president deploy federal troops domestically to suppress\
        \ events like civil disorder.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c63635-c6e8-48a4-bae2-e108b94bf575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.284+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.284+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978fcd1-4145-4264-b932-69a36ef54cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.284+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.284+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Prosecution of dozens of migrants caught in the zones has faced setbacks\
        \ in court after judges in New Mexico and Texas dismissed trespassing charges,\
        \ and acquitted a Peruvian woman, ruling they did not know they were entering\
        \ restricted areas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444492ef-b76b-4064-b9f4-5b985c8713e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.285+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.285+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfa32c-488f-48be-addc-69fd05a87c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.285+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.285+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The primary role of troops in the zones is to detect and track illegal\
        \ border crossers, with around 390 such detections so far, the Army said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522844e8-def7-46ee-aaaa-07f863148782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.286+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.286+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee338f33-c7a4-4093-bc20-cc3e8dfcfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:32:39.286+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:32:39.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:32:39.286+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "News of the detentions inside military areas came as Trump deployed\
