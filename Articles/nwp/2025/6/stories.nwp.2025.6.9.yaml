      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53e9f1-9d9a-4ec9-8c01-993cf1201469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.403+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:45:50.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.403+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Indiana quickly answered with a 10-0 run for a 52-39 score but never\
        \ got closer than that 13-point deficit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824fc95-345a-471e-80b8-d34c080c0ba2'
