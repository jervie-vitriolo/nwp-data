    'lead': 'U.S. troops have made their first detentions inside military areas set
      up on the U.S.-Mexico border as part of the Trump administration''s crackdown
      on illegal immigration, the U.S. Army said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-09T08:32:39.264+08:00
