      'mgnl:lastModified': 2025-06-09T11:45:50.398+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gilgeous-Alexander added eight assists and five rebounds and went 11\
        \ of 12 from the free-throw line.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204daa6-3e8c-4fc3-ab33-0047ffeb855a'
