      'mgnl:lastActivated': 2025-06-09T19:09:35.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T19:09:35.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PhilATOM will assist in developing policies and strategies for\
        \ safety and security and measures for the control of regulated facilities\
        \ and activities and exposures from naturally occurring radioactive materials.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22c005-2828-4f4d-a2ef-32e80ed74960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T19:09:35.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T19:09:35.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T19:09:35.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate Deputy Minority Leader Risa Hontiveros voted no on the bill,\
        \ while Sen. Loren Legarda abstained.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce4d15-8fdb-4624-8acb-556ecf471c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T19:09:35.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T19:09:35.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T19:09:35.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the Senate’s second reading on June 4, Legarda asked for assurances\
        \ the nuclear installations will not damage ecologically-critical areas or\
        \ undermine climate adaptation goals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254b1f8-e673-4e8d-a66f-d54c0d195287'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T19:09:35.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T19:09:35.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T19:09:35.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senators Alan Peter Cayetano and Koko Pimentel were designated members\
        \ of the Senate panel on the bicameral conference committee to reconcile provisions\
        \ with the counterpart House bill.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dcd377-2aa0-496a-8b3a-14e8ffbac35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T19:09:35.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T19:09:35.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T19:09:35.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House of Representatives passed its version on final reading in\
        \ November 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fad171-5ba9-476a-aa06-d8921fba7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T19:09:35.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T19:09:35.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T19:09:35.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2024, the Philippines unveiled its nuclear energy roadmap, aiming\
        \ to have commercially operational nuclear power plants by 2032, with at least\
        \ 1,200 megawatts initially entering the power mix to gradually increase to\
        \ 4,800 megawatts by 2050.\r"
  'raul-villanueva-appointed-sc-justice':
    'caption': 'Court Administrator Raul Villanueva undergoes a public interview for
