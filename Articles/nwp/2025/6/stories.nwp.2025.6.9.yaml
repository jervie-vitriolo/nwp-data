      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:45:50.399+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4af570-a05d-474a-9bb6-57d382116645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:45:50.399+08:00
