      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ce3b0-145d-468d-a78c-346ccf610297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:48:03.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:48:03.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the search of the site, Israeli forces recovered weapon stockpiles,
        ammunition, cash and documents that are now being reviewed for intelligence
        value.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796bbd6f-9f9b-4ab9-a2c3-27c867b9b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:48:03.020+08:00
