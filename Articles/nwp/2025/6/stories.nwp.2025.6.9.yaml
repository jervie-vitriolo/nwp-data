    'stories': []
    'template': '1'
    'title': '78% of Filipinos want Duterte to face impeachment trial - OCTA survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f97cb-99de-4007-9b09-7314a782a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.573+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Nearly 8 out of 10
        of Filipinos believe Vice President Sara Duterte should face an impeachment
        trial and respond to the charges against her, the pollster OCTA Research said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d046c-be27-4f85-9e99-3379cfb57bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.573+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a report released on Monday, June 9, OCTA Research found 78 percent\
        \ of respondents support the conduct of the impeachment trial, 13 percent\
        \ were against it, and nine percent said they do not know or have no response.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0f4d5-aec2-49e6-b435-c3e777976043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.574+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pollster said Visayas has the highest support at 87 percent, followed\
        \ by National Capital Region (83 percent), Mindanao (77 percent), and Balance\
        \ Luzon (73 percent).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609c37a-bcbf-4b64-b70c-9a5790926109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.574+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Support is similarly strong and consistent” across socio-economic\
        \ classes, it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8d286-caec-466d-ab16-f222c05803b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.574+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“At least 63 percent of adult Filipinos in every region agree that\
        \ Vice President Sara Duterte should face a Senate trial or impeachment court.\
        \ The agreement is robust in the Cordillera Administrative Region (100 percent),\
        \ Western Visayas (95 percent), and Davao Region (95 percent),” OCTA Research\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10aa5a0-6ad3-4ee5-86e8-878186e8bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.575+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In contrast, disagreement ranges from 0 percent to 34 percent across\
        \ regions. Notable levels of disagreement were observed in BARMM (20 percent),\
        \ CALABARZON (21 percent), Central Mindanao (25 percent), CARAGA (25 percent),\
        \ and the Zamboanga Peninsula (34 percent),” it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db49ab-204f-4504-81c3-9c8a4299ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.575+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Eight out of 10 respondents from the 25-34 age group (84 percent) and\
        \ the 65-74 age group (82 percent) backed the impeachment trial.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4adfe5-7085-4fd9-b833-da9519191a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "OCTA Research found 91 percent or 9 out of 10 Filipinos were aware\
        \ of Duterte’s impeachment case.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663a9ff-6213-42c7-979f-524b6addb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.newswatchplus.ph/news/2025/6/5/TIMELINE--Vice-President-Sara-Duterte-s-impeachment-.html">TIMELINE:
        Vice President Sara Duterte’s impeachment</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd6202-a2b8-4128-be16-bb364f9ceff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pollster interviewed 1,200 Filipinos from April 20 to 24 with a\
        \ ±3 percent error margin.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ad562-c9ac-4820-b16e-500f35abcd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.577+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On May 29, a Social Weather Stations-Stratbase survey found 88 percent\
        \ of FIlipinos believed Duterte should “address the impeachment charges, answer\
        \ all allegations pertaining to corruption, and clear her name.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18196af-16b3-4ca8-8d60-04909ac48a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.577+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she also <strong><a href="https://www.newswatchplus.ph/news/2025/5/31/Duterte-thankful-for-opportunity-to-clear-her-name-at-impeachment-trial.html">agreed
        with the sentiment</a></strong>, adding she was “thankful” for the opportunity
        to clear her name.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bfddfd-75b0-4df7-81fa-ba06d5440aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.578+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But she has <strong><a href="https://www.newswatchplus.ph/news/2025/2/19/duterte-asks-sc-block-impeachment-process.html">asked
        the Supreme Court to block</a></strong> the basis of her looming impeachment
        trial on constitutional grounds.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f3dc4-636c-461d-b39a-7583aeb21e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.578+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">215
        members of the House of Representatives</a></strong> signed the impeachment
        complaint against Duterte. Graft and corruption, betrayal of public trust,
        culpable violation of the Constitution, and other high crimes were the grounds
        of the articles of impeachment.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb632b5c-1067-4da7-a7ec-210552163696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While it received the complaint on the same day, the Senate adjourned\
        \ session and did not discuss the articles of impeachment in the plenary.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c401c66-6d17-48f5-afbf-a5da9ce31651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.newswatchplus.ph/news/2025/6/8/Senate-dismissing-Duterte-impeachment-without-trial-is-violation-of-Constitution---former-justice.html">Senate
        dismissing Duterte impeachment without trial is violation of Constitution
        — former justice</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b4f1b-ffc0-4416-9020-2ffb684be621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T11:54:52.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T11:54:52.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:54:52.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero said the articles of impeachment
        will be read on June 2 in the resumption of session, but was <strong><a href="https://www.newswatchplus.ph/news/2025/5/29/opening-of-impeachment-court-postponed.html">rescheduled
        to June 11</a></strong>. The 19th Congress will adjourn sine die on June 13.&nbsp;</p>'
