    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15980337-0bf3-46bc-8db4-2676edef60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:40:55.500+08:00
