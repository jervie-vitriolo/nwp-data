    'template': '1'
    'title': 'Raul Villanueva appointed as new Supreme Court justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9f2e8-b1b8-46ea-8018-eb8130e7390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T23:20:30.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T23:20:30.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T23:20:30.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Court Administrator
        Raul Villanueva has been appointed as new Supreme Court justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91555871-c79b-4639-a76d-ee5b97d6db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T23:20:30.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T23:20:30.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T23:20:30.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Claire Castro announced the appointment
        on Monday, June 9. Villanueva is the first appointee of President Ferdinand
        Marcos Jr. to the court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885fcd8-1608-4e57-867b-52083e3312d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T23:20:30.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T23:20:30.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T23:20:30.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He replaced former Supreme Court Associate Justice Mario Lopez, who\
        \ reached the mandatory retirement age of 70 years old on June 4.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d36ca-dd1a-4a35-86f5-d48c3b893524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T23:20:30.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T23:20:30.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T23:20:30.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva was deputy court administrator in March 2010. In November\
        \ 2021, he was designated as officer-in-charge of the Office of the Court\
        \ Administrator,  then promoted to court administrator in March 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aef5d0-de45-47ae-b4c9-b1a9f94eda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T23:20:30.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T23:20:30.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T23:20:30.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He began his judicial career as the presiding judge of Las Piñas City\
        \ Regional Trial Court (RTC) Branch 255 in 2002. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3016c4-b123-4bb3-8c00-44f2323aef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T23:20:30.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T23:20:30.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T23:20:30.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was also acting presiding judge of Taguig RTC Branch 267 and Manila\
        \ RTC Branch 4, as well as an executive judge of the Las Piñas City RTC.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12385c6e-6be0-4987-b681-6ea0eebc8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T23:20:30.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T23:20:30.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T23:20:30.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The new Supreme Court justice has worked for a number of government\
        \ institutions and served all three branches of the government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57ce12-910c-40d2-ab2a-bb0ce01bfdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T23:20:30.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-09T23:20:30.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T23:20:30.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Narvacan, Ilocos Sur native obtained his AB Economics degree in\
        \ 1985 and his Bachelor of Laws degree in 1990 both from the University of\
        \ the Philippines.\r"
