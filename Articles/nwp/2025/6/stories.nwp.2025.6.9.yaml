      'mgnl:lastModified': 2025-06-09T15:00:26.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.newswatchplus.ph/news/2024/12/9/deped-confidential-fund-payees-nonexistent.html">More
        than half of DepEd confidential fund payees ‘non-existent’ – lawmaker</a></p>'
  'frasco-house-needs-unity':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A split photo of House Deputy Speakers Duke Frasco (L) and Jay-Jay
      Suarez (R) (Duke Frasco, David "Jay-Jay Suarez/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-09T14:09:19.000+08:00
    'imagesource': 'jcr:e8ee1992-11f8-44fa-a0a9-8decbf314fcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0f1f741-6259-4238-b699-dbe09370b26d'
    'lead': 'House Deputy Speaker Duke Frasco has refused to sign a manifesto support
      for House Speaker Martin Romualdez, saying the lower chamber needs leadership
      that “unites rather than divides.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-09T14:13:12.129+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-09T14:55:22.992+08:00
