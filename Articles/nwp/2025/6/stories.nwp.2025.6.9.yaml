    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prince of Clay Alcaraz battles back from the brink to retain French
      Open crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed92f9-8e44-485b-b50e-6920e8428672'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.196+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.011+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (Reuters) -</strong> Carlos Alcaraz battled from the
        brink of a first Grand Slam final loss to outlast Jannik Sinner in a French
        Open title clash for the ages on Sunday and keep his crown, cementing his
        status as the Prince of Clay in Roland Garros'' post-Rafa Nadal era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea1e19-21c0-4b9a-8403-972818b10b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.196+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.012+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7a600-0a4e-4bfd-8253-daec9e564869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.196+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a scintillating showdown between the torch-bearers of a new generation,\
        \ the 22-year-old saved three match points in the fourth set to win 4-6 6-7(4)\
        \ 6-4 7-6(3) 7-6(10-2) and continue his dominance over Sinner with his fifth\
        \ straight victory and end the Italian's 20-match winning run at the majors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03ce9d-2cfe-46f7-8d46-4dc3b4e0ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.197+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802140d-080e-45ca-8fac-ccde4aee4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.197+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alcaraz showed his steely determination to win the epic in five hours\
        \ and 29 minutes - the longest final at Roland Garros - and soaked up the\
        \ roaring ovation from a thoroughly entertained Parisian crowd long used to\
        \ 14-times champion Nadal's reign.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18dd59-ddf8-4f47-a01c-513d48e03cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.198+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.015+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce3cba-ba4e-4633-b3d7-3fd7fee988d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.198+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.016+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm just really happy to be able to make history with you in this\
        \ tournament,\" Alcaraz told Sinner after collecting the Musketeers' Cup.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0cdf1-4bd8-4f0f-8e92-5eae39638f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.198+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.017+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429f8a1-b3a7-48b3-86f7-0b2ef061c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.199+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.017+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm sure you're going to be champion not once, but many times. It's\
        \ a privilege to share the court with you in every tournament, making history\
        \ with you.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c05d49-378f-45b9-83e3-1aaf15efafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.199+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.018+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3281dce-a44a-4ee9-96cc-cb7b0da22f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.199+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.019+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Victory made him only the second man since tennis turned professional\
        \ in 1968 to win all of his first five Grand Slam singles finals after Swiss\
        \ great Roger Federer but Alcaraz was more enthralled with an achievement\
        \ he shared with fellow Spaniard and 22-times major champion Nadal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab32be3-5356-4252-8d2f-b6e1e6405ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.200+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.020+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536d45a-164c-4407-823a-fd46a53efe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.200+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.020+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The coincidence of winning my fifth Grand Slam at the same age as\
        \ Nadal, that's destiny,\" Alcaraz told reporters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e4f13-fa9d-4c56-b900-d0e1fcd29e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.201+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.021+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a7ef6-9bde-4fdf-91d3-cd2d08f6b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.201+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.022+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It's a stat I'm going to keep forever ... It's a huge honour. Hopefully\
        \ it's not going to stop like this.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e05005-aec6-4132-ba6e-9fea6543b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.202+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.023+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b456ff1-5c47-4116-a19b-5b5514b2bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.202+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.023+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alcaraz and Sinner, who have lifted seven out of the last eight Grand\
        \ Slams to stamp their authority in the men's game, were locked in a fierce\
        \ battle full of dramatic momentum shifts in the first major final between\
        \ two men born in the 2000s.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcfb4c-ec1b-4bab-ba41-598c38e5e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.203+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.024+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a98a19-af27-49ab-b799-fea04c38ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.203+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-09T11:48:11.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T11:48:11.025+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sunday's five-hour-plus fiesta was the second-longest Grand Slam final\
        \ in the Open Era and marked only the third time since 1968 that a player\
        \ saved a match point en route to victory in a Grand Slam final.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe76df8-df8b-460b-abac-0cb28b68173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T09:23:12.204+08:00
      'mgnl:createdBy': 'cj-nwp'
