      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.815+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3c277-751a-4a4d-abe7-1db0224b64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-09T08:23:16.816+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-09T08:23:17.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-09T08:23:16.816+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In fact, yeah, people that were, were going to vote for it are
        now enthusiastically going to vote for it, and we expect it to pass," Trump
        told NBC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f95486-3438-45db-9edd-d9289943ab95'
      'mgnl:activationStatus': true
