    'template': '1'
    'title': 'Russian vlogger Vitaly to serve jail time in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b762a9-6885-44ac-aa07-031503e39c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Russian content creator
        Vitaly Zdorovetskiy, who was arrested for harassing Filipinos in public for
        his vlog, will be serving jail time in the Philippines as other countries
        where he should be deported refused to accept him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab551d6-b2b2-4311-8689-bfedfa93c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Sunday, June 1, Interior Secretary Jonvic Remulla
        said deportation “is not an option” for Zdorovetskiy as both Russia and the
        US do not want to take him back. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded8b68-604a-4c81-ad37-3ce3a55e003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema kasi namin, ang Russia hindi siya tinatanggap.
        Ang US naman, green card holder siya, hindi rin siya tinatanggap. So hindi
        namin alam kung saan siya papauwiin</em>,” Remulla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61555d-e2f2-41ac-9c3a-7bae639624c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our problem is that Russia doesn''t accept him. The US,
        where he’s a green card holder, doesn''t accept him either. So we don''t
        know where to send him.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b508d0-e853-4766-9b85-3bbf991097a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Zdorovetskiy is currently detained in the country and will face trial
        next week for three counts of unjust vexation. Remulla said he may serve jail
        time of three months to one year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e1c73-9634-4d5f-875d-8bb718e74971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He also shared that the vlogger had written to him, pleading for the
        charges to be dropped, citing mental health issues.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf89ff-50d1-4c3b-b109-9efa9ac6df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The mother of Zdorovetskiy previously <strong>apologized</strong>
        on her son’s behalf, claiming that he “meant no harm” when he harassed a number
        of Filipinos for his viral videos.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527b1c4-b092-408d-a595-8fd478bf16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, following his arrest in April, the influencer admitted his
        wrongdoings during questioning. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9aa87-e224-4c9d-805d-25ccbf8e73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Zdorovetskiy’s videos included his attempt to kiss a Filipina, his
        threat to rob a pedestrian, and how he ignored a security guard’s order to
        stop recording.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56e087-6ad4-4706-9cf0-02e8e118e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Russian, who held a book titled “Following Jesus” in the press
        conference, even clapped and gave a thumbs up while the briefing was ongoing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f5890-5216-4471-b696-4e92bc59fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T16:08:27.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:08:27.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:08:27.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Once proven guilty of his charges, Remulla said Zdorovetskiy may
        serve up to 18 months in a Bureau of Jail Management and Penology facility.</p>'
  'House-Speaker--Anti-POGO--expanded-senior-benefits-among-final-bills-to-be-tackled-in-19th-Congress':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-01T17:33:29.000+08:00
    'imagesource': 'jcr:fc7387f2-df45-4c25-b66f-157c65207f37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e79867-9ff0-4e66-ac5c-e8225ec4c42a'
    'lead': 'The House of Representatives is set to tackle the remaining key measures
      for final reading once session resumes for the final stretch of the 19th Congress
      on Monday, June 2, Speaker Martin Romualdez said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-01T17:35:25.193+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-01T17:35:25.538+08:00
