    lastmodified: 2025-06-01T12:52:53.305+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "Obiena secures three-peat win at Asian Athletics Championships \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '005d1a80-02ac-44c6-bd7d-c745e6ceb6a4'
      activationstatus: true
      created: 2025-06-01T12:01:49.857+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.300+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Filipino pole vaulter EJ Obiena cemented
        his three-peat win at the Asian Athletics Championships after ruling the competition’s
        26th edition held in Gumi, South Korea on Saturday, May 31.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c33005a7-fc11-42b8-a605-7dfad7b18dff'
      activationstatus: true
      created: 2025-06-01T12:01:49.858+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.300+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Obiena and China’s Huang Bokai had to battle it out on a jump-off as
        they were tied at 5.72 meters but both failed to clear 5.82 meters.'
    section2:
      primarytype: 'block'
      uuid: 'c6df1520-6f49-4680-98ee-52f0205ffb82'
      activationstatus: true
      created: 2025-06-01T12:01:49.858+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.301+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The bar was set at 5.77 meters, the height which both of them skipped.'
    section3:
      primarytype: 'block'
      uuid: '7f2e22af-9c94-4f47-8e53-9c560f13241c'
      activationstatus: true
      created: 2025-06-01T12:01:49.859+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.301+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'After his training partner faltered at the height, the Tondo, Manila
        native seized the opportunity to bag the gold medal.'
    section4:
      primarytype: 'block'
      uuid: 'ddbe61d0-bd33-4e62-8878-ce2a0b2e2669'
      activationstatus: true
      created: 2025-06-01T12:01:49.859+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.302+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Huang settled for silver, while Thailand’s Patsapong Amsamarng was
        the bronze medalist after registering his personal best of 5.67 meters.'
    section5:
      primarytype: 'block'
      uuid: 'b270d8ca-c681-41b0-a962-cba6a2e7c784'
      activationstatus: true
      created: 2025-06-01T12:01:49.859+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.302+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Another Filipino athlete, Hokett delos Santos, ranked 13th in the 15-man
        finals, with successful jumps at the first two heights of 4.82 meters and
        4.97 meters.'
    section6:
      primarytype: 'block'
      uuid: 'de14078b-04d2-45c1-90bf-6b6a6b58d082'
      activationstatus: true
      created: 2025-06-01T12:01:49.860+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.303+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Obiena holds the competition record of 5.91 meters achieved during
        the Asian Athletics Championships 2023 in Bangkok, Thailand.'
    section7:
      primarytype: 'block'
      uuid: 'd40491e6-d4f7-4cd4-b8ff-f279ba20703e'
      activationstatus: true
      created: 2025-06-01T12:01:49.860+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.303+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He won in Doha, Qatar in 2019. He clinched bronze in Bhubaneswar, India
        in 2017.'
    section8:
      primarytype: 'block'
      uuid: 'e12c283c-338f-4ca1-89c5-51a88b8b5d59'
      activationstatus: true
      created: 2025-06-01T12:01:49.861+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T12:52:53.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T12:52:53.304+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Currently ranked world no. 4, the 29-year-old Filipino star is the
        lone Asian pole vaulter to hurdle 6 meters.</p>'
  'START HERE----->Marcos-postpones-EDSA-rebuild':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Heavy traffic is observed as vehicles pass through EDSA. (PNA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
