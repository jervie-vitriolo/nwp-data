  'START HERE----->china-on-pete-hegseth-remarks':
    author: 'Reuters'
    caption: 'US Defense Secretary Pete Hegseth (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-01T15:54:34.000+08:00
    imagesource: '59d78088-f523-43d6-ae14-984c945eac61'
    primarytype: 'composition'
    uuid: '65a922ff-8554-4b32-9f64-44328fee59b4'
    lead: 'China has protested to the United States over "vilifying" remarks made
      by U.S. Defense Secretary Pete Hegseth, the foreign ministry said on Sunday,
      while accusing it of deliberately ignoring calls for peace from regional nations.'
    activationstatus: true
    created: 2025-06-01T15:57:16.254+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-01T15:57:16.568+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-01T15:57:16.305+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China accuses US’s Hegseth of 'vilifying' remarks at security forum'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8b41d335-8faf-4345-b348-db5716fa544c'
      activationstatus: true
      created: 2025-06-01T15:57:16.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China has protested to the United
        States over "vilifying" remarks made by U.S. Defense Secretary Pete Hegseth,
        the foreign ministry said on Sunday, while accusing it of deliberately ignoring
        calls for peace from regional nations.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e721563-8e3b-4761-a9b6-79122b99fda9'
      activationstatus: true
      created: 2025-06-01T15:57:16.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.289+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has objected to Hegseth calling it a threat in the Indo-Pacific,
        the ministry added, describing his comments at the Shangri-La Dialogue in
        Singapore on Saturday as "deplorable" and "intended to sow division".'
    section2:
      primarytype: 'block'
      uuid: '0613ab5c-dc8d-4dc1-b4e4-dec72ea3d87b'
      activationstatus: true
      created: 2025-06-01T15:57:16.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.290+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Hegseth deliberately ignored the call for peace and development by
        countries in the region, and instead touted the Cold War mentality for bloc
        confrontation, vilified China with defamatory allegations, and falsely called
        China a 'threat'," the ministry said on its website.'
    section3:
      primarytype: 'block'
      uuid: 'b20d4365-9fdb-4bc0-8e7d-f355cb36180a'
      activationstatus: true
      created: 2025-06-01T15:57:16.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.290+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The United States has deployed offensive weaponry in the South China
        Sea and kept stoking flames and creating tensions in the Asia-Pacific, which
        are turning the region into a powder keg," the ministry added in the statement.'
    section4:
      primarytype: 'block'
      uuid: '96f5fda2-d22a-450c-ab98-b1fb46c2ed05'
      activationstatus: true
      created: 2025-06-01T15:57:16.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hegseth had called on allies in the Indo-Pacific region, including
        key security ally Australia, to spend more on defence after warning of the
        "real and potentially imminent" threat from China.'
    section5:
      primarytype: 'block'
      uuid: '2105b7c9-43e2-41ae-83e5-5bda8232cad2'
      activationstatus: true
      created: 2025-06-01T15:57:16.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked about the call to boost defence spending, Australian Prime Minister
        Anthony Albanese said his government had pledged an extra A$10 billion to
        defence.'
    section6:
      primarytype: 'block'
      uuid: 'e41d0c65-e7b6-4d7b-9ad3-57938a7a59f8'
      activationstatus: true
      created: 2025-06-01T15:57:16.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"What we'll do is we'll determine our defence policy," he told reporters
        on Sunday, a transcript of his remarks showed.'
    section7:
      primarytype: 'block'
      uuid: 'efbc4881-9536-46e0-8bfe-2253d340ab70'
      activationstatus: true
      created: 2025-06-01T15:57:16.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As part of Washington’s longstanding defence ties with the Philippines,
        the U.S. military this year deployed Typhon launchers that can fire missiles
        to hit targets in both China and Russia from the island of Luzon.'
    section8:
      primarytype: 'block'
      uuid: '19f33548-4ca7-4112-80bc-6d3ef587d1df'
      activationstatus: true
      created: 2025-06-01T15:57:16.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China and the Philippines contest sovereignty over some islands and
        atolls in the South China Sea, with growing maritime run-ins between their
        coast guards as both vie to patrol the waters.'
    section9:
      primarytype: 'block'
      uuid: '539ed87b-5672-4fed-b7a1-a7fb5a08d3e0'
      activationstatus: true
      created: 2025-06-01T15:57:16.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ministry also warned the United States not to "play with fire"
        on the Taiwan question.'
    section10:
      primarytype: 'block'
      uuid: 'c0f88b33-bc13-4075-8f37-96090f1c2712'
      activationstatus: true
      created: 2025-06-01T15:57:16.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his speech at Asia’s premier forum for defence leaders, military
        officials and diplomats, Hegseth said any attempt by China to conquer Taiwan
        "would result in devastating consequences".'
    section11:
      primarytype: 'block'
      uuid: 'd5e2be29-73ae-4965-a96b-0d12cb09458a'
      activationstatus: true
      created: 2025-06-01T15:57:16.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has vowed to "reunify" with the separately governed island, by
        force if necessary. Taiwan’s government rejects Beijing’s sovereignty claims,
        saying only the island’s people can decide their future.'
    section12:
      primarytype: 'block'
      uuid: '3d838f28-b366-4460-aa1a-6e88915a2e79'
      activationstatus: true
      created: 2025-06-01T15:57:16.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-01T15:57:16.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T15:57:16.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Liz Lee and Bu Shi; Editing by Clarence Fernandez)</em></p>'
  'START HERE----->Russian-vlogger-Vitaly-to-serve-jail-time-in-PH':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-01T16:04:41.000+08:00
    imagesource: '9fed0751-b1e7-4986-9d97-eb1cdf2ddb58'
    primarytype: 'composition'
    uuid: '52ce1af2-daaa-40a8-8de9-cd9ce4c6550a'
    lead: 'Russian content creator Vitaly Zdorovetskiy, who was arrested for harassing
      Filipinos in public for his vlog, will be serving jail time in the Philippines
      as other countries where he should be deported refused to accept him.'
    activationstatus: true
    created: 2025-06-01T16:08:27.355+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-01T16:08:27.634+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-01T16:08:27.396+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russian vlogger Vitaly to serve jail time in PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '44b762a9-6885-44ac-aa07-031503e39c21'
      activationstatus: true
      created: 2025-06-01T16:08:27.367+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Russian content creator
        Vitaly Zdorovetskiy, who was arrested for harassing Filipinos in public for
        his vlog, will be serving jail time in the Philippines as other countries
        where he should be deported refused to accept him.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ab551d6-b2b2-4311-8689-bfedfa93c4f9'
      activationstatus: true
      created: 2025-06-01T16:08:27.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an interview on Sunday, June 1, Interior Secretary Jonvic Remulla
        said deportation “is not an option” for Zdorovetskiy as both Russia and the
        US do not want to take him back.'
    section2:
      primarytype: 'block'
      uuid: '8ded8b68-604a-4c81-ad37-3ce3a55e003b'
      activationstatus: true
      created: 2025-06-01T16:08:27.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ang problema kasi namin, ang Russia hindi siya tinatanggap.
        Ang US naman, green card holder siya, hindi rin siya tinatanggap. So hindi
        namin alam kung saan siya papauwiin</em>,” Remulla said.</p>'
    section3:
      primarytype: 'block'
      uuid: '4f61555d-e2f2-41ac-9c3a-7bae639624c4'
      activationstatus: true
      created: 2025-06-01T16:08:27.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: Our problem is that Russia doesn't accept him. The US,
        where he’s a green card holder, doesn't accept him either. So we don't
        know where to send him.]'
    section4:
      primarytype: 'block'
      uuid: '33b508d0-e853-4766-9b85-3bbf991097a1'
      activationstatus: true
      created: 2025-06-01T16:08:27.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Zdorovetskiy is currently detained in the country and will face trial
        next week for three counts of unjust vexation. Remulla said he may serve jail
        time of three months to one year.'
    section5:
      primarytype: 'block'
      uuid: '036e1c73-9634-4d5f-875d-8bb718e74971'
      activationstatus: true
      created: 2025-06-01T16:08:27.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He also shared that the vlogger had written to him, pleading for the
        charges to be dropped, citing mental health issues.'
    section6:
      primarytype: 'block'
      uuid: 'decf89ff-50d1-4c3b-b109-9efa9ac6df61'
      activationstatus: true
      created: 2025-06-01T16:08:27.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The mother of Zdorovetskiy previously <strong>apologized</strong>
        on her son’s behalf, claiming that he “meant no harm” when he harassed a number
        of Filipinos for his viral videos.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: '1527b1c4-b092-408d-a595-8fd478bf16a6'
      activationstatus: true
      created: 2025-06-01T16:08:27.370+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, following his arrest in April, the influencer admitted his
        wrongdoings during questioning.'
    section8:
      primarytype: 'block'
      uuid: '68b9aa87-e224-4c9d-805d-25ccbf8e73d9'
      activationstatus: true
      created: 2025-06-01T16:08:27.370+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Zdorovetskiy’s videos included his attempt to kiss a Filipina, his
        threat to rob a pedestrian, and how he ignored a security guard’s order to
        stop recording.'
    section9:
      primarytype: 'block'
      uuid: 'db56e087-6ad4-4706-9cf0-02e8e118e71a'
      activationstatus: true
      created: 2025-06-01T16:08:27.370+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Russian, who held a book titled “Following Jesus” in the press
        conference, even clapped and gave a thumbs up while the briefing was ongoing.'
    section10:
      primarytype: 'block'
      uuid: 'f79f5890-5216-4471-b696-4e92bc59fc1c'
      activationstatus: true
      created: 2025-06-01T16:08:27.371+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T16:08:27.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T16:08:27.396+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Once proven guilty of his charges, Remulla said Zdorovetskiy may
        serve up to 18 months in a Bureau of Jail Management and Penology facility.</p>'
  'START HERE----->House-Speaker--Anti-POGO--expanded-senior-benefits-among-final-bills-to-be-tackled-in-19th-Congress':
