    'stories': []
    'template': '1'
    'title': 'House Speaker: Anti-POGO, expanded senior benefits among final bills
      to be tackled in 19th Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73e5a8-b1ec-4521-96db-43bccce9c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        is set to tackle the remaining key measures for final reading once session
        resumes for the final stretch of the 19th Congress on Monday, June 2, Speaker
        Martin Romualdez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5842bbb-4f77-4ec8-8c48-3d7a134f8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Panahon na para tapusin ang mga naiwan nating trabaho</em>
        (It’s time to finish the work we left behind)…and we intend to make every
        day count,” Romualdez said in a statement on Sunday, June 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75957df-41fd-4812-ace0-c77791752b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Among the measures up for final reading are the Anti-Offshore Gaming
        Operations Act or the Anti-POGO bill (House Bill No. 10987) which seeks to
        outlaw POGOs and prohibit offshore gambling operations in the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dff3c3-42d3-4742-9e59-8a1801833fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.228+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Another is the Philippine Civil Registry Act (HB 11359)  which updates
        the “antiquated system” of recording civil status information.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e91162-9b2d-473f-ba4b-b5a65432de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.228+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Other measures up for final approval include:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee8458-f066-4372-962e-dcd6f94e1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.229+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>HB 11430, the Declaration of State of Imminent Disaster Act</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74134e6a-8ef3-45c6-9ccb-a1b1b4913ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.229+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>HB 11395, the AICS Act institutionalizing emergency assistance
        for individuals in crisis</li></ul>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72316091-7a47-4b48-8ada-78a1e2c4ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.229+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>HB 11400, the proposed expansion of senior citizen benefits
        and privileges</li></ul>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a6559-ee85-4e34-a490-c8548a114a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.230+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Let us move decisively on these bills. <em>Bawat isa sa kanila
        ay may direktang epekto sa buhay ng mga Pilipino, mula sa kaligtasan ng komunidad,
        hanggang sa karapatan at benepisyo ng ating mga senior citizens</em>,” Romualdez
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df2d0b-6b86-4c28-9e74-21cf7816dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.230+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let us move decisively on these bills. Each has a direct
        impact on the lives of Filipinos, from the safety of the community, to the
        rights and benefits of our senior citizens.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc9c7e-5d54-4e50-9a5c-c7ecf13f2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.231+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As the 19th Congress enters its final weeks, Romualdez reminded lawmakers
        of their duty to defend democratic institutions.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54bbba-c30a-4aca-b3d7-cabde3ee87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.231+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We started strong, and we will end strong,” the speaker said.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21498ad-a791-4bf9-9a1a-a38145913d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.232+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since the opening of the 19th Congress, the House of Representatives
        has approved 61 Legislative Executive Development Advisory Council (LEDAC)
        bills out of 64 measures. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145bb306-578d-4661-aa31-c9d3ee10b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T17:35:25.232+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T17:35:25.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T17:35:25.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The remaining three are the National Defense Act, the Budget Modernization
        Bill, and amendments to the Agrarian Reform Law.</p>'
