    tags: ''
    stories: ''
    template: '1'
    title: 'House Speaker: Anti-POGO, expanded senior benefits among final bills
      to be tackled in 19th Congress'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1a73e5a8-b1ec-4521-96db-43bccce9c774'
      activationstatus: true
      created: 2025-06-01T17:35:25.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T17:35:25.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T17:35:25.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        is set to tackle the remaining key measures for final reading once session
        resumes for the final stretch of the 19th Congress on Monday, June 2, Speaker
        Martin Romualdez said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd5842bbb-4f77-4ec8-8c48-3d7a134f8d4d'
      activationstatus: true
      created: 2025-06-01T17:35:25.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T17:35:25.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T17:35:25.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Panahon na para tapusin ang mga naiwan nating trabaho</em>
        (It’s time to finish the work we left behind)…and we intend to make every
        day count,” Romualdez said in a statement on Sunday, June 1.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f75957df-41fd-4812-ace0-c77791752b8e'
      activationstatus: true
      created: 2025-06-01T17:35:25.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T17:35:25.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T17:35:25.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Among the measures up for final reading are the Anti-Offshore Gaming
        Operations Act or the Anti-POGO bill (House Bill No. 10987) which seeks to
        outlaw POGOs and prohibit offshore gambling operations in the country.'
    section3:
      primarytype: 'block'
      uuid: 'f4dff3c3-42d3-4742-9e59-8a1801833fd0'
      activationstatus: true
      created: 2025-06-01T17:35:25.228+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T17:35:25.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T17:35:25.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Another is the Philippine Civil Registry Act (HB 11359)  which updates
        the “antiquated system” of recording civil status information.'
    section4:
      primarytype: 'block'
      uuid: 'e0e91162-9b2d-473f-ba4b-b5a65432de91'
      activationstatus: true
      created: 2025-06-01T17:35:25.228+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T17:35:25.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T17:35:25.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Other measures up for final approval include:'
    section5:
      primarytype: 'block'
      uuid: '75ee8458-f066-4372-962e-dcd6f94e1303'
      activationstatus: true
      created: 2025-06-01T17:35:25.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-01T17:35:25.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T17:35:25.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>HB 11430, the Declaration of State of Imminent Disaster Act</p>'
    section6:
      primarytype: 'block'
