    template: '1'
    title: 'PH’s Krishnah Gravidez is Miss World Asia, ends run in Top 8'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e9bb620-4d98-41c9-a2b9-99af8758265f'
      activationstatus: true
      created: 2025-06-01T11:50:37.451+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.566+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippines’ Krishnah
        Gravidez is Miss World Asia 2025, ending her 72nd Miss World campaign with
        a strong Top 8 finish during the coronation night in India on Saturday, May
        31.</p>'
    section1:
      primarytype: 'block'
      uuid: '9d9bc758-9648-442b-8eb4-1aa7a4e59f63'
      activationstatus: true
      created: 2025-06-01T11:50:37.451+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.567+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Thailand’s Suchata Chuangsri was crowned Miss World 2025 while Ethiopia’s
        Hasset Dereje Admassu, Poland’s Maja Klajda, and Martinique’s Aurélie Joachim
        placed 1st to 3rd runners-up, respectively.'
    section2:
      primarytype: 'block'
      uuid: '8360cbbe-02d5-4165-9523-3e04c54eedaf'
      activationstatus: true
      created: 2025-06-01T11:50:37.452+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.567+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Gravidez made it to the Top 2 contenders for the Asia &amp; Oceania
        continent with Thailand.'
    section3:
      primarytype: 'block'
      uuid: '9875631b-4b9b-46cf-b7a0-520c8dea33b3'
      activationstatus: true
      created: 2025-06-01T11:50:37.452+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.568+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, she did not make the cut for the Top 4 bets and ended her
        run after reaching the finals.'
    section4:
      primarytype: 'block'
      uuid: 'db9ea544-09aa-4e73-9901-fc6e923f48e0'
      activationstatus: true
      created: 2025-06-01T11:50:37.452+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.569+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'During the grand final, the Baguio native was asked: “Why should you
        be the next Miss World Asia and Oceania?”'
    section5:
      primarytype: 'block'
      uuid: 'f5c8f4a8-e080-46b7-a0f0-821688eb640c'
      activationstatus: true
      created: 2025-06-01T11:50:37.453+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.569+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'To this, Gravidez answered that “a continental winner should have a
        belief in interconnectedness.”'
    section6:
      primarytype: 'block'
      uuid: 'bcbf0eac-4e7b-4aec-bdf1-896e114996ad'
      activationstatus: true
      created: 2025-06-01T11:50:37.453+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.570+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Throughout my stay here in Telangana together with my sisters, I’ve
        known a more meaningful life by discovering wonderful pieces of who they are,
        such as Indonesia’s problem-solving skills, Nepal’s gentleness, Sri Lanka’s
        strength, India’s warmth, and these qualities added depth and value to who
        I am,” she said.'
    section7:
      primarytype: 'block'
      uuid: 'e017018d-d9b1-433c-9f98-35977630dd90'
      activationstatus: true
      created: 2025-06-01T11:50:37.453+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.570+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“So if I have the honor to be the Miss World Asia, I would lead purposefully,
        carrying these strengths. Because, at the end of the day, this is all about
        the communications and connections we make that shape us and it is our hearts
        that allow us to share it to the world,” the Philippine queen added.'
    section8:
      primarytype: 'block'
      uuid: '46121694-97a4-4473-9876-affa6a0f53ac'
      activationstatus: true
      created: 2025-06-01T11:50:37.454+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-06T08:20:57.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-06T08:20:57.571+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Gravidez was vying for the Philippines’ second crown after Megan
        Young in 2013.</p>'
  'START HERE----->Obiena-secures-three-peat-win-at-Asian-Athletics-Championships--':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-01T12:00:49.000+08:00
    imagesource: 'e220f56f-579f-45dc-a717-dc7b34de0247'
    primarytype: 'composition'
    uuid: '3444bbfc-fcb3-46fd-925f-8bb293e67f68'
    lead: 'Filipino pole vaulter EJ Obiena cemented his three-peat win at the Asian
      Athletics Championships after ruling the competition’s 26th edition held in
      Gumi, South Korea on Saturday, May 31.'
    activationstatus: true
    created: 2025-06-01T12:01:49.840+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-01T12:52:53.547+08:00
