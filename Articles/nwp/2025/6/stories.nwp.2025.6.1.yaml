    uuid: 'a81d6c99-49b8-4acf-b944-9c2b6f808c1f'
    lead: 'President Bongbong Marcos hit the brakes on the June 13 EDSA rebuild,
      a plan that met consecutive delays over the past few months.'
    activationstatus: true
    created: 2025-06-01T13:01:41.630+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-01T15:31:36.130+08:00
