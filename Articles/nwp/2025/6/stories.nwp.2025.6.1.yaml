    imagesource: 'f1945800-21a1-4d36-858c-ed9ef183beb7'
    primarytype: 'composition'
    uuid: '8e339ecc-d30a-4b72-aff1-7a097b1d9820'
    lead: 'Every paying commuter in the MRT-3, LRT-1, and LRT-2 may get free train
      rides for their three companions every Sunday, the Department of Transportation
      (DOTr) said.'
    activationstatus: true
    created: 2025-06-01T14:29:19.062+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-01T16:05:11.937+08:00
