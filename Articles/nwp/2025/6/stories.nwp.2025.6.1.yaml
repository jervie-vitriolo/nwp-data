  'START HERE----->china-rebukes-us-defense-chief-over-imminent-threat-remarks':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'U.S. Defense Secretary Pete Hegseth speaks at the IISS Shangri-La
      Dialogue security summit in Singapore, May 31, 2025. REUTERS/Edgar Su'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-01T18:10:02.000+08:00
    imagesource: '4a76a4aa-c09e-47ce-8391-0be5f28782c4'
    primarytype: 'composition'
    uuid: 'ed77d2ac-d439-4765-8ad6-b42e8736eee7'
    lead: 'China has issued a sharp and immediate rebuke to United States Defense
      Secretary Pete Hegseth following his stark warning that Beijing poses a real
      and potentially imminent threat to peace in the Indo-Pacific, particularly over
      Taiwan and the South China Sea.'
    activationstatus: true
    created: 2025-06-01T18:14:23.779+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-06-01T18:14:24.139+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-01T18:14:23.822+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China rebukes US defense chief Hegseth over “imminent threat” warning'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0bce7ba8-1291-4828-ae4a-bd0b24920d9c'
      activationstatus: true
      created: 2025-06-01T18:14:23.801+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.801+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> China has issued a
        sharp and immediate rebuke to United States Defense Secretary Pete Hegseth
        following his stark warning that Beijing poses a real and potentially imminent
        threat to peace in the Indo-Pacific, particularly over Taiwan and the South
        China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '04f3b5a9-66ec-447f-ab43-3eee1972718b'
      activationstatus: true
      created: 2025-06-01T18:14:23.801+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.801+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at the Shangri-La Dialogue in Singapore on May 31, Hegseth
        accused China of seeking to dominate Asia through coercion, military intimidation,
        and hybrid warfare, warning that the Chinese military is actively preparing
        for a potential invasion of Taiwan.'
    section2:
      primarytype: 'block'
      uuid: 'b192b868-170b-4e8b-8724-eb9987dcb95a'
      activationstatus: true
      created: 2025-06-01T18:14:23.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.802+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The threat China poses is real. And it could be imminent. It has to
        be clear to all that Beijing is credibly preparing to potentially use military
        force to alter the balance of power in the Indo-Pacific,” said Hegseth.'
    section3:
      primarytype: 'block'
      uuid: '682c15ab-2fe4-42a3-aab3-d1a7778a7b8f'
      activationstatus: true
      created: 2025-06-01T18:14:23.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.802+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will not be pushed out of this critical region. And we will not
        let our allies and partners be subordinated and intimidated,” he added.'
    section4:
      primarytype: 'block'
      uuid: '5cc8625b-1f35-47e4-89b8-58dbde11c1db'
      activationstatus: true
      created: 2025-06-01T18:14:23.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.802+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, China’s Foreign Ministry condemned the remarks as “provocative”
        and “defamatory,” saying Hegseth’s comments were intended to stoke bloc confrontation
        and instability.'
    section5:
      primarytype: 'block'
      uuid: '43a11b9c-8df6-44a2-8c2e-1b4f40490acc'
      activationstatus: true
      created: 2025-06-01T18:14:23.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hegseth deliberately ignored the call for peace and development by
        countries in the region, and instead touted the Cold War mentality for bloc
        confrontation. China deplores and firmly opposes them and has protested strongly
        to the US,” the ministry said.'
    section6:
      primarytype: 'block'
      uuid: '5a96434d-cd93-414d-bf83-08d32502009e'
      activationstatus: true
      created: 2025-06-01T18:14:23.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing accused the US of being the true destabilizing force in the
        Asia-Pacific, citing its deployment of offensive weaponry in the South China
        Sea and efforts to rally allies into an anti-China coalition under the so-called
        “Indo-Pacific strategy.”'
    section7:
      primarytype: 'block'
      uuid: '30acabc8-59c5-49b8-9f68-7aa1441ebdc1'
      activationstatus: true
      created: 2025-06-01T18:14:23.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“No country in the world deserves to be called a hegemonic power more
        than the US itself. It is the US who is the primary factor that is hurting
        the peace and stability in the South China Sea,” the statement added.'
    section8:
      primarytype: 'block'
      uuid: '70ce9f78-59f1-4338-adc3-ca2d6297b095'
      activationstatus: true
      created: 2025-06-01T18:14:23.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth described China as increasingly aggressive, citing cyberattacks,
        militarization of disputed territories, and harassment of neighboring countries.'
    section9:
      primarytype: 'block'
      uuid: '47a37e32-bf86-4325-aa1a-f53737654952'
      activationstatus: true
      created: 2025-06-01T18:14:23.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In the South China Sea, China harasses its neighbors… We’ve all seen
        the water cannons, ship collisions, and illegal boardings,” he said. “Any
        unilateral attempt to change the status quo… by force or coercion is unacceptable.”'
    section10:
      primarytype: 'block'
      uuid: '477173b6-1bf9-4506-99ec-cc36d172ee23'
      activationstatus: true
      created: 2025-06-01T18:14:23.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Taiwan, Hegseth reiterated longstanding concerns, citing public
        statements by US intelligence and military officials that Chinese President
        Xi Jinping has set 2027 as a target for the People’s Liberation Army to be
        capable of invading the island.'
    section11:
      primarytype: 'block'
      uuid: 'ecc42e64-3156-4ec2-b07c-f19991813627'
      activationstatus: true
      created: 2025-06-01T18:14:23.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The PLA is building the military needed to do it. Training for it
        every day. And rehearsing for the real deal. Any attempt by Communist China
        to conquer Taiwan by force would result in devastating consequences for the
        Indo-Pacific and the world,” Hegseth warned.'
    section12:
      primarytype: 'block'
      uuid: 'e97a7116-8312-45a0-b82a-814c7d632acf'
      activationstatus: true
      created: 2025-06-01T18:14:23.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China responded by warning Washington against using Taiwan as “leverage”
        and said the matter is “entirely China’s internal affair.” It called on the
        US to stop emboldening “Taiwan independence” forces and abide by the one-China
        principle.'
    section13:
      primarytype: 'block'
      uuid: '96c249e5-8448-46da-a7af-46f04d7b9827'
      activationstatus: true
      created: 2025-06-01T18:14:23.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.806+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth also warned Asian countries about deepening economic ties with
        Beijing, saying China could use them as strategic leverage during times of
        tension.'
    section14:
      primarytype: 'block'
      uuid: '1255923a-edd1-47dd-84c2-1d0ade7e5eaf'
      activationstatus: true
      created: 2025-06-01T18:14:23.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.806+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Economic dependence on China only deepens their malign influence and
        complicates our defense decision space,” he said.'
    section15:
      primarytype: 'block'
      uuid: 'e7727a3d-4952-470f-a52b-b90e39e95a97'
      activationstatus: true
      created: 2025-06-01T18:14:23.807+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.807+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China rejected that narrative as well, accusing the US  of using fear
        to drive wedges between regional countries and sow instability.'
    section16:
      primarytype: 'block'
      uuid: 'ce5ef17b-c3d5-4879-ab21-63e3aae1da01'
      activationstatus: true
      created: 2025-06-01T18:14:23.807+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:14:24.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:14:23.807+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“China urges the US to fully respect the efforts of countries in
        the region to maintain peace and stability, stop deliberately destroying the
        peaceful and stable environment cherished by the region, and stop inciting
        conflict and confrontation,” the ministry said.</p>'
  'START HERE----->us-envoy-social-media-ph-us-relations-digital-bootcamp':
    author: 'Tristan Nodalo, NewsWatch PLus'
    caption: 'U.S. Ambassador  MaryKay Carlson joined 60 digital storytellers from
      11 Southeast Asian nations at the closing ceremony of a regional content creation
      workshop in Manila. (US Embassy)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-01T18:14:33.000+08:00
    imagesource: 'f91d5863-d4ce-4c40-a162-733052499fc6'
    primarytype: 'composition'
    uuid: '151edae8-6e41-4237-aa35-77eac38d86c8'
    lead: 'United States Ambassador to the Philippines MaryKay Carlson emphasized
      the growing role of digital platforms in modern diplomacy, describing social
      media as a crucial tool for strengthening the US-Philippine alliance and regional
      partnerships.'
    activationstatus: true
    created: 2025-06-01T18:21:36.975+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-06-01T18:21:37.227+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-01T18:21:37.011+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US envoy sees social media as key bridge to strengthening PH-US ties
      at digital creators workshop'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6bc97407-e2ea-4333-bf76-2b663682bb8a'
      activationstatus: true
      created: 2025-06-01T18:21:36.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:21:37.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:21:37.007+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> United States Ambassador
        to the Philippines MaryKay Carlson emphasized the growing role of digital
        platforms in modern diplomacy, describing social media as a crucial tool for
        strengthening the US-Philippine alliance and regional partnerships.</p>'
    section1:
      primarytype: 'block'
      uuid: '0e14f9a5-e77c-4eca-a899-f14e79113666'
      activationstatus: true
      created: 2025-06-01T18:21:37.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:21:37.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:21:37.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at the closing ceremony of the Creators Co-Lab: YSEALI Bootcamp
        for Digital Creators on Saturday, May 31, Carlson addressed over 60 Southeast
        Asian content creators who had gathered in Manila for a week-long workshop
        on digital storytelling, cybersecurity, and brand development.'
    section2:
      primarytype: 'block'
      uuid: '6a3910d0-e62d-420b-83a3-d50a396b9494'
      activationstatus: true
      created: 2025-06-01T18:21:37.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:21:37.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:21:37.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The US Embassy has embraced the power of social media in our effort
        to communicate effectively and efficiently about the depth of our multifaceted
        relations in this region and beyond,” Carlson said.'
    section3:
      primarytype: 'block'
      uuid: 'bb8db65b-d45b-4646-b949-363dbd2a611c'
      activationstatus: true
      created: 2025-06-01T18:21:37.001+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:21:37.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:21:37.001+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She cited recent highlights from the Embassy’s digital outreach,  including
        posts on the Balikatan military exercises, her trip to Palawan to join the
        Philippine Coast Guard in welcoming a US Coast Guard ship, and a local energy
        system donation project.'
    section4:
      primarytype: 'block'
      uuid: 'dff92b5a-aacf-4016-a52b-b85d4c759a51'
      activationstatus: true
      created: 2025-06-01T18:21:37.001+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:21:37.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:21:37.001+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I just went to the South, in the Visayas, and met so many inspiring
        people,” she added. “When I was in Palawan, I also spoke about China’s aggressive
        actions in the South China Sea.”'
    section5:
      primarytype: 'block'
      uuid: 'a9269ea2-df59-45f2-9f4e-2fa14b72fb18'
      activationstatus: true
      created: 2025-06-01T18:21:37.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:21:37.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:21:37.002+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Carlson praised the workshop participants, who collectively have over
        15 million followers, for using their platforms to inspire and inform, noting
        the critical role they play in shaping public understanding.'
    section6:
      primarytype: 'block'
      uuid: '934ac1cc-f085-46b3-ae47-bc152fcd6bbd'
      activationstatus: true
      created: 2025-06-01T18:21:37.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-01T18:21:37.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-01T18:21:37.002+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The bootcamp, part of the US government’s Young Southeast Asian Leaders
        Initiative (YSEALI), included delegates from 11 countries, including 10 from
        the Philippines.'
    section7:
      primarytype: 'block'
      uuid: '15f6528d-183d-40c4-859c-6fed0e538b1e'
