    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DOTR', 'MMDA', 'Vince-Dizon', 'edsa-rehab']
    'stories': []
    'template': '1'
    'title': 'Marcos postpones EDSA rebuild; odd-even scheme scrapped'
    'updated': 2025-06-01T15:30:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965de3f-f800-49fb-a98a-eee976fe8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.720+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.720+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Bongbong
        Marcos hit the brakes on the June 13 EDSA rebuild, a plan that met consecutive
        delays over the past few months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb161bb2-7183-4470-a201-9aad6162045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview on Sunday, June 1, Transportation Secretary Vince
        Dizon said the president ordered the public works and highways and transportation
        departments as well as the Metropolitan Manila Development Authority (MMDA)
        to come up with a plan that will speed up rehabilitation works.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b15be-b03c-42a8-a927-9ea6e194d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sabi nga niya, kung kaya ng anim na buwan gawin nating anim na buwan
        na lang,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0cac3-588f-475b-91d7-f3b4200faa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.722+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The president said if we can finish it in six months,
        then do it in six months.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00915874-fd64-4e8c-99d9-475f422ac6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.722+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.722+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DPWH earlier said the entire rehabilitation works in EDSA will
        last until <strong><a href="https://www.newswatchplus.ph/news/2025/5/21/edsa-rebuild-until-2027.html">2027</a></strong>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6eafb1-0016-4e93-a9c5-d5463e36dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.722+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.723+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked why the president postponed the June 13 target, Dizon said Marcos
        listened to concerns of residents in Metro Manila who will be affected by
        the two-year overhaul.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f31819-e0ac-4a1a-8b73-6ff207bec89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.723+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“He has listened to experts who have informed him na merong mas epektibong
        paraan at bagong teknolohiya sabi nga nila na pwede natin gawin ito nang mas
        mabilis,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba5e5c-41ad-463e-87c9-8f8400198db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.724+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He has listened to experts who told him that there’s
        a more efficient way and new technologies that will hasten rehabilitation.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6fe49-c27e-4f25-97e8-213ac6f9973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.724+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A number of senators lauded the president’s order.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b1bb2-0a2b-43b6-bbaf-a0044155f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.724+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Sen. JV Ejercito said “an honest to goodness economic
        benefit assessment is needed for this project.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e65c879-48b9-4e12-865f-4f14e22f2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.725+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is why I strongly propose that the total EDSA rehabilitation
        be deferred until both the North-South Commuter Line and the Metro Manila
        Subway System are fully operational. I believe these will serve as efficient
        alternatives to private vehicles, making such a large-scale rehabilitation
        less disruptive to the public,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570abfa-3fec-4c9c-90ec-78ce54bca81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.726+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Grace Poe also supported the postponement, saying more consultations
        with stakeholders must be held for the rehabilitation plans.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8382c54-c8a1-44bb-93d4-27d71313548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.726+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Odd even scheme canceled</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccb553-fc8d-49e4-bec4-cf5d5d4bad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.726+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.727+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dizon added that the dry run of the <strong><a href="https://www.newswatchplus.ph/news/2025/5/26/24-hour-private-vehicle-ban-EDSA.html">odd-even
        scheme</a>&nbsp;</strong>in EDSA scheduled for June 16 will also not push
        through.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2d6d7-7f2e-4b78-998e-1431cccaa51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.726+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.727+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The traffic management plan would ban private vehicles on the highway
        for three days a week, depending on the last digit of their license plates.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca936ef-a7ba-45bd-a0b9-3a26d4752cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.727+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.728+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA, which is responsible for the policy, confirmed the scheme’s
        cancellation, saying the existing number coding will still prevail.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7cab19-d376-4727-94a2-2c1b431d260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:30:58.727+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:31:36.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:31:35.728+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The postponement will give us time to look for other traffic mitigating
        options for the EDSA Rebuild which will be less than burdensome to motorists
        and the commuting public,” said MMDA Chairperson Romando Artes in a press
        statement.</p>'
  'Pamilya-Pass-MRT-LRT-Sunday-promo':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'An announcement for the government’s train promo every Sunday is
      posted at the North Ave. Station in Quezon City.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-01T14:26:22.000+08:00
    'imagesource': 'jcr:f1945800-21a1-4d36-858c-ed9ef183beb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e339ecc-d30a-4b72-aff1-7a097b1d9820'
    'lead': 'Every paying commuter in the MRT-3, LRT-1, and LRT-2 may get free train
      rides for their three companions every Sunday, the Department of Transportation
      (DOTr) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-01T14:29:19.062+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-01T16:05:11.937+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-01T16:05:11.652+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '1 paying passenger to get three free rides for companions on MRT, LRT
      lines every Sunday — DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0878391-01cf-4073-9930-4d176663552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.075+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Every paying commuter
        in the MRT-3, LRT-1, and LRT-2 may get free train rides for their three companions
        every Sunday, the Department of Transportation (DOTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b56ee2-7d05-407d-bebf-153d5d77d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.075+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview on Sunday, June 1, Transportation Secretary Vince
        Dizon said the freebie applies to families and friendship groups with four
        members who will use trains on Sundays.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363cb96-e705-4edc-b27e-b77dfb0ca87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.075+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said no document for identification is required to avail of the
        offer.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7293a2-acab-462b-a996-d573da8a93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.076+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOTr said the promo will be available until the last Sunday of
        2028.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23e006-fe1c-43b0-acc8-5e527d6e9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.076+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Bongbong Marcos led the launch of the program dubbed “Pamilya
        Pass: 1+3 promo” on Sunday, June 1, where he visited Kamuning and North Ave.
        stations of the MRT-3 in Quezon City.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b49564-94b8-4c00-b7b2-97d14fb61aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.076+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the freebie will allow families to spend more time with their
        loved ones on Sundays.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d2ff7-f29b-487e-98f1-fb82ac13a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.077+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The program comes a month after the government offered free train rides
        for four days in May, following the president’s declining trust and performance
        scores.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6e49c-364b-4677-a75b-42988a6e2673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.077+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.650+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon, meanwhile, admitted the offer will impact revenues of the train
        lines, saying the government would have to subsidize the LRT-1, which is privately
        operated by the Light Rail Manila Corp.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bac92-635a-40d3-9890-feb95df84e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.077+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.650+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gobyerno naman ang nagpapatakbo ng MRT-3 at LRT-2 so mawawalan
        lang ng dagdag na revenue pero tulong na ‘yan…para sa mga kababayan natin</em>,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed20a01-ec4f-4695-ba88-68e4fc42df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T14:29:19.078+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T16:05:11.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T16:05:11.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government runs the MRT-3 and LRT-2 so it will
        lose additional revenues but this program will help our people anyway.]</p>'
  'russia-bridge-collapse':
    'author': 'Reuters'
    'caption': 'A views shows a damaged freight train at the scene following a railway
      bridge collapse in the Kursk region, Russia, in this picture published June
      1, 2025. Acting Governor of Kursk Region Alexander Khinshtein via Telegram/Handout
      via Reuters '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-01T15:49:23.000+08:00
    'imagesource': 'jcr:227e8843-4a69-4b6e-85c0-537f2e6fdc00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd10966e3-baa3-4485-a6f1-ccd528cceee4'
    'lead': 'Two bridges collapsed in different Russian regions bordering Ukraine,
      derailing trains and killing at least seven people and injuring dozens, Russian
      authorities said early on Sunday, while a Russian politician called Kyiv a "terrorist
      enclave".'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-01T15:52:30.248+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-01T15:52:30.618+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-01T15:52:30.293+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ukraine', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Bridges collapse in 2 Russian regions bordering Ukraine, 7 dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9155daa-c1f5-4871-b811-4c6c2d5f4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Two bridges collapsed in different
        Russian regions bordering Ukraine, derailing trains and killing at least seven
        people and injuring dozens, Russian authorities said early on Sunday, while
        a Russian politician called Kyiv a "terrorist enclave".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2273f-b463-464a-9b35-8564d79e8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.269+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not independently confirm whether the incidents in the
        neighbouring regions were related. The areas in Russia’s south have been
        subject to frequent attacks by Ukraine during the war that Russia started
        with its full-scale invasion more than three years ago.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f34ab-3e4c-4d69-b0b5-90cc87d8084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.269+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seven people were killed and 69 injured when a highway bridge collapsed
        onto railway tracks, derailing an approaching train in the Bryansk region
        late on Saturday, Russian emergency ministry and regional officials said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95886b93-6332-4a30-8a45-4710d2e32442'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.270+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.270+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia’s Railways initially posted on the Telegram messaging app that
        the Bryansk bridge collapse was the result of an "illegal interference in
        the operation of transport", but the post was later removed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d310d70-1e66-4403-971b-bff88d069972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.270+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.270+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bryansk Governor Alexander Bogomaz said on Telegram that 47 people
        were hospitalised. Three children were among those injured with one in serious
        condition, he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efa5c7-30fa-4c3f-9ea6-48e9eff12d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.271+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.271+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The collapse in the Kursk region occurred early on Sunday while a freight
        train was crossing the bridge, Alexander Khinshtein, acting governor of the
        region, and Russian Railways said on Telegram.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23436686-8997-4290-85b3-19bf2433ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.271+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.271+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Part of the train fell onto a road underneath the bridge," Khinshtein
        said. He added that the locomotive caught fire, which was quickly extinguished.
        One of the drivers sustained leg injuries, and he and the team operating the
        train were taken to a local hospital, Khinshtein added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f1359-6500-4fd2-a163-e5546967cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.272+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He posted a photo of derailed carriages on a damaged bridge over a
        road.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25200ea6-9209-4f3d-951d-bfa79de0c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.272+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Andrei Klishas, a senior member of the Federation Council, Russia’s
        upper chamber of parliament, said on the Telegram messaging app that the incident
        in Bryansk shows that "Ukraine has long lost the attributes of a state and
        has turned into a terrorist enclave."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9eeded-0773-4509-a83f-f9337c7f77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.272+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia’s Baza Telegram channel, which often publishes information
        from sources in the security services and law enforcement, reported, without
        providing evidence, that according to preliminary information, the Bryansk
        bridge had been blown up.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab02c0-5dfc-4154-b3b9-ee108f9a30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prominent Russian military blogger Semyon Pegov, who uses the name
        War Gonzo, called the Bryansk collapse "sabotage."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce214c-214c-4b1b-8293-1327b7c40f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not independently verify the Baza or Pegov’s reports.
        There was no immediate comment from Ukraine.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4e1a6-4e53-4b44-a2df-f4e7b242f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.274+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since the war began in February 2022, there have been continued cross-border
        shelling, drone strikes and covert raids from Ukraine into the Bryansk, Kursk
        and Belgorod regions that border Ukraine.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d02545-02f2-4b28-8ec7-208bc0a88b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.274+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia’s Ministry of Emergency Situations said on Telegram that efforts
        to find and rescue victims in the Bryansk incident continued throughout the
        night, and that some 180 personnel were involved in the operation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c7326-397c-4016-a072-69dcb142fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among those killed was the locomotive driver, Russia’s state news
        agencies reported, citing medics.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08327c-33fb-41ea-80c1-85d67662fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Social media pictures and videos showed passengers trying to help others
        climb out of the Bryansk train’s damaged carriages in the dark and firefighters
        looking for ways to reach passengers.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8f83e-c702-4ae2-9582-26955a8aa1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The train was going from the town of Klimovo to Moscow, Russian Railways
        said. It collided with the collapsed bridge in the area of a federal highway
        in the Vygonichskyi district of the Bryansk region, Bogomaz said. The district
        lies some 100 km (60 miles) from the border with Ukraine.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9648e-38f4-4159-bec3-4fd5e01e3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President Donald Trump has urged Moscow and Kyiv to work together
        on a deal to end the war, and Russia has proposed a second round of face-to-face
        talks with Ukrainian officials in Istanbul on Monday.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af9977-ceb6-440a-b876-82d48c9412d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine has not committed to attending the talks, saying it first needed
        to see Russia’s proposals, while a leading U.S. senator warned Moscow it
        would be "hit hard" by new U.S. sanctions.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01374a9e-6fec-429b-88db-5194d92a6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:52:30.278+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:52:30.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:52:30.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lidia Kelly in Melbourne; Editing by Daniel Wallis,
        Saad Sayeed and William Mallard)</em></p>'
  'china-on-pete-hegseth-remarks':
    'author': 'Reuters'
    'caption': 'US Defense Secretary Pete Hegseth (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-01T15:54:34.000+08:00
    'imagesource': 'jcr:59d78088-f523-43d6-ae14-984c945eac61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65a922ff-8554-4b32-9f64-44328fee59b4'
    'lead': 'China has protested to the United States over "vilifying" remarks made
      by U.S. Defense Secretary Pete Hegseth, the foreign ministry said on Sunday,
      while accusing it of deliberately ignoring calls for peace from regional nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-01T15:57:16.254+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-01T15:57:16.568+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-01T15:57:16.305+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China', 'Pete-Hegseth']
    'stories': []
    'template': '1'
    'title': 'China accuses US’s Hegseth of ''vilifying'' remarks at security forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41d335-8faf-4345-b348-db5716fa544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.289+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.300+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China has protested to the United
        States over "vilifying" remarks made by U.S. Defense Secretary Pete Hegseth,
        the foreign ministry said on Sunday, while accusing it of deliberately ignoring
        calls for peace from regional nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e721563-8e3b-4761-a9b6-79122b99fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.289+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.289+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China has objected to Hegseth calling it a threat in the Indo-Pacific,
        the ministry added, describing his comments at the Shangri-La Dialogue in
        Singapore on Saturday as "deplorable" and "intended to sow division".'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613ab5c-dc8d-4dc1-b4e4-dec72ea3d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.290+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.290+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Hegseth deliberately ignored the call for peace and development by
        countries in the region, and instead touted the Cold War mentality for bloc
        confrontation, vilified China with defamatory allegations, and falsely called
        China a ''threat''," the ministry said on its website.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d4365-9fdb-4bc0-8e7d-f355cb36180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.290+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.290+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The United States has deployed offensive weaponry in the South China
        Sea and kept stoking flames and creating tensions in the Asia-Pacific, which
        are turning the region into a powder keg," the ministry added in the statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5fda2-d22a-450c-ab98-b1fb46c2ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hegseth had called on allies in the Indo-Pacific region, including
        key security ally Australia, to spend more on defence after warning of the
        "real and potentially imminent" threat from China.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105b7c9-43e2-41ae-83e5-5bda8232cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the call to boost defence spending, Australian Prime Minister
        Anthony Albanese said his government had pledged an extra A$10 billion to
        defence.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d0c65-e7b6-4d7b-9ad3-57938a7a59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"What we''ll do is we''ll determine our defence policy," he told reporters
        on Sunday, a transcript of his remarks showed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc4881-9536-46e0-8bfe-2253d340ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As part of Washington’s longstanding defence ties with the Philippines,
        the U.S. military this year deployed Typhon launchers that can fire missiles
        to hit targets in both China and Russia from the island of Luzon.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f33548-4ca7-4112-80bc-6d3ef587d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China and the Philippines contest sovereignty over some islands and
        atolls in the South China Sea, with growing maritime run-ins between their
        coast guards as both vie to patrol the waters.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ed87b-5672-4fed-b7a1-a7fb5a08d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.293+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ministry also warned the United States not to "play with fire"
        on the Taiwan question.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f88b33-bc13-4075-8f37-96090f1c2712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.293+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his speech at Asia’s premier forum for defence leaders, military
        officials and diplomats, Hegseth said any attempt by China to conquer Taiwan
        "would result in devastating consequences".'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2be29-73ae-4965-a96b-0d12cb09458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.294+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.294+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China has vowed to "reunify" with the separately governed island, by
        force if necessary. Taiwan’s government rejects Beijing’s sovereignty claims,
        saying only the island’s people can decide their future.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d838f28-b366-4460-aa1a-6e88915a2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T15:57:16.294+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-01T15:57:16.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T15:57:16.294+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Liz Lee and Bu Shi; Editing by Clarence Fernandez)</em></p>'
