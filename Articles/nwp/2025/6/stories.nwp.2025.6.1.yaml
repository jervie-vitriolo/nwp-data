  'PH-s-Krishna-Gravidez-is-Miss-World-Asia--ends-run-in-Top-8':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-01T11:49:56.000+08:00
    'imagesource': 'jcr:a3631282-5dd8-4682-84d7-9d9c0423369f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f55c65-cda9-4740-84d2-11917d67e8fd'
    'lead': 'Philippines’ Krishnah Gravidez is Miss World Asia 2025, ending her 72nd
      Miss World campaign with a strong Top 8 finish during the coronation night in
      India on Saturday, May 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-01T11:50:37.444+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-06T08:20:57.875+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T08:20:57.572+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH’s Krishnah Gravidez is Miss World Asia, ends run in Top 8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bb620-4d98-41c9-a2b9-99af8758265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.566+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippines’ Krishnah
        Gravidez is Miss World Asia 2025, ending her 72nd Miss World campaign with
        a strong Top 8 finish during the coronation night in India on Saturday, May
        31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9bc758-9648-442b-8eb4-1aa7a4e59f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Thailand’s Suchata Chuangsri was crowned Miss World 2025 while Ethiopia’s
        Hasset Dereje Admassu, Poland’s Maja Klajda, and Martinique’s Aurélie Joachim
        placed 1st to 3rd runners-up, respectively.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360cbbe-02d5-4165-9523-3e04c54eedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Gravidez made it to the Top 2 contenders for the Asia &amp; Oceania
        continent with Thailand.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875631b-4b9b-46cf-b7a0-520c8dea33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.568+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, she did not make the cut for the Top 4 bets and ended her
        run after reaching the finals. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ea544-09aa-4e73-9901-fc6e923f48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.569+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During the grand final, the Baguio native was asked: “Why should you
        be the next Miss World Asia and Oceania?”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8f4a8-e080-46b7-a0f0-821688eb640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.453+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.569+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'To this, Gravidez answered that “a continental winner should have a
        belief in interconnectedness.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf0eac-4e7b-4aec-bdf1-896e114996ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.453+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.570+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Throughout my stay here in Telangana together with my sisters, I’ve
        known a more meaningful life by discovering wonderful pieces of who they are,
        such as Indonesia’s problem-solving skills, Nepal’s gentleness, Sri Lanka’s
        strength, India’s warmth, and these qualities added depth and value to who
        I am,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017018d-d9b1-433c-9f98-35977630dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.453+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.570+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“So if I have the honor to be the Miss World Asia, I would lead purposefully,
        carrying these strengths. Because, at the end of the day, this is all about
        the communications and connections we make that shape us and it is our hearts
        that allow us to share it to the world,” the Philippine queen added.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46121694-97a4-4473-9876-affa6a0f53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T11:50:37.454+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T08:20:57.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T08:20:57.571+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gravidez was vying for the Philippines’ second crown after Megan
        Young in 2013.</p>'
  'Obiena-secures-three-peat-win-at-Asian-Athletics-Championships--':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-01T12:00:49.000+08:00
    'imagesource': 'jcr:e220f56f-579f-45dc-a717-dc7b34de0247'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3444bbfc-fcb3-46fd-925f-8bb293e67f68'
    'lead': 'Filipino pole vaulter EJ Obiena cemented his three-peat win at the Asian
      Athletics Championships after ruling the competition’s 26th edition held in
      Gumi, South Korea on Saturday, May 31.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-01T12:01:49.840+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-01T12:52:53.547+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-01T12:52:53.305+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Obiena secures three-peat win at Asian Athletics Championships \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d1a80-02ac-44c6-bd7d-c745e6ceb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.857+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.300+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Filipino pole vaulter EJ Obiena cemented
        his three-peat win at the Asian Athletics Championships after ruling the competition’s
        26th edition held in Gumi, South Korea on Saturday, May 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33005a7-fc11-42b8-a605-7dfad7b18dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.858+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.300+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Obiena and China’s Huang Bokai had to battle it out on a jump-off as
        they were tied at 5.72 meters but both failed to clear 5.82 meters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df1520-6f49-4680-98ee-52f0205ffb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.858+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.301+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The bar was set at 5.77 meters, the height which both of them skipped.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e22af-9c94-4f47-8e53-9c560f13241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.859+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.301+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After his training partner faltered at the height, the Tondo, Manila
        native seized the opportunity to bag the gold medal.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe61d0-bd33-4e62-8878-ce2a0b2e2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.859+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.302+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Huang settled for silver, while Thailand’s Patsapong Amsamarng was
        the bronze medalist after registering his personal best of 5.67 meters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270d8ca-c681-41b0-a962-cba6a2e7c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.859+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.302+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Another Filipino athlete, Hokett delos Santos, ranked 13th in the 15-man
        finals, with successful jumps at the first two heights of 4.82 meters and
        4.97 meters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14078b-04d2-45c1-90bf-6b6a6b58d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.860+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.303+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Obiena holds the competition record of 5.91 meters achieved during
        the Asian Athletics Championships 2023 in Bangkok, Thailand.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40491e6-d4f7-4cd4-b8ff-f279ba20703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.860+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.303+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He won in Doha, Qatar in 2019. He clinched bronze in Bhubaneswar, India
        in 2017.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c283c-338f-4ca1-89c5-51a88b8b5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-01T12:01:49.861+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-01T12:52:53.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-01T12:52:53.304+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Currently ranked world no. 4, the 29-year-old Filipino star is the
        lone Asian pole vaulter to hurdle 6 meters.</p>'
  'Marcos-postpones-EDSA-rebuild':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Heavy traffic is observed as vehicles pass through EDSA. (PNA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-01T13:00:22.000+08:00
    'imagesource': 'jcr:79a0a180-bcf9-4e0d-b188-57f78eec57ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a81d6c99-49b8-4acf-b944-9c2b6f808c1f'
    'lead': 'President Bongbong Marcos hit the brakes on the June 13 EDSA rebuild,
      a plan that met consecutive delays over the past few months.'
