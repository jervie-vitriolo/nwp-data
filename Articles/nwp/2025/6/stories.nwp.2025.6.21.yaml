  'Trump-says-deal-with-Harvard-possible--over-the-next-week-or-so-':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-21T14:21:41.000+08:00
    'imagesource': 'jcr:20e07cd2-fd89-4f2e-9c96-97dc37ef551e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f6c0b96-045b-4213-bb8d-80fdca178996'
    'lead': 'US President Donald Trump said on Friday his administration has been
      working with Harvard University and could announce a deal "over the next week
      or so" to resolve the White House’s campaign against the country’s oldest
      and richest university.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-21T14:22:48.563+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-21T14:23:18.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-21T14:23:17.814+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says deal with Harvard possible ''over the next week or so'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51d768-cdc6-437f-9531-5f5b4901fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:22:48.574+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.808+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Donald Trump said on
        Friday his administration has been working with Harvard University and could
        announce a deal "over the next week or so" to resolve the White House’s campaign
        against the country’s oldest and richest university.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc57a9f-37ee-45a1-be97-c2f9bea04a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:22:48.575+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.809+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump in a post on his social media platform Truth Social raised
        the prospect of a deal with the Ivy League school, which has sued after his
        administration terminated billions of dollars in grants awarded to Harvard
        and moved to bar the school from admitting international students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb14c3-1f1f-4a98-a3cb-d62186e7c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:22:48.575+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.809+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Republican president’s administration has said its actions
        against Harvard are justified based on a litany of allegations, including
        that the school was not doing enough to combat antisemitic harassment on campus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734ba12-505c-4718-867b-0d7cb8f54885'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:22:48.575+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.810+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said his administration is addressing "improprieties" at Harvard.
        He said individuals at Harvard "have acted extremely appropriately during
        these negotiations, and appear to be committed to doing what is right."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a555393-1c97-42a4-83d3-e1d43de896bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:22:48.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.810+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If a Settlement is made on the basis that is currently being discussed,
        it will be ''mindbogglingly'' HISTORIC, and very good for our Country," Trump
        wrote.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c14243-f2b8-4990-ba8c-5ef09b7b2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:22:48.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.811+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>He made the statement shortly after a federal judge in Boston issued
        an injunction blocking the U.S. Department of Homeland Security from immediately
        revoking Harvard’s ability to enroll international students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21621f7-374d-48bc-888a-fade4553d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:22:48.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.811+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>That injunction prevents the U.S. Department of Homeland Security
        from revoking Harvard’s certification in the Student and Exchange Visitor
        Program without first going through a months-long administrative process,
        which it now plans to do.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766a343-f4f4-4fe9-8262-e680c8ef9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:23:17.799+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.799+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harvard had no immediate comment on Trump’s post, but in a statement
        it welcomed U.S. District Judge Allison Burroughs'' order, adding it "will
        continue to defend its rights—and the rights of its students and scholars."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e23cbf-bbe2-43f7-bd35-51e3537346b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:23:17.800+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.800+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cambridge, Massachusetts-based Harvard has filed two lawsuits seeking
        to unfreeze around $2.5 billion in funding and to prevent the administration
        from blocking the ability of international students to attend the university.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0b6ba-7909-4054-a92d-844b67f51b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:23:17.800+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.800+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harvard alleges that Trump has been retaliating against it, violating
        its free speech rights under the U.S. Constitution’s First Amendment, because
        it refused to accede to the administration’s demands to control the school’s
        governance, curriculum and the ideology of its faculty and students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbaa316-21e8-4565-aa13-3c2d73e3403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:23:17.801+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.801+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Burroughs is expected to rule in the coming days on Harvard’s related
        request that she continue blocking implementation of a proclamation Trump
        signed barring foreign nationals from entering the U.S. to study at the university.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfd137-7d1f-45ab-a55c-cce4afc6a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:23:17.801+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:23:18.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:23:17.801+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>International students comprise about a quarter of its student body.</p>'
