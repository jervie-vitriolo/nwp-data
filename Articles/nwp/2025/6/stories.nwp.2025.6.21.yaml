      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>K-pop group BTS member Suga was
        discharged from the South Korean military on Saturday, the seventh and final
        member to complete the country’s mandatory national service amid expectations
        of the band’s comeback from a hiatus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdadbb-7700-4ac5-aa92-1ebc63f3ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:21:37.723+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:21:37.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:21:37.751+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Suga finished his military tenure as a social service agent on Saturday
        with little fanfare as fans looked forward to his reunion with the rest of
        the band, a K-pop sensation since it started up in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e204a-0a45-4c31-a445-7ae5d2988114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:21:37.723+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:21:37.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:21:37.751+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We confirm that Suga effectively completed his alternative service
        on June 18 by using his remaining leave. His official discharge date is June
        21," BTS'' label, Big Hit Music, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb2497-be33-42ea-98bf-a9a35bb16f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:21:37.724+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:21:37.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:21:37.751+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Unlike with his BTS bandmates, there was no public event planned to
        mark Suga’s release because of overcrowding concerns.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee8ec6-f464-42ca-8425-1497a5a67a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:21:37.724+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:21:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:21:37.751+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The seven members of the group put their global music careers on hold
        in 2022 to begin their military service, starting with Jin in December that
        year. South Korea’s mandatory national service can be for terms of up to
        18 months.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602a90d-8246-4c9f-9e75-8cdf0214bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:21:37.724+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:21:37.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:21:37.751+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his official discharge, Suga posted a message on fan
        community platform Weverse, saying he was "sorry for the disappointment and
        concern caused by what happened last year", and also apologizing to his bandmates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1748502-3155-4aad-89e3-deb9eed74eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:21:37.725+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:21:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:21:37.751+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year, Suga was fined 15 million won ($11,500) by a court for
        drunk driving while on an electric scooter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c93a4-aa7b-4079-88b0-9cbc05c17f7a'
      'mgnl:activationStatus': true
