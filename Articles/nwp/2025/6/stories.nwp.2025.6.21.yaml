      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an economic forum in St. Petersburg on Friday, Putin
        said Russia was sharing its ideas on how to stop the bloodshed in the Iran-Israel
        conflict with both sides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117fa0f-7dc4-4c62-ad8e-923ed0950534'
