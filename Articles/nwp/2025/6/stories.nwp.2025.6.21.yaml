  'Vance--in-Los-Angeles--says-troops-need-to-stay--blasts-Newsom-over-immigration':
    'author': 'Tim Reid, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-21T09:12:06.000+08:00
    'imagesource': 'jcr:5977b08e-0f3d-48cd-99d0-51c28b1f6022'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '904b4b18-bdf5-4619-846a-588f4ce591a1'
    'lead': 'Republican Vice President JD Vance on Friday met troops who have been
      deployed in Los Angeles to quell protests against immigration raids, as he accused
      Democratic state and city leaders of encouraging immigrants to cross the US
      border illegally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-21T09:13:43.539+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-21T09:13:43.889+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vance, in Los Angeles, says troops need to stay, blasts Newsom over
      immigration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f2c31-40ce-456f-afdc-f4a44aa7ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.551+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Republican Vice President JD Vance
        on Friday met troops who have been deployed in Los Angeles to quell protests
        against immigration raids, as he accused Democratic state and city leaders
        of encouraging immigrants to cross the U.S. border illegally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc762cdc-4e37-4b20-91ad-6422b017f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.551+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Vance, who met some of the 700 U.S. Marines and 4,000 National Guard
        troops recently deployed to Los Angeles by President Donald Trump, also accused
        the Democratic leaders of failing to support local law enforcement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17e16a-7f18-4add-8cf7-3501364a3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.552+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump deployed the California National Guard troops to Los Angeles
        earlier this month, against the wishes of Democratic Governor Gavin Newsom,
        to quell protests triggered by immigration raids on workplaces by Immigration
        and Customs Enforcement agents.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ab60c-df10-4a1b-aaca-a2b9795a3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.552+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A U.S. appeals court on Thursday let Trump retain control of California’s
        National Guard.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51dc504-c6c5-4510-a8a6-27ed09af8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.552+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s decision to send troops into Los Angeles prompted a national
        debate about the use of the military on U.S. soil and inflamed political tension
        in the country’s second most-populous city.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9544f65-0365-45be-8e1a-df5614c68af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.553+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Vance said the court’s decision made clear that Trump’s troop deployment
        "was a completely legitimate and proper use of federal law enforcement."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb0578-6a3a-4d62-a485-955a2c3697f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.553+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Vance gave no indication of when the Marines and National Guard would
        leave Los Angeles, and hinted that they might stay in the city for some time.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01a218-8589-43a6-ad33-53999556a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.553+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The soldiers and Marines are still very much a necessary part of what’s
        going on here, because they''re worried that it’s going to flare back up,"
        Vance said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d2003-4d69-4164-8ada-32bca42fb4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He accused Newsom and Los Angeles Mayor Karen Bass of failing to crack
        down on people in the city illegally, and of failing to support local and
        state law enforcement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b2c48-710f-4c46-8dfc-318129308d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They have treated Border Patrol and border enforcement as somehow
        an illegitimate force, instead of what they are, which is the American people’s
        law enforcement trying to enforce the American people’s laws," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d353a-1e20-4f20-941c-bc71d816b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Newsom is tipped to mount a presidential bid in 2028, and could conceivably
        face off against Vance.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9fad0f-4398-4585-8fdb-067ae963810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.555+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Diana Crofts-Pelayo, a spokesperson for Newsom, called Vance’s claim
        "categorically false."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c37298-4d53-4c9a-b949-5075b109fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.555+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Governor has consistently condemned violence and has made his
        stance clear," she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969802d7-94a9-4ab5-a180-9b3f3302d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She cited posts Newsom made on X, including one on June 9 when he said,
        "Foolish agitators who take advantage of Trump’s chaos will be held accountable."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21bd33b-7d4d-4399-a32e-7b2556719735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Newsom has said Trump’s deployment of troops exacerbated the protests,
        increased tensions and is unconstitutional.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa6439-9678-4447-afec-4bf7c4ae5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bass, the Los Angeles mayor, speaking at a press conference, said Vance
        had spewed "lies and nonsense" and called the deployment of troops a "provocation"
        that has spread "terror and fear throughout our city."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40516d-6c1f-47ff-afdb-f760139f9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:13:43.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:13:43.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:13:43.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tim Reid in Los Angeles;Editing by Mary Milliken
        and Leslie Adler)</em></p>'
  'Trump-administration-suspends-enforcement-of-Biden-era-farmworker-rule':
    'author': 'Kanishka Singh, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-21T09:13:47.000+08:00
    'imagesource': 'jcr:dc74cb58-cefa-4ed7-bbe2-0ce25a41225d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a8f0ed-b4dd-408e-bd10-a5aa75de1124'
    'lead': 'President Donald Trump’s administration said on Friday it was suspending
      enforcement of a "burdensome" farmworker rule from former President Joe Biden’s
      administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-21T09:14:58.574+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-21T09:14:58.843+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump administration suspends enforcement of Biden-era farmworker rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845020ad-57db-4a49-a7c0-83ad84e876d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.589+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Donald Trump’s administration
        said on Friday it was suspending enforcement of a "burdensome" farmworker
        rule from former President Joe Biden’s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb4494-d501-4cca-a656-d44fdec070e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.589+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 2024 rule provided protection for workplace organizing to foreign
        farmworkers in the U.S. on H-2A visas. The U.S. Department of Labor said the
        rule had already been suspended because of federal injunctions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932ba19-fce9-46e6-bc05-24c3b6bc2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The decision provides much-needed clarity for American farmers navigating
        the H-2A program, while also aligning with President Trump’s ongoing commitment
        to strictly enforcing U.S. immigration laws," the department said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953e50f-07a5-4d88-b9bf-4f8d782b7d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"As multiple federal court injunctions have created significant legal
        uncertainty, inconsistency, and operational challenges for farmers lawfully
        employing H-2A workers, this field assistance bulletin clarifies that the
        department will not be enforcing the 2024 final rule effective immediately."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680293ab-3eee-4706-abfa-04d36c9db034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The H-2A visa program allows farmers to bring in an unlimited number
        of foreign seasonal farmhands if they can show there are not enough U.S. workers
        willing, qualified and available to do the job.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a3a4a-34dd-4f31-9517-7b4805f916db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.591+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The program has grown over time, with 378,000 H-2A positions certified
        by the Labor Department in 2023, three times more than in 2014.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff33f7-5b88-4889-8082-d27357111991'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.591+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'That figure is about 20% of the nation’s farmworkers, according to
        the U.S. Department of Agriculture.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f7c37-a177-4881-ab5b-b21e10d406cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.591+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said last week he would take steps soon to address the effects
        of his immigration crackdown on the country’s farm and hotel industries,
        which rely heavily on migrant labor.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719ac71-c47c-493a-aabe-6742b48bf037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:14:58.592+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:14:58.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:14:58.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kanishka Singh and Jasper Ward in Washington;
        Editing by Chris Reese and Tom Hogue)</em></p>'
