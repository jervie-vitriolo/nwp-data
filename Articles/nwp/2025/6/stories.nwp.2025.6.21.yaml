      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Russia is ready to support Iran in developing a peaceful nuclear programme,
        Putin was quoted as saying, adding that Iran has the right to do so.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd2ce7-5d0e-4b4f-bc19-958d021b2334'
