    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US auto safety agency reviewing Tesla answers on robotaxi deployment
      plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6adf4-7ca4-465a-a3a2-68101ed3c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.392+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.086+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US highway safety regulators are reviewing
        answers Tesla TSLA.O gave in response to the agency’s questions about the
        safety of its self-driving robotaxi in poor weather, the agency said on Friday,
        ahead of plans to deploy the vehicles as soon as this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc5a34-ac1a-481a-93e3-a6bb9ceee0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.392+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla has sent invitations to a small group of people to join in a
        limited testof its robotaxi service in Austin, Texas, which is tentatively
        set to start on Sunday, according to posts and email screenshots on social
        media.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e9a77-9659-4477-b6d1-2358c864546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.393+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.087+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a letter last month, NHTSA asked Tesla to answer detailed questions
        by June 19 on its plans to launch paid robotaxi service in Austin, to assess
        how the electric vehicle maker’s cars with full self-driving technology will
        perform in poor weather.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfea8b-8ef2-406f-8db8-da068d82798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.393+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.088+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said it has received Tesla’s response "and is in the process
        of reviewing it. Once our review has been completed the public file will be
        updated."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87397454-4fea-429a-834e-08c8f3334d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.393+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.089+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla did not immediately respond to a request for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711e10a-64ce-4bf0-9e78-a83e06e5de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.394+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.090+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The invitations said a Tesla employee will accompany riders in the
        front passenger seat, the posts showed. NHTSA asked Tesla if vehicles "will
        be supervised or otherwise monitored by Tesla in real time."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c1324-9068-410a-baf9-b1bd23469794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.394+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.090+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'NHTSA has been investigating Tesla full self-driving collisions in
        reduced roadway visibility conditions since October. The probe covers 2.4
        million Tesla vehicles equipped with full self-driving technology after four
        reported collisions, including a 2023 fatal crash.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d146e-8d8b-4413-bee3-246be4f6b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.394+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.091+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said in May it was seeking additional information about
        Tesla’s development of robotaxis "to assess the ability of Tesla’s system
        to react appropriately to reduced roadway visibility conditions" as well details
        on robotaxi deployment plans and the technology being used.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d7869-e2f1-4cac-a3b1-83ce0d2bcba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.395+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.092+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'NHTSA said in May it wants to know how many vehicles will be used as
        robotaxis and the expected timetable for availability of robotaxi technology
        for vehicles controlled by people other than Tesla.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd2236-87d4-4e19-b659-bd764d668c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.395+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.092+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'NHTSA’s letter asked Tesla to describe how it intends to ensure the
        safety of robotaxi operations in reduced roadway visibility conditions such
        as sun glare, fog, airborne dust, rain, or snow. It also wants to know what
        happens if poor visibility is encountered during a ride.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182d4c0-d4e4-4e32-b113-a3ed251e94c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.395+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla CEO Elon Musk has said he will focus on safety in the trial,
        with humans remotely monitoring the vehicles.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d2dc0-e368-49c1-9eb4-4b929496a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T09:15:52.396+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T09:20:39.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T09:20:39.094+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Shepardson; Editing by Chris Reese)</em></p>'
  'Northbound-Balintawak-to-Meycauayan-toll-fees-waived-amid-Marilao-Bridge-repair---NLEX':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-21T10:09:04.000+08:00
    'imagesource': 'jcr:0fcc27e1-77b9-4cb9-9706-3dd46fef1984'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02c38c93-917a-42a9-b0f5-48c5190eb61b'
    'lead': 'Northbound toll fees from Balintawak to Meycauayan on the North Luzon
      Expressway (NLEX) will be waived on June 22, from 1 a.m. to midnight, as the
      Marilao Overpass Bridge undergoes repair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-21T10:10:51.708+08:00
    'mgnl:createdBy': 'faith-nwp'
