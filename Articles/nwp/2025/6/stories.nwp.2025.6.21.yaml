    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-21T10:22:15.238+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Northbound Balintawak to Meycauayan toll fees waived amid Marilao Bridge
      repair — NLEX'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f79b6-4c09-4877-808a-111400d0e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T10:10:51.727+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T10:22:15.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T10:22:15.234+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Northbound toll fees
        from Balintawak to Meycauayan on the North Luzon Expressway (NLEX) will be
        waived on June 22, from 1 a.m. to midnight, as the Marilao Overpass Bridge
        undergoes repair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a5a8b-cbfb-449d-892c-966de14a16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T10:10:51.728+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T10:22:15.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T10:22:15.235+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Appropriate traffic management measures will be in place to minimize
        motorists’ inconvenience while works are expeditiously undertaken,” NLEX Corporation
        said in a memo released Saturday, June 21.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e609e9-c079-42e6-9eb4-1d7cd4c448ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T10:10:51.728+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T10:22:15.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T10:22:15.235+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We ask for the motoring public’s patience and understanding,” it added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82a85f-a237-414c-a05a-2f4e19f58cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T10:10:51.728+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T10:22:15.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T10:22:15.236+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Department of Transportation urged the toll
        operator to <a href="https://www.newswatchplus.ph/news/2025/6/19/dotr-asks-nlex-to-suspend-toll-nlex-marilao.html"><strong>waive
        fees</strong></a> after an 18-wheeler container truck crashed into the bridge
        last June 18.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fd8aa-8081-4960-8961-e054a349203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T10:10:51.729+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T10:22:15.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T10:22:15.236+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The incident killed a person and injured several after the collision
        caused one of the bridge’s beams to fall and hit an oncoming vehicle. The
        same bridge was hit three months ago also by an 18-wheeler truck.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b345bb-b9c2-4cad-adb9-109f485109aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T10:10:51.729+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T10:22:15.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T10:22:15.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bridge is temporarily closed with a <a href="https://x.com/newswatchplusph/status/1935642464276423069?s=46&amp;t=y7wDikiRqKbl00K5jtvKNw"><strong>stop-and-go
        traffic scheme</strong></a> until July 1.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f768a-6b52-405b-8f00-da32f3bbd777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T10:10:51.730+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T10:22:15.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T10:22:15.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The toll operator said all lanes are passable for now but the bridge
        bound for MacArthur Highway has been temporarily closed.</p>'
  '21-PH-gov-t-officials-stranded-in-Israel-back-in-Manila':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-21T14:03:30.000+08:00
    'imagesource': 'jcr:48b925ea-31f0-4c13-a8ac-5757328b5441'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90664124-a852-429b-a6ec-f765ee0c9740'
    'lead': 'The 21 Filipino government officials who were stranded in Israel amid
      its air war with Iran were safely repatriated back to the Philippines on Saturday
      morning, June 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-21T14:04:23.673+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-21T14:04:23.955+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-21T14:04:23.732+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '21 PH gov’t officials stranded in Israel back in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf06fc-9973-462a-9b9d-0b6ec6018cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:04:23.699+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:04:23.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:04:23.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The 21 Filipino government officials
        who were stranded in Israel amid its air war with Iran were safely repatriated
        back to the Philippines on Saturday morning, June 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b569cf-82ec-4d97-88ab-530f5cc79ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:04:23.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:04:23.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:04:23.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'From the kibbutz where they stayed in Israel, Interior Secretary Jonvic
        Remulla said all 21 officials took a four-hour bus ride to Amman, Jordan before
        flying to Dubai and then taking an overnight commercial flight to Manila.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4b48c-40b0-4f91-849c-431bb54b6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:04:23.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:04:23.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:04:23.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong nasaktan</em> (Nobody was hurt), thank God,” he said
        at the Ninoy Aquino International Airport (NAIA) on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2636b9-f680-495e-9635-b003b5553262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:04:23.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:04:23.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:04:23.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla said authorities are also ensuring psychiatric and emotional
        support are provided to the stranded group which include nine mayors, four
        vice mayors, two party-list representatives, two regional directors, and four
        agriculture officials.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bac5b-4bc5-4c9a-80ea-f8c20d499f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:04:23.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:04:23.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:04:23.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The officials were guests of the Israeli government for a study visit
        and training program set from June 10 that was supposed to end on June 20.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16798d94-c52e-4917-85ae-7208dcf45f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T14:04:23.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T14:04:23.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T14:04:23.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government is on <a href="https://www.newswatchplus.ph/news/2025/6/20/dfa-israel-iran-alert-level-3.html"><strong>voluntary
        repatriation</strong></a> mode for Filipinos in Israel and Iran as the conflict
        escalates between the two states.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661937bc-acf9-49d1-b65f-13465dc04474'
      'mgnl:activationStatus': true
