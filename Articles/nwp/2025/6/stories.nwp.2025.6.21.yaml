    'template': '1'
    'title': 'De Lima calls Ombudsman order vs. Duterte ‘suspicious’ amid impeachment
      woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72e005-65b6-43c1-9b8d-ec4d3c20f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.287+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Mamamayang Liberal
        Representative-elect Leila De Lima on Saturday, June 21, questioned the “suspicious
        timing” of the Ombudsman’s order for Vice President Sara Duterte to respond
        to criminal charges involving confidential funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af106417-1e2d-45f9-bee5-68f13d7b19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.288+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>This comes after Ombudsman Samuel Martires confirmed that he issued
        the order directing Duterte to file her <strong>counter-affidavits</strong>
        to the complaints.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a42df5-52c3-4649-8d3a-0c50d8547b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.288+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima pointed out that the “sudden action” of the Ombudsman was allegedly
        inconsistent with its previous handling of cases involving Duterte allies,
        adding that Martires is an appointee of former President Rodrigo Duterte.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d538f1-2b60-40e9-b375-315ec23ecaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.289+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There’s really room and there’s reason for concern. Especially
        on the part of prosecutors, impeachment prosecutors,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579b2a4-c90a-4073-a041-4a11d471d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.289+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima, a member of the House prosecution panel in the impeachment
        trial of Duterte, warned that the order could pre-empt the Senate impeachment
        court.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8439ea-dc23-4be0-900d-7a7ba886fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.289+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She said that the anti-graft court’s possible dismissal of Duterte’s
        case before the Senate convenes as an impeachment court may influence the
        perception of the evidence presented during trial.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327bd82-0756-4bf5-9000-5b922b3f5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.290+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi mawawala sa atin na magduda, magsuspetya na baka nga
        ang balak ay baka aaksyunan niya kaagad pag nakuha na, na-submit na yung counter-affidavit
        at hindi malayo ‘yung i-didismiss</em>,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9abac0-d5d5-4e34-adbf-02500184a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.290+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will really doubt and become suspicious that they
        might readily act on it once the counter-affidavit is submitted and they could
        easily dismiss it. ]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8971a-3f5a-4432-80db-ec5c56b3c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.291+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima also pointed out a “pattern of avoiding trial at all costs,”
        citing the petitions to stop the trial filed before the Supreme Court and
        the Senate’s majority vote to remand the Articles of Impeachment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b7d79-8e5a-4652-bf52-ca5ad3d19361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.291+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong mga galaw na ito, this is really cause for concern. Parang
        duon tumutumbok na eh, towards basta dismissal. Para bang ayaw na nilang magkaroon
        talaga ng trial</em>,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb26f4-7d94-47f2-8515-641d5f2ced24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.292+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: These actions are really cause for concern. It’s like
        it’s heading towards dismissal. It’s like they don''t really want to have
        a trial.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc6d20-442c-44e7-aac8-bf627cc54dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.292+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima noted that Duterte’s legal team had filed a special appearance
        “ad cautelam,” which she claimed could be hinting at further procedural tactics.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fc7f4-508f-4883-806f-05015c4ce723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.292+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Filing an appearance ad cautelam means Duterte’s defense team is not
        yet recognizing the impeachment court’s jurisdiction.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f330c-36ee-4c8b-ad0d-2382a1c54173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T17:03:44.293+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T17:03:44.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T17:03:44.326+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the vice president left for Australia this week on another
        “personal trip” to join a protest action calling for the release of her father
        ex-President Duterte who is under International Criminal Court jurisdiction
        over alleged crimes against humanity.</p>'
