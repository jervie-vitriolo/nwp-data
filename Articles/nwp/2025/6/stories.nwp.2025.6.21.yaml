      'mgnl:lastModified': 2025-06-21T16:54:32.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Russia, as well as the IAEA (International Atomic Energy Agency),
        has never had any evidence that Iran is preparing to obtain nuclear weapons,
        as we have repeatedly put the Israeli leadership on notice," Sky News Arabia
        quoted Putin as saying.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12585dd3-edab-451e-b8ee-2b4c9a45db7f'
