  'Japan-scraps-US-meeting-after-Washington-demands-more-defense-spending':
    'author': 'David Brunnstrom, Idrees Ali, Urvi Dugar and Tim Kelly, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-21T16:54:36.000+08:00
    'imagesource': 'jcr:80bbb4aa-4738-4499-a91f-7e3d4977d688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72f969e4-18b0-4f33-84cc-09695f2d0b02'
    'lead': 'Japan has canceled an annual high-level meeting with key ally the United
      States after the Trump administration demanded it spend more on defense, the
      Financial Times reported.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-21T16:56:04.727+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-21T16:56:05.043+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan scraps US meeting after Washington demands more defense spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1980d7-d3b5-478d-8e5f-da4e2caabeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Japan has canceled an annual high-level
        meeting with key ally the United States after the Trump administration demanded
        it spend more on defense, the Financial Times reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8552f6-e4d4-4e97-8a83-19e991ea9b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Secretary of State Marco Rubio and Secretary of Defense Pete Hegseth
        had been expected to meet Foreign Minister Takeshi Iwaya and Defense Minister
        Gen Nakatani in Washington on July 1 for the yearly 2+2 security talks.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15a0c1-2dbc-47f7-b174-7b2a20c33dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But Tokyo scrapped the meeting after the U.S. asked Japan to boost
        defense spending to 3.5% of gross domestic product, higher than an earlier
        request of 3%, the newspaper said, citing unnamed sources familiar with the
        matter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f6670-45b9-4ad7-afef-36ae7d5f6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.741+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Japan’s Nikkei newspaper reported on Saturday that President Donald
        Trump’s administration was demanding that its Asian allies, including Japan,
        spend 5% of GDP on defense.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8da250-77f5-489e-ac27-47cc38b8d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.741+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Japanese foreign ministry official, who asked not to be named, told
        Reuters on Saturday that Japan and the U.S. have never discussed 3.5% or 5%
        targets for defense spending. The official also said he had no information
        about the FT report.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ea0a9-1277-4fb7-9642-a1ccfb7b5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.741+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It is generally difficult to coordinate such four-way meetings, especially
        as Hegseth is busy with the crisis in the Middle East, he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67afb7-aeb5-4657-9655-c9ae1bbadfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A U.S. official who asked not to be identified told Reuters that Japan
        had "postponed" the talks in a decision made several weeks ago. The official
        did not cite a reason. A non-government source familiar with the issue said
        he had also heard Japan had pulled out of the meeting but not the reason for
        it doing so.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e239da9-440a-47bc-abc6-3824e9814594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'State Department spokesperson Tammy Bruce said she had no comment on
        the FT report when asked about it at a regular briefing. The Pentagon also
        had no immediate comment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df79087-0304-49a8-917d-d2f600b18bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Japan’s embassy in Washington did not respond to a request for comment.
        The nation’s defense ministry and the Prime Minister’s Office did not answer
        phone calls seeking comment outside business hours on Saturday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd57ad-1805-4ce2-bb00-0e047bdbbee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The FT said the higher spending demand was made in recent weeks by
        Elbridge Colby, the third-most senior Pentagon official, who has also recently
        upset another key U.S. ally in the Indo-Pacific by launching a review of a
        project to provide Australia with nuclear-powered submarines.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab3f64-4542-40c7-be56-25b9f9e9e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In March, Prime Minister Shigeru Ishiba said that other nations do
        not decide Japan’s defense budget, after Colby called for Tokyo to spend
        more to counter China in his nomination hearing to be under secretary of defense
        for policy.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b6f78-f092-4ab0-a786-9b67f3ccfb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Japan and other U.S. allies have been engaged in difficult trade talks
        with the United States over President Trump’s worldwide tariff offensive.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004247d6-b12c-410a-8f53-1669f1bc7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The FT said the decision to cancel the July 1 meeting was also related
        to Japan’s July 20 upper house elections, expected to be a major test for
        Ishiba’s minority coalition government.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd697a-0cef-411a-963d-6159f1e1f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Japan’s move on the 2+2 comes ahead of a meeting of the U.S.-led NATO
        alliance in Europe next week, at which Trump is expected to press his demand
        that European allies boost their defense spending to 5% of GDP.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde73987-5581-4214-aed2-e3579ab29c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:56:04.745+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:56:05.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:56:04.775+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Brunnstrom, Idrees Ali, Urvi Dugar and Tim
        Kelly; Additional reporting by Junko Fujita and Nobuhiro Kubo in Tokyo; Editing
        by Don Durfee, Sandra Maler, William Mallard and Tom Hogue)</em></p>'
  'Implementing-SHS-helped-lower-teenage-pregnancy-rate---Gatchalian':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-21T16:56:08.000+08:00
    'imagesource': 'jcr:deb812b6-c611-4519-9bdb-b86265b059dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60aed957-52cb-47a6-a648-337d5cd81d53'
    'lead': 'Amid new calls to scrap the mandatory Senior High School (SHS) level
      under the K to 12 program, Senator Sherwin Gatchalian said the additional two
      years of education had other beneficial effects such as a lower rate of teenage
      pregnancy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-21T16:58:33.624+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-21T16:58:33.952+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Implementing SHS helped lower teenage pregnancy rate — Gatchalian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668648d8-3809-4aa7-9913-87ef5dc9aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.644+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Amid new calls to scrap
        the mandatory Senior High School (SHS) level under the K to 12 program, Senator
        Sherwin Gatchalian said the additional two years of education had other beneficial
        effects such as a lower rate of teenage pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3f0a1-8f7a-4041-b991-8c1824f387d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.644+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Saturday, June 21, Gatchalian said he understood
        the parents’ complaints about the burden of two more years of tuition and
        school expenses due to the implementation of the K to 12 program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbffdd5-9801-4f29-a718-eec43166ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.644+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Pag kausap ko yung mga magulang natin, yan talaga ang kanilang
        hinaing na nagdagdag tayong dalawang taon na dumagdag ‘yung gastos nila</em>,”
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f60565-7d18-412d-8ed3-2caad604a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.645+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When I talk to the parents, they really complain that
        we added two years to their expenses.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77958617-97d8-44b6-aa4a-456e3af38095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.645+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian, who leads the Senate’s Basic Education committee, said
        he also understood President Ferdinand Marcos Jr.’s frustration over the SHS
        program.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58396f73-ed83-4346-b832-e610af7ce675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.646+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, the senator said data still show that the curriculum had other
        benefits such as higher employment roles given to SHS graduates and lower
        teenage pregnancy rates.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446046a-9f79-40b9-b85e-0d19e50f7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.646+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung trabaho na nakukuha ng senior high school natin, mas
        mataas na uri kumpara sa junior high school. Mas mataas ‘yung kanilang nakukuhang
        sweldo kumpara sa junior high school</em>,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3db3c-9890-43cd-9890-9c5f089b339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.647+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung mga nabubuntis in teenage pregnancies, ang laki ng binaba.
        Dahil nga ‘yung mga bata nag-aaral ngayon, kasi mandato na nga mag-aaral sila.
        ‘Yung teenage pregnancies natin, malaking ibinaba nung nagkaroon tayo ng senior
        high school</em>,” Gatchalian added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88fcf9-c5c7-45e0-b575-b903b090248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.647+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The jobs that our senior high school graduates get are
        of a higher class compared to junior high school. Their salary is higher…The
        number of teenage pregnancies is reduced. Because the children are studying
        now, they are mandated to study. Our teenage pregnancies were greatly reduced
        when we implemented senior high school.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394a198-29cc-42f5-bacb-83261bc111ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.647+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Philippine Statistics Authority, 2023 data show that
        teenage pregnancy among Filipino women aged 15 to 19 years declined from 8.6
        percent in 2017 to 5.4 percent in 2022.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de26d08-6eb2-4944-a92a-c6d20065a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.648+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The first batch of SHS students entered grade 11 in 2016. This batch
        would have graduated with a four-year bachelor’s degree in college in 2022.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b82f78-c943-4c48-8db8-a7dbc75206d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.648+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin ‘yung bata, nakapagtapos ng pag-aaral bago sila
        na nabubutis o bago sila ikinakasal. So may mga kabutihan na dapat nating
        pag-aaralan mabuti</em>,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82b7c9-09aa-4025-add8-d35852616b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.649+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It means the child finished school before they got pregnant
        or before they got married. So there are benefits that we should study carefully.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20098e0-dfda-4635-a92b-d4bf7b97dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.649+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education said a revised SHS curriculum may be
        <a href="https://www.newswatchplus.ph/news/2025/6/13/full-revised-shs-rollout-in-two-years.html"><strong>fully
        carried out</strong></a> by school year 2027 to 2028 — with the pilot run
        spanning two years.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ebcee-243d-487d-9e5d-78c8936ed278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-21T16:58:33.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-21T16:58:33.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-21T16:58:33.686+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new curriculum underwent pilot implementation in <strong>over
        800 schools</strong> beginning SY 2025-2026, which opened on June 16.&nbsp;</p>'
  'De-Lima-calls-Ombudsman-order-vs.-Duterte--suspicious--amid-impeachment-woes':
