      'mgnl:lastModified': 2025-02-02T14:48:20.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The operation was conducted in Barangay Casilagan 14-16 around 10:20
        a.m.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477505d-1a99-42e3-8f8a-b0105f4d25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:48:20.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:48:20.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"This arrest sends a strong message that no one is above the law, regardless
        of their position in the community," PDEA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa5a5d-fc55-4f90-9d2d-1a4e0ef3ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:48:20.406+08:00
