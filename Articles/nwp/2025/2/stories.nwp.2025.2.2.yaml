      'mgnl:lastModified': 2025-02-02T09:34:28.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Steep tariff increases against U.S. trading partners could create
        a stagflationary shock - a negative economic hit combined with an inflationary
        impulse - while also triggering financial market volatility," Daco wrote on
        Saturday.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f185db-c5ec-4257-89ca-1f5cfd1377d2'
