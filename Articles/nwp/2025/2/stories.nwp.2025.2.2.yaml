      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A pilot died after
        the helicopter she was flying crashed in Nueva Ecija, the Civil Aviation Authority
        of the Philippines (CAAP) said on Sunday, Feb. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2e9d9-3864-4237-8c63-d695c0da8f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T11:10:33.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T11:10:33.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The lone occupant, a female pilot, did not survive the incident,”
        CAAP stated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229f01c-c560-4a2b-87ce-5cf41d0da274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T11:10:33.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T11:10:33.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Based on initial reports, CAAP said RP-C3424 left Manila on Saturday,
        10:22 a.m. bound for Baguio to drop off a passenger. After, the aircraft went
        to Binalonan in Pangasinan for refueling.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d19ef-e68c-44f1-8dc5-2918622747b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T11:10:33.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T11:10:33.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'According to Binalonan Airport officials, the helicopter “experienced
        difficulty restarting its engine” before leaving at 4:30 p.m.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738dabf-1a78-4afa-adb2-85cd90a166df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T11:10:33.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T11:10:33.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Between 7:04 p.m. and 7:14 p.m., six emergency locator transmitter
        alerts were detected by the Philippine Aeronautical Rescue Coordination Center.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab0e47-27a0-42f7-b902-1c230c39bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T11:10:33.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T11:10:33.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Guimba Police Station in Nueva Ecija confirmed with authorities
        that the helicopter crashed in Barangay San Miguel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801fcdd-af3d-4382-b226-5c1209bd02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T11:10:33.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.805+08:00
