    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['House-of-Representatives', 'fake-news']
    'stories': []
    'template': '1'
    'title': '40 social media personalities invited to House fake news probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c0028-dc9d-4815-a8a3-e76e4a14f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Forty social media
        personalities have been invited to attend the House tri-committee’s first
        inquiry on fake news on Feb. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e755e3-9a5e-4638-8013-ae6d4e99c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The personalities are known for engaging in political discourse,
        news analysis, and commentary in various social media platforms. Among them
        are former Press Secretary Trixie Cruz-Angeles, former anti-insurgency task
        force spokesperson Lorraine Badoy, and political vloggers Sass Rogando Sasot
        and Banat By.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab89a6b-5c57-4b64-a079-f8b74d679cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The tri-committee will delve into how disinformation proliferates in
        the digital space and how it affects public perception and national security.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb582799-ce9e-4205-84dc-117d6d1d4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang mga Pilipino ay may karapatan sa katotohanan. Dapat protektahan
        natin ang ating mga kababayan laban sa maling impormasyong nagdudulot ng takot
        at pagkakawatak-watak sa ating lipunan,” Santa Rosa, Laguna Rep. Dan Fernandez,
        who will preside the probe, said on Sunday, Feb. 2.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8270a-a1f5-437d-a949-7769de2bbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.541+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Filipinos have a right to truth. We have to protect our
        fellow Filipinos against false information that causes fear and divisiveness
        in our society.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41f33f-e6c5-45c0-9404-6937db414c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.541+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers will explore measures that seek to improve accountability,
        penalize repeat offenders, and boost digital literacy programs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaad4be-c3ed-4a08-884f-071308ca0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin hahayaang gamitin ang social media upang linlangin
        ang ating mga kababayan. Panahon na upang maipatupad ang mas mahigpit na batas
        upang labanan ang fake news at disinformation,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b097deb-aa16-4bef-83f1-e3d17f31dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not let social media confuse our fellow Filipinos.
        It is time to implement a stricter law to fight fake news and disinformation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c4440-8266-4205-a3c1-7d89fd355dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Representatives from Google, Meta, and ByteDance are also expected
        to shed light on the issue during the hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cd24a-a797-496b-ae94-d041d0f5e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'National Bureau of Investigation, Philippine National Police, and the
        Department of Justice officials will also tackle hurdles in regulation and
        enforcement mechanisms against online fake news.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382859f-acc9-4185-9ef2-6ad458158f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:02:12.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:02:12.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The committees on public order and safety; public information; and
        information and communications technology will conduct the probe.</p>'
  'china-denounce-us-tarriff':
    'author': 'Kevin Krolicki and Qiaoyi Li, Reuters'
    'caption': 'Flags of China and the US (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-02T16:19:28.000+08:00
    'imagesource': 'jcr:6794fe9f-820f-4969-a8c9-2a1ff7f8806d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e8e581-f5a4-4b19-8f53-4f3b92a217d4'
    'lead': 'China’s government on Sunday denounced the Trump administration’s imposition
      of a long-threatened 10% tariff on Chinese imports while leaving the door open
      for talks with the US that could avoid a deepening conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-02T16:26:08.671+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:37.835+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:54.673+08:00
    'mgnl:lastModified': 2025-02-02T16:29:37.580+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China denounces Trump tariff: ''Fentanyl is America’s problem'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aceb416-e09d-4542-bfc2-c64556902a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:26:08.809+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China’s government on Sunday
        denounced the Trump administration’s imposition of a long-threatened 10%
        tariff on Chinese imports while leaving the door open for talks with the US
        that could avoid a deepening conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38fe95-35c9-4218-9f5c-e409250d408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing will challenge President Donald Trump’s tariff at the World
        Trade Organization - a symbolic gesture - and take unspecified “countermeasures”
        in response to the levy, which takes effect on Tuesday, China’s finance and
        commerce ministries said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52241ecf-fd07-4ba5-a6e7-39d1246d7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That response stopped short of the immediate escalation that had
        marked China’s trade showdown with Trump in his first term as president and
        repeated the more measured language Beijing has used in recent weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed3ae6-dcef-44cc-b387-9d18c8a5381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trump on Saturday ordered 25% tariffs on Canadian and Mexican imports
        and 10% on goods from China, saying Beijing needed to stanch the flow of fentanyl,
        a deadly opioid, into the United States.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e2eac-6119-4b13-9254-1b31463e2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s toned-down response marked a contrast with the direct retaliation
        and heated language from Canada, a long-time US ally, and Mexico, the top
        destination for US exports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ded2fa-0556-4e16-a3aa-fa316ef39f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s commerce ministry said in a statement that Trump’s move
        "seriously violates" international trade rules, urging the US to "engage in
        frank dialogue and strengthen cooperation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab3ac8-9636-4047-99ff-1e0aa0a261ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Filing a lawsuit with the WTO could allow Beijing a win in messaging
        by standing up for the rules-based trading system long advocated by U.S. administrations
        of both parties. Beijing has taken the same step in a challenge to tariffs
        of up to 45% on Chinese-made electric vehicles by the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e89fb-b900-4b6e-aff3-d964922d5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the same time, a WTO appeal poses no immediate cost or threat
        to Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce96c8-b678-4262-972d-233e4b345952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The WTO’s dispute settlement system has been effectively shut down
        since 2019 when Trump blocked appointments of judges to handle appeals. Since
        President Barrack Obama, the US has charged that the WTO appeals body had
        overstepped its authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d8b37-8855-40f5-94d1-23ff92c7e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''America’s problem''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373657f-55bf-48de-b4e2-6493e78ee94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For weeks Chinese foreign ministry spokesperson Mao Ning has said
        Beijing believes there is no winner in a trade war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc2fb76-1429-4e56-b911-a447d5d6b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have also been encouraged by signs Trump could
        be seeking a more nuanced relationship with China since a conversation he
        had with Chinese leader Xi Jinping last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71cdf6-ee06-4ad2-87cc-f4633242754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both Republicans and Democrats have come to view China as the biggest
        foreign policy and economic challenge to the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da199b-2e2b-48b4-87a4-c88066a4e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'China’s massive trade surplus - almost $1 trillion last year - is
        a vulnerability for Beijing. China’s exports in key industries, including
        autos, have been growing faster in volume than value, suggesting manufacturers
        are discounting to try to win overseas sales when demand at home has been
        sputtering.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987478fb-a70d-40ce-b061-f68804fb389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For that reason, analysts have expected China to try to strike a
        deal early with Trump to soften the blow from trade action by the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c53819-7fe0-40f1-9bb9-ae71225967eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has also been preparing for the long-expected Trump move on
        tariffs for months by deepening ties with allies, pushing for some self-reliance
        in key areas of technology and setting aside funds to prop up a vulnerable
        economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f7db4-268d-4514-850b-5f0c56cfb46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s economy, the world’s second-largest, hit its official
        growth target of 5% last year, even as many complained of declining job prospects
        and worsening living standards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02f49f-ed40-4257-bf55-010f8398f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.563+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.563+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s sharpest pushback on Sunday was over fentanyl, an area
        where the Biden administration had also been urging Beijing to crack down
        on shipments of the China-made precursor chemicals needed to manufacture the
        drug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162fea2-7879-4c55-82e1-2fdf620d3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Fentanyl is America’s problem," China’s foreign ministry said.
        "The Chinese side has carried out extensive anti-narcotics cooperation with
        the United States and achieved remarkable results."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45d7e3-270d-4e89-a55a-195f383e1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:29:37.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:29:37.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Qiaoyi Li and Kevin Krolicki; Editing by Christopher
        Cushing and William Mallard)</em></p>'
  'volkswagen-sues-india-tax-demand':
    'author': 'Aditya Kalra, Arpan Chaturvedi and Aditi Shah, Reuters'
    'caption': 'Volkswagen Taigun compact SUV car is on display after it was unveiled
      at an event in New Delhi, India, February 3, 2020. (Anushree Fadnavis/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-02T16:44:04.000+08:00
    'imagesource': 'jcr:3ab48aa5-6cf6-4497-bf28-839ab25cf5c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5150c73-491d-4ada-8e08-3decb3a6bac2'
    'lead': 'Volkswagen has sued Indian authorities to quash an ''impossibly enormous''
      tax demand of $1.4 billion, arguing the ask is contradictory to New Delhi’s
      import taxation rules for car parts and will hamper the company’s business
      plans, court papers show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-02T16:50:23.507+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:37.434+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:54.886+08:00
    'mgnl:lastModified': 2025-02-02T16:50:23.570+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Volkswagen sues India to quash ''enormous'' $1.4 bln tax demand, legal
      filing shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c66c41-9d39-4e0f-a2f0-95866a01d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India -</strong> Volkswagen has sued Indian authorities
        to quash an "impossibly enormous" tax demand of $1.4 billion, arguing the
        ask is contradictory to New Delhi’s import taxation rules for car parts and
        will hamper the company’s business plans, court papers show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10735ee-851d-4a12-b405-ff48b732463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen’s unit, Skoda Auto Volkswagen India, also told the High
        Court in Mumbai the tax dispute puts at risk its investments of $1.5 billion
        in India, and is detrimental to the foreign investment climate, according
        to the 105-page filing which is not public but was reviewed by Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c559f-d162-4f9b-a71f-e933488c471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the biggest ever import tax demand, India in September slapped
        a $1.4 billion tax notice on Volkswagen for using a strategy to break down
        imports of some VW, Skoda and Audi cars into many individual parts to pay
        a lower duty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3107fb5-0700-4120-833e-f41a8726f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities alleged Volkswagen imported "almost the entire"
        car in unassembled condition - which attract a 30-35% tax applicable on CKDs,
        or completely knocked down units, but evaded the levies by mis-classifying
        them as "individual parts" coming in separate shipments, paying just a 5-15%
        levy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4da98-7086-4681-a4b0-1a6f11feac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen India had kept the Indian government informed of its
        "part-by-part import" model and received clarifications in its support in
        2011, the company says in the court challenge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2af9d-0505-4c67-9471-485830cdda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.541+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tax notice is "in complete contradiction of the position held
        by the government ... (and) places at peril the very foundation of faith and
        trust that foreign investors would desire to have in the actions and assurances"
        of the administration, the Jan. 29 court filing states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb5117-42b0-4dcd-9f1b-6bd99971f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.541+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Indian finance ministry and the customs official who issued
        the demand order did not respond to requests for comment outside regular business
        hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61c9d2-8ef2-48f1-a048-a927b844198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen’s India unit said in a statement it is using all legal
        remedies as it cooperates with authorities and remains committed to ensuring
        "full compliance" with all global and local laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e96c74-f7a5-4191-be2f-040d63fb5451'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Volkswagen spokesperson in Germany did not respond to a request
        for a comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ea1b5-7ce8-42f3-9d20-5890008f4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The German carmaker is a tiny player in India’s 4 million units
        a year car market, the world’s third biggest, where its Audi brand also lags
        competitors in the luxury segment like Mercedes and BMW.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2451a-e233-41ef-91b3-768c47dff34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A government source earlier told Reuters that with penalties, Volkswagen
        India may have to pay about $2.8 billion if it loses the dispute. In 2023-24,
        VW India reported sales of $2.19 billion, and a net profit of $11 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771855c-71a6-482a-88ce-40be12f6e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tax dispute comes at a time when Volkswagen is battling to cut
        costs to better compete with Chinese rivals and cope with weak demand in Europe.
        In December, it announced 35,000 future job cuts in Germany. In its biggest
        market, China, the carmaker has said it will sell some of its operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39c9cc-9fa6-4fa9-a356-2fbace3525a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Body blow'' for investor sentiment</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca8112-f5e1-4dd5-8e79-41345d12371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen argues it is not liable to pay higher taxes as it did
        not import car parts together as a single "kit," but instead shipped them
        separately, combining them with some local components to make a car.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed759d-f6c6-4d6b-9e02-812e50f1032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>To explain what a "kit" is, it refers to a "practical analogy" of
        buying a chair online from Amazon, which is then delivered in one shipment
        with all parts and fixtures needed to assemble the piece of furniture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac4302-387a-43a0-a1fb-2ecece7c2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the case, authorities alleged Volkswagen’s local unit regularly
        placed bulk orders for cars through internal software which connected it to
        suppliers in Czech Republic, Germany, Mexico and other nations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ff370-2deb-4d1f-a93a-edd00deeba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.546+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>And after the order was placed, the software broke it down into
        "main components/parts", roughly 700-1,500 for each vehicle depending on the
        model, which were shipped separately over time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66a794-555c-45df-a38a-6529db9b80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.546+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'This, the Indian authorities said, was "a ploy to clear the goods without
        the payment of the applicable duty."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e31163-85c8-4ce7-8e8e-77b8d6043ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company says in the court filing "there is no exclusive utilization
        of the parts towards manufacture of one specific car."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb32668-25d9-4e14-8411-a9db47a62c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen India also contests the alleged clandestine software
        use by arguing it only helps dealers convey car orders so that it can track
        "consumer demand at a macro level."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4c181-0f53-4860-b4f9-f3f9891b5bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>High taxes and prolonged legal disputes have often been a sore point
        for foreign companies in India, with Tesla also publicly complaining about
        high taxes on imported EVs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4848b0-dcc5-4629-80d0-4144ef60620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tax notice "deals a body blow" to the much-advertised "policy
        of ease of doing business in India for foreign investors," the company said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f922fe1-1ef4-4305-a229-0ae36eb15e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.549+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The High Court in Mumbai is due to start hearing the case on Feb.
        5.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23433a1f-a1b3-4a27-877a-f7417c69715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:50:23.550+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:37.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:50:23.550+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Aditya Kalra, Arpan Chaturvedi and Aditi Shah;
        Additional reporting by Nikunj Ohri; Editing by Sonali Paul)</em></p>'
