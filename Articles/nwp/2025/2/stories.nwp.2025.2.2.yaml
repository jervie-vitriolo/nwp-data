      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T13:30:57.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Chinese arrested
        on suspicion of being spies have been staying in the Philippines for decades,
        the Bureau of Immigration (BI) reported on Sunday, Feb. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e055be0-66c6-4be4-8ab4-2568b886bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T13:30:57.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T13:30:57.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BI said the alleged spies have seemingly “embedded themselves
        to society.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90049a-675b-4b4f-b055-861f4c341e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T13:30:57.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T13:30:57.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Some have been here as early as 2002…  They have been holding legal
        statuses, and have lived in the country for a long time before they were found
        to be doing suspicious activities by the National Bureau of Investigation
        (NBI) and the Armed Forces of the Philippines (AFP),” BI Commissioner Joel
        Anthony Viado stated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a164751-bb52-49c5-9027-38339a37363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T13:30:57.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T13:30:57.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Viado said some of the alleged spies had working visas linked to firms
        in the cities of Manila and San Juan. Others, meanwhile, were married to Filipinas.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f577e96-c69c-47c3-858f-1930e6818534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T13:30:57.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T13:30:57.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last month, <a href="https://www.newswatchplus.ph/news/nwp/2025/1/20/ph-investigates-espionage-activities-after-chinese-spy-arrest.html"><strong>authorities
        apprehended</strong></a> Deng Yuanqing, along with two Filipino accomplices,
        in Makati City after seizing spying equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095201c-57c5-447b-a6ff-0d2a89ffc866'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T13:30:57.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T13:30:57.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Five supposed Chinese spies were also caught in Palawan after taking
        a video of a Philippine Coast Guard vessel in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c08e7c-7c1e-405a-b3e6-d69a0e138ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T13:30:57.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T13:30:57.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'China dismissed the accusations as baseless.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1390268-9f19-4527-965b-f5360df18cdf'
      'mgnl:activationStatus': true
