      'mgnl:type': 'text'
      'text': '<p>A model gauging the economic impact of Trump’s tariff plan from
        EY Chief Economist Greg Daco suggests it would reduce US growth by 1.5 percentage
        points this year, throw Canada and Mexico into recession and usher in "stagflation"
        at home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7af0c7-cd93-4f3d-864c-495b0dd50d64'
