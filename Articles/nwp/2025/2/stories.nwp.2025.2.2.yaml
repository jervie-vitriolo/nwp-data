      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized a plastic sachet containing a gram of suspected
        crystal meth, locally known as shabu, with a street value of about P6,800.
        Other items confiscated were a firearm, buy-bust money, a vehicle, and two
        cell phones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d41b9-fd42-4f76-ae9c-cbd14da454d9'
