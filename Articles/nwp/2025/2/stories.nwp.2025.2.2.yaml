      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:36.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T17:32:08.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly encroached on Philippine waters despite a 2016
        ruling invalidating Beijing’s sweeping nine-dash line in the South China Sea,
        part of which is the West Philippine Sea.</p>'
