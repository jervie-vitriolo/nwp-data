  'trump-tarriff-mexico-canada-china':
    'author': 'Andrea Shalal, Jarrett Renshaw, and David Lawder, Reuters'
    'caption': 'US President Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-02T09:23:19.000+08:00
    'imagesource': 'jcr:158088ca-2c62-45f8-b490-580d717ad1aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab2f9b5-8be6-4154-9521-8bfe576101fe'
    'lead': 'US President Donald Trump on Saturday ordered 25% tariffs on Canadian
      and Mexican imports and 10% on goods from China starting on Tuesday, risking
      a new trade war that economists say could slow global growth and reignite inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-02T09:34:28.109+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:40.662+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:53.318+08:00
    'mgnl:lastModified': 2025-02-02T09:34:28.170+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump imposes tariffs on Mexico, Canada and China, risking trade war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0c209-2a91-4aa9-aef9-8f9be1a28fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.130+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Donald Trump on Saturday
        ordered 25% tariffs on Canadian and Mexican imports and 10% on goods from
        China starting on Tuesday, risking a new trade war that economists say could
        slow global growth and reignite inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1abee2-f35f-4912-879c-af1aa1811d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.131+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump signed three separate executive orders on the tariffs after
        a long golf outing in Florida, vowing to keep the duties in place until what
        he described the national emergency over the drug fentanyl and illegal immigration
        to the US ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67eccf-b459-4a89-bede-475ce90163c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.131+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Responding to concerns raised by oil refiners and Midwestern states,
        Trump imposed only a 10% duty on energy products from Canada, with Mexican
        energy imports facing the full 25% tariff.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac36cb8-4d11-44c3-b111-3c1adf29fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.131+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At nearly $100 billion in 2023, imports of crude oil accounted for
        roughly a quarter of all US imports from Canada, according to US Census Bureau
        data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749acf9-8b67-4868-9aaf-d2a33a2d60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.132+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Automakers would be particularly hard hit, with new steep tariffs on
        vehicles built in Canada and Mexico burdening a vast regional supply chain
        where parts can cross borders several times before final assembly.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0a703-928f-46ac-824e-da7096d08a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.132+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. actions sparked immediate vows of retaliation by Canada and
        Mexico, with no immediate reaction from China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4a1e0-0b71-43c5-9ca8-a22075c5b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.133+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.133+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A White House fact sheet said the tariffs would stay in place "until
        the crisis alleviated," but gave no details on what the three countries would
        need to do to win a reprieve.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fae7bf-8596-4fa3-aeac-603dcd0365da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.133+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.133+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tariff announcement makes good Trump’s repeated threat during
        the 2024 presidential campaign and since taking office, defying warnings from
        top economists that a new trade war with the top US trade partners would erode
        US and global growth, while raising prices for consumers and companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b8ee9-dc53-42fd-b2cf-dc3af9516455'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.134+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.134+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republicans welcomed the news, while industry groups and Democrats
        issued stark warnings about the impact on prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff6077-5c21-4e8f-ad16-a6ada4dfbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.134+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.134+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>National Foreign Trade Council (NFTC) President Jake Colvin said
        Trump’s move threatened to raise the costs of "everything from avocados to
        automobiles" and urged the US, Canada and Mexico to find a quick solution
        to avoid escalation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f864c-23da-4c50-85d4-f1b483e83a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.135+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.135+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Our focus should be on working together with Canada and Mexico to
        gain a competitive advantage and facilitate American companies'' ability to
        export to global markets," Colvin said in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230abea8-46f2-417e-9ac0-b9db140561dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.135+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.135+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Provincial officials and business executives in Canada reacted with
        outrage, calling for forceful tariffs on imports from the US, while senior
        Mexican and Canadian officials said their countries would respond with retaliatory
        tariffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f280c8-f3e0-48bf-8656-98383a38f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.136+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tariff collections are set to begin at 12:01 a.m. EST (0501 GMT) on
        Tuesday, according to Trump’s written order. But imports that were loaded
        onto a vessel or onto their final mode of transit before entering the U.S.
        prior to 12:01 a.m. Saturday would be exempt from the duties.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9216ed76-2bf7-400a-9330-92ef12ce842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.136+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trump declared the national emergency under the International Emergency
        Economic Powers Act and the National Emergencies Act to back the tariffs,
        which allow the president sweeping powers to impose sanctions to address crises.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b242be8-7df3-4dab-9223-b42b230c8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trade lawyers said Trump was once again testing the limits of US
        law, and said the two statutes were untested for broad tariffs. Legal challenges
        were likely, some said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53102c-b6eb-4322-b79c-1f4304af4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>White House officials said there would be no exclusions from the
        tariffs and if Canada, Mexico or China retaliated against American exports,
        Trump would likely increase the US duties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fd25a-772a-4992-87eb-66c1213609e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.138+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ontario Premier Doug Ford said in an X social media post that Canada
        "now has no choice but to hit back and hit back hard."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c140a0-8a42-451b-94c3-c1dff19d9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.138+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"As Premier of Ontario, the federal government has my full support
        for a strong and forceful response that matches U.S. tariffs dollar for dollar,"
        Ford said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e391d-b72c-4992-b3bf-4a20d45b84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nova Scotia’s Premier Tim Houston said he directed that all alcohol
        imported from the US be removed from the province’s store shelves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d8950-84e9-4a3c-afb7-b9ef320e7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau, who has previously threatened
        strong retaliation if Trump imposed tariffs, was expected to speak later on
        Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5bda94-7324-4a01-8488-9ee9c83edfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Mexico’s Economy Ministry said it did not have an immediate comment.
        But a senior Mexican official told Reuters that Mexico would respond with
        retaliatory tariffs later on Saturday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d793d-0345-4973-8752-76308ade9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House officials said that Canada specifically, would no
        longer be allowed the "de minimis" US duty exemption for small shipments under
        $800. The officials said Canada, along with Mexico, has become a conduit for
        shipments of fentanyl and its precursor chemicals, into the US, via small
        packages that are not often inspected by customs agents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2e555-9cdd-4381-a9f2-d871baaf0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long-promised tarriffs</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ff67f-a8ea-4029-88d7-acc066af8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trump spoke extensively about the tariffs on Friday, acknowledging
        they could lead to disruptions and hardships for Americans, but was not scheduled
        to speak to reporters about the tariffs.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445b1ed-90f1-4f1d-8ae0-c48953ee690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Republican president said he was using the tariffs to crack
        down on the flow of the opiate fentanyl and precursor chemicals into the US
        from China via Mexico and Canada, as well as to stop illegal immigrants crossing
        US borders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f5355-ce9c-4cc2-a45d-6216ce734fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The move was led by Deputy Chief of Staff Stephen Miller, a forceful
        hawk on illegal immigration, and Trump’s nominee to head the Commerce Department,
        Howard Lutnick, who flew to Florida with Trump on Friday.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5957c1d-a68b-4d07-9d57-2aee6666516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:34:28.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:34:28.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Less than two weeks into his second term, Trump is upending the norms
        of how the United States is governed and interacts with its neighbors and
        wider world.'
    '27':
      'jcr:primaryType': 'mgnl:block'
