    'mgnl:tags': ['espionage', 'Chinese', 'spy', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': 'Alleged Chinese spies in PH for decades - BI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356ca81-6a3a-4f56-a727-a080644c54db'
      'mgnl:activationStatus': true
