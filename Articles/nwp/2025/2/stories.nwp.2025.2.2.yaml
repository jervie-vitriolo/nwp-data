  'hiv-treatment-continue-usaid-freeze':
    'author': 'Andrea Shalal, Reuters'
    'caption': 'A notice outside a clinic states that Wits RHI Key Population Programme
      is unable to provide services until further notice following a USAID notification
      to pause the programme in Cape Town, South Africa, January 28, 2025. (Esa Alexander/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-02T09:50:23.000+08:00
    'imagesource': 'jcr:d3aea0fe-60aa-46c4-811c-e3ac95f750b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3210d77d-4bd8-4db8-b2fd-7f8251cc7e93'
    'lead': 'The US State Department said on Saturday that the President’s Emergency
      Plan for AIDS Relief — the world’s leading HIV initiative - was covered by
      a waiver for life-saving humanitarian assistance during a 90-day pause in foreign
      aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-02T09:57:43.584+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:40.124+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:53.517+08:00
    'mgnl:lastModified': 2025-02-02T09:57:43.608+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Donald-Trump', 'HIV', 'USAID']
    'stories': []
    'template': '1'
    'title': 'US spells out life-saving HIV treatment that can continue during aid
      pause'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2002f60-9e67-48f6-a177-6a461708d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.596+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> The US State Department said on
        Saturday that the President’s Emergency Plan for AIDS Relief (PEPFAR) — the
        world’s leading HIV initiative - was covered by a waiver for life-saving
        humanitarian assistance during a 90-day pause in foreign aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15cd13-a395-4801-aab9-fcc3fcb2dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.597+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just hours after taking office on Jan. 20, President Donald Trump
        ordered the pause so foreign aid contributions could be reviewed to see if
        they align with his "America First" foreign policy. The US is the world’s
        largest aid donor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a1d5c-6ff5-4ac2-8a53-3d0754a2986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.597+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Secretary of State Marco Rubio initially issued a waiver for emergency
        food aid and then on Tuesday for life-saving medicine, medical services, food,
        shelter and subsistence help. However, the lack of detail in Trump’s order
        and the ensuing waivers has left aid groups confused as to whether their work
        can continue.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1a7cd-6cee-4632-a37a-0bd44f83f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.597+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'So on Saturday the State Department’s Bureau of Global Health Security
        and Diplomacy issued a memo, seen by Reuters, clarifying that PEPFAR was covered
        by the Jan. 28 memo and spelling out what activities were allowed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340de653-f594-446c-88b9-d1a643514215'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.598+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'These include: life-saving HIV care and treatment services, including
        testing and counseling, prevention and treatment of infections including tuberculosis
        (TB), laboratory services, and procurement and supply chain for commodities/medicines.
        It also allows prevention of mother-to-child transmission services.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605914cc-0e0c-4ff8-9838-1f6d485d3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.598+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Any other activities not specifically mentioned in this guidance may
        not be resumed without express approval," it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d02ba-08a4-45a4-97e9-4ab3929cd745'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.598+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'More than 20 million people living with HIV, who represent two-thirds
        of all people living with the disease receiving treatment globally, are directly
        supported by PEPFAR.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053656c1-b74b-4640-9635-191cecbd799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Trump’s foreign aid pause, all payments by US Agency for
        International Development (USAID) stopped on Tuesday - for the first time
        since the fiscal year began on Oct. 1 - and have not resumed, according to
        US Treasury data. On Monday USAID paid out $8 million and last week a total
        of $545 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffc43a-d6c5-49c8-9517-44693e7b5ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is also moving to strip a slimmed-down
        USAID of its independence and put it under State Department control, two sources
        familiar with the discussions said on Friday, in what would be a significant
        overhaul of how Washington allocates US foreign aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7c6f7-3f28-4d4c-986a-bf2067461a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T09:57:43.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T09:57:43.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal; Writing by Michelle Nichols; Editing
        by Nick Zieminski)</em></p>'
