      'text': '<p><em>(Field Level Media)</em></p>'
  'helicopter-too-high-potomac-collision':
    'author': 'Rich McKay and Joseph Ax, Reuters'
    'caption': 'US Coast Guard, along with other search and rescue teams, operate
      near debris at the crash site in the Potomac River in a location given as Washington,
      in the aftermath of the collision of American Eagle flight 5342 and a Black
      Hawk helicopter that crashed into the Potomac River, US January 30, 2025. (Taylor
      Bacon/US Coast Guard/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-02T14:10:18.000+08:00
    'imagesource': 'jcr:9015f342-b54d-4ce1-9594-6c757d56cfb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb436669-a8a8-4d35-be23-73a78339278f'
    'lead': 'The US Army on Saturday released the name of the third soldier who died
      on a Black Hawk helicopter that collided with an American Airlines passenger
      jet near Ronald Reagan Washington National Airport this week, killing 67 people
      in all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-02T14:15:38.844+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:38.721+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:54.205+08:00
    'mgnl:lastModified': 2025-02-02T14:15:38.886+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Soldier identified in DC plane crash, data shows helicopter may have
      been too high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b1ca4-559e-437b-bbed-cefd753db4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The US Army on Saturday released the
        name of the third soldier who died on a Black Hawk helicopter that collided
        with an American Airlines passenger jet near Ronald Reagan Washington National
        Airport this week, killing 67 people in all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798d505-2bbd-41ac-a753-16835cf26e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The soldier was identified as Captain Rebecca Lobach, of Durham, North
        Carolina. She was an aviation officer in the regular Army since 2019 and assigned
        to the 12th Aviation Battalion, Fort Belvoir, Virginia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c93f6-28dd-479c-8f1a-b204997384d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Army had initially declined to identify Lobach, an unusual decision
        that the agency said was made at the request of the family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74428be2-2d34-4e49-b082-b9f0328c1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But on Saturday the Army said in a statement that Lobach’s family
        had agreed to release her name to the public.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806c4c0-e153-4ec6-8436-79be7c2af3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.865+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"She was a bright star in all our lives," her family said in a statement,
        noting that she worked as an advocate for victims of sexual assault and planned
        to become a doctor after her military service. "No one dreamed bigger or worked
        harder to achieve her goals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f11a13-efed-4dfb-897e-d1979a63e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.865+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, investigators from the National Transportation Safety Board
        have determined the CRJ700 airplane was at 325 feet (91 meters), plus or minus
        25 feet, at the time of impact, officials said at a Saturday evening news
        briefing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3203c-2493-4c33-97cb-1763e6aa8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.866+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The information was based on data recovered from the jet’s flight
        data recorder - the "black box" that tracks the aircraft’s movements, speed
        and other parameters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b58a9f-9c22-4659-8c93-63e7e92a39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.866+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The new detail suggests the Army helicopter was flying above 200 feet
        (61 meters), the maximum altitude for the route it was using.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a3988-0029-4c94-a83a-d14326870f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.867+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.867+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data indicates the control tower’s radar showed the
        helicopter at 200 feet at the time of the accident, though officials said
        the information has not been confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2851a1b-f9a5-44aa-8a55-e084d0589c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.867+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.867+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That’s what our job is, to figure that out," NTSB board member
        Todd Inman told reporters when asked what could explain the discrepancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d060711-50ee-4b05-8950-b1af769c11f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.868+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Inman also said at Saturday’s briefing that the helicopter’s training
        flight would typically include the use of night-vision goggles.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e572cd7-87e4-45ba-8a31-fe6a2f9cf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.868+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We do not know at this time if the night-vision goggles were actually
        being worn, nor what the setting may be," he said. "Further investigation
        should be able to let us know if that occurred and what factor it may play
        in the overall accident."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0574cee-c899-4d65-85b7-d12af73b1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.869+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Data confirms that the air traffic controller alerted the helicopter
        to the presence of the CRJ700 about two minutes before the crash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e50ab-a48f-42a5-8392-33648eaa6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.869+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'One second before impact, the crew aboard the American flight had a
        "verbal reaction," according to the plane’s cockpit voice recorder, and flight
        data shows the plane’s nose began to rise, officials said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9017dae-12cc-4e31-8c9d-11b564eb9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The official said an automated radio transmission alerted "traffic,
        traffic, traffic," was heard on the voice recorder and then sounds of the
        collision were heard before the recording ends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5efb90-57b7-4e2e-8519-e96927886fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Army previously identified the other two soldiers killed in
        Wednesday’s crash as Staff Sergeant Ryan Austin O''Hara, 28, and Chief Warrant
        Officer 2 Andrew Loyd Eaves, 39. The names of the 60 passengers and four crew
        members who died on the jet have not been officially released, although many
        have been identified through family and social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279177de-3d4f-4fc9-a24c-15ca6f45478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Crews are preparing to remove the wreckage of the aircraft from the
        Potomac River starting on Sunday. Forty-two bodies have been recovered thus
        far, the Washington, D.C., fire department said on Saturday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd73f5-8391-47f8-a9a0-3bee726b1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:15:38.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:15:38.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rich McKay in Atlanta and Joseph Ax in Princeton,
        New Jersey; Editing by Daniel Wallis)</em></p>'
  'barangay-chairman-isabela-arrested-drugs':
