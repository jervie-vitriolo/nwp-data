      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Kabataan Party-list
        is urging the Bestlink College of the Philippines to refund its students’
        payment for the controversial off-campus trip in Bataan, with some dubbing
        it a “death march.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804465f3-ee8f-49bb-8a5b-09aeb590c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T12:37:24.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T12:37:24.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Following <a href="https://www.newswatchplus.ph/news/2025/1/29/bestlink-college-on-bataan-event.html"><strong>Bestlink’s
        denial of claims</strong></a> about the trip, Kabataan national spokesperson
        Renee Co noted that the students’ “death march” was streamed live on social
        media. Some students complained of hunger, exhaustion, and lack of sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c3205-dad5-4ddb-be02-0c8e3d18cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T12:37:24.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T12:37:24.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Huwag nating i-gaslight ang mga estudyante para makaiwas sa pananagutan.
        May mga nahimatay pa nga,” Co said on Sunday, Feb. 2.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b82336-1a2b-4d15-83d5-580e3e044992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T12:37:24.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T12:37:24.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Do not gaslight the students to evade accountability.
        Some even fainted.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d1167-81c2-4cfb-95cf-02bc9deafce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T12:37:24.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T12:37:24.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Dapat i-refund ang binayad ng mga magulang para sa trip na ito lalo
        na’t marami sa mga anak nila ang napilitan lang sumali dahil binabantaan silang
        ibablangko o ibabagsak ang grado nila kung hindi," she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed41b0-c4b0-4ee6-82ec-0983f0d9aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T12:37:24.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T12:37:24.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The parents’ payment for the trip should be refunded,
        especially since many students were forced to participate due to threats of
        receiving a blank or failing grade.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0ba95-a4f2-43ef-a5d8-ad3eefa87425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T12:37:24.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T12:37:24.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Congress, Co said, should launch an investigation into private schools’
        “expensive” off-campus trips which she noted becomes a “scam” to get money
        from students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4075cf6-8567-454f-a371-82d9b2cf486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T12:37:24.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T12:37:24.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bestlink College organized an off-campus trip to Punta Belle in
        Hermosa, Bataan for its 23rd founding anniversary on Jan. 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789b16e-316f-49f0-8307-e2df8b704aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T12:37:24.995+08:00
