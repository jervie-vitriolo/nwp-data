      'mgnl:lastModified': 2025-02-02T11:10:33.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>CAAP investigators are still looking into the conditions resulting
