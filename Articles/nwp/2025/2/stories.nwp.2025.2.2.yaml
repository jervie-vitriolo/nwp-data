      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That volatility was evident on Friday, when the Mexican peso and
        Canadian dollar both slumped after Trump vowed to fulfill his threats. US
        stock prices also fell and Treasury bond yields rose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
