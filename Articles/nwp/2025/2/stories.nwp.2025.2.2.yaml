  'luka-doncic-lakers':
    'author': 'Reuters'
    'caption': 'NBA player Luka Doncic looks on from the team bench during the second
      quarter against the Washington Wizards at the American Airlines Center in Dallas,
      Texas, USA on Jan. 27, 2025. (Jerome Miron-Imagn Images via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-02T13:56:02.000+08:00
    'imagesource': 'jcr:913ce168-e4d0-44f0-afd1-cff30c226cf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a281694-82e3-4080-ba72-bea6ec753f28'
    'lead': 'The Lakers and Mavericks have sent the NBA world into a frenzy, with
      ESPN reporting early Sunday morning that the teams had completed a trade that
      will send Luka Doncic to Los Angeles and Anthony Davis to Dallas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-02T14:06:34.633+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:39.084+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:54.019+08:00
    'mgnl:lastModified': 2025-02-02T16:14:32.110+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lakers land Luka Doncic, trade Anthony Davis to Mavs'
    'updated': 2025-02-02T16:13:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a39180-e72c-458f-8139-3cfb8993035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:06:34.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>The Lakers and Mavericks have
        sent the NBA world into a frenzy, with ESPN reporting early Sunday morning
        that the teams had completed a trade that will send Luka Doncic to Los Angeles
        and Anthony Davis to Dallas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90778a4-e635-4ee1-bba2-c232a664a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the two stars are at the center of the deal, the Lakers will
        also get Maxi Kleber and Markieff Morris, while the Mavericks will receive
        Max Christie and a 2029 first-round draft pick, per the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2692db-e94c-4b91-9dac-f30953a39009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'ESPN reported that the Jazz are also involved in the trade and will
        get Jalen Hood-Schifino and a 2025 second-round draft pick via the Los Angeles
        Clippers from the Lakers. Dallas is also sending a 2025 second-round selection
        to Utah.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53eedc-3b56-4c5d-9caa-b033dd876dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"I believe that defense wins championships," Mavericks general manager
        Nico Harrison told ESPN. "I believe that getting an All-Defensive center and
        an All-NBA player with a defensive mindset gives us a better chance. We''re
        built to win now and in the future."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc99d4-04b3-43bb-a850-10425578404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dallas came to the Lakers offering Doncic, and Los Angeles reportedly
        believed that the five-time All-Star has what it takes to someday be the face
        of the franchise, per ESPN. For now, he will be playing alongside LeBron James,
        who is in his 22nd NBA season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd76a1-e010-4e5d-8ee8-ad85c1942e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>James was not informed that such a deal was coming, and Doncic,
        Davis, and players and a number of coaches on both sides were also left in
        the dark, according to ESPN. James ended up finding out about the move while
        out at dinner with his family on Saturday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf040913-392d-4ad3-aed9-0b24e9a7e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Both Doncic and Davis are currently sidelined due to injuries, as are
        Kleber and Hood-Schifino. Doncic hasn''t played since Christmas Day due to
        a strained left calf, while Davis just went down on Tuesday with an abdominal
        muscle strain.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cf746-98b5-44d6-9783-06aa877e5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'There is no set date for Doncic’s return, but when the 25-year-old
        first hit the shelf, the Mavericks said he would be re-evaluated in about
        one month. Davis will be re-evaluated sometime next week.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2726d0b-5eaa-4b76-9957-8eaa91476192'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Doncic has always had trouble staying healthy, and ESPN’s report noted
        that Dallas was frustrated with his poor conditioning and diet. Those two
        factors played a large role in causing Doncic to miss time due to injury,
        in the organization’s eyes, causing the Mavericks to shop him around.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77daab-bb83-4a39-aca3-28371b94fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Kleber last played on Jan. 25 and is dealing with a fractured right
        foot. Hood-Schifino, out with a strained left hamstring, was used sparingly
        in Los Angeles and hasn''t gotten time on the floor since Dec. 1.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20410f05-1e27-4cc1-b622-5152b9f6f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Doncic has averaged 28.1 points, 8.3 rebounds and 7.8 assists in 22
        games (all starts) this season. He has played only for Dallas in his seven-year
        NBA career after being selected third overall by the Hawks in the 2018 draft.
        Atlanta sent his draft rights to the Mavericks in exchange for the draft rights
        to Trae Young.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe7726-7191-496d-bd4d-3803967b7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The 31-year-old Davis has put up averages of 25.7 points, 11.9 boards,
        3.4 assists and 2.1 blocks across 42 games (all starts) during the 2024-25
        campaign. He is a 10-time All-Star (including this season), five-time All-NBA
        selection and five-time All-Defensive Team selection.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e6b78-048f-4b52-a2ad-4db26a2f76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Kleber, who turned 33 on Wednesday, is averaging 3.0 points, 2.8 rebounds
        and 1.3 assists this season. He has appeared in 34 games (four starts).'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c118d1-353c-44e0-90b9-809c3295922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Morris, 35, has come off the bench in seven games and is posting 1.7
        points and 1.1 rebounds per contest.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96427d10-741d-457e-bc1b-14b6fec365e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In just two games, the 21-year-old Hood-Schifino has averaged 2.0 points.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c54309-2053-46ad-99b4-645869d3eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T16:14:32.096+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:39.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T16:14:32.096+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'At the conclusion of play Saturday, the Lakers sat fifth in the Western
        Conference at 28-19. The Mavericks were three spots below them in eighth (26-23).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dad59f-9755-4681-ac43-48154f542b11'
