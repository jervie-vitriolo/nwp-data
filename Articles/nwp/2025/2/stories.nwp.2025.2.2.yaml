  'alleged-chinese-spies-ph-decades':
    'caption': 'The Department of Justice presents a Chinese national and two Filipino
      accomplices arrested over alleged espionage activities. (Department of Justice/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-02T13:26:22.000+08:00
    'imagesource': 'jcr:99bf0d5f-9794-4112-92db-f1190d4a720b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
