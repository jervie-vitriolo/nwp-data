      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A barangay chairman
        in Ilagan City, Isabela was arrested by authorities in a drug entrapment operation
        on Sunday, Feb. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3220a0-df6d-412e-af3e-3eb31c69c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:48:20.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T14:48:20.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) said the Santa Isabel
        Sur barangay chairman, alias Junior, is a high-value target involved in drug
        trafficking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd777a-3c95-4fa8-9f7b-fc845e291843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T14:48:20.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:38.352+08:00
