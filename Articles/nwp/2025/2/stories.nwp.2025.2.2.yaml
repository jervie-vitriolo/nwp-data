      'mgnl:lastModified': 2025-02-02T13:30:57.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council said <a href="https://www.newswatchplus.ph/news/2025/1/29/nsc-more-arrests-after-alleged-chinese-spy-capture.html"><strong>more
        arrests are coming.</strong></a></p>'
