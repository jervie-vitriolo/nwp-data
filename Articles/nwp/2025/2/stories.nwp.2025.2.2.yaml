      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He will be charged for violation of the Comprehensive Dangerous
        Drugs Act and the Comprehensive Firearms and Ammunition Regulation Act.</p>'
  '40-socmed-personalities-house-fake-news-hearing':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Facade of the House of Representatives in Quezon City (House of Representatives)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-02T15:56:22.000+08:00
    'imagesource': 'jcr:75e18bd0-dfec-45a2-ba9b-fe9154b468d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '808cc735-8f9c-4dac-98ed-c84218101944'
    'lead': 'Forty social media personalities have been invited to attend the House
      tri-committee’s first inquiry on fake news on Feb. 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-02T16:02:12.498+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:38.158+08:00
