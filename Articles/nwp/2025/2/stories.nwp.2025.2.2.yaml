      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T17:32:08.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) challenged two Chinese Coast Guard (CCG) vessels illegally patrolling
        off Pangasinan on Sunday, Feb. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232fde9e-afa0-4c87-85b8-883d97531599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T17:32:08.174+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:36.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T17:32:08.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two CCG vessels, with bow numbers 3301 and 3104, were detected
        some 34 nautical miles off Pangasinan’s coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f10dd6-9481-47d6-bdb3-f777fe53bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T17:32:08.175+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:36.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T17:32:08.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PCG Commandant Admiral Ronnie Gavan ordered the deployment of the agency’s
        Islander aircraft which launched a radio challenge. The CCG vessels gave no
        response.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada837fc-ec1b-4dc6-b03b-d29ca63ad067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T17:32:08.175+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:36.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T17:32:08.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Manila’s two 44-meter ships, BRP Cabra and BRP Bagacay, have been dispatched
        to Bolinao in Pangasinan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14430d59-54a1-4d7d-8dcb-870ea8655e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-02T17:32:08.175+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:36.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-02T17:32:08.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, the PCG also challenged a Chinese vessel illegally patrolling
        off Zambales.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720efc3f-b5b3-4155-b9cf-3bcf148b77b2'
      'mgnl:activationStatus': true
