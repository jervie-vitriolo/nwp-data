    lead: 'Pope Francis, battling double pneumonia, remains in a critical condition
      for a second day running and has shown an 'initial, slight insufficiency'
      in his kidney function, the Vatican said on Sunday.'
    activationstatus: true
    created: 2025-02-23T17:26:25.428+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:27:07.519+08:00
