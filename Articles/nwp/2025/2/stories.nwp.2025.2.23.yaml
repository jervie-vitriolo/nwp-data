  'START HERE----->pope-francis-critical-condition':
    author: 'Crispian Balmer, Reuters'
    caption: 'People pray outside the Gemelli Hospital where Pope Francis is admitted
      for treatment, in Rome, Italy, on Saturday, Feb. 22. (Ciro De Luca/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-23T09:22:54.000+08:00
    imagesource: '1e6fbf76-1c49-47f4-b62f-b37c4c092356'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ebff1e44-124c-465f-a66f-40b21ed6a665'
    lead: 'The Vatican said on Saturday that Pope Francis' health had deteriorated
      over the past 24 hours and for the first time described his condition as 'critical,'
      reporting he had needed supplemental oxygen and blood transfusions.'
    activationstatus: true
    created: 2025-02-23T09:23:46.209+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:27:09.720+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:06.482+08:00
    lastmodified: 2025-02-23T09:36:27.085+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis in critical condition after health deteriorates, Vatican
      says'
    visualtype: 'image'
    section12:
      primarytype: 'block'
      uuid: 'c5c5fe97-a0de-4c62-82d9-6a972bcf25c7'
      activationstatus: true
      created: 2025-02-23T09:23:46.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> The Vatican said on Saturday, Feb.
        22, that Pope Francis' health had deteriorated over the past 24 hours and
        for the first time described his condition as "critical," reporting he had
        needed supplemental oxygen and blood transfusions.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b2ffd67e-8a23-4a30-afa0-c3351e21ab83'
      activationstatus: true
      created: 2025-02-23T09:23:46.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The pope was admitted to Rome’s Gemelli hospital on Feb. 14 after
        experiencing difficulty breathing for several days, and was subsequently diagnosed
        with pneumonia in both lungs.</p>'
    section14:
      primarytype: 'block'
      uuid: 'd8ec79e2-e203-48e1-afd0-019cc89431b2'
      activationstatus: true
      created: 2025-02-23T09:23:46.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement on Saturday evening, the Vatican said the 88-year-old
        Francis had suffered a "prolonged asthma-like respiratory crisis" during the
        morning that had required the administration of "high-flow oxygen."</p>'
    section15:
      primarytype: 'block'
      uuid: '3452b5d4-1acc-4111-bcb3-a50981a7549c'
      activationstatus: true
      created: 2025-02-23T09:23:46.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Holy Father’s condition remains critical,\" the statement said.\
        \ \"The Pope is not out of danger.\"\r"
    section16:
      primarytype: 'block'
      uuid: '10836599-c1ca-4716-a307-ecf6cfd9cb9c'
      activationstatus: true
      created: 2025-02-23T09:23:46.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It added: \"The Holy Father remains alert and has spent the day in\
        \ a chair, though he is suffering more than yesterday. At the moment, the\
        \ prognosis remains guarded.\"\r"
    section17:
      primarytype: 'block'
      uuid: 'b1b04814-7803-4f23-baa4-41f962173a60'
      activationstatus: true
      created: 2025-02-23T09:23:46.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Besides the additional oxygen, the Vatican said he had also needed\
        \ blood transfusions because tests showed he had a low platelet count, which\
        \ is associated with anaemia.\r"
    section18:
      primarytype: 'block'
      uuid: '2f965ab5-7d97-46b6-9af6-fba84ef41783'
      activationstatus: true
      created: 2025-02-23T09:23:46.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A US-based doctor said the Gemelli team was probably using the transfusions
        to raise the pope’s levels of both red blood cells and platelets, which are
        small cell fragments in the blood that help form clots and stop or prevent
        bleeding.</p>'
    section19:
      primarytype: 'block'
      uuid: '6ee56087-9879-4fa9-a447-fb20f3e5b8c6'
      activationstatus: true
      created: 2025-02-23T09:23:46.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Dr. Andrea Vicini, a Jesuit priest and professor at Boston College,
        stressed he only knew of the pope’s case through the Vatican’s public statements.
        "It seems it is under control, but his body is showing signs of difficulty
        to overcome (the) situation," he said.</p>'
    section20:
      primarytype: 'block'
      uuid: '9a3719c1-f90d-4bbc-b496-f238320200d1'
      activationstatus: true
      created: 2025-02-23T09:23:46.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Out of sight</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '9db418ca-fa61-47e1-922f-64f432c062bb'
      activationstatus: true
      created: 2025-02-23T09:23:46.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Vatican announced earlier on Saturday that the pope would not appear\
        \ in public on Sunday to lead prayer with pilgrims, the second consecutive\
        \ week he will have missed the event.\r"
    section22:
      primarytype: 'block'
      uuid: 'e4244229-2bcc-42ed-bc44-b5f4d1b1ea8c'
      activationstatus: true
      created: 2025-02-23T09:23:46.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It is believed to be the first time he has missed two consecutive Angelus\
        \ prayers for health reasons. After undergoing intestinal surgery in 2021,\
        \ he led the Angelus just one week later, and skipped one public Sunday prayer\
        \ in 2023 following another operation.\r"
    section23:
      primarytype: 'block'
      uuid: 'c693a84f-ca6a-43aa-9316-0ba015653a91'
      activationstatus: true
      created: 2025-02-23T09:23:46.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Double pneumonia is a serious infection that can inflame and scar both\
        \ lungs, making it difficult to breathe. The Vatican has described the pope’s\
        \ infection as \"complex,\" saying it is being caused by two or more micro-organisms.\r"
    section24:
      primarytype: 'block'
      uuid: '96d82e90-51f5-4c86-8312-6ba7e71adcc9'
      activationstatus: true
      created: 2025-02-23T09:23:46.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing on Friday, two of his doctors said the pope was highly\
        \ vulnerable due to his age and frailty.\r"
    section25:
      primarytype: 'block'
      uuid: 'c0c13ed9-081e-4311-a22f-be1a56fe0ea3'
      activationstatus: true
      created: 2025-02-23T09:23:46.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Dr. Sergio Alfieri, a senior member of the Gemelli staff, said there
        was a risk the lung infection could spread to his bloodstream and develop
        into sepsis, which "could be very difficult to overcome."</p>'
    section26:
      primarytype: 'block'
      uuid: '78c89959-bc7f-4e12-9b17-e3388e50a2ef'
      activationstatus: true
      created: 2025-02-23T09:23:46.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Francis, who has been pope since 2013, has suffered bouts of ill
        health in the past two years. He is particularly prone to lung infections
        because he developed pleurisy as a young adult and had part of one lung removed.</p>'
    section27:
      primarytype: 'block'
      uuid: '08b2507f-3804-4833-9d50-cd32849bd43b'
      activationstatus: true
      created: 2025-02-23T09:23:46.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T09:36:27.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Joshua McElwee; Editing by Sharon Singleton,
        Bernadette Baum, Cynthia Osterman and Paul Simao)</em></p>'
  'START HERE----->Gilas-Pilipinas-New-Zealand-FIBA-Asia-Cup-qualifiers-third-window':
    author: 'CJ Marquez, NewsWatch Plus'
    caption: 'Courtesy: FIBA Asia Cup'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
