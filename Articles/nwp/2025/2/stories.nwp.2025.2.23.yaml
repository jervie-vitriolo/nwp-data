    lastmodified: 2025-02-23T12:25:10.625+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gilas ends FIBA Asia Cup qualifiers with disappointing loss to New Zealand'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '64b48010-085c-4fed-8975-ae4b486dc623'
      activationstatus: true
      created: 2025-02-23T12:25:10.616+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:09.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:25:10.616+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Gilas Pilipinas ended
        its FIBA Asia Cup 2025 qualifiers campaign with an 87-70 loss to New Zealand
        on Sunday at the Spark Arena in Auckland.</p>'
    section1:
      primarytype: 'block'
      uuid: '804016a5-5d39-4548-b8ea-d36dfb4b41ea'
      activationstatus: true
      created: 2025-02-23T12:25:10.617+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:09.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:25:10.617+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Chris Newsome paced Gilas with 13 points on 50 percent shooting from
        the field along with two assists.'
    section2:
      primarytype: 'block'
      uuid: '9b2a7744-504b-44cb-b9f6-03546ffc3fd4'
      activationstatus: true
      created: 2025-02-23T12:25:10.617+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:09.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:25:10.617+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Gilas struggled to keep in step with New Zealand as it trailed by 20
        big points at the halftime break.'
    section3:
      primarytype: 'block'
      uuid: '71d3f9e5-5627-420a-a43c-53f955098da7'
      activationstatus: true
      created: 2025-02-23T12:25:10.618+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:09.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:25:10.618+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'A second half rally by Gilas was not enough to erase the insurmountable
        lead that went as high as 28 points.'
    section4:
      primarytype: 'block'
      uuid: '1c172189-12b4-408d-b976-ad148df00877'
      activationstatus: true
      created: 2025-02-23T12:25:10.618+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:09.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:25:10.618+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'New Zealand avenged its November window loss to Gilas with a rousing
        home victory to hold a 5-1 win-loss record and secure the top seed in Group
        B.'
    section5:
      primarytype: 'block'
      uuid: 'eb37fb1b-46b8-4657-8bd7-eec097207c22'
      activationstatus: true
      created: 2025-02-23T12:25:10.618+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:09.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:25:10.618+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Gilas, meanwhile, dropped both of its games in the third and final
        window to fall at 4-2 going into the FIBA Asia Cup 2025 happening in Jeddah,
        Saudi Arabia in August.'
    section6:
      primarytype: 'block'
      uuid: 'a3a5539a-f650-476a-9e4d-9ee6a6e88831'
      activationstatus: true
      created: 2025-02-23T12:25:10.619+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:09.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:25:10.619+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>June Mar Fajardo had 11 points and five rebounds, while Justin Brownlee
        chipped in 10 points and four rebounds for Gilas.</p>'
  'START HERE----->ph-us-ties-remain-robust':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Ferdinand Marcos Jr. shakes hands with INDOPACOM Commander
      Admiral Samuel Paparo during the 80th anniversary of the "Liberation of Manila"
      in Taguig City on Saturday, Feb. 22. (Presidential Communications Office)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-23T12:35:48.000+08:00
    imagesource: '7cbccee1-47e5-40b5-93b7-ddd2ab6697e4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c4306508-0703-45ad-a02c-7bd8693daa35'
    lead: 'President Ferdinand Marcos Jr. emphasized on Saturday that the relationship
      between the United States and the Philippines will remain strong and enduring.'
    activationstatus: true
    created: 2025-02-23T12:38:49.514+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:27:09.125+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:06.756+08:00
    lastmodified: 2025-02-23T12:46:25.966+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, US ties to remain robust - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'de42afcf-3660-44ce-b5eb-c8079a54f042'
      activationstatus: true
      created: 2025-02-23T12:38:49.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:46:25.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. emphasized on Saturday, Feb. 22, that the relationship between
        the United States and the Philippines will remain strong and enduring.</p>'
    section1:
      primarytype: 'block'
      uuid: '2915dc92-3a79-4a2d-9bce-7af7673afa00'
      activationstatus: true
      created: 2025-02-23T12:38:49.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:46:25.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He reiterated that this longstanding alliance plays a vital role in\
        \ preserving peace and stability in the Indo-Pacific region.\r"
    section2:
      primarytype: 'block'
      uuid: '5b93f8bf-90d5-4846-8cb6-f6ed0fc7047f'
      activationstatus: true
      created: 2025-02-23T12:38:49.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:46:25.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Whether we gather, as we do today, to remember the liberation of
        Manila some eighty years ago, or during joint military exercises as our armed
        forces will in a few weeks’ time for Balikatan, there is no doubt that our
        relationship is robust, with our two countries continuing to work together
        to address common challenges," Marcos said during his speech at the 80th anniversary
        of the "Liberation of Manila" at the Manila American Cemetery and Memorial
        in Taguig.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e84a7c1d-43aa-4942-b3f6-62443bc9530e'
      activationstatus: true
      created: 2025-02-23T12:38:49.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:46:25.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president highlighted the importance of the deep bilateral ties\
        \ between the two nations, which span across national security and economic\
        \ prosperity.\r"
    section4:
      primarytype: 'block'
      uuid: '2d4cba56-2118-4881-995a-3a3b9e9b7a29'
      activationstatus: true
      created: 2025-02-23T12:38:49.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:46:25.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In peace and in war, through natural disasters and pandemics, Philippine-US\
        \ relations are firmly anchored on the values and principles that we cherish\
        \ – peace, democracy, fairness, social progress, and justice,\" he added.\r"
    section5:
      primarytype: 'block'
      uuid: 'cbccd6d0-094b-4ce7-8728-c18426913982'
      activationstatus: true
      created: 2025-02-23T12:38:49.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:09.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T12:46:25.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US Ambassador to the Philippines MaryKay Carlson also addressed the\
        \ event, underscoring the significance of shared history and experiences in\
        \ strengthening Philippine-US relations.\r"
    section6:
      primarytype: 'block'
      uuid: '85252e61-2316-4381-b558-ed69829bb99a'
      activationstatus: true
      created: 2025-02-23T12:38:49.600+08:00
