      'jcr:uuid': 'de42afcf-3660-44ce-b5eb-c8079a54f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. emphasized on Saturday, Feb. 22, that the relationship between
        the United States and the Philippines will remain strong and enduring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915dc92-3a79-4a2d-9bce-7af7673afa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He reiterated that this longstanding alliance plays a vital role in\
        \ preserving peace and stability in the Indo-Pacific region.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93f8bf-90d5-4846-8cb6-f6ed0fc7047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Whether we gather, as we do today, to remember the liberation of
        Manila some eighty years ago, or during joint military exercises as our armed
        forces will in a few weeks’ time for Balikatan, there is no doubt that our
        relationship is robust, with our two countries continuing to work together
        to address common challenges," Marcos said during his speech at the 80th anniversary
        of the "Liberation of Manila" at the Manila American Cemetery and Memorial
        in Taguig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a7c1d-43aa-4942-b3f6-62443bc9530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president highlighted the importance of the deep bilateral ties\
        \ between the two nations, which span across national security and economic\
        \ prosperity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cba56-2118-4881-995a-3a3b9e9b7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.963+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In peace and in war, through natural disasters and pandemics, Philippine-US\
        \ relations are firmly anchored on the values and principles that we cherish\
        \ – peace, democracy, fairness, social progress, and justice,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbccd6d0-094b-4ce7-8728-c18426913982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.600+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.963+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "US Ambassador to the Philippines MaryKay Carlson also addressed the\
        \ event, underscoring the significance of shared history and experiences in\
        \ strengthening Philippine-US relations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85252e61-2316-4381-b558-ed69829bb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.600+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.964+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Our bilateral ties are stronger than ever as we work together today\
        \ to address shared challenges ranging from maritime security and disaster\
        \ response to complex 21st-century concerns such as those we encounter in\
        \ the space and cyber domains,\" said Carlson.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8902979-e6a0-4120-a45b-1d9c8a50b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.601+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.964+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The envoy further emphasized the growing number of like-minded partners\
        \ in the region, noting their contribution to the shared vision for a free\
        \ and open Indo-Pacific.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0928da0-d985-47e2-98be-84b2f7bd8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:38:49.601+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:46:25.965+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"And we are encouraged by the growing number of likeminded partners
        who are playing key roles in our concerted effort to achieve our shared vision
        for a free and open Indo-Pacific and a world where democratic freedoms can
        flourish," she added.</p>'
  'israel-postpones-release-palestinian-prisoners':
    'author': 'James Mackenzie and Maayan Lubell, Reuters'
    'caption': 'Israeli Prime Minister Benjamin Netanyahu attends a joint press conference
      with US Secretary of State Marco Rubio at the Prime Minister’s office in Jerusalem,
      on Feb. 16. (Ohad Zwigenberg/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-23T14:11:04.000+08:00
    'imagesource': 'jcr:68b4d759-777b-40c2-9172-7d6c4ff1b584'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '659119c7-a60b-4caf-92bb-f85a8abc51b7'
    'lead': 'Israel said on Sunday it was delaying the release of hundreds of Palestinian
      prisoners it had planned to free the day before until militant group Hamas met
      its conditions, underscoring the fragility of the Gaza ceasefire accord.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-23T14:15:36.471+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:08.848+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:06.954+08:00
    'mgnl:lastModified': 2025-02-23T14:24:56.069+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Gaza', 'Hamas', 'Global-Watch', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israel says it is postponing release of Palestinian prisoners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5f963-5d64-462f-9784-23adbdaa818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.530+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel -</strong>&nbsp;Israel said on Sunday,
        Feb. 23, it was delaying the release of hundreds of Palestinian prisoners
        it had planned to free the day before until militant group Hamas met its conditions,
        underscoring the fragility of the Gaza ceasefire accord.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2d701-a6af-492c-8093-7d32613e83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.531+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu’s office released a statement
        in the early hours of Sunday saying that Israel was waiting to deliver the
        620 Palestinian prisoners and detainees "until the release of the next hostages
        has been assured, and without the humiliating ceremonies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eabf55-af93-4a6c-82b0-ca76c3dac07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.531+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>That was a reference to recent handovers by Hamas that UN officials
        have said went against international law because they were not respectful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536066b-e0f6-4868-82bf-deb83d9888f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.531+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas has made hostages appear on stage in front of crowds and sometimes\
        \ speak before they were handed over. Coffins with hostage remains have also\
        \ been carried through crowds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75faa904-68b9-443b-8712-3edbd0a8089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.532+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s announcement, which also accused Hamas of repeatedly violating\
        \ the month-old ceasefire, came after the Palestinian militant group on Saturday\
        \ handed over six hostages from Gaza as part of an exchange arranged under\
        \ the truce.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37b9c3-f3d1-4a0b-b835-3f843223fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.532+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The six hostages freed on Saturday were the last living Israeli captives\
        \ due to be handed over during the first phase of the ceasefire. The bodies\
        \ of four dead Israeli hostages were to be released next week.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a424fe-edde-4609-905d-93c53788069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.533+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was not clear if Israel wanted assurances on that release or other\
        \ hostage releases.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d153a1-0849-47ed-b0e3-4e31d23f3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.533+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After the six hostages arrived back in Israel, Hamas released a video\
        \ in which two other hostages, Eviatar David and Guy Gilboa-Dalal, were seen\
        \ watching one of the handovers earlier on Saturday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dc41d-9b54-4e1f-acc1-37bfe7a0aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas spokesperson Abdul Latif Al-Qanou earlier accused Israel of violating\
        \ the ceasefire as Saturday elapsed without the release of Palestinians as\
        \ planned.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a53104-c14d-456a-b654-49fb3906f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel and Hamas have frequently accused each other of violations
        since the ceasefire started on Jan. 19 but it has so far continued to hold.
        Hamas at one stage said it would stop handing over hostages because of alleged
        Israeli breaches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d19e3f-5272-4163-9011-6791817b9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israelis Eliya Cohen, 27, Omer Shem Tov, 22, and Omer Wenkert, 23,
        all seized in Hamas'' Oct. 7, 2023, attack on Israel, were handed over on
        Saturday in central Gaza to the Red Cross.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfcc02-e9bf-4b19-b311-84c59e277ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.535+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dozens of militants stood guard in a crowd that had gathered to watch\
        \ the handover, as masked Hamas men armed with automatic rifles stood on each\
        \ side of the three men, who appeared thin and pale, as they were made to\
        \ wave from the stage.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b90814-edb3-48d7-b6da-dc4278d61366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.535+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tal Shoham, 40, and Avera Mengistu, 39, were earlier released in southern\
        \ Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ecad85-0f48-4c46-8a6c-14f1fe309d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas rejected criticism of the handover events on Saturday, describing\
        \ them as a solemn show of Palestinian unity. It handed over a sixth hostage,\
        \ Hisham Al-Sayed, a 36-year-old Arab citizen of Israel, to the Red Cross\
        \ in Gaza City without a public ceremony.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a406252-c319-4177-be4f-802105ebb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Al-Sayed and Mengistu had been held by Hamas since they entered Gaza\
        \ of their own accord around a decade ago. Shoham was abducted from Kibbutz\
        \ Be'eri along with his wife and two children, who were freed in a brief truce\
        \ in November 2023.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884996c-a325-4f82-ac9b-012f7d9d001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sixty-three more captives, less than half of whom are believed to be\
        \ alive, remain in Gaza and are due to be released under a three-phase ceasefire\
        \ deal mediated by Qatar and Egypt.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3628987-56c8-4224-9503-379b766f2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shem Tov embraced his parents tightly, laughing and crying. \"How I\
        \ dreamt of this,\" he said in a video distributed by the Israeli military.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf2cc5-e24d-4d8f-908d-25555a590de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Talks on next phase</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b097d2-6f12-46bb-82c1-152f04f8286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The fragile truce in the war between Israel and Hamas militants was\
        \ also threatened by the misidentification of a body released on Thursday\
        \ as that of Shiri Bibas, who was kidnapped with her two young sons and her\
        \ husband in Hamas' 2023 attack.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f2f8d-f478-4412-9124-82aad4102c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Late on Friday, Hamas handed over another body, which her family said\
        \ had been confirmed to be hers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cc6d2-4f24-45c0-b32f-1b2d4dd05d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ceasefire has brought a pause in the fighting, but prospects of\
        \ a definitive end to the war remain unclear.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba104405-fcf8-4acf-b216-71f2c13ba5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both sides have said they intend to start talks on a second stage,\
        \ which mediators say aims to agree the return of all remaining hostages and\
        \ the full withdrawal of Israeli troops.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da0aa1-f240-465d-a7ac-8d069f8ac9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The war started when Hamas-led militants launched a cross-border attack\
        \ on Israeli communities that killed 1,200 and took 251 hostages, according\
        \ to Israel.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6b6de-ae1e-41fd-ad9f-0498757c1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli retaliatory offensive has killed at least 48,000 people,\
        \ the Palestinian health authorities say, and reduced much of the enclave\
        \ to rubble, leaving some hundreds of thousands in makeshift shelters and\
        \ dependent on aid trucks.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6399dd-d59a-4c5b-b9db-22c64b780cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T14:15:36.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T14:24:56.068+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Alexander Cornwell in Jerusalem, Ali
        Sawafta in Ramallah, Hatem Maher, Nidal al-Mughrabi and Jaida Taha in Cairo,
        Jana Choukeir in Dubai and Rami Amichay in Tel Aviv; Writing by James Mackenzie
        and Maayan Lubell; Editing by Cynthia Osterman)</em></p>'
  'duterte-accuses-marcos-dicatorship':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Former president Rodrigo Duterte faces a committee hearing of the
      House of Representatives regarding his war on drugs campaign in November 2024.
      (House of Representatives/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-23T17:00:35.000+08:00
    'imagesource': 'jcr:f2aaf038-7023-40ed-98eb-a5a41e42450f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '633095ed-bdfb-4b1c-b56d-3c19b3c81df7'
    'lead': 'The Duterte and Marcos camps continued their word war after the former
      president accused the incumbent PH leader of ‘veering towards a dictatorship.’
      Palace defense: Duterte is a ‘one-man fake-news factory,’ whose administration
      had a ‘troubled past.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-23T17:08:08.243+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:08.304+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:07.189+08:00
    'mgnl:lastModified': 2025-02-23T17:08:08.410+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Bongbong-Marcos', 'Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'Palace says Rodrigo Duterte a ‘fake-news factory,’ describes his administration
      as ‘troubled past’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7343f-4f3e-4e2f-8b3c-478d5cc246ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Sunday,
        Feb. 23, defended President Ferdinand Marcos Jr. from an accusation that he
        was “veering towards a dictatorship,” thrown by his predecessor Rodrigo Duterte
        amid an important campaign season for the senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ba966-1bbc-491c-972b-62542c83285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte issued the accusation during an indignation rally in Mandaue\
        \ City, Cebu on Saturday, where supporters said they were fighting against\
        \ “impeachment, corruption, oppression, illegal drugs, and criminality.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe77bf-9a3d-4140-8547-c14aac6c6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mr. Marcos is veering towards a dictatorship, mupusta, dili na manaog\
        \ pagkahuman sa iyang termino,” the former chief executive said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974cae90-4927-488f-a178-863db598b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pareho na sa iyang tatay. Magkagubot na pud ta because ang iyang buhaton\
        \ mu-deklara ng martial law pareha sa iyang papa. Pag martial law, way election,\
        \ siya na pud,” Duterte said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95351591-ea74-4c57-89a0-b2e9b49bf3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Mr. Marcos is veering towards a dictatorship. I will\
        \ make a bet that he will not step down after his term. It will be like his\
        \ father. It will be chaos because he will declare martial law just like his\
        \ father. During martial law, there will be no elections, and he will be in\
        \ power.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17481c22-0c85-47c3-b304-61c4b60e8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.385+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos’ father was the late President Ferdinand E. Marcos, who placed\
        \ the Philippines under martial law in 1972 for 14 years before being ousted\
        \ through the People Power Revolution in February 1986.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15f2b5-d5a2-45e1-b2d2-d61f50c231f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.385+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a scathing statement Sunday, the Palace said that Duterte’s “baseless\
        \ and ridiculous statements” would be treated as “a tall tale from a man prone\
        \ to lying and to inventing hoaxes.” \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f432fcb-bba2-49ef-a2c3-2f082a763461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This hoax is another budol [scam] emerging from a one-man fake-news\
        \ factory,” Executive Secretary Lucas Bersamin said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2cbe4-4d00-4224-a9d2-bae76d93f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bersamin said that the administration “will stay the course in upholding\
        \ the Constitution,” adding that it would adhere to the rule of law and respect\
        \ people’s rights.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be719811-df3f-4dc6-9142-b9ce744c5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a22c1-b276-4234-a7f2-d3d44879ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ca477-a1cb-4248-829f-0abf65041339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another attack: Duterte’s administration oppressive</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef647c03-9aaa-4180-b535-4b58687932cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the same statement, Bersamin also described Duterte’s presidency\
        \ from 2016 to 2022 as a “troubled past.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9e977-6fb2-444b-8d18-e207c2856fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will not backslide into the oppressive ways of the previous administration,\
        \ when critics were jailed upon trumped-up charges and when kill orders were\
        \ publicly issued with glee and obeyed blindly,” the executive secretary said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49f383-e769-40d5-899c-5b0896e4a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is the leader of that troubled past who is depicting us as veering\
        \ toward a system where anyone can be deprived of life, liberty, and property\
        \ without due process of law, as many had been on his mere say-so as a tyrant\
        \ who did not respect the rights of the people,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0d46d-d3c7-4828-9cac-c758343f79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The rift between Marcos and Duterte, a tandem who once campaigned with\
        \ a call for unity, had been pronounced since 2024.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f9a96-3796-45a9-9416-903c1c03dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During campaign sorties of the “<strong><a href="https://www.newswatchplus.ph/news/2025/2/12/alyansa-bagong-pilipinas-proclamation-rally.html">Alyansa
        para sa Bagong Pilipinas</a></strong>,” Marcos consistently said that none
        from the administration slate had traces of blood from the drug war, or had
        praised China, and were enablers of crime and illegal offshore gaming operations,
        among other attacks on Duterte’s government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bed9f1-67d7-4833-8f96-ddfc698622ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For his part, Duterte continuously claimed Marcos of being a <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/2/14/duterte-calls-marcos-bangag-anew.html">drug
        addict</a></strong>. He said the senatorial bets of the Partido Demokratiko
        Pilipino would protect her daughter, Vice President Sara Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28cdc9-8e7f-42db-895d-5751f00e857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">House
        of Representatives</a></strong> has impeached the vice president, but the
        Senate has yet to tackle the articles of impeachment due to the congressional
        break.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff04b3-3885-40b9-8b24-b9b10ffe458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero had said the <strong><a href="https://www.newswatchplus.ph/news/2025/2/22/duterte-impeachment-trial-june-2-gatchalian.html">impeachment
        trial</a></strong> may begin after the State of the Nation Address in July
        — already at the start of the 20th Congress with the new batch of senators
        coming in to become judges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc26c94-d0c8-4dad-859d-161c77bfb3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:08:08.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:08.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:08:08.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The impeachment of Duterte was mainly based on her supposed assassination
        threats against the First Family and the House speaker, and her alleged misuse
        of confidential funds.</p>'
  'osg-extension-budget-law-petition-comment':
