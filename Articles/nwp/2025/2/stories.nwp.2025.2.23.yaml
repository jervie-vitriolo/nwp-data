    'template': '1'
    'title': 'Gilas ends FIBA Asia Cup qualifiers with disappointing loss to New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b48010-085c-4fed-8975-ae4b486dc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:25:10.616+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:25:10.616+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Gilas Pilipinas ended
        its FIBA Asia Cup 2025 qualifiers campaign with an 87-70 loss to New Zealand
        on Sunday at the Spark Arena in Auckland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804016a5-5d39-4548-b8ea-d36dfb4b41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:25:10.617+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:25:10.617+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Chris Newsome paced Gilas with 13 points on 50 percent shooting from
        the field along with two assists.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a7744-504b-44cb-b9f6-03546ffc3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:25:10.617+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:25:10.617+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Gilas struggled to keep in step with New Zealand as it trailed by 20
        big points at the halftime break.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3f9e5-5627-420a-a43c-53f955098da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:25:10.618+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:25:10.618+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'A second half rally by Gilas was not enough to erase the insurmountable
        lead that went as high as 28 points.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c172189-12b4-408d-b976-ad148df00877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:25:10.618+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:25:10.618+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'New Zealand avenged its November window loss to Gilas with a rousing
        home victory to hold a 5-1 win-loss record and secure the top seed in Group
        B.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37fb1b-46b8-4657-8bd7-eec097207c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:25:10.618+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:25:10.618+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Gilas, meanwhile, dropped both of its games in the third and final
        window to fall at 4-2 going into the FIBA Asia Cup 2025 happening in Jeddah,
        Saudi Arabia in August.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5539a-f650-476a-9e4d-9ee6a6e88831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T12:25:10.619+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:09.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T12:25:10.619+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo had 11 points and five rebounds, while Justin Brownlee
        chipped in 10 points and four rebounds for Gilas.</p>'
