    title: 'Pope Francis remains critical and has 'slight' kidney issue, Vatican
      says'
    updated: 2025-02-24T09:11:21.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '518c99bc-00e1-46d0-8a70-8d5e0b8c92c1'
      activationstatus: true
      created: 2025-02-24T09:12:15.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong>&nbsp;Pope Francis, battling double
        pneumonia, remains in a critical condition for a second day running and has
        shown an "initial, slight insufficiency" in his kidney function, the Vatican
        said on Sunday, Feb. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '81f1a2d1-292d-4c72-8cc4-39cfefc9fcb4'
      activationstatus: true
      created: 2025-02-24T09:12:15.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The prognosis for the 88-year-old pope, who required a transfusion
        of two units of blood on Saturday after experiencing a "prolonged asthma-like
        respiratory crisis," remains "guarded," according to the latest medical update.</p>'
    section2:
      primarytype: 'block'
      uuid: '7fca5d0d-aeb0-462e-964c-e24f0232dc64'
      activationstatus: true
      created: 2025-02-24T09:12:15.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.252+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Francis was admitted to Rome’s Gemelli hospital on February 14. The\
        \ Vatican first described his condition as critical on Saturday.\r"
    section3:
      primarytype: 'block'
      uuid: 'ac499d86-872c-4f2d-aa9f-e19058295df8'
      activationstatus: true
      created: 2025-02-24T09:12:15.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.253+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The condition of the Holy Father remains critical; however, since\
        \ last night he has not experienced further respiratory crises,\" the Vatican\
        \ said on Sunday.\r"
    section4:
      primarytype: 'block'
      uuid: '38b5fa39-cf59-46cc-b447-37cb8010af12'
      activationstatus: true
      created: 2025-02-24T09:12:15.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.253+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Blood tests also indicated \"an initial, slight renal insufficiency,\
        \ which is currently under control,\" it said, referring to the functioning\
        \ of the kidneys, which filter waste products in the blood.\r"
    section5:
      primarytype: 'block'
      uuid: 'bbe7d51e-68c3-4ff8-8e03-147e703e22f2'
      activationstatus: true
      created: 2025-02-24T09:12:15.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.254+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The complexity of the clinical picture, and the necessary wait for\
        \ the pharmacological therapies to show some effect, require that the prognosis\
        \ remains guarded,\" said the statement.\r"
    section6:
      primarytype: 'block'
      uuid: '1de08b47-8afb-4538-98bd-e50bb892e9b9'
      activationstatus: true
      created: 2025-02-24T09:12:15.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.254+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The statement described the pope as \"alert and well-oriented\" and\
        \ said he was receiving \"high-flow oxygen therapy\" through a tube under\
        \ his nose.\r"
    section7:
      primarytype: 'block'
      uuid: 'b6400858-23ee-4822-9b89-73527578ba6a'
      activationstatus: true
      created: 2025-02-24T09:12:15.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.255+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Double pneumonia is a serious infection that can inflame and scar
        both lungs, making it difficult to breathe. The Vatican has described the
        pope’s infection as "complex," saying it is being caused by two or more microorganisms.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c6117dd5-d5c7-44af-86a3-92328f85baca'
      activationstatus: true
      created: 2025-02-24T09:12:15.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.256+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Francis, who has been pope since 2013, has suffered bouts of ill health\
        \ in the past two years. He is particularly prone to lung infections because\
        \ he developed pleurisy as a young adult and had part of one lung removed.\r"
    section9:
      primarytype: 'block'
      uuid: '800f4929-81cc-4dc4-a496-aa34731ec2ff'
      activationstatus: true
      created: 2025-02-24T09:12:15.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.256+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Vatican said on Saturday the pope had needed the blood transfusions\
        \ because tests showed he had a low platelet count, which is associated with\
        \ anaemia. Platelets are cell fragments in the blood that form clots and stop\
        \ or prevent bleeding.\r"
    section10:
      primarytype: 'block'
      uuid: 'b8c3b186-74d1-411d-bdf2-a45e6577c16a'
      activationstatus: true
      created: 2025-02-24T09:12:15.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, the Vatican said the transfusion had shown benefit and resulted\
        \ in an increase in the pope’s levels of haemoglobin, a protein that helps\
        \ carry oxygen in the body.\r"
    section11:
      primarytype: 'block'
      uuid: '83647612-0433-404e-8b9e-6079ff66d719'
      activationstatus: true
      created: 2025-02-24T09:12:15.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also said his platelet levels had remained stable.\r"
    section12:
      primarytype: 'block'
      uuid: '461c5dca-55b0-4aae-89e5-4c015d54ff55'
      activationstatus: true
      created: 2025-02-24T09:12:15.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Pilgrims pray for pope</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '22d72259-33f3-4a0f-b32d-1119aa42f99e'
      activationstatus: true
      created: 2025-02-24T09:12:15.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Near the Vatican, pilgrims expressed concern for the pope.\r"
    section14:
      primarytype: 'block'
      uuid: 'e2456c9c-a34a-4f89-b6ec-8cc8229d2297'
      activationstatus: true
      created: 2025-02-24T09:12:15.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.259+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am very, very sad,\" said Elvira Romana, from Italy. \"I don't\
        \ know how you can continue normally at this moment.\"\r"
    section15:
      primarytype: 'block'
      uuid: '7386f9ac-67f8-4442-b4b8-48f1fef8e635'
      activationstatus: true
      created: 2025-02-24T09:12:15.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.259+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Matteo Licari, from Sardinia, said he was "extremely worried." "Let’s
        hope he can keep living," said Licari. "We are waiting for him to come back
        here."</p>'
    section16:
      primarytype: 'block'
      uuid: 'c6cc05e1-9921-4c65-8804-5dd2096e5cbb'
      activationstatus: true
      created: 2025-02-24T09:12:15.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Outside Gemelli hospital, people gathered to pray near a statue of\
        \ the late Pope John Paul II, who was treated at the facility many times during\
        \ his long papacy.\r"
    section17:
      primarytype: 'block'
      uuid: 'ce745fc8-a37c-4d41-a4e5-1fde3827e87c'
      activationstatus: true
      created: 2025-02-24T09:12:15.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "People left flowers and notes for Francis, and lit candles at the base\
        \ of the late pope’s memorial.\r"
    section18:
      primarytype: 'block'
      uuid: '3f010a5a-64bc-4d5d-94cf-6c3403b5e792'
      activationstatus: true
      created: 2025-02-24T09:12:15.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a written message for his usual Sunday prayer in St. Peter’s Square,\
        \ which the pope was unable to read out for a second consecutive week, Francis\
        \ said he was continuing \"confidently\" with his treatment in hospital. He\
        \ thanked his doctors and people who have sent him messages of support.\r"
    section19:
      primarytype: 'block'
      uuid: '84182ce2-e826-4c05-a7bb-17d847c9c78e'
      activationstatus: true
      created: 2025-02-24T09:12:15.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.262+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Archbishop Rino Fisichella, a senior Vatican official, told participants
        at a Mass in St. Peter’s Basilica on Sunday morning they should make their
        prayers for Francis "stronger and more intense."</p>'
    section20:
      primarytype: 'block'
      uuid: 'c822b9f6-6a3f-4dbb-a821-54dfd6ff6e5b'
      activationstatus: true
      created: 2025-02-24T09:12:15.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.262+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Diocese of Rome, which the pope leads, held a special Mass on
        Sunday evening to pray for Francis, so that he will have "the strength necessary
        to get through this moment of trial."</p>'
    section21:
      primarytype: 'block'
      uuid: '6ccd9ac1-f41f-44d3-b4f9-5d85b94d7c21'
      activationstatus: true
      created: 2025-02-24T09:12:15.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, two of his doctors said the pope was highly vulnerable because\
        \ of his age and general frailty.\r"
    section22:
      primarytype: 'block'
      uuid: 'ad4e87b4-297e-4c70-a985-df0ff1eac903'
      activationstatus: true
      created: 2025-02-24T09:12:15.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Dr. Sergio Alfieri, a senior member of the Gemelli staff, said there
        was a risk the lung infection could spread to his bloodstream and develop
        into sepsis, which "could be very difficult to overcome."</p>'
    section23:
      primarytype: 'block'
      uuid: '21bdbf8e-66af-48b4-a6df-401befb47f8d'
      activationstatus: true
      created: 2025-02-24T09:12:15.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T09:14:53.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee and Crispian Balmer, additional
        reporting by Claudia ChieppaEditing by David Goodman, William Maclean, Tomasz
        Janowski and Giles Elgood)</em></p>'
