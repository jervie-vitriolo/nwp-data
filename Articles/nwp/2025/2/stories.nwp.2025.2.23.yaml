    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48f6df9-6032-4f08-9b3d-410f84eef738'
    'lead': 'Despite a promising start, Gilas Pilipinas was unable to secure the top
      seed in Group B of the FIBA Asia Cup 2025 qualifiers after suffering a blowout
      defeat against New Zealand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-23T12:25:10.604+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:09.335+08:00
