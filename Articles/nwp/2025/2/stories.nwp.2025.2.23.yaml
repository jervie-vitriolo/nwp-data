    title: 'OSG asks Supreme Court for extension to comment on budget law petition'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4df44b6-ca4d-4d33-978b-88d572687390'
      activationstatus: true
      created: 2025-02-23T17:18:52.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:18:52.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Office of the Solicitor
        General (OSG) has asked the Supreme Court for five more days to file its comment
        on the petition challenging the constitutionality of this year’s budget law.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9dda063-07e8-463c-b75c-95bd2bf325a2'
      activationstatus: true
      created: 2025-02-23T17:18:52.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:18:52.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The high court directed the Office of the President and Congress
        to comment on the petition for certiorari against the 2025 General Appropriations
        Act <strong><a href="https://www.newswatchplus.ph/news/2025/2/4/bersamin-congress-supreme-court-budget.html">within
        10 days</a></strong>.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b61dc0ca-1971-4edf-852a-30e4648f5781'
      activationstatus: true
      created: 2025-02-23T17:18:52.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:18:52.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The OSG, the government’s lawyer, said it received the copies of the\
        \ resolution on Feb. 12. The filing period lapsed on Saturday, Feb. 22.\r"
    section3:
      primarytype: 'block'
      uuid: '7bd5799d-df51-4e1c-9cbd-4d353d97af7b'
      activationstatus: true
      created: 2025-02-23T17:18:52.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:18:52.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Although the draft of the said comment has already been finished,\
        \ it is still undergoing further revision and/or correction before it can\
        \ be filed,” the OSG said in its motion received by the high tribunal on Friday.\r"
    section4:
      primarytype: 'block'
      uuid: 'b050af85-47be-4efe-bfc6-65e01f8d063a'
      activationstatus: true
      created: 2025-02-23T17:18:52.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:18:52.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The instant motion is not intended to delay the proceeding but solely\
        \ due to the foregoing reasons,” it said of its request to extend its filing\
        \ of a comment until Feb. 27.\r"
    section5:
      primarytype: 'block'
      uuid: '95339452-6986-4c15-9817-af6856f8a349'
      activationstatus: true
      created: 2025-02-23T17:18:52.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:18:52.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Supreme Court announced it set the oral arguments for the case\
        \ on April 1 and the preliminary conference on Feb. 28.\r"
    section6:
      primarytype: 'block'
      uuid: 'f3f088e3-b840-40d0-b5c8-ec36d299695a'
      activationstatus: true
      created: 2025-02-23T17:18:52.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:18:52.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Former Executive Secretary Vic Rodriguez, Davao City 3rd District
        Rep. Isidro Ungab, and others filed <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/28/rodriguez-ungab-budget-sc-petition.html">the
        petition</a></strong>, alleging that there were blank items in the bicameral
        conference committee report for the 2025 budget, among other supposed irregularities.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: '81091589-263e-4c5a-8115-087392990a02'
      activationstatus: true
      created: 2025-02-23T17:18:52.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:07.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:18:52.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos earlier said Solicitor General Menardo
        Gueverra told him the administration is on “<strong><a href="http://https://www.newswatchplus.ph/news/nwp/2025/1/30/marcos-budget-constitutional-.html
        aaa">solid footing</a></strong>” with the constitutionality of the 2025 budget.</p>'
