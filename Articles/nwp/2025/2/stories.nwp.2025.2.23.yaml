    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace says Rodrigo Duterte a ‘fake-news factory,’ describes his administration
      as ‘troubled past’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd5a7343f-4f3e-4e2f-8b3c-478d5cc246ca'
      activationstatus: true
      created: 2025-02-23T17:08:08.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Sunday,
        Feb. 23, defended President Ferdinand Marcos Jr. from an accusation that he
        was “veering towards a dictatorship,” thrown by his predecessor Rodrigo Duterte
        amid an important campaign season for the senate.</p>'
    section1:
      primarytype: 'block'
      uuid: '373ba966-1bbc-491c-972b-62542c83285f'
      activationstatus: true
      created: 2025-02-23T17:08:08.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte issued the accusation during an indignation rally in Mandaue\
        \ City, Cebu on Saturday, where supporters said they were fighting against\
        \ “impeachment, corruption, oppression, illegal drugs, and criminality.”\r"
    section2:
      primarytype: 'block'
      uuid: '90fe77bf-9a3d-4140-8547-c14aac6c6a4f'
      activationstatus: true
      created: 2025-02-23T17:08:08.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mr. Marcos is veering towards a dictatorship, mupusta, dili na manaog\
        \ pagkahuman sa iyang termino,” the former chief executive said. \r"
    section3:
      primarytype: 'block'
      uuid: '974cae90-4927-488f-a178-863db598b52b'
      activationstatus: true
      created: 2025-02-23T17:08:08.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pareho na sa iyang tatay. Magkagubot na pud ta because ang iyang buhaton\
        \ mu-deklara ng martial law pareha sa iyang papa. Pag martial law, way election,\
        \ siya na pud,” Duterte said.\r"
    section4:
      primarytype: 'block'
      uuid: '95351591-ea74-4c57-89a0-b2e9b49bf3a9'
      activationstatus: true
      created: 2025-02-23T17:08:08.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Mr. Marcos is veering towards a dictatorship. I will\
        \ make a bet that he will not step down after his term. It will be like his\
        \ father. It will be chaos because he will declare martial law just like his\
        \ father. During martial law, there will be no elections, and he will be in\
        \ power.]\r"
    section5:
      primarytype: 'block'
      uuid: '17481c22-0c85-47c3-b304-61c4b60e8115'
      activationstatus: true
      created: 2025-02-23T17:08:08.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos’ father was the late President Ferdinand E. Marcos, who placed\
        \ the Philippines under martial law in 1972 for 14 years before being ousted\
        \ through the People Power Revolution in February 1986.\r"
    section6:
      primarytype: 'block'
      uuid: 'cb15f2b5-d5a2-45e1-b2d2-d61f50c231f6'
      activationstatus: true
      created: 2025-02-23T17:08:08.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a scathing statement Sunday, the Palace said that Duterte’s “baseless\
        \ and ridiculous statements” would be treated as “a tall tale from a man prone\
        \ to lying and to inventing hoaxes.” \r"
    section7:
      primarytype: 'block'
      uuid: '3f432fcb-bba2-49ef-a2c3-2f082a763461'
      activationstatus: true
      created: 2025-02-23T17:08:08.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This hoax is another budol [scam] emerging from a one-man fake-news\
        \ factory,” Executive Secretary Lucas Bersamin said.\r"
    section8:
      primarytype: 'block'
      uuid: '46f2cbe4-4d00-4224-a9d2-bae76d93f22d'
      activationstatus: true
      created: 2025-02-23T17:08:08.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bersamin said that the administration “will stay the course in upholding\
        \ the Constitution,” adding that it would adhere to the rule of law and respect\
        \ people’s rights.\r"
    section9:
      primarytype: 'block'
      uuid: 'be719811-df3f-4dc6-9142-b9ce744c5ac1'
      activationstatus: true
      created: 2025-02-23T17:08:08.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cd5a22c1-b276-4234-a7f2-d3d44879ec57'
      activationstatus: true
      created: 2025-02-23T17:08:08.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '6d5ca477-a1cb-4248-829f-0abf65041339'
      activationstatus: true
      created: 2025-02-23T17:08:08.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Another attack: Duterte’s administration oppressive</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'ef647c03-9aaa-4180-b535-4b58687932cf'
      activationstatus: true
      created: 2025-02-23T17:08:08.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the same statement, Bersamin also described Duterte’s presidency\
        \ from 2016 to 2022 as a “troubled past.”\r"
    section13:
      primarytype: 'block'
      uuid: '85c9e977-6fb2-444b-8d18-e207c2856fe5'
      activationstatus: true
      created: 2025-02-23T17:08:08.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will not backslide into the oppressive ways of the previous administration,\
        \ when critics were jailed upon trumped-up charges and when kill orders were\
        \ publicly issued with glee and obeyed blindly,” the executive secretary said.\r"
    section14:
      primarytype: 'block'
      uuid: 'ed49f383-e769-40d5-899c-5b0896e4a832'
      activationstatus: true
      created: 2025-02-23T17:08:08.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It is the leader of that troubled past who is depicting us as veering\
        \ toward a system where anyone can be deprived of life, liberty, and property\
        \ without due process of law, as many had been on his mere say-so as a tyrant\
        \ who did not respect the rights of the people,” he added.\r"
    section15:
      primarytype: 'block'
      uuid: '05b0d46d-d3c7-4828-9cac-c758343f79ef'
      activationstatus: true
      created: 2025-02-23T17:08:08.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The rift between Marcos and Duterte, a tandem who once campaigned with\
        \ a call for unity, had been pronounced since 2024.\r"
    section16:
      primarytype: 'block'
      uuid: '402f9a96-3796-45a9-9416-903c1c03dccd'
      activationstatus: true
      created: 2025-02-23T17:08:08.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During campaign sorties of the “<strong><a href="https://www.newswatchplus.ph/news/2025/2/12/alyansa-bagong-pilipinas-proclamation-rally.html">Alyansa
        para sa Bagong Pilipinas</a></strong>,” Marcos consistently said that none
        from the administration slate had traces of blood from the drug war, or had
        praised China, and were enablers of crime and illegal offshore gaming operations,
        among other attacks on Duterte’s government.</p>'
    section17:
      primarytype: 'block'
      uuid: '56bed9f1-67d7-4833-8f96-ddfc698622ef'
      activationstatus: true
      created: 2025-02-23T17:08:08.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>For his part, Duterte continuously claimed Marcos of being a <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/2/14/duterte-calls-marcos-bangag-anew.html">drug
        addict</a></strong>. He said the senatorial bets of the Partido Demokratiko
        Pilipino would protect her daughter, Vice President Sara Duterte.</p>'
    section18:
      primarytype: 'block'
      uuid: 'ca28cdc9-8e7f-42db-895d-5751f00e857e'
      activationstatus: true
      created: 2025-02-23T17:08:08.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">House
        of Representatives</a></strong> has impeached the vice president, but the
        Senate has yet to tackle the articles of impeachment due to the congressional
        break.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b0ff04b3-3885-40b9-8b24-b9b10ffe458c'
      activationstatus: true
      created: 2025-02-23T17:08:08.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero had said the <strong><a href="https://www.newswatchplus.ph/news/2025/2/22/duterte-impeachment-trial-june-2-gatchalian.html">impeachment
        trial</a></strong> may begin after the State of the Nation Address in July
        — already at the start of the 20th Congress with the new batch of senators
        coming in to become judges.</p>'
    section20:
      primarytype: 'block'
      uuid: '2cc26c94-d0c8-4dad-859d-161c77bfb3a1'
      activationstatus: true
      created: 2025-02-23T17:08:08.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:08.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-23T17:08:08.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The impeachment of Duterte was mainly based on her supposed assassination
        threats against the First Family and the House speaker, and her alleged misuse
        of confidential funds.</p>'
  'START HERE----->osg-extension-budget-law-petition-comment':
