    'jcr:uuid': '25360c89-6b4f-4b03-9670-122f67111681'
    'lead': 'The Office of the Solicitor General (OSG) has asked the Supreme Court
      for five more days to file its comment on the petition challenging the constitutionality
      of this year’s budget law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-23T17:18:52.069+08:00
