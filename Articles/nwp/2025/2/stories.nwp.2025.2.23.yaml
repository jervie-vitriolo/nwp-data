      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:18:52.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of the Solicitor
        General (OSG) has asked the Supreme Court for five more days to file its comment
        on the petition challenging the constitutionality of this year’s budget law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dda063-07e8-463c-b75c-95bd2bf325a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:18:52.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:18:52.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The high court directed the Office of the President and Congress
        to comment on the petition for certiorari against the 2025 General Appropriations
        Act <strong><a href="https://www.newswatchplus.ph/news/2025/2/4/bersamin-congress-supreme-court-budget.html">within
        10 days</a></strong>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61dc0ca-1971-4edf-852a-30e4648f5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:18:52.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:18:52.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The OSG, the government’s lawyer, said it received the copies of the\
        \ resolution on Feb. 12. The filing period lapsed on Saturday, Feb. 22.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5799d-df51-4e1c-9cbd-4d353d97af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:18:52.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:18:52.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Although the draft of the said comment has already been finished,\
        \ it is still undergoing further revision and/or correction before it can\
        \ be filed,” the OSG said in its motion received by the high tribunal on Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050af85-47be-4efe-bfc6-65e01f8d063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:18:52.134+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:18:52.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The instant motion is not intended to delay the proceeding but solely\
        \ due to the foregoing reasons,” it said of its request to extend its filing\
        \ of a comment until Feb. 27.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95339452-6986-4c15-9817-af6856f8a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:18:52.134+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:18:52.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court announced it set the oral arguments for the case\
        \ on April 1 and the preliminary conference on Feb. 28.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f088e3-b840-40d0-b5c8-ec36d299695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:18:52.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:18:52.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Executive Secretary Vic Rodriguez, Davao City 3rd District
        Rep. Isidro Ungab, and others filed <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/28/rodriguez-ungab-budget-sc-petition.html">the
        petition</a></strong>, alleging that there were blank items in the bicameral
        conference committee report for the 2025 budget, among other supposed irregularities.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81091589-263e-4c5a-8115-087392990a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:18:52.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T17:18:52.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos earlier said Solicitor General Menardo
        Gueverra told him the administration is on “<strong><a href="http://https://www.newswatchplus.ph/news/nwp/2025/1/30/marcos-budget-constitutional-.html
        aaa">solid footing</a></strong>” with the constitutionality of the 2025 budget.</p>'
  'pope-francis-health-update-sunday':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'A file photo of Pope Francis (Ciro de Luca/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-23T17:23:27.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0c5a8d5-72c0-4139-b709-e830fd2fda09'
    'lead': 'Pope Francis, battling double pneumonia, remains in a critical condition
      for a second day running and has shown an ''initial, slight insufficiency''
      in his kidney function, the Vatican said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-23T17:26:25.428+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:07.519+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:07.555+08:00
    'mgnl:lastModified': 2025-02-24T09:14:53.265+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Pope-Francis', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Pope Francis remains critical and has ''slight'' kidney issue, Vatican
      says'
    'updated': 2025-02-24T09:11:21.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c99bc-00e1-46d0-8a70-8d5e0b8c92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.251+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong>&nbsp;Pope Francis, battling double
        pneumonia, remains in a critical condition for a second day running and has
        shown an "initial, slight insufficiency" in his kidney function, the Vatican
        said on Sunday, Feb. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1a2d1-292d-4c72-8cc4-39cfefc9fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.251+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The prognosis for the 88-year-old pope, who required a transfusion
        of two units of blood on Saturday after experiencing a "prolonged asthma-like
        respiratory crisis," remains "guarded," according to the latest medical update.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca5d0d-aeb0-462e-964c-e24f0232dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.252+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis was admitted to Rome’s Gemelli hospital on February 14. The\
        \ Vatican first described his condition as critical on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac499d86-872c-4f2d-aa9f-e19058295df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.253+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The condition of the Holy Father remains critical; however, since\
        \ last night he has not experienced further respiratory crises,\" the Vatican\
        \ said on Sunday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5fa39-cf59-46cc-b447-37cb8010af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.253+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Blood tests also indicated \"an initial, slight renal insufficiency,\
        \ which is currently under control,\" it said, referring to the functioning\
        \ of the kidneys, which filter waste products in the blood.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7d51e-68c3-4ff8-8e03-147e703e22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.254+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The complexity of the clinical picture, and the necessary wait for\
        \ the pharmacological therapies to show some effect, require that the prognosis\
        \ remains guarded,\" said the statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de08b47-8afb-4538-98bd-e50bb892e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.254+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The statement described the pope as \"alert and well-oriented\" and\
        \ said he was receiving \"high-flow oxygen therapy\" through a tube under\
        \ his nose.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6400858-23ee-4822-9b89-73527578ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.255+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Double pneumonia is a serious infection that can inflame and scar
        both lungs, making it difficult to breathe. The Vatican has described the
        pope’s infection as "complex," saying it is being caused by two or more microorganisms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6117dd5-d5c7-44af-86a3-92328f85baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.439+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.256+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis, who has been pope since 2013, has suffered bouts of ill health\
        \ in the past two years. He is particularly prone to lung infections because\
        \ he developed pleurisy as a young adult and had part of one lung removed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f4929-81cc-4dc4-a496-aa34731ec2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.439+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.256+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican said on Saturday the pope had needed the blood transfusions\
        \ because tests showed he had a low platelet count, which is associated with\
        \ anaemia. Platelets are cell fragments in the blood that form clots and stop\
        \ or prevent bleeding.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3b186-74d1-411d-bdf2-a45e6577c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.439+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.257+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, the Vatican said the transfusion had shown benefit and resulted\
        \ in an increase in the pope’s levels of haemoglobin, a protein that helps\
        \ carry oxygen in the body.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83647612-0433-404e-8b9e-6079ff66d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.440+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.257+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It also said his platelet levels had remained stable.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c5dca-55b0-4aae-89e5-4c015d54ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.440+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.258+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pilgrims pray for pope</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d72259-33f3-4a0f-b32d-1119aa42f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.441+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.258+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Near the Vatican, pilgrims expressed concern for the pope.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2456c9c-a34a-4f89-b6ec-8cc8229d2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.441+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I am very, very sad,\" said Elvira Romana, from Italy. \"I don't\
        \ know how you can continue normally at this moment.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386f9ac-67f8-4442-b4b8-48f1fef8e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.442+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Matteo Licari, from Sardinia, said he was "extremely worried." "Let’s
        hope he can keep living," said Licari. "We are waiting for him to come back
        here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc05e1-9921-4c65-8804-5dd2096e5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.442+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Outside Gemelli hospital, people gathered to pray near a statue of\
        \ the late Pope John Paul II, who was treated at the facility many times during\
        \ his long papacy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce745fc8-a37c-4d41-a4e5-1fde3827e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.443+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "People left flowers and notes for Francis, and lit candles at the base\
        \ of the late pope’s memorial.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f010a5a-64bc-4d5d-94cf-6c3403b5e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.443+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.261+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a written message for his usual Sunday prayer in St. Peter’s Square,\
        \ which the pope was unable to read out for a second consecutive week, Francis\
        \ said he was continuing \"confidently\" with his treatment in hospital. He\
        \ thanked his doctors and people who have sent him messages of support.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84182ce2-e826-4c05-a7bb-17d847c9c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.444+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.262+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Rino Fisichella, a senior Vatican official, told participants
        at a Mass in St. Peter’s Basilica on Sunday morning they should make their
        prayers for Francis "stronger and more intense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822b9f6-6a3f-4dbb-a821-54dfd6ff6e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.444+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.262+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Diocese of Rome, which the pope leads, held a special Mass on
        Sunday evening to pray for Francis, so that he will have "the strength necessary
        to get through this moment of trial."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd9ac1-f41f-44d3-b4f9-5d85b94d7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.263+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, two of his doctors said the pope was highly vulnerable because\
        \ of his age and general frailty.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e87b4-297e-4c70-a985-df0ff1eac903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T09:12:15.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T09:14:53.263+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sergio Alfieri, a senior member of the Gemelli staff, said there
        was a risk the lung infection could spread to his bloodstream and develop
        into sepsis, which "could be very difficult to overcome."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
