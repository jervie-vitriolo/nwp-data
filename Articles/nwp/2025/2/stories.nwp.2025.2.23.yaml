    author: 'Joshua McElwee, Reuters'
    caption: 'A file photo of Pope Francis (Ciro de Luca/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-23T17:23:27.000+08:00
