    'template': '1'
    'title': 'OSG asks Supreme Court for extension to comment on budget law petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df44b6-ca4d-4d33-978b-88d572687390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T17:18:52.132+08:00
