    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e48f6df9-6032-4f08-9b3d-410f84eef738'
    lead: 'Despite a promising start, Gilas Pilipinas was unable to secure the top
      seed in Group B of the FIBA Asia Cup 2025 qualifiers after suffering a blowout
      defeat against New Zealand.'
    activationstatus: true
    created: 2025-02-23T12:25:10.604+08:00
