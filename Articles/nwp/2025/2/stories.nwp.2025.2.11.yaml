    title: 'Meralco power rates up in February'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b08bd3a2-1a40-4698-ac73-1b6c2a0f7742'
      activationstatus: true
      created: 2025-02-11T12:55:52.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T12:55:52.553+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Customers of Meralco
        will have to shell out more for their monthly electricity bills in February,
        the power distributor announced on Tuesday, Feb. 11.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ae6ec9d6-bb0e-440b-8230-e4dba5ae6461'
      activationstatus: true
      created: 2025-02-11T12:55:52.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T12:55:52.547+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press statement, Meralco said the power tariff will be up by
        P0.2834 per kilowatt hour (kwh), bringing the overall rate for a typical household
        to P12.0262/kWh.</p>'
    section2:
      primarytype: 'block'
      uuid: '4082d050-6133-4123-9135-770cfe978c9b'
      activationstatus: true
      created: 2025-02-11T12:55:52.547+08:00
