    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Meralco']
    'stories': []
    'template': '1'
    'title': 'Meralco power rates up in February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bd3a2-1a40-4698-ac73-1b6c2a0f7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:55:52.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:55:52.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Customers of Meralco
        will have to shell out more for their monthly electricity bills in February,
        the power distributor announced on Tuesday, Feb. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ec9d6-bb0e-440b-8230-e4dba5ae6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:55:52.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:55:52.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Meralco said the power tariff will be up by
        P0.2834 per kilowatt hour (kwh), bringing the overall rate for a typical household
        to P12.0262/kWh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082d050-6133-4123-9135-770cfe978c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:55:52.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:55:52.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/1/13/meralco-january-rate.html">January’s
        rate</a> stood at P11.7428.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ec550-b28c-4b09-a793-d928519e0eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:55:52.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:55:52.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>This means customers consuming 200 kWh per month will see an increase
        of P57 in their monthly bill, the power distributor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7ad6f-304f-40b4-a7dc-6f99d3f09340'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:55:52.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:55:52.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meralco attributed the hike to independent power producers (IPP) and
        power supply agreements (PSA) charging more amid higher expenses in generating
        power.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818ef37-e6e1-411c-a79e-24962311288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:55:52.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:55:52.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“IPP charges went up by P0.8355 per kWh due to lower average plant
        dispatch, weaker peso, and higher liquefied natural gas terminal fees of first
        gas Sta. Rita and San Lorenzo. Quezon Power went on scheduled maintenance
        outage in January in accordance with the grid operating and maintenance program
        approved by the Department of Energy. The peso depreciation against the dollar
        affected 97% of IPP costs that were dollar-denominated,” it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a16f4-1ec6-49d3-88f2-47937fddafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:55:52.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:55:52.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The depreciation of the peso, which affected 61% of PSA costs, also
        pushed up PSA charges by P0.0837 per kWh,” Meralco added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8286b4-73c1-47f4-88ed-ae0da1024b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:55:52.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:55:52.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The power distributor’s franchise area covers parts of Pampanga
        and Bulacan, Metro Manila, and Calabarzon.</p>'
  'south-korea-teacher-stabbing-girl-to-death':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
