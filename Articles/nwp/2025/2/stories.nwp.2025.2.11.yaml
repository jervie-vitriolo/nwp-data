    'stories': []
    'template': '1'
    'title': 'South Korean teacher admits to stabbing girl to death, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09b741-688a-4ca7-b9fb-b8ebb75b8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:59:39.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:59:39.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> A teacher at a South Korean
        elementary school has admitted to stabbing a seven-year-old girl who was found
        in cardiac arrest and later died in hospital, a police official said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d0178-8a28-4db6-b651-0b69f8d1d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:59:39.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:59:39.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The female teacher, who is being treated for self-inflicted wounds
        in hospital, has not yet been arrested, said the official, as police were
        still investigating Monday’s stabbing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552dee3-5846-4492-ab5f-f322f3be80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:59:39.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:59:39.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Acting President Choi Sang-mok offered deep condolences during a Cabinet
        meeting over the child’s death and ordered the education ministry and the
        authorities to thoroughly investigate the incident at the school in the city
        of Daejeon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a5985-02c5-4843-90c7-785660cfaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:59:39.908+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:59:39.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The girl was a student at the school where the teacher worked, though
        police had not established a personal relationship between the two so far,
        according to the police official.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cedead-307a-4f96-8561-59404e5ed846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:59:39.908+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:59:39.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The girl was discovered by her grandmother, an official at the Daejeon
        Metropolitan Office of Education said during a media briefing on Tuesday.
        She was found with stab wounds in the neck and face, a local fire department
        official told Reuters on Monday, and later died in hospital.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ed055-57a8-4f85-9f19-f3d53acf2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:59:39.908+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:59:39.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The female teacher had taken a leave of absence for medical reasons
        before prematurely returning to work late last year, the education office
        official told the briefing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720563fa-b4a1-4ee2-b6fa-0e398b4c5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T12:59:39.909+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T12:59:39.909+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim; Editing by Michael Perry)</em></p>'
  'hong-kong-complaint-us-tarrifs':
    'author': 'James Pomfret, Reuters'
    'caption': 'A logo is seen at the World Trade Organization (WTO) headquarters
      before a news conference in Geneva, Switzerland, October 5, 2022. (Denis Balibouse/Reuters/File
      Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-11T13:47:49.000+08:00
    'imagesource': 'jcr:e28d495b-8420-4d8a-83ec-c8a37eb718f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95cf02a3-d302-4630-8df5-5e846ba539b7'
    'lead': 'Hong Kong will file a complaint on recent U.S. tariffs imposed on the
      city to the World Trade Organization, claiming the U.S. has completely ignored
      the city’s status as a separate customs territory, chief secretary Eric Chan
      said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-11T13:49:47.278+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:46.281+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:26.274+08:00
    'mgnl:lastModified': 2025-02-11T13:50:25.960+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['world-trade-organization', 'Hong-Kong']
    'stories': []
    'template': '1'
    'title': 'Hong Kong will file complaint to WTO on US tariffs, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058236b8-0503-428f-ad67-6d5cdc147692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> Hong Kong will file a complaint on
        recent U.S. tariffs imposed on the city to the World Trade Organization, claiming
        the U.S. has completely ignored the city’s status as a separate customs territory,
        chief secretary Eric Chan said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a81ae-b8d8-4bca-86c6-c351a280389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is absolutely inconsistent with the WTO rules. Of course, they
        have totally disregarded Hong Kong is a separate customs territory," Chan,
        the China-ruled city’s number two official, told reporters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfc51e-6c2d-4b01-9ac9-e86733b1df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.955+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We will file a complaint to the WTO regarding this unreasonable arrangement,"
        he said without giving specifics.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef11d20-6996-40a7-aede-6bcb1d914cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.955+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chan was responding to a U.S. decision to impose 10% tariffs on goods
        from the Asian financial hub as U.S. President Donald Trump targets Chinese
        imports.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef685c50-aa5d-4a22-8a97-8e7a0123abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.956+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Postal Service last week suspended all inbound mail and packages
        from China and Hong Kong, then reversed that decision soon afterwards.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b56696-a4cc-4e63-a817-a403b7b7084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.956+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move to stop accepting parcels from China and Hong Kong had caused
        chaos and confusion among retailers and express shipping firms over how to
        deal with the U.S. tariffs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec2001-1d02-4e6e-a040-b5d43a0d8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.957+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"All I can say is the policies are mercurial," said Chan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef0c69-8c10-4da3-bed8-ac07eaefd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.957+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s move also included closing the "de minimis" duty exemption
        for packages valued at under $800, with the stated aim of stopping the flow
        of fentanyl and precursor chemicals into the United States.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532177d-8d81-4a48-9954-a2bbdde14908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hong Kong has long been known as a free and open trading hub, but China’s
        imposition on Hong Kong of a sweeping national security law in 2020 drew criticism
        from the U.S. and led it to end the former British colony’s special status
        under U.S. law, escalating tensions between China and the U.S.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf25ca0-5b3f-47cd-9219-25b928ab12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. subsequently stipulated that goods made in Hong Kong for export
        to the U.S. needed to be labelled as made in China, ending one of Hong Kong’s
        longstanding competitive advantages as a trading hub.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84110a07-7c45-4761-b1f6-810786a908f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T13:49:47.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:46.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T13:50:25.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by James Pomfret; Editing by Himani Sarkar and Lincoln
        Feast)</em></p>'
