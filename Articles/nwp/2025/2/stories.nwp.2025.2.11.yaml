      lastmodified: 2025-02-11T12:55:52.547+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/1/13/meralco-january-rate.html">January‚Äôs
        rate</a> stood at P11.7428.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b39ec550-b28c-4b09-a793-d928519e0eaf'
      activationstatus: true
      created: 2025-02-11T12:55:52.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T12:55:52.548+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>This means customers consuming 200 kWh per month will see an increase
        of P57 in their monthly bill, the power distributor said.</p>'
    section4:
      primarytype: 'block'
      uuid: '8ce7ad6f-304f-40b4-a7dc-6f99d3f09340'
      activationstatus: true
      created: 2025-02-11T12:55:52.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T12:55:52.548+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meralco attributed the hike to independent power producers (IPP) and
        power supply agreements (PSA) charging more amid higher expenses in generating
        power.'
    section5:
      primarytype: 'block'
      uuid: '7818ef37-e6e1-411c-a79e-24962311288d'
      activationstatus: true
      created: 2025-02-11T12:55:52.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T12:55:52.549+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúIPP charges went up by P0.8355 per kWh due to lower average plant
        dispatch, weaker peso, and higher liquefied natural gas terminal fees of first
        gas Sta. Rita and San Lorenzo. Quezon Power went on scheduled maintenance
        outage in January in accordance with the grid operating and maintenance program
        approved by the Department of Energy. The peso depreciation against the dollar
        affected 97% of IPP costs that were dollar-denominated,‚Äù it said.'
    section6:
      primarytype: 'block'
      uuid: '028a16f4-1ec6-49d3-88f2-47937fddafef'
      activationstatus: true
      created: 2025-02-11T12:55:52.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T12:55:52.549+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúThe depreciation of the peso, which affected 61% of PSA costs, also
        pushed up PSA charges by P0.0837 per kWh,‚Äù Meralco added.'
    section7:
      primarytype: 'block'
      uuid: '4e8286b4-73c1-47f4-88ed-ae0da1024b35'
      activationstatus: true
      created: 2025-02-11T12:55:52.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T12:55:52.550+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The power distributor‚Äôs franchise area covers parts of Pampanga
        and Bulacan, Metro Manila, and Calabarzon.</p>'
