      'mgnl:lastModified': 2025-02-11T18:01:49.409+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pangilinan and Aquino began the campaign in vote-rich Cavite at 4 p.m.
        with Robredo and Sen. Risa Hontiveros.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5480294-217d-4302-bb90-94b0c378fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.865+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.409+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Makabayan party-list coalition gathered at the Kartilya
        ng Katipunan in Maynila ahead of individual activities.'
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        The Makabayan coalition starts its send-off activity for its candidates for
        the May 2025 elections. ACT Teachers, Gabriela, and Kabataan party-lists first
        introduce themselves at the event held in Manila | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/bWqvU1W8X3">pic.twitter.com/bWqvU1W8X3</a></p>&mdash;
