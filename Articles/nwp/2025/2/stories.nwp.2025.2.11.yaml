    title: 'Hong Kong will file complaint to WTO on US tariffs, official says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '058236b8-0503-428f-ad67-6d5cdc147692'
      activationstatus: true
      created: 2025-02-11T13:49:47.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.954+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong -</strong> Hong Kong will file a complaint on
        recent U.S. tariffs imposed on the city to the World Trade Organization, claiming
        the U.S. has completely ignored the city‚Äôs status as a separate customs territory,
        chief secretary Eric Chan said on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '097a81ae-b8d8-4bca-86c6-c351a280389c'
      activationstatus: true
      created: 2025-02-11T13:49:47.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.954+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is absolutely inconsistent with the WTO rules. Of course, they
        have totally disregarded Hong Kong is a separate customs territory," Chan,
        the China-ruled city‚Äôs number two official, told reporters.'
    section2:
      primarytype: 'block'
      uuid: '3bcfc51e-6c2d-4b01-9ac9-e86733b1df50'
      activationstatus: true
      created: 2025-02-11T13:49:47.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.955+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We will file a complaint to the WTO regarding this unreasonable arrangement,"
        he said without giving specifics.'
    section3:
      primarytype: 'block'
      uuid: '7ef11d20-6996-40a7-aede-6bcb1d914cce'
      activationstatus: true
      created: 2025-02-11T13:49:47.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.955+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chan was responding to a U.S. decision to impose 10% tariffs on goods
        from the Asian financial hub as U.S. President Donald Trump targets Chinese
        imports.'
    section4:
      primarytype: 'block'
      uuid: 'ef685c50-aa5d-4a22-8a97-8e7a0123abd7'
      activationstatus: true
      created: 2025-02-11T13:49:47.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.956+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. Postal Service last week suspended all inbound mail and packages
        from China and Hong Kong, then reversed that decision soon afterwards.'
    section5:
      primarytype: 'block'
      uuid: 'a5b56696-a4cc-4e63-a817-a403b7b7084f'
      activationstatus: true
      created: 2025-02-11T13:49:47.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.956+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The move to stop accepting parcels from China and Hong Kong had caused
        chaos and confusion among retailers and express shipping firms over how to
        deal with the U.S. tariffs.'
    section6:
      primarytype: 'block'
      uuid: 'a5ec2001-1d02-4e6e-a040-b5d43a0d8db6'
      activationstatus: true
      created: 2025-02-11T13:49:47.304+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.957+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"All I can say is the policies are mercurial," said Chan.'
    section7:
      primarytype: 'block'
      uuid: '72ef0c69-8c10-4da3-bed8-ac07eaefd619'
      activationstatus: true
      created: 2025-02-11T13:49:47.304+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.957+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump‚Äôs move also included closing the "de minimis" duty exemption
        for packages valued at under $800, with the stated aim of stopping the flow
        of fentanyl and precursor chemicals into the United States.'
    section8:
      primarytype: 'block'
      uuid: '6532177d-8d81-4a48-9954-a2bbdde14908'
      activationstatus: true
      created: 2025-02-11T13:49:47.305+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hong Kong has long been known as a free and open trading hub, but China‚Äôs
        imposition on Hong Kong of a sweeping national security law in 2020 drew criticism
        from the U.S. and led it to end the former British colony‚Äôs special status
        under U.S. law, escalating tensions between China and the U.S.'
    section9:
      primarytype: 'block'
      uuid: 'caf25ca0-5b3f-47cd-9219-25b928ab12de'
      activationstatus: true
      created: 2025-02-11T13:49:47.305+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. subsequently stipulated that goods made in Hong Kong for export
        to the U.S. needed to be labelled as made in China, ending one of Hong Kong‚Äôs
        longstanding competitive advantages as a trading hub.'
    section10:
      primarytype: 'block'
      uuid: '84110a07-7c45-4761-b1f6-810786a908f2'
      activationstatus: true
      created: 2025-02-11T13:49:47.306+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:46.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T13:50:25.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by James Pomfret; Editing by Himani Sarkar and Lincoln
        Feast)</em></p>'
