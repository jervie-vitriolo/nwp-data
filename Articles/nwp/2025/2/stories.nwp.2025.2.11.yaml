  'meralco-rates-february':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-11T12:53:44.000+08:00
    'imagesource': 'jcr:dbee8f80-81c0-4d23-aff9-c1804788ecce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46e14c1-a113-4174-8d4d-5e31f9a71203'
    'lead': 'Customers of Meralco will have to shell out more for their monthly electricity
      bills in February, the power distributor announced on Tuesday, Feb. 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-11T12:55:52.505+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:46.785+08:00
