      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:46:55.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eleven candidates of the Makabayan coalition - unfazed by poor numbers
        in pre-election surveys - mounted a send-off rally at the Kartilya ng Katipunan
        in Manila then went on separate visits either house-to-house or to ordinary
        people they advocate for: students, vendors, and hospital workers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ecc9f9-df40-480f-9255-78d928e7b87e'
      'mgnl:activationStatus': true
