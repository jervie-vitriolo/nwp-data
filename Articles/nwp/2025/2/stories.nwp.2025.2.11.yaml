    title: 'South Korean teacher admits to stabbing girl to death, police say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ec09b741-688a-4ca7-b9fb-b8ebb75b8dd6'
      activationstatus: true
      created: 2025-02-11T12:59:39.907+08:00
