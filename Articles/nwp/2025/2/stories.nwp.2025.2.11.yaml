      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The race to the May
        12 elections began on Tuesday, Feb. 11, as senatorial and party-list candidates
        held rallies and campaigned house-to-house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e711b-f73f-49aa-9f55-5ec561a82935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Administration bets</strong></h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3e704-ce4b-468f-9cde-4240cfd94604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The administration’s Alyansa Para sa Bagong Pilipinas (Alliance for
        a New Philippines), was at Laoag City in Ilocos Norte, the Marcos family’s
        home province.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ff0f9-a236-4be9-9272-eecad5e482e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eight out of the 12 candidates were present. Senators Pia Cayetano,
        Imee Marcos, Bong Revilla, and Lito Lapid skipped the campaign launch.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa770d-8f7d-40c5-901c-4b101716d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The slate also includes ex-Interior Secretary Benhur Abalos, Makati
        City Mayor Abby Binay, Sen. Francis Tolentino, former lawmakers Tito Sotto,
        Ping Lacson, and Manny Pacquiao, and House members Erwin Tulfo and Camille
        Villar.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835d092-9ef4-4a1b-9e88-b68d22b14d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The program was expected to begin at 6 p.m.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e6a3a-6e5f-4e0d-b55c-4a1f1cfd2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Opposition, progressives</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba8070-2262-4585-b30b-d93a6c5f5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday morning, former senators Kiko Pangilinan and Bam Aquino
        attended mass at the University of the Philippines Diliman in Quezon City
        with former Vice President Leni Robredo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c7343-9fed-4352-b124-5e058b39c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two held separate house-to-house visits.'
