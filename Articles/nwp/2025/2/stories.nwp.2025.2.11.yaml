      created: 2025-02-11T17:16:14.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T17:16:14.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A sitting lawmaker
        and his popular broadcaster brother, administration bets, and a number of
        newcomers were the preferred candidates in a latest pre-election senatorial
        survey released on the first day of the campaign on Tuesday, Feb 11.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c008044-e868-4cff-96f4-3172ae8a04c6'
      activationstatus: true
      created: 2025-02-11T17:16:14.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T17:16:14.417+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'ACT-CIS party-list Rep. Erwin Tulfo from the administration slate topped
        the OCTA Research survey with 70 percent of respondents. His brother Ben was
        second; he is running as an independent.'
    section2:
      primarytype: 'block'
      uuid: 'aae0222c-4a4d-4abe-85e5-4905496f9f9d'
      activationstatus: true
      created: 2025-02-11T17:16:14.418+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T17:16:14.418+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other administration bets were in the Top 16, including reelectionists
        Bong Revilla, Pia Cayetano, Imee Marcos, Francis Tolentino, and Lito Lapid,
        as well as former lawmakers Tito Sotto, Ping Lacson, and Manny Pacquiao.'
    section3:
      primarytype: 'block'
      uuid: '1026ab43-56d2-48d7-b4a0-95c4db365373'
      activationstatus: true
      created: 2025-02-11T17:16:14.418+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T17:16:14.418+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Also on the list were newcomers from the administration slate such
        as Benhur Abalos, Abby Binay, and Camille Villar, as well as television host
        Willie Revillame.'
    section4:
      primarytype: 'block'
      uuid: 'd6d4c074-3af9-4121-aaa5-58035fb08c0b'
      activationstatus: true
      created: 2025-02-11T17:16:14.418+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T17:16:14.418+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Duterte ally Bong Go was at Top 5, while Bato dela Rosa
        was at rank 12th to 16th.'
    section5:
      primarytype: 'block'
      uuid: '9d29fe51-9d33-4503-add1-e8930e335b3a'
      activationstatus: true
      created: 2025-02-11T17:16:14.419+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T17:16:14.419+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The results were close to the recently released <a href="https://www.newswatchplus.ph/news/2025/2/10/erwin-tulfo-alyan-bets-lead-pulse-asia-survey-senatorial-race.html">Pulse
        Asia survey</a>, with Erwin Tulfo also topping the pre-senatorial poll.</p>'
    section6:
      primarytype: 'block'
      uuid: '860bdc91-c28f-4b70-9ec5-7f4f5e602129'
      activationstatus: true
      created: 2025-02-11T17:16:14.419+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T17:16:14.419+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The OCTA survey was conducted from Jan. 25 to Jan. 31 - less than
        two weeks before the campaign period, among 1,200 respondents. It has a margin
        of error of ¬±3%.</p>'
  'START HERE----->marilaque-highway-driver-license-revoked':
