      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.414+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban, the lawmaker’s party, will kick off its campaign on Thursday,
        Feb 13.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c296c23-c4b3-484c-a4dc-a4dac5955e8e'
