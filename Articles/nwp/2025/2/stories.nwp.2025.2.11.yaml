      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.414+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Dela Rosa said he plans to woo voters using
        the controversial Oplan Tokhang method in the deadly drug war: knocking on
        doors.</p>'
    '21':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&#39;TOKHANG
        STYLE CAMPAIGN&#39;<br><br>WATCH: Senator Bato dela Rosa plans to woo voters
        using the controversial Oplan Tokhang method in the deadly drug war: knocking
        on doors - this time of voters instead of drug suspects.<br><br>“Katukin mo
        yung pintuan ng bahay, pag open, smiling, you plead,… <a href="https://t.co/9CKLB2p9BL">pic.twitter.com/9CKLB2p9BL</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1889181633389133943?ref_src=twsrc%5Etfw">February
