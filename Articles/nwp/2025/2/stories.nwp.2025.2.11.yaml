      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.410+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'ACT Teachers Rep. France Castro visited teachers at the Philippine
        Normal University, while Danilo Ramos of a farmer’s group, was joined by his
        fellows in Malolos, Bulacan.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5194ad1-ca0e-40d8-9599-314c0dd468ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, senatorial aspirant and Gabriela party-list Rep. Arlene
        Brosas urged the Senate to immediately begin proceedings for the impeachment
        trial of Vice President Sara Duterte.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec46aa-88d7-4a7f-8547-6634cc7a0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi na hintayin iyong SONA ng pangulo para lang mag-secure ng boto.
        Hindi po iyan ang panawagan ng taumbayan,” she said in an interview.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab9e2e-17bc-4957-9646-f997d0e2133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Don''t wait for the president’s State of the Nation
        Address just to secure votes. That is not the call of the people.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e48d26-9792-4e2d-bfe9-b9a55f503bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.868+08:00
      'mgnl:createdBy': 'lance-nwp'
