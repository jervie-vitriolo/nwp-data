    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb4dff-ad73-4046-b232-8ed442a38c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.866+08:00
