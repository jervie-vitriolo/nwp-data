  'START HERE----->musk-group-bid-for-openai-control':
    author: 'Arsheeya Bajwa, Anna Tong and Krystal Hu, Reuters'
    caption: 'Elon Musk (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-11T09:33:53.000+08:00
    imagesource: 'a43f5db6-d4b4-429e-addc-839c24023627'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '625e7a68-b55f-40ef-bc83-fbb417f06c72'
    lead: 'A consortium led by Elon Musk said on Monday it has offered $97.4 billion
      to buy the nonprofit that controls OpenAI, another salvo in the billionaire‚Äôs
      fight to block the artificial intelligence startup from transitioning to a for-profit
      firm.'
    activationstatus: true
    created: 2025-02-11T09:36:53.032+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:47.249+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:25.182+08:00
    lastmodified: 2025-02-11T09:36:53.082+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Musk-led group makes $97.4 billion bid for control of OpenAI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3be4238c-7745-4233-8a3e-152a0b5314f8'
      activationstatus: true
      created: 2025-02-11T09:36:53.051+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A consortium led by Elon Musk said
        on Monday it has offered $97.4 billion to buy the nonprofit that controls
        OpenAI, another salvo in the billionaire‚Äôs fight to block the artificial
        intelligence startup from transitioning to a for-profit firm.</p>'
    section1:
      primarytype: 'block'
      uuid: '369bb530-f3ee-4747-b656-45e97d476edf'
      activationstatus: true
      created: 2025-02-11T09:36:53.052+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.052+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk‚Äôs bid is likely to ratchet up longstanding tensions with OpenAI
        CEO Sam Altman over the future of the ChatGPT maker at the heart of a boom
        in generative AI technology. Altman on Monday promptly posted on X: "no thank
        you but we will buy twitter for $9.74 billion if you want."'
    section2:
      primarytype: 'block'
      uuid: 'c2a57b3d-1987-4c83-94d0-25e4e804049f'
      activationstatus: true
      created: 2025-02-11T09:36:53.052+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.052+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk cofounded OpenAI with Altman in 2015 as a nonprofit, but left
        before the company took off. He founded the competing AI startup xAI in 2023.'
    section3:
      primarytype: 'block'
      uuid: '32977029-2054-4668-82f9-afe04982a821'
      activationstatus: true
      created: 2025-02-11T09:36:53.052+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.052+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk, the CEO of Tesla TSLA.O and owner of tech and social media company
        X, is a close ally of President Donald Trump. He spent more than a quarter
        of a billion dollars to help elect Trump, and leads the Department of Government
        Efficiency, a new arm of the White House tasked with radically shrinking the
        federal bureaucracy. Musk recently criticized a $500 billion OpenAI-led project
        announced by Trump at the White House.'
    section4:
      primarytype: 'block'
      uuid: '3c250c2d-0594-4f11-8bbe-55526eb38e83'
      activationstatus: true
      created: 2025-02-11T09:36:53.053+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.053+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'OpenAI is now trying to transition into a for-profit from a nonprofit
        entity, which it says is required to secure the capital needed for developing
        the best AI models.'
    section5:
      primarytype: 'block'
      uuid: '74b83e0e-6ef7-4920-bd53-bc2eb6358139'
      activationstatus: true
      created: 2025-02-11T09:36:53.053+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.053+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk sued Altman and others in August last year, claiming they violated
        contract provisions by putting profit ahead of the public good in the push
        to advance AI. In November, he asked a U.S. district judge for a preliminary
        injunction blocking OpenAI from converting to a for-profit structure.'
    section6:
      primarytype: 'block'
      uuid: 'f0978688-10d2-4b39-aa25-612815af6d81'
      activationstatus: true
      created: 2025-02-11T09:36:53.054+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.054+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk‚Äôs lawsuit against OpenAI and Altman says the founders originally
        approached him to fund a nonprofit focused on developing AI to benefit humanity,
        but that it was now focused on making money.'
    section7:
      primarytype: 'block'
      uuid: '6fef1a23-bdaa-424f-b939-98df09419ca2'
      activationstatus: true
      created: 2025-02-11T09:36:53.054+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.054+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It‚Äôs time for OpenAI to return to the open-source, safety-focused
        force for good it once was," Musk said in a statement on Monday. "We will
        make sure that happens."'
    section8:
      primarytype: 'block'
      uuid: '64d19f47-92e0-4356-867a-224c668d8521'
      activationstatus: true
      created: 2025-02-11T09:36:53.055+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.055+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk and OpenAI backer Microsoft MSFT.O did not immediately respond
        to requests for comment.'
    section9:
      primarytype: 'block'
      uuid: '9a7a2955-ed90-4fac-9055-4121dd08ccf6'
      activationstatus: true
      created: 2025-02-11T09:36:53.055+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.055+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Musk‚Äôs bid puts another wrinkle into OpenAI‚Äôs quest to remove the
        nonprofit‚Äôs control over its for-profit entity," said Rose Chan Loui, executive
        director of the UCLA Law Center for Philanthropy and Nonprofits.'
    section10:
      primarytype: 'block'
      uuid: '65880923-45cb-4cb5-9846-ee40dedba822'
      activationstatus: true
      created: 2025-02-11T09:36:53.055+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.055+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This bid sets a marker for the valuation of the nonprofit‚Äôs economic
        interests," she said. "If OpenAI values the nonprofit‚Äôs interests at less
        than what Musk is offering, then they would have to show why."'
    section11:
      primarytype: 'block'
      uuid: 'a8f312f3-a3ad-4c7d-8d4e-e8f4e07f2a77'
      activationstatus: true
      created: 2025-02-11T09:36:53.056+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The consortium led by Musk includes his AI startup xAI, Baron Capital
        Group, Emanuel Capital and others.'
    section12:
      primarytype: 'block'
      uuid: '75210f73-8c28-45ec-8d54-3cfe6a977733'
      activationstatus: true
      created: 2025-02-11T09:36:53.056+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'XAI could merge with OpenAI following a deal, according to the Wall
        Street Journal which first reported Musk‚Äôs offer earlier on Monday. XAI recently
        raised $6 billion from investors at a valuation of $40 billion, sources have
        told Reuters.'
    section13:
      primarytype: 'block'
      uuid: 'e37b21d3-5d19-4d7f-af3b-b88c5cdc404c'
      activationstatus: true
      created: 2025-02-11T09:36:53.057+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Throwing a wrench'</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '90ba9168-b0e3-456f-8e9b-46268a267cd3'
      activationstatus: true
      created: 2025-02-11T09:36:53.057+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This (bid) is definitely throwing a wrench in things," said Jonathan
        Macey, a Yale Law School professor specializing in corporate governance.'
    section15:
      primarytype: 'block'
      uuid: '398eda26-2274-4c2e-9fae-6a6153682900'
      activationstatus: true
      created: 2025-02-11T09:36:53.058+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.058+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The nonprofit is supposed to take money to do whatever good deeds,
        and if OpenAI prefers to sell it to somebody else for less money, it‚Äôs a
        concern for protecting the interests of the beneficiaries of the not-for-profit."'
    section16:
      primarytype: 'block'
      uuid: 'c29e766b-a955-4b92-b8ec-1c03c734e2dc'
      activationstatus: true
      created: 2025-02-11T09:36:53.058+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.266+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.058+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'OpenAI was valued at $157 billion in its last funding round, cementing
        its status as one of the most valuable private companies in the world. SoftBank
        Group 9984.T is in talks to lead a funding round of up to $40 billion in OpenAI
        at a valuation of $300 billion, including the new funds, Reuters reported
        in January.'
    section17:
      primarytype: 'block'
      uuid: '89b40757-462c-4c78-803c-16816d553721'
      activationstatus: true
      created: 2025-02-11T09:36:53.059+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.059+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aside from any antitrust implications, a deal this size would need
        Musk and his consortium to raise enormous funds.'
    section18:
      primarytype: 'block'
      uuid: 'd88cccd5-57ab-4b69-88da-d9a27aa2f0d6'
      activationstatus: true
      created: 2025-02-11T09:36:53.059+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.268+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.059+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk‚Äôs stock in Tesla is valued at roughly $165 billion, according
        to LSEG data, but his leverage with banks is likely to be thin after his $44
        billion buyout of what was then called Twitter in 2022.'
    section19:
      primarytype: 'block'
      uuid: 'c5113897-1e1f-46cd-a3a8-8578a5c329dc'
      activationstatus: true
      created: 2025-02-11T09:36:53.060+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.269+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'To finance such a bid, Musk could sell part of his stake in Tesla or
        take a loan against his stake, or use his stake in rocket company SpaceX that
        is worth tens of billions of dollars as collateral, according to an uninvolved
        investment banker, who requested anonymity.'
    section20:
      primarytype: 'block'
      uuid: 'c7cf0618-5f3b-46a7-bb4e-5a6edb752c9f'
      activationstatus: true
      created: 2025-02-11T09:36:53.060+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Musk‚Äôs offer to buy OpenAI‚Äôs nonprofit should significantly complicate
        OpenAI‚Äôs current fundraising and the process of converting into a for-profit
        corporation," said Gil Luria, analyst at D.A. Davidson.'
    section21:
      primarytype: 'block'
      uuid: '92f64cb4-1113-487a-88a8-895f84911755'
      activationstatus: true
      created: 2025-02-11T09:36:53.061+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The offer seems to be backed by more credible investors ... OpenAI
        may not be able to ignore it. It will be the fiduciary responsibility of OpenAI‚Äôs
        board to decide whether this is a better offer, which could call into question
        the offer from SoftBank."'
    section22:
      primarytype: 'block'
      uuid: '568aa667-dc0e-484a-99fd-a31f92993dda'
      activationstatus: true
      created: 2025-02-11T09:36:53.062+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:47.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T09:36:53.062+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Arsheeya Bajwa in Bengaluru, Anna Tong in San
        Francisco and Krystal Hu in New York; Additional reporting by Priyanka G in
        Bengaluru and Milana Vinn in New YorkWriting by Sayantani GhoshEditing by
        Anil D'Silva, David Gaffen and Matthew Lewis)</em></p>'
