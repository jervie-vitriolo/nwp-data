    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['LTO', 'marilaque']
    'stories': []
    'template': '1'
    'title': 'License of survivor in viral Marilaque Highway stunt revoked - LTO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09ed8e-50e9-4652-a10e-0e9bd8e0cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T17:40:07.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:43.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T17:40:07.778+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The license of the
        driver who survived the crash on Marikina-Rizal-Laguna-Quezon (Marilaque)
        highway in Tanay, Rizal was revoked, the Land Transportation Office (LTO)
        said on Tuesday, Feb. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31ce23-9f6c-4bbb-9b7e-ecac0e92c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T17:40:07.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:43.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T17:40:07.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The viral incident last month involved two riders engaged in a dangerous
        stunt called “Superman” - where riders lay flat on the seat and raise their
        legs while driving. The crash killed one rider and injured six bystanders.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6cd0b-59e8-466d-81c2-96b572f3b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T17:40:07.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:43.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T17:40:07.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, LTO chief Vigor Mendoza said the driver, Akmad
        Buyawan, was found guilty of reckless driving, which was the basis for the
        revocation of his license.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fb2a1-b370-406e-b42b-27de0ca9ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T17:40:07.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:43.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T17:40:07.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The driver’s license that the government is issuing to the motorists
        is a privilege that comes with a responsibility that those who would get it
        would observe road safety and be a responsible driver at all times,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77b974-0afb-4940-8b0b-aaccbde2aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T17:40:07.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:43.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T17:40:07.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Magsilbing aral sana ito sa lahat ng ating mga kasamang motorista,
        lalo na ang mga motorcycle rider, na hindi tamang lugar ang mga pampublikong
        kalsada sa mga ganitong gawain dahil ilalagay mo sa alanganin ang buhay ng
        ibang tao,” Mendoza added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c5333-e0b1-42e8-8c5e-a45b5f4db21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T17:40:07.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:43.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T17:40:07.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This should serve as a lesson to all our fellow motorists,
        especially motorcycle riders, that public roads are not the right place for
        such activities, as it puts the lives of others in danger.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf63f5c-b1dd-407d-bf5f-e2de2097cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T17:40:07.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:43.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T17:40:07.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. JV Ejercito, a motorcycle enthusiast, earlier recommended <strong><a
        href="https://www.newswatchplus.ph/news/2025/1/30/daily-police-patrols-marilaque-highway-.html">increasing
        police patrols</a>&nbsp;</strong>in the highway to deter riders from “treating
        the winding roads as a playground.”</p>'
    '7':
