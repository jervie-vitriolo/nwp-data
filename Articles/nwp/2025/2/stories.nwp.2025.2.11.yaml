  'musk-group-bid-for-openai-control':
    'author': 'Arsheeya Bajwa, Anna Tong and Krystal Hu, Reuters'
    'caption': 'Elon Musk (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-11T09:33:53.000+08:00
    'imagesource': 'jcr:a43f5db6-d4b4-429e-addc-839c24023627'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '625e7a68-b55f-40ef-bc83-fbb417f06c72'
    'lead': 'A consortium led by Elon Musk said on Monday it has offered $97.4 billion
      to buy the nonprofit that controls OpenAI, another salvo in the billionaire’s
      fight to block the artificial intelligence startup from transitioning to a for-profit
      firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-11T09:36:53.032+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:47.249+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:25.182+08:00
    'mgnl:lastModified': 2025-02-11T09:36:53.082+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['OpenAI', 'Elon-Musk']
    'stories': []
    'template': '1'
    'title': 'Musk-led group makes $97.4 billion bid for control of OpenAI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4238c-7745-4233-8a3e-152a0b5314f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A consortium led by Elon Musk said
        on Monday it has offered $97.4 billion to buy the nonprofit that controls
        OpenAI, another salvo in the billionaire’s fight to block the artificial
        intelligence startup from transitioning to a for-profit firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bb530-f3ee-4747-b656-45e97d476edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.052+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk’s bid is likely to ratchet up longstanding tensions with OpenAI
        CEO Sam Altman over the future of the ChatGPT maker at the heart of a boom
        in generative AI technology. Altman on Monday promptly posted on X: "no thank
        you but we will buy twitter for $9.74 billion if you want."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a57b3d-1987-4c83-94d0-25e4e804049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.052+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk cofounded OpenAI with Altman in 2015 as a nonprofit, but left
        before the company took off. He founded the competing AI startup xAI in 2023.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32977029-2054-4668-82f9-afe04982a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.052+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk, the CEO of Tesla TSLA.O and owner of tech and social media company
        X, is a close ally of President Donald Trump. He spent more than a quarter
        of a billion dollars to help elect Trump, and leads the Department of Government
        Efficiency, a new arm of the White House tasked with radically shrinking the
        federal bureaucracy. Musk recently criticized a $500 billion OpenAI-led project
        announced by Trump at the White House.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c250c2d-0594-4f11-8bbe-55526eb38e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.053+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.053+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI is now trying to transition into a for-profit from a nonprofit
        entity, which it says is required to secure the capital needed for developing
        the best AI models.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b83e0e-6ef7-4920-bd53-bc2eb6358139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.053+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.053+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk sued Altman and others in August last year, claiming they violated
        contract provisions by putting profit ahead of the public good in the push
        to advance AI. In November, he asked a U.S. district judge for a preliminary
        injunction blocking OpenAI from converting to a for-profit structure.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0978688-10d2-4b39-aa25-612815af6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.054+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk’s lawsuit against OpenAI and Altman says the founders originally
        approached him to fund a nonprofit focused on developing AI to benefit humanity,
        but that it was now focused on making money.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef1a23-bdaa-424f-b939-98df09419ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.054+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s time for OpenAI to return to the open-source, safety-focused
        force for good it once was," Musk said in a statement on Monday. "We will
        make sure that happens."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d19f47-92e0-4356-867a-224c668d8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.055+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk and OpenAI backer Microsoft MSFT.O did not immediately respond
        to requests for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a2955-ed90-4fac-9055-4121dd08ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.055+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Musk’s bid puts another wrinkle into OpenAI’s quest to remove the
        nonprofit’s control over its for-profit entity," said Rose Chan Loui, executive
        director of the UCLA Law Center for Philanthropy and Nonprofits.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65880923-45cb-4cb5-9846-ee40dedba822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.055+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This bid sets a marker for the valuation of the nonprofit’s economic
        interests," she said. "If OpenAI values the nonprofit’s interests at less
        than what Musk is offering, then they would have to show why."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f312f3-a3ad-4c7d-8d4e-e8f4e07f2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.056+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The consortium led by Musk includes his AI startup xAI, Baron Capital
        Group, Emanuel Capital and others.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75210f73-8c28-45ec-8d54-3cfe6a977733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.056+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'XAI could merge with OpenAI following a deal, according to the Wall
        Street Journal which first reported Musk’s offer earlier on Monday. XAI recently
        raised $6 billion from investors at a valuation of $40 billion, sources have
        told Reuters.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b21d3-5d19-4d7f-af3b-b88c5cdc404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Throwing a wrench''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba9168-b0e3-456f-8e9b-46268a267cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This (bid) is definitely throwing a wrench in things," said Jonathan
        Macey, a Yale Law School professor specializing in corporate governance.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398eda26-2274-4c2e-9fae-6a6153682900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.058+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The nonprofit is supposed to take money to do whatever good deeds,
        and if OpenAI prefers to sell it to somebody else for less money, it’s a
        concern for protecting the interests of the beneficiaries of the not-for-profit."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e766b-a955-4b92-b8ec-1c03c734e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.058+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI was valued at $157 billion in its last funding round, cementing
        its status as one of the most valuable private companies in the world. SoftBank
        Group 9984.T is in talks to lead a funding round of up to $40 billion in OpenAI
        at a valuation of $300 billion, including the new funds, Reuters reported
        in January.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b40757-462c-4c78-803c-16816d553721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.059+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from any antitrust implications, a deal this size would need
        Musk and his consortium to raise enormous funds.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88cccd5-57ab-4b69-88da-d9a27aa2f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.059+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk’s stock in Tesla is valued at roughly $165 billion, according
        to LSEG data, but his leverage with banks is likely to be thin after his $44
        billion buyout of what was then called Twitter in 2022.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5113897-1e1f-46cd-a3a8-8578a5c329dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.060+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'To finance such a bid, Musk could sell part of his stake in Tesla or
        take a loan against his stake, or use his stake in rocket company SpaceX that
        is worth tens of billions of dollars as collateral, according to an uninvolved
        investment banker, who requested anonymity.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf0618-5f3b-46a7-bb4e-5a6edb752c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T09:36:53.060+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:47.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T09:36:53.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Musk’s offer to buy OpenAI’s nonprofit should significantly complicate
        OpenAI’s current fundraising and the process of converting into a for-profit
        corporation," said Gil Luria, analyst at D.A. Davidson.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f64cb4-1113-487a-88a8-895f84911755'
      'mgnl:activationStatus': true
