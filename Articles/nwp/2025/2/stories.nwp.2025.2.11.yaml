      lastmodified: 2025-02-11T14:41:08.909+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Collins, who had 11 rebounds, joined Isaiah Collier, who amassed 13\
        \ points and 10 assists, each posted a double-double for Utah.\r"
