      'mgnl:lastModified': 2025-02-11T16:46:55.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This time, it should not be the same surname elected
        in the Senate. We need fiscalizers. We need to hear the opposition and more
        voices for democracy.]'
