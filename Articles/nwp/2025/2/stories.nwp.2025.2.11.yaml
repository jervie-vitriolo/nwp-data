    uuid: '95cf02a3-d302-4630-8df5-5e846ba539b7'
    lead: 'Hong Kong will file a complaint on recent U.S. tariffs imposed on the
      city to the World Trade Organization, claiming the U.S. has completely ignored
      the city‚Äôs status as a separate customs territory, chief secretary Eric Chan
      said on Tuesday.'
    activationstatus: true
    created: 2025-02-11T13:49:47.278+08:00
