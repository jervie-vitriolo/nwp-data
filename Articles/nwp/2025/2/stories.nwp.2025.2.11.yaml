      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte ally, other candidates</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27364eab-8a53-49a2-aeea-416e1c9b4d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:15:19.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T18:01:49.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Sen. Bato dela Rosa visited Our Lady of Lourdes
        Shrine in Quezon City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff10e2e-ba65-4226-a9e7-2806669d4b0e'
      'mgnl:activationStatus': true
