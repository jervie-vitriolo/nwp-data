    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f07fb21-b6ce-4cf3-8b02-c54260a9372a'
    'lead': 'The license of the driver who survived the crash on Marikina-Rizal-Laguna-Quezon
      (Marilaque) highway in Tanay, Rizal was revoked, the Land Transportation Office
      (LTO) said on Tuesday, Feb. 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-11T17:40:07.739+08:00
