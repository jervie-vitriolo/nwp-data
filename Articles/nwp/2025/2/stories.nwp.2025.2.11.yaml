  'Lakers-Luka-Doncic-debut-Jazz-NBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-11T14:39:41.000+08:00
    'imagesource': 'jcr:d4cfe1da-2dc1-4ac4-a0f5-74009bca49cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13017fcf-fc22-411b-b3a7-f3d103957b74'
    'lead': 'Luka Doncic produced 14 points, five rebounds and four assists in his
      Los Angeles Lakers debut and LeBron James added 24 points, seven rebounds and
      eight assists as the newly formed star duo led the way to a 132-113 victory
      over the visiting Utah Jazz on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-11T14:41:08.894+08:00
