    template: '1'
    title: 'Trump signs executive order on plastic drinking straws'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35836258-aab0-48f8-a912-727ea6d1266c'
      activationstatus: true
      created: 2025-02-11T16:36:51.075+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.075+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> President Donald Trump on Monday
        signed an executive order aimed at encouraging the U.S. government and consumers
        to buy plastic drinking straws, pushing back efforts by his predecessor to
        phase out single-use plastics and tackle waste.</p>'
    section1:
      primarytype: 'block'
      uuid: '0111bdf1-f408-44ab-a9d9-aa1fc85b7f48'
      activationstatus: true
      created: 2025-02-11T16:36:51.075+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.075+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We're going back to plastic straws," Trump told reporters at the
        White House as he signed the order, saying that paper straws "don't work."'
    section2:
      primarytype: 'block'
      uuid: '11bc3d75-5318-44d7-8a7e-b28cf8bd7efc'
      activationstatus: true
      created: 2025-02-11T16:36:51.076+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.076+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I don't think plastic is going to affect a shark very much, as they're
        munching their way through the ocean," Trump said.'
    section3:
      primarytype: 'block'
      uuid: '06c0d176-96cd-47e8-8722-4f06d308ff23'
      activationstatus: true
      created: 2025-02-11T16:36:51.076+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.076+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump‚Äôs Democratic predecessor, President Joe Biden, had proposed
        environmental measures to lower consumption of non-biodegradable single-use
        plastics, which damage ecosystems and contaminate food supplies. A voluntary
        action plan was published by the U.S. Environmental Protection Agency in November.'
    section4:
      primarytype: 'block'
      uuid: 'e06c4666-b0d4-4d38-9970-11bf144468b0'
      activationstatus: true
      created: 2025-02-11T16:36:51.076+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.076+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Monday‚Äôs executive order was part of a broader weakening of environmental
        commitments by Trump, who in one of the first acts of his second term, removed
        the United States from the Paris climate agreement for the second time.'
    section5:
      primarytype: 'block'
      uuid: '709b7488-2c06-4978-8420-c77b41ed6a5c'
      activationstatus: true
      created: 2025-02-11T16:36:51.077+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump also rescinded a Biden administration policy to end the use of
        all single-use plastic products on federal lands by 2032.'
    section6:
      primarytype: 'block'
      uuid: 'fc8df4f7-004b-45c0-b098-6cefcd074be0'
      activationstatus: true
      created: 2025-02-11T16:36:51.077+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dozens of countries have imposed bans on various kinds of single-use
        plastics, produced mainly through petrochemicals and used to make shopping
        bags, bottles and other disposable items.'
    section7:
      primarytype: 'block'
      uuid: '5284de36-18ab-4b2a-a012-72acdfdc1fd3'
      activationstatus: true
      created: 2025-02-11T16:36:51.077+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, negotiations on a global treaty broke down last year, with
        major plastic-producing nations reluctant to commit to binding output caps.'
    section8:
      primarytype: 'block'
      uuid: '076ff53e-b833-4912-a490-7dc6415eb3d4'
      activationstatus: true
      created: 2025-02-11T16:36:51.078+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The amount of plastic waste dumped into the environment is projected
        to rise from 81 million metric tons in 2020 to as much as 119 million tons
        in 2040, according to OECD research published last year.'
    section9:
      primarytype: 'block'
      uuid: '680da235-d510-4efd-98b6-78b637af726d'
      activationstatus: true
      created: 2025-02-11T16:36:51.078+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:44.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T16:36:51.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Holland and Trevor Hunnicutt; additional
        reporting by David Stanway in Singapore; Editing by Chris Reese and Bernadette
        Baum)</em></p>'
