      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A coalition of cause-oriented
        groups began presenting an alternative Senate slate on Tuesday, Feb. 11, to
        an electorate that is generally swayed by popular vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056048dc-208f-4448-9e76-c241db8868ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:46:55.625+08:00
