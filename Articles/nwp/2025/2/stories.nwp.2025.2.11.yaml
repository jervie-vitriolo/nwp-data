      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The race to the May
        12 elections began on Tuesday, Feb. 11, as senatorial and party-list candidates
        held rallies and campaigned house-to-house.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f35e711b-f73f-49aa-9f55-5ec561a82935'
      activationstatus: true
      created: 2025-02-11T14:15:19.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:45.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T18:01:49.403+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Administration bets</strong></h2>'
    section2:
      primarytype: 'block'
      uuid: '47d3e704-ce4b-468f-9cde-4240cfd94604'
      activationstatus: true
      created: 2025-02-11T14:15:19.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:45.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T18:01:49.404+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The administration‚Äôs Alyansa Para sa Bagong Pilipinas (Alliance for
        a New Philippines), was at Laoag City in Ilocos Norte, the Marcos family‚Äôs
        home province.'
    section3:
      primarytype: 'block'
      uuid: '375ff0f9-a236-4be9-9272-eecad5e482e8'
      activationstatus: true
      created: 2025-02-11T14:15:19.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:45.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T18:01:49.405+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Eight out of the 12 candidates were present. Senators Pia Cayetano,
        Imee Marcos, Bong Revilla, and Lito Lapid skipped the campaign launch.'
    section4:
      primarytype: 'block'
      uuid: '93fa770d-8f7d-40c5-901c-4b101716d30b'
      activationstatus: true
      created: 2025-02-11T14:15:19.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:45.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T18:01:49.405+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The slate also includes ex-Interior Secretary Benhur Abalos, Makati
        City Mayor Abby Binay, Sen. Francis Tolentino, former lawmakers Tito Sotto,
        Ping Lacson, and Manny Pacquiao, and House members Erwin Tulfo and Camille
        Villar.'
    section5:
      primarytype: 'block'
      uuid: 'b835d092-9ef4-4a1b-9e88-b68d22b14d22'
      activationstatus: true
      created: 2025-02-11T14:15:19.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:45.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T18:01:49.406+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The program was expected to begin at 6 p.m.'
