    'title': 'Luka Doncic makes quiet debut as Lakers sail past Jazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585fcc1-49a5-4d4a-a3e5-a33a82af5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.906+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.906+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Luka Doncic produced 14 points,
        five rebounds and four assists in his Los Angeles Lakers debut and LeBron
        James added 24 points, seven rebounds and eight assists as the newly formed
        star duo led the way to a 132-113 victory over the visiting Utah Jazz on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa51b1-a891-4366-9877-6d4fa609fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.907+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.907+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Austin Reaves logged 22 points and nine rebounds and Rui Hachimura
        added 21 points as the Lakers extended their winning streak to six games while
        coming out on top for the 10th time in the past 11 games. Jordan Goodwin scored
        17 points in his second game with Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17d6da-6828-453b-af4a-31050631b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.907+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.907+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199f447-fa8b-4456-8efe-63c159beed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.907+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.907+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Doncic, acquired from the Dallas Mavericks in a blockbuster deal on\
        \ Feb. 2, played for the first time since Christmas Day, having recovered\
        \ from a left calf strain. He was on the court for 24 minutes and shot 5 of\
        \ 14 from the floor, including 1 of 7 from 3-point range.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94e1f6-21ac-4b88-9fe4-dbb63c68ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.908+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.908+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e9f23-bf96-4b34-9c0a-fb0e21aa11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.908+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.908+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lauri Markkanen and John Collins each scored 17 points and Jordan Clarkson\
        \ added 16 as the Jazz saw their road losing streak reach nine games. Johnny\
        \ Juzang scored 14 points as Utah lost its third consecutive game overall\
        \ and fell for the 12th time in its last 14 contests.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40393952-f40c-45e8-9774-2f7a5be035d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.908+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.908+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd776da1-e2e9-41ac-b22a-4e31c8b75c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.909+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.909+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Collins, who had 11 rebounds, joined Isaiah Collier, who amassed 13\
        \ points and 10 assists, each posted a double-double for Utah.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791dd0c-c960-4994-8e32-c91ea4fe3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.909+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.909+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19ca4e-6b6c-4a48-a6e0-ca5f664e057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.910+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.910+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Doncic had one turnover and one missed shot just over two minutes into\
        \ the game before making his first basket in a Lakers uniform on a 3-pointer\
        \ with 8:05 remaining in the opening quarter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb687e92-446d-4c23-8ecf-d1b7f280fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.910+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.910+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2254d7-728f-4c02-8fe8-94a8a75fcaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.910+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.910+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lakers led 37-25 after one period and were well in control by halftime,\
        \ going into the locker room up 72-47. Reaves had 15 points before the break,\
        \ James added 13 and Doncic had 11. The Lakers shot 60 percent over the opening\
        \ two quarters, while the Jazz were at 40 percent.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7ca01-3971-48e5-88a2-0a25d93b2687'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.911+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.911+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540dfb91-76c5-4ac1-8a76-88f871e115f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.911+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.911+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Los Angeles opened the fourth quarter with a 100-75 lead and cruised\
        \ to their third victory in three tries against Utah. The teams face each\
        \ other for the final time this season on Wednesday in Salt Lake City.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11211208-f388-4be9-b04c-323626b3879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.912+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.912+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463a381-4c77-4a1b-a404-fdeda6de4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T14:41:08.912+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:45.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T14:41:08.912+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Lakers'' only reason for concern came early in the fourth quarter
        when James went to the locker room briefly due to abdominal discomfort. He
        returned to the bench with just over eight minutes remaining but remained
        out for the rest of the game.</p>'
  'trump-eo-plastic-drinking-straws':
    'author': 'Reuters'
    'caption': 'US President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-11T16:34:46.000+08:00
    'imagesource': 'jcr:10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8921a7d-5342-43f2-9699-b465da5f7b16'
    'lead': 'President Donald Trump on Monday signed an executive order aimed at encouraging
      the U.S. government and consumers to buy plastic drinking straws, pushing back
      efforts by his predecessor to phase out single-use plastics and tackle waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-11T16:36:51.062+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:44.877+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:26.802+08:00
    'mgnl:lastModified': 2025-02-11T16:36:51.086+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump signs executive order on plastic drinking straws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35836258-aab0-48f8-a912-727ea6d1266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.075+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> President Donald Trump on Monday
        signed an executive order aimed at encouraging the U.S. government and consumers
        to buy plastic drinking straws, pushing back efforts by his predecessor to
        phase out single-use plastics and tackle waste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111bdf1-f408-44ab-a9d9-aa1fc85b7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.075+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re going back to plastic straws," Trump told reporters at the
        White House as he signed the order, saying that paper straws "don''t work."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc3d75-5318-44d7-8a7e-b28cf8bd7efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.076+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t think plastic is going to affect a shark very much, as they''re
        munching their way through the ocean," Trump said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0d176-96cd-47e8-8722-4f06d308ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.076+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s Democratic predecessor, President Joe Biden, had proposed
        environmental measures to lower consumption of non-biodegradable single-use
        plastics, which damage ecosystems and contaminate food supplies. A voluntary
        action plan was published by the U.S. Environmental Protection Agency in November.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c4666-b0d4-4d38-9970-11bf144468b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.076+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Monday’s executive order was part of a broader weakening of environmental
        commitments by Trump, who in one of the first acts of his second term, removed
        the United States from the Paris climate agreement for the second time.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b7488-2c06-4978-8420-c77b41ed6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.077+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also rescinded a Biden administration policy to end the use of
        all single-use plastic products on federal lands by 2032.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8df4f7-004b-45c0-b098-6cefcd074be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.077+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of countries have imposed bans on various kinds of single-use
        plastics, produced mainly through petrochemicals and used to make shopping
        bags, bottles and other disposable items.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284de36-18ab-4b2a-a012-72acdfdc1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.077+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, negotiations on a global treaty broke down last year, with
        major plastic-producing nations reluctant to commit to binding output caps.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ff53e-b833-4912-a490-7dc6415eb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:36:51.078+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:44.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:36:51.078+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The amount of plastic waste dumped into the environment is projected
        to rise from 81 million metric tons in 2020 to as much as 119 million tons
        in 2040, according to OECD research published last year.'
