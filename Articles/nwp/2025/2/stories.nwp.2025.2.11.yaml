    uuid: 'c8921a7d-5342-43f2-9699-b465da5f7b16'
    lead: 'President Donald Trump on Monday signed an executive order aimed at encouraging
      the U.S. government and consumers to buy plastic drinking straws, pushing back
      efforts by his predecessor to phase out single-use plastics and tackle waste.'
    activationstatus: true
    created: 2025-02-11T16:36:51.062+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:44.877+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:26.802+08:00
    lastmodified: 2025-02-11T16:36:51.086+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
