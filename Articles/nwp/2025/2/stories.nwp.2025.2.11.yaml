      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-11T16:46:55.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi na ito ‘yong panahon na pare-pareho yong apelyido at pangalan
        sa Senado. Ang kailangan natin fiscalizers, ang kailangan nating marinig yong
        oposisyon, kailangan natin ngayon mas maraming nagsasalita para sa demokrasya,”
        Gabriela Rep. Arlene Brosas also said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3634c3-8268-41ad-9a1c-6286baa5ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-11T16:46:55.626+08:00
      'mgnl:createdBy': 'lance-nwp'
