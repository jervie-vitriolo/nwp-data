      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong> Luka Doncic produced 14 points,
        five rebounds and four assists in his Los Angeles Lakers debut and LeBron
        James added 24 points, seven rebounds and eight assists as the newly formed
        star duo led the way to a 132-113 victory over the visiting Utah Jazz on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eafa51b1-a891-4366-9877-6d4fa609fb06'
      activationstatus: true
      created: 2025-02-11T14:41:08.907+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:45.273+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T14:41:08.907+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Austin Reaves logged 22 points and nine rebounds and Rui Hachimura
        added 21 points as the Lakers extended their winning streak to six games while
        coming out on top for the 10th time in the past 11 games. Jordan Goodwin scored
        17 points in his second game with Los Angeles.</p>'
    section2:
      primarytype: 'block'
      uuid: 'dd17d6da-6828-453b-af4a-31050631b324'
      activationstatus: true
      created: 2025-02-11T14:41:08.907+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:45.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T14:41:08.907+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '0199f447-fa8b-4456-8efe-63c159beed64'
      activationstatus: true
      created: 2025-02-11T14:41:08.907+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:45.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T14:41:08.907+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Doncic, acquired from the Dallas Mavericks in a blockbuster deal on\
        \ Feb. 2, played for the first time since Christmas Day, having recovered\
        \ from a left calf strain. He was on the court for 24 minutes and shot 5 of\
        \ 14 from the floor, including 1 of 7 from 3-point range.\r"
    section4:
      primarytype: 'block'
      uuid: '8d94e1f6-21ac-4b88-9fe4-dbb63c68ae0c'
      activationstatus: true
      created: 2025-02-11T14:41:08.908+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:45.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T14:41:08.908+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'dd8e9f23-bf96-4b34-9c0a-fb0e21aa11d6'
      activationstatus: true
      created: 2025-02-11T14:41:08.908+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:45.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-11T14:41:08.908+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lauri Markkanen and John Collins each scored 17 points and Jordan Clarkson\
        \ added 16 as the Jazz saw their road losing streak reach nine games. Johnny\
        \ Juzang scored 14 points as Utah lost its third consecutive game overall\
        \ and fell for the 12th time in its last 14 contests.\r"
