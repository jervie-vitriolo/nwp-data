  'START HERE----->trump-eo-plastic-drinking-straws':
    author: 'Reuters'
    caption: 'US President Donald Trump (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-11T16:34:46.000+08:00
