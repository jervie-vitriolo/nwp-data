      lastmodified: 2025-02-25T12:53:23.663+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gilgeous-Alexander finished with 39 points, 10 rebounds and eight assists,\
        \ while Jalen Williams added 27 points for the Thunder.\r"
    section21:
      primarytype: 'block'
      uuid: '7f027831-6645-4cf4-bcbf-08db47f06020'
