      lastactivated: 2025-03-13T12:27:25.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T12:53:23.656+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2aa01d75-bf0f-46de-9359-984ebf0949e6'
      activationstatus: true
