      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:18:56.412+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deadly accidents continue to regularly occur at industrial sites
        in South Korea, which introduced a law in 2022 to address safety lapses and
        punish company management if a worker is killed on the job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1669b9d-d101-4c6c-ad7a-23845fb67d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.228+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:18:56.412+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c882c-d218-4b6a-a186-63372eb5e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.228+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:18:56.413+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier in February, six people died in a fire in a hotel construction
        site in the port city of Busan, with around 100 people evacuated including
        14 workers plucked to safety by a helicopter after they had taken refuge on
        a rooftop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be976501-0be5-44dc-b649-2c9cab95ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.229+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:18:56.413+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30829e-8a27-4600-8a2f-b6cf023bc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.230+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:18:56.414+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In June last year, a fire at a lithium battery factory that authorities
        blamed on quality control failures and inadequate safety training killed 23
        workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9112f9-6072-42bd-a36e-4425f3eb9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.230+08:00
