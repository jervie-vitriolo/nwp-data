  'START HERE----->China-air-pollution':
    author: 'Reuters'
    caption: 'A photo of air pollution (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-25T18:44:50.000+08:00
    imagesource: '95ebee45-0ff2-4de4-9f9f-2099789f6161'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '069e888a-1d08-4dc6-8da6-80ae5db4cc93'
    lead: 'China aims to effectively eliminate severe air pollution by the end of
      2025, a senior environment official said, as authorities ramp up efforts in
      pollution control and emissions reduction in the "battle for blue skies."'
    activationstatus: true
    created: 2025-02-25T18:52:22.541+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T12:27:20.909+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:14.026+08:00
    lastmodified: 2025-02-25T18:52:59.889+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China aims to eliminate severe air pollution this year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '521299e7-8e0d-4caf-b59a-253c4eac3c03'
      activationstatus: true
      created: 2025-02-25T18:52:22.555+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.877+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong -</strong> China aims to effectively eliminate
        severe air pollution by the end of 2025, a senior environment official said,
        as authorities ramp up efforts in pollution control and emissions reduction
        in the "battle for blue skies."</p>'
    section1:
      primarytype: 'block'
      uuid: '0cfde8a0-0fd0-4a18-8fe7-2bf3eabbd81f'
      activationstatus: true
      created: 2025-02-25T18:52:22.556+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.877+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd3838b67-ba09-43c1-a62f-8db68875bfa5'
      activationstatus: true
      created: 2025-02-25T18:52:22.556+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.878+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China will improve its air quality forecasting and early warning
        systems and enhance coordinated management of harmful airborne particles known
        as PM2.5, as well as ozone pollution, said Li Tianwei, Director of the Department
        of Atmospheric Environment.</p>'
    section3:
      primarytype: 'block'
      uuid: '945e9cf0-616a-4d66-b3e9-28bfb3d48763'
      activationstatus: true
      created: 2025-02-25T18:52:22.556+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.878+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bc8e6e83-2e91-4813-b8bd-4b8212bb5dfe'
      activationstatus: true
      created: 2025-02-25T18:52:22.557+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.879+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The battle for blue skies remains unchanged," Li said according
        to a transcript on the Ministry of Ecology and Environment’s website on Monday.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ec47f5d5-8f90-4ce9-9585-feaf26de79ab'
      activationstatus: true
      created: 2025-02-25T18:52:22.557+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.879+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fa2d29fd-7b5b-4852-9092-023c1235329f'
      activationstatus: true
      created: 2025-02-25T18:52:22.557+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Though some progress has been made, air pollution remains a major
        problem in China and affects economies and people’s quality of life, said
        the World Health Organization (WHO).</p>'
    section7:
      primarytype: 'block'
      uuid: 'c700cac0-0f07-4692-ac4a-4581fd80f93d'
      activationstatus: true
      created: 2025-02-25T18:52:22.558+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'df2d21c8-036d-475e-8050-7cbc9b310883'
      activationstatus: true
      created: 2025-02-25T18:52:22.558+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.881+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Air pollution is responsible for about 2 million deaths in China
        annually, the WHO said. Of those deaths, ambient air pollution caused more
        than 1 million deaths, while household air pollution from cooking with polluting
        fuels and technologies caused another million deaths, it said on its website.</p>'
    section9:
      primarytype: 'block'
      uuid: '3c3e35d9-c6b0-46de-8e5e-7d2869a6176b'
      activationstatus: true
      created: 2025-02-25T18:52:22.559+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.881+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e37b2551-8d14-4f05-be04-bc4b81a5fbf3'
      activationstatus: true
      created: 2025-02-25T18:52:22.559+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.882+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The WHO considers PM2.5 concentrations above 50 micrograms per cubic
        meter "severe" air pollution.</p>'
    section11:
      primarytype: 'block'
      uuid: '8c484583-3293-4011-b444-cac751d90047'
      activationstatus: true
      created: 2025-02-25T18:52:22.559+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.882+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2b562566-3fb3-4ba6-9cba-e814ec5d0a7e'
      activationstatus: true
      created: 2025-02-25T18:52:22.560+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.883+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China’s air quality improved significantly in 2024, Li said. The
        average concentration of PM2.5 in cities was 29.3 micrograms per cubic meter,
        a year-on-year decrease of 2.7%.</p>'
    section13:
      primarytype: 'block'
      uuid: '9e8e4323-5a61-47b0-9c6a-75e926fe3d89'
      activationstatus: true
      created: 2025-02-25T18:52:22.560+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.884+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '55c29126-a586-43ff-823e-a6ce96b41e8d'
      activationstatus: true
      created: 2025-02-25T18:52:22.560+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:21.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:52:59.884+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The proportion of days with good air quality reached 87.2%, up by
        1.7 percentage points year-on-year.</p>'
    section15:
      primarytype: 'block'
      uuid: '5d7ce298-12c5-45cf-9e54-34f382998009'
