      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Anthony Edwards came up with
        a block in the closing seconds of overtime to help lift the visiting Minnesota
        Timberwolves to a stunning 131-128 overtime win over the Oklahoma City Thunder
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf82e2-fe52-47ad-b9a5-b5f15ff5f9b5'
