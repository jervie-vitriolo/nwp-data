      'mgnl:lastModified': 2025-02-25T12:53:23.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69645a9a-b7bc-4a66-9189-26e5b784aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City was just 6 of 29 (20.7 percent) from the floor in the\
        \ fourth as the Timberwolves outscored the Thunder 41-19 in the final period.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310eb6cf-f378-4df7-84b5-45fa50822bc2'
