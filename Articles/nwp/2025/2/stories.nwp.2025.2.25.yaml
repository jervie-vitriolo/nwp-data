    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'At least four dead in South Korea highway construction project collapse'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7fee498c-0130-4e4f-b571-b9414a9709ef'
      activationstatus: true
      created: 2025-02-25T15:11:09.220+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.403+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Anseong, South Korea -</strong> At least four people died
        and six were injured on Feb. 25 after a collapse at a highway construction
        site in an area south of the South Korean capital, Seoul, fire authorities
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e6f5e571-ee61-4242-a985-33276e2851ea'
      activationstatus: true
      created: 2025-02-25T15:11:09.221+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.404+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '48c79f93-b8a8-46fa-a4bf-a27669f8d5d1'
      activationstatus: true
      created: 2025-02-25T15:11:09.221+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.404+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The accident took place at 9:49 a.m. (8:49 a.m. Manila time) in
        Anseong, about 70 km from Seoul, when five 50 meter concrete structures supporting
        the highway bridge collapsed one after another after being hoisted into place
        by a crane, the Yonhap News Agency reported.</p>'
    section3:
      primarytype: 'block'
      uuid: '0ad57bd3-35ee-4e28-9f2e-463c099d29e3'
      activationstatus: true
      created: 2025-02-25T15:11:09.221+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.405+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'efdb0646-7ba9-4ca7-83c8-d08d53ea0bce'
      activationstatus: true
      created: 2025-02-25T15:11:09.222+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.405+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Ko Kyung-man, an Anseong fire official, said that four people had
        died, including two Chinese nationals, and six were injured, including five
        who were in a critical condition. The five also included one Chinese citizen.</p>'
    section5:
      primarytype: 'block'
      uuid: '4d1a1e71-6140-4e8b-a07a-c333824b1ca8'
      activationstatus: true
      created: 2025-02-25T15:11:09.222+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.406+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '53176588-a14c-4ffe-95ae-2b2ddce192c1'
      activationstatus: true
      created: 2025-02-25T15:11:09.223+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.406+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"They were working to install a deck on the bridge," Ko told a televised
        briefing. "All of the 10 were up on the deck ... and fell from both sides
        when it collapsed."</p>'
    section7:
      primarytype: 'block'
      uuid: '9d31ae0b-518b-49f8-b2b7-1f56b01fa8f5'
      activationstatus: true
      created: 2025-02-25T15:11:09.223+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.407+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '417baa63-f05f-42d0-bfcb-48608c63cc48'
      activationstatus: true
      created: 2025-02-25T15:11:09.224+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.407+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Broadcaster YTN aired dramatic footage showing a deck of a towering
        bridge collapsing at the site.</p>'
    section9:
      primarytype: 'block'
