      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Apple AAPL.O said on Feb. 24 it would
        spend $500 billion in US investments in the next four years that will include
        a giant factory in Texas for artificial intelligence servers and add about
        20,000 research and development jobs across the country in that time.</p>'
    section8:
      primarytype: 'block'
      uuid: '1b239248-69d0-4810-b6b8-4e38cc028799'
      activationstatus: true
      created: 2025-02-25T13:24:35.833+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.048+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'eccf52f4-f076-4574-abc7-67c0f652fe6f'
      activationstatus: true
      created: 2025-02-25T13:24:35.833+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.048+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>That $500 billion in expected spending includes everything from
        purchases from US suppliers to US filming of television shows and movies for
        its Apple TV+ service. The company declined to say how much of the figure
        it was already planning to spend with its US supply base, which includes firms
        such as Corning GLW.N that makes glass for iPhones in Kentucky.</p>'
    section10:
      primarytype: 'block'
      uuid: '200ee38e-0d0b-42ec-b7bb-6c6f4c4f9fbc'
      activationstatus: true
      created: 2025-02-25T13:24:35.834+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.049+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'ff10656a-1415-437e-90b9-ac055e6af9b1'
      activationstatus: true
      created: 2025-02-25T13:24:35.834+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.050+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The move comes after media reports that Apple CEO Tim Cook met US
        President Donald Trump last week. Many of Apple’s products that are assembled
        in China could face 10% tariffs imposed by Trump earlier this month, though
        the iPhone maker had secured some waivers from China tariffs during the first
        Trump administration.</p>'
    section12:
      primarytype: 'block'
      uuid: '1d0e68e9-4393-4aa1-a8cd-0c01a5b1d31f'
      activationstatus: true
      created: 2025-02-25T13:24:35.835+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.050+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '86f83ec1-75d7-4de8-856d-870caf5198e7'
      activationstatus: true
      created: 2025-02-25T13:24:35.835+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.051+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"This pledge represents a political gesture towards the Trump administration,"
        said Gil Luria, analyst at D.A. Davidson, who estimated Apple has already
        committed to spend more than $150 billion per year in the United States, including
        cost of goods sold and capital expenditure.</p>'
    section14:
      primarytype: 'block'
      uuid: 'cf5655a4-b4db-4e2e-9ac8-a291ef58814e'
      activationstatus: true
      created: 2025-02-25T13:24:35.836+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.051+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'd7783233-1ee0-4e2b-9518-4bf0ec5eaaed'
      activationstatus: true
      created: 2025-02-25T13:24:35.836+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.052+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Even without growing that spend very much, they would only need
        3 to 4 years to meet their obligation."</p>'
    section16:
      primarytype: 'block'
