    uuid: '4e7bd2b7-452a-4cbd-ad0b-cbb1d08a0259'
    lead: 'Pope Francis, who is in critical condition in hospital battling double
      pneumonia, rested well throughout the night, the Vatican said on Tuesday.'
    activationstatus: true
    created: 2025-02-25T16:46:07.402+08:00
