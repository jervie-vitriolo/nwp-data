    author: 'Reuters'
    caption: 'Decorated candles, flowers, and pictures of Pope Francis are placed
      at the base of the statue of the late Pope John Paul II outside Gemelli Hospital,
      where Pope Francis is admitted for treatment, in Rome, Italy on Feb. 25, 2025.
      (Claudia Greco/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
