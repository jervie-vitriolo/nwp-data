  'un-security-council-war-in-ukraine':
    'author': 'Michelle Nichols, Reuters'
    'caption': 'Vote results are displayed during the Eleventh Emergency Special Session
      draft resolution meeting in the United Nations General Assembly on the 3rd anniversary
      of the Russian invasion of Ukraine, at the UN headquarters in New York, US,
      on Monday, Feb. 24. Shannon Stapleton/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-25T09:35:09.000+08:00
    'imagesource': 'jcr:785d6e8b-ca66-4168-977a-bf277b86c72a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fb8dc4e-db16-4f7b-832f-3964a2bda490'
    'lead': 'The United Nations Security Council on Monday adopted a US-drafted resolution
      on the third anniversary of Russia’s invasion of Ukraine that takes a neutral
      position on the conflict as US President Donald Trump seeks to broker peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-25T09:39:06.807+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:25.566+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:11.959+08:00
    'mgnl:lastModified': 2025-02-25T09:43:02.512+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Ukraine', 'United-Nations', 'Russia']
    'stories': []
    'template': '1'
    'title': 'UN Security Council adopts neutral US stance on war in Ukraine as Trump
      pursues peace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11eeaf6-05da-4034-a9df-66b5f6e5809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations, New York, US -</strong>&nbsp;The United
        Nations Security Council on Monday, Feb. 24, adopted a US-drafted resolution
        on the third anniversary of Russia’s invasion of Ukraine that takes a neutral
        position on the conflict as US President Donald Trump seeks to broker peace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426696c-5ee9-4ca4-858d-2a6280a3b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The short resolution reflects Trump’s upending of US policy on
        Ukraine after taking office last month and his more conciliatory stance towards
        Russia. In contrast, former president Joe Biden’s administration led efforts
        at the United Nations to support Ukraine throughout the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc5e0b-b118-487a-8686-3de8798a189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s UN Ambassador Vassily Nebenzia acknowledged "constructive
        changes" in the US position on the conflict. He told the council the resolution
        was "not an ideal one," but "a starting point for future efforts towards peaceful
        settlement."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19385656-1418-42de-94af-576801999d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 15-member UN Security Council had been deadlocked throughout
        the war and unable to take any action because Russia holds a veto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536a0a2-d8a2-4486-aaac-97c00c502fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the 193-member General Assembly has repeatedly supported Ukraine’s
        sovereignty and territorial integrity and called for a just, lasting and comprehensive
        peace in line with the UN Charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e5fc8-a4eb-4d8e-9cf8-c018e5631c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US failed earlier on Monday to convince the General Assembly
        to pass the same three-paragraph resolution adopted by the Security Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539a6b4-f8bf-4b68-97be-69ea2adac609'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The resolution mourns the loss of life in the "Russia-Ukraine conflict",
        reiterates the UN’s purpose is to maintain international peace and security
        and peacefully settle disputes, and urges a swift end to the conflict and
        a lasting peace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295997b-c82e-4bee-a68d-ddc909dbbef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Security Council adopted the US resolution with 10 votes in
        favor, while France, Britain, Denmark, Greece and Slovenia abstained. Russia
        voted in favor after failing to amend it and vetoing European bids to add
        language supporting Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120f23d-c2de-4821-a7e4-b81f4f7224bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This resolution puts us on the path to peace. It is a first step,
        but a crucial one – one of which we should all be proud," acting US Ambassador
        to the UN Dorothy Shea told the council. "Now we must use it to build a peaceful
        future for Ukraine, Russia and the international community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe1822-7b52-4222-b074-7d76fd664721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.888+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''No equivalence''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ad3e9-1c98-4919-b94c-25a2fcf3d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.888+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, Trump’s approach to mediation has left Ukraine and European\
        \ allies wary of his focus on Russia and worried they could be cut out of\
        \ talks to end the war.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a3aa8-9d7a-4375-98d2-863797d80f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Britain’s UN Ambassador Barbara Woodward told the council that
        the terms of peace in Ukraine matter and must "send a message that aggression
        does not pay."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b451f-d25d-48df-bbb8-b64f9e6af325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is why there can be no equivalence between Russia and Ukraine\
        \ in how this council refers to this war. If we are to find a path to sustainable\
        \ peace, the council must be clear on the war’s origins,\" she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3864652-b77b-4e78-9ddd-2090e844ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>French UN Ambassador Nicolas de Riviere — whose President Emmanuel
        Macron met with Trump in Washington on Monday — said that while France was
        "fully committed to peace in Ukraine, we call for comprehensive, just and
        lasting peace, and certainly not for capitulation of the victim."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a2d46-4bc7-485b-8935-0470f54509ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The General Assembly earlier adopted two resolutions, one drafted
        by Ukraine and Europeans and one drafted by the US that was amended by the
        assembly to include its long-held language supporting Ukraine. Those votes
        gave Ukraine and European states a diplomatic victory over Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3469e4a-cacd-41c3-aff2-b45d8a3c5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This war has never been about Ukraine only. It is about a fundamental\
        \ right of any country to exist, to choose its own path and to live free from\
        \ aggression,\" Ukraine’s Deputy Foreign Minister Mariana Betsa told the assembly\
        \ before the vote.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801e5f4-1b22-4f58-92c6-3db242aad017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The amended US-drafted resolution won 93 votes in favor in the assembly,
        while 73 states abstained and eight voted no. Russia failed in a bid to amend
        the US text to include a reference to the "root causes" of the conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333239c-d69b-43dd-a03a-d7de8f612e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The resolution drafted by Ukraine and European countries passed with\
        \ 93 votes in favor, 65 abstentions and 18 no votes. Along with the United\
        \ States, some other countries that voted no were Russia, North Korea and\
        \ Israel.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ccbe7-fd8b-4922-af34-b4c025323c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T09:39:06.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T09:43:02.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Michelle Nichols; additional reporting by Simon
        Lewis; Editing by Susan Heavey, Alistair Bell and Nia Williams)</em></p>'
