      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'ec9e8070-eff9-4da8-9a24-947d6609fc12'
      activationstatus: true
      created: 2025-02-25T20:01:40.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.269+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Some schools suspended classes to allow students to participate in\
        \ the commemoration.\r"
    section36:
      primarytype: 'block'
      uuid: '67886805-3f38-43e2-9c92-4053386cff6c'
