    'mgnl:lastActivated': 2025-03-13T12:27:20.416+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:14.450+08:00
    'mgnl:lastModified': 2025-02-25T19:02:05.179+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Oslo', 'Nobel-Peace-Prize']
    'stories': []
    'template': '1'
    'title': 'Sakharov smuggled Nobel Prize speech to Oslo via embassy ploy, papers
      reveal 50 years on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb99d0-1d8c-4132-8359-6be482f27960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.137+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.167+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Oslo, Norway -</strong> On a cold December morning in 1975,
        Soviet dissident Andrei Sakharov met a Norwegian diplomat on a Moscow street
        to hand over his acceptance speech for the Nobel Peace Prize, so his wife
        could read his words at the Oslo award ceremony he was forbidden to attend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50828b56-37ea-4125-ab6b-18629b0db46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8b029-d0cf-48ee-905f-8903b0a5697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nuclear physicist Sakharov was one of the Soviet Union’s most prominent
        dissidents, criticizing the lack of human rights under Communist party rule,
        and the father of the Soviet hydrogen bomb who later campaigned against nuclear
        weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ae4e8-17a8-44c3-b1fb-c790460d0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31e264-70d1-4c1f-974f-859266b8aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.139+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.139+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities denied him the right to leave the country to receive
        the peace prize. Fifty years on, newly released papers reviewed by Reuters
        reveal for the first time how Sakharov smuggled the speech and his Nobel lecture
        to Norway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344acf3e-e716-436c-9c7e-c574ebff8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.139+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.139+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de33df1-09e3-494c-89ea-7b90879c1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.140+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.140+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Days before the award ceremony in early December 1975, Norwegian
        diplomat Viggo Lange took a phone call in Norway’s embassy in Moscow from
        "a Russian" eager to speak to him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfac3b6-fed5-498a-9318-9aa07388445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.140+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.140+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56978e56-818a-4416-9174-dc5dfc8c751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.141+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.141+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It was Sakharov, asking whether he could come to the embassy before
        one o''clock," Lange wrote in a memo to the foreign ministry back in Oslo.
        "He asked that someone met him outside in case he were prevented from entering."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f95500-73c3-441b-b9c0-a06c1c90b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.141+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.141+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae95842-466e-491d-81d2-b934049f11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.141+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.141+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lange recalls in the note: "Well before one o''clock, I went outside
        and stood on the pavement outside the embassy’s entrance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080be415-78ed-4e5e-918c-645505292b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.142+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314d026-06c5-4d25-a19c-59439b6aee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.142+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The (Russian) militia man in the street appeared to be waiting
        for something. After five minutes, he was called up and left, and about two
        minutes later, Sakharov arrived by chauffeured car (whose plates were MKZJ),
        which stopped on the other side of the street.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc39da-1122-432f-961b-a6e2f6d49ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.143+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9cce8-27da-4af2-8d1e-3247dc90b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.143+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Sakharov recognized me and I met him on the edge of the pavement
        on the embassy’s side of the street. The militia man studied us with interest
        but did not give signs that he would intervene," Lange wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e4052-88e2-426d-8433-2d60d35221c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.144+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.144+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542dafc2-d608-4c07-8c3f-0b01be43dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.144+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.144+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Sakharov carried with him the typewritten manuscript for his Nobel
        lecture and his acceptance speech for the award ceremony."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022751a-95a0-4653-b3b1-8191dd438a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.145+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.145+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc5783-145e-44db-b1fa-c95e1a7df0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.145+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.145+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lange then called Norwegian ambassador Petter Graver, who joined
        Sakharov in the embassy’s library. There, Sakharov asked Graver to ensure
        the documents be passed on to his wife, Yelena Bonner, who was in Western
        Europe at the time. Graver said he would, according to the memo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d434b8-2781-4a4f-8c0e-32f0116ebb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.146+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.146+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''State and military secrets''</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4e7e3-b374-492a-9467-cd8a3e9d6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.146+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.146+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bonner read her husband’s words at the December 10 ceremony in
        the Norwegian capital. In the speech, Sakharov stated that Soviet authorities
        had denied his trip to Oslo on "the alleged grounds that I am acquainted with
        state and military secrets".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a523ad2-bdde-4c78-9a7d-f4e79eb65dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.147+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.147+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0fe8d-3546-4d12-819e-53e9d325b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.148+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.148+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sakharov was awarded the prize "for his struggle for human rights
        in the Soviet Union, for disarmament and cooperation between all nations",
        according to the Nobel committee citation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bceabd-ad56-4d3a-876a-43c54d83e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.148+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.148+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00dfdb-9b48-473c-86e1-ce65cb3b3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.149+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.149+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The process of nominations to the Peace Prize remains secret for
        50 years and documents about the prize awarded to Sakharov were made available
        on request this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85712e-ebfd-4ea1-ac8b-be8880eefad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.149+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.149+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d078c-6741-4b10-b0c5-9cd84c90fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.150+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 1980, Soviet authorities banished Sakharov to internal exile
        in Gorky, now Nizhny Novgorod, a city that was off-limits to foreigners, after
        his criticism of the Soviet invasion of Afghanistan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c9dc8-333d-4b7e-9566-6e8fc0d25f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.150+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353c222-9d16-4957-85e3-60e338be710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.151+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.151+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sakharov was released by Kremlin decree in 1986, after Mikhail Gorbachev
        came to power and introduced his policy of glasnost.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5fa60-f4b3-4e3b-916f-e2f4733b6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.152+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.152+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876dc89c-8c24-43e6-b300-f4d9bcaffd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.152+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:20.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T19:02:05.152+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He and Bonner resumed their lives in Moscow. Sakharov travelled
        to the West, including Paris, resumed his scientific work and was restored
        to official good standing, before he died in Moscow on December 14, 1989.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295c87a-5c29-456c-9c29-25ea74b426b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.153+08:00
