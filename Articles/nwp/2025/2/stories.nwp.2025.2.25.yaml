    uuid: '08385307-e96f-4521-a297-daf565a47654'
    lead: 'Commuters taking the Epifanio delos Santos Ave. (EDSA) busway may soon
      benefit from a dedicated walkway, while train operating hours may be extended,
      Transportation Secretary Vince Dizon said.'
    activationstatus: true
    created: 2025-02-25T19:54:30.455+08:00
