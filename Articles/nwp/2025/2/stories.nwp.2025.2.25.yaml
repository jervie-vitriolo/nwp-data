      lastmodified: 2025-02-25T15:18:56.409+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6c6c5ba6-90ac-4c73-8516-5b96c5e1d182'
      activationstatus: true
      created: 2025-02-25T15:11:09.225+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.409+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Acting President Choi Sang-mok called to mobilize all available
        personnel and resources to rescue any missing people and to ensure safety
        measures to prevent further damage, his office said.</p>'
    section13:
      primarytype: 'block'
      uuid: '67621353-82e3-4dfe-9211-2e9bae9247d9'
      activationstatus: true
      created: 2025-02-25T15:11:09.226+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.410+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6aa104b5-361f-41f2-9179-7285605bf261'
      activationstatus: true
      created: 2025-02-25T15:11:09.226+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.411+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The National Fire Agency said that it has mobilized three helicopters
        and nearly 150 officials for the search and rescue operation, and the Transport
        Ministry said it has dispatched a team of officials to the scene.</p>'
    section15:
      primarytype: 'block'
      uuid: '5c310c08-ab20-4aea-9d3d-4c347f2b977f'
      activationstatus: true
      created: 2025-02-25T15:11:09.227+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.411+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ee118c50-db92-47ea-b1c2-f65a042528fb'
      activationstatus: true
      created: 2025-02-25T15:11:09.227+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.412+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Deadly accidents continue to regularly occur at industrial sites
        in South Korea, which introduced a law in 2022 to address safety lapses and
        punish company management if a worker is killed on the job.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b1669b9d-d101-4c6c-ad7a-23845fb67d4a'
      activationstatus: true
      created: 2025-02-25T15:11:09.228+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.412+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ee8c882c-d218-4b6a-a186-63372eb5e3c0'
      activationstatus: true
      created: 2025-02-25T15:11:09.228+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.413+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Earlier in February, six people died in a fire in a hotel construction
        site in the port city of Busan, with around 100 people evacuated including
        14 workers plucked to safety by a helicopter after they had taken refuge on
        a rooftop.</p>'
    section19:
      primarytype: 'block'
      uuid: 'be976501-0be5-44dc-b649-2c9cab95ae53'
      activationstatus: true
      created: 2025-02-25T15:11:09.229+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.413+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '3d30829e-8a27-4600-8a2f-b6cf023bc1fe'
      activationstatus: true
      created: 2025-02-25T15:11:09.230+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.414+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In June last year, a fire at a lithium battery factory that authorities
        blamed on quality control failures and inadequate safety training killed 23
        workers.</p>'
    section21:
      primarytype: 'block'
      uuid: '7c9112f9-6072-42bd-a36e-4425f3eb9cbe'
      activationstatus: true
      created: 2025-02-25T15:11:09.230+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.414+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '282ba994-5dac-4fcd-acb9-67cc46eafd98'
      activationstatus: true
      created: 2025-02-25T15:11:09.231+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:22.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:18:56.415+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Data released in March by South Korea’s labor ministry showed that
        598 industrial workers died in 2023, with the construction sector accounting
        for nearly half, or 303, though the total death toll was down from 644 in
        2022.</p>'
    section23:
      primarytype: 'block'
      uuid: 'a3628cbc-aa2e-4272-8d77-30fed7451fe5'
      activationstatus: true
      created: 2025-02-25T15:11:09.231+08:00
