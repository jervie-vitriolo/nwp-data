      'mgnl:lastModified': 2025-02-25T15:20:19.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>That $500 billion in expected spending includes everything from
        purchases from US suppliers to US filming of television shows and movies for
        its Apple TV+ service. The company declined to say how much of the figure
        it was already planning to spend with its US supply base, which includes firms
        such as Corning GLW.N that makes glass for iPhones in Kentucky.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ee38e-0d0b-42ec-b7bb-6c6f4c4f9fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.834+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.049+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10656a-1415-437e-90b9-ac055e6af9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.834+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move comes after media reports that Apple CEO Tim Cook met US
        President Donald Trump last week. Many of Apple’s products that are assembled
        in China could face 10% tariffs imposed by Trump earlier this month, though
        the iPhone maker had secured some waivers from China tariffs during the first
        Trump administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e68e9-4393-4aa1-a8cd-0c01a5b1d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.835+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f83ec1-75d7-4de8-856d-870caf5198e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.835+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This pledge represents a political gesture towards the Trump administration,"
        said Gil Luria, analyst at D.A. Davidson, who estimated Apple has already
        committed to spend more than $150 billion per year in the United States, including
        cost of goods sold and capital expenditure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5655a4-b4db-4e2e-9ac8-a291ef58814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.836+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7783233-1ee0-4e2b-9518-4bf0ec5eaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.836+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.052+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Even without growing that spend very much, they would only need
        3 to 4 years to meet their obligation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4d5b0-809e-4912-95f5-4b410a306ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.837+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbf845-4ea0-4f07-8b31-c760f7f4b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.837+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple made a similar announcement about its US spending plans in
        2018, during the first Trump administration, when it said its new and ongoing
        investments would contribute $350 billion to the US economy over five years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e7ecd-36b6-4824-8d25-cd6b0ae9845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.838+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.054+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec05d1-45c4-42a4-b3fe-d90d5912e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.838+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.054+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company’s shares were up 1.2%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821576f-816e-4edc-b727-b2a5bef9b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.839+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.055+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bb873-1779-41e1-9587-b595c17a2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.839+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.056+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, in a Truth Social post, thanked Apple and Cook, saying the
        move reflected the company’s faith in his administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d4ed0-d1d4-4aa3-95dd-b3bf2f091b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.840+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.056+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2e4d5-02a4-4659-9a32-95939549eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.841+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most of Apple’s consumer products are assembled outside the US,
        though many of Apple components are still made there, including chips from
        Broadcom AVGO.O, Skyworks Solutions SWKS.O and Qorvo QRVO.O.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5b0ca-1660-42ae-88dd-6e9621c3d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.841+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a000a-88cb-4a45-bfa7-47f3af5fd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.842+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple said it last month started mass producing chips of its own
        design at an Arizona factory owned by Taiwan Semiconductor Manufacturing Co
        2330.TW.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19599452-0a41-4834-9b36-a605d2405d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.842+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c55ef-2004-4bd4-b890-140948960d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.843+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.059+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bringing TSMC to Arizona and helping introduce legislation that
        later became the CHIPS Act to bolster US semiconductor production were two
        of Trump’s biggest industrial policy moves during his first term.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c3cff-2608-46ce-bb33-1733a655b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.844+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.060+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a7710-5a6d-4b01-9de1-192b2e30619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.844+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.060+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple said on Monday it will work with Foxconn, formally known as
        Hon Hai Precision Industry 2317.TW, to build a 250,000-square-foot facility
        in Houston, where it will assemble servers that go into data centers to power
        Apple Intelligence, its suite of AI features that help draft emails and perform
        other tasks. Those servers are currently made outside of the US, Apple said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4006b49-6381-4b4f-b497-15484022c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.845+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.061+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b047db7-a741-4b2c-9c84-2cc215a878d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.846+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.062+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple said it plans to increase its Advanced Manufacturing Fund
        from $5 billion to $10 billion, with part of the expansion being a "multibillion-dollar
        commitment from Apple to produce advanced silicon" at TSMC’s Arizona factory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91e674-8882-4b40-acc2-9d281d36658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.846+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.062+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d77a4-6463-4fc3-b722-2fcda0acea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.847+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.063+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple did not disclose details of its deal with TSMC, but it has
        in the past used the fund to help partners build out the infrastructure needed
        to deliver products or services for Apple.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80222880-9527-4e1f-b36e-98208e21f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.848+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.063+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d05c3-b7f5-4fe6-be9b-5a635b71267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.848+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.064+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple will also open a manufacturing academy in Michigan where its
        engineers, along with local university staff, will offer free courses for
        small and mid-sized manufacturing firms in areas such as project management
        and manufacturing process optimization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5338d1-445a-4ed3-bb32-8d79f1a92793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.849+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.064+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84def8a-7797-4676-89ce-d78275e05b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:24:35.850+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:24.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:20:19.065+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Stephen Nellis in San Francisco; Additional reporting
        by Priyanka G in Bengaluru; Editing by Shri Navaratnam and Shounak Dasgupta)</em></p>'
