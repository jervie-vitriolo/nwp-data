      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ba994-5dac-4fcd-acb9-67cc46eafd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.231+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.579+08:00
