      lastactivated: 2025-03-13T12:27:19.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '030d8cbb-e832-4923-a043-f53c5cedf60e'
      activationstatus: true
      created: 2025-02-25T20:01:40.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.272+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Very sly pero [but] very evident ‘yung [are the] attempts ng [of the]\
        \ Marcos administration na ibura or i-block ‘yung mga ganitong events [to\
        \ erase or block these kinds of events],” Araw Longid said.\r"
    section40:
      primarytype: 'block'
      uuid: '432ab4d5-ddf4-4fa2-b856-ee297711f901'
      activationstatus: true
      created: 2025-02-25T20:01:40.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.272+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'ff2dffbe-d307-4b8b-8e61-357b618e6edf'
      activationstatus: true
      created: 2025-02-25T20:01:40.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.273+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, students from the Polytechnic University of the Philippines\
        \ walked out of their classrooms as a protest for the school administration’\
        s decision to hold classes.\r"
    section42:
      primarytype: 'block'
      uuid: 'b3c8858f-575d-4ef1-a885-4f65401b496f'
      activationstatus: true
      created: 2025-02-25T20:01:40.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.630+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'fef450d2-0292-4e78-bb5e-167dd6814685'
      activationstatus: true
      created: 2025-02-25T20:01:40.954+08:00
      createdby: 'daniza-nwp'
