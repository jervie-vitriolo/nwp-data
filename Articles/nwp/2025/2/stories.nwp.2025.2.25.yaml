      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa01d75-bf0f-46de-9359-984ebf0949e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.656+08:00
