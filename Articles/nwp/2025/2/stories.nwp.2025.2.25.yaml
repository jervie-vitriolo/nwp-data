      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:18:56.407+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster YTN aired dramatic footage showing a deck of a towering
        bridge collapsing at the site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72e80d-6eef-4c38-ac5b-442de17457f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.224+08:00
