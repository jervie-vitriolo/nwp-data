      'mgnl:type': 'text'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1fc0c-2133-42eb-8fd5-831d2d93fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:02:05.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
