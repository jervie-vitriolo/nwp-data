    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-25T18:53:29.000+08:00
    'imagesource': 'jcr:6b9c6203-a54f-48fc-b52e-ab366ec63b99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17964f9a-b315-4216-8604-b79e4a10416a'
    'lead': 'On a cold December morning in 1975, Soviet dissident Andrei Sakharov
      met a Norwegian diplomat on a Moscow street to hand over his acceptance speech
