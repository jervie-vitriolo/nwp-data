      'mgnl:lastActivated': 2025-03-13T12:27:22.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:18:56.411+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Fire Agency said that it has mobilized three helicopters
        and nearly 150 officials for the search and rescue operation, and the Transport
        Ministry said it has dispatched a team of officials to the scene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c310c08-ab20-4aea-9d3d-4c347f2b977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.227+08:00
