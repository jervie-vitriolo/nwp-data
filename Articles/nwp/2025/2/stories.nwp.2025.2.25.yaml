      'mgnl:lastModified': 2025-02-25T18:52:59.886+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460df4cb-7243-4dfc-95ba-851f142ae171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.562+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.886+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities also plan to promote the long-distance transportation
        of bulk goods by rail and water, rather than by roads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae91bbe-e13f-420f-bb1a-303cec8ff927'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.563+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.128+08:00
