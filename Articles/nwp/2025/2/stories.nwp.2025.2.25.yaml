      'mgnl:lastModified': 2025-02-25T18:52:59.887+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a530e2-6c9a-4145-86cd-0eb206846a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.563+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.887+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping has said China prioritizes environmental protection,
        promoting green lifestyles and that conservation of nature is an essential
        part of building a modern socialist country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d38de-e172-4136-ab37-2145b297f701'
