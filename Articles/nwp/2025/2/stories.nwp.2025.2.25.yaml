      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:28:55.827+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing on Tuesday, Feb. 25, Dizon said the memorandum\
        \ only covers executives within the central office and does not include those\
        \ in attached agencies and government-owned and -controlled corporations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e4f03-d5a9-4caf-a2c8-eae05934ed1d'
