      'mgnl:lastModified': 2025-02-25T12:53:23.658+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Edwards came over from the help side to block Gilgeous-Alexander’s\
        \ shot.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98d937-5716-4115-a558-4d66ea84c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.658+08:00
