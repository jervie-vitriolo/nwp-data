      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Others highlighted the importance of remembering history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1ab33-de1e-416f-adcc-cd7a6b33a97f'
