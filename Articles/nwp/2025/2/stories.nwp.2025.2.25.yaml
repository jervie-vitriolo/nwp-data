      lastmodified: 2025-02-25T20:09:31.632+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Mayroon bang pinahinto ang pangulo na anumang activity na patungkol\
        \ dito sa commemoration?” Palace press officer Claire Castro said. “History\
        \ is history. Hindi po kakayanin lang ng presidente na ito ay mabura sa ating\
        \ history.”\r"
