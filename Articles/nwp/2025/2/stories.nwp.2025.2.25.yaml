      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.754+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As of now, ang pagkakasabi po sa atin ay nag-e-evaluate pa. So, kung
        kailan matatapos, hindi natin din alam kung magkakaroon talaga ng revamp.
        So, we have to just wait and see," she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878f686-58ef-443a-b595-9cadfb6b90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
