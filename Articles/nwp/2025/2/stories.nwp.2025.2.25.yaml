    title: 'EDSA bus lane walkway, extended train hours in the works - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ca66e613-8644-4ab8-9af2-ec9c84727004'
      activationstatus: true
      created: 2025-02-25T19:54:30.706+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Commuters taking the
        Epifanio delos Santos Ave. (EDSA) busway may soon benefit from a dedicated
        walkway, while train operating hours may be extended, Transportation Secretary
        Vince Dizon said.</p>'
    section1:
      primarytype: 'block'
      uuid: '9fbb8fc2-934a-41f7-8c3d-98899d466cd9'
      activationstatus: true
      created: 2025-02-25T19:54:30.706+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Tuesday, Feb. 25, Dizon said he is looking to
        upgrade the special bus lane by replicating the model of the North Edsa station
        in Quezon City and Ortigas in Pasig City, which have dedicated concourses
        donated by the private sector.'
    section2:
      primarytype: 'block'
      uuid: 'f294acf5-b8fe-4262-a14e-60c756dc55ae'
      activationstatus: true
      created: 2025-02-25T19:54:30.706+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said construction may begin in the second half of the year, with
        operations eyed next year.'
    section3:
      primarytype: 'block'
      uuid: 'c2b0cde8-d4d2-4ee0-be8e-d059be9743ea'
      activationstatus: true
      created: 2025-02-25T19:54:30.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I’m going to push them to push the timeline as fast as we can. Hopefully
        by this time next year, around February, March next year bago na mga ang istasyon
        sa busway natin [we have new busway stations],” he said.'
    section4:
      primarytype: 'block'
      uuid: '3568d3fa-f0e9-4649-95bc-5e401ad7f40f'
      activationstatus: true
      created: 2025-02-25T19:54:30.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon took the bus himself and inspected busway operations.'
    section5:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Transportation Secretary Vince Dizon takes on the EDSA busway today, Feb.
        24. <br><br>Dizon earlier said the dedicated bus lane would stay, vowing improvements
        on run time | <a href="https://twitter.com/bylancemejico?ref_src=twsrc%5Etfw">@bylancemejico</a>
        <br><br>🎥Cora Lasala <a href="https://t.co/SNqHhD8dT1">pic.twitter.com/SNqHhD8dT1</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1893983798234075314?ref_src=twsrc%5Etfw">February
        24, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '54259b2e-79b5-4c08-95bd-4e1aaed685ff'
      activationstatus: true
      created: 2025-02-25T19:54:30.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: '2a9d42f5-57e0-4a39-ac69-145cf1a6a922'
      activationstatus: true
      created: 2025-02-25T19:54:30.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said he will also order installing clear-way finders at stations
        as a short-term plan.'
    section7:
      primarytype: 'block'
      uuid: 'da027aa7-f0ce-4428-89df-d20084b31351'
      activationstatus: true
      created: 2025-02-25T19:54:30.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Enforcers will be deployed per station to make sure buses will leave
        on time.'
    section8:
      primarytype: 'block'
      uuid: '634b3c80-de75-49f0-b033-153e8a234893'
      activationstatus: true
      created: 2025-02-25T19:54:30.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“May mga bus, humihinto ng more than one minute, sometimes two minutes…
        I understand kasi gusto punuin ng driver ang bus but that is not the purpose
        of the busway. Ang busway dapat iyan ay tuloy-tuloy,” he said.'
    section9:
      primarytype: 'block'
      uuid: '10fd2039-ad17-4b22-b8f5-70370cedb3e6'
      activationstatus: true
      created: 2025-02-25T19:54:30.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: There are buses that stop for more than one minute,
        sometimes two minutes... I understand because the driver wants to fill the
        bus, but that is not the purpose of the busway. The busway should be continuous.]</p>'
    section10:
      primarytype: 'block'
      uuid: '452c24bf-7415-4f3d-ba1b-de6e600049cd'
      activationstatus: true
      created: 2025-02-25T19:54:30.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon echoed his predecessor’s plan to privatize the busway maintenance
        and operations but has yet to provide a definite timeline.'
    section11:
      primarytype: 'block'
      uuid: 'c0222fb3-b5f8-4f59-84ed-f59f50cf9151'
      activationstatus: true
      created: 2025-02-25T19:54:30.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.252+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Former Transportation Secretary Jaime Bautista earlier planned to
        have the bus lane <strong><a href="https://www.newswatchplus.ph/news/2025/2/3/edsa-busway-turnover-private-operator-2026.html">privatized
        by 2026.</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: '99d67a3a-3944-445e-9a03-c516a799b476'
      activationstatus: true
      created: 2025-02-25T19:54:30.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.252+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, Swedfund and Team Sweden, institutions promoting sustainable
        investments, donated P16 million to the DOTr for the EDSA carousel’s improvements.'
    section13:
      primarytype: 'block'
      uuid: '67d80d9a-4b76-48f7-b007-226912d0b6e5'
      activationstatus: true
      created: 2025-02-25T19:54:30.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.253+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Open to extending train hours</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '4caeb6a5-2d91-4242-947e-9b98400425ba'
      activationstatus: true
      created: 2025-02-25T19:54:30.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.253+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, Dizon said he is also open to extending the operating
        hours of the Metro Rail Transit and Light Rail Transit lines.</p>'
    section15:
      primarytype: 'block'
      uuid: '4d53016b-42e1-485b-879b-ac6b4aa29c18'
      activationstatus: true
      created: 2025-02-25T19:54:30.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.254+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said he will meet with train operators to discuss the matter.'
    section16:
      primarytype: 'block'
      uuid: '9ca86aa1-2fd2-49e8-b6e8-df74517409f3'
      activationstatus: true
      created: 2025-02-25T19:54:30.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.254+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Why can't we do it until midnight and then let’s see. Kung kaya
        midnight why can't we do it until 2 a.m.?” Dizon said.'
    section17:
      primarytype: 'block'
      uuid: '2a26516f-e03d-4531-934c-68d10e38d696'
      activationstatus: true
      created: 2025-02-25T19:54:30.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.255+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Why can't we do it until midnight and then let’s see.
        If we can do it at midnight, why can't we do it until 2 a.m.?]'
    section18:
      primarytype: 'block'
      uuid: 'e14defb8-09f2-4b39-85eb-7f35f6ff30b2'
      activationstatus: true
      created: 2025-02-25T19:54:30.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.256+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We always have to find a way to push the envelope a little bit. And
        this is all for passenger welfare,” he added.'
    section19:
      primarytype: 'block'
      uuid: '3c8df70b-48f5-4ffb-bcbc-541645501e52'
      activationstatus: true
      created: 2025-02-25T19:54:30.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.256+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In December 2024, a party-list group launched a signature campaign
        to extend train operating to 12 a.m.</p>'
    section20:
      primarytype: 'block'
      uuid: 'f4774a9f-f22a-49e7-bbb2-2928464c6e3b'
      activationstatus: true
      created: 2025-02-25T19:54:30.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:19.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:00:16.257+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/13/dotr-on-train-ops-extension.html">Trains
        need holiday downtime maintenance - DOTr</a></strong></p>'
  'START HERE----->39th-edsa-people-power-marcos-duterte-accountability':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: ' Thousands of protesters gathered at the People Power Monument in
      Quezon City to commemorate the 39th EDSA revolution. (NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-25T19:56:35.000+08:00
    imagesource: '8a0fe6e9-ba11-425e-bc5b-3b3e4bc40200'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'dfb5f1b3-7e57-4796-85cf-46bd8f23cccf'
    lead: 'Protesters called for accountability on the part of President Ferdinand
      Marcos Jr. and impeached Vice President Sara Duterte as they commemorated the
      39th People Power anniversary on Tuesday, Feb. 25.'
    activationstatus: true
    created: 2025-02-25T20:01:40.915+08:00
