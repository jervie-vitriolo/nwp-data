      'mgnl:lastModified': 2025-02-25T20:09:31.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The failure to change the entire system allowed Marcos to return
        to Malacañang. It allowed Duterte to rise to power. Kaya ang reminder diyan
        sa atin, talagang babaguhin natin hindi lang ‘yung nasa tuktok, kundi ‘yung
        buong sistemang umiiral,” Bayan president Renato Reyes said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91623d0b-a59e-4a58-a420-aae2b3e46e9d'
