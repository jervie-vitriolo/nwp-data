      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Protesters called for
        accountability on the part of President Ferdinand Marcos Jr. and impeached
        Vice President Sara Duterte as they commemorated the 39th People Power anniversary
        on Tuesday, Feb. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df693ea-6314-4a15-9a21-1dccd13f9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.932+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02d208-9835-478d-9f98-f941c70ffde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.932+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>They slammed questionable confidential funds of Duterte and economic
        crises under the Marcos administration. They also hit the alleged extrajudicial
        killings of the vice president’s father, former President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62070f3a-14e0-47f9-ab3c-262dec9274f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54003d07-576d-410e-ad23-5b4b18cbdf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The groups at the EDSA People Power Monument in Quezon City included
        Bayan, Movement Against Tyranny, Clergy and Citizens for Good Governance,
        and even students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72509834-40e7-43aa-9601-f3803983e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb2539-9957-45cf-a04c-667370cf3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa ilalim ng administrasyong Marcos, ang pagpapanagot ay binibitin
        depende sa ano ang politikal na interes ng mga nakaupo sa pwesto,” Kabataan
        party-list Rep. Raoul Manuel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b0ab6-ccc6-40aa-90d7-2c06dee5c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375480b-3ee4-49ec-b71d-0d9f9b6055fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the Marcos administration, accountability depends
        on the political interests of those in power.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683fc6a-dc73-4f16-93ae-0e7df047cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864942c-4ba6-42ad-af5f-e0c8e281b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ibang bersyon naman ito ngayon ng pagpapahirap sa taumbayan. Ito
        ‘yung korapsyon naman ni Sara Duterte,” ACT Teachers party-list Rep. France
        Castro said, noting the corruption of Marcos’ father, the late former President
        Ferdinand E. Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e2421-3f25-489f-84b2-98e89cb5153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a1993-7da1-42b3-ba6b-2ea1499ece7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is another version of making the people suffer:
        It’s Sara Duterte’s corruption.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630e64d-b3da-4e6d-b5d2-9847c9d7543c'
      'mgnl:activationStatus': true
