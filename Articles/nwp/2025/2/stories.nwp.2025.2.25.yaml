      'jcr:uuid': 'da363cc2-abfa-4cba-8bbe-6eb82082eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Then Jaylen Clark, whose status for the game was in doubt earlier in\
        \ the day after a hard fall the night before left him with neck soreness,\
        \ stayed with Gilgeous-Alexander on his drive to the basket, forcing the miss\
        \ and sending the game to overtime.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e78bb-77d2-4283-8cbe-605f2c9db0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.020+08:00
