      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417baa63-f05f-42d0-bfcb-48608c63cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.224+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
