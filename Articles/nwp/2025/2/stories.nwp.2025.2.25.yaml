      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e6cc4c2a-741d-430b-af98-1907092f641a'
      activationstatus: true
      created: 2025-02-25T20:01:40.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.613+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Others highlighted the importance of remembering history.</p>'
    section19:
      primarytype: 'block'
      uuid: '68c1ab33-de1e-416f-adcc-cd7a6b33a97f'
      activationstatus: true
      created: 2025-02-25T20:01:40.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.614+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'da5c712e-101e-48d8-b812-d38cd401ba11'
      activationstatus: true
      created: 2025-02-25T20:01:40.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.614+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The failure to change the entire system allowed Marcos to return
        to Malacañang. It allowed Duterte to rise to power. Kaya ang reminder diyan
        sa atin, talagang babaguhin natin hindi lang ‘yung nasa tuktok, kundi ‘yung
        buong sistemang umiiral,” Bayan president Renato Reyes said.</p>'
    section21:
      primarytype: 'block'
      uuid: '91623d0b-a59e-4a58-a420-aae2b3e46e9d'
      activationstatus: true
      created: 2025-02-25T20:01:40.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e8cc619c-3001-449a-8483-7248ffc4dd0b'
      activationstatus: true
      created: 2025-02-25T20:01:40.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The reminder for us is to change not only those at
        the top but the entire system.]</p>'
    section23:
      primarytype: 'block'
      uuid: '0c7b0048-67e4-43a2-95b2-995f12cb0682'
      activationstatus: true
      created: 2025-02-25T20:01:40.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '439d9dda-25c3-46b5-9990-55b257105d1f'
      activationstatus: true
      created: 2025-02-25T20:01:40.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.617+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Hindi natin makakamit ang anumang pagbabago at reporma sa ating
        lipunan kung hindi tayo magsasama-sama at kikilos muli through People Power,”
        Bayan chairperson Teddy Casiño said.</p>'
    section25:
      primarytype: 'block'
      uuid: '91d14341-eec1-4799-aa1e-bdfc9e23e710'
      activationstatus: true
      created: 2025-02-25T20:01:40.942+08:00
