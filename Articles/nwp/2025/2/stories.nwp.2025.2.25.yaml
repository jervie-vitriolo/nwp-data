      lastactivated: 2025-03-13T12:27:19.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.618+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b29eb08e-9829-4aab-a88d-040f323ff5c7'
      activationstatus: true
      created: 2025-02-25T20:01:40.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.618+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We will not achieve change and reforms in our society\
        \ if we do not come together and mobilize through people power.]\r"
    section27:
      primarytype: 'block'
      uuid: '59cee8bf-4fda-47ca-87d9-5cf44837b0c1'
      activationstatus: true
      created: 2025-02-25T20:01:40.943+08:00
