      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The people power anniversary was again a special working day.\r"
    section32:
      primarytype: 'block'
      uuid: 'a7a43c64-4780-46a3-9d45-7171f466d87b'
      activationstatus: true
      created: 2025-02-25T20:01:40.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '704ea998-5be4-4a4a-bfe0-82621074d789'
      activationstatus: true
      created: 2025-02-25T20:01:40.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.268+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Critics said it was an attempt to erase history.\r"
    section34:
      primarytype: 'block'
