      lastmodified: 2025-02-25T18:28:55.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '28bb941f-8010-4c42-9138-4a77e3c3e734'
      activationstatus: true
      created: 2025-02-25T18:28:55.828+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:21.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:28:55.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“It’s just a simple gesture of good will and good faith to the newly\
        \ appointed leadership which will allow the newly appointed leadership to\
        \ find the best personnel to do the jobs that need to be done,” Dizon said.\r"
    section7:
