    tags: ''
    stories: ''
    template: '1'
    title: 'Protesters call for Marcos, Duterte accountability on 39th EDSA People
      Power anniversary'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ab6b3d6f-b371-4984-82f0-13b1dd1d508a'
      activationstatus: true
      created: 2025-02-25T20:01:40.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Protesters called for
        accountability on the part of President Ferdinand Marcos Jr. and impeached
        Vice President Sara Duterte as they commemorated the 39th People Power anniversary
        on Tuesday, Feb. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '7df693ea-6314-4a15-9a21-1dccd13f9c64'
      activationstatus: true
      created: 2025-02-25T20:01:40.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ec02d208-9835-478d-9f98-f941c70ffde7'
      activationstatus: true
      created: 2025-02-25T20:01:40.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They slammed questionable confidential funds of Duterte and economic
        crises under the Marcos administration. They also hit the alleged extrajudicial
        killings of the vice president’s father, former President Rodrigo Duterte.</p>'
    section3:
      primarytype: 'block'
      uuid: '62070f3a-14e0-47f9-ab3c-262dec9274f6'
      activationstatus: true
      created: 2025-02-25T20:01:40.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.602+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '54003d07-576d-410e-ad23-5b4b18cbdf5f'
      activationstatus: true
      created: 2025-02-25T20:01:40.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.603+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The groups at the EDSA People Power Monument in Quezon City included
        Bayan, Movement Against Tyranny, Clergy and Citizens for Good Governance,
        and even students.</p>'
    section5:
      primarytype: 'block'
      uuid: '72509834-40e7-43aa-9601-f3803983e1f8'
      activationstatus: true
      created: 2025-02-25T20:01:40.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.603+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '50cb2539-9957-45cf-a04c-667370cf3981'
      activationstatus: true
      created: 2025-02-25T20:01:40.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.604+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Sa ilalim ng administrasyong Marcos, ang pagpapanagot ay binibitin
        depende sa ano ang politikal na interes ng mga nakaupo sa pwesto,” Kabataan
        party-list Rep. Raoul Manuel said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f21b0ab6-ccc6-40aa-90d7-2c06dee5c425'
      activationstatus: true
