      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:28:55.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A memorandum released on Feb. 24 ordered all undersecretaries, assistant\
        \ secretaries, and directors to tender their resignation until Wednesday,\
        \ Feb. 26.\r"
