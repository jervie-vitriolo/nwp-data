      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“May mga bus, humihinto ng more than one minute, sometimes two minutes…
        I understand kasi gusto punuin ng driver ang bus but that is not the purpose
        of the busway. Ang busway dapat iyan ay tuloy-tuloy,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd2039-ad17-4b22-b8f5-70370cedb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are buses that stop for more than one minute,
        sometimes two minutes... I understand because the driver wants to fill the
        bus, but that is not the purpose of the busway. The busway should be continuous.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c24bf-7415-4f3d-ba1b-de6e600049cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon echoed his predecessor’s plan to privatize the busway maintenance
        and operations but has yet to provide a definite timeline.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0222fb3-b5f8-4f59-84ed-f59f50cf9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Transportation Secretary Jaime Bautista earlier planned to
        have the bus lane <strong><a href="https://www.newswatchplus.ph/news/2025/2/3/edsa-busway-turnover-private-operator-2026.html">privatized
        by 2026.</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d67a3a-3944-445e-9a03-c516a799b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Swedfund and Team Sweden, institutions promoting sustainable
        investments, donated P16 million to the DOTr for the EDSA carousel’s improvements.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d80d9a-4b76-48f7-b007-226912d0b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Open to extending train hours</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caeb6a5-2d91-4242-947e-9b98400425ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dizon said he is also open to extending the operating
        hours of the Metro Rail Transit and Light Rail Transit lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53016b-42e1-485b-879b-ac6b4aa29c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said he will meet with train operators to discuss the matter.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca86aa1-2fd2-49e8-b6e8-df74517409f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Why can''t we do it until midnight and then let’s see. Kung kaya
        midnight why can''t we do it until 2 a.m.?” Dizon said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26516f-e03d-4531-934c-68d10e38d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Why can''t we do it until midnight and then let’s see.
        If we can do it at midnight, why can''t we do it until 2 a.m.?]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14defb8-09f2-4b39-85eb-7f35f6ff30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.256+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We always have to find a way to push the envelope a little bit. And
        this is all for passenger welfare,” he added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8df70b-48f5-4ffb-bcbc-541645501e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.256+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In December 2024, a party-list group launched a signature campaign
        to extend train operating to 12 a.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4774a9f-f22a-49e7-bbb2-2928464c6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.257+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/13/dotr-on-train-ops-extension.html">Trains
