    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b48300-d83e-4bf8-9a43-83fc58cc06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.225+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T15:18:56.408+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers at the site were seen examining twisted metal struts
        and fractured concrete slabs below the columns of the highway bridge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827e06a-9b04-4752-86f1-a2c5efa5febd'
      'mgnl:activationStatus': true
