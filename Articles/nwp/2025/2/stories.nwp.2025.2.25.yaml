      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1dc2d7c8-4644-4a9b-84cc-b045e65c4360'
      activationstatus: true
      created: 2025-02-25T20:01:40.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bukluran ng Manggagawang Pilipino president Luke Espiritu, meanwhile,
        warned: “Matakot kayo, Sara Duterte; matakot kayo, Rodrigo Duterte; matakot
        kayo, Bongbong Marcos, sa kayang gawin ng taumbayan… Ang unang-unang dapat
        gawin ay dapat maningil kami sa inyo, magkaroon ng revolutionary justice.”</p>'
    section15:
      primarytype: 'block'
      uuid: '69539c9e-380a-472a-8b91-281cd96b93be'
      activationstatus: true
      created: 2025-02-25T20:01:40.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1d8ddf3b-8968-4450-b25b-bdec42a09a6e'
      activationstatus: true
      created: 2025-02-25T20:01:40.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Be afraid of what the people can do, Sara Duterte,
        Rodrigo Duterte, and Bongbong Marcos. The first thing we should do is to charge
        you, to have revolutionary justice.]</p>'
    section17:
      primarytype: 'block'
      uuid: 'fabc80de-d7e6-40e8-a244-a728bbe1bfbc'
