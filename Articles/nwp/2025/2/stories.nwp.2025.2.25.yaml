      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f5ae3-381b-4a9e-bfc5-bd05912a8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Terrence Shannon Jr. grabbed the rebound and Nickeil Alexander-Walker\
        \ -- Gilgeous-Alexander’s cousin -- made a pair of free throws.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8981bc2-75e1-4be0-818b-4a9f904ef578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.659+08:00
