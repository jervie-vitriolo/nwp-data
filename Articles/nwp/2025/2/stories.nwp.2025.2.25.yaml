      lastactivated: 2025-03-13T12:27:24.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.057+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Most of Apple’s consumer products are assembled outside the US,
        though many of Apple components are still made there, including chips from
        Broadcom AVGO.O, Skyworks Solutions SWKS.O and Qorvo QRVO.O.</p>'
    section24:
      primarytype: 'block'
      uuid: '9ac5b0ca-1660-42ae-88dd-6e9621c3d5b6'
      activationstatus: true
      created: 2025-02-25T13:24:35.841+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.057+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '0d1a000a-88cb-4a45-bfa7-47f3af5fd973'
      activationstatus: true
      created: 2025-02-25T13:24:35.842+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.058+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Apple said it last month started mass producing chips of its own
        design at an Arizona factory owned by Taiwan Semiconductor Manufacturing Co
        2330.TW.</p>'
    section26:
      primarytype: 'block'
      uuid: '19599452-0a41-4834-9b36-a605d2405d85'
      activationstatus: true
      created: 2025-02-25T13:24:35.842+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.058+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'e73c55ef-2004-4bd4-b890-140948960d28'
      activationstatus: true
      created: 2025-02-25T13:24:35.843+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.059+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Bringing TSMC to Arizona and helping introduce legislation that
        later became the CHIPS Act to bolster US semiconductor production were two
        of Trump’s biggest industrial policy moves during his first term.</p>'
    section28:
      primarytype: 'block'
      uuid: 'aa0c3cff-2608-46ce-bb33-1733a655b924'
      activationstatus: true
      created: 2025-02-25T13:24:35.844+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.060+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'f51a7710-5a6d-4b01-9de1-192b2e30619e'
      activationstatus: true
      created: 2025-02-25T13:24:35.844+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.060+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Apple said on Monday it will work with Foxconn, formally known as
        Hon Hai Precision Industry 2317.TW, to build a 250,000-square-foot facility
        in Houston, where it will assemble servers that go into data centers to power
        Apple Intelligence, its suite of AI features that help draft emails and perform
        other tasks. Those servers are currently made outside of the US, Apple said.</p>'
    section30:
      primarytype: 'block'
      uuid: 'c4006b49-6381-4b4f-b497-15484022c106'
      activationstatus: true
      created: 2025-02-25T13:24:35.845+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.061+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '0b047db7-a741-4b2c-9c84-2cc215a878d2'
      activationstatus: true
      created: 2025-02-25T13:24:35.846+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.062+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Apple said it plans to increase its Advanced Manufacturing Fund
        from $5 billion to $10 billion, with part of the expansion being a "multibillion-dollar
        commitment from Apple to produce advanced silicon" at TSMC’s Arizona factory.</p>'
    section32:
      primarytype: 'block'
      uuid: '7a91e674-8882-4b40-acc2-9d281d36658f'
      activationstatus: true
      created: 2025-02-25T13:24:35.846+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.062+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '621d77a4-6463-4fc3-b722-2fcda0acea93'
      activationstatus: true
      created: 2025-02-25T13:24:35.847+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.063+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Apple did not disclose details of its deal with TSMC, but it has
        in the past used the fund to help partners build out the infrastructure needed
        to deliver products or services for Apple.</p>'
    section34:
      primarytype: 'block'
      uuid: '80222880-9527-4e1f-b36e-98208e21f6bb'
      activationstatus: true
      created: 2025-02-25T13:24:35.848+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.063+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'f78d05c3-b7f5-4fe6-be9b-5a635b71267a'
      activationstatus: true
      created: 2025-02-25T13:24:35.848+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.064+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Apple will also open a manufacturing academy in Michigan where its
        engineers, along with local university staff, will offer free courses for
        small and mid-sized manufacturing firms in areas such as project management
        and manufacturing process optimization.</p>'
    section36:
      primarytype: 'block'
      uuid: '6c5338d1-445a-4ed3-bb32-8d79f1a92793'
      activationstatus: true
      created: 2025-02-25T13:24:35.849+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.064+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'd84def8a-7797-4676-89ce-d78275e05b5b'
      activationstatus: true
      created: 2025-02-25T13:24:35.850+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:24.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T15:20:19.065+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Stephen Nellis in San Francisco; Additional reporting
        by Priyanka G in Bengaluru; Editing by Shri Navaratnam and Shounak Dasgupta)</em></p>'
  'START HERE----->no-efforts-diminish-edsa-history-marcos-palace':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-25T13:36:43.000+08:00
    imagesource: '5cf45705-94cf-45f6-a2e3-dd5d66a6c818'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c29e130d-8e4d-46e2-8ba8-c54bbbe483fb'
    lead: 'There are no efforts to diminish the EDSA People Power Revolution by
      not declaring its 39th anniversary of EDSA as a special non-working holiday
      for the third straight year, a Palace official said on Tuesday, Feb. 25.'
    activationstatus: true
    created: 2025-02-25T13:38:36.587+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:27:23.654+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.3'
    lastactivatedversioncreated: 2025-03-13T12:23:12.738+08:00
    lastmodified: 2025-02-25T13:38:36.620+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No efforts to diminish significance of EDSA People Power - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ee3dc689-0e1b-44cb-a098-5dd46dfc466d'
      activationstatus: true
      created: 2025-02-25T13:38:36.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - There are no efforts to diminish the
        EDSA People Power Revolution by not declaring its 39th anniversary of EDSA
        as a special non-working holiday for the third straight year, a Palace official
        said on Tuesday, Feb. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8778725-a16a-4822-bd65-7d6b7a7d2d94'
      activationstatus: true
      created: 2025-02-25T13:38:36.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"As of now, February 25 is declared a special working day, and I think
        it is the prerogative of the president. And when we say special working day,
        still there is encouragement to people to commemorate, to join any event,
        and it will not hinder any activity to commemorate the EDSA People Power,"
        said Presidential Communications Office (PCO) Undersecretary Claire Castro
        in a press briefing.'
    section2:
      primarytype: 'block'
      uuid: 'c9b40f5d-7b99-4602-8bcf-b898a37b57a9'
      activationstatus: true
      created: 2025-02-25T13:38:36.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said declaring Feb. 25 as a working holiday was not meant to
        downplay the historical event.'
    section3:
      primarytype: 'block'
      uuid: '0f03521e-e2c3-43f2-a3b1-42f6b5132035'
      activationstatus: true
      created: 2025-02-25T13:38:36.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The bloodless revolution, which has resonated globally, overthrew the
        namesake and father of the president, the late former President Ferdinand
        E. Marcos, through a mutiny led by his defense minister and now presidential
        legal adviser, Juan Ponce Enrile, and armed forces vice chief of staff Lt.
        Gen. Fidel Ramos, and backed by the people.'
    section4:
      primarytype: 'block'
      uuid: '363d1a06-860a-410c-b69c-571709e3fdf4'
      activationstatus: true
      created: 2025-02-25T13:38:36.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Since the time po na siya ay naging pangulo, wala po tayong nadinig
        na anumang pagpapahinto ng anumang events ‘no, any activities na maaaring
        mag-commemorate ng nasabing event. And at the same time, pansinin po natin,
        papaano po mabubura ang history? History is history. So, hindi po kakayanin
        po lang ng presidente na ito ay mabura sa ating history," said Castro.'
    section5:
      primarytype: 'block'
      uuid: '59ea63fa-2a31-4b10-9cc5-8521a31c885c'
      activationstatus: true
      created: 2025-02-25T13:38:36.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Since he became president, we have not heard of any efforts
        to stop events or activities commemorating the said event. And at the same
        time, let’s take note - how can history be erased? History is history. So,
        the president alone cannot erase it from our history] '
    section6:
      primarytype: 'block'
      uuid: 'ba68d5c0-d62d-4bfb-9cc9-fce5d0f7370a'
      activationstatus: true
      created: 2025-02-25T13:38:36.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There is no word yet on whether the president will release a message
        to commemorate the event.'
    section7:
      primarytype: 'block'
      uuid: '55dffbe3-fe7a-461b-8ca8-765e987ad740'
      activationstatus: true
      created: 2025-02-25T13:38:36.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.610+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"As of now, iyon pa lang po, dineclare lang po na ito ay special working
        day and we mean - and I think it means a lot to all the people -  you are
        encouraged to go out, to do your activities, to commemorate the EDSA People
        Power," said Castro.'
    section8:
      primarytype: 'block'
      uuid: '256f834b-ca6d-4bb0-87e7-51e75022b4eb'
      activationstatus: true
      created: 2025-02-25T13:38:36.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.610+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: As of now, that’s the only declaration - that it is a
        special working day. And we mean, and I think it means a lot to all the people
        - you are encouraged to go out, do your activities, and commemorate the EDSA
        People Power] '
    section9:
      primarytype: 'block'
      uuid: '382526de-7f80-40b6-ae06-0ff3e4f9c326'
      activationstatus: true
      created: 2025-02-25T13:38:36.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:38:36.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In 2023, Marcos said in a statement that he stands with the Filipino
        people in remembering the times of tribulation and offered his hand of reconciliation
        to "those with different political persuasions" to come together in forging
        a better society.</p>'
  'START HERE----->marcos-senate-special-session-congress':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-25T13:47:25.000+08:00
    imagesource: '06646a86-327c-475e-9fd8-1ace2557e9b7'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '468af81e-6b6a-485e-9d4f-8c770b0f4c9d'
    lead: 'A Palace official said it would be "awkward" for President Ferdinand
      Marcos Jr. to call for a special session of Congress to proceed with the impeachment
      trial of Vice President Sara Duterte.'
    activationstatus: true
    created: 2025-02-25T13:50:41.679+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:27:23.364+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:12.882+08:00
    lastmodified: 2025-02-25T13:50:41.712+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to await Senate call for special session on Duterte impeachment
      - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4966bc47-215b-40a9-a498-4df9a469bd09'
      activationstatus: true
      created: 2025-02-25T13:50:41.694+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:50:41.694+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines – A Palace official said it would be "awkward"
        for President Ferdinand Marcos Jr. to call for a special session of Congress
        to proceed with the impeachment trial of Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '24694dbc-0416-41fb-b748-ba6e0f61b152'
      activationstatus: true
      created: 2025-02-25T13:50:41.694+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:50:41.694+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, Palace Press Officer and Presidential Communications
        Office (PCO) Undersecretary Claire Castro said that the president’s position
        is unchanged on the issue.'
    section2:
      primarytype: 'block'
      uuid: 'cde7f9e1-3dfa-4c57-90bf-8b4d66c4ab30'
      activationstatus: true
      created: 2025-02-25T13:50:41.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:50:41.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"The way we see it, it would be an awkward position on the part
        of the president to voluntarily call for a special session considering that
        there are ongoing intrigues suggesting that the president is behind the impeachment
        proceedings," said Castro.</p>'
    section3:
      primarytype: 'block'
      uuid: 'af544944-9ef9-4060-94b5-8bab9c4190bd'
      activationstatus: true
      created: 2025-02-25T13:50:41.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:50:41.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"So, it is better for the Senate to request the president, considering
        that even the president made this pronouncement that if the Senate will ask
        him to call for a special session, he will do so," she added.'
    section4:
      primarytype: 'block'
      uuid: '772f9927-83bc-48cd-8467-9965436ee8fd'
      activationstatus: true
      created: 2025-02-25T13:50:41.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:50:41.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said that the provision in the Constitution stating that the
        "trial by the Senate shall forthwith proceed or immediately, and without delay"
        is a gray area.'
    section5:
      primarytype: 'block'
      uuid: '75d6d85c-4d9c-4e9e-b5bf-aa1c53accc51'
      activationstatus: true
      created: 2025-02-25T13:50:41.696+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:50:41.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Is it to forthwith proceed even during (congressional) recess? Because
        they can proceed definitely if there is a session, there’s no question about
        that. But, to proceed during recess, gray area po iyan sa Constitution," said
        Castro.'
    section6:
      primarytype: 'block'
      uuid: '863ed0e5-c332-45bd-a4c0-b5d9557cdd6b'
      activationstatus: true
      created: 2025-02-25T13:50:41.696+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T13:50:41.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: Does “forthwith proceed” apply even during recess?
        Because they can definitely proceed if there is a session, that’s clear. But
        proceeding during recess, that’s a gray area in the Constitution.]</p>'
  'START HERE----->marcos-cabinet-evaluation':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-25T14:01:20.000+08:00
    imagesource: 'f35460fa-e66d-4c44-97fb-478cfdac55c2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c87633b5-25c3-465d-9588-f556f34abeae'
    lead: 'A Palace official said President Ferdinand Marcos Jr. regularly evaluates
      his Cabinet members but distanced this from the resignation of two Cabinet officials.'
    activationstatus: true
    created: 2025-02-25T14:02:47.739+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:27:23.132+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:13.019+08:00
    lastmodified: 2025-02-25T14:02:47.777+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos evaluating Cabinet officials not trigger for resignations - press
      officer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b21f7f3c-00ab-47e9-91b3-1e4b45235f2a'
      activationstatus: true
      created: 2025-02-25T14:02:47.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A Palace official said
        President Ferdinand Marcos Jr. regularly evaluates his Cabinet members but
        distanced this from the resignation of two Cabinet officials.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aff6c0e0-1998-4fc9-a502-1266cda9f855'
      activationstatus: true
      created: 2025-02-25T14:02:47.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Transportation Secretary Jaime Bautista had quit for health reasons,
        while Communications Secretary Cesar Chavez stepped down after "falling short
        of expectations."'
    section2:
      primarytype: 'block'
      uuid: '101a0890-630d-4599-b2e4-c899a87fa26c'
      activationstatus: true
      created: 2025-02-25T14:02:47.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Palace Press Officer and Presidential Communications Office Undersecretary
        Claire Castro said an evaluation is underway for Cabinet members.'
    section3:
      primarytype: 'block'
      uuid: '6e8abebd-1d29-4d6a-9adb-fc84a2e0e12c'
      activationstatus: true
      created: 2025-02-25T14:02:47.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I-evaluate pa lang po. I-evaluate. Siguro lahat po ngayon kasi every
        time kailangan namang mag-evaluate ng pangulo eh kung ang kanyang secretaries,
        Cabinet members are doing well for the government, for the people. So, kapag
        nakita po ng pangulo na, 'Oops, mukhang hindi ito makakatulong,' eh ‘di
        we have to find a new leader and it’s for the people. Pero as of now, wala
        pa po talaga," said Castro.'
    section4:
      primarytype: 'block'
      uuid: '98486ed3-3399-4bc6-8137-675a0934feb7'
      activationstatus: true
      created: 2025-02-25T14:02:47.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The evaluation is just beginning. The president regularly
        evaluates whether his secretaries, Cabinet members are performing well for
        the government and the people. If the president sees that someone may not
        be contributing effectively, then we have to find a new leader for the people.
        But as of now, there are no changes yet.]'
    section5:
      primarytype: 'block'
      uuid: '1d06c52f-c6ed-4245-8a27-18b6f455256b'
      activationstatus: true
      created: 2025-02-25T14:02:47.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said the resignations of Bautista and Chavez were not related
        to the evaluation process.'
    section6:
      primarytype: 'block'
      uuid: 'c8e80bc2-b7f4-4760-b3d1-ff444642cd71'
      activationstatus: true
      created: 2025-02-25T14:02:47.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Like po Secretary Cesar Chavez, voluntary po iyong resignation niya
        so wala po tayong magagawa kung hindi talaga maghanap ng kanyang kapalit.
        So, ganoon lang po iyong nangyayari pero sabi nga po natin, as of now, kung
        ini-evaluate pa ang kung sino ang papalitan or kung may papalitan wala pa
        po tayong nadidinig, nag-e-evaluate pa lang po. It’s just normal for the president,"
        she said.'
    section7:
      primarytype: 'block'
      uuid: '980797dd-f9b4-4bcf-b9e9-d1fd8dc34cfa'
      activationstatus: true
      created: 2025-02-25T14:02:47.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Like Secretary Cesar Chavez, his resignation was voluntary,
        so there’s nothing we can do except find a replacement. That’s simply the
        process. But as we’ve said, as of now, the evaluation is still ongoing, and
        there’s no word yet on any changes. This is a normal process for the president.]'
    section8:
      primarytype: 'block'
      uuid: '30bbe8cf-da04-4ed4-9f8e-49bd98a18104'
      activationstatus: true
      created: 2025-02-25T14:02:47.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pressed by the media, Castro said there is no information about a Cabinet
        revamp.'
    section9:
      primarytype: 'block'
      uuid: '0dca6d11-9307-4d6a-beba-c33bde3c9825'
      activationstatus: true
      created: 2025-02-25T14:02:47.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"As of now, ang pagkakasabi po sa atin ay nag-e-evaluate pa. So, kung
        kailan matatapos, hindi natin din alam kung magkakaroon talaga ng revamp.
        So, we have to just wait and see," she said.'
    section10:
      primarytype: 'block'
      uuid: 'f878f686-58ef-443a-b595-9cadfb6b90b6'
      activationstatus: true
      created: 2025-02-25T14:02:47.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:23.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:02:47.755+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: As of now, we have been told that the evaluation is
        still ongoing. We don’t know when it will be completed or whether a revamp
        will actually happen. We just have to wait and see.]</p>'
  'START HERE----->maguindanao-del-sur-vice-mayor-shooting-election-related':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Datu Piang, Maguindanao del Sur Vice Mayor Omar Samama, who is running
      for reelection, was shot while speaking at a medical mission in his hometown
      on the morning of Monday, Feb. 24.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-25T14:19:01.000+08:00
    imagesource: '37873724-ebf1-4289-ad16-cc890f076336'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b9f1a528-16fb-41ac-929d-9300a74a33cf'
    lead: 'A reelectionist vice mayor in Maguindanao del Sur was shot on stage in
      broad daylight, less than three months before the midterm polls, prompting the
      Commission on Elections to classify the attack as 'election-related.''
    activationstatus: true
    created: 2025-02-25T14:28:39.209+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:27:22.849+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:13.149+08:00
    lastmodified: 2025-02-25T14:28:39.279+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Comelec chair: Attack on Maguindanao del Sur vice mayor election-related'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '94329836-7691-4a38-b59d-8484d26ec749'
      activationstatus: true
      created: 2025-02-25T14:28:39.266+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.274+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - A reelectionist vice
        mayor in Maguindanao del Sur was shot on stage in broad daylight, less than
        three months before the midterm polls, prompting the Commission on Elections
        to classify the attack as "election-related."</p>'
    section1:
      primarytype: 'block'
      uuid: '893e43d3-fc9e-4afe-a8c9-37f4c2c317af'
      activationstatus: true
      created: 2025-02-25T14:28:39.266+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.266+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Datu Piang Vice Mayor Omar Samama was injured in a shooting incident
        while speaking during a medical mission in his hometown on Monday morning,
        Feb. 24. He is currently recovering in a local hospital.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e6ff6267-9fbf-4023-9738-48e60adb68fe'
      activationstatus: true
      created: 2025-02-25T14:28:39.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“This is election-related. No ifs and buts,” Comelec Chairman George\
        \ Garcia said in a text message to NewsWatch Plus on Tuesday, Feb. 25.\r"
    section3:
      primarytype: 'block'
      uuid: '2edb7547-09f7-4be7-aeb5-96e95f1b7a00'
      activationstatus: true
      created: 2025-02-25T14:28:39.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Whoever the perpetrators were, are sending a strong message that the\
        \ only way to catch attention is by committing these despicable acts. It should\
        \ be very clear to them that the end will come no matter what,” Garcia added.\r"
    section4:
      primarytype: 'block'
      uuid: 'a449676b-6144-4818-bcb0-a9d710e6810f'
      activationstatus: true
      created: 2025-02-25T14:28:39.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.268+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The poll chairman previously said that any attack on candidates during\
        \ the local and midterm elections will be classified as election-related violence.\r"
    section5:
      primarytype: 'block'
      uuid: 'beaade45-1b4d-4333-af50-e3ef57df1192'
      activationstatus: true
      created: 2025-02-25T14:28:39.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.268+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Datu Piang is one of 38 cities and municipalities classified under\
        \ the red category — the highest risk level — for areas of concern in the\
        \ May 12 midterm elections, according to a list from the Comelec and security\
        \ officials.\r"
    section6:
      primarytype: 'block'
      uuid: 'b95f914c-fe7a-4f04-b314-078127460a0d'
      activationstatus: true
      created: 2025-02-25T14:28:39.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.268+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Ministry of the Interior and Local Government of the Bangsamoro\
        \ Autonomous Region in Muslim Mindanao condemned the “senseless and cowardly\
        \ attack” and urged authorities to promptly investigate and bring the perpetrators\
        \ to justice.\r"
    section7:
      primarytype: 'block'
      uuid: '7beefd3a-6f0f-42d2-ba8b-284b72406a1d'
      activationstatus: true
      created: 2025-02-25T14:28:39.269+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.269+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“This act of violence against a public servant is an attack on peace,\
        \ democracy, and the rule of law in the Bangsamoro. Such acts have no place\
        \ in a society striving for justice, good governance, and meaningful change\
        \ under the leadership of BARMM Chief Minister Ahod B. Ebrahim,” the ministry\
        \ said in a statement. \r"
    section8:
      primarytype: 'block'
      uuid: 'e0d161cf-0aa9-4e01-a049-b425c0eaf5a2'
      activationstatus: true
      created: 2025-02-25T14:28:39.269+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:22.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T14:28:39.269+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The first-ever parliamentary elections in the Bangsamoro have been
        rescheduled to October 13 following the signing of a law postponing the elections.
        However, elections will still be held in the region on May 12 for other national
        and local positions.</p>'
  'START HERE----->South-Korea-highway-collapse':
    author: 'Hongji Kim and Hyonhee Shin, Reuters'
    caption: 'A view shows the South Korea flag (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-25T15:01:11.000+08:00
    imagesource: '3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '16e3712b-9811-45cf-bcc4-50ffd5884e05'
    lead: ' At least four people died and six were injured on Feb. 25 after a collapse
      at a highway construction site in an area south of the South Korean capital,
      Seoul, fire authorities said.'
    activationstatus: true
    created: 2025-02-25T15:11:09.200+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T12:27:22.560+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
