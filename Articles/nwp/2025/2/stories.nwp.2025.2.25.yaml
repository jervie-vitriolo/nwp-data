      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In overtime, after Naz Reid made two free throws to put the Timberwolves\
        \ on top 129-128 with 22 seconds left, Oklahoma City put the ball in Gilgeous-Alexander’s\
        \ hands coming out of a timeout.\r"
