      'mgnl:lastModified': 2025-02-25T12:53:23.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dff4f1-cd3e-45f9-9ca9-62c7a53b989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.669+08:00
      'mgnl:createdBy': 'cj-nwp'
