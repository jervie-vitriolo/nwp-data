    'jcr:uuid': '16e3712b-9811-45cf-bcc4-50ffd5884e05'
    'lead': ' At least four people died and six were injured on Feb. 25 after a collapse
      at a highway construction site in an area south of the South Korean capital,
      Seoul, fire authorities said.'
