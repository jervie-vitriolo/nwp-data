      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pressed by the media, Castro said there is no information about a Cabinet
        revamp.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca6d11-9307-4d6a-beba-c33bde3c9825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.754+08:00
