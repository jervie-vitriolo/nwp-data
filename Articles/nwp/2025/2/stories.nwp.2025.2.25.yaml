      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ac6d5-433f-4146-ba55-77c64973c760'
      'mgnl:activationStatus': true
