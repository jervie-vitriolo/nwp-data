      'mgnl:lastActivated': 2025-03-13T12:27:25.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf93226-a553-445a-99cc-39eba3f06739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Edwards then matched up with Gilgeous-Alexander once more in the closing\
        \ seconds, forcing a missed 3-pointer to end the game.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6ccfa-40b3-4ddf-9765-368bf7a6262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc20432-ac86-4c36-8451-45997aca89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was just Minnesota’s second victory in six games -- both against\
        \ Oklahoma City. The loss was just the second in 11 games for the Thunder,\
        \ who had defeated the host Timberwolves 130-123 on Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58d1c2-c7c9-4893-bf32-cfc9d7d46e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.661+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.661+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f4e09-adc6-44bf-b0e2-f84c07f37d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.661+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.661+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "McDaniels led Minnesota on Monday with 27 points, Reid added 22, and\
        \ Alexander-Walker finished with 21 off the bench.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794450e8-462a-41c4-930a-9745d986bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.662+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.662+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4871f84-1fbb-4ac8-a61c-bfd8c531e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.662+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.662+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Edwards narrowly missed what would have been his first career triple-double\
        \ with 17 points, 13 rebounds and eight assists.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551efa07-c3ca-445e-a89d-5fddb51adc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.663+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.663+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7baa41-7d27-4332-85a8-841144a2e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.663+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.663+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gilgeous-Alexander finished with 39 points, 10 rebounds and eight assists,\
        \ while Jalen Williams added 27 points for the Thunder.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f027831-6645-4cf4-bcbf-08db47f06020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a01278-e37a-41b6-8902-b8886cb6b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Early in the fourth, it looked like Gilgeous-Alexander was headed toward\
        \ a seventh game this season with 30 or more points in fewer than 30 minutes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b60bf-5c49-44aa-9c3d-95b03304cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b47bb-1ca8-491e-938f-5c5c44883023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But not only did Minnesota close the gap to force Gilgeous-Alexander\
        \ back in the game, they scored the final 16 points of regulation to force\
        \ overtime after McDaniels' three-point play with less than 12 seconds remaining.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb28690-30e8-4216-bc6f-62a954c2f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T12:53:23.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T12:53:23.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
