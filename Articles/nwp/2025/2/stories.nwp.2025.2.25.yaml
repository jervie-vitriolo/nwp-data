      'mgnl:lastModified': 2025-02-25T18:28:55.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“It’s just a simple gesture of good will and good faith to the newly\
        \ appointed leadership which will allow the newly appointed leadership to\
        \ find the best personnel to do the jobs that need to be done,” Dizon said.\r"
