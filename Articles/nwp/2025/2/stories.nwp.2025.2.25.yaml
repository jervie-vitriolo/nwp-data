      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d21c8-036d-475e-8050-7cbc9b310883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.558+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.881+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is responsible for about 2 million deaths in China
        annually, the WHO said. Of those deaths, ambient air pollution caused more
        than 1 million deaths, while household air pollution from cooking with polluting
        fuels and technologies caused another million deaths, it said on its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e35d9-c6b0-46de-8e5e-7d2869a6176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.881+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b2551-8d14-4f05-be04-bc4b81a5fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.882+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The WHO considers PM2.5 concentrations above 50 micrograms per cubic
        meter "severe" air pollution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c484583-3293-4011-b444-cac751d90047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.882+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b562566-3fb3-4ba6-9cba-e814ec5d0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.560+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.883+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s air quality improved significantly in 2024, Li said. The
        average concentration of PM2.5 in cities was 29.3 micrograms per cubic meter,
        a year-on-year decrease of 2.7%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e4323-5a61-47b0-9c6a-75e926fe3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.560+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.884+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c29126-a586-43ff-823e-a6ce96b41e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.560+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.884+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The proportion of days with good air quality reached 87.2%, up by
        1.7 percentage points year-on-year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ce298-12c5-45cf-9e54-34f382998009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.561+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.885+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd04e7-807a-417e-b2c2-a496a5e1e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.561+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.885+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China must introduce new emission standards that align with global
        best practices, Li said, adding that the country will boost the share of new
        energy vehicles and machinery in airports, ports and logistics parks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e2a58-5225-4c0b-9451-9d42b81801f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.562+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.127+08:00
