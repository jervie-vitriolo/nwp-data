      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.619+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a15a2785-205d-40c9-bbf7-7c074e79dbe3'
      activationstatus: true
      created: 2025-02-25T20:01:40.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.620+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The Filipino people [are] suffering from all kinds of historical problems\
        \ that keep repeating themselves like dynasties forever, corruption forever,\
        \ injustice forever, killing forever,” Clergy for Good Governance’s Fr. Robert\
        \ Reyes said.\r"
    section29:
      primarytype: 'block'
      uuid: '85f5d800-029e-4b60-b8f0-e9e887aaeb40'
