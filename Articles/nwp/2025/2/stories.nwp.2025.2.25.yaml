      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - There are no efforts to diminish the
        EDSA People Power Revolution by not declaring its 39th anniversary of EDSA
        as a special non-working holiday for the third straight year, a Palace official
        said on Tuesday, Feb. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8778725-a16a-4822-bd65-7d6b7a7d2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As of now, February 25 is declared a special working day, and I think
        it is the prerogative of the president. And when we say special working day,
        still there is encouragement to people to commemorate, to join any event,
        and it will not hinder any activity to commemorate the EDSA People Power,"
        said Presidential Communications Office (PCO) Undersecretary Claire Castro
        in a press briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b40f5d-7b99-4602-8bcf-b898a37b57a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said declaring Feb. 25 as a working holiday was not meant to
        downplay the historical event.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03521e-e2c3-43f2-a3b1-42f6b5132035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The bloodless revolution, which has resonated globally, overthrew the
        namesake and father of the president, the late former President Ferdinand
        E. Marcos, through a mutiny led by his defense minister and now presidential
        legal adviser, Juan Ponce Enrile, and armed forces vice chief of staff Lt.
        Gen. Fidel Ramos, and backed by the people.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d1a06-860a-410c-b69c-571709e3fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Since the time po na siya ay naging pangulo, wala po tayong nadinig
        na anumang pagpapahinto ng anumang events ‘no, any activities na maaaring
        mag-commemorate ng nasabing event. And at the same time, pansinin po natin,
        papaano po mabubura ang history? History is history. So, hindi po kakayanin
        po lang ng presidente na ito ay mabura sa ating history," said Castro.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea63fa-2a31-4b10-9cc5-8521a31c885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Since he became president, we have not heard of any efforts
        to stop events or activities commemorating the said event. And at the same
        time, let’s take note - how can history be erased? History is history. So,
        the president alone cannot erase it from our history] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68d5c0-d62d-4bfb-9cc9-fce5d0f7370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'There is no word yet on whether the president will release a message
        to commemorate the event.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dffbe3-fe7a-461b-8ca8-765e987ad740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As of now, iyon pa lang po, dineclare lang po na ito ay special working
        day and we mean - and I think it means a lot to all the people -  you are
        encouraged to go out, to do your activities, to commemorate the EDSA People
        Power," said Castro.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f834b-ca6d-4bb0-87e7-51e75022b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As of now, that’s the only declaration - that it is a
        special working day. And we mean, and I think it means a lot to all the people
        - you are encouraged to go out, do your activities, and commemorate the EDSA
        People Power] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382526de-7f80-40b6-ae06-0ff3e4f9c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:38:36.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:38:36.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2023, Marcos said in a statement that he stands with the Filipino
        people in remembering the times of tribulation and offered his hand of reconciliation
        to "those with different political persuasions" to come together in forging
        a better society.</p>'
  'marcos-senate-special-session-congress':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-25T13:47:25.000+08:00
    'imagesource': 'jcr:06646a86-327c-475e-9fd8-1ace2557e9b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '468af81e-6b6a-485e-9d4f-8c770b0f4c9d'
    'lead': 'A Palace official said it would be "awkward" for President Ferdinand
      Marcos Jr. to call for a special session of Congress to proceed with the impeachment
      trial of Vice President Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-25T13:50:41.679+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:23.364+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:12.882+08:00
    'mgnl:lastModified': 2025-02-25T13:50:41.712+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['special-session', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos to await Senate call for special session on Duterte impeachment
      - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4966bc47-215b-40a9-a498-4df9a469bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:50:41.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:50:41.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – A Palace official said it would be "awkward"
        for President Ferdinand Marcos Jr. to call for a special session of Congress
        to proceed with the impeachment trial of Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24694dbc-0416-41fb-b748-ba6e0f61b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:50:41.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:50:41.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Palace Press Officer and Presidential Communications
        Office (PCO) Undersecretary Claire Castro said that the president’s position
        is unchanged on the issue.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7f9e1-3dfa-4c57-90bf-8b4d66c4ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:50:41.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:50:41.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The way we see it, it would be an awkward position on the part
        of the president to voluntarily call for a special session considering that
        there are ongoing intrigues suggesting that the president is behind the impeachment
        proceedings," said Castro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af544944-9ef9-4060-94b5-8bab9c4190bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:50:41.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:50:41.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So, it is better for the Senate to request the president, considering
        that even the president made this pronouncement that if the Senate will ask
        him to call for a special session, he will do so," she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f9927-83bc-48cd-8467-9965436ee8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:50:41.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:50:41.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said that the provision in the Constitution stating that the
        "trial by the Senate shall forthwith proceed or immediately, and without delay"
        is a gray area.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6d85c-4d9c-4e9e-b5bf-aa1c53accc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:50:41.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:50:41.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Is it to forthwith proceed even during (congressional) recess? Because
        they can proceed definitely if there is a session, there’s no question about
        that. But, to proceed during recess, gray area po iyan sa Constitution," said
        Castro.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ed0e5-c332-45bd-a4c0-b5d9557cdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T13:50:41.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T13:50:41.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Does “forthwith proceed” apply even during recess?
        Because they can definitely proceed if there is a session, that’s clear. But
        proceeding during recess, that’s a gray area in the Constitution.]</p>'
  'marcos-cabinet-evaluation':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-25T14:01:20.000+08:00
    'imagesource': 'jcr:f35460fa-e66d-4c44-97fb-478cfdac55c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c87633b5-25c3-465d-9588-f556f34abeae'
    'lead': 'A Palace official said President Ferdinand Marcos Jr. regularly evaluates
      his Cabinet members but distanced this from the resignation of two Cabinet officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-25T14:02:47.739+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:23.132+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:13.019+08:00
    'mgnl:lastModified': 2025-02-25T14:02:47.777+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos-Cabinet']
    'stories': []
    'template': '1'
    'title': 'Marcos evaluating Cabinet officials not trigger for resignations - press
      officer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f7f3c-00ab-47e9-91b3-1e4b45235f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A Palace official said
        President Ferdinand Marcos Jr. regularly evaluates his Cabinet members but
        distanced this from the resignation of two Cabinet officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6c0e0-1998-4fc9-a502-1266cda9f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Jaime Bautista had quit for health reasons,
        while Communications Secretary Cesar Chavez stepped down after "falling short
        of expectations."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a0890-630d-4599-b2e4-c899a87fa26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Palace Press Officer and Presidential Communications Office Undersecretary
        Claire Castro said an evaluation is underway for Cabinet members.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8abebd-1d29-4d6a-9adb-fc84a2e0e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I-evaluate pa lang po. I-evaluate. Siguro lahat po ngayon kasi every
        time kailangan namang mag-evaluate ng pangulo eh kung ang kanyang secretaries,
        Cabinet members are doing well for the government, for the people. So, kapag
        nakita po ng pangulo na, ''Oops, mukhang hindi ito makakatulong,'' eh ‘di
        we have to find a new leader and it’s for the people. Pero as of now, wala
        pa po talaga," said Castro.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98486ed3-3399-4bc6-8137-675a0934feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The evaluation is just beginning. The president regularly
        evaluates whether his secretaries, Cabinet members are performing well for
        the government and the people. If the president sees that someone may not
        be contributing effectively, then we have to find a new leader for the people.
        But as of now, there are no changes yet.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06c52f-c6ed-4245-8a27-18b6f455256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the resignations of Bautista and Chavez were not related
        to the evaluation process.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e80bc2-b7f4-4760-b3d1-ff444642cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Like po Secretary Cesar Chavez, voluntary po iyong resignation niya
        so wala po tayong magagawa kung hindi talaga maghanap ng kanyang kapalit.
        So, ganoon lang po iyong nangyayari pero sabi nga po natin, as of now, kung
        ini-evaluate pa ang kung sino ang papalitan or kung may papalitan wala pa
        po tayong nadidinig, nag-e-evaluate pa lang po. It’s just normal for the president,"
        she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980797dd-f9b4-4bcf-b9e9-d1fd8dc34cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:23.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Like Secretary Cesar Chavez, his resignation was voluntary,
        so there’s nothing we can do except find a replacement. That’s simply the
        process. But as we’ve said, as of now, the evaluation is still ongoing, and
        there’s no word yet on any changes. This is a normal process for the president.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbe8cf-da04-4ed4-9f8e-49bd98a18104'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:02:47.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
