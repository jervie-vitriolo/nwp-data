        will actually happen. We just have to wait and see.]</p>'
  'maguindanao-del-sur-vice-mayor-shooting-election-related':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Datu Piang, Maguindanao del Sur Vice Mayor Omar Samama, who is running
      for reelection, was shot while speaking at a medical mission in his hometown
      on the morning of Monday, Feb. 24.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-25T14:19:01.000+08:00
    'imagesource': 'jcr:37873724-ebf1-4289-ad16-cc890f076336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9f1a528-16fb-41ac-929d-9300a74a33cf'
    'lead': 'A reelectionist vice mayor in Maguindanao del Sur was shot on stage in
      broad daylight, less than three months before the midterm polls, prompting the
      Commission on Elections to classify the attack as ''election-related.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-25T14:28:39.209+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:22.849+08:00
