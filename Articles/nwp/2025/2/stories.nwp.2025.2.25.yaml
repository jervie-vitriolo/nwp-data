      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee118c50-db92-47ea-b1c2-f65a042528fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T15:11:09.227+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
