      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:02:47.755+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we have been told that the evaluation is
