      lastmodified: 2025-02-25T15:18:56.408+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Rescue workers at the site were seen examining twisted metal struts
        and fractured concrete slabs below the columns of the highway bridge.</p>'
    section11:
      primarytype: 'block'
      uuid: '1827e06a-9b04-4752-86f1-a2c5efa5febd'
      activationstatus: true
      created: 2025-02-25T15:11:09.225+08:00
