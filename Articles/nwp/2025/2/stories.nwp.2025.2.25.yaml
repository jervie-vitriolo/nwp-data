    'mgnl:tags': ['China', 'air-pollution', 'WHO']
    'stories': []
    'template': '1'
    'title': 'China aims to eliminate severe air pollution this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521299e7-8e0d-4caf-b59a-253c4eac3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.555+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.877+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> China aims to effectively eliminate
        severe air pollution by the end of 2025, a senior environment official said,
        as authorities ramp up efforts in pollution control and emissions reduction
        in the "battle for blue skies."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfde8a0-0fd0-4a18-8fe7-2bf3eabbd81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.556+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.877+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3838b67-ba09-43c1-a62f-8db68875bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.556+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.878+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China will improve its air quality forecasting and early warning
        systems and enhance coordinated management of harmful airborne particles known
        as PM2.5, as well as ozone pollution, said Li Tianwei, Director of the Department
        of Atmospheric Environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e9cf0-616a-4d66-b3e9-28bfb3d48763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.556+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.878+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e6e83-2e91-4813-b8bd-4b8212bb5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.557+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.879+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The battle for blue skies remains unchanged," Li said according
        to a transcript on the Ministry of Ecology and Environment’s website on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47f5d5-8f90-4ce9-9585-feaf26de79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.557+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.879+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d29fd-7b5b-4852-9092-023c1235329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T18:52:22.557+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T18:52:59.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Though some progress has been made, air pollution remains a major
        problem in China and affects economies and people’s quality of life, said
        the World Health Organization (WHO).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
