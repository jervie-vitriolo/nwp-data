    title: 'Sakharov smuggled Nobel Prize speech to Oslo via embassy ploy, papers
      reveal 50 years on'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3bb99d0-1d8c-4132-8359-6be482f27960'
      activationstatus: true
      created: 2025-02-25T19:02:05.137+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.167+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Oslo, Norway -</strong> On a cold December morning in 1975,
        Soviet dissident Andrei Sakharov met a Norwegian diplomat on a Moscow street
        to hand over his acceptance speech for the Nobel Peace Prize, so his wife
        could read his words at the Oslo award ceremony he was forbidden to attend.</p>'
    section1:
      primarytype: 'block'
      uuid: '50828b56-37ea-4125-ab6b-18629b0db46b'
      activationstatus: true
      created: 2025-02-25T19:02:05.138+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '97a8b029-d0cf-48ee-905f-8903b0a5697d'
      activationstatus: true
      created: 2025-02-25T19:02:05.138+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Nuclear physicist Sakharov was one of the Soviet Union’s most prominent
        dissidents, criticizing the lack of human rights under Communist party rule,
        and the father of the Soviet hydrogen bomb who later campaigned against nuclear
        weapons.</p>'
    section3:
      primarytype: 'block'
      uuid: '3f5ae4e8-17a8-44c3-b1fb-c790460d0dff'
      activationstatus: true
      created: 2025-02-25T19:02:05.138+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2d31e264-70d1-4c1f-974f-859266b8aefb'
      activationstatus: true
      created: 2025-02-25T19:02:05.139+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.139+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Authorities denied him the right to leave the country to receive
        the peace prize. Fifty years on, newly released papers reviewed by Reuters
        reveal for the first time how Sakharov smuggled the speech and his Nobel lecture
        to Norway.</p>'
    section5:
      primarytype: 'block'
      uuid: '344acf3e-e716-436c-9c7e-c574ebff8128'
      activationstatus: true
      created: 2025-02-25T19:02:05.139+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.139+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3de33df1-09e3-494c-89ea-7b90879c1a41'
      activationstatus: true
      created: 2025-02-25T19:02:05.140+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.140+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Days before the award ceremony in early December 1975, Norwegian
        diplomat Viggo Lange took a phone call in Norway’s embassy in Moscow from
        "a Russian" eager to speak to him.</p>'
    section7:
      primarytype: 'block'
      uuid: '4bfac3b6-fed5-498a-9318-9aa07388445f'
      activationstatus: true
      created: 2025-02-25T19:02:05.140+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.140+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '56978e56-818a-4416-9174-dc5dfc8c751e'
      activationstatus: true
      created: 2025-02-25T19:02:05.141+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.141+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"It was Sakharov, asking whether he could come to the embassy before
        one o'clock," Lange wrote in a memo to the foreign ministry back in Oslo.
        "He asked that someone met him outside in case he were prevented from entering."</p>'
    section9:
      primarytype: 'block'
      uuid: '34f95500-73c3-441b-b9c0-a06c1c90b600'
      activationstatus: true
      created: 2025-02-25T19:02:05.141+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.141+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9ae95842-466e-491d-81d2-b934049f11d3'
      activationstatus: true
      created: 2025-02-25T19:02:05.141+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.141+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Lange recalls in the note: "Well before one o'clock, I went outside
        and stood on the pavement outside the embassy’s entrance.</p>'
    section11:
      primarytype: 'block'
      uuid: '080be415-78ed-4e5e-918c-645505292b88'
      activationstatus: true
      created: 2025-02-25T19:02:05.142+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.142+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0314d026-06c5-4d25-a19c-59439b6aee2d'
      activationstatus: true
      created: 2025-02-25T19:02:05.142+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.142+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The (Russian) militia man in the street appeared to be waiting
        for something. After five minutes, he was called up and left, and about two
        minutes later, Sakharov arrived by chauffeured car (whose plates were MKZJ),
        which stopped on the other side of the street.</p>'
    section13:
      primarytype: 'block'
      uuid: '75cc39da-1122-432f-961b-a6e2f6d49ea6'
      activationstatus: true
      created: 2025-02-25T19:02:05.143+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.143+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4ce9cce8-27da-4af2-8d1e-3247dc90b482'
      activationstatus: true
      created: 2025-02-25T19:02:05.143+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.143+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Sakharov recognized me and I met him on the edge of the pavement
        on the embassy’s side of the street. The militia man studied us with interest
        but did not give signs that he would intervene," Lange wrote.</p>'
    section15:
      primarytype: 'block'
      uuid: '823e4052-88e2-426d-8433-2d60d35221c3'
      activationstatus: true
      created: 2025-02-25T19:02:05.144+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.144+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '542dafc2-d608-4c07-8c3f-0b01be43dd46'
      activationstatus: true
      created: 2025-02-25T19:02:05.144+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.144+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Sakharov carried with him the typewritten manuscript for his Nobel
        lecture and his acceptance speech for the award ceremony."</p>'
    section17:
      primarytype: 'block'
      uuid: 'd022751a-95a0-4653-b3b1-8191dd438a15'
      activationstatus: true
      created: 2025-02-25T19:02:05.145+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.145+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8ebc5783-145e-44db-b1fa-c95e1a7df0d6'
      activationstatus: true
      created: 2025-02-25T19:02:05.145+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.145+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Lange then called Norwegian ambassador Petter Graver, who joined
        Sakharov in the embassy’s library. There, Sakharov asked Graver to ensure
        the documents be passed on to his wife, Yelena Bonner, who was in Western
        Europe at the time. Graver said he would, according to the memo.</p>'
    section19:
      primarytype: 'block'
      uuid: '36d434b8-2781-4a4f-8c0e-32f0116ebb2e'
      activationstatus: true
      created: 2025-02-25T19:02:05.146+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.146+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'State and military secrets'</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '05d4e7e3-b374-492a-9467-cd8a3e9d6932'
      activationstatus: true
      created: 2025-02-25T19:02:05.146+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.146+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Bonner read her husband’s words at the December 10 ceremony in
        the Norwegian capital. In the speech, Sakharov stated that Soviet authorities
        had denied his trip to Oslo on "the alleged grounds that I am acquainted with
        state and military secrets".</p>'
    section21:
      primarytype: 'block'
      uuid: '0a523ad2-bdde-4c78-9a7d-f4e79eb65dc7'
      activationstatus: true
      created: 2025-02-25T19:02:05.147+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.147+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7ea0fe8d-3546-4d12-819e-53e9d325b8c4'
      activationstatus: true
      created: 2025-02-25T19:02:05.148+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.148+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sakharov was awarded the prize "for his struggle for human rights
        in the Soviet Union, for disarmament and cooperation between all nations",
        according to the Nobel committee citation.</p>'
    section23:
      primarytype: 'block'
      uuid: '02bceabd-ad56-4d3a-876a-43c54d83e0f3'
      activationstatus: true
      created: 2025-02-25T19:02:05.148+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.148+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6e00dfdb-9b48-473c-86e1-ce65cb3b3e55'
      activationstatus: true
      created: 2025-02-25T19:02:05.149+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.149+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The process of nominations to the Peace Prize remains secret for
        50 years and documents about the prize awarded to Sakharov were made available
        on request this year.</p>'
    section25:
      primarytype: 'block'
      uuid: '5c85712e-ebfd-4ea1-ac8b-be8880eefad8'
      activationstatus: true
      created: 2025-02-25T19:02:05.149+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.149+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c33d078c-6741-4b10-b0c5-9cd84c90fa84'
      activationstatus: true
      created: 2025-02-25T19:02:05.150+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.150+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In 1980, Soviet authorities banished Sakharov to internal exile
        in Gorky, now Nizhny Novgorod, a city that was off-limits to foreigners, after
        his criticism of the Soviet invasion of Afghanistan.</p>'
    section27:
      primarytype: 'block'
      uuid: '3f4c9dc8-333d-4b7e-9566-6e8fc0d25f19'
      activationstatus: true
      created: 2025-02-25T19:02:05.150+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.150+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6353c222-9d16-4957-85e3-60e338be710a'
      activationstatus: true
      created: 2025-02-25T19:02:05.151+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:20.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T19:02:05.151+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sakharov was released by Kremlin decree in 1986, after Mikhail Gorbachev
        came to power and introduced his policy of glasnost.</p>'
    section29:
      primarytype: 'block'
