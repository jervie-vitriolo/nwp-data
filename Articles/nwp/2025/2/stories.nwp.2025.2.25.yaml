    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:13.149+08:00
    'mgnl:lastModified': 2025-02-25T14:28:39.279+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec chair: Attack on Maguindanao del Sur vice mayor election-related'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94329836-7691-4a38-b59d-8484d26ec749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.266+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.274+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - A reelectionist vice
        mayor in Maguindanao del Sur was shot on stage in broad daylight, less than
        three months before the midterm polls, prompting the Commission on Elections
        to classify the attack as "election-related."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e43d3-fc9e-4afe-a8c9-37f4c2c317af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.266+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.266+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Datu Piang Vice Mayor Omar Samama was injured in a shooting incident
        while speaking during a medical mission in his hometown on Monday morning,
        Feb. 24. He is currently recovering in a local hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff6267-9fbf-4023-9738-48e60adb68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.267+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.267+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“This is election-related. No ifs and buts,” Comelec Chairman George\
        \ Garcia said in a text message to NewsWatch Plus on Tuesday, Feb. 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb7547-09f7-4be7-aeb5-96e95f1b7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.267+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.267+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Whoever the perpetrators were, are sending a strong message that the\
        \ only way to catch attention is by committing these despicable acts. It should\
        \ be very clear to them that the end will come no matter what,” Garcia added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449676b-6144-4818-bcb0-a9d710e6810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.268+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.268+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll chairman previously said that any attack on candidates during\
        \ the local and midterm elections will be classified as election-related violence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaade45-1b4d-4333-af50-e3ef57df1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.268+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.268+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Datu Piang is one of 38 cities and municipalities classified under\
        \ the red category — the highest risk level — for areas of concern in the\
        \ May 12 midterm elections, according to a list from the Comelec and security\
        \ officials.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f914c-fe7a-4f04-b314-078127460a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.268+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.268+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Ministry of the Interior and Local Government of the Bangsamoro\
        \ Autonomous Region in Muslim Mindanao condemned the “senseless and cowardly\
        \ attack” and urged authorities to promptly investigate and bring the perpetrators\
        \ to justice.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beefd3a-6f0f-42d2-ba8b-284b72406a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.269+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.269+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“This act of violence against a public servant is an attack on peace,\
        \ democracy, and the rule of law in the Bangsamoro. Such acts have no place\
        \ in a society striving for justice, good governance, and meaningful change\
        \ under the leadership of BARMM Chief Minister Ahod B. Ebrahim,” the ministry\
        \ said in a statement. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d161cf-0aa9-4e01-a049-b425c0eaf5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T14:28:39.269+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T14:28:39.269+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first-ever parliamentary elections in the Bangsamoro have been
        rescheduled to October 13 following the signing of a law postponing the elections.
        However, elections will still be held in the region on May 12 for other national
        and local positions.</p>'
  'South-Korea-highway-collapse':
    'author': 'Hongji Kim and Hyonhee Shin, Reuters'
    'caption': 'A view shows the South Korea flag (Canva)'
