      'mgnl:lastModified': 2025-02-25T20:00:16.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Commuters taking the
        Epifanio delos Santos Ave. (EDSA) busway may soon benefit from a dedicated
        walkway, while train operating hours may be extended, Transportation Secretary
        Vince Dizon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb8fc2-934a-41f7-8c3d-98899d466cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Tuesday, Feb. 25, Dizon said he is looking to
        upgrade the special bus lane by replicating the model of the North Edsa station
        in Quezon City and Ortigas in Pasig City, which have dedicated concourses
        donated by the private sector.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294acf5-b8fe-4262-a14e-60c756dc55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said construction may begin in the second half of the year, with
        operations eyed next year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0cde8-d4d2-4ee0-be8e-d059be9743ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’m going to push them to push the timeline as fast as we can. Hopefully
        by this time next year, around February, March next year bago na mga ang istasyon
        sa busway natin [we have new busway stations],” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568d3fa-f0e9-4649-95bc-5e401ad7f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T19:54:30.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:00:16.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon took the bus himself and inspected busway operations.'
