      'mgnl:lastModified': 2025-02-25T12:53:23.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Timberwolves trailed by as much as 24 in the fourth quarter and\
        \ by 16 with less than four minutes remaining. Minnesota, though, scored the\
        \ final 16 points of the quarter, capped by Jaden McDaniels converting an\
        \ and-one layup with 11 seconds remaining to force overtime.\r"
    '3':
