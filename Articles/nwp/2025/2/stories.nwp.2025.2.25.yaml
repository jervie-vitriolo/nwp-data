      activationstatus: true
      created: 2025-02-25T18:28:55.827+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:21.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T18:28:55.827+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a press briefing on Tuesday, Feb. 25, Dizon said the memorandum\
