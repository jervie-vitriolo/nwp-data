      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin makakamit ang anumang pagbabago at reporma sa ating
        lipunan kung hindi tayo magsasama-sama at kikilos muli through People Power,”
        Bayan chairperson Teddy Casiño said.</p>'
