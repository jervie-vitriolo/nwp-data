      'mgnl:lastModified': 2025-02-25T20:09:31.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2d7c8-4644-4a9b-84cc-b045e65c4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T20:01:40.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:19.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T20:09:31.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bukluran ng Manggagawang Pilipino president Luke Espiritu, meanwhile,
        warned: “Matakot kayo, Sara Duterte; matakot kayo, Rodrigo Duterte; matakot
        kayo, Bongbong Marcos, sa kayang gawin ng taumbayan… Ang unang-unang dapat
        gawin ay dapat maningil kami sa inyo, magkaroon ng revolutionary justice.”</p>'
