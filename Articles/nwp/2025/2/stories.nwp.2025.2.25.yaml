      lastmodified: 2025-02-25T20:09:31.608+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8e1a1993-7da1-42b3-ba6b-2ea1499ece7d'
      activationstatus: true
      created: 2025-02-25T20:01:40.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:19.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T20:09:31.608+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: This is another version of making the people suffer:
        It’s Sara Duterte’s corruption.]</p>'
    section13:
      primarytype: 'block'
      uuid: '3630e64d-b3da-4e6d-b5d2-9847c9d7543c'
      activationstatus: true
