    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:13.516+08:00
    'mgnl:lastModified': 2025-02-25T16:46:07.486+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis rested well all night, Vatican says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef47fb-6fca-4a78-a504-7f3017223cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T16:46:07.477+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T16:46:07.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong>&nbsp;Pope Francis, who is in critical
        condition in hospital battling double pneumonia, rested well throughout the
        night, the Vatican said on Tuesday, Feb. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63505eaf-fd8c-44f4-904c-6e891a6a56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T16:46:07.477+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T16:46:07.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old pope was admitted to Rome’s Gemelli hospital on
        Feb. 14 with a serious respiratory illness that has since triggered other
        health problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c076c4d-74c2-43e4-afc4-fada706708bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T16:46:07.478+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T16:46:07.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Pope rested well all night,\" the Vatican said in a brief, one-sentence\
        \ statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba6454-2ff4-439f-ac90-367db059a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T16:46:07.478+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T16:46:07.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, the Vatican said the pontiff’s condition remained critical\
        \ but had nonetheless shown a \"slight improvement\", adding that the \"mild\
        \ kidney insufficiency,\" which was first reported at the weekend, was not\
        \ a cause for concern.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad122756-9571-46b7-90a8-05590eb956f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T16:46:07.478+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T16:46:07.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Double pneumonia is a serious infection that can inflame and scar both\
        \ lungs, making it difficult to breathe. The Vatican has described the pope’s\
        \ infection as \"complex,\" and said it was caused by two or more microorganisms.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a9a6f-1b7f-4b83-8466-b1e93bc4d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T16:46:07.479+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T16:46:07.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis, who has been pope since 2013, has suffered bouts of ill health\
        \ over the past two years. He is particularly prone to lung infections because\
        \ he developed pleurisy as a young adult and had part of one lung removed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6175d9-f04e-4861-856e-b06a3d8b2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T16:46:07.479+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:22.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T16:46:07.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Crispian Balmer, editing by Alvise Armellini)</p>'
  'escudero-vice-president-impeachment':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senate President Francis "Chiz" Escudero (left) and Vice President
      Sara Duterte (right)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-25T17:28:36.000+08:00
    'imagesource': 'jcr:a03192c2-ce79-421e-afb7-105a1d34b485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a5f916b-30c5-4893-b3e4-f891d6874b6d'
    'lead': 'Senate President Chiz Escudero said he would decline the vice presidency
      if offered, should impeached Vice President Sara Duterte be convicted and ousted,
      and urged impeachment proponents to do the same.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-25T17:30:36.925+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:21.805+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:13.645+08:00
    'mgnl:lastModified': 2025-02-25T17:30:36.989+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero to decline VP post if offered, urges pro-impeachment to do
      the same

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f780a-f9f8-4b75-8b89-97b67e5b50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.972+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.984+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senate President Francis
        “Chiz” Escudero said he would decline the vice presidency if offered, should
        impeached Vice President Sara Duterte be convicted and ousted, and urged impeachment
        proponents to do the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07e8f2-aa75-49e7-bf22-5e0531671be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.972+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.972+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ako interesadong maging bise. Ang pangit naman nun sa panlasa.\
        \ Kami ang magdedesisyon kaugnay niyan tapos ‘yun pala interesado ako at gusto\
        \ ko pala,” Escudero said in a press conference in Sorsogon on Tuesday, Feb.\
        \ 25. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19e0a3-426d-41a3-9f80-fb0901f71980'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.972+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.972+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So ngayon pa lang sinasabi ko na hindi ako interesado at tatanggihan\
        \ ko ‘yun kung inalok man sa akin ‘yun. Hindi tama at hindi dapat ginagawa\
        \ ‘yun,” he added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c03664-f6ad-4f12-9edb-436fd1ad0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.973+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.973+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I'm not interested in becoming vice president. It doesn’\
        t sit well with me. We are the ones who will decide on that, and then it turns\
        \ out I'm interested and I want it. So I'm saying now that I'm not interested\
        \ and I would reject it if it were offered to me. It’s not right, and it shouldn't\
        \ be done.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac51436-1adc-4bd2-84e7-911f5f953cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.973+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.973+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Under the Constitution and Senate rules, the Senate leader presides\
        \ over impeachment matters, except when the president is on trial, in which\
        \ case the Chief Justice of the Supreme Court shall preside.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb6777-c027-41b8-b28c-065a3fad799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.974+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.974+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Constitution states that if the vice presidency becomes vacant\
        \ during the official’s term, the president shall choose a replacement from\
        \ among lawmakers aged 40 and above. The nominee will assume office once confirmed\
        \ by a majority of the members of the House of Representative and Senate,\
        \ voting separately.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46baea6c-34b4-4d78-a399-e531b4cd9161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.974+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.974+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero said delicadeza (propriety) dictates that the more than 200\
        \ House lawmakers who signed the Articles of Impeachment, as well as those\
        \ actively pursuing it, should refrain from targeting the vice presidency.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9cfaf-729d-44ad-8b6c-08b81843ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.975+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.975+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Dahil baka mamaya masabihan sila na ito lamang pala ang interes at\
        \ gusto nila kaya nila ginawa ito (Because they might be accused later of\
        \ having this as their only interest and that it was their motive for doing\
        \ this),” Escudero said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a39ec6-02ed-4c08-a1cf-3861c9718478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.975+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.975+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So prudence is the better part of valor, delicadeza is rarely seen\
        \ in government but I think we can always go back to it and rekindle and refresh\
        \ it in the minds of our people,” he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4865205-3007-4a56-a76e-8c9eb87ea653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.976+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.976+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The House impeached Duterte on Feb. 5, sending the Articles of Impeachment\
        \ to the Senate. Escudero said he anticipates that the trial will begin in\
        \ July, though some lawmakers are pushing for an earlier start, citing the\
        \ constitutional mandate to proceed “forthwith.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306a7d1-c107-4e4e-bcc7-1b72c183b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-25T17:30:36.976+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:21.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-25T17:30:36.976+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has ordered lawmakers to comment on a petition
        that seeks to compel the Senate to immediately convene an impeachment court,
        as well as another petition filed by Duterte herself, seeking to nullify the
        fourth impeachment complaint passed by the House for violating the one-year
        ban in the Constitution.</p>'
