  'START HERE----->dizon-edsa-busway-train-hour-extension':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A composite photo of an EDSA busway vehicle and a MRT-3 train set
      (PNA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-25T19:45:53.000+08:00
    imagesource: 'd7de802d-6b4a-4848-8940-c17869833e60'
    mixintypes: 'hasVersion'
