  'Smuggled-Nobel-Peace-Prize-speech':
    'author': 'Gwladys Fouche and Nerijus Adomaitis, Reuters'
    'caption': 'A portrait of Russian Nobel Peace Prize laureate Andrei Sakharov hangs
      on the wall of the meeting room where the Norwegian Nobel Committee meets at
