      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reminder for us is to change not only those at
        the top but the entire system.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b0048-67e4-43a2-95b2-995f12cb0682'
