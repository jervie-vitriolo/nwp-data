      'mgnl:lastModified': 2025-02-25T15:18:56.415+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Data released in March by South Korea’s labor ministry showed that
        598 industrial workers died in 2023, with the construction sector accounting
        for nearly half, or 303, though the total death toll was down from 644 in
        2022.</p>'
