      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.728+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>TikTok says it has 40,000 trust and safety professionals worldwide.
        Reuters was not able to immediately establish the extent of these cuts.</p>'
