    title: 'Cardinal Advincula to lead hour of prayer for Pope Francis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cffc3a5b-6d83-4641-87f0-9bf179f4167c'
      activationstatus: true
      created: 2025-02-20T16:12:16.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Manila Archbishop Jose
        Cardinal Advincula invited the Catholic faithful to join a prayer service
        for the healing of Pope Francis at the Manila Cathedral on Friday, Feb. 21.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b86f0006-e872-4dd8-912a-fed07266c040'
      activationstatus: true
      created: 2025-02-20T16:12:16.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pontiff has been battling double pneumonia, a serious infection\
        \ that can inflame and scar both lungs and make breathing more difficult,\
        \ for several days. \r"
    section2:
      primarytype: 'block'
      uuid: 'fd001f1f-d4cd-460e-8d12-f1650ebb8be1'
      activationstatus: true
      created: 2025-02-20T16:12:16.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Advincula said he will lead the “Holy Hour for the Healing of Pope\
        \ Francis” at 5 p.m. at the Minor Basilica of the Immaculate Conception in\
        \ Intramuros, Manila, which will coincide with the eve of the Feast of the\
        \ Chair of St. Peter.\r"
    section3:
      primarytype: 'block'
      uuid: '737d346b-df66-49a4-850e-788e47a4a94b'
      activationstatus: true
      created: 2025-02-20T16:12:16.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Let us storm heaven with our supplications,” Advincula wrote in a\
        \ circular released on Thursday. “Let us accompany Pope Francis with our loving\
        \ prayers and entrust him to the Lord’s healing hand as well as his doctors,\
        \ nurses, and medical professionals.”\r"
    section4:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid02iD2nbFatdQ5F39LBgQy33M4ULd8YBUBSb18UQLSuad4NY7udYWR4E4vyNz6kQMidl&show_text=true&width=500"
        width="500" height="524" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: 'fcf94e0d-1017-4b21-aaf2-7f10ad4b4e6d'
      activationstatus: true
      created: 2025-02-20T16:12:16.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: '88608ba9-2190-4091-8e78-e05118bbf88a'
      activationstatus: true
      created: 2025-02-20T16:12:16.130+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The prelate also released the prayer in English and Filipino versions.\r"
    section6:
      primarytype: 'block'
      uuid: '947fa716-255e-4179-979b-6133fa3e4a88'
      activationstatus: true
      created: 2025-02-20T16:12:16.130+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Advincula joined appeals of Kalookan Bishop Pablo Cardinal David, the\
        \ president of the Catholic Bishops’ Conference of the Philippines, and Archbishop\
        \ Charles Brown, apostolic nuncio to the Philippines, to pray for the recovery\
        \ of the 88-year-old pope.\r"
    section7:
      primarytype: 'block'
      uuid: '7af847a3-5e3f-4491-aa70-d6edd0983927'
      activationstatus: true
      created: 2025-02-20T16:12:16.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to the Vatican, Francis is in stable condition. The Holy
        See said he has shown “<strong><a href="https://www.newswatchplus.ph/news/2025/2/20/pope-francis-pneumonia-slight-improvement.html">slight
        improvement</a></strong>” from results of his recent blood tests.</p>'
    section8:
      primarytype: 'block'
      uuid: 'cf189b82-9f66-4036-83dc-574d51767373'
      activationstatus: true
      created: 2025-02-20T16:12:16.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T16:13:10.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pope was admitted to Rome’s Gemelli hospital on Feb. 14.\r"
    section9:
