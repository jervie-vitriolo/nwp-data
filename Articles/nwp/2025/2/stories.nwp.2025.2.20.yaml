      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.738+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Shanghai, China&nbsp;-</strong> TikTok is laying off global
        staff at its trust and safety unit which handles content moderation as part
        of a restructuring, three sources familiar with the matter said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf073a42-e108-438b-81a0-895f1fd1aec2'
      activationstatus: true
      created: 2025-02-20T18:12:44.722+08:00
