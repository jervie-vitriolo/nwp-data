      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.722+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9d486262-1fae-494a-a658-3d13e1ab7bbd'
      activationstatus: true
      created: 2025-02-20T18:12:44.722+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.722+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two sources said that Adam Presser, operations head of the app who
        also oversees the unit, sent a memo out to staff on Thursday notifying them
        of the move.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b654dff5-e343-4fbd-abeb-4e9607b871cb'
      activationstatus: true
      created: 2025-02-20T18:12:44.722+08:00
