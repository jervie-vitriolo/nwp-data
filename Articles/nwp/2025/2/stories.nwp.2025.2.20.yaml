    lead: 'Former ABS-CBN journalist Jay Ruiz is poised to assume the role of Presidential
      Communications Office (PCO) Secretary, according to outgoing Malacanang communications
      chief Cesar Chavez.'
    activationstatus: true
    created: 2025-02-20T11:40:30.895+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:26:49.139+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:53.695+08:00
    lastmodified: 2025-02-20T11:40:30.934+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Former ABS-CBN reporter Jay Ruiz named next PCO chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fdea2191-1439-4452-a949-33e1090b7ce1'
      activationstatus: true
      created: 2025-02-20T11:40:30.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T11:40:30.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former ABS-CBN journalist
        Jay Ruiz is set to assume the role of Presidential Communications Office (PCO)
        Secretary, according to outgoing chief Cesar Chavez.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a56039ec-9c0e-4f1c-8ca4-51e973f4050a'
      activationstatus: true
      created: 2025-02-20T11:40:30.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T11:40:30.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chavez told reporters on Thursday, February 20, that he had spoken
        with Ruiz regarding the transition, which is set to begin next week.'
    section2:
      primarytype: 'block'
      uuid: 'd7140b8d-06b1-4668-8daa-65adea011124'
      activationstatus: true
      created: 2025-02-20T11:40:30.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T11:40:30.927+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I spoke to Jay Ruiz already. I informed him that I will introduce
        him to the PCO Mancom on Monday, Feb 24, so he can begin a week-long transition,
        so that by March 1, it’s already a plug-and-play for him as the new PCO [Secretary],"
        said Chavez.'
    section3:
      primarytype: 'block'
      uuid: 'd2468348-4cd0-46e8-9192-63d824192846'
      activationstatus: true
      created: 2025-02-20T11:40:30.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T11:40:30.927+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I am also hoping that this kind of transition can be institutionalized
        in all other agencies," he added.'
    section4:
      primarytype: 'block'
      uuid: '4288ec11-22cb-4bc1-a6d0-6f9f32a42838'
      activationstatus: true
      created: 2025-02-20T11:40:30.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T11:40:30.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang has yet to officially announce Ruiz’s appointment, following
        Chavez’s resignation, which takes effect on February 28.'
    section5:
      primarytype: 'block'
      uuid: 'ae893d43-b21a-4c40-87c0-9d583806aec3'
      activationstatus: true
      created: 2025-02-20T11:40:30.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T11:40:30.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Ruiz will be the fourth PCO Secretary under the Marcos administration.</p>'
