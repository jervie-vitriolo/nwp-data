    title: 'Trump calls for takeover of governance of Washington, D.C.'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a385aabd-a40d-4751-93f4-432b3d8f772e'
      activationstatus: true
      created: 2025-02-20T13:03:23.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Aboard Air Force One -</strong> President Donald Trump on
        Wednesday threw his support behind calls for a federal government takeover
        of Washington, D.C., saying the local government was "not doing the job" on
        crime and homelessness.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed2444e6-f81f-4bee-adbf-bc00ca734b80'
      activationstatus: true
      created: 2025-02-20T13:03:23.965+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Republicans have in recent years sought to overturn home rule for
        the District of Columbia, a Democratic stronghold that has had a degree if
        self-governance since 1973 but is still largely beholden to the US Congress.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b4c00040-b729-4802-a4d4-d30d5ad20057'
      activationstatus: true
      created: 2025-02-20T13:03:23.965+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'a31a3ea6-0101-444b-aa20-6cb5d13c7cf3'
      activationstatus: true
      created: 2025-02-20T13:03:23.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"I think that we should govern District of Columbia,\" Trump told\
        \ reporters on Air Force Once.\r"
    section4:
      primarytype: 'block'
      uuid: 'bab241cf-a763-4187-a619-bf09e3c88143'
      activationstatus: true
      created: 2025-02-20T13:03:23.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'c1aac707-a1b4-4930-9fe7-95a632c52f42'
      activationstatus: true
      created: 2025-02-20T13:03:23.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We should run it strong, run it with law and order, make it absolutely
        flawlessly beautiful. And I think we should take over Washington, D.C. Make
        it safe," said Trump, who has made similar calls in the past.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a685fa17-f4e4-4421-828d-612eafad76e2'
      activationstatus: true
      created: 2025-02-20T13:03:23.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.967+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'e7e251b3-50ff-4913-972e-6f9a7e34b7f7'
      activationstatus: true
      created: 2025-02-20T13:03:23.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.967+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Republican lawmakers introduced a bill two weeks ago that would
        eliminate the District of Columbia’s local government, including the elected
        mayor and city council. It would also enable Congress to legislate for its
        700,000 people, 44% of whom are African American.</p>'
    section8:
      primarytype: 'block'
      uuid: '83acc414-9bfb-4153-b2b9-874439a571cd'
      activationstatus: true
      created: 2025-02-20T13:03:23.968+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.968+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '58333a61-bd35-478a-9056-110bc863a117'
      activationstatus: true
      created: 2025-02-20T13:03:23.968+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.968+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The bill has been named the Bowser Act in reference to the Black
        mayor of D.C., Muriel Bowser.</p>'
    section10:
      primarytype: 'block'
      uuid: 'cd3882a8-c0a7-460d-9089-91dd1b3459ca'
      activationstatus: true
      created: 2025-02-20T13:03:23.969+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '9f4e8d9a-e11a-4b32-b438-3f301e77ce3c'
      activationstatus: true
      created: 2025-02-20T13:03:23.969+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Similar legislation in 2023 failed to pass and remains unlikely
        to pass under Senate rules.</p>'
    section12:
      primarytype: 'block'
      uuid: 'e1f307d8-52af-4983-80c1-9f599122fa4a'
      activationstatus: true
      created: 2025-02-20T13:03:23.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '974ead8e-7f93-47a0-a9cc-f6360d24294e'
      activationstatus: true
      created: 2025-02-20T13:03:23.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Even so, Washington Post columnist Colbert I. King wrote after the
        legislation was introduced that the latest Republican threat of a takeover
        is the most serious to date, saying "political dynamics have changed. The
        guardrails are gone."</p>'
    section14:
      primarytype: 'block'
      uuid: 'dc330094-c48e-4f8d-a378-d210caf5bdfc'
      activationstatus: true
      created: 2025-02-20T13:03:23.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '2579b20e-d522-495d-89ac-e7e2237a4439'
      activationstatus: true
      created: 2025-02-20T13:03:23.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Democrats including Bowser have supported elevating the capital
        city to becoming the 51st state, a proposal that has also failed.</p>'
    section16:
      primarytype: 'block'
      uuid: '3b694ec6-bb5a-4be4-9783-450d9d5ca328'
      activationstatus: true
      created: 2025-02-20T13:03:23.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'bcb8abd6-252e-44aa-bda4-90b375141ffd'
      activationstatus: true
      created: 2025-02-20T13:03:23.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bowser’s office did not respond to a late-night query on Trump’s
        remarks, but in comments after the Bowser Act was introduced said, "Home Rule
        is a limited self-government, but what we should be focused on is our pathway
        to becoming the 51st state."</p>'
    section18:
      primarytype: 'block'
      uuid: 'c0bedf94-d573-43ce-8ec0-edc0570d9e9f'
      activationstatus: true
      created: 2025-02-20T13:03:23.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '20ec2943-bb57-4dac-84c5-8eec44cfeca2'
      activationstatus: true
      created: 2025-02-20T13:03:23.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump weighed in while taking questions from reporters while returning
        to Washington from an investor conference in Miami.</p>'
    section20:
      primarytype: 'block'
      uuid: '790246f0-0dc8-4c45-8dd3-3ee70f11d5f5'
      activationstatus: true
      created: 2025-02-20T13:03:23.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '4b2126f8-eddf-4a47-be74-ab87c839debb'
      activationstatus: true
      created: 2025-02-20T13:03:23.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I like the mayor. I get along great with the mayor, but they're
        not doing the job. Too much crime, too much graffiti, too many tents on the
        lawns," Trump said.</p>'
    section22:
      primarytype: 'block'
      uuid: '896249f2-b1ec-4847-a855-47e315a5cbcb'
      activationstatus: true
      created: 2025-02-20T13:03:23.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:03:23.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'afddc6b4-6b73-486a-9d90-af710dd0c1c1'
      activationstatus: true
      created: 2025-02-20T13:03:23.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.910+08:00
