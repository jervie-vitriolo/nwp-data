    title: 'Hamas hands over bodies of youngest Gaza hostages taken from Israel'
    updated: 2025-02-20T18:48:31.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e278d8cd-d06c-431e-811b-fcb55a38638b'
      activationstatus: true
      created: 2025-02-20T18:48:46.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:38.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> Hamas handed over the bodies
        on Thursday, Feb. 20, of Israeli infant Kfir Bibas and his four-year-old brother
        Ariel, the two youngest captives taken by Hamas in their Oct. 7, 2023 attack
        and among the most potent symbols of the trauma inflicted that day.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2586f47-ae9e-4e11-bb4c-b3830ef1a199'
      activationstatus: true
      created: 2025-02-20T18:48:46.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:38.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Red Cross vehicles drove away from the handover site in the Gaza Strip\
        \ with four black coffins that had been placed on a stage. Each of the caskets\
        \ had a small picture of the hostages.\r"
    section2:
      primarytype: 'block'
      uuid: '55ac0aa2-2437-4f7b-ad8c-1bcc8f4c1e65'
      activationstatus: true
      created: 2025-02-20T18:48:46.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:38.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Armed Hamas militants in black and camouflage uniforms surrounded the\
        \ area.\r"
    section3:
      primarytype: 'block'
      uuid: '87add799-9f8d-4493-a086-45a3746dd02f'
      activationstatus: true
      created: 2025-02-20T18:48:46.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:38.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After the hostages were handed over by the Red Cross, the coffins were\
        \ scanned for explosives, according to the military. The coffins of the four\
        \ deceased hostages have been transported into Israel, the Israeli military\
        \ said.\r"
    section4:
      primarytype: 'block'
      uuid: '70b10b97-3e45-4437-8b4f-3c80c7d4acb7'
      activationstatus: true
      created: 2025-02-20T18:48:46.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas handed over the bodies of the two boys and their mother Shiri\
        \ Bibas, along with that of a fourth hostage, Oded Lifschitz, under the Gaza\
        \ ceasefire agreement reached last month with the backing of the United States\
        \ and the mediation of Qatar and Egypt.\r"
    section5:
      primarytype: 'block'
      uuid: 'b366e0b9-4753-4a30-8b9a-5d008e9a5e83'
      activationstatus: true
      created: 2025-02-20T18:48:46.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Agony. Pain. There are no words. Our hearts — the hearts of an entire\
        \ nation — lie in tatters,\" said Israel’s President Isaac Herzog.\r"
    section6:
      primarytype: 'block'
      uuid: '60fa45c7-0fbe-4bfc-9685-aba75d2b89e9'
      activationstatus: true
      created: 2025-02-20T18:48:46.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"On behalf of the State of Israel, I bow my head and ask for forgiveness.\
        \ Forgiveness for not protecting you on that terrible day. Forgiveness for\
        \ not bringing you home safely.\"\r"
    section7:
      primarytype: 'block'
      uuid: '3f126298-1299-4923-b083-3e748be986f9'
      activationstatus: true
      created: 2025-02-20T18:48:46.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu and its defence establishment
        have faced criticism over the major security breach on Oct. 7, the country’s
        single deadliest day.</p>'
    section8:
      primarytype: 'block'
      uuid: '8b48cd7c-1a2f-4448-b87b-883286d84c9e'
      activationstatus: true
      created: 2025-02-20T18:48:46.307+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Critics argue that Netanyahu has not done enough to bring the hostages\
        \ back, which he rejects.\r"
    section9:
      primarytype: 'block'
      uuid: 'd73e1bbd-2d8d-4a60-ba66-fc1f41c88af2'
      activationstatus: true
      created: 2025-02-20T18:48:46.307+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.003+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One militant stood beside a poster of a man standing over coffins wrapped\
        \ in Israeli flags. Instead of legs he had tree roots in the ground, suggesting\
        \ the land belongs to Palestinians. The poster read \"The Return of the War=The\
        \ Return of your Prisoners in Coffins\".\r"
    section10:
      primarytype: 'block'
      uuid: '592e7197-6fb0-40e7-b5f7-379e59a8fdc7'
      activationstatus: true
      created: 2025-02-20T18:48:46.308+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.003+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kfir Bibas was nine months old when the Bibas family, including their\
        \ father Yarden, was abducted at Kibbutz Nir Oz, one of a string of communities\
        \ near Gaza that were overrun by Hamas-led attackers from Gaza.\r"
    section11:
      primarytype: 'block'
      uuid: '4f3b8c32-14eb-44d8-a220-b6716d13d069'
      activationstatus: true
      created: 2025-02-20T18:48:46.308+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas said in November 2023 that the boys and their mother had been\
        \ killed in an Israeli airstrike but their deaths were never confirmed by\
        \ Israeli authorities and even at the last minute, some refused to accept\
        \ they were dead.\r"
    section12:
      primarytype: 'block'
      uuid: '5388ac8b-491d-424d-be1c-cccba0192c83'
      activationstatus: true
      created: 2025-02-20T18:48:46.309+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Shiri and the kids became a symbol,\" said Yiftach Cohen, a resident\
        \ of Nir Oz, which lost around a quarter of its inhabitants, either killed\
        \ or kidnapped, during the assault. \"I still hope that they will be alive.\"\
        \r"
    section13:
      primarytype: 'block'
      uuid: '1bf36347-f6cf-4e56-8d19-ba159aae2fef'
      activationstatus: true
      created: 2025-02-20T18:48:46.309+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yarden Bibas was returned in an earlier exchange of hostages for prisoners\
        \ this month. But the family said this week their \"journey is not over\"\
        \ until they received final confirmation of what happened to the boys and\
        \ their mother.\r"
    section14:
      primarytype: 'block'
      uuid: 'ff15adc0-ef04-4cb8-90ff-dd41621981ac'
      activationstatus: true
      created: 2025-02-20T18:48:46.310+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Some of those Israelis killed on Oct. 7 were known peace activists.</p>'
    section15:
      primarytype: 'block'
      uuid: '3484f3b1-d49c-4df1-b32b-1aeff1f3610b'
      activationstatus: true
      created: 2025-02-20T18:48:46.310+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lifshitz was 83 when he was abducted from Nir Oz, the kibbutz he helped\
        \ found. His wife, Yocheved, 85 at the time, was seized with him and released\
        \ two weeks later, along with another elderly woman.\r"
    section16:
      primarytype: 'block'
      uuid: 'abd222ef-a8f9-48ad-8e2f-b8089c2822e1'
      activationstatus: true
      created: 2025-02-20T18:48:46.310+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He was a former journalist. In an op-ed he published in left-leaning
        Haaretz in January 2019, titled "Defender of Israel He Is Not," he questioned
        Netanyahu’s security credentials and criticized his policies, including on
        Hamas and Gaza.</p>'
    section17:
      primarytype: 'block'
      uuid: '102d95c0-17f3-4eaf-be63-1bead2eb29ce'
      activationstatus: true
      created: 2025-02-20T18:48:46.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Among what he listed as Netanyahu’s policy failures, Lifshitz noted
        his rejection of the two-state solution with the Palestinians and a 2011 deal
        that exchanged more than 1,000 Palestinian prisoners, including hardliner
        Yahya Sinwar who would become Hamas' leader in Gaza and the mastermind of
        the Oct. 7 attack — for one abducted Israeli soldier.</p>'
    section18:
      primarytype: 'block'
      uuid: '70578110-013d-461e-9756-46b53ae1a33d'
      activationstatus: true
      created: 2025-02-20T18:48:46.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli forces killed Sinwar during the Gaza war.\r"
    section19:
      primarytype: 'block'
      uuid: 'd698bc89-0289-4d0f-875e-f51b01d52e52'
      activationstatus: true
      created: 2025-02-20T18:48:46.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The handover marks the first return of dead bodies during the current\
        \ agreement and Israel is not expected to confirm their identities until full\
        \ DNA checks have been completed.\r"
    section20:
      primarytype: 'block'
      uuid: 'c3281dfb-7363-408d-9f5a-14d62c81509f'
      activationstatus: true
      created: 2025-02-20T18:48:46.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu has faced criticism from his far-right coalition allies for\
        \ agreeing to the deal, which some in Israel feel rewards Hamas and leaves\
        \ the militant group in place in Gaza.\r"
    section21:
      primarytype: 'block'
      uuid: '3420ea11-424c-4c0f-af5a-162fb0b53b5b'
      activationstatus: true
      created: 2025-02-20T18:48:46.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But successive surveys have shown broad support among the public for\
        \ the ceasefire.\r"
    section22:
      primarytype: 'block'
      uuid: '480f31cd-dea4-4880-a21e-dd0634ecab8a'
      activationstatus: true
      created: 2025-02-20T18:48:46.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel launched its war in the Gaza Strip after the Hamas-led attack\
        \ that killed some 1,200 people, according to Israeli tallies, with 251 kidnapped.\
        \ The Israeli military campaign has killed some 48,000 people, Palestinian\
        \ health authorities say, and left densely populated Gaza largely in ruins.\r"
    section23:
      primarytype: 'block'
      uuid: 'c995f8ef-e0a5-4273-96b6-2acec2f41570'
      activationstatus: true
      created: 2025-02-20T18:48:46.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Living hostages</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '8b4bdbf8-1df2-4df2-a808-fdcc7fb08e44'
      activationstatus: true
      created: 2025-02-20T18:48:46.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thursday’s handover of bodies will be followed by the return of six\
        \ living hostages on Saturday, in exchange for hundreds more Palestinians,\
        \ expected to be women and minors detained by Israeli forces in Gaza during\
        \ the war.\r"
    section25:
      primarytype: 'block'
      uuid: '1e7f3527-aa64-4124-8978-4954ebcada8d'
      activationstatus: true
      created: 2025-02-20T18:48:46.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "So far 19 Israeli hostages have been released, as well as five Thais\
        \ who were returned in an unscheduled handover.\r"
    section26:
      primarytype: 'block'
      uuid: '32342818-370b-4f5f-aa68-4d2040e4713d'
      activationstatus: true
      created: 2025-02-20T18:48:46.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Negotiations for a second phase, expected to cover the return of around\
        \ 60 remaining hostages, less than half of whom are believed to be alive,\
        \ and a full withdrawal of Israeli troops from the Gaza Strip to allow an\
        \ end to the war, are expected to begin in the coming days.\r"
    section27:
      primarytype: 'block'
      uuid: 'a25a2e58-ffaf-400a-95cf-6f1eea8ace4d'
      activationstatus: true
      created: 2025-02-20T18:48:46.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The issue has also been clouded by US President Donald Trump’s
        call for Palestinians to be resettled outside Gaza, a move critics say would
        amount to a war crime and ethnic cleansing, and for the enclave to be developed
        as a waterfront property under U.S. control.</p>'
    section28:
      primarytype: 'block'
      uuid: 'aee52924-d0de-48c8-850b-7fd662fcc1d6'
      activationstatus: true
      created: 2025-02-20T18:48:46.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:43.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:53:39.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>(Reporting by James Mackenzie; Additional reporting by Jana Choukeir
        in Duba;Writing by James Mackenize and Michael Georgy;editing by Mark Heinrich,
        Lincoln Feast, Helen Popper and Sharon Singleton)</p>'
  'START HERE----->hour-of-prayer-for-pope-francis':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Pope Francis arrives for the weekly general audience, in Paul VI Audience
      Hall at the Vatican on Feb.12. (Guglielmo Mangiapane/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
