      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.724+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f7b848c5-3019-4126-b9d2-d2035957454a'
      activationstatus: true
      created: 2025-02-20T18:12:44.725+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.725+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The move comes as TikTok’s fate remains up in the air. The popular
        short video app used by nearly half of all Americans went dark briefly last
        month, before a law took effect on January 19 that required its Chinese owner
        ByteDance either to sell it on national security grounds or face a ban.</p>'
    section9:
      primarytype: 'block'
      uuid: '11f3cbdd-03e0-4e7d-8ecf-5dd4302ba750'
      activationstatus: true
      created: 2025-02-20T18:12:44.725+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.725+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '208dbc59-34a3-4e36-a94f-a7bd1498919e'
      activationstatus: true
      created: 2025-02-20T18:12:44.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.726+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In January last year, TikTok Shou Chew testified before Congress
        alongside Meta chief Mark Zuckerberg and other tech and media heads in a hearing
        where lawmakers accused the companies of failing to protect children from
        escalating threats of sexual predation on their platforms.</p>'
    section11:
      primarytype: 'block'
      uuid: '11fe27cd-68c8-4e50-9383-56d391c88b5b'
      activationstatus: true
      created: 2025-02-20T18:12:44.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.726+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '235146c8-f6ed-477a-80fe-b38bd2e07932'
      activationstatus: true
      created: 2025-02-20T18:12:44.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.726+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Replying to questions from Republican Senator Lindsey Graham, TikTok’s
        CEO had said that the company would spend more than $2 billion on trust and
        safety efforts.</p>'
    section13:
      primarytype: 'block'
      uuid: '4962cc97-9031-431e-8ae9-e1ca3f48ff77'
      activationstatus: true
      created: 2025-02-20T18:12:44.727+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.727+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cec5bc19-4fce-4980-8a2d-744ad9736372'
      activationstatus: true
      created: 2025-02-20T18:12:44.727+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.727+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In October last year, the company laid off hundreds of employees
        from its global workforce, including a large number of staff in Malaysia as
        it shifts focus towards a greater use of AI in content moderation.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e3abc0f4-1308-4c6c-97a0-307af39a1e14'
      activationstatus: true
      created: 2025-02-20T18:12:44.728+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.728+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e89d6a49-6a44-407e-81e9-5a54b9dd2ded'
      activationstatus: true
      created: 2025-02-20T18:12:44.728+08:00
