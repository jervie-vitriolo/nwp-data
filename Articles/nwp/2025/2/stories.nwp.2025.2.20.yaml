      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.722+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6b8b7974-c1f9-4604-915f-88ed48c3ede7'
      activationstatus: true
      created: 2025-02-20T18:12:44.723+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.723+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The layoffs began the same day for teams in Asia and Europe, Middle
        East and Africa, two of the sources said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ce9f049e-0e41-4624-9c4b-5ebfd6b2ea82'
      activationstatus: true
      created: 2025-02-20T18:12:44.723+08:00
      createdby: 'daniza-nwp'
