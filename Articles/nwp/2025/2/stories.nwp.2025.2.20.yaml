    uuid: 'ac26956a-44c7-4cd2-aed8-1120aaf79b2c'
    lead: 'Cesar Chavez has resigned as acting chief of the Presidential Communications
      Office (PCO) effective February 28, 2025, or earlier if a replacement is appointed.'
    activationstatus: true
    created: 2025-02-20T09:16:48.738+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:26:49.846+08:00
    lastactivatedby: 'nelsonp'
