      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T21:31:18.649+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Dwight Ramos finished with 15 points, while AJ Edu added 10 points
        for Gilas.</p>'
    section7:
      primarytype: 'block'
      uuid: '7a56e62a-11ab-4a1b-8597-1b72accc83c4'
