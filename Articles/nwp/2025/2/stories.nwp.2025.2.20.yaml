      how his fellow South Koreans had overcome the fallout from impeached President
      Yoon Suk Yeol’s short-lived imposition of martial law on December 3.'
    activationstatus: true
    created: 2025-02-20T15:40:15.870+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:26:44.694+08:00
    lastactivatedby: 'nelsonp'
