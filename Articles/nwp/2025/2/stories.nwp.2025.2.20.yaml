    title: 'Cesar Chavez resigns as Marcos’s comms chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c132e3ca-055b-49d0-a9b7-591af2d0f711'
      activationstatus: true
      created: 2025-02-20T09:16:48.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.768+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Cesar Chavez has resigned
        as acting chief of the Presidential Communications Office (PCO) effective
        February 28, 2025, or earlier if a replacement is appointed.</p>'
    section1:
      primarytype: 'block'
      uuid: '4060daf0-150b-4038-8a9d-4df87951b956'
      activationstatus: true
      created: 2025-02-20T09:16:48.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Chavez said in a statement that he submitted his irrevocable resignation
        to President Ferdinand Marcos Jr. on February 5, 2025.</p>'
    section2:
      primarytype: 'block'
      uuid: '87ed255c-6dab-4040-8a6d-12597e12c482'
      activationstatus: true
      created: 2025-02-20T09:16:48.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Despite stepping down, Chavez expressed his continued support for
        the administration’s vision and stated he would remain committed to public
        service outside of government.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bd24a012-af69-4a56-959b-f3fc42f93588'
      activationstatus: true
      created: 2025-02-20T09:16:48.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He thanked the president for the opportunity to serve and called it
        an “honor of a lifetime.” '
    section4:
      primarytype: 'block'
      uuid: '424956af-dd37-497e-96da-9a2adcff45c4'
      activationstatus: true
      created: 2025-02-20T09:16:48.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, Chavez acknowledged one regret—feeling that he had fallen
        short of expectations.'
    section5:
      primarytype: 'block'
      uuid: '26cdc4d3-dd66-45d4-927a-2b9f927d88c0'
      activationstatus: true
      created: 2025-02-20T09:16:48.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.762+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '''Although there is much for which I am grateful and a long list
        of people to thank, I leave with only one regret: in my estimation, I have
        fallen short of what was expected of me,'' Chavez said.'
    section6:
      primarytype: 'block'
      uuid: 'b1c040d2-dafa-46ff-9420-1413470f7fd6'
      activationstatus: true
      created: 2025-02-20T09:16:48.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.762+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chavez did not elaborate on the specific reasons for his resignation,
        but emphasized his dedication to truth and service throughout his tenure.'
    section7:
      primarytype: 'block'
      uuid: 'b56b70f6-c20d-47d3-99e8-3db39aedb823'
      activationstatus: true
      created: 2025-02-20T09:16:48.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang has yet to announce a successor for Chavez.'
    section8:
      primarytype: 'block'
      uuid: '49982c37-6b41-498b-9730-429689967863'
      activationstatus: true
      created: 2025-02-20T09:16:48.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chavez was appointed PCO acting secretary in September 2024, following
        the departure of Cheloy Garafil.'
    section9:
      primarytype: 'block'
      uuid: '2c334b76-b19c-4f63-ae64-6dab2b909a61'
      activationstatus: true
      created: 2025-02-20T09:16:48.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:49.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:16:48.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He is the third communications chief under the Marcos administration.</p>'
  'START HERE----->pope-francis-pneumonia-slight-improvement':
    author: 'Joshua McElwee, Reuters'
    caption: 'Pope Francis (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-20T09:23:09.000+08:00
    imagesource: 'd1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a23f921e-2529-49c5-a436-2f3dee1648fc'
    lead: 'Pope Francis, battling double pneumonia in hospital, is in a stable condition
      and has shown "slight improvement" in results from recent blood tests, the Vatican
      said on Wednesday.'
    activationstatus: true
    created: 2025-02-20T09:27:19.882+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:49.572+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:53.522+08:00
    lastmodified: 2025-02-20T09:27:19.932+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis, battling pneumonia, shows 'slight improvement', Vatican
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0d071799-2ee9-40bf-b46f-f0527114fdb5'
      activationstatus: true
      created: 2025-02-20T09:27:19.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.923+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis, battling double pneumonia
        in hospital, is in a stable condition and has shown "slight improvement" in
        results from recent blood tests, the Vatican said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '0fd3223c-00ec-4bff-8c7f-0e283d481f5c'
      activationstatus: true
      created: 2025-02-20T09:27:19.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 88-year-old pontiff is undergoing treatment at Rome’s Gemelli
        hospital, where he was admitted on February 14 after struggling with breathing
        difficulties for several days.'
    section2:
      primarytype: 'block'
      uuid: '10fa0984-1cb9-4821-ba51-fdc815d1dd01'
      activationstatus: true
      created: 2025-02-20T09:27:19.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The clinical conditions of the Holy Father are stable," said a brief
        Vatican statement. "Blood tests ... show a slight improvement, particularly
        in the inflammatory markers."'
    section3:
      primarytype: 'block'
      uuid: '0ce1a033-01cc-4144-91d9-749d55e650d9'
      activationstatus: true
      created: 2025-02-20T09:27:19.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Double pneumonia is a serious infection that can inflame and scar both
        lungs and makes breathing more difficult.'
    section4:
      primarytype: 'block'
      uuid: 'aa06b3c0-cdfc-4ed3-8ed9-884b5212c7e1'
      activationstatus: true
      created: 2025-02-20T09:27:19.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Vatican had said previously that the pope had a polymicrobial infection,
        which occurs when two or more micro-organisms are involved, adding that he
        would stay in hospital as long as necessary to tackle a "complex clinical
        situation".'
    section5:
      primarytype: 'block'
      uuid: '8c83ffca-cef7-4c25-98c5-af21e006435f'
      activationstatus: true
      created: 2025-02-20T09:27:19.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis received a visit earlier in the day from Italian Prime Minister
        Giorgia Meloni, who said he was "alert and responsive," and had made jokes
        with her.'
    section6:
      primarytype: 'block'
      uuid: '4fee4e44-8982-4904-b295-03d2f370e970'
      activationstatus: true
      created: 2025-02-20T09:27:19.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"He hasn't lost his proverbial sense of humour," said Meloni, the
        pope’s first known visitor in hospital.'
    section7:
      primarytype: 'block'
      uuid: '4cc119c8-1141-4d52-8e46-bab9a633fc7e'
      activationstatus: true
      created: 2025-02-20T09:27:19.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Vatican official, who did not wish to be named because he was not
        authorised to speak about the pope’s condition, said earlier on Wednesday
        that Francis was not on a ventilator and was breathing on his own.'
    section8:
      primarytype: 'block'
      uuid: 'd47bafb8-9adf-444b-b2b1-093735041832'
      activationstatus: true
      created: 2025-02-20T09:27:19.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The official said the pope had been able to get out of bed and sit
        in an armchair in his hospital room, and was continuing to do some work.'
    section9:
      primarytype: 'block'
      uuid: 'aae15a55-7de2-4b83-ac80-e8eb08bad04a'
      activationstatus: true
      created: 2025-02-20T09:27:19.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Messages of support for Francis have come in from around the world,
        the Vatican’s official media outlet reported. Pilgrims at the Vatican on
        Wednesday for the pope’s cancelled weekly audience expressed hope for his
        recovery.'
    section10:
      primarytype: 'block'
      uuid: 'e706640a-12a9-4978-8d0d-cfb5a19af04d'
      activationstatus: true
      created: 2025-02-20T09:27:19.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We will pray for him so that he can recover as soon as possible,"
        said Gianfranco Rizzo, a pilgrim from Bari, Italy.'
    section11:
      primarytype: 'block'
      uuid: '70ecdddc-2a7a-48de-aab3-cacaedd9d0d9'
      activationstatus: true
      created: 2025-02-20T09:27:19.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope has been plagued by ill health in recent years, including
        regular bouts of flu. He is especially prone to lung infections because as
        a young adult he developed pleurisy and had part of one lung removed.'
    section12:
      primarytype: 'block'
      uuid: 'ea3c437d-55b3-4261-a01d-8de555d6e092'
      activationstatus: true
      created: 2025-02-20T09:27:19.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'All the pope’s public engagements have been cancelled through Sunday
        and he has no further official events on the Vatican’s published calendar.'
    section13:
      primarytype: 'block'
      uuid: 'c7af360e-a45a-427f-b6b5-d31633936367'
      activationstatus: true
      created: 2025-02-20T09:27:19.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Targeted therapy'</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'ec45eaa9-cdd6-4ef3-87dc-1d1bc2ea4c8c'
      activationstatus: true
      created: 2025-02-20T09:27:19.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gemelli hospital, Rome’s largest, has a special suite for treating
        popes, and is known especially for often treating the late Pope John Paul
        II during his long papacy.'
    section15:
      primarytype: 'block'
      uuid: '66d490d0-9b39-408f-bca9-0d932718a4cd'
      activationstatus: true
      created: 2025-02-20T09:27:19.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis spent nine days at Gemelli in June 2023, when he had surgery
        to repair an abdominal hernia.'
    section16:
      primarytype: 'block'
      uuid: '917857bd-ede5-427f-bed5-394cb134660e'
      activationstatus: true
      created: 2025-02-20T09:27:19.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Outside the hospital on Wednesday, people were leaving flowers and
        personal notes under a statue of John Paul II, wishing Francis a speedy recovery.'
    section17:
      primarytype: 'block'
      uuid: '96ed8d8a-66ee-4c95-b6fa-7b613a5e1f60'
      activationstatus: true
      created: 2025-02-20T09:27:19.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Victoria Darmody, a tourist from England, said she came to the hospital
        just to be near the pope. "We were hoping to go to the papal audience today
        but felt this was the right place to be instead," she said.'
    section18:
      primarytype: 'block'
      uuid: '66093ddf-e14c-4385-b5f7-30e5bf286388'
      activationstatus: true
      created: 2025-02-20T09:27:19.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Andrea Vicini, a Jesuit priest and medical doctor, said it was notable
        that the Vatican’s statement on Tuesday referred to the pontiff as having
        the onset of pneumonia and not bronchopneumonia. The latter would indicate
        an infection that is more widespread, he said.'
    section19:
      primarytype: 'block'
      uuid: '41d090b6-a24d-4095-b508-46340e88990d'
      activationstatus: true
      created: 2025-02-20T09:27:19.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.910+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It (sounds like) it’s more localized and has not spread," said Vicini,
        a professor at Boston College, who said he did not have details of the pope’s
        case beyond the Vatican’s public statements.'
    section20:
      primarytype: 'block'
      uuid: '5d5a67b5-db79-43dc-b55f-3ac00341767d'
      activationstatus: true
      created: 2025-02-20T09:27:19.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.910+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If they identified the pathogen, as I expect they would have done,
        they will have a very targeted therapy," he said. "I am optimistic. It seems
        they are controlling what is happening."'
    section21:
      primarytype: 'block'
      uuid: '2f20167c-f227-434f-80df-31d7483f1acf'
      activationstatus: true
      created: 2025-02-20T09:27:19.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Work at the Vatican was continuing as the pope was in hospital. One
        senior official, Cardinal Michael Czerny, left on Wednesday for a five-day
        visit to Lebanon.'
    section22:
      primarytype: 'block'
      uuid: 'af9a1a68-ddca-4260-ae04-c671d71177a6'
      activationstatus: true
      created: 2025-02-20T09:27:19.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Vatican’s top diplomat, Cardinal Pietro Parolin, returned to Rome
        as scheduled on Wednesday from a trip to Burkina Faso.'
    section23:
      primarytype: 'block'
      uuid: '90cb0e67-1464-490b-ac07-46a75fbcbd65'
      activationstatus: true
      created: 2025-02-20T09:27:19.912+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:49.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:27:19.912+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Gabriele Pileri and Alvise Armellini;
        Writing by Gavin Jones and Crispian Balmer; Editing by Janet Lawrence and
        Crispian Balmer)</em></p>'
  'START HERE----->former-journalist-jay-ruiz-next-pco-chief':
    author: 'Tristan Nodalo, NewsWatch Plus'
