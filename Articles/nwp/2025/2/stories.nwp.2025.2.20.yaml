    title: 'PhilHealth now covers outpatient emergency cases'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb7417ca-d7ff-47c0-ac1f-546706333c01'
      activationstatus: true
      created: 2025-02-20T12:52:47.816+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.489+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Outpatient emergency
        cases in accredited hospitals are now covered by government health insurance,
        the Philippine Health Insurance Corp. (PhilHealth) announced.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b287a2ce-89d6-4bb3-af67-b44b190e2a44'
      activationstatus: true
      created: 2025-02-20T12:52:47.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.489+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Included in the 27 cases covered by the outpatient emergency benefit\
        \ package are dizziness, persistent vomiting, diarrhea, nontraumatic bleeding,\
        \ elevated blood pressure, seizures, severe headache, and mental health and\
        \ sexual assault.\r"
    section2:
      primarytype: 'block'
      uuid: '4c9698be-21f5-4e2a-965b-47f4191090fa'
      activationstatus: true
      created: 2025-02-20T12:52:47.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The facility-based emergency benefit that began on Feb. 14 covers
        “all essential health services and commodities provided in the ED (emergency
        department) and its extension facilities identified by PhilHealth for coverage,”
        according to <strong><a href="https://www.philhealth.gov.ph/circulars/2024/PC2024-0033.pdf">PhilHealth
        Circular 2024-0033</a></strong>.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '3f9cecc4-5cc9-42f3-9e94-12aed719e3c9'
      activationstatus: true
      created: 2025-02-20T12:52:47.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The facility-based emergency benefit was one of the two components\
        \ of the new policy. \r"
    section4:
      primarytype: 'block'
      uuid: '6d92fc6b-a38c-4e3d-b77f-a5302c7a71f7'
      activationstatus: true
      created: 2025-02-20T12:52:47.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This includes associated fees in the ED and its extension facilities,\
        \ diagnostic and imaging services, laboratory work-up, including routine and\
        \ blood chemistry, and therapeutics, including drugs and medicines,” read\
        \ the circular.\r"
    section5:
      primarytype: 'block'
      uuid: 'c4cd28a8-0d41-4723-b008-327b929dbe78'
      activationstatus: true
      created: 2025-02-20T12:52:47.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an advisory published Tuesday, Feb. 18, PhilHealth said ambulance\
        \ services coverage for the prehospital emergency benefit, another component\
        \ of the package, was “still undergoing cost study and shall be announced\
        \ on a succeeding PhilHealth Advisory for implementation.”\r"
    section6:
      primarytype: 'block'
      uuid: '3d686d56-2ab9-4b15-be6b-b24891e20703'
      activationstatus: true
      created: 2025-02-20T12:52:47.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.492+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prehospital emergency services refer to the emergency medical care\
        \ provided to patients prior to arrival or during transport to a hospital,\
        \ including ambulance services, and on-site basic and advanced life support,\
        \ among others.\r"
    section7:
      primarytype: 'block'
      uuid: '107c065b-7b1d-4f1e-ac8d-7471cd544ac6'
      activationstatus: true
      created: 2025-02-20T12:52:47.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.492+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PhilHealth said it advised hospitals that they do not need separate\
        \ accreditation to provide facility-based emergency benefits as it was “already\
        \ part of their accreditation as a hospital.”\r"
    section8:
      primarytype: 'block'
      uuid: 'c30f41cb-4fb0-4056-b948-8776e3a0fed8'
      activationstatus: true
      created: 2025-02-20T12:52:47.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.493+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“However, should hospitals have extension facilities for FBE, a certification\
        \ stating the name of affiliated extension facility and its complete address\
        \ must be submitted to their respective PhilHealth regional offices, for updating,”\
        \ it added.\r"
    section9:
      primarytype: 'block'
      uuid: 'e70c9267-a278-4de2-a78f-d5fda77db984'
      activationstatus: true
      created: 2025-02-20T12:52:47.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:47.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:03:27.493+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Previously, emergency cases that did not warrant confinement were only\
        \ covered by the “all case rate” benefit package if they were for surgical\
        \ procedures.\r"
  'START HERE----->Trump-calls-takeover-governance-Washington':
    author: 'Andrea Shalal, Reuters'
    caption: 'US President Donald Trump arrives at the White House in Washington,
      D.C. on Feb. 19. (Nathan Howard/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-20T12:55:39.000+08:00
    imagesource: '18214e4e-a7b5-41b0-9989-69f6c14c8760'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3ed4f4ea-7f8b-4d0c-a4df-13f823b0ca64'
    lead: 'President Donald Trump on Wednesday threw his support behind calls for
      a federal government takeover of Washington, D.C., saying the local government
      was 'not doing the job' on crime and homelessness.'
    activationstatus: true
    created: 2025-02-20T13:03:23.935+08:00
