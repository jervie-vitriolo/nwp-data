      lastmodified: 2025-02-20T13:03:23.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The president also said he did not want foreign heads of state or
        government to see homelessness on their visits to Washington.</p>'
