  'START HERE----->koko-on-impeachment':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senate Minority Leader Aquilino “Koko” Pimentel answers media questions
      during the Kapihan sa Senado forum on Thursday, Feb. 20. (Senate PRIB)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-20T15:39:18.000+08:00
    imagesource: '4e7ccdf3-c829-4eee-b7e5-a0f7224c35a8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e8414f3b-8178-42f2-ac59-5f1bdbeaf1af'
    lead: 'Senate Minority Leader Aquilino 'Koko' Pimentel III wants the impeachment
      court to begin the trial of impeached Vice President Sara Duterte in March,
      rather than the July timeline planned by the leadership.'
    activationstatus: true
    created: 2025-02-20T15:48:54.141+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:26:44.169+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:55.991+08:00
    lastmodified: 2025-02-20T15:48:54.182+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pimentel seeks impeachment trial in March'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '66a5f3f8-e521-4906-8c1e-efab4021e99a'
      activationstatus: true
      created: 2025-02-20T15:48:54.161+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.176+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate Minority Leader
        Aquilino "Koko" Pimentel III wants the impeachment court to begin the trial
        of impeached Vice President Sara Duterte in March, rather than the July timeline
        planned by the leadership.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1faa067-88ac-4c97-87bf-25932c73e301'
      activationstatus: true
      created: 2025-02-20T15:48:54.162+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.162+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pimentel has been vocal in urging the Senate leadership to fulfill
        its constitutional mandate to act promptly on the Articles of Impeachment.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fdc6d372-0644-4227-bfe7-2fb24f979797'
      activationstatus: true
      created: 2025-02-20T15:48:54.162+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.162+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "During the Kapihan sa Senado media forum on Thursday, Feb. 20, the\
        \ lawyer-lawmaker was asked when he believes the impeachment trial should\
        \ begin.\r"
    section3:
      primarytype: 'block'
      uuid: '0427e038-7880-4177-8c05-b5232fe80da8'
      activationstatus: true
      created: 2025-02-20T15:48:54.163+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.163+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Sana March. March na (Hopefully, it happens in March),” Pimentel
        said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fe679bc4-56e9-47f4-8ecc-684a0d699db1'
      activationstatus: true
      created: 2025-02-20T15:48:54.163+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.163+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '0b0d0c24-926e-4d32-b34b-17de934e4ca6'
      activationstatus: true
      created: 2025-02-20T15:48:54.164+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.164+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“When I use the word trial lang medyo generic yung paggamit ko ng
        trial. Ibig sabihin, the entire process. Hindi pa siguro mauupo yung witness
        sa witness stand, basta nag-umpisa na yung trial in the sense na pasagutin
        mo na si impeached official tapos iparespond mo si prosecutors,” Pimentel
        explained.</p>'
    section6:
      primarytype: 'block'
      uuid: '1693be03-5774-4752-96e9-ff93bd74b2a6'
      activationstatus: true
      created: 2025-02-20T15:48:54.164+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.164+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '94d65377-f027-48e8-a79e-39666e29069c'
      activationstatus: true
      created: 2025-02-20T15:48:54.164+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.164+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: When I use the word “trial,” it’s a bit generic in
        my usage. It means the entire process. Maybe the witness won't be seated
        on the witness stand yet, but the trial has started in the sense that you
        begin questioning the impeached official and then have the prosecutors respond.]</p>'
    section8:
      primarytype: 'block'
      uuid: '0446ce34-a1cb-4713-a68d-2f7c6d91b957'
      activationstatus: true
      created: 2025-02-20T15:48:54.165+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.165+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In an earlier press conference the day before, Escudero maintained
        that the Senate cannot convene as an impeachment court while Congress is on
        a session break.</p>'
    section9:
      primarytype: 'block'
      uuid: '78a457b7-0d2b-46ee-8a6d-b96a38b53986'
      activationstatus: true
      created: 2025-02-20T15:48:54.165+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.165+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, Pimentel argued that the rules of impeachment do not have\
        \ this requirement.\r"
    section10:
      primarytype: 'block'
      uuid: '845d029e-1b22-4557-975f-71b1e179ecf0'
      activationstatus: true
      created: 2025-02-20T15:48:54.166+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.166+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pimentel said he will speak with Escudero as soon as possible and propose\
        \ the convening of a caucus to resolve differing views on the impeachment\
        \ process.\r"
    section11:
      primarytype: 'block'
      uuid: '89abcb0e-198b-44c5-88f7-8ec7cddd5ec8'
      activationstatus: true
      created: 2025-02-20T15:48:54.166+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.166+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said he aims to convince his colleagues that Escudero can call for\
        \ a special session in March. Pimentel said President Ferdinand Marcos Jr.\
        \ does not need to call for a special session of Congress as the House of\
        \ Representatives does not need to convene for the trial.\r"
    section12:
      primarytype: 'block'
      uuid: 'c88c2cc2-4412-41b8-909a-2148e19da362'
      activationstatus: true
      created: 2025-02-20T15:48:54.167+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.167+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Caucus muna, then pakinggan nila ko. Ngayon kung talagang ayaw
        nila, aminin namin sa taumbayan na ayaw nila,” Pimentel said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f7f8e06c-1f83-484e-bb64-dbd55d976e8e'
      activationstatus: true
      created: 2025-02-20T15:48:54.167+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.167+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '75333227-ca31-445a-a495-2d349e9b0b54'
      activationstatus: true
      created: 2025-02-20T15:48:54.168+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.168+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Let’s have a caucus first, then they will listen to me.\
        \ Now, if they really don't want to, we will admit to the public that they\
        \ don't want to.]\r"
    section15:
      primarytype: 'block'
      uuid: '5e3a74d6-1aa3-4e21-a56a-2946bb3e5ca6'
      activationstatus: true
      created: 2025-02-20T15:48:54.168+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.168+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3cac1da7-6b96-4983-a4b3-8d4776f7700c'
      activationstatus: true
      created: 2025-02-20T15:48:54.169+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:44.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:48:54.169+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pimentel noted that the impeachment court is ready to convene in
        March, as Escudero has already ordered a review of the rules and made logistical
        preparations, such as arranging the witness stand and tables to be used in
        the session hall.</p>'
  'START HERE----->israel-prepares-receive-bodies-of-gaza-hostages':
    author: 'James Mackenzie and Maayan Lubell, Reuters'
    caption: 'Palestinian militants and members of the Red Cross gather near vehicles
      on the day Hamas hands over deceased hostages Oded Lifschitz, Shiri Bibas and
      her two children Kfir and Ariel Bibas, seized during the deadly Oct. 7, 2023
      attack, to the Red Cross, as part of a ceasefire and hostages-prisoners swap
      deal between Hamas and Israel, in Khan Younis in the southern Gaza Strip on
      Thursday, Feb. 20. (Hatem Khaled/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
