      uuid: 'd7cd158a-e592-4fbc-bbcc-582800525c94'
      activationstatus: true
      created: 2025-02-20T13:19:09.135+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Apple AAPL.O launched on Wednesday
        a budget-minded phone with artificial intelligence, the iPhone 16e, designed
        to win back mid-market customers at home and in crucial growth markets China
        and India.</p>'
    section5:
      primarytype: 'block'
      uuid: '932301b6-2e96-47f0-bde0-7eb124e49787'
      activationstatus: true
      created: 2025-02-20T13:19:09.136+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a960ba29-9382-4206-8702-a58188e2ba6d'
      activationstatus: true
      created: 2025-02-20T13:19:09.136+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The new phone, which drops the SE naming convention for Apple’s
        budget series, will take on popular Android smartphones at a time when rivals
        Samsung 005930.KS and China’s Huawei are adding AI tools to their devices.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd6ef21ab-eab0-4387-8e96-6d83f705aa0b'
      activationstatus: true
      created: 2025-02-20T13:19:09.137+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '07bd28e3-064f-4841-a646-d6ef9625e63f'
      activationstatus: true
      created: 2025-02-20T13:19:09.137+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sales of Apple phones dropped last quarter, and sales of its budget
        line of phones have plummeted as a proportion of iPhone revenue over the last
        decade.</p>'
    section9:
      primarytype: 'block'
      uuid: '7a45a467-1079-4316-9874-8cac2533ef19'
      activationstatus: true
      created: 2025-02-20T13:19:09.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ef41f8ee-d51a-4096-8137-af784632d252'
      activationstatus: true
      created: 2025-02-20T13:19:09.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 16e will cost $599, a $170 boost from the previous entry level
        phone, the SE, although its features are closer to Apple’s flagships and
        include a powerful chip to run Apple Intelligence, a set of features with
        access to ChatGPT. Aside from having no wide-angle camera lens, one missing
        button and a slightly different display, the 16e looks much like its pricier
        siblings.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a4a3da96-17ae-4b8c-995c-906280b92576'
      activationstatus: true
      created: 2025-02-20T13:19:09.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '321a8684-0495-45aa-8875-7f7310b6d589'
      activationstatus: true
      created: 2025-02-20T13:19:09.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Apple stock was barely changed in midafternoon trade.</p>'
    section13:
      primarytype: 'block'
      uuid: 'cff398ad-cef4-49af-b8a0-be269bef249a'
      activationstatus: true
      created: 2025-02-20T13:19:09.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8dee18b1-c063-40b3-972f-edaf894fce50'
      activationstatus: true
      created: 2025-02-20T13:19:09.140+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Late last month, Apple forecast strong sales growth, signaling iPhone
        sales would recover from a dip as it rolls out artificial intelligence features
        to more regions and languages. Analysts have cautioned that the roll-out is
        slow and Apple has not yet announced a data partner in China for the AI features.</p>'
    section15:
      primarytype: 'block'
      uuid: '43812023-5934-4f77-adb3-4bb56259aa20'
      activationstatus: true
      created: 2025-02-20T13:19:09.140+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd15acf42-e8c5-4016-a863-c2e05ff8cc4e'
      activationstatus: true
      created: 2025-02-20T13:19:09.141+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We've seen a limited appetite among many of the installed base
        to upgrade from previous versions, but the new phone reduces the cost hurdle
        of joining the Apple Intelligence bandwagon," said Forrester principal analyst
        Dipanjan Chatterjee.</p>'
    section17:
      primarytype: 'block'
      uuid: 'd2f7f308-17ed-438a-af81-d8c90bd4cd1b'
      activationstatus: true
      created: 2025-02-20T13:19:09.141+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '95a1c22c-f58e-444c-96c0-fb447ef60f20'
      activationstatus: true
      created: 2025-02-20T13:19:09.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sales of SE model as a share of total revenue for iPhones has dropped
        from 10% at its introduction in 2016 to about 1% last year, according to Counterpoint
        Research.</p>'
    section19:
      primarytype: 'block'
      uuid: '35e2487f-255a-4d12-bef7-446f12eb6fc9'
      activationstatus: true
      created: 2025-02-20T13:19:09.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '8a745238-0f46-43f2-9710-c82c9f835486'
      activationstatus: true
      created: 2025-02-20T13:19:09.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 16e will likely help Apple in cost-sensitive markets such as
        Europe and China where buyers tend to pay for phones upfront, said Ben Bajarin,
        principal analyst at consulting firm Creative Strategies.</p>'
    section21:
      primarytype: 'block'
      uuid: 'd0ba02e8-ba2d-4d93-8ca3-83666a7f9722'
      activationstatus: true
      created: 2025-02-20T13:19:09.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1d4372da-890f-42c8-b710-392e934264e4'
      activationstatus: true
      created: 2025-02-20T13:19:09.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The iPhone 16e will be powered by the A18 chip used in more expensive
        models launched in September 2024 and will support Apple Intelligence out
        of the box.</p>'
    section23:
      primarytype: 'block'
      uuid: 'c4dc8cbc-8471-441e-8c18-e29821e53c51'
      activationstatus: true
      created: 2025-02-20T13:19:09.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd927b36f-5ffb-4162-ade4-1374dc1917ca'
      activationstatus: true
      created: 2025-02-20T13:19:09.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It will be about $200 less expensive than the cheapest version of
        iPhone 16 launched in September and will be available only in black and white
        colors, while the more expensive iPhone 16 models come in a slew of bright
        shades.</p>'
    section25:
      primarytype: 'block'
      uuid: 'd640aa8e-cba8-4ef2-b1ba-405fe9309549'
      activationstatus: true
      created: 2025-02-20T13:19:09.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.146+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '69657359-fd7c-498b-8bde-796f0b7217fd'
      activationstatus: true
      created: 2025-02-20T13:19:09.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 16e will also be the first device from Apple to feature the
        C1 chip, its first in-house modem designed for cellular connectivity and a
        shift from chips made by Qualcomm QCOM.O.</p>'
    section27:
      primarytype: 'block'
      uuid: '76465ae8-96ac-435c-b66b-858acaadd91e'
      activationstatus: true
      created: 2025-02-20T13:19:09.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9adb03d2-fd46-4787-869c-bd6ed234603f'
      activationstatus: true
      created: 2025-02-20T13:19:09.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>No wide-angle lens</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: 'ca5c3394-dfdb-4173-9140-b0bb97041d58'
      activationstatus: true
      created: 2025-02-20T13:19:09.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '3dca7fbf-9a15-4d55-96ea-a7f3c4517a8b'
      activationstatus: true
      created: 2025-02-20T13:19:09.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Its camera system will have a 48-megapixel sensor and two lenses,
        one of which will be a two times zoom lens integrated into the primary camera,
        but it will miss out on a wide-angle lens seen in more expensive models.</p>'
    section31:
      primarytype: 'block'
      uuid: '84006fee-f00b-4d06-bac7-e66a2578cac5'
      activationstatus: true
      created: 2025-02-20T13:19:09.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'bc81c8ab-64ef-4ea2-bd83-1fb51e9809c2'
      activationstatus: true
      created: 2025-02-20T13:19:09.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 16e will have a notch at the top of its screen for the front-facing
        camera, while more advanced models have a screen that surrounds the camera.</p>'
    section33:
      primarytype: 'block'
      uuid: '9678f639-3eb6-46c6-91dd-73b3cf220635'
      activationstatus: true
      created: 2025-02-20T13:19:09.151+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'd06733f0-6ac4-484b-9347-f1211cad13f8'
      activationstatus: true
      created: 2025-02-20T13:19:09.152+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It also leaves out a camera control button that can tweak camera
        settings and is available on the main iPhone 16 series.</p>'
    section35:
      primarytype: 'block'
      uuid: 'b6ceda2c-bc3d-42f3-820f-7540a5068963'
      activationstatus: true
      created: 2025-02-20T13:19:09.152+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'c5f913a8-8987-4d27-8449-6da66a9b67da'
      activationstatus: true
      created: 2025-02-20T13:19:09.153+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.153+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>SE models were known for their smaller screen size, but the 16e
        comes with a 6.1 inch display, the same as the least expensive iPhone 16 model.</p>'
    section37:
      primarytype: 'block'
      uuid: '1047b78d-9874-4353-86e0-a518d43a1785'
      activationstatus: true
      created: 2025-02-20T13:19:09.154+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.154+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '54a19ad9-ca28-4051-9c53-82bed5a2a2db'
      activationstatus: true
      created: 2025-02-20T13:19:09.155+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.155+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>This year’s much-anticipated update brings a change to its slab-design,
        nixing the SE’s physical home button and introducing Apple’s Face ID feature.</p>'
    section39:
      primarytype: 'block'
      uuid: '410446ab-0584-48f4-a83a-1b83f69b8dd5'
      activationstatus: true
      created: 2025-02-20T13:19:09.155+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.155+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '2ff54458-c628-4dfb-b58a-9df7348fc1d4'
      activationstatus: true
      created: 2025-02-20T13:19:09.156+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.156+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The iPhone 16e will be available for pre-order in 59 countries,
        including the US, China and India from February 21, with shipments starting
        from February 28.</p>'
    section41:
      primarytype: 'block'
      uuid: 'bc758547-87f9-4814-ac32-137b61de0d87'
      activationstatus: true
      created: 2025-02-20T13:19:09.157+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.157+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'fc66af88-4fd8-46ae-840d-6314707e0f30'
      activationstatus: true
      created: 2025-02-20T13:19:09.158+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.158+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The SE model would be the last among iPhones to adopt the USB Type-C
        port for charging, leaving behind Apple’s proprietary Lightning connector
        and letting it return to the European Union market.</p>'
    section43:
      primarytype: 'block'
      uuid: 'd02a764b-f131-4222-b263-d053dded9759'
      activationstatus: true
      created: 2025-02-20T13:19:09.158+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:46.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T13:19:09.158+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '1e422be3-6b4f-4c00-987a-c4f144714af7'
      activationstatus: true
