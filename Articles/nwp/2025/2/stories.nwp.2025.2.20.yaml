      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.723+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1d72fa70-bd63-4458-8f3d-8ba8816b9650'
      activationstatus: true
      created: 2025-02-20T18:12:44.724+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:12:44.724+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>TikTok did not immediately respond to a request for comment.</p>'
    section7:
      primarytype: 'block'
      uuid: '44966c82-b966-42d6-8acb-d88fa3970f6a'
      activationstatus: true
      created: 2025-02-20T18:12:44.724+08:00
