    uuid: '99fdd7c1-8536-4385-9370-6bbf2b89a708'
    lead: 'Manila Archbishop Jose Cardinal Advincula invited the Catholic faithful
      to join a prayer service for the healing of Pope Francis at the Manila Cathedral
      on Friday, Feb. 21.'
    activationstatus: true
    created: 2025-02-20T16:12:16.028+08:00
