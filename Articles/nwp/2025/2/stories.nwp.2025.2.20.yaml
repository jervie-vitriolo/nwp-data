      text: "\r"
  'START HERE----->Hong-Kong-China-stocks-drop':
    author: 'Reuters'
    caption: 'A woman cycles past the Beijing Stock Exchange building adorned with
      Lunar New Year decorations, on the Financial Street in Beijing, China on Feb.
      8. (Florence Lo/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-20T17:49:50.000+08:00
    imagesource: '246cd3be-a018-4073-a09d-ca3c97806542'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f80c3cd1-1597-4a2e-bade-613a4efe7079'
    lead: 'China and Hong Kong stocks dropped on Thursday following US President
      Donald Trump’s fresh tariff threats, though losses were limited as analysts
      said the rally in Chinese stocks, driven by the DeepSeek breakthrough, still
      has momentum.'
    activationstatus: true
    created: 2025-02-20T18:03:23.433+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:26:42.942+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:56.575+08:00
    lastmodified: 2025-02-20T18:03:23.526+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China, Hong Kong stocks drop on Trump’s fresh tariff threats, tech
      drag'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8749888e-859a-4dce-bca4-e9ce2758b0ca'
      activationstatus: true
      created: 2025-02-20T18:03:23.507+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Shanghai, China -</strong> China and Hong Kong stocks dropped
        on Thursday following US President Donald Trump’s fresh tariff threats, though
        losses were limited as analysts said the rally in Chinese stocks, driven by
        the DeepSeek breakthrough, still has momentum.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b17a819f-f803-42ac-882e-a8a64bc2511f'
      activationstatus: true
      created: 2025-02-20T18:03:23.508+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.508+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China’s blue-chip CSI300 Index .CSI300 ended the session down 0.3%,
        while the Shanghai Composite Index .SSEC was flat, as Beijing left benchmark
        lending rates unchanged at the monthly fixing.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b4bf5490-fc01-438f-8ef6-d2f42c603560'
      activationstatus: true
      created: 2025-02-20T18:03:23.508+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.508+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hong Kong’s benchmark Hang Seng Index .HSI declined 1.6%, dragged
        by a sharp correction in technology stocks.</p>'
    section3:
      primarytype: 'block'
      uuid: '7efe0968-f6e3-4b2b-9453-4d2b8230028d'
      activationstatus: true
      created: 2025-02-20T18:03:23.509+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.509+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Markets in Asia wobbled after Trump said he would announce tariffs
        related to lumber, cars, semiconductors and pharmaceuticals "over the next
        month or sooner."</p>'
    section4:
      primarytype: 'block'
      uuid: '57288ba0-133e-4b01-b098-1ad3ef80c26a'
      activationstatus: true
      created: 2025-02-20T18:03:23.509+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.509+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Highlighting growing Sino-US frictions, China condemned tariffs
        launched or threatened by Trump at a World Trade Organization meeting. The
        US has announced sweeping 10% tariffs on all Chinese imports.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b5ee6c2a-4fdc-45fe-b9ed-a1dd43e7425b'
      activationstatus: true
      created: 2025-02-20T18:03:23.509+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.509+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4f47526c-21ea-490a-a70e-d9a781b3cfcf'
      activationstatus: true
      created: 2025-02-20T18:03:23.510+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.510+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Markets dropped as traders locked in profits after recent gains,
        underpinned by Chinese tech shares following the success of start-up DeepSeek,
        whose low-cost, breakthrough AI model made a global impact.</p>'
    section7:
      primarytype: 'block'
      uuid: '92f54169-e1c2-4a06-b394-941adfba8b41'
      activationstatus: true
      created: 2025-02-20T18:03:23.510+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.510+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>&nbsp;But investments banks, including Morgan Stanley, see further
        upside in China stocks.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b75bec5a-a6e1-45f8-810a-c9525d456296'
      activationstatus: true
      created: 2025-02-20T18:03:23.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.511+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '858aebb4-1117-47b9-9be8-f9890bed0387'
      activationstatus: true
      created: 2025-02-20T18:03:23.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.511+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Wall Street bank upgraded MSCI China and the Hang Seng Index,
        citing better corporate governance, improved geopolitical conditions, and
        Beijing’s pledge to support the private sector.</p>'
    section10:
      primarytype: 'block'
      uuid: '5420d502-9a14-4774-bea6-de1903a6d263'
      activationstatus: true
      created: 2025-02-20T18:03:23.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.511+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '64e6eaaf-a1a7-44c0-8ddb-6ee5660978c8'
      activationstatus: true
      created: 2025-02-20T18:03:23.512+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.512+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>&nbsp;"We believe a structural regime shift is finally happening
        within China’s equity market, especially the offshore space," Morgan Stanley
        said in a report. "We move from being deeply skeptical to cautiously more
        optimistic."</p>'
    section12:
      primarytype: 'block'
      uuid: 'a8a0c787-d35b-4c09-9b6e-693292ec593d'
      activationstatus: true
      created: 2025-02-20T18:03:23.512+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.512+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a sign of performance divergence within China’s tech sector,
        stocks from internet healthcare .CSI930720, big data .CSI930745 and telecom
        services .CSI932140 continue to power ahead, but cloud computing .CSI930851
        and AI plays .CSI930713 weakened.</p>'
    section13:
      primarytype: 'block'
      uuid: '0ee6167a-7654-44d8-b811-0bb57937303a'
      activationstatus: true
      created: 2025-02-20T18:03:23.513+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.513+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Hong Kong, the Hang Seng Tech Index .HSTECH dropped 3% in its
        worst day in three months, but is still up 20% so far this month.</p>'
    section14:
      primarytype: 'block'
      uuid: 'bd1ca055-032a-49f8-b79e-9e19cc280c8c'
      activationstatus: true
      created: 2025-02-20T18:03:23.513+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:42.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T18:03:23.513+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Shanghai Newsroom; Editing by Rashmi Aich and
        Sherry Jacob-Phillips)</em></p>'
