    template: '1'
    title: 'LaMelo Ball delivers late as Hornets fend off Lakers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd5191f92-b6cf-41a7-8501-49f7be929581'
      activationstatus: true
      created: 2025-02-20T14:13:45.634+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.634+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;LaMelo Ball scored 27 points,
        including a driving layup with 14.2 seconds remaining, as the visiting Charlotte
        Hornets pulled off a 100-97 victory in a make-up game Wednesday over the Los
        Angeles Lakers.</p>'
    section1:
      primarytype: 'block'
      uuid: '188ce75e-e51f-4f7f-9cb1-8843cd991587'
      activationstatus: true
      created: 2025-02-20T14:13:45.635+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b1bde919-939a-45bb-8985-81411811225e'
      activationstatus: true
      created: 2025-02-20T14:13:45.635+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Miles Bridges scored 29 points, Nick Smith Jr. had 12 and Mark Williams\
        \ added 10 points with nine rebounds as the Hornets won in the NBA’s first\
        \ game following the All-Star break. Charlotte, which snapped a three-game\
        \ skid, was in the Los Angeles area in early January when it had two games\
        \ postponed because of deadly wildfires.\r"
    section3:
      primarytype: 'block'
      uuid: '7833bf96-73e0-485a-844d-c16cac9b5950'
      activationstatus: true
      created: 2025-02-20T14:13:45.635+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7e002fcb-3101-4a94-a41d-4b215ce79575'
      activationstatus: true
      created: 2025-02-20T14:13:45.636+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ball, a Los Angeles-area native, added six assists with five rebounds\
        \ while helping to fuel a 23-3 run between the third and fourth quarters.\
        \ The Hornets won while shooting just 36.3 percent from the floor.\r"
    section5:
      primarytype: 'block'
      uuid: 'd620c141-296d-4149-b086-3bea7979f01c'
      activationstatus: true
      created: 2025-02-20T14:13:45.636+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ec073e14-8b98-4f2c-a554-22796c623bc5'
      activationstatus: true
      created: 2025-02-20T14:13:45.636+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "LeBron James scored 26 points with 11 assists and Rui Hachimura had\
        \ 17 points with eight rebounds as the Lakers lost consecutive games for the\
        \ first time since Jan. 5-7. James missed a pair of 3-point attempts in the\
        \ closing seconds that would have tied the game.\r"
    section7:
      primarytype: 'block'
      uuid: '21c96072-54ae-442c-9fe7-ec1cf73cc461'
      activationstatus: true
      created: 2025-02-20T14:13:45.637+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '826e2684-5d34-447f-bbf2-135c29b70036'
      activationstatus: true
      created: 2025-02-20T14:13:45.637+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Luka Doncic had 14 points with 11 rebounds and eight assists in his\
        \ third game since he was acquired from the Dallas Mavericks at the trade\
        \ deadline. Doncic shot 5 of 18 from the floor and 1 of 9 from 3-point range.\r"
    section9:
      primarytype: 'block'
      uuid: '5cd918f1-a410-4d19-a2f6-d451c2ee671c'
      activationstatus: true
      created: 2025-02-20T14:13:45.637+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '816646be-ecc4-40ed-adc1-0bf04fe73b7c'
      activationstatus: true
      created: 2025-02-20T14:13:45.638+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.638+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Dorian Finney-Smith had 12 points off the bench for Los Angeles, which\
        \ was without Austin Reaves (eight points) after he was ejected for arguing\
        \ a non-call in the third quarter. The Lakers led by as many as 13 in the\
        \ third quarter.\r"
    section11:
      primarytype: 'block'
      uuid: '8ffa70f4-a809-4d8b-9cef-578f4fbc57a6'
      activationstatus: true
      created: 2025-02-20T14:13:45.638+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.638+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '26c392d0-19d8-429f-b84e-4aaba3f69fa7'
      activationstatus: true
      created: 2025-02-20T14:13:45.639+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Lakers led 63-52 with 4:34 remaining in the third before the Hornets\
        \ went on a 14-2 run to take a 66-65 lead with 1:46 remaining in the period.\
        \ Included in the stretch was Reaves' ejection.\r"
    section13:
      primarytype: 'block'
      uuid: 'c3123f78-fa39-48c0-8cff-e4aa23ada18b'
      activationstatus: true
      created: 2025-02-20T14:13:45.639+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4fca7b21-89c1-4690-9d24-6df36ebaea2c'
      activationstatus: true
      created: 2025-02-20T14:13:45.639+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Charlotte extended the run to 23-3 for a 75-66 lead with 10:53 remaining\
        \ before Los Angeles fashioned its own rally.\r"
    section15:
      primarytype: 'block'
      uuid: '318f7662-ed6d-486c-a8ee-b2a0ad9a1f3e'
      activationstatus: true
      created: 2025-02-20T14:13:45.640+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.640+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a5b2bb4d-03ed-4b5a-90fb-5d973e857bf4'
      activationstatus: true
      created: 2025-02-20T14:13:45.640+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.640+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Lakers led 88-85 with 4:44 remaining before Bridges tied it on\
        \ a 3-pointer with 4:19 left. The Hornets were up 96-94 when Hachimura missed\
        \ a pair of free throws for the Lakers with 37 seconds remaining.\r"
    section17:
      primarytype: 'block'
      uuid: 'c63a7570-d835-40a4-9162-63d4cd17ac81'
      activationstatus: true
      created: 2025-02-20T14:13:45.641+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.641+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ab4fbce3-c4a1-44c7-a10c-f3cc1782b447'
      activationstatus: true
      created: 2025-02-20T14:13:45.641+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:45.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T14:13:45.641+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Ball’s layup with 14 seconds remaining put Charlotte up 98-94 before
        James made it a one-point game on a 3-pointer with 6.1 seconds left. Ball
        made two free throws with six seconds left for the final margin.</p>'
