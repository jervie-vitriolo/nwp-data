  'START HERE----->dale-ho-eric-adams-case':
    author: 'Luc Cohen, Reuters'
    caption: 'Dale Ho, a voting rights advocate with the ACLU nominated to become
      a federal district court judge in Manhattan, prepares to give his opening statement
      during a U.S. Senate Judiciary Committee hearing on Capitol Hill in Washington
      on Dec. 1, 2021. (Elizabeth Frantz/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
