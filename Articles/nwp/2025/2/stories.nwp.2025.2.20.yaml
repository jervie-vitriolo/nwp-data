    title: 'Trump tells 'dictator' Zelenskiy to move fast or lose Ukraine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aecc0d40-591a-45e3-a824-37ee077560db'
      activationstatus: true
      created: 2025-02-20T12:33:15.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.673+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON, US-&nbsp;</strong> United States President Donald
        Trump denounced Ukrainian President Volodymyr Zelenskiy as a "dictator" on
        Wednesday and warned he had to move quickly to secure peace or risk losing
        his country, deepening a feud between the two leaders that has alarmed European
        officials.</p>'
    section1:
      primarytype: 'block'
      uuid: '83763a8b-9916-42e1-a84d-20fe8edb98a5'
      activationstatus: true
      created: 2025-02-20T12:33:15.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.637+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The extraordinary attacks - a day after Trump claimed Ukraine was to
        blame for Russia’s 2022 invasion - heightened concerns among U.S. allies
        in Europe that Trump’s approach to ending the Russia-Ukraine conflict could
        benefit Moscow.'
    section2:
      primarytype: 'block'
      uuid: 'ff7196a0-fc91-40f7-8d2c-d87ffbd02b9a'
      activationstatus: true
      created: 2025-02-20T12:33:15.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Less than a month into his presidency, Trump has upended U.S. policy
        on the war, ending a campaign to isolate Russia with a Trump-Putin phone call
        and talks between senior U.S. and Russian officials that have sidelined Ukraine.'
    section3:
      primarytype: 'block'
      uuid: '5a1066a8-8ae4-4f33-84a5-6c2a79fd47f6'
      activationstatus: true
      created: 2025-02-20T12:33:15.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"A Dictator without Elections, Zelenskyy better move fast or he is
        not going to have a Country left," Trump wrote on social media, using an alternate
        spelling for the Ukrainian president’s name.'
    section4:
      primarytype: 'block'
      uuid: '0d47e97b-40cd-4fd6-8b63-db19daf01e82'
      activationstatus: true
      created: 2025-02-20T12:33:15.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, Ukrainian Foreign Minister Andrii Sybiha said no one could
        force his country to give in.'
    section5:
      primarytype: 'block'
      uuid: 'bfd1cb76-52f8-4814-b9b4-aebd88911fcf'
      activationstatus: true
      created: 2025-02-20T12:33:15.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We will defend our right to exist," Sybiha said on X.'
    section6:
      primarytype: 'block'
      uuid: 'be873b2d-2e8a-4a2e-ad3e-5c930142bbcf'
      activationstatus: true
      created: 2025-02-20T12:33:15.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Later in the day while speaking to investors and executives in Miami,
        Trump doubled down on his comments, again calling Zelenskiy a "dictator" and
        suggesting the Ukrainian president wanted to prolong the war to "keep the
        gravy train going," a reference to U.S. military aid.'
    section7:
      primarytype: 'block'
      uuid: '8276cd79-459e-4a2a-ab89-b0c754a1da1a'
      activationstatus: true
      created: 2025-02-20T12:33:15.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Zelenskiy’s five-year term was supposed to end in 2024, but elections
        cannot be held under martial law, which Ukraine imposed in February 2022 in
        response to Russia’s invasion.'
    section8:
      primarytype: 'block'
      uuid: '8d18889c-e3e7-42b0-8112-0840e80b3790'
      activationstatus: true
      created: 2025-02-20T12:33:15.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump’s outburst followed Zelenskiy’s comments on Tuesday that the
        U.S. president was parroting Russian disinformation when he asserted that
        Ukraine "should never have started" the war, which began with Russia’s full-scale
        invasion three years ago.'
    section9:
      primarytype: 'block'
      uuid: '4a5fe8da-e02b-4597-adde-b2acefef03ed'
      activationstatus: true
      created: 2025-02-20T12:33:15.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'U.S. Vice President JD Vance on Wednesday warned Zelenskiy against
        "badmouthing" Trump.'
    section10:
      primarytype: 'block'
      uuid: 'ba8907f7-27a7-4276-9446-0edae77d157d'
      activationstatus: true
      created: 2025-02-20T12:33:15.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Everyone who knows the president will tell you that is an atrocious
        way to deal with this administration," Vance said in his West Wing office,
        the Daily Mail reported.'
    section11:
      primarytype: 'block'
      uuid: '8cb52682-0227-4687-bcb9-275936a2aa64'
      activationstatus: true
      created: 2025-02-20T12:33:15.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Russia has seized some 20% of Ukraine and is slowly but steadily gaining
        territory in the east. Moscow said its "special military operation" responded
        to an existential threat posed by Kyiv’s pursuit of NATO membership. Ukraine
        and the West call Russia’s action an imperialist land grab.'
    section12:
      primarytype: 'block'
      uuid: '2f76eee0-ff42-469f-9e79-0b58adb048f9'
      activationstatus: true
      created: 2025-02-20T12:33:15.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.642+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Ukrainian leader said Trump’s assertion that his approval rating
        was just 4% was Russian disinformation and that any attempt to replace him
        would fail.'
    section13:
      primarytype: 'block'
      uuid: '47c65801-e248-42e1-bc9f-372767fb9437'
      activationstatus: true
      created: 2025-02-20T12:33:15.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.642+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We have evidence that these figures are being discussed between America
        and Russia. That is, President Trump ... unfortunately lives in this disinformation
        space," Zelenskiy told Ukrainian TV.'
    section14:
      primarytype: 'block'
      uuid: '6db7c197-f854-47d0-b124-1bfacf977c75'
      activationstatus: true
      created: 2025-02-20T12:33:15.643+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The latest poll from the Kyiv International Institute of Sociology,
        from early February, found 57% of Ukrainians trust Zelenskiy.'
    section15:
      primarytype: 'block'
      uuid: 'e2556bd3-7bbd-4457-a2f2-e3acc2afcd92'
      activationstatus: true
      created: 2025-02-20T12:33:15.643+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following Trump’s latest remarks, U.N. spokesperson Stephane Dujarric
        said Zelenskiy "sits in office after duly-held elections." When asked who
        started the war, Dujarric responded that Russia had invaded Ukraine.'
    section16:
      primarytype: 'block'
      uuid: '02d2bb54-f2fe-41ce-a35c-a10dddf6b002'
      activationstatus: true
      created: 2025-02-20T12:33:15.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'German Chancellor Olaf Scholz said it was "false and dangerous" for
        Trump to call Zelenskiy a dictator, German newspaper Spiegel reported.'
    section17:
      primarytype: 'block'
      uuid: '19fa3a28-e0fb-488b-921a-86b9f06cbd79'
      activationstatus: true
      created: 2025-02-20T12:33:15.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'U.S. security ally Australia, which has provided A$1.5 billion in support
        to Ukraine in its war with Russia, rejected Trump’s assertions about Ukraine.'
    section18:
      primarytype: 'block'
      uuid: 'd710b11d-85b0-4eea-a81d-735c5998266b'
      activationstatus: true
      created: 2025-02-20T12:33:15.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Australia’s Defence Minister Richard Marles said "the war in Ukraine
        must be resolved on Ukraine’s terms, because the aggressor here is Russia".
        The country’s opposition leader Peter Dutton said bluntly: "I think President
        Trump has got it wrong".'
    section19:
      primarytype: 'block'
      uuid: 'b96a6ce5-4aea-4bb2-a511-d9d6979ae0d6'
      activationstatus: true
      created: 2025-02-20T12:33:15.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Australia should stand strong and proud with the people of Ukraine.
        It’s a democracy, and this is a fight for civilisation. Vladimir Putin is
        a murderous dictator, and we shouldn’t be giving him an inch," said Dutton.'
    section20:
      primarytype: 'block'
      uuid: 'c6e65245-1611-4f53-b99f-d3575af65a3a'
      activationstatus: true
      created: 2025-02-20T12:33:15.646+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.646+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A few of Trump’s fellow Republicans in Congress said they disagreed
        that Zelenskiy was a dictator and that Ukraine bore responsibility for Russia’s
        invasion. But they stopped short of criticizing Trump directly, with Senate
        Majority Leader John Thune - a longtime supporter of Ukraine - saying Trump
        needed "space" to work on a peace deal.'
    section21:
      primarytype: 'block'
      uuid: 'f91ca739-524b-4ce2-9b66-7e99faa0e451'
      activationstatus: true
      created: 2025-02-20T12:33:15.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>EUROPE LEFT SCRAMBLING</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '067b67e5-2976-448c-ab9a-793d7dc6f72f'
      activationstatus: true
      created: 2025-02-20T12:33:15.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Zelenskiy has suggested giving U.S. companies the right to extract
        valuable minerals in Ukraine in return for U.S. security guarantees.'
    section23:
      primarytype: 'block'
      uuid: '29393c13-0d93-4ecd-96e1-2b02e86554ac'
      activationstatus: true
      created: 2025-02-20T12:33:15.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.648+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He rejected a U.S. proposal last week that would have seen Washington
        receiving 50% of Ukraine’s critical minerals, including lithium, a key component
        in electric car batteries. Zelenskiy told reporters on Wednesday that the
        deal was too focused on U.S. interests, saying "I can't sell our country."'
    section24:
      primarytype: 'block'
      uuid: '955e46e7-2ba7-4bf5-b09c-afadb2205e1e'
      activationstatus: true
      created: 2025-02-20T12:33:15.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.648+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking to reporters aboard Air Force One on Wednesday, Trump claimed
        that Ukraine had "more or less" agreed to the proposal and complained that
        U.S. Treasury Secretary Scott Bessent was treated "rather rudely" while visiting
        Kyiv. He said he would seek to resurrect the minerals deal.'
    section25:
      primarytype: 'block'
      uuid: '31a5b2b1-ea20-4db6-b2af-f670cd7177f4'
      activationstatus: true
      created: 2025-02-20T12:33:15.649+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.649+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'European officials have been left shocked and flat-footed by the Trump
        administration’s Ukraine moves in recent days.'
    section26:
      primarytype: 'block'
      uuid: 'c106a139-9756-498b-bb45-40a23e220ac4'
      activationstatus: true
      created: 2025-02-20T12:33:15.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.650+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At a second meeting of European leaders in Paris, hastily arranged
        by French President Emmanuel Macron earlier in the day, there were more calls
        for immediate action to support Ukraine and bolster Europe’s defense capabilities,
        but few concrete decisions.'
    section27:
      primarytype: 'block'
      uuid: '8f668b2f-10f4-4387-aa25-5a5d07ce75ea'
      activationstatus: true
      created: 2025-02-20T12:33:15.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.650+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Macron and British Prime Minister Keir Starmer will visit Washington
        next week, according to White House national security adviser Mike Waltz.'
    section28:
      primarytype: 'block'
      uuid: '6564c70b-be4f-4c3d-8102-cd11ceee07b9'
      activationstatus: true
      created: 2025-02-20T12:33:15.651+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.651+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following Trump’s latest attacks, Zelenskiy discussed approaches to
        a peace settlement with NATO Secretary General Mark Rutte, Macron and Starmer,
        including the importance of security guarantees.'
    section29:
      primarytype: 'block'
      uuid: '3dc1696e-6f75-4707-b063-caa9bb0fc9c0'
      activationstatus: true
      created: 2025-02-20T12:33:15.651+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.651+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Starmer expressed support for Zelenskiy as Ukraine’s democratically
        elected leader, Starmer’s office said on Wednesday.'
    section30:
      primarytype: 'block'
      uuid: '601ee0e8-2cd9-423a-b9fa-8b713e4f6cbe'
      activationstatus: true
      created: 2025-02-20T12:33:15.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Keith Kellogg, the U.S. Ukraine envoy, traveled to Kyiv on Wednesday
        to meet with Zelenskiy and said as he arrived that he understood "the need
        for security guarantees," adding that part of his mission would be "to sit
        and listen."'
    section31:
      primarytype: 'block'
      uuid: '4d1ca062-5cc1-4444-be9e-5cb90cb9ac88'
      activationstatus: true
      created: 2025-02-20T12:33:15.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 27-member European Union on Wednesday agreed on a 16th package
        of sanctions against Russia, including on aluminium and vessels believed to
        be carrying sanctioned Russian oil.'
    section32:
      primarytype: 'block'
      uuid: 'e5c6ad1b-bbc7-40e7-9f5d-f7a6fd4403e7'
      activationstatus: true
      created: 2025-02-20T12:33:15.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump said he may meet Putin this month. In Moscow, Putin said that
        Ukraine would not be barred from peace negotiations, but success would depend
        on raising the level of trust between Moscow and Washington.'
    section33:
      primarytype: 'block'
      uuid: '15b9efae-0adf-473e-b84a-58e7ea4fb9d7'
      activationstatus: true
      created: 2025-02-20T12:33:15.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Putin, speaking a day after Russia and the U.S. met in Riyadh to hold
        their first talks on how to end the conflict, also said it would take time
        to set up a summit with Trump, which both men have said they want.'
    section34:
      primarytype: 'block'
      uuid: 'a2762912-373f-42f2-af11-09db61269554'
      activationstatus: true
      created: 2025-02-20T12:33:15.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ukraine and European governments were not invited to Tuesday’s talks
        in the Saudi capital, which magnified their concern that Russia and the U.S.
        might cut a deal that ignores their vital security interests.'
    section35:
      primarytype: 'block'
      uuid: 'dc64f56b-48c7-47e0-ad72-e1e200dce9f4'
      activationstatus: true
      created: 2025-02-20T12:33:15.656+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ukraine was counting on "the unity of Europe and the pragmatism of
        America," Zelenskiy said in a video address on Wednesday.'
    section36:
      primarytype: 'block'
      uuid: 'f606c3de-d80b-4cb9-835e-4423b486e559'
      activationstatus: true
      created: 2025-02-20T12:33:15.656+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump says Europe must step up to guarantee any ceasefire deal.'
    section37:
      primarytype: 'block'
      uuid: 'f3223ebe-5b6f-4596-ab5e-00d6078980ff'
      activationstatus: true
      created: 2025-02-20T12:33:15.657+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:33:15.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Olena Harmash, Tom Balmforth, Anastasiia Malenko,
        Max Hunder in Kyiv, Yuliia Dysa in Gdansk, Doina Chiacu in Washington, Andrew
        Gray in Brussels, Michelle Nichols at United Nations, Benoit Van Overstraeten
        in Paris; writing by Philippa Fletcher, Mark Heinrich, Doina Chiacu and Joseph
        Ax; editing by Jon Boyle, Nia Williams, Don Durfee and Michael Perry)</em></p>'
