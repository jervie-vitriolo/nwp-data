    primarytype: 'composition'
    uuid: 'a3f3d9ad-8438-408f-a4ae-e0e32d792597'
    lead: 'LaMelo Ball scored 27 points, including a driving layup with 14.2 seconds
      remaining, as the visiting Charlotte Hornets pulled off a 100-97 victory in
      a make-up game Wednesday over the Los Angeles Lakers.'
    activationstatus: true
    created: 2025-02-20T14:13:45.622+08:00
