    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6460a5f8-9c70-4ad4-8cb5-ee9cccc0fd22'
    lead: 'The United States slammed China’s “reckless and irresponsible” actions
      when a Chinese navy helicopter maneuvered dangerously close to a Philippine
      aircraft in Scarborough Shoal.'
    activationstatus: true
    created: 2025-02-20T12:23:40.034+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:26:48.368+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:54.107+08:00
    lastmodified: 2025-02-20T12:23:40.071+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US affirms defense treaty amid China’s ‘unsafe’ acts in West PH Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bc97f5e3-9594-4f39-9b47-a51972dd5422'
      activationstatus: true
      created: 2025-02-20T12:23:40.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.067+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United States slammed
        China’s “reckless and irresponsible” actions when a Chinese navy helicopter
        maneuvered dangerously close to a Philippine aircraft in Scarborough Shoal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'deaf2253-50a8-4b4b-8b75-284571ac45c3'
      activationstatus: true
      created: 2025-02-20T12:23:40.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.059+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The United States stands with its ally the Philippines to condemn
        the unsafe and irresponsible actions by the Chinese People’s Liberation Army-Navy
        (PLAN) to interfere with a Philippine maritime air operation in the vicinity
        of Scarborough Reef," US State Department Secretary Spokesperson Tammy Bruce
        said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '50a61249-c572-4475-8851-87e8e408951e'
      activationstatus: true
      created: 2025-02-20T12:23:40.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.060+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Washington noted that the close encounter followed another aggressive
        action by China when it deployed flares to an Australian air force plane in
        the South China Sea.'
    section3:
      primarytype: 'block'
      uuid: '1e90e99b-aec7-407e-94af-470a41d50b4b'
      activationstatus: true
      created: 2025-02-20T12:23:40.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.060+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Reckless Chinese actions such as these are a threat to navigation
        and overflight in the South China Sea, and we will continue to support our
        allies and partners to ensure a free and open Indo-Pacific. We call on China
        to refrain from coercive actions and settle its disputes peacefully in accordance
        with international law," the US State Department added.'
    section4:
      primarytype: 'block'
      uuid: '221c5255-8113-42ef-8912-9d7f353bf98e'
      activationstatus: true
      created: 2025-02-20T12:23:40.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.061+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The US reminded China about the mutual defense treaty with the Philippines
        which "extends to armed attacks on Philippine armed forces, public vessels,
        or aircraft - including those of its coast guard - anywhere in the South China
        Sea." '
    section5:
      primarytype: 'block'
      uuid: '30694c87-7913-48c7-8f66-ee1f49e04722'
      activationstatus: true
      created: 2025-02-20T12:23:40.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.061+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'US Ambassador to the Philippines MaryKay Carlson issued a similar statement
        on Wednesday that called on Beijing to refrain from committing provocative
        actions in the South China Sea.'
    section6:
      primarytype: 'block'
      uuid: 'bb8b5ef5-13ac-40a3-93fe-232245f9be1b'
      activationstatus: true
      created: 2025-02-20T12:23:40.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.061+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Disregarding facts</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'ac9e7cb3-79a6-4298-b8ab-81bcb2269545'
      activationstatus: true
      created: 2025-02-20T12:23:40.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.062+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese Embassy in Manila Carlson is “disregarding the facts and
        distorting the truth.”'
    section8:
      primarytype: 'block'
      uuid: 'e39bf6ad-2912-4f9c-bff7-bbfd69d57426'
      activationstatus: true
      created: 2025-02-20T12:23:40.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:48.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T12:23:40.062+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Any rhetoric or actions that embolden the Philippines to pursue
        its illegitimate territorial claims through provocations and staged incidents
        are bound to be in vain,” the embassy said in a statement.</p>'
  'START HERE----->trump-calls-zelensky-dictator-':
    author: 'Doina Chiacu and Olena Harmash, Reuters'
    caption: 'FILE PHOTO: Republican presidential nominee and former U.S. President
      Donald Trump and Ukraine’s President Volodymyr Zelenskiy meet at Trump Tower
      in New York City, U.S., September 27, 2024. REUTERS/Shannon Stapleton//File
      Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-20T12:27:07.000+08:00
    imagesource: '33c73b78-9460-4ca1-9a6a-925b32e3ecf4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a59f81da-4962-4554-91b4-514aea14d513'
    lead: 'US President Donald Trump denounced Ukrainian President Volodymyr Zelenskiy
      as a "dictator" on Wednesday and warned he had to move quickly to secure peace
      or risk losing his country, deepening a feud between the two leaders that has
      alarmed European officials.'
    activationstatus: true
    created: 2025-02-20T12:33:15.616+08:00
