  'START HERE----->bong-joon-ho-proud-koreans-overcoming-martial-law-bid':
    author: 'Hyunsu Yim, Reuters'
    caption: 'South Korean director Bong Joon-ho speaks during a press conference
      to promote his new movie "Mickey 17" in Seoul, South Korea on Feb. 20. (Kim
      Hong-Ji/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
