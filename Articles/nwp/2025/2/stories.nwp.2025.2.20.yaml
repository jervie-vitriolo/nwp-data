    title: 'Director Bong Joon Ho 'proud' of South Koreans overcoming martial
      law bid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e5763b52-3358-4735-b9cd-63924a499987'
      activationstatus: true
      created: 2025-02-20T15:40:15.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.157+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> Oscar-winning director Bong
        Joon Ho said on Thursday he was proud of how his fellow South Koreans had
        overcome the fallout from impeached President Yoon Suk Yeol’s short-lived
        imposition of martial law on December 3.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa6c14fc-0df7-455d-98e6-146b43e431d8'
      activationstatus: true
      created: 2025-02-20T15:40:15.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.158+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '391e3c77-902a-4a1f-ae56-e7d5aa5e5c70'
      activationstatus: true
      created: 2025-02-20T15:40:15.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.158+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The martial law that triggered South Korea’s biggest political
        crisis in decades lasted about six hours before lawmakers scaled walls of
        the National Assembly to vote it down, defying efforts to seal off the area
        by the military and police.</p>'
    section3:
      primarytype: 'block'
      uuid: '590b5106-38d7-4243-9584-941db5b6f5e3'
      activationstatus: true
      created: 2025-02-20T15:40:15.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.159+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ef53440e-a385-4778-a60b-a34b69238a9b'
      activationstatus: true
      created: 2025-02-20T15:40:15.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.159+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bong, who was holding a press event for his new sci-fi dark comedy
        "Mickey 17" in Seoul, said that while legal proceedings over the martial law
        bid needed to be completed, normal life could at least continue.</p>'
    section5:
      primarytype: 'block'
      uuid: '34882b46-ef9b-48ed-8cbd-c3f6efec11f0'
      activationstatus: true
      created: 2025-02-20T15:40:15.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.160+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0c58c668-6656-423e-92b8-0fb0c1be2adf'
      activationstatus: true
      created: 2025-02-20T15:40:15.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.160+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We are now holding a film press conference and music, films and
        our daily lives continue without hesitation," said Bong.</p>'
    section7:
      primarytype: 'block'
      uuid: '59502021-14e2-4529-9e06-900f0d2a22fc'
      activationstatus: true
      created: 2025-02-20T15:40:15.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '31c372e4-1fb2-40ca-aebf-5e9afda67764'
      activationstatus: true
      created: 2025-02-20T15:40:15.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I think that’s the pride of our citizens who have already overcome
        the martial law," said Bong, who was among a group of film industry figures
        that issued a statement condemning the martial law declaration at the time.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fe32d744-fb6e-45d1-9414-701bbf385e90'
      activationstatus: true
      created: 2025-02-20T15:40:15.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7fc2afd3-4629-41ba-82d7-de0b3c12f362'
      activationstatus: true
      created: 2025-02-20T15:40:15.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon has been suspended from his post and is on trial for alleged
        insurrection over his martial law bid, which sought to ban political and parliamentary
        activity and control the media.</p>'
    section11:
      primarytype: 'block'
      uuid: '22d32524-1bb4-4b0b-b8ea-601c6c9c5244'
      activationstatus: true
      created: 2025-02-20T15:40:15.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9ca74e2f-160a-4f0f-86d8-8839b2237bef'
      activationstatus: true
      created: 2025-02-20T15:40:15.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.164+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Mickey 17" is Bong’s first film since "Parasite" which made history
        as the first film in a language other than English to win the Oscar for best
        picture in 2020 and was widely celebrated in South Korea.</p>'
    section13:
      primarytype: 'block'
      uuid: '42aa5545-4cc7-4212-9808-8e24c8fa5036'
      activationstatus: true
      created: 2025-02-20T15:40:15.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.164+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2e76d21d-7fb8-4861-bcf5-f2115232c919'
      activationstatus: true
      created: 2025-02-20T15:40:15.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.165+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bong said actor Mark Ruffalo who stars in his upcoming film emailed
        him to check if he was okay soon after the martial law declaration. Bong said
        he told Ruffalo not to worry.</p>'
    section15:
      primarytype: 'block'
      uuid: '6941867a-871f-4bd6-b0fe-f8d03a1a79da'
      activationstatus: true
      created: 2025-02-20T15:40:15.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.166+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd4fa6ac6-c0d8-4e94-aee0-c1dbfd55d08d'
      activationstatus: true
      created: 2025-02-20T15:40:15.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.166+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The director said it was somewhat surreal to find out about Yoon’s
        late night declaration of martial law when he had been watching a report about
        K-pop.</p>'
    section17:
      primarytype: 'block'
      uuid: '2f027937-6003-4b86-8214-ce79c8f25c26'
      activationstatus: true
      created: 2025-02-20T15:40:15.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.167+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'dde9df00-4695-4fb3-883d-893e774941fc'
      activationstatus: true
      created: 2025-02-20T15:40:15.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.167+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"While watching the news about how high Rose from BLACKPINK’s song
        charted this week, it was very strange to suddenly see that martial law had
        broken out."</p>'
    section19:
      primarytype: 'block'
      uuid: 'ac4314a9-462b-49e1-8be9-749e5d226358'
      activationstatus: true
      created: 2025-02-20T15:40:15.887+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.168+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ce592223-71a0-45f0-9644-43eaad660c22'
      activationstatus: true
      created: 2025-02-20T15:40:15.887+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The villain in "Mickey 17," a demagogic politician played by Ruffalo,
        was based on past dictators, not present leaders, but might seem familiar
        to viewers because "history always repeats itself," the Oscar winner said
        in Berlin earlier this month.</p>'
    section21:
      primarytype: 'block'
      uuid: 'b81d8533-6986-4080-9c4d-6d826e387ffe'
      activationstatus: true
      created: 2025-02-20T15:40:15.888+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '69d4edb5-eff2-4193-9128-9742b0ea716a'
      activationstatus: true
      created: 2025-02-20T15:40:15.888+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:44.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:41:13.170+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While there was no particular political message in his latest film,
        an adaptation of a novel by Edward Ashton, Bong said he hoped it would bring
        empathy and consolation to viewers.</p>'
    section23:
      primarytype: 'block'
      uuid: '1616abdf-1247-4b59-98da-203a1ec5cddd'
