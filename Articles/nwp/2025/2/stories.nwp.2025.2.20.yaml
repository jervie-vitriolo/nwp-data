      lastmodified: 2025-02-20T21:31:18.647+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Gilas Pilipinas fell
        short of keeping its unblemished record after suffering a 91-84 loss to Chinese
        Taipei in the third and final window of the FIBA Asia Cup 2025 qualifiers
        on Thursday at the Taipei Heping Basketball Gymnasium.</p>'
    section1:
      primarytype: 'block'
      uuid: '9b800dcf-e309-4c2b-8c11-613f671e12f1'
      activationstatus: true
      created: 2025-02-20T21:31:18.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:40.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T21:31:18.647+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Justin Brownlee was in his usual productive self as he showed the way
        for Gilas with 39 points, eight assists, and six rebounds.'
    section2:
      primarytype: 'block'
      uuid: '1bf171f3-aa07-4070-abc3-8399e893bd67'
      activationstatus: true
      created: 2025-02-20T21:31:18.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:40.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T21:31:18.648+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'This was the Philippines’ first loss against Chinese Taipei since the
        2013 FIBA Asia Championship held in Manila.'
    section3:
      primarytype: 'block'
      uuid: '6ac2b9f6-ea5d-42ed-8e42-79dcf880b568'
      activationstatus: true
      created: 2025-02-20T21:31:18.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:40.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T21:31:18.648+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Chun Hsiang Lu tallied 18 points for Chinese Taipei including a corner
        three-pointer with 49 seconds left in the final quarter to make it an 89-84
        lead, '
    section4:
      primarytype: 'block'
      uuid: 'e12389b3-0af7-463e-b216-863546ee75d0'
      activationstatus: true
      created: 2025-02-20T21:31:18.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:40.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T21:31:18.648+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Chinese Taipei improved its win-loss slate to 2-3 while strengthening
        its grip on third spot in Group B.'
    section5:
      primarytype: 'block'
      uuid: '8acbd9fd-9d9e-4652-b137-26b014d14eab'
      activationstatus: true
      created: 2025-02-20T21:31:18.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:40.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T21:31:18.649+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The third placers in each of the six groups will march on to a qualifying
        tournament for the four remaining slots in the FIBA Asia Cup 2025 happening
        in Jeddah, Saudi Arabia in August.</p>'
    section6:
      primarytype: 'block'
