    title: 'Jisoo and Seo In-guk in K-drama ‘Boyfriend On Demand’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54e8c0c1-a7de-48cd-9980-6f8799f54e01'
      activationstatus: true
      created: 2025-02-20T15:16:17.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.859+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Blackpink’s Jisoo
        and South Korean actor Seo In-guk are teaming up for an upcoming K-drama series,
        "Boyfriend On Demand."</p>'
    section2:
      primarytype: 'block'
      uuid: '9fa6bad8-b5d3-46aa-95d3-1a910bc0c4a8'
      activationstatus: true
      created: 2025-02-20T15:16:17.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.860+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The series revolves around \"an exhausted webtoon producer, Mi-rae,\
        \ who escapes reality through a subscription-based virtual dating simulation\
        \ program, where she meets the boyfriends of her dreams,\" said streaming\
        \ platform Netflix in a press release.\r"
    section3:
      primarytype: 'block'
      uuid: '63d97e2a-b08a-4046-865d-c123c50ffccc'
      activationstatus: true
      created: 2025-02-20T15:16:17.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.860+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c62e26a2-ebee-4e25-8034-b6309df039fb'
      activationstatus: true
      created: 2025-02-20T15:16:17.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.861+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Jisoo portrays Seo Mi-rae, who longs for a second chance at love in\
        \ virtual reality. \r"
    section5:
      primarytype: 'block'
      uuid: 'f6f3de68-3c24-4180-ba36-7e97d182d807'
      activationstatus: true
      created: 2025-02-20T15:16:17.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.861+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '13cbb724-561f-462f-b775-8bb3e91f9f7e'
      activationstatus: true
      created: 2025-02-20T15:16:17.033+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.862+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Accustomed to a nonexistent dating life due to her hectic schedule,\
        \ Mi-rae receives a ‘Monthly Boyfriend’ device by chance. Entering this virtual\
        \ reality, she encounters unrealistically perfect boyfriends, awakening her\
        \ dormant desires for romance,\" Netflix said.\r"
    section7:
      primarytype: 'block'
      uuid: 'c9d10520-3b6e-46ff-9932-5b6f36650849'
      activationstatus: true
      created: 2025-02-20T15:16:17.033+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.862+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd54971e1-f8aa-45e1-8675-9138a9b7fff1'
      activationstatus: true
      created: 2025-02-20T15:16:17.033+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.863+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meanwhile, Seo In-guk takes on the role of Park Kyeong-nam, Mi-rae’\
        s colleague and rival webtoon producer.\r"
    section9:
      primarytype: 'block'
      uuid: '39a994f3-3dd5-4211-99c1-cf8a49cae048'
      activationstatus: true
      created: 2025-02-20T15:16:17.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.863+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '627e25a3-9724-45c6-9d6c-f04975dfa9cc'
      activationstatus: true
      created: 2025-02-20T15:16:17.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:45.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T15:25:53.864+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“He’s capable and competent at work, but Mi-rae feels uneasy around\
        \ him. Despite his indifferent and cold demeanor, he’s a character with surprising\
        \ secrets, sure to stir emotions in Mi-rae,” the statement read.\r"
