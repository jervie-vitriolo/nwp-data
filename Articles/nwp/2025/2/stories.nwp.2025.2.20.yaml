    title: 'Who is Dale Ho, the judge deciding whether to drop Eric Adams' case?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dd68a4ef-2473-480a-9039-1c854d477df8'
      activationstatus: true
      created: 2025-02-20T19:01:14.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>New York, US -</strong> Dale Ho, the judge deciding whether
        to drop the corruption case against New York City mayor Eric Adams, is a former
        voting rights lawyer whose nomination to the bench by former Democratic President
        Joe Biden drew fierce opposition from Republicans.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b104158-e190-42f6-b832-aebf44e01814'
      activationstatus: true
      created: 2025-02-20T19:01:14.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ho’s 2 p.m. EST (3 a.m. Manila time) hearing on the US Justice
        Department’s bid to dismiss the charges will be the highest-profile matter
        in his young judicial career. The case has sparked concern that US President
        Donald Trump’s Justice Department is letting politics influence its prosecutorial
        decisions.</p>'
    section2:
      primarytype: 'block'
      uuid: '6ffac3f1-eba9-4225-8396-ea319e9dc4de'
      activationstatus: true
      created: 2025-02-20T19:01:14.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Adams, seeking re-election this year, has pleaded not guilty to charges\
        \ he took bribes from Turkish officials. Trump’s nominees at the Justice Department\
        \ ordered prosecutors to dismiss the case because it was distracting Adams\
        \ from helping Trump on immigration enforcement, prompting more than half\
        \ a dozen prosecutors to resign.\r"
    section3:
      primarytype: 'block'
      uuid: '0f189984-5c92-4eba-adcb-43eb521c2c03'
      activationstatus: true
      created: 2025-02-20T19:01:14.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ho scheduled Wednesday’s hearing to determine whether dropping the\
        \ case was in the public interest. Legal experts say the judge cannot force\
        \ the Justice Department to continue the case, but that he may question their\
        \ request to leave open the possibility of bringing the charges again.\r"
    section4:
      primarytype: 'block'
      uuid: 'be76b682-b4ab-4435-aa04-5f59fbe878e9'
      activationstatus: true
      created: 2025-02-20T19:01:14.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In ordering prosecutors to request the charges be dismissed last week,\
        \ a Justice Department official said the department would revisit the case\
        \ after the November 2025 New York mayoral election. Critics say that would\
        \ leave New York’s Democratic mayor beholden to Trump, a Republican.\r"
    section5:
      primarytype: 'block'
      uuid: '76b30aec-7898-460f-a04f-1a812fa116c1'
      activationstatus: true
      created: 2025-02-20T19:01:14.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The son of immigrants from the Philippines, Ho was born in 1977
        in San Jose, California. Biden nominated Ho to serve as a judge in the Southern
        District of New York as part of a broader push to name more lawyers with backgrounds
        in civil rights and public criminal defense to a bench dominated by former
        prosecutors and corporate lawyers.</p>'
    section6:
      primarytype: 'block'
      uuid: '0ce6c737-0874-4eb5-94a2-3b6ff5cddc9e'
      activationstatus: true
      created: 2025-02-20T19:01:14.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ho said his grandfather served with the United States Army when Japan\
        \ occupied the Philippines during World War Two, surviving the Bataan Death\
        \ March in which Japanese troops forcibly transferred thousands of prisoners\
        \ of war.\r"
    section7:
      primarytype: 'block'
      uuid: '9c489bb3-1c2b-494e-a493-8cb8866e5042'
      activationstatus: true
      created: 2025-02-20T19:01:14.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US promised Filipino recruits the same benefits as American
        soldiers, but the US Congress later rescinded that offer, according to the
        US Department of Veterans Affairs.</p>'
    section8:
      primarytype: 'block'
      uuid: 'bab97f37-049b-4f7a-a957-41d6742c5890'
      activationstatus: true
      created: 2025-02-20T19:01:14.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"His service to our country — in defense of a democracy in which he\
        \ himself could not participate — is a reminder to me of just how precious\
        \ the right to vote is,\" Ho said of his grandfather in 2017 congressional\
        \ testimony about voting rights.\r"
    section9:
      primarytype: 'block'
      uuid: '4c327570-0671-4131-af50-839b2e950b33'
      activationstatus: true
      created: 2025-02-20T19:01:14.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ho’s chambers did not respond to a request for comment.\r"
    section10:
      primarytype: 'block'
      uuid: 'e0a0ad4d-1cc1-42e8-913f-0004e2f74ee3'
      activationstatus: true
      created: 2025-02-20T19:01:14.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Overheated rhetoric'</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'e40a1d6c-b60b-44f4-bd65-a436a4bb94b1'
      activationstatus: true
      created: 2025-02-20T19:01:14.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After earning degrees from Princeton University and Yale Law School,\
        \ Ho worked as a lawyer with the NAACP, a civil rights group, and later served\
        \ for 10 years as the director of the American Civil Liberties Union’s voting\
        \ rights project.\r"
    section12:
      primarytype: 'block'
      uuid: 'e142f951-6f7a-4343-a6c8-f5c75ae67ed9'
      activationstatus: true
      created: 2025-02-20T19:01:14.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While at the ACLU, Ho successfully persuaded the US Supreme Court
        to block a plan by the first Trump administration to include a question about
        citizenship status on the 2020 census, which critics called a Republican ploy
        to scare immigrants into not taking part.</p>'
    section13:
      primarytype: 'block'
      uuid: '57600342-5b41-4e63-9702-18f4e3848f0b'
      activationstatus: true
      created: 2025-02-20T19:01:14.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ho also represented the ACLU before the Supreme Court in an unsuccessful\
        \ challenge to Trump’s plan to exclude immigrants living illegally in the\
        \ United States from the population count used to allocate congressional districts\
        \ to states. Biden later rescinded the policy.\r"
    section14:
      primarytype: 'block'
      uuid: 'bff763ad-4be0-450c-b39b-135d3697314b'
      activationstatus: true
      created: 2025-02-20T19:01:14.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ho was confirmed by the US Senate in 2023 on a nearly party-line
        vote of 50-49.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a83169ca-8a9e-477f-b1a2-83386c082bc9'
      activationstatus: true
      created: 2025-02-20T19:01:14.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senators asked Ho about a Twitter post in which he accused Republican\
        \ Senator Mike Lee, a member of the judiciary committee, of seeking to \"\
        maintain minoritarian rule,\" referring to institutions such as the Electoral\
        \ College and the U.S. Senate that some on the U.S. left say give outsize\
        \ influence to low-population, right-leaning states.\r"
    section16:
      primarytype: 'block'
      uuid: '75597c18-4416-4f39-aca8-c8405894be63'
      activationstatus: true
      created: 2025-02-20T19:01:14.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former Democratic Senator Joe Manchin voted against Ho, citing his\
        \ social media posts.\r"
    section17:
      primarytype: 'block'
      uuid: 'd164556d-7171-4b10-97f7-a49132e9f10f'
      activationstatus: true
      created: 2025-02-20T19:01:14.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ho apologized for his \"overheated rhetoric\" on social media, but\
        \ said the tone did not reflect how he conducted himself in court or other\
        \ professional settings.\r"
    section18:
      primarytype: 'block'
      uuid: '6d6602e1-84a9-476e-9c3d-d01e5ba2b665'
      activationstatus: true
      created: 2025-02-20T19:01:14.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I'm deeply committed to the principle of equal justice under the\
        \ law,\" Ho testified during his confirmation hearing before the Senate’s\
        \ judiciary committee. \"If confirmed I will do everything I can to ensure\
        \ that everyone who comes before the court gets a fair shake and fair opportunity\
        \ to be heard.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'b7fa2ff0-8f61-4b9b-a588-1f56ebcf7254'
      activationstatus: true
      created: 2025-02-20T19:01:14.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:41.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T19:07:26.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Luc Cohen in New York; Editing by Noeleen Walder
        and Daniel Wallis)</em></p>'
