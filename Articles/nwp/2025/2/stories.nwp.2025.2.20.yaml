  'START HERE----->yoon-suk-yeol-first-criminal-trial-hearing':
    author: 'Reuters'
    caption: ' Impeached South Korean President Yoon Suk Yeol (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-20T09:06:22.000+08:00
    imagesource: '4345103f-6b8a-4dd1-81e8-bc9d12e8cbfd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f72c4693-effb-4773-b21b-51b4651d5a65'
    lead: 'A motorcade carrying South Korea’s impeached President Yoon Suk Yeol
      arrived on Thursday at the Seoul Central District Court, where the embattled
      leader is due to attend the first hearing of his criminal trial over insurrection
      charges.'
    activationstatus: true
    created: 2025-02-20T09:12:04.925+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:50.177+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:22:53.196+08:00
    lastmodified: 2025-02-20T09:12:04.959+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea’s Yoon set to attend his first criminal trial hearing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f2c33d9-039f-461a-ac0b-8ffa49f19b65'
      activationstatus: true
      created: 2025-02-20T09:12:04.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.954+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> A motorcade carrying South
        Korea’s impeached President Yoon Suk Yeol arrived on Thursday at the Seoul
        Central District Court, where the embattled leader is due to attend the first
        hearing of his criminal trial over insurrection charges.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cf22e022-851e-4ec2-99f2-c5847bf59e24'
      activationstatus: true
      created: 2025-02-20T09:12:04.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.944+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TV footage aired by local broadcasters showed justice ministry vehicles
        leaving the Seoul Detention Centre where Yoon is being held before arriving
        at the court where lines of police buses were parked outside to ensure security.'
    section2:
      primarytype: 'block'
      uuid: '06e2ec72-2629-4bee-bc9a-72ce47d5dbed'
      activationstatus: true
      created: 2025-02-20T09:12:04.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.944+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The court will also hold a hearing to review the legality of Yoon’s
        detention as requested by his lawyers earlier this month.'
    section3:
      primarytype: 'block'
      uuid: 'e8b993fd-e0be-44b7-be86-ca8e3e7e6189'
      activationstatus: true
      created: 2025-02-20T09:12:04.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prosecutors last month indicted Yoon after accusing him of leading
        an insurrection with his short-lived imposition of martial law on December
        3.'
    section4:
      primarytype: 'block'
      uuid: '3ad0f417-fbff-4c46-9027-68a7b287fb05'
      activationstatus: true
      created: 2025-02-20T09:12:04.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The charges are unprecedented for a sitting South Korean president,
        and if convicted, Yoon could face years in prison for his shock martial law
        decree, which sought to ban political and parliamentary activity and control
        the media.'
    section5:
      primarytype: 'block'
      uuid: '8a073d53-0442-45f7-a64e-699aaf95d6df'
      activationstatus: true
      created: 2025-02-20T09:12:04.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His move set off a wave of political upheaval in Asia’s fourth-largest
        economy and a top U.S. ally, with the prime minister also impeached and suspended
        from power and a number of top military officials indicted for their roles
        in the alleged insurrection.'
    section6:
      primarytype: 'block'
      uuid: '3e990f98-2424-4472-9324-23275868e698'
      activationstatus: true
      created: 2025-02-20T09:12:04.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon is also facing a parallel impeachment trial conducted by the Constitutional
        Court which has entered its final phase.'
    section7:
      primarytype: 'block'
      uuid: '8ebe45ee-04ec-4402-a208-0cfef0456e94'
      activationstatus: true
      created: 2025-02-20T09:12:04.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The top court will hear witnesses testify including Prime Minister
        Han Duck-soo later on Thursday though it is unclear if Yoon will also attend
        the impeachment trial hearing.'
    section8:
      primarytype: 'block'
      uuid: '9af95546-ae07-4833-b491-11f1ae74a3a4'
      activationstatus: true
      created: 2025-02-20T09:12:04.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Constitutional Court is reviewing parliament’s impeachment of
        Yoon on December 14 and will decide whether to remove him from office permanently
        or reinstate him.'
    section9:
      primarytype: 'block'
      uuid: 'f9e17063-e96e-4132-ae68-9e74caf30d75'
      activationstatus: true
      created: 2025-02-20T09:12:04.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon and his lawyers have argued at the hearings that he never intended
        to fully impose martial law but had only meant the measures as a warning to
        break a political deadlock.'
    section10:
      primarytype: 'block'
      uuid: '73f8a2d1-c34b-4d36-a580-80ca425d8a5d'
      activationstatus: true
      created: 2025-02-20T09:12:04.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'If Yoon is removed, a new presidential election must be held within
        60 days.'
    section11:
      primarytype: 'block'
      uuid: 'baf802b6-a949-4146-8608-19eb39671802'
      activationstatus: true
      created: 2025-02-20T09:12:04.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:50.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-20T09:12:04.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim; Editing by Ed Davies)</em></p>'
  'START HERE----->cesar-chavez-resigns-as-pco-secretary':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
