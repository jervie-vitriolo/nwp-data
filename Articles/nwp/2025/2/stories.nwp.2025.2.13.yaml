      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Chris Gavina is the
        new head coach of the University of the East (UE) Red Warriors in the UAAP,
        the school announced on Thursday, Feb. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c567b91-c7ed-4d68-896d-410a0c80195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:20:14.538+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:20:14.538+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2fc355-f4c3-4976-b25f-523fa095989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:20:14.539+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:20:14.539+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“We are thrilled to welcome Coach Chris Gavina to the Red Warriors\
        \ family. His leadership, passion and experience in both local and international\
        \ basketball will be instrumental in molding our new breed of champions,”\
        \ UE President Zosimo Battad said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4300d9-507f-4ffd-96c7-d1334f71eaeb'
      'mgnl:activationStatus': true
