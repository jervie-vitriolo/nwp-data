      'mgnl:lastModified': 2025-02-13T17:33:42.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>All the sources spoke on condition of anonymity as the matter is
        a sensitive one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53ae67-eb62-43a4-bab2-f30d8ce13c23'
      'mgnl:activationStatus': true
