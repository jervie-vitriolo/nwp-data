      'mgnl:lastActivated': 2025-03-13T12:25:57.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216b740-e789-4ba5-93ce-76e71e00815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.175+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The government has a target of 2 to 4 percent.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f857592-b5a7-4c98-a5aa-f5ff854131aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.176+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe64ce-c248-4973-bf49-8e728bf09913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.176+08:00
      'mgnl:createdBy': 'daniza-nwp'
