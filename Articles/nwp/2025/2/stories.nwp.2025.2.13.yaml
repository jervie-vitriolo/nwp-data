      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The risks to the inflation outlook have become broadly balanced
        for 2025 and 2026. Nonetheless, upside pressures are seen to come from the
        utilities sector,” Remolona said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c6c77-a052-4c56-b8fa-8b41ed7cab23'
      'mgnl:activationStatus': true
