      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Arsenio Balisacan earlier said
        this would indirectly impact the local economy, but said that the government
        is “aggressive” in diversifying trade.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
