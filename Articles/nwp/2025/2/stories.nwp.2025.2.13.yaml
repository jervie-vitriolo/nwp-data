      'mgnl:lastModified': 2025-02-13T15:20:14.539+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57618e2c-2178-4b34-a362-8985caeefdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:20:14.539+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:20:14.539+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 46-year-old previously held the head coaching position for Rain\
        \ or Shine and Mahindra in the PBA, before guiding the Taiwan Mustangs in\
        \ The Asian Tournament and the Taichung Suns to the T1 League in Taiwan.\r"
