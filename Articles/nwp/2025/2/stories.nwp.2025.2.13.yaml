  'apollo-quiboloy-back-pasig-jail':
    'caption': 'Religious leader Apollo Quiboloy attends the Senate hearing on his
      supposed abuses. (NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-13T15:49:35.000+08:00
    'imagesource': 'jcr:d2a64e0c-0ac8-4488-9c9a-c1af88f444b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1efb963-04cb-40fb-bfd8-e949e8334165'
    'lead': 'Detained religious leader Apollo Quiboloy is back in jail after hospital
      confinement for pneumonia, the Bureau of Jail Management and Penology said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-13T15:52:27.266+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:00.870+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:34.200+08:00
    'mgnl:lastModified': 2025-02-13T15:52:27.300+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Quiboloy back in Pasig jail after hospital stay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad0c0f-0adf-4b01-ae30-54fad53f2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.296+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Detained religious
        leader Apollo Quiboloy is back in jail after hospital confinement for pneumonia,
        the Bureau of Jail Management and Penology (BJMP) said on Thursday, Feb. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cc5fd-2c9d-46fb-8a7f-bbf7bf0e1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.287+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c91f4b-ca91-44ec-a7d2-57f1bda9af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.287+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BJMP said Quiboloy was at the Pasig City Jail Male Dormitory
        on Wednesday, 9:50 p.m., after securing medical clearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db7726-d215-41bc-b273-9e1dd2b37ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.288+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea909e2-6d58-4784-bb58-b10da2b642df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.288+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Davao-based Kingdom of Jesus Christ was admitted
        at the Rizal Medical Center, where he was initially diagnosed with pneumonia.
        He was transferred to The Medical City also in Pasig.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8caec-95eb-4c9f-b2f4-495723420360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421e367-a962-4a48-b0d0-cfee99795fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A local court then ordered Quiboloy’s transfer to the Pasig City
        General Hospital, which diagnosed him with community-acquired pneumonia and
        hypertension stage 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b5ed8-b628-415a-ac5d-bbc2201b9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.290+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bc6a8-413e-40cc-bc9b-ecea8ba0eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.290+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BJMP said Quiboloy was allowed to record a campaign video for
        his senatorial bid in confinement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef38c48-32a7-43c2-b529-60a914e863bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.290+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b6e7a-23a9-49f8-bf50-a2ae6be31d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:52:27.291+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:52:27.291+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy has been detained over <a href="https://www.newswatchplus.ph/news/2024/9/13/quiboloy-pleads-not-guilty-on-human-trafficking-charges.html"><strong>child
        abuse and human trafficking cases.</strong></a></p>'
  'UAAP-Best-Foreign-Student-Athlete-award':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-13T16:18:59.000+08:00
    'imagesource': 'jcr:2e06ce06-9d97-4e7d-b2c2-54460fd9e719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c01bf8c-22b5-4295-b697-d9b2b5aed79c'
    'lead': 'A new rule makes sure that a local athlete will win the Most Valuable
      Player plum as the UAAP introduces the Best Foreign Student-Athlete honor beginning
      Season 87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-13T16:20:21.932+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:00.539+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:34.380+08:00
    'mgnl:lastModified': 2025-02-13T16:20:21.967+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP introduces Best Foreign Student-Athlete award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459b5a7-5b71-491b-bf03-ece2c07352b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:20:21.947+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T16:20:21.947+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The UAAP has introduced
        the Best Foreign Student-Athlete award beginning Season 87 across all sports,
        where statistical points determine individual performance rankings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccffb68-71d3-4d83-98de-9a9c95a9cca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:20:21.947+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T16:20:21.947+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c23795-ac3c-45ab-ae20-c3f095b0fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:20:21.948+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T16:20:21.948+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "UAAP Executive Director Rebo Saguisag explained how the new award will\
        \ work within the league’s framework.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9dca3-90b4-44f8-9ec9-899fbd678cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:20:21.948+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T16:20:21.948+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862907a-2343-4625-8ab4-665855b353dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:20:21.948+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T16:20:21.948+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "If a foreign student-athlete finished on top of the statistical points\
        \ race, the new award will be given to the player, while the next best local\
        \ student-athlete in the statistical points race will receive the Most Valuable\
        \ Player (MVP) plum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6012a2-249f-460a-bbaf-c0ae8cc1e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:20:21.949+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T16:20:21.949+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27f82f-a433-4c03-8c0c-ade281babd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:20:21.949+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T16:20:21.949+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“The Best Foreign Student-Athlete award will be given across all UAAP\
        \ sports but only if a foreign student-athlete finishes as the leader in events\
        \ where statistical points are available,\" he said on Thursday, Feb. 13,\
        \ during a press conference for the upcoming volleyball season. \r"
    '7':
