    'template': '1'
    'title': 'BSP keeps rates steady amid possible trade headwinds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce7088-808b-41e8-b8b1-4c8341707867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.158+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Monetary Board
        of the Bangko Sentral ng Pilipinas (BSP) kept interest rates steady at 5.75
        percent on the back of possible trade headwinds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49b7c3-3486-4b9d-b194-5e8e564bd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.159+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f8652-b6ef-4a54-b3f3-327901ea3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.159+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>BSP Gov. Eli Remolona Jr. said in a news conference Thursday, Feb.
        13, that trade policy uncertainty was “higher than ever since 1960,” and can
        lead to situations such as “postponement of investment…hoarding of consumption
        goods.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672b8cf-452e-4731-b974-63b0ee9cb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37243277-5add-4b78-a0d3-d60001b947d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Before deciding on the timing and magnitude of further reductions
        in the policy interest rate, the Monetary Board deems it prudent to await
        further assessments of the impact of global policy uncertainty and the potential
        effects of the actual policies,” Remolona said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eff994-2ae1-4735-aa68-2df49a58dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0edec1-e65c-4195-b24c-0ea2de22a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Thursday’s policy meeting, the Monetary Board <a href="https://www.newswatchplus.ph/news/nwp/2024/12/20/bsp-rate-cut-third-time.html"><strong>cut
        rates</strong></a> three consecutive times since August last year amid declining
        inflation.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07c890-39e3-415e-a04f-1d603e74e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a2714-bec7-43e2-aba5-c81dacfffe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remolona said the BSP “will consider keeping the rates steady,”
        and it would have a “measured” 25 basis point reduction if the Monetary Board
        decides to have another rate cut.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8dd1b-ef6e-45fb-bc7e-814065ba235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25d66e-94a5-4342-891f-abb0da2c0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The next meeting will be on April 3, with four more scheduled for
        the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5aca51-fe2b-4a0c-9b01-5d45d0264a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f16a4c-ca6a-4e93-9879-2783de0d7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Normally, we would have cut further, but something has changed.
        The thing that has changed is the uncertainty over what’s going on globally,
        especially the uncertainty over trade policy,” Remolona said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736bb0af-e353-44af-bf48-055c0026cd5f'
