      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since its first edition, Art Fair Philippines has worked towards widening\
        \ the local audience for contemporary art and highlighting the visual arts\
        \ in a meaningful way. Through this residency, the fair hopes to open up the\
        \ possibilities for Filipino artists even more. The aim of this three-week\
        \ grant is to introduce selected international curators to the Philippine\
        \ art scene.\r"
