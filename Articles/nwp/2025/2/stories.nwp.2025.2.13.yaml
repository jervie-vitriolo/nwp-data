      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remolona said the maximum suggested retail price on imported premium
        rice reinforced the central bank’s policy direction.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8baae3-c53d-449b-bcfd-6d922d872e1e'
