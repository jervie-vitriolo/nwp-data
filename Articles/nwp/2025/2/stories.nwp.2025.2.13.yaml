      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since 2013, a vibrant educational program has been integral to Art\
        \ Fair Philippines’ mission to develop a wider appreciation for contemporary\
        \ and modern art. To this end, ArtFairPH/Talks offers fair visitors opportunities\
        \ to deepen their art experience even more with a series of talks, panel discussions,\
        \ workshops, and performance art that are designed to contextualize the art\
        \ at the Fair. \r"
