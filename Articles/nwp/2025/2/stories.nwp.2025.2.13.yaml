      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496edd3-e568-4f5a-a09d-2f24f5538526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.178+08:00
