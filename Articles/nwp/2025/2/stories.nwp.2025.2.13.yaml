      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.171+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s a new phenomenon, so it’s hard to tell. But we''re discussing
        it with our friends in other central banks, and they''re doing their own analysis,
        we''re doing our own analysis, and we''ll compare notes, and then we hope
        we will have an answer,” Remolona said.</p>'
