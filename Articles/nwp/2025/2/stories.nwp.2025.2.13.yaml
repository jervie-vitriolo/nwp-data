      'jcr:uuid': 'b975871a-326c-42bc-9050-8e035d1d2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.709+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.709+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Art Fair Philippines invited Nazareno/Lichauco to design the ArtFairPH/Projects\
        \ space and the café for this year’s fair. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94ab2b-9a0c-4086-a27a-b0c47b50db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.709+08:00
