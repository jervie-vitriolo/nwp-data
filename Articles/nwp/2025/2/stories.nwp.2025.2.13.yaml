      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.711+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Motion graphics artist and engineer Isaiah Cacnio also brings his creative\
        \ and compelling visual storytelling to this section of the fair. His work,\
        \ which often explores the themes of light, movement, and spatial dynamics,\
        \ transforms ordinary spaces into immersive environments.\r"
    '17':
