      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ed5e6-01fc-49c5-a415-ddba23915987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.174+08:00
