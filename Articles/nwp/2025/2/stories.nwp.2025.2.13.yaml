      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Art Fair Philippines will present its 2025 edition in a dynamic
        new venue at Ayala Triangle in Makati City from Feb. 21 to 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa6ff5-d4f3-4855-a8f0-b9a536efc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.705+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.705+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880389f-4de7-4d6c-a96f-8071b4058e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.705+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.705+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "International exhibitors from Austria, Hong Kong, Indonesia, Japan,\
        \ Malaysia, Singapore, Vietnam, and Spain will join leading Philippine art\
        \ galleries to showcase curated works from local and foreign visual artists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627a19f-095c-4c28-9406-4b13f8a0312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.706+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.706+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c948e-a74d-4ed9-a583-411824622c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.706+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.706+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "While the shift to the iconic venue at the Makati Central Business\
        \ District marks a new era for the fair, Art Fair Philippines continues to\
        \ present an expansive program that aligns with its mission to develop the\
        \ audiences for Philippine modern and contemporary art.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4456554-5c96-444a-a99d-3c8a39f84388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.706+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.706+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecb9dd-9518-495d-ac5e-ca5046ec0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.707+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.707+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "One of the most anticipated highlights is the ArtFairPH/Projects section,\
        \ a collection of curated exhibits that celebrate artistic excellence and\
        \ innovation, reinforcing the fair’s position as a key player in the global\
        \ art scene. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034002f-9043-4eca-a604-c84130d83d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.707+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.707+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc26b7d-ae90-4829-8160-ce04fd18fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T15:25:03.708+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:01.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T15:25:03.708+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "ArtFairPH/Projects, presented by BPI, features a blend of established\
        \ masters and emerging talents in Philippine contemporary art including Manny\
        \ Garibay, Manuel Ocampo, Goldie Poblador, Ryan Rubio, and Jezzel Wee.  Continuing\
        \ last year’s collaboration with the Embassy of Spain in the Philippines as\
        \ a Special Project Partner, the fair also features the work of Spanish collective\
        \ SpY Studio. (artist essays attached in the press release)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254619dd-0a70-42af-8cf0-57bed30fa001'
      'mgnl:activationStatus': true
