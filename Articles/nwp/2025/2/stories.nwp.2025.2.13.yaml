  'trump-putin-zelenskiy-phone-calls':
    'author': 'Nandita Bose, Guy Faulconbridge, and Tom Balmforth, Reuters'
    'caption': 'US President Donald Trump and Russian President Vladimir Putin shake
      hands as they meet in Helsinki, Finland, on July 16, 2018. (Kevin Lamarque/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-13T13:53:25.000+08:00
    'imagesource': 'jcr:d12b4a7c-3857-44d3-ba9a-13ef6db033e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef81646e-0cf0-4f91-9e29-5d8044f02d46'
    'lead': 'Donald Trump said both Russian President Vladimir Putin and Ukrainian
      President Volodymyr Zelenskiy expressed a desire for peace in separate phone
      calls with him on Wednesday, and Trump ordered top US officials to begin talks
      on ending the war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-13T13:57:38.555+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:03.521+08:00
