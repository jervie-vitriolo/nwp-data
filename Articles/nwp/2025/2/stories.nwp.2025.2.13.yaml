      'mgnl:lastModified': 2025-02-13T19:44:24.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The impact of lower import tariffs on rice remains the main downside
        risk to inflation,” he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d6100-eb75-4640-a708-6ca9753ec552'
      'mgnl:activationStatus': true
