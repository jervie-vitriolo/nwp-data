  'willie-ong-withdraws-senate-bid':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Doctor Willie Ong shares a photo on his Facebook page in December
      2024. (Doc Willie Ong/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-13T10:35:08.000+08:00
    'imagesource': 'jcr:8f1da4d4-aa34-4ea8-a237-b91a20fbbf90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9f6ad3-f1dd-497b-bd05-bec9942a81b5'
    'lead': 'Cardiologist Willie Ong has announced his withdrawal from the 2025 senatorial
      race, citing health reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-13T11:38:45.729+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:04.994+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:32.463+08:00
    'mgnl:lastModified': 2025-02-13T11:38:45.832+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Vote-Watch', 'Eleksyon-2025', 'Willie-Ong']
    'stories': []
    'template': '1'
    'title': 'Willie Ong drops out from 2025 senatorial race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51dc77-acd5-4fbd-8155-b832920e12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.828+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Cardiologist Willie
        Ong has announced on Thursday, Feb. 13, his withdrawal from the 2025 senatorial
        race, citing health reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8150d-9961-492d-8747-b5343ba8c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.821+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So I can focus more on taking care of my health,” Ong posted on Facebook.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01e8bf-1023-4890-88f6-6b2afb5b535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I sincerely thank all the people who supported me and prayed for me,”\
        \ the physician said. “I will continue to support good governance and the\
        \ candidates who espouse the same ideals as mine.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aea2b4-f23e-4f67-9890-e2ced798f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong, who is famous for sharing health tips on social media, was
        <strong><a href="https://www.newswatchplus.ph/news/2024/9/14/willie-ong-diagnosed-with-cancer.html">diagnosed
        with cancer</a></strong> in September last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3daf39-c52e-4edd-aefb-ed727a9964ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.823+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was receiving treatment in Singapore for sarcoma cancer when he\
        \ filed his certificate of candidacy on Oct. 3, through his wife, Dr. Liza\
        \ Ong.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f824aab-0a8e-4497-ab5a-34585498ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.823+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The doctor vlogger was supposed to mount a “<strong><a href="https://www.newswatchplus.ph/news/nwp/2024/10/3/willie-ong-files-coc-senator.html">limited
        physical campaign</a></strong>” for his senatorial bid, according to his legal
        counsel Gilberto Lauengco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb3c6d-c976-4612-af97-c8cfb0a7a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.823+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ong is number 49 on the ballot template. Votes cast in his favor are\
        \ expected to be considered stray.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6199e-8d9c-47f4-8074-0d8f5e29c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.824+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.824+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is the fourth senatorial candidate to back out from the midterm
        elections, taking the cue from former Ilocos Sur Gov. <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/13/chavit-singson-withdraw-senatorial-race.html">Chavit
        Singson</a></strong>, <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/23/comelec-ballot-reprinting.html">Francis
        Leo Marcos</a></strong>, and Agri party-list Rep. <strong><a href="https://www.newswatchplus.ph/news/2025/2/10/wilbert-lee-withdraws-senatorial-race.html">Wilbert
        Lee</a></strong>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d07ba-acb5-42cb-8da6-519c9efac634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:38:45.824+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T11:38:45.824+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong ran for vice president in 2022 but lost. He was the running
        mate of former Manila Mayor Isko Moreno Domagoso.</p>'
