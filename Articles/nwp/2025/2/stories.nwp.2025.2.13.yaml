      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jamal Murray poured in a
        career-best 55 points to lead the Denver Nuggets to a 132-121 victory over
        the visiting Portland Trail Blazers on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89016d9-5144-4ce8-be3f-bc2fb52be62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T14:34:36.908+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T14:34:36.908+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01bddae-10d2-471d-bfbc-2ba711de6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T14:34:36.909+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T14:34:36.909+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Murray’s output is the third-most in Nuggets' history. David Thompson\
        \ scored a franchise-record 73 on the final day of the 1977-78 season when\
        \ he was outdueled by George Gervin for the scoring title. Nikola Jokic’s\
        \ 56 points against Washington on Dec. 7 of this season ranks second.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d5348-eddd-4109-a78a-36b286192c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T14:34:36.909+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T14:34:36.909+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad33ca3-8c4b-4883-ae68-a161f051df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T14:34:36.909+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T14:34:36.909+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Murray knocked down 20 of 36 shots, including 7 of 15 from 3-point\
        \ range, while pacing Denver to its eighth straight victory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c24b06-f819-491d-8bbe-c012c3091753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T14:34:36.910+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T14:34:36.910+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8068c3c-4179-4460-bd1c-6e457a6ce8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T14:34:36.910+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:02.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T14:34:36.910+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jokic added 26 points, 15 rebounds and 10 assists, and Christian Braun\
        \ had 21 points, 10 rebounds and six assists for the Nuggets. Zeke Nnaji had\
        \ 16 points and Julian Strawther scored 11 for Denver.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33054fa9-6e82-4ab7-bb11-38a9b2e4cade'
      'mgnl:activationStatus': true
