      'mgnl:lastModified': 2025-02-13T17:33:42.851+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b8a12-dfed-4b5f-b53b-ef7d961a08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.889+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.852+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are getting more of this (BrahMos system) this year, and in
        the coming years," General Romeo Brawner said in a speech to business figures
        in the Philippines, but did not mention the Akash missile system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb9d79-0e8f-477c-b788-6b3f056f0680'
