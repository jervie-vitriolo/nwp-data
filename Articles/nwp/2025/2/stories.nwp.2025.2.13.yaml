      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f788c-88bd-4ed3-8d81-065bae1cbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The surface-to-air missile system with a range of up to 25 km (16
        miles) was exported to Armenia last year in a $230-million deal, the sources
        said, adding that the Philippine sale is expected to be bigger than the Armenian
        deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95ad72-6f6e-4b8c-860b-68f8d5d92c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efd1e1-db72-4796-9bdf-dffbe221961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.841+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, they did not reveal the number of missiles and accompanying
        systems, including radars, involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17eeac8-058f-446b-a5ec-43448aa1eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.841+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b78ffb-e57c-4853-8679-bd445cd37838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.842+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>India’s Bharat Dynamics Ltd, the manufacturer of the missiles,
        was one of the exhibitors at last year’s Asian Defense and Security Exhibition
        in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222f857-9790-49be-8ee0-b4c54b671d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.842+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2b04b-db27-4f4e-9d60-8a4a13d0bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company and India’s defense ministry did not immediately respond
        to requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363deb10-b14e-4be9-8524-7c9b06a1ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.881+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4068c-7a93-4c6f-b178-15fd7a760607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.881+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.844+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Philippine defense spokesperson, Arsenio Andolong, declined to
        comment on the specifics of any deal or on plans for procurement, but said
        the country’s armed forces had "manifested it requires these capabilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0854f2-17b5-40db-8408-2115c9da9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.845+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df4492-82de-4e3d-b408-c1bed5931583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.845+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The expected deal would follow India’s $375-million sale of the
        mid-range BrahMos supersonic cruise missile to the Philippines in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244c77e-8dca-4a12-8f29-c985d67fbd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.883+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e19fec-4324-4328-82ab-6639f905a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.883+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The purchase comes at a time when Manila is building its military
        strength as tension escalates with Beijing on overlapping claims in the busy
        waterway of the South China Sea, where the two have clashed in recent years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962be22f-05f3-44b9-93af-7a8c101a3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.884+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21900424-32d4-453c-973e-f5f65970001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.884+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>India is the world’s biggest arms importer but is stepping up domestic
        production and boosting defense exports to counter China’s military strength
        and influence in its neighborhood after their troops clashed on the Himalayan
        border in 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc37409-d879-4118-80e5-83f364702401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.885+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.848+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a211ce8-76ce-4b5d-b188-07153077da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.886+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.848+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>India’s exports of defense equipment, including arms and ammunition,
        have jumped nearly 150% since 2020 to cross $2.40 billion in the fiscal year
        that ended in March 2024.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79f150-aa2e-4f9d-85ba-197cb047c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.886+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db534e-bc36-4415-8c12-9492cc44730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.887+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.850+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, its arms exports are lower than those of nations like Australia
        and South Korea, and far below those of China, the world’s fourth largest
        arms exporter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0a792-823a-49f1-a4b3-54e512990613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.887+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.850+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb794090-dc16-4049-ad04-c17e686b66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.888+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T17:33:42.851+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' armed forces chief said on Wednesday the country
        was looking to buy more military hardware to modernize its arsenal, including
        additional BrahMos missiles from India and at least two submarines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd2de8-a46b-4c4d-b5ac-9a00c38e1d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T17:32:29.888+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:59.847+08:00
