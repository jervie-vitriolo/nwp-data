      'mgnl:lastModified': 2025-02-13T15:25:03.726+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Also scheduled is a special screening of The F.A.T. Boys!! Episode\
        \ 1: Each One Teach One. The series, shot by American director Drew Milo,\
        \ follows two friends, Mr. StarCity and Splashman LV in their travels.  The\
        \ premiere episode, shot during their trip through the Philippines last year,\
        \ features Toby Tamayo, the environmentalist based in La Union.  He welcomes\
        \ the duo into his home and takes them through land he has reforested throughout\
        \ the last decade with flora and fauna indigenous to the Philippines. \r"
    '40':
