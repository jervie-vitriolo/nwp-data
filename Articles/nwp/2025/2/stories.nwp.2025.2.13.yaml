      'mgnl:lastModified': 2025-02-13T15:25:03.709+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the ArtFairPH/Digital section, presented by Globe, features\
        \ digital media works that incorporate and engage with computer technology,\
        \ animation, virtual or augmented reality, artificial intelligence, and the\
        \ metaverse.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e99359-8055-42ef-ab5a-890afd966672'
