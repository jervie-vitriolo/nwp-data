    'stories': []
    'template': '1'
    'title': 'Ex-Duterte adviser Vince Dizon is new DOTr chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4d295-9b90-4c71-93ac-e47f6b2ba07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:59:46.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:00:22.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Bases Conversion
        and Development Authority chief and ex-presidential adviser Vince Dizon will
        be the new transportation secretary effective Feb. 21, Malacañang said on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9446c1c-0c49-4e1e-80fe-dc8fa5ba9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:59:46.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:00:22.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace said Dizon will replace Secretary Jaime Bautista who has
        resigned for health reasons.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0bf22a-c2ee-46b8-9475-65a4cc8c7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:59:46.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:00:22.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pres. Ferdinand R. Marcos Jr. has accepted his resignation while appointing
        a replacement. Sec. Bautista thanked the President for the opportunity to
        work in government which Bautista considered his most challenging stint,”
        the Department of Transportation said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e65af1-c152-4f92-b4b7-792888ff4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:59:46.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:00:22.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon was presidential adviser for flagship programs and projects under
        the Duterte administration.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe553f-9815-4c01-b7ee-b0c8f6370c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:59:46.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:00:22.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was also the testing czar and deputy chief implementer of the government’s
        action plan against COVID-19.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a3173-5e02-4771-b702-46dbdf2ed5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:59:46.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:00:22.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“He (Dizon) is already authorized by the Office of the President to
        start the transition at the DOTr in coordination with the team of Secretary
        Jaime Bautista,” Executive Secretary Lucas Bersamin said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696cc09e-f195-4bdc-b30c-5d5f921ff6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T11:59:46.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:00:22.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon will have a number of big ticket projects on his plate, including
        the Metro Manila Subway Project and the North-South Commuter Railway System.</p>'
