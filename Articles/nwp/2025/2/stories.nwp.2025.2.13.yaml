    'mgnl:lastActivated': 2025-03-13T12:25:57.919+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:35.539+08:00
    'mgnl:lastModified': 2025-02-13T19:44:24.211+08:00
