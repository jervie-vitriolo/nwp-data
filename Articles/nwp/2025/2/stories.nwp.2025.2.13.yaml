      'mgnl:lastModified': 2025-02-13T15:25:03.725+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Screenings of Kono Basho, the work of award-winning director J Pacena\
        \ serves as the main feature of this year’s film program, with a talk-back\
        \ scheduled with the film’s cast.  The work, included in the  Cinemalaya 2024\
        \ lineup, tells the story of a young Filipino-Japanese woman who travels to\
        \ Japan for her estranged father’s funeral and her experience connecting with\
        \ his Japanese family, especially with her half-sister.\r"
