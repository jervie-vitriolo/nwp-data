      'mgnl:lastModified': 2025-02-13T19:44:24.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/nwp/2025/1/27/neda-balisacan-us-aid-review-tariff.html">US
        aid review, tariff policy to indirectly impact PH - NEDA</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7a2c2-0a0b-4381-b2f6-8142282988ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.168+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:57.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The Monetary Board noted that domestic growth prospects continue to\
        \ be firm,” Remolona said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef829a-f363-48e6-9c5b-ceaf38febee8'
