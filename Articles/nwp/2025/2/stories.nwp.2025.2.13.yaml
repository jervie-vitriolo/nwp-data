    'mgnl:tags': ['Donald-Trump', 'Vladimir-Putin', 'Ukraine', 'Global-Watch', 'Volodymyr-Zelenskiy']
    'stories': []
    'template': '1'
    'title': 'Trump says Putin and Zelenskiy want peace; phone calls kick off talks
      to end Ukraine war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184ace0-2040-46b1-98d4-b912dd23e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.810+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US/Moscow, Russia/Kyiv, Ukraine -</strong>&nbsp;Donald
        Trump said both Russian President Vladimir Putin and Ukrainian President Volodymyr
        Zelenskiy expressed a desire for peace in separate phone calls with him on
        Wednesday, Feb. 13, and Trump ordered top US officials to begin talks on ending
        the war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6493ccf-a1eb-4cdd-a530-8cf5e650cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.811+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The conversations came after Trump’s defense secretary earlier said\
        \ Kyiv would have to give up its long-held goals of joining the NATO military\
        \ alliance and regaining all of its territory seized by Russia, signaling\
        \ a dramatic shift in Washington’s approach to the conflict.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee61fe4-ce56-48e1-915c-54e499742176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.811+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After speaking with Putin for more than an hour, Trump said the Russian\
        \ leader, who launched a full-scale invasion of Ukraine in 2022, wants the\
        \ war to end and they discussed \"getting a ceasefire in the not-too-distant\
        \ future.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c74d40-51d1-4daf-895a-a39ec61941c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He wants it to end. He doesn't want to end it and then go back to\
        \ fighting six months later,\" Trump told reporters in the Oval Office.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946dae3-2bea-4db7-a02d-83f50ac8f06c'
      'mgnl:activationStatus': true
