      'mgnl:lastActivated': 2025-03-13T12:26:03.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I think we're on the way to getting peace. I think President Putin\
        \ wants peace, President Zelenskiy wants peace and I want peace. I just want\
        \ to see people stop getting killed,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dff521-d519-4a2d-8b0d-e4d33a61d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.813+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump has long said he would quickly end the war in Ukraine, without\
        \ spelling out exactly how he would accomplish this.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e275d6-2179-48b4-89ec-305df098bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.813+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Kremlin earlier said Putin and Trump had agreed to meet, and Putin\
        \ had invited Trump to visit Moscow. Trump said their first meeting would\
        \ \"probably\" take place soon in Saudi Arabia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d808d-16ad-44c3-b6b4-988b29171acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.814+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a post on his social media platform, he said Secretary of State\
        \ Marco Rubio, CIA Director John Ratcliffe, national security adviser Michael\
        \ Waltz and Middle East envoy Steve Witkoff would lead negotiations on ending\
        \ the war.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316fc36-7aab-4f9a-be51-29944d479db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.815+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump and Zelenskiy spoke after Trump’s call with Putin, and Zelenskiy’s\
        \ office said the conversation lasted for about an hour.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948b7da-bff6-492a-881f-c2b554cdef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.815+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I had a meaningful conversation with @POTUS. We... talked about opportunities\
        \ to achieve peace, discussed our readiness to work together ...and Ukraine’s\
        \ technological capabilities... including drones and other advanced industries,\"\
        \ Zelenskiy wrote on X.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e88f8b-be65-4dc4-af9e-95bc421598ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.816+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "No Ukraine peace talks have been held since the early months of the\
        \ conflict, now approaching its third anniversary. Trump’s predecessor, Joe\
        \ Biden, oversaw billions of dollars of military and other aid to Kyiv and\
        \ had no direct contact with Putin after Russia’s invasion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6060c62-0c53-4996-9617-f612256d925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.816+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia occupies around a fifth of Ukraine and has demanded Kyiv cede\
        \ more territory and be rendered permanently neutral under any peace deal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b9204-43ab-45e5-9745-4109a10f700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.817+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine demands Russia withdraw from captured territory and says it\
        \ must receive NATO membership or equivalent security guarantees to prevent\
        \ Moscow from attacking again.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68090d-3bca-4f12-befb-4c747fc0edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.817+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "European powers, including Britain, France and Germany, said on Wednesday\
        \ they had to be part of any future negotiations on the fate of Ukraine, underscoring\
        \ that only a fair accord with security guarantees would ensure lasting peace.\
        \ They said they were ready to enhance support for Ukraine and put it in a\
        \ position of strength.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c95c4-a637-474f-9c96-507dbcf895ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.818+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Illusionary goal''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f348bf-7550-4a0a-983d-7580c2c331aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.818+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Wednesday, Defense Secretary Pete Hegseth delivered the\
        \ new administration’s bluntest statement so far on its approach to the war,\
        \ saying Kyiv could not realistically hope to return to previous borders or\
        \ join NATO.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4edc845-fb20-4f0a-8e42-07e8018bd0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.819+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We want, like you, a sovereign and prosperous Ukraine. But we must\
        \ start by recognising that returning to Ukraine’s pre-2014 borders is an\
        \ unrealistic objective,\" Hegseth told a meeting at NATO headquarters in\
        \ Brussels. \"Chasing this illusionary goal will only prolong the war and\
        \ cause more suffering.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00aa37-ba78-4d60-b7b5-6e8411bb7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.819+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia in 2014 annexed Crimea, which Ukraine and many Western countries\
        \ consider to be occupied Ukrainian territory.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7185d6-34ba-408d-a31d-64fa48ba23bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.820+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hegseth said any durable peace must include "robust security guarantees
        to ensure that the war will not begin again". But he said US troops would
        not be deployed to Ukraine as part of such guarantees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc3201-937a-4ea0-a8e4-4c11b7d8095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.821+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy, hoping to keep Trump interested in continuing to support\
        \ his country, has lately proposed a deal under which the United States would\
        \ invest in minerals in Ukraine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e771c-94c6-40b7-ab3e-5ff3df51823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.821+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s Treasury Secretary Scott Bessent, in Kyiv on Wednesday on the\
        \ first visit by a member of Trump’s cabinet, said such a mineral deal could\
        \ serve as a \"security shield\" for Ukraine after the war.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee379b-efe2-4da4-8da9-480709cfef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Rubio and US Vice President JD Vance will hold talks
        about the war on Friday in Munich, where Ukrainian officials were expected
        to attend an annual security conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b062c9-7e18-4ac9-85be-6417d848327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The new diplomacy followed a U.S.-Russia prisoner swap that got under\
        \ way on Tuesday, which the Kremlin said could help build trust between the\
        \ two countries.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe506c-65bd-449c-b3e3-a8c25a94012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.823+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia on Tuesday freed American schoolteacher Marc Fogel, who was\
        \ serving a 14-year sentence in a Russian prison, in exchange for a Russian\
        \ cybercrime boss imprisoned in the U.S., according to a official.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aab9b3-ccc2-4eab-b30a-51bb8722c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T13:57:38.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:03.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T13:59:13.823+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nandita Bose, Tom Balmforth, Yulia Dysa and Guy
        Falconbridge; additional reporting by Andrew Gray, Lili Bayer, Katharine Jackson,
        Doina Chiacu, Kanishka Singh, Steve Holland and Trevor Hunnicutt; Writing
        by Peter Graff and Simon Lewis; Editing by Jon Boyle, Mike Collett-White and
        Cynthia Osterman)</em></p>'
