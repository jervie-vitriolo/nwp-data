  'sokor-limit-powerbanks':
    'author': 'Hyunsu Yim, Reuters'
    'caption': 'Firefighters try to put out the fire from an Air Busan plane at Gimhae
      International Airport in Busan, South Korea on Jan. 28. (Yonhap/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-13T18:12:43.000+08:00
    'imagesource': 'jcr:3f09e1f0-0dff-439d-a693-ea21664e53a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2393baea-4ba1-47da-aa96-287889576c39'
    'lead': 'South Korea on Thursday announced strengthened aviation safety measures
      following a fire on an Air Busan plane last month, saying the rules would include
      limiting the number and type of portable batteries allowed on the country’s
      airlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-13T18:14:41.974+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:58.793+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:35.101+08:00
    'mgnl:lastModified': 2025-02-13T18:14:42.016+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['busan', 'south-korea', 'plane-crash']
    'stories': []
    'template': '1'
    'title': 'South Korea to limit power banks on flights following plane fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370046b-8988-40e7-bcc6-de0c23bee18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.995+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:42.010+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea on Thursday announced
        strengthened aviation safety measures following a fire on an Air Busan plane
        last month, saying the rules would include limiting the number and type of
        portable batteries allowed on the country’s airlines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbc05c-e25d-4dc8-83b1-a951c8cb1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.996+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976bd01d-112d-49fc-96af-56df41b2d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.996+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The measures come into effect on March 1 for South Korean carriers
        after an Airbus AIR.PA plane belonging to Air Busan 298690.KS caught fire
        on January 28 at Gimhae International Airport in southern South Korea while
        preparing for departure to Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe95ee-a10f-4e75-9c9b-faddf4156fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.997+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714d398-b2b1-4993-81f9-42300f120b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.997+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the new safety measures passengers will be permitted to carry
        up to five 100-watt-hour portable batteries, while batteries over 160-watt-hours
        won''t be allowed on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbac90-0023-4075-84d0-fd9ed8d086a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.997+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f8ef1-8232-4d62-bbc9-ae84e322bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.998+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security searches will include checking the number and types of
        batteries, and charging portable batteries on a plane will be banned, the
        transport ministry said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d679d-b937-4647-9979-a6342844e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.998+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e6dd0-f9b8-4efd-8f96-734c4aace31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.999+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Mirroring a similar decision already taken by Air Busan last week,\
        \ the ministry said it would ban passengers from keeping power banks and e-cigarettes\
        \ in luggage stored in overhead cabin bins.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede38a63-4e3b-4883-b27b-8e541a778321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:41.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:41.999+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f096fe-e639-4ab9-baeb-8886460410f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:42.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:42.000+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The decision comes in an effort to address concerns over potential
        portable battery fires, the ministry said, though the cause of the fire on
        the Air Busan aircraft has yet to be determined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b410e4-2078-4e01-9f73-14ce310e84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:42.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:42.000+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e861f-7f4d-466d-b261-218cc6fd444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:42.001+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:42.001+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The fire was first detected by a flight attendant in an overhead
        luggage bin in the rear left-hand side of the plane, the airline said. All
        on board were evacuated safely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262acfa3-31e5-470f-9dab-f618b65157c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:42.001+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:42.001+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aeadca-8219-4284-9027-8bbde2a78ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:14:42.002+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:14:42.002+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Global aviation standards say batteries must not be placed in checked-in
        luggage because they can start intense fires if they short circuit due to
        damage or manufacturing faults.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
