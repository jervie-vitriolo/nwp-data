      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BSP’s risk-adjusted inflation forecast for the year rose to
        3.5 percent from 3.4 percent in the previous meeting, while the 2026 figure
        remained at 3.7 percent. It also said inflation expectations were within target.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d11877-c289-4c98-a991-3ed2445f67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.174+08:00
