      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BSP said it is factoring in the uncertainty on the inflation
        outlook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854ffff-379a-4a11-8fbb-544b0d8f697d'
      'mgnl:activationStatus': true
