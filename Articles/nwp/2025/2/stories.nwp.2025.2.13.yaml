  'comelec-no-pre-shaded-ballots':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Commission on Elections Chairman George Garcia (left) and Commissioner
      Rey Bulay (right) inspect the ballots at the Amoranto Stadium in Quezon City,
      the new venue for ballot verification, on Thursday, Feb. 13.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-13T16:43:09.000+08:00
    'imagesource': 'jcr:6fcf02a8-2e9e-401f-bba1-8c3223dc170a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49036551-ace1-4824-9d6b-d776d685f39a'
    'lead': 'The Commission on Elections assured the public that pre-shaded ballots
      are impossible due to its secure printing and verification process, refuting
      claims by scammers trying to extort candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-13T16:46:38.530+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:00.174+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:34.530+08:00
    'mgnl:lastModified': 2025-02-14T17:04:57.176+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Stringent verification rules out pre-shaded ballots - Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fccd6-861f-489f-9ed6-20b6b98141c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.577+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.169+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        assured the public that pre-shaded ballots are impossible due to its secure
        printing and verification process, refuting claims by scammers trying to extort
        candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2223f-aded-485d-8aa2-7b41db4929f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.577+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.170+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung mga maniniwala pa sa mga manloloko matatamis ang dila na magsasabi\
        \ na kaya nilang magkaroon ng pre-shaded ballots na invisible pa. Paano magakakaroon\
        \ ng invisible pre-shaded samantalang pinapasok lahat ng balota sa makina?”\
        \ Comelec Chairman George Garcia said on Thursday, Feb. 13. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5584c-b544-40f2-960a-03585d65ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.578+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.170+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Those who still believe the scammers with sweet words\
        \ claiming they can produce invisible pre-shaded ballots should think. How\
        \ can there be invisible pre-shaded ballots when all ballots are processed\
        \ through a machine?]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6a9de-5cc9-4ecd-afd3-9c7dc483ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.578+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.171+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He made the statement at the Amoranto Stadium in Quezon City, the new\
        \ venue for the ballot verification process, aimed at supplementing operations\
        \ at the National Printing Office.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e14692-d9e8-4f0a-92f1-9e0543ac7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.579+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.171+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec trained hundreds of hired personnel to conduct manual
        and machine verification. Those with smudges, tears, or unnecessary markings,
        or those rejected by automated counting machines are set aside for disposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77939f8a-9ad7-44ce-876a-3a9ee0897723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.579+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.172+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said the printing and verification are monitored by Comelec\
        \ officials and election watchdogs, with livestreams on social media, ensuring\
        \ transparency and leaving no room for fraud.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854a7c9-7341-446c-bee5-c9100aec4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.579+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.172+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pinagbobobola lang kayo sa invisible markings na tinatawag… Bakit\
        \ niyo kinakausap? E ‘di ibig sabihin umaasa kayo at naniniwala kayo sa nilalako\
        \ nila,” Garcia said, addressing  candidates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a3562-5314-4950-aaba-9fc8293c0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.580+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.173+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You're just being fed lies about these so-called invisible\
        \ markings… Why are you talking to them? It means you relied on and believed\
        \ in what they were selling.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b63d6-ccb6-49ff-8f57-b136417c35de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.580+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.173+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this week, police arrested three people who claimed to be information\
        \ technology specialists for Comelec. The suspects were caught in an entrapment\
        \ operation after attempting to extort P90 million from candidates in exchange\
        \ for securing victories in the mayoral and vice mayoral races in Cagayan\
        \ province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf578a4-6354-4151-9673-b9c13d2dc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T16:46:38.581+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:00.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:04:57.174+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the poll body is monitoring two women in Mindanao claiming
        to be Comelec officers, as well as five others in Metro Manila, including
        a former staff member, all suspected of using the modus operandi.</p>'
