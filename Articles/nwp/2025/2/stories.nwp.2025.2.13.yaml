    'template': '1'
    'title': 'Sri Lanka scrambles to restore power after monkey causes islandwide
      outage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41585c4d-0070-4d45-adfa-fe33de532467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Colombo, Sri Lanka -</strong> Sri Lanka extended power cuts
        for a third day on Thursday as it scrambled to restore its national grid to
        full capacity after a monkey triggered a widespread blackout over the weekend
        that disrupted supply to the island’s 22 million people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdcbc2-a311-4f9e-9ca5-a2f838ba5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5e4f3-0310-4525-909f-da2f0e67a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An outage lasting six hours on Sunday was blamed by power minister,
        Kumara Jayakody, on a monkey that disrupted a grid station in a Colombo suburb.
        No power cuts were implemented on Wednesday, which was a holiday in Sri Lanka.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153cf2e-193f-4670-bc86-475489deb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316ae64-e554-4153-a776-e2ed656b817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.524+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The animal had come into contact with the transformer at the station,
        disrupting supply to the entire country. There were no immediate details on
        whether the monkey survived the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64674699-bc85-4255-8791-528f837536b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.524+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6b18b-a321-4ff9-9c2b-55d458c4d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>One-hour power cuts will be implemented from 6 p.m. (1230 GMT),
        the island’s state-run power monopoly, the Ceylon Electricity Board (CEB),
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0a166-b957-4a6d-a87b-325846381320'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca449efb-fb84-4d38-97cb-4779ec65c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s disruption also affected the island’s only 900 MW coal
        fired power plant, causing it to operate in safe mode, the CEB said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c30ca-02e4-4141-ada0-3aa59149f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de331575-eb8e-441e-9cd7-e6fe16230c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"All efforts are being made to restore the grid to full capacity
        but power cuts will be implemented to manage peak demand hours in the night,"
        the CEB statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9bb50-55bb-4607-8990-d8452ac4ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220e38a-9680-4d51-916c-72a8492fb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:58.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T18:17:30.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ninety-minute power cuts were implemented on Monday and Tuesday
        to manage demand. An investigation into the outage was being conducted by
        the energy ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ba58f-97a4-4270-bfbb-de656c01e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T18:17:30.527+08:00
