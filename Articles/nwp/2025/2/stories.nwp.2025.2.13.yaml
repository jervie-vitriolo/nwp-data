      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee360ec-1e45-4660-903a-2faf31c19c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.169+08:00
