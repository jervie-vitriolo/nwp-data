      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Artist and technologist Chia Amisola presents KAKAKOMPYUTER MO ‘YAN\
        \ (That’s what you get for using the computer!), a collaborative exhibition\
        \ showcasing internet art and the third-world online experience.\r"
    '15':
