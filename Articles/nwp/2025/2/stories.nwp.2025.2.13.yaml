      'mgnl:lastModified': 2025-02-13T19:44:24.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“On balance, uncertainty about the outlook for inflation and growth
        warrant keeping monetary policy settings steady,” he also said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e3677-2945-47c3-8ab7-2cbda62806b3'
      'mgnl:activationStatus': true
