    'template': '1'
    'title': 'PH, US, Canada hold joint maritime drills within EEZ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85612cfd-a0cb-4f48-9896-5b096b5e5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.281+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        conducted a joint maritime exercise with the United States and Canada within
        the country’s exclusive economic zone on Wednesday, Feb. 12, in a “continued
        effort to enhance regional security.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc23bf8-da34-4d38-978f-92af91dafc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.281+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.281+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The latest drill was the seventh in a series under the so-called Multilateral\
        \ Maritime Cooperative Activity. In early February, the Philippines held the\
        \ sixth joint exercise with naval and air force units of the US, Australia,\
        \ and Japan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e942b2-3cb6-4c5d-8f6b-d464c2ad4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.282+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.282+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The 7th MMCA featured a series of operational exercises focused on\
        \ enhancing coordination and interoperability between the Philippines and\
        \ Canada. These exercises included communication check exercises, division\
        \ tactics, photo exercise, and expandable  mobile anti-submarine training\
        \ target exercise,” the Armed Forces of the Philippines (AFP) said in a statement.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77878fe2-54af-43be-98d6-3bc7b5769504'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.282+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.282+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BRP Andres Bonifacio sailed with Canada’s HMCS Ottawa in waters\
        \ within the EEZ, while the US participated through planning and pre-sail\
        \ processes, and activity monitoring.\r"
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        The BRP Andres Bonifacio and Canada&#39;s HMCS Ottawa sail within the Philippine
        exclusive economic zone on Wednesday, Feb. 12, during the 7th Multilateral
        Maritime Cooperative Activity.<br><br>The US was involved in the joint maritime
        exercise through planning and pre-sail… <a href="https://t.co/X9ldDCnZh8">pic.twitter.com/X9ldDCnZh8</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1889895727020777705?ref_src=twsrc%5Etfw">February
        13, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1714d-c2ce-4b64-b8ae-5acbfb343a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.283+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.283+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e7ea8-810f-49c6-8d7e-142e7eea49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.284+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The AFP also deployed the Beechcraft King Air C90 aircraft and Philippine\
        \ Air Force search and rescue assets.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a3b7c-f237-4393-86a5-37353599c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.285+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The AFP did not disclose where in particular the maritime drills were\
        \ held, but the joint maritime exercises come amid continued presence of Chinese\
        \ vessels in the West Philippine Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bdf3e-98f6-4f5c-b2a7-2e8c033a8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.285+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The West Philippine Sea is within the country’s EEZ, but China rejects\
        \ the 2016 Arbitral Award that invalidated its sweeping claims over the whole\
        \ South China Sea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f0449-a4c5-49fb-a960-edd97b8529dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This activity underscores the AFP’s commitment to enhancing regional\
        \ stability and maritime security,” AFP Chief of Staff Gen. Romeo Brawner\
        \ Jr. said. “These strategic partnerships strengthen our interoperability\
        \ and foster a collective security in the Indo-Pacific region.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eeae57-f9bb-4ec9-9817-557e8c2ba361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The AFP said the multilateral exercise underscored the “critical role\
        \ of collaboration in ensuring peace, stability, and security in the Indo-Pacific\
        \ region.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576bf97-d800-4b0f-851f-371fceb10f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T12:55:39.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:04.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T12:55:39.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It also reinforces the bonds between partner nations dedicated to\
        \ mutual prosperity and the maintenance of a rules-based international order,\
        \ as outlined in the United Nations Convention on the Law of the Sea (UNCLOS),”\
        \ the AFP added.\r"
