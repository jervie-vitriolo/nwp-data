      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The unchanged policy rate came as the global economy anticipates
        the possible impact of US President Donald Trump’s tariff policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79272cde-247f-481e-87d4-12144f9cccf6'
