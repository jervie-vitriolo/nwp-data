      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-13T19:44:24.170+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530c35d-b747-4d5f-bb2b-e65fd7352adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-13T19:44:24.171+08:00
