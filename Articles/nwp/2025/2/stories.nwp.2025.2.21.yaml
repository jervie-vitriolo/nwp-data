      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c69d9e-cc92-4fea-9b6c-126db0788cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.491+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.491+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China in January issued its first national action plan to build
        a "strong education nation" by 2035 which it said aims to establish a "high
        quality education system" with accessibility and quality "among the best in
        the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c41a1-2685-4483-8acb-11acfd1ad863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.491+08:00
