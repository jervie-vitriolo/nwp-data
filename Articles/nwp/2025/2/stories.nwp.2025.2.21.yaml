  'escudero-on-koko':
    'caption': 'Photo of Senate President Francis "Chiz" Escudero. (Senate of the
      Philippines/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-21T17:04:34.000+08:00
    'imagesource': 'jcr:e9918499-378c-4915-a238-d35c826b6c75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2360ce62-e54d-4291-9a3b-00ff13de66bb'
    'lead': 'Senate President Francis ''Chiz'' Escudero has expressed openness to
      holding a Senate caucus to discuss the looming impeachment trial of Vice President
      Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T17:07:55.413+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:53.235+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:01.478+08:00
    'mgnl:lastModified': 2025-02-21T17:07:55.445+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['senate', 'impeachment', 'Sara-Duterte', 'escudero', 'Koko-Pimentel']
    'stories': []
    'template': '1'
    'title': 'Escudero open to meeting with senators on Duterte impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834cba2-3312-4f64-9b5c-796f2fc19204'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:07:55.434+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:07:55.441+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Senate President
        Francis “Chiz” Escudero has expressed openness to holding a Senate caucus
        to discuss the looming impeachment trial of Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474666b3-c812-478a-92aa-756e9ceff65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:07:55.434+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:07:55.434+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Will consult the others if they want to and if they are available,”\
        \ Escudero said in a text message to reporters on Friday, Feb. 21.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969189e7-af53-45d0-ab1d-0072416c0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:07:55.435+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:07:55.435+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "His statement was in response to Senate Minority Leader Aquilino “\
        Koko” Pimentel III’s call for a caucus on when the trial should begin.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a50e49-1fe7-428b-bb31-0427cae8c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:07:55.435+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:07:55.435+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel said he aims to persuade his colleagues that Escudero could\
        \ call for a special session to convene the impeachment court even during\
        \ the congressional break.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f6ac8-ac2a-4c24-bc83-6d6ebe57fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:07:55.436+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:07:55.436+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said this would fulfill their constitutional duty to promptly act\
        \ on the Articles of Impeachment, suggesting that the trial could begin as\
        \ early as March.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3c52f-0c97-4d78-bb61-6a67b9472dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:07:55.436+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:07:55.436+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "However, Escudero said the trial should start when the 20th Congress\
        \ opens in July.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202f051-c82f-481e-9f03-6558c4c86d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:07:55.436+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:07:55.436+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I, however, disagree with him that we can start the trial during the\
        \ recess when we are not in session by simply agreeing among ourselves to\
        \ do so,” Escudero said. “This may bring our actions into question before\
        \ the courts. Prudence, as they say, is the better part of valor.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd9882-b109-45df-b886-cd1ce5761a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:07:55.437+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:07:55.437+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The debate among lawmakers and legal experts continues over whether
        the Senate can legally convene as an impeachment court during recess after
        the House of Representatives transmitted the Articles of Impeachment on the
        last session day on Feb. 5.</p>'
  'viral-student-stabbing-counselor-shortage-':
