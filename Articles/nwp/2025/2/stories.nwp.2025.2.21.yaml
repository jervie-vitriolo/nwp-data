    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6f679c9-3539-4007-96e9-c45dd16272a6'
    'lead': 'The first parliamentary elections in the Bangsamoro Autonomous Region
      in Muslim Mindanao (BARMM) has been moved from May 12 to Oct. 13 under a law
      signed by President Ferdinand Marcos Jr., Commission on Elections (Comelec)
      Chairman George Garcia said on Friday, Feb. 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T17:41:00.658+08:00
