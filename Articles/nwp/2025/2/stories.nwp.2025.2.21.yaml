      'mgnl:lastActivated': 2025-03-13T12:26:51.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.277+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dee430-bcf7-4b71-ae9a-a556d2628331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.278+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.278+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The preliminary investigation relates to suspected sabotage," Rutegard
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5fc40-fcea-4541-a8a8-fb3f8d0d87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.279+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91d347-f35f-4014-93ec-521584d2ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.279+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is the third time in recent months that Cinia’s C-Lion1 cable
        was damaged, after it was completely severed in November and December last
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8358860-7a61-4567-9e76-77b1f0d475ea'
      'mgnl:activationStatus': true
