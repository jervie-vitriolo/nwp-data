    'mgnl:tags': ['DepEd', 'Pasig-City', 'bullying']
    'stories': []
    'template': '1'
    'title': 'Group blames counselor shortage, anti-bullying program lack for viral
      student stabbing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a0b2e-2806-4565-a454-8b56ddfe3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The violent stabbing
        involving student minors in Pasig City has put the spotlight on counselor
        shortage and inadequate enforcement of anti-bullying programs in schools,
        a youth group said on Friday, Feb. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa4565-39eb-4a45-9182-38f6d0f4770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday, two minors were wounded and seven others were put under
        police custody over a viral scuffle that led to stabbing, the Pasig police
        said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b65a8-0523-4d39-914a-e533c2c50563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Pasig City government said the police and the city school division
        are investigating the incident. The Department of Education (DepEd) has yet
        to issue a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3639a9-d9e7-44d6-b5a0-980001f50c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For BatamPasig, a youth organization, it exposed “multiple failures
        in our education system.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50558dda-ef18-465e-8db4-677b70a99b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung may sapat na bilang ng guidance counselors at mental health professionals
        sa aming mga paaralan, mas maagap sanang natutukan ang mga ganitong tensyon
        at hindi na umabot sa puntong may masugatan,” Alldy Eugenio, the group secretary
        general, said in a press statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9e4a9-17d0-42c6-a250-31fbccda6ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.917+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If there were enough guidance counselors and mental health
        professionals in our schools, tensions like these could have been addressed
        earlier, and it wouldn''t have reached the point where someone got hurt.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aae094-6670-4e05-af1c-2deb0fbd9235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.917+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group said while the DepEd has suggested a ratio of one guidance
        counselor for every 500 students, the reality in some public schools is only
        one counselor attends to a thousand learners.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d353aa-1dd6-4569-8d27-c5dc2092491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.918+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'BatamPasig urged the agency to fill vacant guidance counselor positions
        and carry out comprehensive mental health and anti-bullying programs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a258c2-7d5b-447d-8e4c-579d00c9a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.918+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We need a holistic approach that combines improved school security,
        mental health support, and a transformation of our social values. We deserve
        a safe learning environment and a society that promotes peace, not violence,”
        said Eugenio.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b74ee7-7e45-4249-a631-4bbfd1d17bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.919+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tweaking the system</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7316d0a-ea65-4c59-99df-430466bcc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.919+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an earlier interview with NewsWatch Plus, Education Secretary Sonny
        Angara said the lack of guidance counselors is a factor in the rising cases
        of student bullying.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9891daa-d5af-401b-8871-caec3c2a6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.920+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said there are over 4,000 vacancies in guidance counselor positions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25fca8-f3a6-43d5-bdd3-485deaf5a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.920+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on the Guidance and Counseling Act of 2004, those who want to
        practice the profession must pass a licensure exam. They must first hold a
        Bachelor’s Degree in Guidance and Counseling or in allied disciplines, and
        a master’s degree in guidance and counseling.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3d8aa-0d64-4708-bfd8-086a6227cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.921+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Second Congressional Commission on Education (EdCom2) earlier
        said it will take the government <strong><a href="https://www.newswatchplus.ph/news/2024/8/13/deped-wants-requirements-for-counselors-eased.html">14
        years to fill the vacancies</a></strong> under the current setup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c9a77-be37-4ab7-93a4-e9056c6f20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.922+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Congress has passed the mental health, the new Mental Health and Safety
        Act. So this allows us to hire a bigger pool of guidance professionals or
        counseling professionals - where not necessarily licensed guidance counselors,
        but who can assist in the role that the guidance counselor plays,” Angara
        said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af0b2a-151f-47df-b184-555a2523735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.922+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the Basic Education Mental Health and Well-Being Promotion Act
        signed in December 2024, a school counselor associate may be hired if they
        hold a bachelor’s degree in guidance counseling, psychology, or a related
        field.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65c3d8-3e87-4579-9f1a-25c87d63eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Alternatively, candidates with a degree in another discipline may qualify
        if they have completed at least 18 units in guidance counseling, psychology,
        or behavioral science courses.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75a213-b659-47a4-af26-61b065d077a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Angara also noted the need to be more strict in requiring
        schools to have anti-bullying policies and handbooks.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e9053-781a-4f0c-ad40-2a121bd19e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T17:11:32.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T17:12:14.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Apparently not all the schools have been complying… Not only do they
        not have the policies, they''re not implementing, assuming they have the policies,
        are they implementing these policies? And the sense of capacity building and
        educating people that bullying is wrong, I think we want to look deeper into
        that,” he said.'
  'law-on-barmm-elections-postponement-signed':
    'caption': 'The filing of certificates of candidacy for the Bangsamoro parliamentary
      elections was held from November 4 to 9, 2024. (Comelec File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-21T17:38:44.000+08:00
    'imagesource': 'jcr:a7a4c50e-90b1-4f83-90dc-c37ada125a5f'
