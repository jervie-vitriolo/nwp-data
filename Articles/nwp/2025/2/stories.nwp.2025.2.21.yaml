      'mgnl:lastModified': 2025-02-21T15:53:47.864+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "San Antonio played without star center Victor Wembanyama, who on Thursday\
        \ was ruled out for the season with a blood clot in his right shoulder.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ae23c-f883-4e38-a6c9-91fd6f1bfa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:53:47.864+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:55.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:53:47.864+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9377027-c585-449e-a7cc-eec39e960113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:53:47.864+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:55.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:53:47.864+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The game was the first of two in two nights for the Spurs in their\
        \ home away from home in the Texas capital. San Antonio hosts the surging\
        \ Detroit Pistons on Friday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6623c5-e438-4637-864c-94f69b1116e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:53:47.865+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:55.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:53:47.865+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76c8a9e-2a3b-4f3f-8ab6-db1ecd0936d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:53:47.865+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:55.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:53:47.865+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Spurs never trailed. They were up by 10 points after one period,\
        \ by six at halftime and by 15 after three quarters. Phoenix culled its deficit\
        \ to a bucket twice early in the final quarter before San Antonio responded,\
        \ pushing the lead to 112-103 on Fox’s three-point play with 2:38 remaining.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab9ee8-5e60-425f-bcfa-7d47225c154e'
      'mgnl:activationStatus': true
