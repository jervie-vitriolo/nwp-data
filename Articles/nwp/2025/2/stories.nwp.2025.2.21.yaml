      'mgnl:type': 'text'
      'text': '<p><strong>Vatican -</strong> Pope Francis, who has been in hospital
        with double pneumonia for a week, has had a good night, got up this morning
        and had breakfast, the Vatican said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782eb5f-bed2-4f0f-a5d3-8f5c71622b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.042+08:00
