      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>I don’t know about you, but I always keep a pack of pimple patches
        in my toiletry kit. After trying several brands, <strong>Some By Mi’s Clear
        Spot Patch</strong> has become my go-to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc13ee1-6736-492e-a4d5-848d98a66cde'
      'mgnl:activationStatus': true
