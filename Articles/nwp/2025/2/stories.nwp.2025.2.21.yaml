      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2484b-e596-4716-86f9-567fe3c0c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:39:12.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We hope local chief executives coordinate with local\
        \ health officers to talk about effective evidence-based interventions.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491b4bf-b0c4-42cd-b93b-1dd19c37e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.259+08:00
