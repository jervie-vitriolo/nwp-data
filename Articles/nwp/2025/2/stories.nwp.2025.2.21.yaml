      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Chris Paul’s two free throws with one minute left expanded the Spurs'\
        \ lead to 120-109 and all but finished off Phoenix, which has dropped four\
        \ consecutive games.\r"
