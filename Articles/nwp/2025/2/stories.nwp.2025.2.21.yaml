      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Civil Aviation Authority and Airservices Australia are aware
        of reports of live firing in international waters," air traffic control agency
        Airservices Australia said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5515e4d-3cd6-4209-9549-3458386b9c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.273+08:00
