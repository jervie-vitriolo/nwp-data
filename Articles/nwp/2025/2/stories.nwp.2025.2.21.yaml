    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe82b94-3206-4409-81ed-8a33f7cfc607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:39:12.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Domingo said effective interventions include searching and destroying\
        \ breeding sites, using self-protection, seeking early consultation, and supporting\
        \ fogging and misting.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96488c-3215-4068-97e9-1323896d14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.260+08:00
