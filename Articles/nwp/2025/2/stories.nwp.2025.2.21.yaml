      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1bb91-5e25-42a4-9e2a-ec1e9c009cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.267+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:31:52.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> Airlines modified flight paths
        between Australia and New Zealand on Friday after China notified Australia
        that the People’s Liberation Army Navy would hold live-fire exercises off
        the New South Wales coast in international waters, a rare event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc6e3c-8f68-4dcc-b119-d68e97e9e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.268+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:31:52.268+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ed540-9c06-4ede-9225-32ff18e17d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.268+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:31:52.268+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Australia’s Prime Minister Anthony Albanese told reporters on Friday
        afternoon that the time period for the Chinese navy exercises had expired,
        and it was unclear if live fire had been used by the Chinese navy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae05f32-4641-46ef-992b-3966e1ee7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.269+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:31:52.269+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"China issued, in accordance with practice, an alert that it would
        be conducting these activities, including the potential use of live fire.
        It’s outside of Australia’s exclusive economic zone," he said, indicating
        it was at least 200 nautical miles (370 km) offshore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d4be8-a933-4430-8239-bec5df195b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.269+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:31:52.269+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d107f38-7c3f-4081-9b9f-afaa0d8471ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.270+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:31:52.270+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"According to defense, there has been no imminent risk of danger
        to any Australian assets or New Zealand assets, and that’s why this notification
        occurs," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e860882-6dfb-4314-9e94-e1b55af5525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.270+08:00
