      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.044+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:54.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T16:27:25.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hemodynamic parameters refer to the body’s ability to regulate
        the flow of blood through its organs and tissues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ad7ba-ff59-4ee6-aa57-132e92133cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.045+08:00
