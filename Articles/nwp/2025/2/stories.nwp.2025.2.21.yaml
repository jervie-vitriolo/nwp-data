    'mgnl:tags': ['President-Yoon-Suk-Yeol', 'South-Korea']
    'stories': []
    'template': '1'
    'title': 'South Korea police say building case against Yoon for obstructing arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1c205-c3e4-45d5-8b06-15860e97b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:38.996+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.947+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean police are formally
        building a case against impeached President Yoon Suk Yeol over accusations
        he obstructed the execution of an arrest warrant, a police spokesperson said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff2667-60c0-45eb-8330-0b0cd05f37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:38.997+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.948+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c88ec-513c-4089-a04d-bf68fcdc3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:38.997+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.948+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A South Korean court issued an arrest warrant for Yoon on December
        31 in a criminal investigation accusing the suspended leader of insurrection
        over his martial law decree last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46f0e8-1a8c-4ce0-8e0e-59d679fbd675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:38.998+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.949+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58349b-9537-4bb4-86b0-240f1f8ea9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:38.998+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.949+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The warrant, however, was not executed until January 15 after Yoon
        did not comply and the Presidential Security Service blocked investigators
        for days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e55fd6-917b-481b-a18b-13cc43e080ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:38.999+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.950+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48f246-a3c7-473a-aeb6-c7c616ef0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:38.999+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.951+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police have been investigating Yoon on suspicion of the special
        obstruction of public duty since around January 3, a police spokesperson said
        by text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c1000-fe77-4274-bcf8-fe875dc8f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:38.999+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.951+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d5891-e573-47dc-857a-c09bdca77ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.000+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.952+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The crime is punishable by up to five years in jail, according to
        South Korean law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495c7a7-f4e5-41b2-94a5-7b0dc9dcf673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.000+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.952+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719d654-0884-40a2-8dab-3b711e2ef8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.001+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.953+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yoon has said that his short-lived declaration of martial law did not\
        \ constitute insurrection, one of only two charges a sitting president is\
        \ not immune from.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5233f85-dd27-4ee9-80fb-2df9eef706aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.001+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.953+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad9675-ad6e-4fb7-96a4-b3f4a7756971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.002+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.954+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yoon’s lawyers did not have an immediate comment on Friday, but they\
        \ have previously said the arrest warrant was invalid because the probe was\
        \ not conducted properly.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461fbaa-9dd5-4eaf-a201-1480423a9d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.002+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.954+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a5187-6a46-4709-bd89-9785bf561c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.003+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.955+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suspended leader’s immunity from most criminal charges will
        end if he is ousted by the Constitutional Court which is in the final phases
        of deliberating on his impeachment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47110b0-e222-4318-893c-cc4c3ec1de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.003+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.955+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e207c6c-4bd4-47f3-ac46-45ecd69e5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.004+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.956+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Constitutional Court said on Thursday that the court will hear\
        \ final statements from Yoon and parliament in the next hearing in Yoon’s\
        \ trial on whether to oust him or restore his presidential powers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbde37c-0a88-4c5f-bf05-09a34910cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.004+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.956+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99131829-68cd-415a-b772-058da8210764'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:24:39.005+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:39:51.957+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Analysts have forecast a ruling could be made in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af19892-d600-4574-bad5-9f842525c091'
      'mgnl:activationStatus': true
