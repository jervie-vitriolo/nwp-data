      'mgnl:lastModified': 2025-02-21T15:31:52.275+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Qantas QAN.AX and its low-cost arm Jetstar were monitoring the airspace
        and temporarily adjusted some flights across the Tasman Sea between Australia
        and New Zealand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1d8c5-6ecd-4028-a503-e6ccab5feeda'
      'mgnl:activationStatus': true
