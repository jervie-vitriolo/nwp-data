      'text': '<p>For those who appreciate artisan craftsmanship and wholesome ingredients,
        The Daily Knead is a must-visit. This bakery is known for its handcrafted
        sourdough loaves, made without preservatives and baked fresh daily. Their
        pastry selection, however, is just as impressive. They offer croissants in
        unique flavors like <a href="https://www.instagram.com/p/DCq3DuVz5H6/?hl=en">Calamansi
        Caramel</a> and Coffee Jelly, while their S’mores Pain au Chocolat takes things
        up a notch—layering chocolate, crushed graham crackers, and toasted marshmallow
        fluff into the classic French treat. Plus, they also offer workshops for those
        that want to learn how to make great bread!<br><strong>Location:&nbsp;</strong>Quezon
        City, Makati,&nbsp;Parañaque</p>'
