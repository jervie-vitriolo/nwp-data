      'mgnl:lastModified': 2025-02-21T18:40:29.879+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d273e-2e9d-4a1f-b33e-726ff643ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.084+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:40:29.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The baseline "creates additional legal basis to protect and enforce
        Vietnam’s sovereignty, sovereign rights and jurisdiction, serving economic
        development, marine management, and promoting international cooperation,"
        the ministry said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e17be-7cfa-4e8d-9a55-8d941d1232ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.085+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:40:29.881+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d108a83-e8a5-48fa-8976-4543f37dc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.085+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:40:29.881+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said the baseline is the basis for determining the boundaries
        and scope of Vietnam’s maritime zones according to the provisions of United
        Nations Convention on the Law of the Sea and the Agreement on the Delimitation
        of the Gulf of Tonkin signed between Vietnam and China in 2000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8c367-697a-4fc4-9467-0e3e39527e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.086+08:00
