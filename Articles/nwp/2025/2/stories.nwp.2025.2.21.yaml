        always a hit, but what keeps customers coming back is their seasonal menu.
        They love playing with flavors inspired by different celebrations—think&nbsp;<a
        href="https://www.instagram.com/p/DE6hOEXzdsv/?hl=en">Thai Milk Tea Croissants</a>
        decorated like Chinese pottery for Lunar New Year or the <a href="https://www.instagram.com/p/DGC-bUIyAkM/?hl=en">Strawberry
        Pain au Chocolat</a> perfect for Valentine’s Day.<br><strong>Location:&nbsp;</strong>Quezon
        City, Pasay</p>'
