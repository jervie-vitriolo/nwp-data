      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Clint Escamis is returning
        to play his final year with the reigning NCAA champions Cardinals Mapua in
        Season 101.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386c354-cce3-4384-a2e4-21f7b4305b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:26:38.600+08:00
