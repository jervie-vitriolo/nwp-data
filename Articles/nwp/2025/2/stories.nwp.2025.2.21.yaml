      'jcr:uuid': '5001c186-c85a-4b11-aa16-f25d1445e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:53:47.866+08:00
      'mgnl:createdBy': 'cj-nwp'
