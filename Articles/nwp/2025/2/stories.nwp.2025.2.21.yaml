      'mgnl:lastModified': 2025-02-21T11:33:31.650+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Escamis helped the Cardinals end a 33-year title drought in the NCAA\
        \ after sweeping the College of St. Benilde Blazers in the NCAA Season 100\
        \ finals. He was hailed the Finals Most Valuable Player with an average of\
        \ 24 points, four assists, and four steals.\r"
