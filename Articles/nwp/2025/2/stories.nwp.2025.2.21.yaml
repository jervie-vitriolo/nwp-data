      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tourists also entered the Manila Cathedral at the heart of the historic
        Intramuros in Manila - many of them unaware of the prayer service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893bff7-d492-410c-81c0-84879835fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.830+08:00
