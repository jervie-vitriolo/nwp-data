      'mgnl:lastModified': 2025-02-21T13:39:12.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be71b74-c09f-4aa5-8f4f-14d7afbfe165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:39:12.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Nakita na natin wala pang Hulyo meron ng nangyaring dengue, this is\
        \ now a year-round affair, hindi lang rainy season,” the health official said.\
        \ “Patuloy dapat ang consultation at coordination with our local health office.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f93ec-b0a6-4a00-85b2-d8c881ddcce5'
      'mgnl:activationStatus': true
