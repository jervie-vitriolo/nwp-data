      'mgnl:lastModified': 2025-02-21T11:33:31.649+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93d08a-4f0c-49e1-a61d-20d2af8c5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:26:38.601+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:33:31.649+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"One last dance,\" he wrote in his Instagram post as he shared photos\
        \ of his journey with Mapua.\r"
