      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T16:57:39.494+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lately, I’ve been refreshing my wardrobe with quality, comfortable
        basics that I can wear to work or casual outings. I wanted something easy
        to mix and match without compromising on style—and <strong>Uniqlo’s latest
        collab with JW Anderson</strong> delivers. This collection blends modern minimalism
        with preppy British style, and I have to say, it’s one of my favorites so
        far. My personal top picks? Some of my favorites from the collection include
        the <a href="https://www.uniqlo.com/ph/en/products/E476227-000?colorCode=COL62&amp;sizeCode=SMA007">Dry
        Pique Polo Shirts</a>, <a href="https://www.uniqlo.com/ph/en/products/E476229-000?colorCode=COL09&amp;sizeCode=SMA005">the
        Oversized Full Zip Hoodie</a>, <a href="https://www.uniqlo.com/ph/en/products/E476132-000?colorCode=COL67">the
        Drawstring Bag</a>, and the <a href="https://www.uniqlo.com/ph/en/products/E476097-000?colorCode=COL15&amp;sizeCode=MSC025">Socks</a>.</p>'
