      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f5da5-a715-44cb-bc97-89dd54b6adbd'
      'mgnl:activationStatus': true
