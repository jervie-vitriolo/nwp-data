      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;San Antonio Spurs All-Star
        center Victor Wembanyama is expected to miss the rest of the season with a
        deep vein thrombosis in his right shoulder, the team announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eddcd3-18b7-425a-abdb-47d84edc1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.599+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.599+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c13b95-a5ef-48d5-8cb7-c538137a2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.599+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.599+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Thrombosis occurs when blood turns into clumps inside a blood vessel,\
        \ creating a blood clot. ESPN reported that the Spurs believe it is an isolated\
        \ issue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2631ed-1cf2-4386-a876-10ba1430bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.600+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.600+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f1a62-04ac-4991-b0a9-266ad3b1e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.600+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.600+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The condition was discovered when Wembanyama returned to San Antonio\
        \ following the All-Star Game in San Francisco,\" the Spurs said. \"Wembanyama\
        \ is expected to miss the remainder of the 2024-25 regular season. The team\
        \ will provide updates as appropriate.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe61c44-6395-4f4b-b806-5aa0ec9f73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.600+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.600+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df55991-1977-496b-b6b8-8e1aaa381824'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.601+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.601+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Wembanyama, 21, was listed as doubtful on the injury report on Wednesday\
        \ because of illness ahead of the Spurs' game Thursday against the Phoenix\
        \ Suns in Austin, Texas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e8750-4e3d-43d2-8681-c6a55d41f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.601+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.601+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f5771-b12c-44b0-a93d-7d609e069a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.602+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.602+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He is averaging 24.3 points, 11.0 rebounds, 3.7 assists and a league-high\
        \ 3.8 blocked shots in 46 starts this season. He also leads the Spurs with\
        \ 142 made 3-pointers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e08d4-e1be-4733-b938-c4940080f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.602+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.602+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbde612-e92d-4209-baa8-6f989a1d91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.602+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.602+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s tough,\" Spurs guard Chris Paul told ESPN. \"Tough more than\
        \ anything, I think for all of us, knowing how much he means to our team,\
        \ but more so knowing how much he means to the game and how much he loves\
        \ to play.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99eaa65-1129-4f83-bbe7-149dae6edb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.603+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.603+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db650c43-f013-460c-bad7-a32191967d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.603+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.603+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Paul said Wembanyama’s absence will be felt on and off the court.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e91974-955f-4002-91e4-b975dc2a09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.604+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.604+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f3432-94d0-4ba3-8eac-b388fd7bcc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.604+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.604+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Aside from his basketball ability, his charisma and what he brings\
        \ into the locker room I think is what we'll miss the most,\" Paul said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31414b8a-67d3-4e62-879b-48d2b5976074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.604+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.604+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69847d-2658-4873-90e9-451e72361206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.605+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.605+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Named the unanimous NBA Rookie of the Year last season, the 7-foot-3\
        \ Wembanyama competed in his first All-Star Game last weekend and was the\
        \ favorite for NBA Defensive Player of the Year honors this season.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44918250-98a3-4248-9610-59276bd7ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.605+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.605+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7418f2-a428-49da-8f47-febc36886966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.606+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.606+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Spurs selected the France native first overall in the 2023 NBA\
        \ Draft. In parts of two seasons, he is averaging 22.5 points, 10.8 rebounds,\
        \ 3.8 assists, 1.2 steals and 3.7 blocks in 117 games (all starts).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69006f-ee80-4b6f-ada1-c52f6803eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.606+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.606+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23448f33-a046-4112-b313-209ca77f3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T09:48:12.607+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T09:48:12.607+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is the second major loss for San Antonio this season. Gregg
        Popovich, the winningest coach in NBA history, has been on an indefinite leave
        of absence since November after suffering a stroke.</p>'
  'pope-francis-health-slightly-improving':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-21T10:29:14.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392b2870-ebab-4e96-8cb0-2e718af96552'
    'lead': 'Pope Francisis "slightly improving" and his blood analyses are stable,
      the Vatican said on Thursday, in the latest sign of progress as the 88-year-old
      pontiff battles double pneumonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T10:34:57.827+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:00.529+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:58.022+08:00
    'mgnl:lastModified': 2025-02-21T10:34:57.876+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis ''slightly improving,'' Vatican says, in latest positive
      update'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b73b3-8edd-4326-b54d-e8963d4c35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.869+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>VATICAN CITY -</strong> Pope Francisis "slightly improving"
        and his blood analyses are stable, the Vatican said on Thursday, in the latest
        sign of progress as the 88-year-old pontiff battles double pneumonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a9b92-9cd0-4e78-a562-289d1b026daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis is undergoing treatment at Rome’s Gemelli Hospital, where
        he was admitted on February 14 after struggling with breathing difficulties
        for several days.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a1c20-eb88-4c80-bc7d-7df3ff47cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The clinical condition of the Holy Father is slightly improving,"
        the Vatican said in a brief statement. "He is without fever, and the hemodynamic
        parameters continue to be stable."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a7271-782b-49f2-a923-75259f8ac4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hemodynamic parameters refer to the body’s ability to regulate the
        flow of blood through its organs and tissues.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8282e-9a64-433d-aa43-1e4fe477cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Double pneumoniais a serious infection that can inflame and scar both
        lungs and makes breathing more difficult.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d22d8-44af-4ee1-be6f-1c356360271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican had said previously that the pope had a polymicrobial infection,
        which occurs when two or more micro-organisms are involved, adding that he
        would stay in hospital as long as necessary to tackle a "complex clinical
        situation".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38514311-e28e-444b-ae4f-2ae5b629ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Vatican official, who did not wish to be named because he was not
        authorised to speak about the pope’s condition, said earlier on Thursday
        that Francis was not on a ventilator and was breathing on his own.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a379e9e-7542-4cd3-b042-2d21d4937444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pope was able to move around his hospital room, was taking some
        phone calls and was continuing to do some paperwork, the official said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89b8fe-6f12-48a4-8370-24664dad4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Two senior Catholic prelates expressed hope for the pope’s recovery.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e6d99-f0b9-4ed1-9190-be37fbcff3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I think there is a feeling of hope, and he will come through it, thank
        God," said Spanish Cardinal Juan Jose Omella. Italian Archbishop Giuseppe
        Satriano called the pope a "fighter" and said: "He will win this battle."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e5600-61d0-47b7-9cce-ee5e8214fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A wave of messages of support for Francis came in from across the world,
        the Vatican’s official media outlet reported. Several national bishops''
        conferences were also holding special days of prayer for the pope.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380852e-e70b-4734-9616-ce3dc8c4cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rome resident Adele Cucinotta was outside Gemelli Hospital on Thursday
        and said she was grateful to hear his condition had improved. "I am very happy
        that he is a little better," she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da3cc3-3465-4bea-8ceb-b6ab8db9a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis received a visit on Wednesday from Italian Prime Minister Giorgia
        Meloni, his first known VIP visitor in hospital. She said he was "alert and
        responsive".'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15621fab-dac0-4463-97ea-9723f31100f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pope joked with Meloni about some people betting on his death,
        Italian newspaper Corriere della Sera reported on Thursday. "He hasn''t lost
        his proverbial sense of humour," Meloni said in a statement.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48baec6a-3266-4f32-976a-1758fac5ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pontiff’s latest illness is the latest in a long history of health
        problems he has suffered over the years.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546efd0d-864e-457f-b50f-e007702c6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T10:34:57.860+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:00.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T10:34:57.860+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee, additional reporting by Roberto
        MignucciEditing by Gianluca Semeraro, Bernadette Baum, Frances Kerry and Leslie
        Adler)</em></p>'
  'South-Korea-building-case-obstructing-arrest':
    'author': 'Reuters'
    'caption': 'South Korea’s impeached President Yoon Suk Yeol attends the hearing
      of his impeachment trial over his short-lived imposition of martial law, at
      the Constitutional Court in Seoul, South Korea on Feb 20. (Song Kyung-Seok/Pool
      via Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-21T11:12:01.000+08:00
    'imagesource': 'jcr:0dc2a844-d4ba-4a71-a1bc-ceec5bcf5ff3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1506e5a2-f8ec-4ef7-8bcb-acae931c93f9'
    'lead': 'South Korean police are formally building a case against impeached President
      Yoon Suk Yeol over accusations he obstructed the execution of an arrest warrant,
      a police spokesperson said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T11:24:38.978+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:00.140+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:58.238+08:00
    'mgnl:lastModified': 2025-02-21T11:39:51.959+08:00
