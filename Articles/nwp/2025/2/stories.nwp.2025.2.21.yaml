      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://lionsgateplay.com/"><strong>4. Lionsgate Play</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116a9d7-2853-45ec-b8b3-de50bc0ba1e8'
      'mgnl:activationStatus': true
