      'jcr:uuid': 'c7a7d5d1-778e-4567-903e-ee7cb8e1c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.278+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
