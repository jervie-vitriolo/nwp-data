      'mgnl:lastModified': 2025-02-21T20:38:46.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is predominantly Roman Catholic. The country has
        three active cardinals, namely Advincula, Kalookan Bishop Pablo Cardinal David,
        and Luis Antonio Cardinal Tagle, pro-prefect of the Vatican’s Dicastery for
        Evangelization.</p>'
  'house-prosecutors-defend-impeachment':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'House representatives gather at the Batasang Pambansa to impeach Vice
