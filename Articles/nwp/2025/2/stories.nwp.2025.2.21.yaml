      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a38e72-8c69-41dd-a09b-9c5d5b92c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.830+08:00
