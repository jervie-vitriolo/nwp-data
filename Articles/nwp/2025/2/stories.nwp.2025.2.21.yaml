      'mgnl:lastModified': 2025-02-21T16:27:25.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384e6f1-c4dd-405b-990d-bbaae2dd10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.043+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:54.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T16:27:25.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Double pneumonia is a serious infection that can inflame and scar
        both lungs, making it difficult to breathe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594dc94-85c9-4aca-b824-dfb87d84d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.043+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:54.486+08:00
