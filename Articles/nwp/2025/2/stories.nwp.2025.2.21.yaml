      'mgnl:lastModified': 2025-02-21T15:31:52.278+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The chief of the defense force has advised that it’s not clear
        whether there was any actual live fire used in this area, but it is consistent
        with international law," Albanese said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2395e6e-a482-48ee-b365-dfc00daae060'
      'mgnl:activationStatus': true
