      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634a576-1151-40b5-83cf-68cac5f353ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.087+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:40:29.884+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In March last year, China announced its baseline in the Gulf of
        Tonkin, and in response Vietnam said international law and the rights and
        interests of other countries must be respected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e3527-cb03-4b59-a8f7-af5fa5b34598'
