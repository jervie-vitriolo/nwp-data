    'mgnl:tags': ['Donald-Trump', 'South-Korea', 'tariffs']
    'stories': []
    'template': '1'
    'title': 'South Korea seeks exemption from Trump tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a7017-3eb6-4f49-9c36-a06e87237610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.378+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.854+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean officials have
        requested an exemption from US reciprocal, steel and aluminium tariffs during
        their visit this week to Washington, the industry ministry said in a statement
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9580ddf-79e0-471b-be00-73084e859b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.379+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.855+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea669b-977e-48e7-98a0-2753e2a7496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.379+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.856+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deputy Minister Park Jong-won, who led the first major South Korean
        government delegation to visit Washington since US President Donald Trump
        announced sweeping tariffs, argued that almost all tariffs between the two
        countries have already been eliminated under their free trade agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a01e5-5f5a-4593-bc26-7ebaf747dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.857+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f794d7-5a8a-463f-ad6d-a1d0435052c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.857+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As a major global exporter and top trading partner with the United
        States, South Korea has viewed Trump’s measures with increasing concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef456e31-70da-48ae-8841-ceab24699b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.858+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236c13b-426d-4953-8447-8a8ef0964c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.859+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Park highlighted investments in the United States by South Korean
        companies and proposed holding high-level meetings with the Trump administration
        to discuss further cooperation, the ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfde4a0-98df-47f4-b69b-21154a6df597'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.859+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36c2ae-c123-4e78-a090-bf1192d01c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.382+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.860+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also met with members of Congress and pressed them to maintain
        incentives for South Korean companies to operate in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1616a-5ccf-4b46-a1b0-8cdbdcd39ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.382+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.861+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f2553-3402-4aff-a8f9-287b56adc2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.383+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.861+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In the future, the government will continue to consult at a high
        level on US trade and trade measures, and will respond to minimize damage
        to Korean companies through close communication with the industry," the ministry’s
        statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1caf60e-7f3e-40ef-a260-ad4ea870b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.383+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.862+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01b37b-c0c7-4c11-a1a2-bb41ba226760'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.384+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.863+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s Acting President Choi Sang-mok said last week the
        country had invested more than any other in the United States in the past
        two years and that should allow it to negotiate with the Trump administration
        on tariffs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f4573-55aa-433f-9bea-540ce4851d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.384+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.863+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ac1dc-4b57-4d8b-a6c4-364aea2913fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.385+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.864+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Choi ordered authorities to reach out to the US more
        actively to seek cooperation and monitor response measures being taken by
        others, such as the European Union, Japan and China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336f40c-3e24-44ad-a639-5852da3bf18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.385+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.865+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05fa72-8f84-4f2b-9849-3ec6211914cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.386+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.865+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japan has asked Washington to exclude it from steel and aluminum
        tariffs, while China has responded to US measures with retaliatory tariffs.
        The EU said this week it was ready to discuss trade deals and lower tariffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d6d954-04fe-4dc3-8f9c-88342a097b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.386+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77199b1a-cd07-408d-8f70-e47822910dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.387+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.867+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Given their substantial role in supporting US economic objectives,
        we think Korea and Japan are in a strong position to seek tariff exemptions,"
        Standard Chartered economists said in note, citing more than 20,000 US jobs
        South Korea contributed in 2023, more than any other country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034f721-2112-49ca-b8d5-d1f590c024ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.387+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.867+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8621c-95fb-4e57-8cae-92ea1e8f81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.388+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.868+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seoul’s responses to the Trump administration’s moves have been
        complicated by a political crisis sparked when President Yoon Suk Yeol briefly
        imposed martial law in December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271af16-509b-444d-a523-d29e20dba7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.388+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.869+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef5195-2d26-454d-b363-e491d28b5d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.389+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.869+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s industry minister on Friday met with the acting US
        ambassador in Seoul and said policies affecting trade and investment between
        the two countries should remain consistent and stable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e3aa0-2210-4f76-9359-d5d8278fc9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.389+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.870+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167974c-f374-4b9f-8f7b-9a9c4b9e8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.390+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.871+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A delegation representing 20 South Korean companies also travelled
        to the US this week to meet policymakers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709f1f6-dfa0-4f9f-9451-1400d8203780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.391+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.871+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626aa3b9-292e-49b5-b82d-5e4d823cb751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:39:11.391+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:43:08.872+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Choi, who took over after both Yoon and the prime minister were
        impeached, has yet to speak directly with Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2c676-860c-49c0-9f04-b7b561497755'
      'mgnl:activationStatus': true
