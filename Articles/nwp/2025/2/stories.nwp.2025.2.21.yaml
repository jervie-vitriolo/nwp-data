      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A People’s Liberation Army Navy frigate, cruiser and replenishment
        vessel last week entered Australia’s maritime approaches, and travelled down
        Australia’s east coast this week, monitored by the navies and air forces
        of Australia and New Zealand.</p>'
