      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493a45f-265d-4882-959e-27ab6f7d1d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:26:38.602+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:33:31.651+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With Escamis back in the fold, the Cardinals are expected to remain\
        \ as title favorites with the core of Cyrus Cuenco, Lawrence Mangubat, Chris\
        \ Hubilla, and JC Recto.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6b35b-fc5a-4726-bfcc-6311e334858d'
      'mgnl:activationStatus': true
