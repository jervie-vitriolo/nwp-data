      'jcr:uuid': '8e6e1f71-27d4-4653-abe2-34a86371319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.045+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:54.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T16:27:25.045+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican had said previously that the pope had a polymicrobial
        infection, which occurs when two or more micro-organisms are involved, adding
        that he would stay in hospital as long as necessary to tackle a "complex clinical
        situation".</p>'
    '11':
