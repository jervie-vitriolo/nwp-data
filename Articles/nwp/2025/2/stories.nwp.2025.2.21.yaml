    'jcr:uuid': '3cf52fa5-2874-493d-bd4b-1cdfba732544'
    'lead': 'Lawmaker-prosecutors have defended the constitutionality of the impeachment
      of Vice President Sara Duterte in light of the Supreme Court (SC) that challenged
      the action of the House of Representatives.'
    'mgnl:activationStatus': true
