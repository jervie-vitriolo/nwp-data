      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wong said the live fire was "an evolving situation".</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cbd59-77de-4322-b87a-e3bbdfbd2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.281+08:00
