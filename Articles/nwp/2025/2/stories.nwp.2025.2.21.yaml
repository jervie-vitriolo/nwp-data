      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.492+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Liang Wenfeng, founder of DeepSeek, attended a rare meeting on Monday
        with President Xi Jinping and some of the biggest names in China’s technology
        sector, such as Alibaba (9988.HK).</p>'
