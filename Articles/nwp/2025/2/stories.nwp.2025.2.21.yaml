    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:01.805+08:00
    'mgnl:lastModified': 2025-02-22T14:00:15.735+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['BARMM', 'George-Garcia', 'Bangsamoro-Autonomous-Region-in-Muslim-Mindanao',
      'Comelec']
    'stories': []
    'template': '1'
    'title': 'New law moves Bangsamoro polls to October - Comelec chief'
    'updated': 2025-02-22T13:59:40.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b51e0-d07b-4584-86a2-c22eb3983504'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.730+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The first parliamentary
        elections in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) has
        been moved from May 12 to Oct. 13 under a law signed by President Ferdinand
        Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ea8b7-40ff-4a4c-aa02-1bab7d22ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin confirmed the development to NewsWatch
        Plus.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388e264-a491-4693-9806-df2583e8c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The copy of Republic Act 12123 has yet to be published in the Official
        Gazette as of Friday evening.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf4c27-bc92-4868-96f2-b0adfc7e085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.719+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.719+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The next election shall be held and synchronized with the 2028
        national elections and every three years thereafter,” read the provision that
        passed in the <a href="https://legacy.senate.gov.ph/lisdata/4574141864!.pdf">Senate’s
        version</a> of the bill.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfad67a-a8bb-4de0-82aa-4d2c972df9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.719+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.719+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also said that the term of office of officials first elected
        under the new law “shall commence at noon of the 30th day of October next
        following their election.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9819ff4-afe6-4db3-94fe-b1cf17c8dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.720+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.720+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos certified the measure as urgent on Jan. 28.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8c805-74c9-4090-83f0-b1e46872929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.720+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.720+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Commission on Elections (Comelec) Chairman George Garcia was the first
        to announce the passage of the law on Friday afternoon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45dc6a4-6feb-4dff-8610-e16d39048f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I was informed by Malacanang earlier that the president already signed
        the bill… Ang ibig sabihin po niyan, may isa na namang eleksyon na separate
        independent ang pagho-hold ng Comelec,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f2430-c587-4e5f-af46-ab3488052fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That only means there’s another election that the Comelec
        will separately hold.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d2a50-7525-4131-81e3-efcfefb60d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia said there will be three elections this year: the national local
        elections in May, Bangsamoro polls, and the Barangay and Sangguniang Kabataan
        elections in December.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa42ab-a2b2-4530-aec4-99854c3dca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.722+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.722+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lanao del Sur 1st District Rep. Zia Alonto Adiong said the law’s passage
        was a “decisive action” from the president, giving Comelec and BARMM institutions
        the time to ensure that “the electoral process is safe, transparent, and reflective
        of the people’s will.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc08e95-9430-4252-ba3e-01a22540f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.722+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.722+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lanao del Sur is among the five provinces of the BARMM.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9d80c-29f2-4f01-b22d-1000fc909212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.723+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“A crucial component of this law is the President’s power to appoint
        members of the Bangsamoro Transition Authority (BTA), which is now even more
        significant following the Supreme Court’s ruling that severed the province
        of Sulu from the BARMM,” Adiong said. “This ruling has created a vacancy in
        the BTA that must be addressed to maintain inclusivity and balanced representation
        within the interim government.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72ad94-a49d-4c87-90ed-6cb460156add'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:00:15.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:00:15.723+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With this new law in place, the President’s authority to appoint
        ensures that governance in BARMM remains responsive and reflective of the
        Bangsamoro people’s aspirations,” he added.</p>'
