      'mgnl:type': 'text'
      'text': '<p>Originally from Baguio, Rebel Bakehouse made waves when it opened
        its Quezon City branch, sparing pastry lovers a long trip to the mountains
        for their beloved treats. True to its name, Rebel infuses “rebellious creativity”
        into every pastry, producing perfectly flaky croissants, both sweet and savory.
        Standouts include the Pain Suisse, the tangy Lemon Meringue Danish, and our
        ultimate favorite—the <a href="https://www.instagram.com/p/DEmjELgTNQH/?hl=en&amp;img_index=2">Chocolate
        Cruffin</a>, a crisp, layered delight filled with luscious chocolate made
        with KITKATs.&nbsp;Keep an eye on their social media for pop-ups around Metro
        Manila. Rebel might be closer to you than you think!<br><strong>Locations:&nbsp;</strong>Quezon
        City, Baguio, various pop-up locations across Metro Manila</p>'
