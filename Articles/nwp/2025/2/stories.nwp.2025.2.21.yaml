  'philippine-new-zealand-conclude-vfa-talks':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-21T14:20:47.000+08:00
    'imagesource': 'jcr:335c029c-d9c0-450f-ab77-3128797561f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49bee88-e354-418c-8d4e-efe26b32de19'
    'lead': 'The Philippines will  sign another pact with an ally to further strengthen
      defense capabilities under a visiting forces agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T14:24:13.025+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:56.699+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:59.718+08:00
    'mgnl:lastModified': 2025-02-21T14:24:13.051+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['VFA', 'New-Zealand']
    'stories': []
    'template': '1'
    'title': 'PH, NZ conclude negotiations for Status of Visiting Forces Agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65edc2ed-d584-4a84-8f31-6c1b1b827761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.037+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.037+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines will
        sign another pact with an ally to further strengthen defense capabilities
        under a visiting forces agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a876c-4941-4148-b66b-aa2f9ecc84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.038+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.038+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Department of National Defense (DND) announced
        that negotiations for a Status of Visiting Forces Agreement (SOVFA) between
        the Philippines and New Zealand have been completed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00589256-f78f-45ce-8304-5e06ed41c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.038+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.038+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"After finalizing the text of the agreement, both sides expressed optimism
        toward the signing of the Agreement in the second quarter of 2025," the agency
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f393d3d-e7ff-495c-bc10-0b295c75c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.039+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.039+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The SOVFA aims to enhance defense and military cooperation, allowing
        the Armed Forces of the Philippines (AFP) and the New Zealand Defence Force
        to conduct joint exercises and operations within each other’s territories.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f18678-73ea-46f8-9a41-37e2ed1950aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.039+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.039+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gibo Teodoro earlier emphasized that a VFA with New
        Zealand would reinforce the country’s commitment to strengthening ties with
        “like-minded” partners in the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7263324-48ff-4f98-b6b6-caa5c68dcf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.039+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.039+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are now in alliance building, so the Status of Visiting Forces
        Agreement with New Zealand is an important part of our initiative to resist
        China’s unilateral narrative to change international law,” Teodoro told reporters
        in an interview.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56129909-9d65-4f65-a91f-cb7e6bb6cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.040+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.040+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said the Philippines is pursuing similar agreements with other
        nations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00ce8d-db3e-40c5-b52d-bafd8b1133c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.040+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.040+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi lang ito sa New Zealand, pero nakikipag-ugnayan din tayo sa
        Canada, France, at iba pang bansang Europe," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d24ca8-fda7-4fef-a543-1d8d86daba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.040+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.040+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s not just New Zealand; we are also working with
        Canada, France, and other European countries.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199364d-ec89-4aac-a412-99ee762b2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.041+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'New Zealand Ambassador to the Philippines Catherine McIntosh said the
        prospective military agreement highlights her country’s commitment to regional
        security.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5b54e-6fa5-4665-98e5-5de373904fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.041+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This represents really a change in our military cooperation and our
        military bilateral relationship. And it also demonstrates New Zealand’s commitment
        to the region,” the envoy added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0af62-af48-47d6-8246-f800f41b2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:24:13.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T14:24:13.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and New Zealand established diplomatic ties in 1966.
        In its web site, New Zealand said it “has committed to stepping up its relationship
        with the Philippines, as part of the government’s increased focus on South
        and Southeast Asia.”</p>'
