      'mgnl:lastModified': 2025-02-21T20:38:46.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e6ea2-ef3d-4963-aa36-094d69673678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.830+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think it seems really nice,” said Bessy Rus, an Australian tourist.\
        \ “I like the community built in, I like eveyone singing together and praying\
        \ together. That was good when I was Christian.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ad443-bed6-4ec4-b1a6-3292b7091ef6'
