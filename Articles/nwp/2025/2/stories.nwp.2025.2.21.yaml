    'stories': []
    'template': '1'
    'title': 'Suspend toll cashless system - new DOTr chief'
    'updated': 2025-02-24T18:04:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a4e20-ada6-4e39-981b-8d2f5ca295f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> New Transportation
        Secretary Vince Dizon has ordered the suspension of the full toll cashless
        system <a href="https://www.newswatchplus.ph/news/2025/2/15/cashless-expressway-toll-march-15.html"><strong>scheduled
        for March 15</strong>.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8d422-84c5-4dc2-8084-975c40591336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He called the scheme anti-poor and said he has spoken to the Toll
        Regulatory Board (TRB) and toll operators about the suspension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d06a6b-772e-47e8-917a-19d35aac7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I want to first work with two toll operators, MPTC (Metro Pacific
        Tollways Corporation) and San Miguel (San Miguel Corporation), and tingnan
        muna natin iyong sistema [let’s look at the system first’. Is there a way
        to make it more efficient?]” Dizon said in his first press briefing after
        taking oath on Friday, Feb. 21 at Malacañan Palace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a5445-7fb1-49e9-b15f-b56652b50fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kaya niyong mag-load…ng dalawang libo, tatlong libo…Paano iyong
        mga kababayan natin na sagad sagad ang budget. Hindi sila makaka-load,” he
        explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1418909-1763-4c8f-b65f-8c6e0f3ee114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: You can load... two thousand, three thousand pesos...
        How about our countrymen on a shoestring budget? They won''t be able to load.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040c4ab-18ec-4416-a59f-8a610cf1fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said he understands the need for regulation but it “should not
        result in making the lives of people difficult.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723b90a-a5da-4a8c-83f1-5472b68ee797'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Itong cashless na ‘to tingin ko pagpapahirap ito. Kaya hindi ako naniniwala
        diyan. Siguro pagdating ng panahon na perfect na system,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2f226-a5e2-4758-ba15-fb12f46b37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.726+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This cashless system, I think it’s making things harder.
        That’s why I don''t believe in it. Maybe when the system is perfect, then
        I''ll believe it.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fc6a8-6366-4173-b826-2d20da0be02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.726+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The contactless toll payment was first carried out in 2020 at the height
        of the COVID-19 pandemic but was suspended due to operational issues. The
        revised schedule was August 2024 but was pushed back to March 2025.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372548d-0b99-42ab-bd8b-6c799a0ced3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:18:51.727+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The TRB earlier said going cashless will improve traffic flow.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57abf579-b238-46bb-b55b-b9ac5db73708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:04:38.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, San Miguel Corporation Infrastructure acknowledged
        Dizon’s decision to suspend the cashless system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34444a68-7c39-45d5-95ac-51444eb32af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:04:38.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The toll operator said it will work closely with the government to
        refine the system that will be inclusive and effective for its users.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cebbf7-6c06-44de-960d-5cf3e2ea69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:04:38.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'SMC operates and maintains the Skyway System and NAIA Expressway in
        Metro Manila, SLEx and STAR Tollway in Calabarzon, and the Tarlac-Pangasinan-La
        Union Expressway (TPLEx) which connects Central and Northern Luzon and serves
        as the gateway to the Cordillera Administrative Region.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21954cb-e981-4440-9caf-0fed0905d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:04:38.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We understand the need to ensure that any transition to cashless tolling
        is seamless and truly beneficial to the public. When implemented effectively,
        it enhances convenience, safety, and efficiency for everyone on the road.
        Beyond just improving toll transactions, cashless tolling helps ease congestion
        and shorten travel times—making daily commutes easier and supporting businesses
        and individuals who rely on efficient road networks,” it said in a statement
        on Monday, Feb. 24.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c09f33-8d03-471b-84cb-336e058ab98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:04:38.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:04:38.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Tollways Corporation has yet to issue a statement.</p>'
