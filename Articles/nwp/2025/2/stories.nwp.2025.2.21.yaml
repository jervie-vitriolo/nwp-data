      'jcr:uuid': 'b2c9b2a3-3cf0-4fe8-9b74-156190fcb5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.086+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:40:29.883+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s foreign ministry didn''t immediately respond to a Reuters
        request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53222546-b139-445e-ace4-822d94c916f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.087+08:00
