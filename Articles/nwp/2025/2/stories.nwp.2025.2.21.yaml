      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ce52c-a7f6-4372-b8ca-9d7fa6d7a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.831+08:00
