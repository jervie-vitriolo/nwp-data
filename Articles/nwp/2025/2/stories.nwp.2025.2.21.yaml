      'mgnl:lastModified': 2025-02-21T15:31:52.273+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"As a precaution, we have advised airlines with flights planned
        in the area," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5df032-6a54-40e4-a485-9d289a5b02a9'
      'mgnl:activationStatus': true
