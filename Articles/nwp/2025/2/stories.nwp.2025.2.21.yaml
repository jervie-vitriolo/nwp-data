    'jcr:uuid': '309a3a18-5a81-49c1-bb3f-e6fa128cb8d9'
    'lead': 'South Korean officials have requested an exemption from US reciprocal,
      steel and aluminum tariffs during their visit this week to Washington, the industry
      ministry said in a statement on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T11:39:11.363+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:59.168+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:58.730+08:00
    'mgnl:lastModified': 2025-02-21T13:43:08.874+08:00
