      'mgnl:type': 'text'
      'text': '<p>Over the holidays, I had the chance to travel with<strong> GALA
        luggage</strong>, a new brand in the Philippine market, and I have to say—it
        completely won me over.True to its name (“Gala” means “wander” in Filipino),
        this suitcase is designed for modern travelers like me. It’s stylish yet durable,
        has a dedicated laptop pocket, and even comes with a built-in power bank compartment—which
        is an absolute lifesaver when you’re on the go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cef7b2-dce1-4b03-8121-2c939bbba155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:52:28.920+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:53.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T16:57:39.497+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Another thing I love? While high-end luggage can cost a fortune, GALA\
        \ offers premium quality at a more budget-friendly price. If you travel frequently,\
        \ this is definitely worth considering\r"
    '13':
