      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2854127-8237-4e52-be65-d640d1c41a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.042+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:54.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T16:27:25.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old pontiff is being treated at Rome’s Gemelli hospital,
        where he was admitted on February 14 after struggling with breathing difficulties
        for several days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df918ef-d1eb-4679-a538-d2c7366c9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.042+08:00
