      'mgnl:type': 'text'
      'text': '<p>New York transplant M Bakery might be best known for their incredible
        banana pudding and their world-famous cupcakes, but the rest of their menu
        deserves just as much attention. Their Tres Leches cake is delightfully moist,
        while the <a href="https://www.instagram.com/reel/DFMUV3eJbVQ/?hl=en">Chocolate
        Hazelnut Hand Pie</a> offers a rich, indulgent bite. Our top pick? The <a
        href="https://www.instagram.com/reel/C-hf_5aSHmW/?hl=en">Apple Crumb</a>,
        a classic apple pie with a perfectly sweet, crumbly topping—best served warm
        with a scoop of vanilla ice cream.<br><strong>Locations:&nbsp;</strong>Taguig,
        Makati, Mandaluyong</p>'
    '17':
