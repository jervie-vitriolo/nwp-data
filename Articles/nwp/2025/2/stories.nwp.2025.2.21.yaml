      'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists may expect
        a fresh rise in fuel prices in the last week of the month, the Department
        of Energy (DOE) said on Friday, Feb. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3f84a-126f-4c92-a67c-ab546bb8bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T11:36:56.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:59.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:36:56.241+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOE said gasoline prices may increase by up to P0.70 per liter
        and diesel by up to P0.20 per liter or lower by P0.10.'
