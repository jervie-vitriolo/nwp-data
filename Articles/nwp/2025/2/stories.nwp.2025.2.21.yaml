      'mgnl:lastActivated': 2025-03-13T12:26:53.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T16:57:39.495+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>These Korean-made patches stick really well, are water-resistant,
        and work fast to reduce redness and inflammation. What I love most is that
