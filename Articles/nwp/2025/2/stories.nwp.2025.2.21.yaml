      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.083+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:40:29.878+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam -</strong> Vietnam’s foreign ministry published
        a map defining its baseline claim in the Gulf of Tonkin, where it shares a
        maritime border with China, which it said on Friday was to help protect and
        enforce its sovereign rights. Baselines are used to determine limits to territorial
        waters and exclusive economic zones, and are a sensitive subject in the South
        China Sea, where China, Vietnam and other countries in the region have some
        conflicting claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62b94c-232b-4356-8de7-8ebabc38535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.083+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:40:29.878+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8888a6-d1c5-47b1-bb74-290055cc096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.084+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:40:29.879+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ministry marked the line on a map with 14 points running from
        offshore Quang Ninh province to Quang Tri province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448b82d-5fef-45fc-8755-0569f483fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:23:39.084+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:52.149+08:00
