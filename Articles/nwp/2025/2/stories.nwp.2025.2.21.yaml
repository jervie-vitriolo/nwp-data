    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31781b91-7bc3-460a-9245-b703ad058f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.266+08:00
