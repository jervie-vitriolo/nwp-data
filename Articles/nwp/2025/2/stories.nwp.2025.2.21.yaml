      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The congregation at
        the Manila Cathedral turned prayer warriors Friday afternoon, Feb. 21, as
        they rallied behind Pope Francis who is confined for double pneumonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121a323-9c85-4ad6-ba34-5956c7fd0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23146ad8-a97a-412f-84a0-a0c7cace66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We place Pope Francis in Your healing love through the doctors,
        nurses, and medical professionals who take care of him,” prayed Manila Archbishop
        Jose Cardinal Advincula Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3041a-ec7c-4957-8654-68b992136cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e45efa-f7a5-4374-9965-d145e2e6bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.827+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>An update from the Vatican stated that Francis pontiff showed <strong><a
        href="https://www.newswatchplus.ph/news/2025/2/21/Pope-Francis-in-hospital-for-pneumonia-had-a-good-night.html">improving
        condition</a></strong> after he was admitted at Rome’s Gemelli hospital on
        Feb. 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09f1ad-dd4f-4234-a8ee-420f7608d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.827+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.807+08:00
