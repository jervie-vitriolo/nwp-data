      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Penny Wong would raise the matter with her Chinese
        counterpart in South Africa, where they are attending the G20 foreign ministers
        meeting, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9fccb-b5ac-453b-92e7-bbedfe22502d'
      'mgnl:activationStatus': true
