      'text': '<p><a href="https://www.uniqlo.com/ph/en/contents/collaboration/jwanderson/25ss/"><strong>1.
        Uniqlo x JW Anderson Spring/Summer 2025 Collection</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c909f6f-7928-4b6b-80a0-ade4f8596ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:52:28.917+08:00
