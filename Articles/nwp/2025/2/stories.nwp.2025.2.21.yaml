      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>I know, I know—the streaming space is already crowded. But hear
        me out: <strong>Lionsgate Play</strong> is an underrated gem, and I genuinely
