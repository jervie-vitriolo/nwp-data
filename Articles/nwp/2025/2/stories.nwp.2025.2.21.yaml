  'comelec-pre-election-surveys':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-20T19:00:00.000+08:00
    'imagesource': 'jcr:fc40ab2c-44cf-4a84-9447-bd3c03c973d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f77b08e-0fd8-49a3-b82d-361c5dd52593'
    'lead': 'The Commission on Elections (Comelec) now mandates registration for conducting
      and disseminating pre-election surveys and penalizes those behind the unlawful
      publication of non-compliant polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T12:13:33.512+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:58.543+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:58.920+08:00
    'mgnl:lastModified': 2025-02-21T13:31:54.108+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec requires survey firms to register, imposes penalties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74a95b-0fa9-4c7c-95d8-9c11fbcaba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.560+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.099+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        (Comelec) now mandates registration for conducting and disseminating pre-election
        surveys and penalizes those behind the unlawful publication of non-compliant
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69c5fc-a8bb-4ddf-80c0-0bdd74d9254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.560+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.100+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec Resolution 11117, approved on Wednesday, Feb. 19,
        “any person, whether natural or juridical, candidate, or organization that
        conducts and publicly disseminates an election survey must register with the
        Political Finance and Affairs Department (PFAD) of the Commission.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3affcc-c613-4668-b1c8-124bc70cfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.561+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.100+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Only pre-registered entities shall be authorized to conduct and publicly\
        \ disseminate election surveys” the resolution states.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab448e-eec0-4211-9de5-9f158d6cbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.561+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.101+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, survey firms have 15 days from the effectivity of the order\
        \ to complete their registration with Comelec.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75923033-c702-4d5e-8514-0de09e8ed9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.562+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.101+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“During this period, they may continue their operations, but failure\
        \ to register within the prescribed time frame shall result in the suspension\
        \ of their authority to conduct and publish election surveys,” the Comelec\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df56be-6bef-4bfb-9a1a-c7efc6931d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.562+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.102+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll body also requires survey firms to submit a report within\
        \ five days of releasing the results, detailing all relevant survey information\
        \ and any amounts spent by candidates, if applicable, in commissioned surveys.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e99036-ed05-4c06-b8be-ea5772e23515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.562+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.103+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec has ordered a verification system through its Education and\
        \ Information Division “to authenticate survey results and prevent the dissemination\
        \ of fraudulent surveys falsely attributed to legitimate pollsters.”  The\
        \ Task Force Katotohanan, Katapatan, Katarungan sa Halalan, shall then alert\
        \ voters about fake surveys.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad63c3c-2148-4598-bf2f-63239236647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.563+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.103+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Media organizations are also required to publish only surveys that\
        \ properly disclose the name of the entity conducting the survey, as well\
        \ as the names of the individuals or organizations that commissioned it.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fad9e-e191-4749-b49e-79f8170c21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.563+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.104+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Survey firms and media organizations that fail to comply with disclosure\
        \ or reporting requirements shall be subject to strict penalties, which may\
        \ include fines, suspension of accreditation, or legal action in cases of\
        \ deliberate misrepresentation of survey data,” the Comelec said in its resolution.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60127ab6-d758-42e9-a962-6236395371fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.564+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.105+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The measure also amends the implementing rules of the Fair Elections\
        \ Act to include as unlawful the publication of pre-election surveys without\
        \ disclosing the required information, holding the survey firms and its owners\
        \ and editors-in-chief criminally liable for such.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4244d986-d442-4dcf-b23d-087d1a33a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:13:33.564+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:31:54.105+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The resolution further states that violations of the resolution, as\
        \ well as the unlawful publication of pre-election surveys, shall be considered\
        \ election offenses punishable by up to six years in prison, along with disqualification\
        \ from public office, under the Omnibus Election Code.\r"
  'national-ID-registration-infants':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-21T12:45:13.000+08:00
    'imagesource': 'jcr:1a33103d-7bda-4571-8e2b-9acb76b42906'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef4da03-17ef-42ee-aeec-ce116fbc71fd'
    'lead': 'Have you received your national ID? Registration is now available for
      children under one year old, although the government is still working to clear
      the backlog in distribution.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T12:47:10.336+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:58.236+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:59.075+08:00
    'mgnl:lastModified': 2025-02-21T12:47:10.394+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'National ID registration now open to infants '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4945242-d49d-4c62-915b-6693d849d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.376+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.388+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Philippine Statistics
        Authority has opened the registration for national ID to children below one
        year old, provided their parents or guardians are already registered in the
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074eb2f-96e5-4719-99ca-b98052f282fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.376+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.376+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We underscore that the parent or guardian must already be registered\
        \ to the National ID system, as the child’s National ID Number will be linked\
        \ to their National ID Number,” the PSA said in a statement on Thursday, Feb.\
        \ 20. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29312c4e-5af4-42d4-8ae5-be8da724836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.377+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.377+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If parents or guardians still need to register for the National ID,\
        \ they may register together with their child in any PSA registration center\
        \ and colocation sites,” the agency added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dfcce3-1e30-40c4-81a5-016f3857d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.377+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.377+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Before this announcement, children could only be registered once they\
        \ turned one. The registration is now being expanded, even as the PSA faces\
        \ a 36-million backlog in ID card distribution.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee2d06-699b-4f7b-b6b0-6a2bd470f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.378+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.378+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Over 91.7 million Filipinos have registered, with more than 54.7 million\
        \ physical cards delivered as of December 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0207ae7-c048-4257-94b9-f82ba3ca4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.378+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.378+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "To apply for an infant’s national ID, the registered parent or guardian\
        \ shall accompany their child and present any of the following documents:\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d6ee5-c6a8-4fbb-9bdf-fa3824ec1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.378+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.378+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Certificate of live birth issued by the PSA or the local civil
        registry office</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bcf0cc-f86e-4698-81a4-bea334a2c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.379+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.379+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Report of birth issued by the PSA or Philippine foreign service
        post</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ee6ed-defc-4663-bfe8-f2edf014fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.379+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.379+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Certificate of foundling issued by the PSA</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d1dd0-7176-4042-a9ca-3cc2adba2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Certificate of foundling or certificate of live birth or persons
        with no known parent/s issued by the PSA</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac921dc5-a3d1-4475-b617-ea05370b10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Municipal Form No. 102 issued by the local civil Registry office</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da3679-f5a7-4455-a53f-67405a047a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.381+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Philippine passport or ePassport issued by the Department of Foreign
        Affairs</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39807586-a503-4bfd-b064-160851416cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.381+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Any document showing the full name of the child, date and place
        of birth, the full name of the mother, and the full name of the father, if
        acknowledged</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3153b55-af6d-439b-b442-8badddb4811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T12:47:10.382+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:58.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T12:47:10.382+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the PSA, only the child’s demographic information
        and front-facing photograph will be captured during the registration. The
        complete biometric data, including fingerprints, iris scan, and an updated
        front-facing photograph, shall be collected once the child turns five.</p>'
