      'mgnl:type': 'text'
      'text': '<p>De''Aaron Fox scored 26 points, including 11 straight San Antonio
        points in the final 3:18, as the short-handed Spurs defeated the slumping
        Phoenix Suns 120-109 on Thursday in Austin, Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d027f5-cbc5-4010-b4af-1d0496483027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:53:47.863+08:00
