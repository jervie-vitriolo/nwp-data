      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:31:52.277+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Albanese said he had contacted New Zealand’s Prime Minister Christopher
        Luxon about the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960fad6-6eed-403b-a3a0-443b27a48e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.277+08:00
