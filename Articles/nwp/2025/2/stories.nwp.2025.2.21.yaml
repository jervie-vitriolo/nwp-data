      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. <a href="https://www.watsons.com.ph/miracle-clear-spot-patch-4.39g/p/BP_50037964">Some
        By Mi Clear Spot Patch</a></strong></p>'
    '6':
