      'mgnl:lastModified': 2025-02-21T16:27:25.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f988735-6305-4683-98ea-c7ad05ea280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.043+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:54.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T16:27:25.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Vatican said for the second day in a row that Francis''
        condition was slightly improving, adding that "hemodynamic parameters continue
        to be stable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66294d3b-6b5b-4f5a-80a2-15a33781687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T16:27:25.044+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:54.487+08:00
