  'Chinese-universities-DeepSeek-AI-boom':
    'author': 'Reuters'
    'caption': 'A DeepSeek AI sign is seen at a building where the Chinese start-up’s
      office is located in Beijing, China on Feb 19. (Florence Lo/File Photo/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-21T18:40:37.000+08:00
    'imagesource': 'jcr:9f495e8b-c04d-4bf7-8d31-db552ba6e199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a198e419-11b2-4751-865c-8cd42004e836'
    'lead': 'Universities across China have launched artificial intelligence (AI)
      courses this month based on Chinese AI startup DeepSeek, whose AI breakthrough
      has been described as a "Sputnik moment" for China and garnered widespread attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-21T18:47:47.447+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:51.217+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:02.390+08:00
    'mgnl:lastModified': 2025-02-21T18:47:47.509+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['DeepSeek', 'China', 'AI']
    'stories': []
    'template': '1'
    'title': 'Chinese universities launch DeepSeek courses to capitalise on AI boom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e067e81-3de7-49c3-abb9-30834edf3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.484+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.502+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong, China -</strong> Universities across China have
        launched artificial intelligence (AI) courses this month based on Chinese
        AI startup DeepSeek, whose AI breakthrough has been described as a "Sputnik
        moment" for China and garnered widespread attention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3f4e1-3436-4a8c-8c16-01d39bba6488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.485+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.485+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38d5e4-9c61-43d3-82aa-c28cd3af2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.485+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.485+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move comes as Chinese authorities aim to boost scientific and
        technological innovation in schools and universities that can create new sources
        of growth for the world’s second-largest economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01cd8c-8c79-4fe4-8d84-61eead2e7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.486+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.486+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243ef13-6ae0-45a2-88a7-8e92f90cb703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.486+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.486+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>DeepSeek, a Hangzhou-based startup, has been showered with praise
        by Silicon Valley executives and U.S. tech company engineers alike, who say
        its models DeepSeek-V3 and DeepSeek-R1 are on par with OpenAI and Meta’s
        most advanced models.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b18ee9-639e-48b1-b68d-fe31476cd298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.487+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.487+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b8e4c-4a89-42fc-a758-d080eb2c613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.487+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.487+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shenzhen University in southern Guangdong province said this week
        that it was launching an artificial intelligence course based on DeepSeek
        which would help students learn about key technologies and also on security,
        privacy, ethics and other challenges it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e720d8-03dc-419f-bc08-675b73b2374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.487+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.487+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f896639-3799-4cfe-94a7-4569a05d16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.488+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.488+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It will "explore how to find a balance between technological innovation
        and ethical norms."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9782dc-7d39-4c91-a41b-22292844490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.488+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.488+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cf0fc-e86c-47f3-b060-4996850ff807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.489+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.489+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zhejiang University in eastern China said it began holding special
        DeepSeek courses in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb186f-a7d0-4558-9844-5941dcc1ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.489+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.489+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df4274-a898-496b-8795-5cc3b9d06893'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.490+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:47:47.490+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shanghai’s Jiao Tong University has deployed DeepSeek to upgrade
        AI learning tools for its courses, it said on its official Wechat account.
        Renmin University of China has also put DeepSeek into application in "multiple
        fields, injecting new power for teaching and research, campus office," it
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb51f48-7150-4584-bef7-2c000902e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:47:47.490+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.228+08:00
