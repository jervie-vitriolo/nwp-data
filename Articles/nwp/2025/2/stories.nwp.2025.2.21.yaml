      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T11:33:31.652+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Escamis was initially undecided about his future,
        but he ultimately opted to stay with Mapua.</p>'
