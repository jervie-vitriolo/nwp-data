      'text': '<p>This homegrown bakery aims to create the atmosphere of “a local
        bakery just around the corner” where you can get mouthwatering, freshly baked
        goods daily. For classic patisserie, their croissants and Pain au Chocolat
        are top of the line, but they also have more inventive creations like the
        Crookie, a croissant stuffed with chocolate chip cookie dough, and the <a
