      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.273+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Stockholm, Sweden -</strong> Swedish police said on Friday
        they were investigating a suspected case of sabotage of an undersea telecoms
        cable in the Baltic Sea, and the country’s coast guard deployed a vessel
        to the area where multiple seabed cables have been damaged in recent months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32faf619-54fb-4adf-bec8-91bbc2a80284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.274+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.274+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93bf76-acea-448d-8814-39bfae1aba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.274+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.274+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Baltic Sea region is on alert and the NATO alliance has boosted
        its presence after a series of power cable, telecom and gas pipeline outages
        since Russia invaded Ukraine in 2022. Most have been caused by civilian ships
        dragging their anchors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266e09c-f4cb-44dc-bb87-67cd6ade5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.275+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.275+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c507f4-7f0a-48aa-9d7c-8022984e499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.275+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.275+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Finnish telecom operator Cinia said on Friday that it had detected
        minor damage on its C-Lion1 undersea fiber-optic link connecting Finland and
        Germany but that there was no impact on the cable’s functionality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3640a35-fe8d-4b1a-ba5a-68e04a2d2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.276+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.276+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846b58a-da11-45e9-9b12-e3a086d4df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.276+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:51.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T18:38:42.276+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Swedish police were investigating the matter because the breach
        had occurred in Sweden’s economic zone, police spokesperson Mathias Rutegard
        told Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdd95d-3efa-403a-87ef-799f033bc5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T18:38:42.277+08:00
