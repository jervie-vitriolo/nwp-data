      'mgnl:type': 'text'
      'text': '<ul><li>Australia PM says China had given notice of exercises</li></ul>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8563c-c7e6-4304-8232-2ae1199e7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.267+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:31:52.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>Time period for exercises has expired, Australia PM says</li></ul>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a95c0-2d5d-41e1-a5be-df35d15cba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T15:31:52.267+08:00
