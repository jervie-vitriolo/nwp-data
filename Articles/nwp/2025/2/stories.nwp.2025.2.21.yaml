      'mgnl:lastModified': 2025-02-21T15:31:52.273+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7f9c3-8024-4070-abc1-c9745eac2658'
