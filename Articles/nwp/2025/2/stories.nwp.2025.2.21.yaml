      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>A delicious baked good or pastry can make a day better. It doesn’t
        matter if its savory or sweet, there’s always something magical about beautifully
        baked bread and divine-tasting pastry. What are your favorite pastry shops?</p>'
