    'title': 'PH signs up actor Seo In-guk as tourism ambassador for South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8726c8c-f216-4e19-a97d-75e79403e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.560+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Seo In-guk, a South
        Korean actor and singer, will promote Philippine tourism to his countrymen,
        a role formalized with the Department of Tourism (DOT) on Friday, Feb. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ede00d-dda9-4ff4-a747-c7e5ed5433b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“This is really a big responsibility for me,\" the visiting South Korean\
        \ celebrity said through an interpreter. “I really thank the Filipinos for\
        \ giving me much love and in order to pay them back, I will make sure you\
        \ will be satisfied in all my future activities.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63145f6c-f030-4262-8dac-9446cd5953e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tourism Secretary Christina Frasco said the engagement with Seo is\
        \ for a year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ea8c6-8bd2-4b4b-a567-c3a7f28f6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Mr. Seo has been consistent in volunteering his love for the country\
        \ and he has been highly recommended by our Philippine embassy in South Korea,\
        \ as well as our (tourism office) in South Korea,” Frasco said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5e864-29d1-4303-9266-5dac0445f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "South Korea had the highest number of foreign arrivals to the Philippines\
        \ in 2024, registering over 1.5 million tourists, and covering over 26% of\
        \ the total market share.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f6376-c31d-4c38-b0cc-fdbbca8af056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It was an increase of eight percent from around 1.4 million in 2023.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a07757-dde1-47c0-99bf-a5f5581d132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We are always aiming to exceed our numbers from the previous year,”\
        \ Frasco said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb4107-b37b-45c0-9228-66e20c3a5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Through Mr. Seo In-guk’s over four million followers on social
        media, we hope to be able to share the experiential travel for the Philippines,
        where you don''t only enjoy our beaches and dive sites but you also get to
        eat our food... Maririnig niyo rin ''yong mga kantahan pati ''yong arts and
        creativity ng mga Pilipino sa pamamagitan ng stories na ishe-share ni Seo
        In-guk [You will hear songs and see the arts and creativity of Filipinos through
        stories that Seo In-guk will share],” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffebca-158a-4b31-a0e7-53e5d7d540ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Frasco said beach sites are the most popular destinations for South\
        \ Koreans, as well as other tourism products including dive sites, venues\
        \ for golf, learning English, and eco-tourism.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a99738-f407-452d-b076-cc627ff03170'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some fans said they saw Seo and BLACKPINK member Jisoo in Cebu in early\
        \ February reportedly for the filming of their upcoming drama series “Boyfriend\
        \ on Demand.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03453f3-de3a-49ef-87dc-470643d2c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Seo made a breakthrough in his acting career with the 2012 hit K-drama\
        \ “Reply 1997.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d03406-d37d-4ab2-82b2-3dda300cb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He held his first fan meeting in the Philippines in August 2023 at\
        \ the New Frontier Theater in Quezon City.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f32ab-1185-4ca3-bf15-c116bdacb531'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T14:35:20.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:56.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T15:21:37.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DOT also signed a memorandum of understanding with the\
        \ Tourism Promotions Board, and Neocolors Production and Advertising, Inc.\r"
