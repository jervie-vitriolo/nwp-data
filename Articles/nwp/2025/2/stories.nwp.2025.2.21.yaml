      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Air New Zealand AIR.NZ said it had modified flight paths as needed
        to avoid the area, with no impact to its operations, while Virgin Australia
        IPO-VIR.AX was following instructions from Airservices Australia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b75458-b90e-48f1-8c82-0371a797920b'
