      'mgnl:type': 'text'
      'text': '<ul><li>Swedish coast guard deploys vessel</li></ul>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc81b02-1d92-42dc-abba-86cdab7878b1'
      'mgnl:activationStatus': true
