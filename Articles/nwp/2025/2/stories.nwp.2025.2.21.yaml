      'mgnl:lastModified': 2025-02-21T20:38:46.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fb80c-3f68-4a89-997a-3b14e610dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dalia Umali, 65, attended the prayer vigil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210899f-fcbf-4f32-ab85-d0a20a0c77d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9177f-b5c0-4aa9-b522-898f864391fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T20:06:41.829+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T20:38:46.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s our obligation. He’s our pope, he’s our leader, saka talaga tayo\
        \ talaga we have to pray for each other. ‘Yan lang ang lakas natin, prayers\
        \ [We have to pray for each other. Prayers strengthen us],” Umali said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146a6aa-c05d-4336-bedc-5e7d4901baae'
      'mgnl:activationStatus': true
