    'mgnl:tags': ['Sara-Duterte', 'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'House prosecutors defend Duterte impeachment constitutionality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da233d80-4e76-4c06-9ba2-4001ce36edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.547+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Lawmaker-prosecutors
        have defended the constitutionality of the impeachment of Vice President Sara
        Duterte in light of the Supreme Court (SC) that challenged the action of the
        House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65637ea-1469-4d40-866e-0c382cc1d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In separate statements, the representatives said their complaint, which\
        \ was signed by 215 out 306 members, followed the law.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fda482-b1d0-44c5-8ac9-a218f8016615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is clear in our Constitution that Congress shall promulgate its\
        \ own rules on impeachment. And to be precise, we followed word for word the\
        \ rules of the 19th Congress of the Philippines insofar as the verification\
        \ is concerned,” Batangas Rep. Jinky Luistro said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407da8e-1fbf-407b-8ec1-5a1e4bf40585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is a clear sign that the vice president is afraid to face the\
        \ evidence against her. If she truly believes she is innocent, why is she\
        \ running to the Supreme Court instead of preparing her defense before the\
        \ Senate? This move reeks of desperation,” said Ako Bicol Rep. Jil Bongalon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3eaf9-8ca1-42b4-be0f-8a1346cce6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There was no grave abuse of discretion, there was no lack of due process,\
        \ in coming up with the fourth impeachment complaint,” San Juan City Rep.\
        \ Ysabel Maria Zamora said in an interview.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aad1cc-ecf2-4502-82f2-05f642c79fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iloilo Rep. Lorenz Defensor, meanwhile, said he believes that the SC\
        \ will observe “judicial restraint” on the petitions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309cd14-cded-41a6-9d86-2a54d5045822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It (petition) will not interfere with the impeachment process,” Defensor\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e996d-4959-4f9d-b2b6-a2950fc74426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Feb. 18, two petitions for certiorari and prohibition
        were filed, asking the SC to issue a temporary restraining order or writ of
        injunction to stop the impending impeachment trial. <strong><a href="https://www.newswatchplus.ph/news/2025/2/19/duterte-asks-sc-block-impeachment-process.html">Duterte
        herself is the complainant</a></strong> in one of the petitions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46cc931-0506-4a80-8425-fc3b3bffdddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House Secretary General Reginald Velasco said the chamber has yet to\
        \ receive a copy of the petitions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a315d-1a3f-4f30-884c-d4c153d355ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T21:48:17.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:50.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T21:48:17.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 11-man prosecution team is preparing for the impeachment trial
        which <strong><a href="https://www.newswatchplus.ph/news/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html">might
        begin in July</a></strong>.</p>'
