      'mgnl:lastModified': 2025-02-21T13:39:12.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Local government units
        should coordinate with local health officials for evidence-based campaigns
        against dengue, the Department of Health (DOH) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bd8c7-2115-45e0-93f6-99282c00f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:39:12.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10488e81-bffc-43a0-9bec-6ef98d21e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:39:12.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some local efforts have figured in social media chatter, such as submitting\
        \ dead or alive mosquitoes and larvae in exchange for money, but the agency\
        \ advised holding consultations with experts for effective intervention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812a9dd-3868-4bb5-be0f-05b04a2a052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:39:12.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf63cf-5f9a-4b41-92bf-9b201cd1d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:57.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-21T13:39:12.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Sana makipag-coordinate ang ating local chief executives sa Department\
        \ of Health regional offices at sa kanilang mismong local health officers\
        \ na mga doktor na nasa loob ng LGU para mapag-usapan ang evidence-based interventions\
        \ na alam nating tumatalab,” Health spokesperson Albert Domingo said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d202ac7-72cb-4904-af6b-da023d5b6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-21T13:39:12.258+08:00
