      'mgnl:lastModified': 2025-02-21T16:57:39.499+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>I originally subscribed for their exclusive awards show coverage
        (this year, they’re streaming the Golden Globes, BAFTAs, and Critics’ Choice
