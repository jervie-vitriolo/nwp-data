      'mgnl:type': 'text'
      'text': 'Other reasons include G7’s proposal to tighten oil price cap in Russia
        in a bid to push a peace agreement with Ukraine and reports from the Organization
        of the Petroleum Exporting Countries Plus considering delaying output adjustments
        in April.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68776438-6ebb-4c1b-9bf9-1af773cd3df3'
