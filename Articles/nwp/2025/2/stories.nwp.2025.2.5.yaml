      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.491+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Humeyra Pamuk; Additional reporting by David Brunnstrom,
        Jonathan Landay and Patricia Zengerle in Washington and Simon Lewis in Guatemala
        City; Editing by Sonali Paul and Gerry Doyle)</em></p>'
  'START HERE----->trump-exec-order-shutdown-education-department':
    author: 'Jeff Mason, Reuters'
    caption: 'An American flag and a US Department of Education flag fly outside
      the US Department of Education building in Washington, D.C. on Feb. 1. (Annabelle
      Gordon/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-05T12:10:49.000+08:00
    imagesource: 'efe81daa-1b94-4519-99ac-e975e2a3f41b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd8d21ca8-924e-403a-ada2-121dee46bc79'
    lead: 'U.S. President Donald Trump on Tuesday said he would like to close the
      U.S. Department of Education using an executive order but acknowledged he would
      need buy-ins from Congress and teachers' unions to fulfill his campaign pledge
      to do so.'
    activationstatus: true
    created: 2025-02-05T12:17:23.714+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:03.608+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:04.970+08:00
    lastmodified: 2025-02-05T12:17:23.756+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump seeks executive order, cooperation with Congress to shut Education
      Department'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a0947db-1481-4c44-b162-15b7750d603d'
      activationstatus: true
      created: 2025-02-05T12:17:23.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> U.S. President Donald Trump
        on Tuesday said he would like to close the U.S. Department of Education using
        an executive order but acknowledged he would need buy-ins from Congress and
        teachers' unions to fulfill his campaign pledge to do so.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2acc689-1137-42a1-9747-e5164940f52c'
      activationstatus: true
      created: 2025-02-05T12:17:23.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has spent his first weeks in office pushing through massive changes
        to the U.S. government, demanding federal employees come back to work in offices
        or quit, seeking cost and job cuts, and reforming or trying to shut down agencies
        such as the U.S. Agency for International Development.'
    section2:
      primarytype: 'block'
      uuid: 'bbcdc01d-53a0-4d1c-bcd2-64c0ffc9e52e'
      activationstatus: true
      created: 2025-02-05T12:17:23.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Education Department has been high on Trump’s list of targets.
        A White House official said an executive order expected to be issued later
        in February would direct the secretary of education to work to close the department.'
    section3:
      primarytype: 'block'
      uuid: 'b8b29d38-6fc3-468b-a13a-09c24a3eb948'
      activationstatus: true
      created: 2025-02-05T12:17:23.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A 90-day review would take place to outline a plan and Congress' input
        would be sought, the official said.'
    section4:
      primarytype: 'block'
      uuid: '54a998aa-e52c-4b79-9c2f-f3e2fc35f74c'
      activationstatus: true
      created: 2025-02-05T12:17:23.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We spend more per pupil than any other country in the world, and we're
        ranked at the bottom of the list. We're ranked very badly. And what I want
        to do is let the states run schools," Trump told reporters in the Oval Office
        on Tuesday.'
    section5:
      primarytype: 'block'
      uuid: 'b0bd4a17-650d-475c-9d37-c14e2022eae3'
      activationstatus: true
      created: 2025-02-05T12:17:23.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president said he had tasked Linda McMahon, his pick to be education
        secretary, to shutter the department he wants her to lead. McMahon has not
        yet been confirmed by the Senate for the role.'
    section6:
      primarytype: 'block'
      uuid: '315441b4-748a-4090-bdc8-6d10ba388a34'
      activationstatus: true
      created: 2025-02-05T12:17:23.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I told Linda: 'Linda, I hope you do a great job and put yourself
        out of a job,'" Trump said. "I want her to put herself out of a job."'
    section7:
      primarytype: 'block'
      uuid: '201225c3-5d7c-48ea-9031-85fa055cc29a'
      activationstatus: true
      created: 2025-02-05T12:17:23.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump said he would "like to be able" to close the department with
        an executive order alone. Congress would need to pass legislation to shut
        down the department, however.'
    section8:
      primarytype: 'block'
      uuid: 'd484ece4-72ea-4a73-b577-15b24ccb531b'
      activationstatus: true
      created: 2025-02-05T12:17:23.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump’s main roadblock would be in the Senate, where Republicans hold
        a 53-47 majority but major legislation, like a bill to eliminate a cabinet-level
        agency, would need 60 votes and thus the support of seven Democrats to pass.'
    section9:
      primarytype: 'block'
      uuid: 'bee96926-99d3-4e11-adaa-eb8b10c6e008'
      activationstatus: true
      created: 2025-02-05T12:17:23.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate Democrats have given no sign they would support abolishing the
        Education Department.'
    section10:
      primarytype: 'block'
      uuid: 'c919a2b6-77a5-4ab1-963c-29ed61285f58'
      activationstatus: true
      created: 2025-02-05T12:17:23.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I think I'd work with Congress," Trump said. "We'd have to work
        with the teachers' union because the teachers' union is the only one that’s
        opposed to it."'
    section11:
      primarytype: 'block'
      uuid: '1d2947e1-bcd8-46fc-9e58-0151a8c8e67a'
      activationstatus: true
      created: 2025-02-05T12:17:23.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Randi Weingarten, president of the American Federation of Teachers,
        said her union would welcome a chat with Trump.'
    section12:
      primarytype: 'block'
      uuid: 'a996f4fb-0e2a-4d5b-bec4-19f96efb41b3'
      activationstatus: true
      created: 2025-02-05T12:17:23.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We’d be happy to have a conversation with the new president," she
        told Reuters. "States and local districts have long run public schools: we
        are very concerned this move would undermine and hurt, not help, the lives
        of millions of working and middle class kids whose public education is improved
        by federal dollars."'
    section13:
      primarytype: 'block'
      uuid: '0fd29d00-b6bc-4de0-a374-c1b481bb4b1c'
      activationstatus: true
      created: 2025-02-05T12:17:23.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The White House official said some tasks currently handled by the department
        could be moved to other agencies, such as the departments of Treasury, Labor
        and Justice, though the executive order does not go into detail on that.'
    section14:
      primarytype: 'block'
      uuid: 'c207b883-a817-4ba8-b87b-ecb902ba24f9'
      activationstatus: true
      created: 2025-02-05T12:17:23.740+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.740+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Republicans were critical of the Education Department under former
        President Joe Biden, particularly over student loan forgiveness and policies
        related to diversity, equity and inclusion programs.'
    section15:
      primarytype: 'block'
      uuid: 'e79076eb-c7f5-429a-83e5-41644e3062e9'
      activationstatus: true
      created: 2025-02-05T12:17:23.740+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.740+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has issued executive orders to dismantle DEI programs across
        the federal government, and some career staff at the Education Department
        have already been placed on administrative leave.'
    section16:
      primarytype: 'block'
      uuid: 'b1c6f0df-4bf9-4752-bd8a-d98e5da5d2c7'
      activationstatus: true
      created: 2025-02-05T12:17:23.741+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:03.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T12:17:23.741+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason; additional reporting by Katharine
        Jackson; Editing by Leslie Adler, Chizu Nomiyama and Chris Reese)</em></p>'
  'START HERE----->ph-new-zealand-visiting-forces-agreement':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-05T13:03:42.000+08:00
    imagesource: '335c029c-d9c0-450f-ab77-3128797561f1'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fac31d57-3a5c-42c0-8b39-a6f3371de37e'
    lead: 'The Philippines hopes to sign a Visiting Forces Agreement (VFA) with
      another “like-minded” partner within the year, Defense Secretary Gibo Teodoro
      said on Tuesday, Feb. 4.'
    activationstatus: true
    created: 2025-02-05T13:06:17.307+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:25:03.260+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:05.135+08:00
    lastmodified: 2025-02-05T13:06:17.339+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH eyes to ink VFA with New Zealand this year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1d238a8a-c7e7-46b7-80aa-608f00ec7159'
      activationstatus: true
      created: 2025-02-05T13:06:17.327+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippines hopes
        to sign a Visiting Forces Agreement (VFA) with another “like-minded” partner
        within the year, Defense Secretary Gibo Teodoro said on Tuesday, Feb. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd118f225-507c-4d09-afed-b7b906ffcc69'
      activationstatus: true
      created: 2025-02-05T13:06:17.327+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.327+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teodoro said the VFA with the southwestern Pacific country will strengthen
        the country’s commitment to expanding relations with “like-minded” partners
        in the region.'
    section2:
      primarytype: 'block'
      uuid: '6be42cd8-92e5-4312-aac0-4175fe4620ad'
      activationstatus: true
      created: 2025-02-05T13:06:17.328+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.328+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are now in alliance building, so the Status of Visiting Forces
        Agreement (SOFVA) with New Zealand is an important part of our initiative
        to resist China’s unilateral narrative to change international law,” Teodoro
        told reporters in an interview during New Zealand’s Partner’s Night in Makati.'
    section3:
      primarytype: 'block'
      uuid: '2d394dd0-5d98-432d-96f5-46c84b349ec5'
      activationstatus: true
      created: 2025-02-05T13:06:17.328+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.328+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that both countries have completed the first phase of negotiations
        and that the agreement will follow a similar framework to the VFA with Australia.'
    section4:
      primarytype: 'block'
      uuid: 'e84bea11-ad21-4c60-958b-c6659345eba2'
      activationstatus: true
      created: 2025-02-05T13:06:17.329+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We hope within the first semester of the year,” Teodoro said.'
    section5:
      primarytype: 'block'
      uuid: 'f30cfc95-2434-4ad5-96e8-73a29d53af1d'
      activationstatus: true
      created: 2025-02-05T13:06:17.329+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.266+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teodoro also revealed that aside from New Zealand, the Philippines
        is working on VFAs with other nations.'
    section6:
      primarytype: 'block'
      uuid: '2a1f432a-cc2d-4b7a-9908-2c4963473374'
      activationstatus: true
      created: 2025-02-05T13:06:17.330+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.266+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.330+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Hindi lang ito sa New Zealand, pero nakikipag-ugnayan din tayo sa
        Canada, France, at iba pang bansang Europeo," he said. (It’s not just New
        Zealand; we are also working with Canada, France, and other European countries.)'
    section7:
      primarytype: 'block'
      uuid: '64b5c10e-f94b-4a99-952d-04f2ca3ce969'
      activationstatus: true
      created: 2025-02-05T13:06:17.330+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.330+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'New Zealand Ambassador to the Philippines Catherine McIntosh said the
        prospective military agreement underscores their commitment to the region.'
    section8:
      primarytype: 'block'
      uuid: '9475bdf7-2383-4f3b-b93c-7b0845b407d9'
      activationstatus: true
      created: 2025-02-05T13:06:17.331+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:03.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:06:17.331+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“This represents really a change in our military cooperation and
        our military bilateral relationship. And it also demonstrates New Zealand’s
        commitment to the region,” the envoy added.</p>'
