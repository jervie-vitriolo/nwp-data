      lastmodified: 2025-02-05T16:53:13.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government is optimistic
        that its collaboration with Washington will continue amid a freeze on United
        States foreign aid.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dc560dac-896f-409c-b646-42b04ad9c06a'
      activationstatus: true
      created: 2025-02-05T16:53:13.699+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:01.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T16:53:13.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, Foreign Affairs Secretary Enrique Manalo highlighted
        the significance of collaboration in key areas.'
    section2:
      primarytype: 'block'
      uuid: '467f3c97-67b8-4af1-af63-a0bf41eca465'
      activationstatus: true
      created: 2025-02-05T16:53:13.700+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:01.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T16:53:13.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We value our development cooperation work with the United States,
        especially in critical areas like education, global health, and disaster risk
        reduction or response. The projects have positively impacted the lives of
        many Filipinos and their communities," said Manalo.'
    section3:
      primarytype: 'block'
      uuid: '7b997f00-c9db-4650-a8e7-974351bf000b'
