  'START HERE----->possible-edsa-busway-shutdown':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Composite photo of the EDSA busway and the Metropolitan Manila Development
      Authority (MMDA) logo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-05T15:22:09.000+08:00
    imagesource: '6f1b5f6d-ea5a-4784-8d24-c5922f5f9eee'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4ab38891-1623-4f2c-bae4-c52a8a6b1379'
    lead: 'Operations of the Epifanio delos Santos Ave. (EDSA) busway may be shut
      down eventually should there be enough passenger capacity for the Metro Rail
      Line Transit (MRT-3), the Metropolitan Manila Development Authority (MMDA) said.'
    activationstatus: true
    created: 2025-02-05T15:26:27.384+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:01.365+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:06.062+08:00
    lastmodified: 2025-02-05T15:26:27.437+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Possible shutdown of EDSA busway - MMDA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c1002399-ea9b-4232-a8ee-6c610e73b280'
      activationstatus: true
      created: 2025-02-05T15:26:27.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.430+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Operations of the Epifanio
        delos Santos Ave. (EDSA) busway may be shut down eventually should there be
        enough passenger capacity for the Metro Rail Line Transit (MRT-3), the Metropolitan
        Manila Development Authority (MMDA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '106a0133-1f3d-4fb2-8cfb-df1298198524'
      activationstatus: true
      created: 2025-02-05T15:26:27.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.417+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Wednesday, Feb. 5, MMDA Chairperson Romando
        Artes said there are plans to launch a new train wagon to increase the current
        MRT capacity by 30%.'
    section2:
      primarytype: 'block'
      uuid: '91d0501a-2fd3-47b3-bdf1-c7afa3165442'
      activationstatus: true
      created: 2025-02-05T15:26:27.418+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.418+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Artes said the purpose of the MRT and EDSA busway is just “repetitive.”'
    section3:
      primarytype: 'block'
      uuid: '50d30428-737a-4e51-8dd1-9e90b1196f19'
      activationstatus: true
      created: 2025-02-05T15:26:27.418+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.418+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung maa-accommodate naman sa taas, sa tren iyong mga pasahero, we
        don’t see the need na magkaroon pa ng bus kasi exactly the same route nga
        siya. In fact, mas bentahe pa nga ang train dahil mas marami siyang stops
        kaysa sa bus carousel,” he said.'
    section4:
      primarytype: 'block'
      uuid: '22462850-8c6c-440e-ac4f-57af4625e4e2'
      activationstatus: true
      created: 2025-02-05T15:26:27.419+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.419+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If the passengers can be accommodated on the upper level,
        on the trains, we don’t see the need for the buses anymore because it follows
        the exact same route. In fact, the train has an advantage since it has more
        stops than the bus carousel]'
    section5:
      primarytype: 'block'
      uuid: '75f1be77-9fe2-4f29-acfb-cf8bc1193d56'
      activationstatus: true
      created: 2025-02-05T15:26:27.419+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.419+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MMDA chief said there are also suggestions to free up the current
        EDSA bus lane for use of high-occupancy vehicles.'
    section6:
      primarytype: 'block'
      uuid: '8c540b1a-f502-40b3-b25b-e32a2f78fb8e'
      activationstatus: true
      created: 2025-02-05T15:26:27.419+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.419+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“May plano po ang DOTr na talagang magkaroon ng seamless transfer from
        different train system like MRT, idugtong na talaga sa LRT 1, or iyong sa
        north, same, LRT-1,” Artes noted.'
    section7:
      primarytype: 'block'
      uuid: 'f0a8ad88-35b1-4462-a62b-10a16aa94c54'
      activationstatus: true
      created: 2025-02-05T15:26:27.420+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.420+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The DOTr has a plan to have a seamless transfer between
        different train systems, like connecting the MRT directly to the LRT 1, or
        in the north, the same, LRT-1]'
    section8:
      primarytype: 'block'
      uuid: '6fd0425c-3814-4bb3-9302-43ed08130307'
      activationstatus: true
      created: 2025-02-05T15:26:27.420+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.420+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Artes, however, clarified that the proposal will not happen if train
        capacity will not be addressed.'
    section9:
      primarytype: 'block'
      uuid: '1686a188-4dba-4cd2-b875-cd23f2499f68'
      activationstatus: true
      created: 2025-02-05T15:26:27.421+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.421+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hangga’t hindi pa kaya i-accomodate ng MRT iyong pasahero po ng bus
        carousel, hindi maaalis iyong buses na iyan,” he said.'
    section10:
      primarytype: 'block'
      uuid: '75421462-6ef4-486c-b755-8d7ac053b0d9'
      activationstatus: true
      created: 2025-02-05T15:26:27.421+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.421+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: As long as the MRT is not yet able to accommodate the
        passengers from the bus carousel, those buses will not be removed]'
    section11:
      primarytype: 'block'
      uuid: '6d8e51ce-3859-4b21-aa07-2902571eb7c2'
      activationstatus: true
      created: 2025-02-05T15:26:27.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.422+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement to NewsWatch Plus, the Department of Transportation
        said it believes the EDSA busway is the most efficient public road transport
        system in Metro Manila.'
    section12:
      primarytype: 'block'
      uuid: '3da550f0-5ceb-4fce-b7c5-b9c132a6342a'
      activationstatus: true
      created: 2025-02-05T15:26:27.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.422+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said it is still waiting for the result of the feasibility
        study on “how best to improve the EDSA busway tapping private sector technical
        and financial expertise.”'
    section13:
      primarytype: 'block'
      uuid: '9030d280-72b5-4f96-9937-184a45f2a98a'
      activationstatus: true
      created: 2025-02-05T15:26:27.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Just early this week, Transportation Secretary Jaime Bautista said
        the DOTr is fixing terms of reference for the privatization of the EDSA carousel
        operations for a <strong><a href="https://www.newswatchplus.ph/news/2025/2/3/edsa-busway-turnover-private-operator-2026.html">possible
        turnover in 2026</a></strong>.</p>'
    section14:
      primarytype: 'block'
      uuid: '9c7ba382-955e-4b48-8126-45981cfc850a'
      activationstatus: true
      created: 2025-02-05T15:26:27.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The special bus lane began in 2020 to address travel woes during
        the pandemic. It followed a paid fare system in 2023.</p>'
    section15:
      primarytype: 'block'
      uuid: '6edd6a1f-4741-49aa-ab84-0e4d816b4740'
      activationstatus: true
      created: 2025-02-05T15:26:27.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:01.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T15:26:27.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Bus operations stretch from Monumento in Caloocan to the Parañaque
        Integrated Terminal Exchange (PITX).</p>'
