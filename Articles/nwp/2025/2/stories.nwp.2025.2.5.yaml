    'mgnl:tags': ['OFW', 'OWWA']
    'stories': []
    'template': '1'
    'title': '''Pagkalinga ng Inang Bayan'' inspires new OWWA logo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529f815-2f62-461a-9451-3f28feb94088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Overseas Workers
        Welfare Administration (OWWA) has revealed its redesigned logo aiming to empower
        migrant workers and their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb272a-3686-4c0e-bda4-b5799dcfcd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During the official unveiling ceremony, Migrant Workers Sec. Hans Leo
        Cacdac and OWWA Administrator Arnell Ignacio highlighted the significance
        of the new logo design.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9ae5f-f3cd-44d6-a0cc-a3d0c20f4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This new logo… represents our deep commitment to supporting OFWs (overseas
        Filipino workers) and their families. It stands for unity, protection, and
        the evolving role of OWWA in safeguarding the well-being of our workers abroad,"
        said Ignacio.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43aea0-1f05-4bf4-831b-778dd31db4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The logo incorporates key elements with symbolic meaning.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff05b1-7084-4077-83af-87b413a5d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.941+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.941+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The three stars represent the collaboration between the government,
        OFWs, and the private sector in promoting migrant worker rights and welfare.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebce27-a3ef-4b6c-a7dc-d3196663a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.941+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.941+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The sun, with its eight rays, symbolizes OWWA’s core functions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65c420-8756-4ed3-b2ea-20eda312a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The national colors of blue and red represent the country’s resilience
        and peace, while a subtle "P" highlights the Philippines as the heart of OWWA’s
        mission.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e1c07-9109-41e5-992f-b58b7babdc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The "hug" design symbolizes the agency’s commitment to providing protection
        and support for OFWs wherever they are in the world.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b3f10-785b-49ca-a723-553e01241f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:52:06.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:52:06.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>OWWA said no money has been spent on the logo design since its creators
        voluntarily offered their talent for the creation of the logo.</p>'
