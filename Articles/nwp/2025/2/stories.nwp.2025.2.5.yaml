      'mgnl:lastModified': 2025-02-05T13:47:17.308+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea19ea-ac3c-4fd2-8046-cf6ecf885e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.308+08:00
      'mgnl:createdBy': 'cj-nwp'
