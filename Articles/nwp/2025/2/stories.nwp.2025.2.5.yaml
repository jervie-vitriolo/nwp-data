  'START HERE----->trump-order-usaid-overhaul':
    author: 'Humeyra Pamuk, Reuters'
    caption: 'The USAID building sits closed to employees after a memo was issued
      advising agency personnel to work remotely, in Washington, D.C. on Feb. 3. (Kent
      Nishimura/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-05T11:48:07.000+08:00
    imagesource: '71ff0da8-4648-48e3-b287-cad36434c1be'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ae74071f-8f78-4072-847d-d78e0f9d0e14'
    lead: 'The Trump administration on Tuesday announced that it was going to put
      on leave all directly hired employees of the U.S. Agency for International Development
      globally and recall thousands of personnel working overseas.'
    activationstatus: true
    created: 2025-02-05T11:56:03.960+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:04.033+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:04.793+08:00
    lastmodified: 2025-02-05T11:57:54.492+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump administration puts on leave USAID staff globally in dramatic
      aid overhaul'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2d0587bb-196c-4b8c-9fc9-e95d4e67a18b'
      activationstatus: true
      created: 2025-02-05T11:56:03.980+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.481+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> The Trump administration on Tuesday
        announced that it was going to put on leave all directly hired employees of
        the U.S. Agency for International Development globally and recall thousands
        of personnel working overseas.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c28c827f-e1c2-40f3-a59c-93442218a4c9'
      activationstatus: true
      created: 2025-02-05T11:56:03.980+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.482+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"On Friday, February 7, 2025, at 11:59 pm (EST) all USAID direct hire
        personnel will be placed on administrative leave globally," said an announcement
        on the USAID web site, which has been down since the weekend.'
    section2:
      primarytype: 'block'
      uuid: 'd03d10bc-959b-4a20-ae2d-78f1257e7ef4'
      activationstatus: true
      created: 2025-02-05T11:56:03.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.482+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Some personnel "responsible for mission-critical functions, core leadership
        and specially designated programs" were excepted from the move, it said.'
    section3:
      primarytype: 'block'
      uuid: 'adc54550-6178-4254-9501-450c9ca87fd4'
      activationstatus: true
      created: 2025-02-05T11:56:03.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.483+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'USAID’s workforce totals more than 10,000, with about two-thirds of
        that staff serving overseas, according to the Congressional Research Service
        (CRS). The agency has more than 60 country and regional missions.'
    section4:
      primarytype: 'block'
      uuid: 'c155fb81-57ab-4d3b-8cf9-f8041cbd9aac'
      activationstatus: true
      created: 2025-02-05T11:56:03.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.483+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'For USAID staff overseas, Washington was preparing a plan in coordination
        with the State Department and would pay for the return travel of personnel
        to the United States within 30 days, the announcement said. It added that
        the USAID leadership was going to consider case-by-case exceptions based on
        personal hardship or concerns over mobility and safety.'
    section5:
      primarytype: 'block'
      uuid: 'f6d17c2f-1032-41ee-9b67-528e1bbaa39f'
      activationstatus: true
      created: 2025-02-05T11:56:03.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.484+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"Thank you for your service," the announcement finished.'
    section6:
      primarytype: 'block'
      uuid: '3d1a1c33-71ce-44a6-9ddc-e9e127c3bb12'
      activationstatus: true
      created: 2025-02-05T11:56:03.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.484+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The shocking overhaul, which risks upending the lives of thousands
        of staff and their families, comes as President Donald Trump moves merge USAID,
        Washington’s primary humanitarian agency that distributes billions of dollars
        worth of aid abroad, with the State Department and effectively dismantle the
        agency as an independent entity.'
    section7:
      primarytype: 'block'
      uuid: '4754c6d9-fae2-4e56-85b6-e89bdd83d8cd'
      activationstatus: true
      created: 2025-02-05T11:56:03.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.485+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'On Monday, Secretary of State Marco Rubio told reporters he was now
        the acting head of USAID, calling the agency "completely unresponsive" and
        accusing staff there of being "unwilling to answer simple questions" about
        programs.'
    section8:
      primarytype: 'block'
      uuid: '34294f06-91ec-496b-82f4-e0d723b62531'
      activationstatus: true
      created: 2025-02-05T11:56:03.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.485+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'He informed Congress in a letter of the looming reorganization of the
        agency, saying some parts of USAID might be absorbed by the State Department
        and the remainder may be abolished.'
    section9:
      primarytype: 'block'
      uuid: 'f2519100-1090-41f9-b3fd-ef04750ad612'
      activationstatus: true
      created: 2025-02-05T11:56:03.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.486+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'But because Congress established USAID as an independent establishment
        within the executive branch, the President does not have the authority to
        abolish it without congressional authorization, according to a CRS report
        this week.'
    section10:
      primarytype: 'block'
      uuid: '6b71f56d-cfc8-4ab4-a28b-db2e0cc258eb'
      activationstatus: true
      created: 2025-02-05T11:56:03.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.486+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Turmoil</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'af77d236-41df-4d4d-a714-f786554529e5'
      activationstatus: true
      created: 2025-02-05T11:56:03.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.487+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Hundreds of USAID programs covering lifesaving aid across the globe
        came to a halt after Trump on Jan. 20 ordered a freeze of most U.S. foreign
        aid, saying he wanted to ensure it is aligned with his "America First" policy.
        He tasked billionaire Elon Musk, who has falsely accused USAID of being a
        "criminal" organization, with scaling down the agency.</p>'
    section12:
      primarytype: 'block'
      uuid: '7ad5a650-9070-48cd-a14c-9da7c58592dc'
      activationstatus: true
      created: 2025-02-05T11:56:03.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.487+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The announcement on the USAID website went online hours after State
        Department officials were told by Peter Marocco, a Trump appointee who was
        on Monday tasked with overseeing the agency’s operations, that all USAID
        staff and their families should be recalled, sources said.'
    section13:
      primarytype: 'block'
      uuid: '25c31251-0884-4752-bf5a-e44f926332ac'
      activationstatus: true
      created: 2025-02-05T11:56:03.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.488+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Tuesday night’s announcement caps nearly two weeks of mayhem at the
        agency, where dozens of staff at the headquarters in DC were put on leave
        and hundreds of internal contractors were laid off. Implementing partners
        of USAID are facing financial trouble on the back of stop-work orders from
        the State Department.'
    section14:
      primarytype: 'block'
      uuid: 'fb20dc7d-67e6-4730-98bb-bc93800d7da2'
      activationstatus: true
      created: 2025-02-05T11:56:03.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.488+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Waivers have been issued for some emergency life-saving assistance.'
    section15:
      primarytype: 'block'
      uuid: '8285d386-1d8f-4f4e-bd23-339c08d60aea'
      activationstatus: true
      created: 2025-02-05T11:56:03.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.489+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In fiscal year 2023, the United States disbursed $72 billion of aid
        worldwide on everything from women’s health in conflict zones to access to
        clean water, HIV/AIDS treatments, energy security and anti-corruption work.
        It provided 42% of all humanitarian aid tracked by the United Nations in 2024.'
    section16:
      primarytype: 'block'
      uuid: '212cb756-9384-4a46-b6d6-be7d3655b545'
      activationstatus: true
      created: 2025-02-05T11:56:03.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.490+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The funding, less than 1% of the United States' total budget, is instrumental
        in Washington’s effort to build alliances around the world, reinforce its
        diplomacy and counter the influence of adversaries such as China and Russia
        in the developing world.'
    section17:
      primarytype: 'block'
      uuid: '7c59cb4a-efdb-4a03-a6ca-953f37683805'
      activationstatus: true
      created: 2025-02-05T11:56:03.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:04.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T11:57:54.490+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The announcement added that essential personnel expected to continue
        working will be informed by Agency leadership by Thursday, February 6, at
        3:00pm (EST).'
    section18:
      primarytype: 'block'
      uuid: '63f25d70-97c2-4f64-8b87-583328b415e0'
      activationstatus: true
      created: 2025-02-05T11:56:03.988+08:00
      createdby: 'lance-nwp'
