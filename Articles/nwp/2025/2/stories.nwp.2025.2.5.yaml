    title: 'January inflation flat amid high food costs - PSA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3fbb453c-3c66-4cf6-a1a9-56b83e5b42e4'
      activationstatus: true
      created: 2025-02-05T14:11:07.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.786+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The rate of price increase
        was unchanged month-on-month in January, even as food items cost more after
        the holiday season, the Philippine Statistics Authority (PSA) reported Wednesday,
        Feb. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '20f325e3-40b0-4d2c-abed-184306ad6966'
      activationstatus: true
      created: 2025-02-05T14:11:07.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PSA said inflation was at 2.9 percent driven by food and non-alcoholic\
        \ beverages, which contributed half or 1.5 percentage points to the overall\
        \ month’s inflation.\r"
    section2:
      primarytype: 'block'
      uuid: 'ccefe544-5136-4fc3-9188-19cc6e320a6b'
      activationstatus: true
      created: 2025-02-05T14:11:07.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The number was within the government target of 2 percent to 4 percent.\r"
    section3:
      primarytype: 'block'
      uuid: '7576a203-50a7-4ed6-98ab-2812261b7dba'
      activationstatus: true
      created: 2025-02-05T14:11:07.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "National Statistician Dennis Mapa said rice inflation was at -2.3 percent,\
        \ the lowest since June 2020 at -2.8 percent, and the first contraction since\
        \ December 2021 at -0.1 percent.\r"
    section4:
      primarytype: 'block'
      uuid: '1c4d73d2-0422-431c-b4a4-8eea6ce29ee8'
      activationstatus: true
      created: 2025-02-05T14:11:07.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the other hand, the price of vegetables, meat, and fish was on the\
        \ uptrend. Food inflation rose to 4 percent from 3.5 percent in December.\r"
    section5:
      primarytype: 'block'
      uuid: '176850c2-1137-49f3-bde0-9c8ae15dc590'
      activationstatus: true
      created: 2025-02-05T14:11:07.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Based on the current trend of prices, ang expectation natin [our
        expectation] based on the computation is that at least hanggang [until] July,
        we will expect negative inflation for rice,” Mapa said.</p>'
    section6:
      primarytype: 'block'
      uuid: 'cb51c43e-230b-4b1a-b449-007ed104e79f'
      activationstatus: true
      created: 2025-02-05T14:11:07.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘Yung ating risks ay dito sa tatlong masabi nating major commodities\
        \ din, groups dito sa food basket natin, ‘yung meat, ‘yung fish, saka ‘yung\
        \ vegetables, particular ‘yung kamatis,\" he said. “Sabi ko nga kanina, malaki\
        \ ang contribution ng one item na yun, single item, ‘yung tomato, doon sa\
        \ overall inflation rate which is 0.4%.”\r"
    section7:
      primarytype: 'block'
      uuid: '0b9be228-37fb-4306-84d7-8ba5f505d0aa'
      activationstatus: true
      created: 2025-02-05T14:11:07.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Our risks are with the three major commodities in the\
        \ food basket: meat, fish, and vegetables, particularly tomato. Tomato as\
        \ a single item had a big contribution to the overall inflation rate which\
        \ is 0.4% percent.]\r"
    section8:
      primarytype: 'block'
      uuid: '602b1ad8-1bcc-45af-a173-78b3223d210a'
      activationstatus: true
      created: 2025-02-05T14:11:07.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Department of Agriculture declared a <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/3/da-rice-food-security-emergency.html">food
        security emergency</a></strong> on rice after the National Price Coordinating
        Council found an “extraordinary increase” in prices.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd1d38376-bc9a-4615-a4de-077dbf470d4a'
      activationstatus: true
      created: 2025-02-05T14:11:07.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It came after a tariff cut on imports in July last year did not significantly\
        \ reduce market prices, but rice inflation has been on a downward trend in\
        \ previous months.\r"
    section10:
      primarytype: 'block'
      uuid: 'e655e2f5-f8a3-4793-ac15-002425d99766'
      activationstatus: true
      created: 2025-02-05T14:11:07.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Any action to reduce the price of rice is always beneficial to our\
        \ Filipino consumers. Kasi malaking ngayong rice weight sa ating CPI basket\
        \ [The weight of rice in our consumer price index basket is big],” Mapa said\
        \ of the emergency declaration.\r"
    section11:
      primarytype: 'block'
      uuid: '0ed3e1d0-43a9-4b25-82a0-3cecb2acb05a'
      activationstatus: true
      created: 2025-02-05T14:11:07.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA recently said it would look into <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/29/da-to-study-pork-msrp.html">high
        pork prices</a></strong>, and has stated it is considering setting a maximum
        suggested retail price.</p>'
    section12:
      primarytype: 'block'
      uuid: '72c2a3ce-3e37-4e6e-a458-44a9576f9b2a'
      activationstatus: true
      created: 2025-02-05T14:11:07.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The production of<strong><a href="https://www.youtube.com/watch?v=OAFocVCrNRQ">
        tomatoes</a></strong>, meanwhile, had been affected by successive typhoons
        in the October-December period. The DA earlier said tomato prices were expected
        to normalize by February as production resumes.</p>'
    section13:
      primarytype: 'block'
      uuid: '469dfaac-3975-4e00-bb41-37dfcb310674'
      activationstatus: true
      created: 2025-02-05T14:11:07.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other main contributors to the January inflation were housing, water,\
        \ electricity, gas and other fuels, as well as restaurants and accommodation\
        \ services.\r"
    section14:
      primarytype: 'block'
      uuid: 'e2a2c88c-f144-4e10-beab-8abe11b5bc64'
      activationstatus: true
      created: 2025-02-05T14:11:07.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:02.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T14:11:07.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Looking at regional levels, Metro Manila’s inflation slowed to 2.8\
        \ percent from 3.1 percent in December, due to lower annual increment in housing,\
        \ water, electricity, gas, and other fuels. \r"
    section15:
      primarytype: 'block'
      uuid: 'b43aa643-557d-4dde-a8bd-0544c71330f7'
      activationstatus: true
      created: 2025-02-05T14:11:07.779+08:00
