      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:08:35.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting Shoon Naing and Poppy McPherson; Writing
        by Devjyot Ghoshal; Editing by Clarence Fernandez)</em></p>'
