      lastmodified: 2025-02-06T10:37:06.643+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Graft and corruption, betrayal of public trust, culpable violation\
        \ of the Constitution, and other high crimes were the grounds of the articles\
        \ of impeachment.\r"
