      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;D''Angelo Russell sank the
        game-winning 3-pointer with 3.4 seconds remaining as the Brooklyn Nets snapped
        an 11-game home losing streak with an unlikely 99-97 victory over the Houston
        Rockets Tuesday night in New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfade07-62a6-4cbb-99ef-07140b01412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.304+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.005+08:00
