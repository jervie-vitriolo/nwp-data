      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis said on Wednesday he
        was suffering from a "strong cold", and asked an aide to read his prepared
        message for his weekly general audience at the Vatican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fcbfe-2d95-41b7-8aab-ab3993c4bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:21:08.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:21:08.203+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, 88, who has been pope since 2013, has suffered from influenza
        and related health problems several times over the past two years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9d380-7ff2-4a61-b9c5-c5cd3f9856d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:21:08.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:21:08.203+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I want to ask forgiveness but with this strong cold, it is difficult
        for me to speak," he told pilgrims at the audience.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2774de7-ee7b-4950-93e7-e6fb78f89521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:21:08.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:21:08.203+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope has also suffered two falls recently in his Vatican residence,
        bruising his cheek in December and injuring his arm in January.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0c6f8-f117-4b9e-88c3-5d997192fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:21:08.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:21:08.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While Francis on Wednesday skipped reading the main part of his weekly
        message, he remained present for the hour-long audience and spoke briefly
        at several points during the meeting.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f40a8-d77d-407e-b2e4-1c2830ff820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:21:08.204+08:00
