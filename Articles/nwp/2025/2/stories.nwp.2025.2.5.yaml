    title: 'PH hopes for continued collaboration amid USAID fund freeze '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '36d4f335-34e6-4c90-9e3b-303bb43bd8e1'
      activationstatus: true
      created: 2025-02-05T16:53:13.699+08:00
