    'stories': []
    'template': '1'
    'title': 'Sweden’s deadliest attack leaves 11 dead at Orebro adult school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292c15a-0d58-42aa-8592-ff5c4f1f04d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Orebro, Sweden -</strong> Eleven people were killed in a
        shooting at an adult education centre on Tuesday, Swedish police said, marking
        the country’s deadliest gun attack in what the prime minister called a "painful
        day."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28267e-6e9e-419d-98c7-57c10178499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police said the gunman was believed to be among those killed and a
        search for other possible victims was continuing at the school, located in
        the city of Orebro. The gunman’s motive was not immediately known.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb30f16-7c45-42f7-9ccb-80eae42f3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We know that 10 or so people have been killed here today. The reason
        that we can''t be more exact currently is that the extent of the incident
        is so large," local police chief Roberto Eid Forest told a news conference.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327efbb-ffef-4921-a1a9-a118a7f8e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Later in the evening the police website said: "At this time, there
        are 11 deaths due to the incident. The number of injured is still unclear.
        We currently have no information on the condition of those who have been injured."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c9c00-575f-4382-8f59-c24ee84662e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forest told the press conference police believed the gunman had acted
        alone and that terrorism was not currently suspected as a motive, though he
        cautioned that much remained unknown. He said the suspected gunman had not
        previously been known to police.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69445c25-c7d8-41bc-b442-9f69cff63f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have a big crime scene, we have to complete the searches we are
        conducting in the school. There are a number of investigative steps we are
        taking: a profile of the perpetrator, witness interviews," Forest said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874c664-1c3b-48a9-8edf-e5893492c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The shooting took place in Orebro, some 200 km (125 miles) west of
        Stockholm, at the Risbergska school for adults who did not complete their
        formal education or failed to get the grades to continue to higher education.
        It is located on a campus that also houses schools for children.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca46d2-1b60-4869-8de9-53126afad5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ali Elmokad was outside the Orebro University Hospital, looking for
        his relative, not yet knowing if he was among the injured or the dead.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d35170-4ad3-47ce-a9ce-cb44ef73d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''ve been trying to get hold of him all day, we haven''t been successful,"
        he said, adding that he had a friend who also attended the school. "What she
        saw was so terrible. She only saw people lying on the floor, injured and blood
        everywhere."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da1bcb-fcdf-4b23-99de-1f050d5a8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police said it was still going through the crime scene and had searched
        several addresses in Orebro after the attack.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42304e-efe8-4d70-953c-9ae9310ce961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Late on Tuesday, police vans and personnel were still outside an apartment
        building in central Orebro that had been raided earlier.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189853fa-fb10-4bf4-9ae3-2be0b59dde4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We saw a lot of police with drawn weapons," said Lingam Tuohmaki,
        42, who lives in the same building. "We were at home and heard a commotion
        outside."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663ebf8-30ac-4ccc-8472-12ac23e82b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.053+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Ulf Kristersson said it was the worst mass shooting
        in Swedish history.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de12269-bca6-4f89-b92c-649e6ea8bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.053+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is hard to take in the full extent of what has happened today --
        the darkness that now lowers itself across Sweden tonight," he told a news
        conference.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea62758-f715-4b7f-bee5-7347fafdb958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.622+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'King Carl XVI Gustav conveyed his condolences. "It is with deep sadness
        and dismay that my family and I received the news about the terrible atrocity
        in Orebro," he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e822a5-1d6b-447f-961b-aa9244a05b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.622+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'European Commission President Ursula von der Leyen expressed her sympathy
        on X, saying: "In this dark hour, we stand with the people of Sweden."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661513b7-1019-4a8f-ad5d-286a5ded97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We started running''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dfe65-e247-4bf0-bb5e-c223d1edb274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Maria Pegado, 54, a teacher at the school, said someone threw open
        the door to her classroom just after lunch break and shouted to everyone to
        get out.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711750fa-5753-4ecc-8e35-5ca8cf7eebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I took all my 15 students out into the hallway and we started running,"
        she told Reuters by phone. "Then I heard two shots but we made it out. We
        were close to the school entrance.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe931533-1f81-4840-8bd6-ac5416f8661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I saw people dragging injured out, first one, then another. I realised
        it was very serious," she said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fcbb7d-20f9-4dc0-ac0e-67dbc08410f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many students in Sweden’s adult school system are immigrants seeking
        to improve basic education and gain degrees to help them find jobs in the
        Nordic country while also learning Swedish.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279eb11b-085b-4cf0-a885-fa5a28add894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sweden has been struggling with a wave of shootings and bombings caused
        by an endemic gang crime problem that has seen the country of 10 million people
        record by far the highest per capita rate of gun violence in the EU in recent
        years.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83763193-4ec8-4923-b3d7-6450a1a54c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, fatal attacks at schools are rare.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c1667-decc-4ee4-84ce-a1917390d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ten people were killed in seven incidents of deadly violence at schools
        between 2010 and 2022, according to the Swedish National Council for Crime
        Prevention.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e4a8b-6bbf-4321-aee8-69e125e2ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sweden has a high level of gun ownership by European standards, mainly
        linked to hunting, though it is much lower than in the United States, while
        the gang crime wave has highlighted the high incidence of illegal weapons.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a0c77-bf0b-437d-a1af-7d56faa48f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In one of the highest-profile crimes of the past decade, a 21-year-old
        masked assailant driven by racist motives killed a teaching assistant and
        a boy and wounded two others in 2015.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d0e93-376f-4d4b-ad3a-dca235e874a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.061+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2017, a man driving a truck mowed down shoppers on a busy street
        in central Stockholm before crashing into a department store. Five people
        died in that attack.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1698ca8-4049-4f2b-aa54-a880b6d7b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:21:04.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:05.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:21:43.061+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Anna Ringstrom, Louise Rasmussen, Stine Jacobsen,
        Johan Ahlander, Simon Johnson, Philip O''Connor; writing by Anna Ringstrom
        and Niklas PollardEditing by Terje Solsvik, William Maclean, Gareth Jones,
        Leslie Adler, Sandra Maler and Nia Williams)</em></p>'
