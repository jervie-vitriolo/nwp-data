    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Myanmar', 'Thailand']
    'stories': []
    'template': '1'
    'title': 'US aid freeze is new threat for ailing Myanmar refugees on Thai border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30937c79-da25-4d37-be41-d806b56af081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tha Song Yang, Thailand -</strong> A team of doctors and
        nurses battled to revive Adabi, an 86-year-old Myanmar refugee fighting long-standing
        heart problems and pneumonia, as her daughter watched tearfully in a hospital
        in northwestern Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817e20e-38ee-457f-851f-2fa2f99a24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"My mother has suffered heart disease for many years," said 39-year-old
        Lay Nge, who was too distraught to say more.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb57f7-0088-4ff3-aeb6-3c645431594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Adabi’s plight followed a decision by U.S. President Donald Trump
        to freeze most foreign aid, bringing healthcare services to a halt in her
        mountainside refugee camp, forcing seriously ill residents to turn to government
        facilities for treatment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2e29b-dded-4428-8a14-cc1850365eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. aid helped fund services provided by the International Rescue
        Committee (IRC) to tens of thousands of refugees like Adabi living in camps
        on the border between Thailand and Myanmar.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ccb4cb-5fee-4340-8608-d34abd364369'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"After the IRC stopped its support, the patients didn''t get help like
        medicine and other things," said Tawatchai Yingtaweesak, director of the Tha
        Song Yang hospital, where staff revived Adabi, who goes by one name.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c620dd7-fa65-412c-b71b-40ae9ef46926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An IRC spokesperson told Reuters in a WhatsApp message that members
        of the refugee community had "self-organised" to ensure critical services
        for their communities as the effort was "transitioned" to Thai authorities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b318a37-4a1e-4a49-b986-63214a9e51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Mae La refugee settlement where Adabi lives had one IRC-run hospital
        and two clinics to care for about 29,000 people, staffed by a handful of doctors,
        roughly 50 medical staff and 100 volunteers, said Tawatchai, the hospital
        official.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790dd8e0-2325-4d6a-8fcd-914184ca22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With the IRC facilities abruptly shut, staff moved their operation
        to a former school, where an 18-year-old refugee gave birth on Feb. 1 amid
        insufficient facilities, a relative and a schoolteacher said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071609df-7671-4d33-bc64-0732b1077cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tawatchai will now manage the IRC hospital in the camp, after visits
        this month to assess its needs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445a258-8e34-4d81-85fc-4cecacc3bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In the medium term, we would need support on medicine and budget,"
        he said, citing monthly electricity costs of about 40,000 baht ($1,200).'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2958c7a-1c81-4c48-a57f-0d94c7f0bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I will go in to ... see what more we can support. If there are in-patients,
        we would need a kitchen."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f950962-e987-4536-8135-071f83a95a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long-term burden</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fac9da-1be9-437d-a09e-4be41857d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yet beyond the immediate response, Thai government hospitals may not
        be able to deal with the long-term burden of refugee healthcare, said Kannapong
        Phiphatmontrikun, the head of the Tha Song Yang district.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6c412-3dfe-4f03-bcf9-2fe339a945b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He called for budget support from other governments or institutions,
        or even the Thai government, to help the hospital and staff directly tackle
        the situation in the camps.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33ca02-f6b3-4774-a5ce-4fe024a63d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This would be the right way to address this," he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a030e-267c-4644-8897-5bdc42a95226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Deputy Prime Minister Anutin Charnvirakul, who is also Thailand’s
        interior (home) minister, vowed that the southeast Asian nation would support
        refugees hit by the U.S. suspension.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ad4a4-b99e-4b56-9a77-289c7561cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.126+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The Thai health system will not let anyone whom we can help to die
        in our country," he told reporters.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a256ff-a940-47a0-878f-cc4e267878df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.126+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump could go further, flagging on Tuesday the prospect of winding
        down the U.S. Agency for International Development, which distributes billions
        of dollars of humanitarian aid worldwide but is now in chaos.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53ac0f-b986-43dd-a8ec-ee97bd277bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some Thai doctors warned of mounting strain on hospital resources.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22097b6c-3571-46e0-84b1-e4145e478444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Thais living along the border have sacrificed enough," said Nuttagarn
        Chuenchom, a doctor at the Mae Sot hospital along the border, calling for
        healthcare staff to manage refugee services.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9bc507-cf8a-4600-a402-17bafdab0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Currently we have a staff shortage and patients have to wait a long
        time," she added in a widely-shared post on Facebook.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196d0b5-3b3d-497d-99cf-399e0771b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a bed in a hospital ward at Tha Song Yang, 45-year-old Maung Lay,
        from the Mae La refugee camp, had a bandage on his head. A fall during an
        epileptic seizure brought him there because the camp’s health facilities
        were closed, he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b3939-b40a-4a70-a21c-38fabb61b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:08:35.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:08:35.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have no idea what will happen to us," he added. "We don''t have
        money to buy medicines. We all will die if we have no medicine at the camp."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b975d-ec52-413d-a63b-80dea15f0329'
      'mgnl:activationStatus': true
