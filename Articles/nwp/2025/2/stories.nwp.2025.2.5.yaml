    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump seeks executive order, cooperation with Congress to shut Education
      Department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0947db-1481-4c44-b162-15b7750d603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.748+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President Donald Trump
        on Tuesday said he would like to close the U.S. Department of Education using
        an executive order but acknowledged he would need buy-ins from Congress and
        teachers'' unions to fulfill his campaign pledge to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2acc689-1137-42a1-9747-e5164940f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has spent his first weeks in office pushing through massive changes
        to the U.S. government, demanding federal employees come back to work in offices
        or quit, seeking cost and job cuts, and reforming or trying to shut down agencies
        such as the U.S. Agency for International Development.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdc01d-53a0-4d1c-bcd2-64c0ffc9e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Education Department has been high on Trump’s list of targets.
        A White House official said an executive order expected to be issued later
        in February would direct the secretary of education to work to close the department.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b29d38-6fc3-468b-a13a-09c24a3eb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A 90-day review would take place to outline a plan and Congress'' input
        would be sought, the official said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a998aa-e52c-4b79-9c2f-f3e2fc35f74c'
