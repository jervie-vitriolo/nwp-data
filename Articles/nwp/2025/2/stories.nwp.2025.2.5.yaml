    title: 'USAID shutdown to hit P4-B projects - DepEd'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1fbe6b6f-0a3a-4162-9ed8-4f8d7ca44422'
      activationstatus: true
      created: 2025-02-05T18:13:41.274+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.286+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A major foreign aid
        policy shift in the United States may impact billions of pesos in projects
        for the learning sector, the Department of Education (DepEd) said on Wednesday,
        Feb. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '67011ea7-ddff-4c80-b69a-43cd83789e3c'
      activationstatus: true
      created: 2025-02-05T18:13:41.274+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.274+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The shutdown of the United States Agency for International Development
        (USAID), as ordered by US President Donald Trump, would mean cutting off P4
        billion in assistance to projects, said Roger Masapol, education assistant
        secretary.'
    section2:
      primarytype: 'block'
      uuid: 'fba45ccf-97ee-4c6b-95e7-55acf967d161'
      activationstatus: true
      created: 2025-02-05T18:13:41.275+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.275+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a radio interview, Masapol said the US agency’s temporary closure
        may paralyze the implementation of the Advancing Basic Education (ABC+) program,
        which was extended until 2026.'
    section3:
      primarytype: 'block'
      uuid: '451a2de8-6c39-4b50-bf80-6a0323e587b9'
      activationstatus: true
      created: 2025-02-05T18:13:41.275+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.275+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The program aims to improve reading abilities of Kindergarten to Grade
        3 students.'
    section4:
      primarytype: 'block'
      uuid: 'e57eede6-3f7a-4f97-8dbc-7f59ceb841d6'
      activationstatus: true
      created: 2025-02-05T18:13:41.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also said the aid freeze will affect projects for alternative learning
        systems, as well as for learners with disabilities.'
    section5:
      primarytype: 'block'
      uuid: '0f590747-6f77-4d13-8ccc-0a8a6cd1c613'
      activationstatus: true
      created: 2025-02-05T18:13:41.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The closure will also hit gender-development projects, Masapol said.'
    section6:
      primarytype: 'block'
      uuid: 'b4a14ccc-16f1-4878-af44-df37986dc9db'
      activationstatus: true
      created: 2025-02-05T18:13:41.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kapag naghold po itong mga interventions na funded ng US government,
        may effect po siya doon sa ano sa speed no’ng process ng pag-a-achieve no’ng
        reform process ng DepEd,” he said.'
    section7:
      primarytype: 'block'
      uuid: '579ad255-c3cf-4e7e-9f95-b229e2b9103c'
      activationstatus: true
      created: 2025-02-05T18:13:41.277+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.277+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: When these interventions funded by the US government
        are implemented, it has an effect on the speed of the process of achieving
        the reform process of the DepEd.]'
    section8:
      primarytype: 'block'
      uuid: 'f47bad62-a55e-44e4-8667-8ad7bf3deb47'
      activationstatus: true
      created: 2025-02-05T18:13:41.277+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.277+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Masapol said DepEd will find alternative means to continue the programs.'
    section9:
      primarytype: 'block'
      uuid: '3c7ea654-24a8-470d-888f-f0b96a51af9d'
      activationstatus: true
      created: 2025-02-05T18:13:41.278+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.278+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Halimbawa ay mga continuing funds kami, titingnan namin kung kaya
        ituloy yung iba sa mga critical activities noong mga programa,” he said.'
    section10:
      primarytype: 'block'
      uuid: '316ceacc-43fd-4e6c-b976-527691b7ebe7'
      activationstatus: true
      created: 2025-02-05T18:13:41.278+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.278+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nakakapanghinayang lang po kasi nakatake-off na po yung mga activity
        natin sa DepEd, funded by the US government, kaya lang mayroong ganitong order,”
        he added..'
    section11:
      primarytype: 'block'
      uuid: '2739d27b-779f-4f50-8dea-fb63d55ea7d4'
      activationstatus: true
      created: 2025-02-05T18:13:41.279+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.279+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: For example, with our continuing funds, we will assess
        if we can continue some of the critical activities of those programs… It’s
        unfortunate because our activities in DepEd, funded by the US government,
        have already taken off, but now there is this order.]'
    section12:
      primarytype: 'block'
      uuid: '0e95b84e-c56f-42dc-bb97-4518a90864f6'
      activationstatus: true
      created: 2025-02-05T18:13:41.279+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.279+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump earlier ordered to freeze foreign aid and shut down the humanitarian
        agency as an independent entity, merging it instead with the State Department.'
    section13:
      primarytype: 'block'
      uuid: '4fc2dd04-43fc-4fc6-9701-9931c02030d6'
      activationstatus: true
      created: 2025-02-05T18:13:41.280+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:13:41.280+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
