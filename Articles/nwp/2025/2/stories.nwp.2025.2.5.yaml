      text: '<p><strong>Tokyo, Japan -</strong> Nissan is set to call off merger
        talks with rival Honda, a source said on Wednesday, abandoning a $60 billion
        plus tie-up that would have created the world’s no.3 automaker and raising
        questions about how it will drive a turnaround by itself.</p>'
    section1:
      primarytype: 'block'
      uuid: '1259fe76-a2f3-4100-ba50-c5778d252860'
      activationstatus: true
      created: 2025-02-05T18:54:29.819+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.790+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Talks have been complicated by growing differences between the two
        Japanese automakers, two people familiar with the matter, both of whom declined
        to be named because they were not authorised to speak to the media, said earlier.'
    section2:
      primarytype: 'block'
      uuid: '4abb0c65-f493-43b7-b9c4-782d4f8e9b9d'
      activationstatus: true
      created: 2025-02-05T18:54:29.819+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.791+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nissan 7201.T shares slid more than 4% on the Tokyo Stock Exchange,
        which temporarily suspended trading in the stock after a Nikkei business daily
        report that it would pull out. Honda 7267.T shares continued to trade and
        finished the day up more than 8%, in a sign of apparent investor relief.'
    section3:
      primarytype: 'block'
      uuid: 'ac8f8b95-80e3-4773-b9f1-2397f242d5e9'
      activationstatus: true
      created: 2025-02-05T18:54:29.820+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.791+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The development will raise fresh questions about how hard-hit Nissan,
        which is in the middle of a turnaround plan and aims to cut 9,000 employees
        and 20% of global capacity, can ride out its latest crisis without external
        help.'
    section4:
      primarytype: 'block'
      uuid: '91fd8bce-712e-4709-9fc4-8f57a4275306'
      activationstatus: true
      created: 2025-02-05T18:54:29.820+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.792+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Honda, Japan’s second-largest car maker behind Toyota 7203.T, and
        Nissan, its third-largest, said in December they were in talks to create the
        world’s third-largest automaker by sales, bulking up in an industry facing
        a huge threat from China’s BYD 002594.SZ and other electric vehicle entrants.'
    section5:
      primarytype: 'block'
      uuid: '8e30a56c-ad09-44ac-8600-1bde681d5b75'
      activationstatus: true
      created: 2025-02-05T18:54:29.821+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.792+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Reuters reported earlier that Nissan could call off talks after Honda
        had sounded it out about becoming a subsidiary. Nissan balked because this
        was a departure from what was originally framed as a merger of equals, one
        source said.'
    section6:
      primarytype: 'block'
      uuid: '807d4197-f230-4e12-adba-a7a50eb31695'
      activationstatus: true
      created: 2025-02-05T18:54:29.821+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.792+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nissan and Honda said in separate statements that the Nikkei report
        was not based on information announced by the companies and that they aimed
        to finalise a future direction by mid-February and announce it at that time.Honda,
        whose market value of about 7.92 trillion yen ($51.90 billion) is more than
        five times bigger than Nissan at 1.44 trillion yen, was increasingly worried
        about its smaller rival’s progress on the turnaround plan, said a second
        source.'
    section7:
      primarytype: 'block'
      uuid: '232f3a30-6be8-4140-8bc4-5f01589dece5'
      activationstatus: true
      created: 2025-02-05T18:54:29.822+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.793+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tie-up talks have coincided with disruption posed by potential
        tariffs from U.S. President Donald Trump. Tariffs against Mexico would be
        more painful for Nissan than for Honda or Toyota, analysts say.'
    section8:
      primarytype: 'block'
      uuid: '34b6e51d-5a31-4eac-adbb-511c64465cfb'
      activationstatus: true
      created: 2025-02-05T18:54:29.822+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.793+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Investors may get concerned about Nissan’s future (and) turnaround,"
        said Morningstar analyst Vincent Sun, adding: "Nissan also has a larger risk
        exposure to U.S.-Mexico tariffs than Honda and Toyota".</p>'
    section9:
      primarytype: 'block'
      uuid: 'b3cb0b73-91c7-4b57-a72b-08ea81881e5f'
      activationstatus: true
      created: 2025-02-05T18:54:29.822+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Control</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'f25efb30-b544-4f3b-906a-6c97a5bd760f'
      activationstatus: true
      created: 2025-02-05T18:54:29.823+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Nissan has been hit harder than some rivals by the shift to EVs,
        having never fully recovered after years of crisis sparked by the 2018 arrest
        and removal of former chairman Carlos Ghosn.</p>'
    section11:
      primarytype: 'block'
      uuid: '5042ad39-c13a-49ee-b996-9ba3168db250'
      activationstatus: true
      created: 2025-02-05T18:54:29.823+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The news saying that Nissan did not want to be a Honda subsidiary
        appears to highlight that control was a contentious issue," said Christopher
        Richter, Japan autos analyst at brokerage CLSA.'
    section12:
      primarytype: 'block'
      uuid: 'b1379ddc-c2be-4b3d-a7cd-c34c7e2fefc1'
      activationstatus: true
      created: 2025-02-05T18:54:29.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Without being able to have control, Honda appears to be walking away."'
    section13:
      primarytype: 'block'
      uuid: 'ee3e0111-3bbd-4c85-8c85-d273ca8f38b8'
      activationstatus: true
      created: 2025-02-05T18:54:29.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nissan’s long-term alliance partner Renault RENA.PA had said it would
        be open in principle to the merger. The automaker owns 36% of Nissan, including
        18.7% through a French trust.'
    section14:
      primarytype: 'block'
      uuid: '328e677c-3a71-43c9-b654-51eafda68422'
      activationstatus: true
      created: 2025-02-05T18:54:29.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nissan and Honda had initially said they planned to decide the direction
        of the integration by the end of January, but that was later pushed back to
        mid-February.'
    section15:
      primarytype: 'block'
      uuid: 'eb9443af-a9cc-4338-a6a8-89754104fd27'
      activationstatus: true
      created: 2025-02-05T18:54:29.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sources told Reuters last month that Nissan’s smaller alliance partner
        Mitsubishi Motors 7211.T, which had considered joining the merger, might not
        do so.'
    section16:
      primarytype: 'block'
      uuid: '9474df64-2469-4ddf-8288-6a9481d0b00d'
      activationstatus: true
      created: 2025-02-05T18:54:29.826+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T19:04:01.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Maki Shiraki and Daniel Leussink; additional reporting
        by Rocky Swift; Writing by David Dolan and Chang-Ran Kim; Editing by Sam Holmes,
        Lisa Shumaker, Jamie Freed, Sonali Paul, Kate Mayberry and Alexander Smith)</em></p>'
