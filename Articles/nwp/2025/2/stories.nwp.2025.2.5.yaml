  'START HERE----->trump-us-takeover-gaza-strip':
    author: 'Steve Holland, Matt Spetalnick and Jeff Mason, Reuters'
    caption: 'U.S. President Donald Trump (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-05T09:08:54.000+08:00
    imagesource: '158088ca-2c62-45f8-b490-580d717ad1aa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '29ff8667-6732-446e-a1ee-6b1143d5604e'
    lead: 'President Donald Trump vowed on Tuesday that the U.S. would take over
      the war-ravaged Gaza Strip after Palestinians are resettled elsewhere and develop
      it economically, a move that would shatter decades of U.S. policy toward the
      Israeli-Palestinian conflict.'
    activationstatus: true
    created: 2025-02-05T09:11:49.679+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:06.058+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:22:03.797+08:00
    lastmodified: 2025-02-05T09:13:07.192+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump, in shock announcement, says U.S. wants to take over Gaza Strip'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a03adbb2-0751-4b68-89d6-0e8c9e8bfa1f'
      activationstatus: true
      created: 2025-02-05T09:11:49.706+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> President Donald Trump vowed
        on Tuesday that the U.S. would take over the war-ravaged Gaza Strip after
        Palestinians are resettled elsewhere and develop it economically, a move that
        would shatter decades of U.S. policy toward the Israeli-Palestinian conflict.</p>'
    section1:
      primarytype: 'block'
      uuid: '67b093af-b096-40d3-8773-03643ff7e0e0'
      activationstatus: true
      created: 2025-02-05T09:11:49.706+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump unveiled his surprise plan, without providing specifics, at a
        joint press conference with visiting Israeli Prime Minister Benjamin Netanyahu.'
    section2:
      primarytype: 'block'
      uuid: '4620a9f4-b1ae-4881-8634-b2c3a419750e'
      activationstatus: true
      created: 2025-02-05T09:11:49.706+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The announcement followed Trump’s shock proposal earlier on Tuesday
        for the permanent resettlement of Palestinians from Gaza to neighboring countries,
        calling the enclave - where the first phase of a fragile ceasefire is in effect
        - a "demolition site."'
    section3:
      primarytype: 'block'
      uuid: '0e487088-fa2b-4513-bf4d-c0a0450f27a2'
      activationstatus: true
      created: 2025-02-05T09:11:49.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The U.S. will take over the Gaza Strip, and we will do a job with
        it too," Trump told reporters. "We'll own it and be responsible for dismantling
        all of the dangerous unexploded bombs and other weapons on the site."'
    section4:
      primarytype: 'block'
      uuid: '970bb65f-549c-4bda-b5e4-c572597ec057'
      activationstatus: true
      created: 2025-02-05T09:11:49.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If it’s necessary, we'll do that, we're going to take over that
        piece, we're going to develop it, create thousands and thousands of jobs,
        and it'll be something that the entire Middle East can be very proud of,"
        Trump added.'
    section5:
      primarytype: 'block'
      uuid: 'e3953909-393b-47e2-8a3f-700a2533b40f'
      activationstatus: true
      created: 2025-02-05T09:11:49.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked who would live there, Trump said it could become a home to "the
        world’s people."'
    section6:
      primarytype: 'block'
      uuid: 'c1f28066-4102-46ce-95bd-46c21ca5a080'
      activationstatus: true
      created: 2025-02-05T09:11:49.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Netanyahu said Trump was "thinking outside the box with fresh ideas"
        and was "showing willingness to puncture conventional thinking."'
    section7:
      primarytype: 'block'
      uuid: '77a0aa8a-ef3c-4f23-96f0-b8e4d6dc7d4d'
      activationstatus: true
      created: 2025-02-05T09:11:49.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Questions about U.S. authority</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '94e5a786-b8f6-4838-9f46-b92a775ef417'
      activationstatus: true
      created: 2025-02-05T09:11:49.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>But Trump did not directly respond to a question of how and under
        what authority the U.S. can take over the land of Gaza and occupy it in the
        long term.</p>'
    section9:
      primarytype: 'block'
      uuid: '8f963fec-c8e3-4983-ad0a-9e9aeef4929d'
      activationstatus: true
      created: 2025-02-05T09:11:49.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"I do see a long-term ownership position and I see it bringing great
        stability to that part of the Middle East," he said, adding that he had spoken
        to regional leaders and they supported the idea.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd6ffc1d6-8f54-43c4-b1d3-5fa953e68582'
      activationstatus: true
      created: 2025-02-05T09:11:49.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I've studied this very closely over a lot of months," Trump added,
        saying he would visit Gaza but without saying when.'
    section11:
      primarytype: 'block'
      uuid: '1372c82c-1e2c-48dd-a4eb-26c899f07b11'
      activationstatus: true
      created: 2025-02-05T09:11:49.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump earlier repeated his call for Jordan, Egypt and other Arab states
        to take in Gazans, saying Palestinians there had no alternative but to abandon
        the coastal strip, which must be rebuilt after nearly 16 months of a devastating
        war between Israel and Hamas militants.'
    section12:
      primarytype: 'block'
      uuid: '8fb7e459-9fd2-4692-a764-904ddde04e68'
      activationstatus: true
      created: 2025-02-05T09:11:49.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But this time Trump said he would support resettling Palestinians "permanently,"
        going beyond his previous suggestions that Arab leaders had already steadfastly
        rejected.'
    section13:
      primarytype: 'block'
      uuid: 'd4a2f17b-b010-48cb-af6e-88e5eaf238c0'
      activationstatus: true
      created: 2025-02-05T09:11:49.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forced displacement of Gaza’s population would likely be a violation
        of international law and would be fiercely opposed not only in the region
        but also by Washington’s Western allies. Some human rights advocates liken
        the idea to ethnic cleansing.'
    section14:
      primarytype: 'block'
      uuid: 'a6efb694-0dcc-4656-887b-9fa44d61493e'
      activationstatus: true
      created: 2025-02-05T09:11:49.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senior Hamas official Sami Abu Zuhri condemned Trump’s calls for Gazans
        to leave as "expulsion from their land."'
    section15:
      primarytype: 'block'
      uuid: '58bb1104-8858-439d-b8b4-cdd9eb385692'
      activationstatus: true
      created: 2025-02-05T09:11:49.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We consider them a recipe for generating chaos and tension in the
        region because the people of Gaza will not allow such plans to pass," he said.'
    section16:
      primarytype: 'block'
      uuid: 'bd21489f-3063-43bd-8416-a330c390e0fb'
      activationstatus: true
      created: 2025-02-05T09:11:49.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.185+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump offered no specifics on how a resettlement process could be implemented
        but his proposal echoed the wishes of Israel’s far right and contradicted
        former President Joe Biden’s commitment against mass displacement of Palestinians.'
    section17:
      primarytype: 'block'
      uuid: '6b41fef8-0fff-4f65-9b9d-d119a195cd23'
      activationstatus: true
      created: 2025-02-05T09:11:49.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Demolition site'</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '4f8e3d0f-044f-4f0c-9a33-45c4140811d3'
      activationstatus: true
      created: 2025-02-05T09:11:49.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Just two weeks into his second term, Trump was hosting Netanyahu at
        the White House to discuss the future of the Gaza ceasefire, strategies to
        counter Iran and hopes for a renewed push for an Israeli-Saudi normalization
        deal.'
    section19:
      primarytype: 'block'
      uuid: 'd0acccfb-ec4a-422e-9bbc-3cb8ec1b88c4'
      activationstatus: true
      created: 2025-02-05T09:11:49.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.187+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s a pure demolition site," Trump, speaking shortly before Netanyahu
        arrived, said of Gaza earlier.'
    section20:
      primarytype: 'block'
      uuid: '043be583-b047-4b31-b0a0-affe8403df8e'
      activationstatus: true
      created: 2025-02-05T09:11:49.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.187+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If we could find the right piece of land, or numerous pieces of land,
        and build them some really nice places with plenty of money in the area, that’s
        for sure. I think that would be a lot better than going back to Gaza."'
    section21:
      primarytype: 'block'
      uuid: '8dca0ccc-fa68-4fe8-a59a-9adae5e60849'
      activationstatus: true
      created: 2025-02-05T09:11:49.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.188+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I don't know how they (Palestinians) could want to stay," Trump said
        when asked about the reaction of Palestinian and Arab leaders to his proposal.'
    section22:
      primarytype: 'block'
      uuid: 'f1e450f2-ff96-4c7a-906b-9ab0d5302167'
      activationstatus: true
      created: 2025-02-05T09:11:49.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.188+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'With Netanyahu at his side in the Oval Office, Trump later made similar
        remarks but suggested that Palestinians should leave Gaza for good "in nice
        homes and where they can be happy and not be shot, not be killed."'
    section23:
      primarytype: 'block'
      uuid: '81b5828a-dd72-41b8-841e-195b1dbeff8c'
      activationstatus: true
      created: 2025-02-05T09:11:49.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.189+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"They are not going to want to go back to Gaza," he said.'
    section24:
      primarytype: 'block'
      uuid: 'c871f1d0-d1fa-4045-982d-13c89960faaf'
      activationstatus: true
      created: 2025-02-05T09:11:49.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.190+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Reasserting his proposal at a joint press conference after their talks,
        Trump described the Gaza Strip as a longtime "symbol of death and destruction"
        and said Palestinians there should be housed in "various domains" in other
        countries. He said the U.S. will take over the Gaza Strip, "level the site"
        and create economic development but did not say how.'
    section25:
      primarytype: 'block'
      uuid: '1f4c2447-0cfc-4ede-b7c7-ccce71e32ae7'
      activationstatus: true
      created: 2025-02-05T09:11:49.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:06.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:13:07.190+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason, Matt Spetalnick and Steve Holland;
        Additional reporting by Kanishka Singh, Susan Heavey and Katherine Jackson
        in Washington, Nidal al-Mughrabi in Cairo; Writing by Matt Spetalnick; Editing
        by Howard Goller)</em></p>'
  'START HERE----->sweden-school-shooting-orebro-adult-school':
    author: 'Johan Ahlander and Simon Johnson, Reuters'
    caption: 'Police cars are parked near the suspect’s house after a deadly shooting
      attack in an adult education center at Campus Risbergska school in Orebro, Sweden,
      February 4, 2025. (Philip O'Connor/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-05T09:18:12.000+08:00
    imagesource: '15864d97-8929-47b4-9a70-cf2432770d5e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b72b9fba-5be1-49d9-8b28-a3462134a48d'
    lead: 'Eleven people were killed in a shooting at an adult education centre
      on Tuesday, Swedish police said, marking the country’s deadliest gun attack
      in what the prime minister called a "painful day."'
    activationstatus: true
    created: 2025-02-05T09:21:04.589+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:05.495+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:04.033+08:00
    lastmodified: 2025-02-05T09:21:43.063+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sweden’s deadliest attack leaves 11 dead at Orebro adult school'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f292c15a-0d58-42aa-8592-ff5c4f1f04d3'
      activationstatus: true
      created: 2025-02-05T09:21:04.615+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Orebro, Sweden -</strong> Eleven people were killed in a
        shooting at an adult education centre on Tuesday, Swedish police said, marking
        the country’s deadliest gun attack in what the prime minister called a "painful
        day."</p>'
    section1:
      primarytype: 'block'
      uuid: '8e28267e-6e9e-419d-98c7-57c10178499a'
      activationstatus: true
      created: 2025-02-05T09:21:04.616+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.047+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police said the gunman was believed to be among those killed and a
        search for other possible victims was continuing at the school, located in
        the city of Orebro. The gunman’s motive was not immediately known.'
    section2:
      primarytype: 'block'
      uuid: '7cb30f16-7c45-42f7-9ccb-80eae42f3ecd'
      activationstatus: true
      created: 2025-02-05T09:21:04.616+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.047+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We know that 10 or so people have been killed here today. The reason
        that we can't be more exact currently is that the extent of the incident
        is so large," local police chief Roberto Eid Forest told a news conference.'
    section3:
      primarytype: 'block'
      uuid: 'e327efbb-ffef-4921-a1a9-a118a7f8e6c7'
      activationstatus: true
      created: 2025-02-05T09:21:04.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Later in the evening the police website said: "At this time, there
        are 11 deaths due to the incident. The number of injured is still unclear.
        We currently have no information on the condition of those who have been injured."'
    section4:
      primarytype: 'block'
      uuid: '5c9c9c00-575f-4382-8f59-c24ee84662e6'
      activationstatus: true
      created: 2025-02-05T09:21:04.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forest told the press conference police believed the gunman had acted
        alone and that terrorism was not currently suspected as a motive, though he
        cautioned that much remained unknown. He said the suspected gunman had not
        previously been known to police.'
    section5:
      primarytype: 'block'
      uuid: '69445c25-c7d8-41bc-b442-9f69cff63f52'
      activationstatus: true
      created: 2025-02-05T09:21:04.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We have a big crime scene, we have to complete the searches we are
        conducting in the school. There are a number of investigative steps we are
        taking: a profile of the perpetrator, witness interviews," Forest said.'
    section6:
      primarytype: 'block'
      uuid: 'f874c664-1c3b-48a9-8edf-e5893492c8de'
      activationstatus: true
      created: 2025-02-05T09:21:04.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The shooting took place in Orebro, some 200 km (125 miles) west of
        Stockholm, at the Risbergska school for adults who did not complete their
        formal education or failed to get the grades to continue to higher education.
        It is located on a campus that also houses schools for children.'
    section7:
      primarytype: 'block'
      uuid: '8bca46d2-1b60-4869-8de9-53126afad5b6'
      activationstatus: true
      created: 2025-02-05T09:21:04.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ali Elmokad was outside the Orebro University Hospital, looking for
        his relative, not yet knowing if he was among the injured or the dead.'
    section8:
      primarytype: 'block'
      uuid: 'a2d35170-4ad3-47ce-a9ce-cb44ef73d843'
      activationstatus: true
      created: 2025-02-05T09:21:04.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.051+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We've been trying to get hold of him all day, we haven't been successful,"
        he said, adding that he had a friend who also attended the school. "What she
        saw was so terrible. She only saw people lying on the floor, injured and blood
        everywhere."'
    section9:
      primarytype: 'block'
      uuid: '01da1bcb-fcdf-4b23-99de-1f050d5a8c06'
      activationstatus: true
      created: 2025-02-05T09:21:04.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.051+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police said it was still going through the crime scene and had searched
        several addresses in Orebro after the attack.'
    section10:
      primarytype: 'block'
      uuid: '1e42304e-efe8-4d70-953c-9ae9310ce961'
      activationstatus: true
      created: 2025-02-05T09:21:04.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.052+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Late on Tuesday, police vans and personnel were still outside an apartment
        building in central Orebro that had been raided earlier.'
    section11:
      primarytype: 'block'
      uuid: '189853fa-fb10-4bf4-9ae3-2be0b59dde4c'
      activationstatus: true
      created: 2025-02-05T09:21:04.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.052+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We saw a lot of police with drawn weapons," said Lingam Tuohmaki,
        42, who lives in the same building. "We were at home and heard a commotion
        outside."'
    section12:
      primarytype: 'block'
      uuid: '4663ebf8-30ac-4ccc-8472-12ac23e82b95'
      activationstatus: true
      created: 2025-02-05T09:21:04.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.053+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prime Minister Ulf Kristersson said it was the worst mass shooting
        in Swedish history.'
    section13:
      primarytype: 'block'
      uuid: '6de12269-bca6-4f89-b92c-649e6ea8bacd'
      activationstatus: true
      created: 2025-02-05T09:21:04.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.053+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is hard to take in the full extent of what has happened today --
        the darkness that now lowers itself across Sweden tonight," he told a news
        conference.'
    section14:
      primarytype: 'block'
      uuid: '7ea62758-f715-4b7f-bee5-7347fafdb958'
      activationstatus: true
      created: 2025-02-05T09:21:04.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.054+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'King Carl XVI Gustav conveyed his condolences. "It is with deep sadness
        and dismay that my family and I received the news about the terrible atrocity
        in Orebro," he said.'
    section15:
      primarytype: 'block'
      uuid: 'b1e822a5-1d6b-447f-961b-aa9244a05b3a'
      activationstatus: true
      created: 2025-02-05T09:21:04.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.055+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'European Commission President Ursula von der Leyen expressed her sympathy
        on X, saying: "In this dark hour, we stand with the people of Sweden."'
    section16:
      primarytype: 'block'
      uuid: '661513b7-1019-4a8f-ad5d-286a5ded97cd'
      activationstatus: true
      created: 2025-02-05T09:21:04.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.055+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'We started running'</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '829dfe65-e247-4bf0-bb5e-c223d1edb274'
      activationstatus: true
      created: 2025-02-05T09:21:04.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Maria Pegado, 54, a teacher at the school, said someone threw open
        the door to her classroom just after lunch break and shouted to everyone to
        get out.'
    section18:
      primarytype: 'block'
      uuid: '711750fa-5753-4ecc-8e35-5ca8cf7eebd7'
      activationstatus: true
      created: 2025-02-05T09:21:04.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I took all my 15 students out into the hallway and we started running,"
        she told Reuters by phone. "Then I heard two shots but we made it out. We
        were close to the school entrance.'
    section19:
      primarytype: 'block'
      uuid: 'fe931533-1f81-4840-8bd6-ac5416f8661f'
      activationstatus: true
      created: 2025-02-05T09:21:04.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I saw people dragging injured out, first one, then another. I realised
        it was very serious," she said.'
    section20:
      primarytype: 'block'
      uuid: 'd2fcbb7d-20f9-4dc0-ac0e-67dbc08410f7'
      activationstatus: true
      created: 2025-02-05T09:21:04.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Many students in Sweden’s adult school system are immigrants seeking
        to improve basic education and gain degrees to help them find jobs in the
        Nordic country while also learning Swedish.'
    section21:
      primarytype: 'block'
      uuid: '279eb11b-085b-4cf0-a885-fa5a28add894'
      activationstatus: true
      created: 2025-02-05T09:21:04.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.058+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sweden has been struggling with a wave of shootings and bombings caused
        by an endemic gang crime problem that has seen the country of 10 million people
        record by far the highest per capita rate of gun violence in the EU in recent
        years.'
    section22:
      primarytype: 'block'
      uuid: '83763193-4ec8-4923-b3d7-6450a1a54c87'
      activationstatus: true
      created: 2025-02-05T09:21:04.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.058+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, fatal attacks at schools are rare.'
    section23:
      primarytype: 'block'
      uuid: '207c1667-decc-4ee4-84ce-a1917390d633'
      activationstatus: true
      created: 2025-02-05T09:21:04.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.059+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ten people were killed in seven incidents of deadly violence at schools
        between 2010 and 2022, according to the Swedish National Council for Crime
        Prevention.'
    section24:
      primarytype: 'block'
      uuid: 'cc9e4a8b-6bbf-4321-aee8-69e125e2ff18'
      activationstatus: true
      created: 2025-02-05T09:21:04.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sweden has a high level of gun ownership by European standards, mainly
        linked to hunting, though it is much lower than in the United States, while
        the gang crime wave has highlighted the high incidence of illegal weapons.'
    section25:
      primarytype: 'block'
      uuid: 'c31a0c77-bf0b-437d-a1af-7d56faa48f27'
      activationstatus: true
      created: 2025-02-05T09:21:04.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In one of the highest-profile crimes of the past decade, a 21-year-old
        masked assailant driven by racist motives killed a teaching assistant and
        a boy and wounded two others in 2015.'
    section26:
      primarytype: 'block'
      uuid: '1c8d0e93-376f-4d4b-ad3a-dca235e874a1'
      activationstatus: true
      created: 2025-02-05T09:21:04.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2017, a man driving a truck mowed down shoppers on a busy street
        in central Stockholm before crashing into a department store. Five people
        died in that attack.'
    section27:
      primarytype: 'block'
      uuid: 'e1698ca8-4049-4f2b-aa54-a880b6d7b3db'
      activationstatus: true
      created: 2025-02-05T09:21:04.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:05.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T09:21:43.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Anna Ringstrom, Louise Rasmussen, Stine Jacobsen,
        Johan Ahlander, Simon Johnson, Philip O'Connor; writing by Anna Ringstrom
        and Niklas PollardEditing by Terje Solsvik, William Maclean, Gareth Jones,
        Leslie Adler, Sandra Maler and Nia Williams)</em></p>'
