    title: 'Pope Francis says he is suffering 'strong cold' during weekly audience'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd6156e24-9fb9-4d7f-b911-75957db64ab2'
      activationstatus: true
      created: 2025-02-05T18:21:08.202+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:21:08.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis said on Wednesday he
        was suffering from a "strong cold", and asked an aide to read his prepared
        message for his weekly general audience at the Vatican.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e2fcbfe-2d95-41b7-8aab-ab3993c4bafa'
      activationstatus: true
      created: 2025-02-05T18:21:08.203+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:21:08.203+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis, 88, who has been pope since 2013, has suffered from influenza
        and related health problems several times over the past two years.'
    section2:
      primarytype: 'block'
      uuid: '61e9d380-7ff2-4a61-b9c5-c5cd3f9856d0'
      activationstatus: true
      created: 2025-02-05T18:21:08.203+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:21:08.203+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I want to ask forgiveness but with this strong cold, it is difficult
        for me to speak," he told pilgrims at the audience.'
    section3:
      primarytype: 'block'
      uuid: 'a2774de7-ee7b-4950-93e7-e6fb78f89521'
      activationstatus: true
      created: 2025-02-05T18:21:08.203+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:21:08.203+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope has also suffered two falls recently in his Vatican residence,
        bruising his cheek in December and injuring his arm in January.'
    section4:
      primarytype: 'block'
      uuid: '13c0c6f8-f117-4b9e-88c3-5d997192fe77'
      activationstatus: true
      created: 2025-02-05T18:21:08.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:21:08.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While Francis on Wednesday skipped reading the main part of his weekly
        message, he remained present for the hour-long audience and spoke briefly
        at several points during the meeting.'
    section5:
      primarytype: 'block'
      uuid: 'a37f40a8-d77d-407e-b2e4-1c2830ff820a'
      activationstatus: true
      created: 2025-02-05T18:21:08.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:59.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T18:21:08.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Editing by Crispian Balmer)</em></p>'
