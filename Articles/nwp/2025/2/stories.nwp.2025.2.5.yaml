      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn saw its lead cut to 88-87 when Sengun passed out a double
        team for an open 3 by Sheppard with 3:55 left. Sengun then hit a hook shot
        that gave the Rockets an 89-88 lead with 3:23 left and converted a free throw
        with 2:49 to go before helping them go up five.</p>'
  'january-inflation-psa':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Consumers buy vegetables at the Guadalupe Public Market. (Jelo Ritzhie
      Mantaring/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-05T14:07:14.000+08:00
    'imagesource': 'jcr:bc38fa10-553f-425d-b279-a5ea57c16c6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1183f72e-19b5-4211-b680-d20c59f59f26'
    'lead': 'The rate of price increase was unchanged month-on-month in January, even
      as food items cost more after the holiday season, the Philippine Statistics
      Authority (PSA) reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-05T14:11:07.650+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:02.599+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:05.467+08:00
    'mgnl:lastModified': 2025-02-05T14:11:07.792+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Philippine-Statistics-Authority', 'economy', 'rice']
    'stories': []
    'template': '1'
    'title': 'January inflation flat amid high food costs - PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb453c-3c66-4cf6-a1a9-56b83e5b42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The rate of price increase
        was unchanged month-on-month in January, even as food items cost more after
        the holiday season, the Philippine Statistics Authority (PSA) reported Wednesday,
        Feb. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f325e3-40b0-4d2c-abed-184306ad6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PSA said inflation was at 2.9 percent driven by food and non-alcoholic\
        \ beverages, which contributed half or 1.5 percentage points to the overall\
        \ month’s inflation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefe544-5136-4fc3-9188-19cc6e320a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The number was within the government target of 2 percent to 4 percent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576a203-50a7-4ed6-98ab-2812261b7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "National Statistician Dennis Mapa said rice inflation was at -2.3 percent,\
        \ the lowest since June 2020 at -2.8 percent, and the first contraction since\
        \ December 2021 at -0.1 percent.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d73d2-0422-431c-b4a4-8eea6ce29ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, the price of vegetables, meat, and fish was on the\
        \ uptrend. Food inflation rose to 4 percent from 3.5 percent in December.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176850c2-1137-49f3-bde0-9c8ae15dc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Based on the current trend of prices, ang expectation natin [our
        expectation] based on the computation is that at least hanggang [until] July,
        we will expect negative inflation for rice,” Mapa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51c43e-230b-4b1a-b449-007ed104e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung ating risks ay dito sa tatlong masabi nating major commodities\
        \ din, groups dito sa food basket natin, ‘yung meat, ‘yung fish, saka ‘yung\
        \ vegetables, particular ‘yung kamatis,\" he said. “Sabi ko nga kanina, malaki\
        \ ang contribution ng one item na yun, single item, ‘yung tomato, doon sa\
        \ overall inflation rate which is 0.4%.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9be228-37fb-4306-84d7-8ba5f505d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our risks are with the three major commodities in the\
        \ food basket: meat, fish, and vegetables, particularly tomato. Tomato as\
        \ a single item had a big contribution to the overall inflation rate which\
        \ is 0.4% percent.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b1ad8-1bcc-45af-a173-78b3223d210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture declared a <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/3/da-rice-food-security-emergency.html">food
        security emergency</a></strong> on rice after the National Price Coordinating
        Council found an “extraordinary increase” in prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d38376-bc9a-4615-a4de-077dbf470d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It came after a tariff cut on imports in July last year did not significantly\
        \ reduce market prices, but rice inflation has been on a downward trend in\
        \ previous months.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655e2f5-f8a3-4793-ac15-002425d99766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Any action to reduce the price of rice is always beneficial to our\
        \ Filipino consumers. Kasi malaking ngayong rice weight sa ating CPI basket\
        \ [The weight of rice in our consumer price index basket is big],” Mapa said\
        \ of the emergency declaration.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3e1d0-43a9-4b25-82a0-3cecb2acb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA recently said it would look into <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/29/da-to-study-pork-msrp.html">high
        pork prices</a></strong>, and has stated it is considering setting a maximum
        suggested retail price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2a3ce-3e37-4e6e-a458-44a9576f9b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.778+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The production of<strong><a href="https://www.youtube.com/watch?v=OAFocVCrNRQ">
        tomatoes</a></strong>, meanwhile, had been affected by successive typhoons
        in the October-December period. The DA earlier said tomato prices were expected
        to normalize by February as production resumes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469dfaac-3975-4e00-bb41-37dfcb310674'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:11:07.778+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:11:07.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other main contributors to the January inflation were housing, water,\
        \ electricity, gas and other fuels, as well as restaurants and accommodation\
        \ services.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2c88c-f144-4e10-beab-8abe11b5bc64'
      'mgnl:activationStatus': true
