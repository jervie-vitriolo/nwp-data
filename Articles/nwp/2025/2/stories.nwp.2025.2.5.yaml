      'mgnl:lastModified': 2025-02-05T13:47:17.308+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Russell hit the game-winner after Alperen Sengun nearly willed the\
        \ Rockets to the victory. Sengun scored 11 points in the final 3:23 and hit\
        \ two free throws with 18.4 seconds left but Johnson dunked with 10.6 ticks\
        \ left.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842a73e-6bf5-4e47-9587-d0a190e200c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.308+08:00
