    title: 'All new CoComelon: Sing-A-Long Live to travel the world, first time
      in Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bc3aa008-388c-46e9-a98b-36b67cd453db'
      activationstatus: true
      created: 2025-02-05T17:23:11.377+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.377+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Wilbros Live, Round Room Live and Moonbug Entertainment are proud
        to announce a new live show, CoComelon: Sing-A-Long LIVE! This brand new show
        brings JJ, Cody, Nina and all of their friends from the globally beloved sensation
        to life in a never-before-seen show that will have families of all ages moving
        and grooving to the beat! CoComelon: Sing-A-Long LIVE will tour internationally,
        with a stop in MANILA on April 25-27, 2025 at the New Frontier Theater.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cae8adc0-5b77-43e1-b2f0-fe2a4b0fc8e7'
      activationstatus: true
      created: 2025-02-05T17:23:11.378+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: '0975d22c-5266-4c44-b879-cc6a5d843729'
      activationstatus: true
      created: 2025-02-05T17:23:11.378+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tickets for CoComelon: Sing-A-Long LIVE will go on-sale on Saturday,\
        \ February 15, 12PM via TicketNet.com.ph and all TicketNet outlets nationwide.\
        \ For more information, follow Wilbros Live on social media.\r"
    section3:
      primarytype: 'block'
      uuid: 'dce5d382-0810-4d7d-971d-98f6b700ede9'
      activationstatus: true
      created: 2025-02-05T17:23:11.378+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "CoComelon’s favorite teacher Ms. Appleberry welcomes JJ, his friends\
        \ and YOU to come along on a Melon Patch Musical field trip! In CoComelon:\
        \ Sing-A-Long LIVE, dance and sing along with JJ, Nina, Cody, Cece and all\
        \ of their friends to some of your favorite bops, including “If You’re Happy\
        \ and You Know It,” “Wheels on the Bus,” “Animal Dance,” “Head Shoulders Knees\
        \ and Toes,” “Freeze Dance,” and many more! Jam with the fam and dance every\
        \ chance you get in this new musical journey, coming to a city near you!\r"
    section4:
      primarytype: 'block'
      uuid: 'e7079820-e535-4c0d-b49a-e2afa147e9e4'
      activationstatus: true
      created: 2025-02-05T17:23:11.379+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section5:
      primarytype: 'block'
      uuid: '7caaaaea-b5c1-48a8-a358-296af1a7de91'
      activationstatus: true
      created: 2025-02-05T17:23:11.379+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“We are beyond excited to embark on the global tour of CoComelon: Sing-A-Long\
        \ LIVE, bringing this beloved show to audiences in cities around the world,”\
        \ said Stephen Shaw, Founder and Co-President of Round Room Live. “This brand-new\
        \ production allows us to extend our long-standing partnership with Moonbug\
        \ Entertainment, delivering top-tier entertainment that captivates and excites\
        \ people of all ages. We are honored to create unforgettable moments that\
        \ families can treasure for a lifetime, making lasting memories together through\
        \ the magic of live performance.”\r"
    section6:
      primarytype: 'block'
      uuid: 'f026ad30-6b17-4ea7-b1b4-7d3223d316d8'
      activationstatus: true
      created: 2025-02-05T17:23:11.379+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section7:
      primarytype: 'block'
      uuid: '686edfd3-d38f-459d-a41a-ab93d022ef24'
      activationstatus: true
      created: 2025-02-05T17:23:11.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Singing and dancing along to CoComelon tunes is a huge part of why\
        \ families love to watch CoComelon together,” said Susan Vargo, Head of Experiences,\
        \ Moonbug Entertainment. “It’s exciting to bring this experience to life in\
        \ a joyful event families won't want to miss.\"\r"
    section8:
      primarytype: 'block'
      uuid: '10659dd4-9f07-4ca6-9682-48b0c9b0c569'
      activationstatus: true
      created: 2025-02-05T17:23:11.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section9:
      primarytype: 'block'
      uuid: '094b52f5-ff71-44cf-9792-cedfb480917d'
      activationstatus: true
      created: 2025-02-05T17:23:11.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "CoComelon is one of the biggest kids’ entertainment franchises in the\
        \ world. It follows JJ and his adorable siblings and friends as they go on\
        \ adventures to explore and learn about the world around them. CoComelon helps\
        \ kids relate to their earliest experiences, equipping them with skills to\
        \ embrace life’s earliest lessons, like recognizing shapes, learning to use\
        \ the potty, or wearing a silly hairstyle for fun. \r"
    section10:
      primarytype: 'block'
      uuid: '2453dabc-9514-41a5-87c1-34043cbb53de'
      activationstatus: true
      created: 2025-02-05T17:23:11.381+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.381+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section11:
      primarytype: 'block'
      uuid: 'dbd00269-7744-4e3d-a1dd-3c599b393b59'
      activationstatus: true
      created: 2025-02-05T17:23:11.381+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.381+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Early learning principles are at the brand’s core, and the show is\
        \ developed with insights and expertise from child development experts. \r"
    section12:
      primarytype: 'block'
      uuid: '56d3fcc3-5cf0-45fa-ab6c-f4a86df7def1'
      activationstatus: true
      created: 2025-02-05T17:23:11.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section13:
      primarytype: 'block'
      uuid: '06fe0a80-505d-4b8c-a8ab-e0dcbe0f81a7'
      activationstatus: true
      created: 2025-02-05T17:23:11.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:00.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:23:11.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Available in more than 20 languages, including ASL, the show has
        more than 4 billion monthly views across platforms like Netflix and YouTube.
        CoComelon and its spin off shows, including “Cody Time,” “JJ’s Animal Time”
        and the Netflix Original “CoComelon Lane,” are distributed by more than 40
        global broadcast and streaming partners across 80 countries. The franchise
        has expanded since it was acquired by Moonbug Entertainment in 2020 to include
        consumer products, streaming music, games and live entertainment.</p>'
  'START HERE----->allies-on-duterte-impeachment':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: Davao Rep. Paolo Duterte, Vice President Sara
      Duterte, former presidential spokesman Salvador Panelo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-05T17:43:26.000+08:00
    imagesource: '03ad8f3e-664f-44bb-a06c-8736fa3dcefe'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1a3159d3-7a21-4d6f-aaaf-f2011a1a0ac0'
    lead: 'A number of allies defended impeached Vice President Sara Duterte and
      called the move “political persecution.”'
    activationstatus: true
    created: 2025-02-05T17:45:53.813+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:00.424+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:06.538+08:00
    lastmodified: 2025-02-05T17:51:47.670+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Allies on impeached Duterte: Reckless abuse of power'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '674c4c14-8fc1-472c-ab21-465b9213babb'
      activationstatus: true
      created: 2025-02-05T17:45:53.847+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A number of allies
        defended <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeached
        Vice President Sara Duterte</a></strong> and called the move “political persecution.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'b45e4928-875e-4ee1-98fb-e6c60d07cd68'
      activationstatus: true
      created: 2025-02-05T17:45:53.848+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement, Davao City First District Rep. Paolo Duterte slammed
        the Marcos administration of which his sister was once a part of.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd5f2d866-fe6e-4810-9e9e-313678225eb3'
      activationstatus: true
      created: 2025-02-05T17:45:53.848+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This is not just about VP Sara Duterte. This is about the will of
        the Filipino people. The growing discontent and frustration across the country
        will not be contained for long. Mark my words: this reckless abuse of power
        will not end in their favor,” he said.'
    section3:
      primarytype: 'block'
      uuid: '821b674a-40eb-45f6-83b1-53b1e30be233'
      activationstatus: true
      created: 2025-02-05T17:45:53.849+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Salvador Panelo, ex-spokesperson of former President Rodrigo Duterte,
        said the impeachment was meant to destroy the vice-president’s reputation
        and eventually disqualify her from running in the presidential polls in 2028.'
    section4:
      primarytype: 'block'
      uuid: 'e3019a9d-bfd7-491d-838a-a17c6937866d'
      activationstatus: true
      created: 2025-02-05T17:45:53.849+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Panelo also slammed lawmakers for disobeying President Ferdinand Marcos
        Jr. over his statement that ousting Duterte was a waste of time and that it
        will not benefit any single Filipino.'
    section5:
      primarytype: 'block'
      uuid: '8ca6e2dd-bc4f-4488-b2c0-ee4a6d2a2531'
      activationstatus: true
      created: 2025-02-05T17:45:53.849+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.667+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Their move will only galvanize the support of the Filipino people
        on VP Sara, and will fan the flames of disgust and rage against their willful
        and brazen violation of the guarantees enshrined in the Constitution,” he
        said.'
    section6:
      primarytype: 'block'
      uuid: 'e040933a-f25c-4ba2-b244-3cac16d790f1'
      activationstatus: true
      created: 2025-02-05T17:45:53.850+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.667+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vic Rodriguez, Marcos’ former executive secretary, also condemned the
        move.'
    section7:
      primarytype: 'block'
      uuid: '19f8fd6a-5074-4896-90eb-e8e434fe118b'
      activationstatus: true
      created: 2025-02-05T17:45:53.850+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.667+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Huwag natin hayaan magpatuloy ang ganitong uri ng mapanlinlang at
        baluktot na pamumuno,” he said.'
    section8:
      primarytype: 'block'
      uuid: 'bc63aee8-9147-41c3-95dd-8ca325292b6a'
      activationstatus: true
      created: 2025-02-05T17:45:53.851+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.668+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Let us not allow this kind of deceitful and twisted leadership
        to continue.]'
    section9:
      primarytype: 'block'
      uuid: '07f350c7-e872-4193-ad64-64a1de0c68c4'
      activationstatus: true
      created: 2025-02-05T17:45:53.851+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.668+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Duterte ally Sen. Bato dela Rosa said he will be impartial
        in the impeachment trial.'
    section10:
      primarytype: 'block'
      uuid: '11d58310-6c68-4284-9460-eedd93969074'
      activationstatus: true
      created: 2025-02-05T17:45:53.852+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:00.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T17:51:47.669+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Office of the Vice President has yet to release a statement.</p>'
