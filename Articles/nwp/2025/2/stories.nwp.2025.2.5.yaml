      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:47:17.308+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Johnson scored 22 points to lead the Nets, who tied a season high with\
        \ their third straight victory. Evbuomwan and Nic Claxton added 14 apiece\
        \ for the Nets, who shot 46.3 percent.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3536f15-66b0-4111-bdb5-e5913a47e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.309+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:47:17.309+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d86a2-2d8e-4cd7-a2d8-27ac9ca7fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.309+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:47:17.309+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sengun returned from missing the previous three games with a calf injury\
        \ and collected 24 and a season-high 20 rebounds but the Rockets dropped their\
        \ season-high fourth straight. Brooks and rookie Reed Sheppard added 16 apiece\
        \ for the Rockets, who shot 41 percent.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ef26e-64f6-47bc-a966-0353db06803f'
      'mgnl:activationStatus': true
