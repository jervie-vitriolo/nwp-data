    'jcr:uuid': '157aa467-8271-473b-ae29-32cfdbf634ce'
    'lead': 'The Philippines and the United States will continue the momentum of defense
      partnership under the Trump administration, Defense Secretary Gibo Teodoro said
      on Tuesday, Feb. 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-05T14:50:39.277+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:02.264+08:00
