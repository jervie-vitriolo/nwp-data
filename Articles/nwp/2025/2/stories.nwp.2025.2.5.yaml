      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        impeached Vice President Sara Duterte on Wednesday, Feb. 5, the last session
        day before Congress goes on a four-month break for the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d80797-4669-4b4b-8ef7-36a18a098087'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T19:59:45.382+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:37:06.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate received the complaint in the same afternoon and adjourned
        without discussing the articles of impeachment. This is the first time a Philippine
        vice president was impeached.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd82de-c402-4cb1-a0cb-a36a9674a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:12:34.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:37:06.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the plenary session, House Secretary-General Reginald Velasco
        announced that 215 lawmakers signed a <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/2/fourth-impeachment-complaint-duterte-considered.html">fourth
        impeachment complaint</a></strong>, exceeding the required one-third signatures
        of representatives for the case to be automatically transmitted to the Senate
        for trial.</p>'
    '5':
