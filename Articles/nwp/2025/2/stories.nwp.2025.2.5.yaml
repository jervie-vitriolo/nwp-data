      'mgnl:lastModified': 2025-02-05T13:47:17.310+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd905aa-a139-478d-b3aa-0df0ece80bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.310+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:47:17.310+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After the opening half featured 18 lead changes and saw Houston take\
        \ a 46-44 lead by halftime, Sengun hit a basket for a 57-49 lead with about\
        \ 7 1/2 minutes left in the third. The Nets scored 14 straight and outscored\
        \ the Rockets 22-10 the rest of the quarter for a 71-67 edge.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ca2e2-dc21-4167-9de3-205bfd47a54d'
