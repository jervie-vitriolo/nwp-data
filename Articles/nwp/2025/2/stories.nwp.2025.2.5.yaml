    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:05.617+08:00
    'mgnl:lastModified': 2025-02-05T14:50:39.311+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['united-states']
    'stories': []
    'template': '1'
    'title': 'PH-US defense ties momentum to continue under Trump - Teodoro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b37ba-bad9-40a3-a4d6-1f8c02d932d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.297+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.306+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        the United States will continue the momentum of defense partnership under
        the Trump administration, Defense Secretary Gibo Teodoro said on Tuesday,
        Feb. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5903f63-3002-4845-90e6-5d6d0c6ccd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.297+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.297+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro also dismissed concerns that military funding to the Philippines
        will be affected by Washington’s of foreign aid.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da0eee-50b0-4df7-be6d-a79a098fa277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.297+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.297+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Insofar as defense is concerned, I''m not worried at all,” said Teodoro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be8201-a915-4f80-b083-403ef6cd6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.298+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.298+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said that based on his meeting with US National Security Adviser
        Mike Waltz, the partnership will be enhanced.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a05cf8-091e-49f4-8539-4eac709a5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.298+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.298+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So the commitment that our bilateral and multilateral activities will
        continue or enhance support, the initial support was given. We need to talk
        specifically about support. However, I will have a conversation with (Defense)
        Secretary (Pete) Hegseth in the coming days. So we''ll see. But I''m very
        optimistic that the trajectory will not change,” Teodoro said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea68b1-f377-4acc-8b81-140a5e8e178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.299+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.299+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said that Philippine Ambassador to the US Jose Manuel Romualdez
        has assured him that the $500-million foreign military funding promised to
        Manila by the Biden administration for the Official Security Assistance Roadmap
        will proceed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008800cd-6e9a-415e-919c-733c3b59da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.299+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.299+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China monster ship: ‘Dinadaan nila sa laki’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401ca96-57a1-4cf9-9f02-fc0bb35e91f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.300+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.300+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defense chief slammed the continuing presence of China’s large
        coast guard ship also known as the monster off Zambales.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60a002-9657-47ee-b034-ca26d11695a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.300+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.300+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Eh dinadaan nila sa laki eh.So, I mean, they''re just showing to the
        world what kind of people they are from the Chinese Communist Party (CCP),”
        he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6ea29-9817-4812-8e2b-9f68c14a86c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.300+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.300+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said China should put a stop in its provocations in the West
        Philippine Sea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ddbf1-fc1e-4bba-bad3-0376aa865b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T14:50:39.301+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:02.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T14:50:39.301+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If China claims to be what it is, a responsible, peace loving,
        law abiding, purported leader of the world that wants to shape the world,
        it should get out of our territory, denuclearize its arsenal, remove its ballistic
        capabilities, and stop their illegal and aggressive activities. I mean, that’s
        the responsibility of any peace loving, freedom loving state,” he said.</p>'
