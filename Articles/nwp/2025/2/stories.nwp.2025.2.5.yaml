  'allies-on-duterte-impeachment':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Davao Rep. Paolo Duterte, Vice President Sara
      Duterte, former presidential spokesman Salvador Panelo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-05T17:43:26.000+08:00
    'imagesource': 'jcr:03ad8f3e-664f-44bb-a06c-8736fa3dcefe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3159d3-7a21-4d6f-aaaf-f2011a1a0ac0'
    'lead': 'A number of allies defended impeached Vice President Sara Duterte and
      called the move “political persecution.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-05T17:45:53.813+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:00.424+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
