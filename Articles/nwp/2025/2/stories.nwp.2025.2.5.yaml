      'mgnl:lastModified': 2025-02-05T18:13:41.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump earlier ordered to freeze foreign aid and shut down the humanitarian
        agency as an independent entity, merging it instead with the State Department.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2dd04-43fc-4fc6-9701-9931c02030d6'
