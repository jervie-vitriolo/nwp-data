    'mgnl:lastModified': 2025-02-05T17:51:47.670+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Bato-dela-Rosa', 'salvador-panelo', 'Sara-Duterte', 'impeachment','Paolo-Duterte']
    'stories': []
    'template': '1'
    'title': 'Allies on impeached Duterte: Reckless abuse of power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c4c14-8fc1-472c-ab21-465b9213babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.847+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A number of allies
        defended <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeached
        Vice President Sara Duterte</a></strong> and called the move “political persecution.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e4928-875e-4ee1-98fb-e6c60d07cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.665+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Davao City First District Rep. Paolo Duterte slammed
        the Marcos administration of which his sister was once a part of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2d866-fe6e-4810-9e9e-313678225eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.665+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is not just about VP Sara Duterte. This is about the will of
        the Filipino people. The growing discontent and frustration across the country
        will not be contained for long. Mark my words: this reckless abuse of power
        will not end in their favor,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b674a-40eb-45f6-83b1-53b1e30be233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Salvador Panelo, ex-spokesperson of former President Rodrigo Duterte,
        said the impeachment was meant to destroy the vice-president’s reputation
        and eventually disqualify her from running in the presidential polls in 2028.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3019a9d-bfd7-491d-838a-a17c6937866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Panelo also slammed lawmakers for disobeying President Ferdinand Marcos
        Jr. over his statement that ousting Duterte was a waste of time and that it
        will not benefit any single Filipino.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6e2dd-bc4f-4488-b2c0-ee4a6d2a2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.667+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Their move will only galvanize the support of the Filipino people
        on VP Sara, and will fan the flames of disgust and rage against their willful
        and brazen violation of the guarantees enshrined in the Constitution,” he
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040933a-f25c-4ba2-b244-3cac16d790f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.667+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vic Rodriguez, Marcos’ former executive secretary, also condemned the
        move.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8fd6a-5074-4896-90eb-e8e434fe118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.667+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Huwag natin hayaan magpatuloy ang ganitong uri ng mapanlinlang at
        baluktot na pamumuno,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63aee8-9147-41c3-95dd-8ca325292b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let us not allow this kind of deceitful and twisted leadership
        to continue.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f350c7-e872-4193-ad64-64a1de0c68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Duterte ally Sen. Bato dela Rosa said he will be impartial
        in the impeachment trial.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d58310-6c68-4284-9460-eedd93969074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:45:53.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T17:51:47.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President has yet to release a statement.</p>'
  'deped-on-usaid-shutdown':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Composite photo of the Department of Education and the US Agency for
      International Development (USAID)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-05T18:10:52.000+08:00
    'imagesource': 'jcr:767ef3e6-435b-41ad-a41d-b1908a6fc6b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fcc73bf-5a95-4940-90ed-cd35a552d2ba'
    'lead': 'A major foreign aid policy shift in the United States may impact billions
      of pesos in projects for the learning sector, the Department of Education (DepEd)
      said on Wednesday, Feb. 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-05T18:13:41.254+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:00.141+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:06.683+08:00
    'mgnl:lastModified': 2025-02-05T18:13:41.291+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'usaid']
    'stories': []
    'template': '1'
    'title': 'USAID shutdown to hit P4-B projects - DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe6b6f-0a3a-4162-9ed8-4f8d7ca44422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A major foreign aid
        policy shift in the United States may impact billions of pesos in projects
        for the learning sector, the Department of Education (DepEd) said on Wednesday,
        Feb. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67011ea7-ddff-4c80-b69a-43cd83789e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.274+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The shutdown of the United States Agency for International Development
        (USAID), as ordered by US President Donald Trump, would mean cutting off P4
        billion in assistance to projects, said Roger Masapol, education assistant
        secretary.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba45ccf-97ee-4c6b-95e7-55acf967d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a radio interview, Masapol said the US agency’s temporary closure
        may paralyze the implementation of the Advancing Basic Education (ABC+) program,
        which was extended until 2026.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a2de8-6c39-4b50-bf80-6a0323e587b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The program aims to improve reading abilities of Kindergarten to Grade
        3 students.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57eede6-3f7a-4f97-8dbc-7f59ceb841d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also said the aid freeze will affect projects for alternative learning
        systems, as well as for learners with disabilities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f590747-6f77-4d13-8ccc-0a8a6cd1c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The closure will also hit gender-development projects, Masapol said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a14ccc-16f1-4878-af44-df37986dc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag naghold po itong mga interventions na funded ng US government,
        may effect po siya doon sa ano sa speed no’ng process ng pag-a-achieve no’ng
        reform process ng DepEd,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ad255-c3cf-4e7e-9f95-b229e2b9103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When these interventions funded by the US government
        are implemented, it has an effect on the speed of the process of achieving
        the reform process of the DepEd.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47bad62-a55e-44e4-8667-8ad7bf3deb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Masapol said DepEd will find alternative means to continue the programs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ea654-24a8-470d-888f-f0b96a51af9d'
      'mgnl:activationStatus': true
