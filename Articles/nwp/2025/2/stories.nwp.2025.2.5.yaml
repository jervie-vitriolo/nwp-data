    'template': '1'
    'title': 'Possible shutdown of EDSA busway - MMDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1002399-ea9b-4232-a8ee-6c610e73b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Operations of the Epifanio
        delos Santos Ave. (EDSA) busway may be shut down eventually should there be
        enough passenger capacity for the Metro Rail Line Transit (MRT-3), the Metropolitan
        Manila Development Authority (MMDA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a0133-1f3d-4fb2-8cfb-df1298198524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.417+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Wednesday, Feb. 5, MMDA Chairperson Romando
        Artes said there are plans to launch a new train wagon to increase the current
        MRT capacity by 30%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0501a-2fd3-47b3-bdf1-c7afa3165442'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes said the purpose of the MRT and EDSA busway is just “repetitive.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d30428-737a-4e51-8dd1-9e90b1196f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung maa-accommodate naman sa taas, sa tren iyong mga pasahero, we
        don’t see the need na magkaroon pa ng bus kasi exactly the same route nga
        siya. In fact, mas bentahe pa nga ang train dahil mas marami siyang stops
        kaysa sa bus carousel,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22462850-8c6c-440e-ac4f-57af4625e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If the passengers can be accommodated on the upper level,
        on the trains, we don’t see the need for the buses anymore because it follows
        the exact same route. In fact, the train has an advantage since it has more
        stops than the bus carousel]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1be77-9fe2-4f29-acfb-cf8bc1193d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA chief said there are also suggestions to free up the current
        EDSA bus lane for use of high-occupancy vehicles.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c540b1a-f502-40b3-b25b-e32a2f78fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“May plano po ang DOTr na talagang magkaroon ng seamless transfer from
        different train system like MRT, idugtong na talaga sa LRT 1, or iyong sa
        north, same, LRT-1,” Artes noted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8ad88-35b1-4462-a62b-10a16aa94c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The DOTr has a plan to have a seamless transfer between
        different train systems, like connecting the MRT directly to the LRT 1, or
        in the north, the same, LRT-1]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0425c-3814-4bb3-9302-43ed08130307'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes, however, clarified that the proposal will not happen if train
        capacity will not be addressed.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686a188-4dba-4cd2-b875-cd23f2499f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hangga’t hindi pa kaya i-accomodate ng MRT iyong pasahero po ng bus
        carousel, hindi maaalis iyong buses na iyan,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75421462-6ef4-486c-b755-8d7ac053b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As long as the MRT is not yet able to accommodate the
        passengers from the bus carousel, those buses will not be removed]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e51ce-3859-4b21-aa07-2902571eb7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement to NewsWatch Plus, the Department of Transportation
        said it believes the EDSA busway is the most efficient public road transport
        system in Metro Manila.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da550f0-5ceb-4fce-b7c5-b9c132a6342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said it is still waiting for the result of the feasibility
        study on “how best to improve the EDSA busway tapping private sector technical
        and financial expertise.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030d280-72b5-4f96-9937-184a45f2a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.423+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.423+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just early this week, Transportation Secretary Jaime Bautista said
        the DOTr is fixing terms of reference for the privatization of the EDSA carousel
        operations for a <strong><a href="https://www.newswatchplus.ph/news/2025/2/3/edsa-busway-turnover-private-operator-2026.html">possible
        turnover in 2026</a></strong>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ba382-955e-4b48-8126-45981cfc850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.423+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.423+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The special bus lane began in 2020 to address travel woes during
        the pandemic. It followed a paid fare system in 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd6a1f-4741-49aa-ab84-0e4d816b4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T15:26:27.424+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T15:26:27.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bus operations stretch from Monumento in Caloocan to the Parañaque
        Integrated Terminal Exchange (PITX).</p>'
  'dfa-chief-usaid-fund-freeze-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-05T16:50:26.000+08:00
    'imagesource': 'jcr:71ff0da8-4648-48e3-b287-cad36434c1be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab185522-8ec0-439e-86cd-bcb263db49ba'
    'lead': 'The government is optimistic that its collaboration with Washington will
      continue amid a freeze on United States foreign aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-05T16:53:13.679+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:01.028+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:06.230+08:00
    'mgnl:lastModified': 2025-02-05T16:53:13.711+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['USAID']
    'stories': []
    'template': '1'
    'title': 'PH hopes for continued collaboration amid USAID fund freeze '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4f335-34e6-4c90-9e3b-303bb43bd8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.699+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.707+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government is optimistic
        that its collaboration with Washington will continue amid a freeze on United
        States foreign aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc560dac-896f-409c-b646-42b04ad9c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.699+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Foreign Affairs Secretary Enrique Manalo highlighted
        the significance of collaboration in key areas.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f3c97-67b8-4af1-af63-a0bf41eca465'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We value our development cooperation work with the United States,
        especially in critical areas like education, global health, and disaster risk
        reduction or response. The projects have positively impacted the lives of
        many Filipinos and their communities," said Manalo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b997f00-c9db-4650-a8e7-974351bf000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We look forward to continuing our collaboration with the US government
        to achieve mutually shared development objectives," the DFA chief added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c93f8-2536-4da2-b5c1-13cb07553d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines, however, will refrain from issuing a comment on the
        internal review of US foreign aid.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952eadca-e01a-4940-b4f1-d90b1e768739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.701+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We will not comment on the internal discussions of the US government
        regarding their ongoing review of the work of various agencies, including
        USAID (US Agency for International Development)," Manalo said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba913cf-5d83-43c7-8f7a-50c4aa285614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.701+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration on Tuesday announced that it was going to
        put on leave all directly hired employees of the USAID globally and recall
        thousands of personnel working overseas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1879012-319d-4dc9-92d4-84b2ae097b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.702+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.702+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'USAID has a workforce of more than 10,000, with about two-thirds of
        that staff serving overseas, according to the Congressional Research Service.
        The agency has more than 60 country and regional missions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887dc18-fea8-4c66-8444-1ba117664ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.702+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.702+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus has reached out to USAID Philippines and said that it
        has yet to receive further instructions after the directive.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256cc06-9bef-478d-b65f-16208f40ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T16:53:13.703+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:01.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T16:53:13.703+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Relief Services, another USAID partner in the country,
        also refused to give a comment.</p>'
  'CoComelon-Sing-A-Long-Live-Manila':
