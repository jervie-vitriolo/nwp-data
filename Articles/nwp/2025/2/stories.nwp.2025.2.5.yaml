      'mgnl:lastModified': 2025-02-05T13:47:17.304+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8d1c8-c2cc-431d-a6ec-e305b32ebdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.305+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:47:17.305+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Nets trailed by four with 9.5 seconds left after Dillon Brooks\
        \ split a pair at the line. Following a clean inbounds pass by Tosan Evbuomwan,\
        \ Keon Johnson sank a 3-pointer over Jae'Sean Tate with 8.1 seconds left.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57e60e-bff9-4879-b149-949bc4e518c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.305+08:00
