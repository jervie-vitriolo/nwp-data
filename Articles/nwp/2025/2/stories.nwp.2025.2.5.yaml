      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We spend more per pupil than any other country in the world, and we''re
        ranked at the bottom of the list. We''re ranked very badly. And what I want
        to do is let the states run schools," Trump told reporters in the Oval Office
        on Tuesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd4a17-650d-475c-9d37-c14e2022eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president said he had tasked Linda McMahon, his pick to be education
        secretary, to shutter the department he wants her to lead. McMahon has not
        yet been confirmed by the Senate for the role.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315441b4-748a-4090-bdc8-6d10ba388a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I told Linda: ''Linda, I hope you do a great job and put yourself
        out of a job,''" Trump said. "I want her to put herself out of a job."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201225c3-5d7c-48ea-9031-85fa055cc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said he would "like to be able" to close the department with
        an executive order alone. Congress would need to pass legislation to shut
        down the department, however.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484ece4-72ea-4a73-b577-15b24ccb531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s main roadblock would be in the Senate, where Republicans hold
        a 53-47 majority but major legislation, like a bill to eliminate a cabinet-level
        agency, would need 60 votes and thus the support of seven Democrats to pass.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee96926-99d3-4e11-adaa-eb8b10c6e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Democrats have given no sign they would support abolishing the
        Education Department.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919a2b6-77a5-4ab1-963c-29ed61285f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think I''d work with Congress," Trump said. "We''d have to work
        with the teachers'' union because the teachers'' union is the only one that’s
        opposed to it."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2947e1-bcd8-46fc-9e58-0151a8c8e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Randi Weingarten, president of the American Federation of Teachers,
        said her union would welcome a chat with Trump.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996f4fb-0e2a-4d5b-bec4-19f96efb41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We’d be happy to have a conversation with the new president," she
        told Reuters. "States and local districts have long run public schools: we
        are very concerned this move would undermine and hurt, not help, the lives
        of millions of working and middle class kids whose public education is improved
        by federal dollars."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd29d00-b6bc-4de0-a374-c1b481bb4b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House official said some tasks currently handled by the department
        could be moved to other agencies, such as the departments of Treasury, Labor
        and Justice, though the executive order does not go into detail on that.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207b883-a817-4ba8-b87b-ecb902ba24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Republicans were critical of the Education Department under former
        President Joe Biden, particularly over student loan forgiveness and policies
        related to diversity, equity and inclusion programs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79076eb-c7f5-429a-83e5-41644e3062e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has issued executive orders to dismantle DEI programs across
        the federal government, and some career staff at the Education Department
        have already been placed on administrative leave.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6f0df-4bf9-4752-bd8a-d98e5da5d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T12:17:23.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T12:17:23.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason; additional reporting by Katharine
        Jackson; Editing by Leslie Adler, Chizu Nomiyama and Chris Reese)</em></p>'
  'ph-new-zealand-visiting-forces-agreement':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-05T13:03:42.000+08:00
    'imagesource': 'jcr:335c029c-d9c0-450f-ab77-3128797561f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fac31d57-3a5c-42c0-8b39-a6f3371de37e'
    'lead': 'The Philippines hopes to sign a Visiting Forces Agreement (VFA) with
      another “like-minded” partner within the year, Defense Secretary Gibo Teodoro
      said on Tuesday, Feb. 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-05T13:06:17.307+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:03.260+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:05.135+08:00
    'mgnl:lastModified': 2025-02-05T13:06:17.339+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['VFA', 'New-Zealand']
    'stories': []
    'template': '1'
    'title': 'PH eyes to ink VFA with New Zealand this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d238a8a-c7e7-46b7-80aa-608f00ec7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines hopes
        to sign a Visiting Forces Agreement (VFA) with another “like-minded” partner
        within the year, Defense Secretary Gibo Teodoro said on Tuesday, Feb. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118f225-507c-4d09-afed-b7b906ffcc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said the VFA with the southwestern Pacific country will strengthen
        the country’s commitment to expanding relations with “like-minded” partners
        in the region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be42cd8-92e5-4312-aac0-4175fe4620ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.328+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are now in alliance building, so the Status of Visiting Forces
        Agreement (SOFVA) with New Zealand is an important part of our initiative
        to resist China’s unilateral narrative to change international law,” Teodoro
        told reporters in an interview during New Zealand’s Partner’s Night in Makati.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d394dd0-5d98-432d-96f5-46c84b349ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.328+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that both countries have completed the first phase of negotiations
        and that the agreement will follow a similar framework to the VFA with Australia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bea11-ad21-4c60-958b-c6659345eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.329+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We hope within the first semester of the year,” Teodoro said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30cfc95-2434-4ad5-96e8-73a29d53af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.329+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro also revealed that aside from New Zealand, the Philippines
        is working on VFAs with other nations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f432a-cc2d-4b7a-9908-2c4963473374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi lang ito sa New Zealand, pero nakikipag-ugnayan din tayo sa
        Canada, France, at iba pang bansang Europeo," he said. (It’s not just New
        Zealand; we are also working with Canada, France, and other European countries.)'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5c10e-f94b-4a99-952d-04f2ca3ce969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'New Zealand Ambassador to the Philippines Catherine McIntosh said the
        prospective military agreement underscores their commitment to the region.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475bdf7-2383-4f3b-b93c-7b0845b407d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:06:17.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:06:17.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This represents really a change in our military cooperation and
        our military bilateral relationship. And it also demonstrates New Zealand’s
        commitment to the region,” the envoy added.</p>'
