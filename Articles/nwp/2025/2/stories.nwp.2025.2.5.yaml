  'teodoro-ph-us-defense-ties-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-05T14:46:35.000+08:00
    'imagesource': 'jcr:5458a952-5504-4c73-9c5f-ce4553e7d0a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
