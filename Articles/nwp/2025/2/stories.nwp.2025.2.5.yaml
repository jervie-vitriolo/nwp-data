    title: 'D’Angelo Russell’s late basket lifts Nets past Rockets'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7506acbe-9ab2-4968-8cec-16fc6a8220be'
      activationstatus: true
      created: 2025-02-05T13:47:17.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;D'Angelo Russell sank the
        game-winning 3-pointer with 3.4 seconds remaining as the Brooklyn Nets snapped
        an 11-game home losing streak with an unlikely 99-97 victory over the Houston
        Rockets Tuesday night in New York.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ddfade07-62a6-4cbb-99ef-07140b01412c'
      activationstatus: true
      created: 2025-02-05T13:47:17.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '54d8d1c8-c2cc-431d-a6ec-e305b32ebdce'
      activationstatus: true
      created: 2025-02-05T13:47:17.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Nets trailed by four with 9.5 seconds left after Dillon Brooks\
        \ split a pair at the line. Following a clean inbounds pass by Tosan Evbuomwan,\
        \ Keon Johnson sank a 3-pointer over Jae'Sean Tate with 8.1 seconds left.\r"
    section3:
      primarytype: 'block'
      uuid: '9a57e60e-bff9-4879-b149-949bc4e518c1'
      activationstatus: true
      created: 2025-02-05T13:47:17.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '33325475-98fb-4094-b7ea-5d81a8842976'
      activationstatus: true
      created: 2025-02-05T13:47:17.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After Evbuomwan stole Amen Thompson’s inbounds pass for Brooks, he\
        \ got the ball near the foul line and tapped it to Russell. Russell spotted\
        \ up and his open 3 from the left side of the key cleanly went in.\r"
    section5:
      primarytype: 'block'
      uuid: 'ea786d19-7a97-4b01-87f6-b94cb0b30fb6'
      activationstatus: true
      created: 2025-02-05T13:47:17.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cb1fba6a-11e0-4e03-a500-f796fdeb20ad'
      activationstatus: true
      created: 2025-02-05T13:47:17.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Following a timeout, the game ended when Jalen Green missed a desperation\
        \ 32-foot 3-pointer with four-tenths of a second left.\r"
    section7:
      primarytype: 'block'
      uuid: '68119e4f-2453-4655-9eee-c04a0452b33f'
      activationstatus: true
      created: 2025-02-05T13:47:17.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c74286df-3e2c-4b05-aa67-ef6229d9c0d2'
      activationstatus: true
      created: 2025-02-05T13:47:17.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Russell’s 3-pointer gave the Nets their first home win since beating\
        \ the Indiana Pacers on Dec. 4 and also capped a 3-of-15 showing for the guard.\r"
    section9:
      primarytype: 'block'
      uuid: 'b93caaf4-7f27-4c45-865b-c3d4048d8ac7'
      activationstatus: true
      created: 2025-02-05T13:47:17.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '82dbb7ab-0f36-443d-947b-4929c8648c1a'
      activationstatus: true
      created: 2025-02-05T13:47:17.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Russell hit the game-winner after Alperen Sengun nearly willed the\
        \ Rockets to the victory. Sengun scored 11 points in the final 3:23 and hit\
        \ two free throws with 18.4 seconds left but Johnson dunked with 10.6 ticks\
        \ left.\r"
    section11:
      primarytype: 'block'
      uuid: 'd842a73e-6bf5-4e47-9587-d0a190e200c3'
      activationstatus: true
      created: 2025-02-05T13:47:17.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0dea19ea-ac3c-4fd2-8046-cf6ecf885e9c'
      activationstatus: true
      created: 2025-02-05T13:47:17.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Johnson scored 22 points to lead the Nets, who tied a season high with\
        \ their third straight victory. Evbuomwan and Nic Claxton added 14 apiece\
        \ for the Nets, who shot 46.3 percent.\r"
    section13:
      primarytype: 'block'
      uuid: 'f3536f15-66b0-4111-bdb5-e5913a47e549'
      activationstatus: true
      created: 2025-02-05T13:47:17.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '429d86a2-2d8e-4cd7-a2d8-27ac9ca7fd49'
      activationstatus: true
      created: 2025-02-05T13:47:17.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sengun returned from missing the previous three games with a calf injury\
        \ and collected 24 and a season-high 20 rebounds but the Rockets dropped their\
        \ season-high fourth straight. Brooks and rookie Reed Sheppard added 16 apiece\
        \ for the Rockets, who shot 41 percent.\r"
    section15:
      primarytype: 'block'
      uuid: 'ce4ef26e-64f6-47bc-a966-0353db06803f'
      activationstatus: true
      created: 2025-02-05T13:47:17.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9fd905aa-a139-478d-b3aa-0df0ece80bd3'
      activationstatus: true
      created: 2025-02-05T13:47:17.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After the opening half featured 18 lead changes and saw Houston take\
        \ a 46-44 lead by halftime, Sengun hit a basket for a 57-49 lead with about\
        \ 7 1/2 minutes left in the third. The Nets scored 14 straight and outscored\
        \ the Rockets 22-10 the rest of the quarter for a 71-67 edge.\r"
    section17:
      primarytype: 'block'
      uuid: '205ca2e2-dc21-4167-9de3-205bfd47a54d'
      activationstatus: true
      created: 2025-02-05T13:47:17.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3eaaa396-7f0c-45f1-99d2-6babfaf3f0e3'
      activationstatus: true
      created: 2025-02-05T13:47:17.311+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:03.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-05T13:47:17.311+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Brooklyn saw its lead cut to 88-87 when Sengun passed out a double
        team for an open 3 by Sheppard with 3:55 left. Sengun then hit a hook shot
        that gave the Rockets an 89-88 lead with 3:23 left and converted a free throw
        with 2:49 to go before helping them go up five.</p>'
  'START HERE----->january-inflation-psa':
