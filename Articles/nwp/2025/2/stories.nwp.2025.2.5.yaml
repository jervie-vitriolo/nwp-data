  'trump-us-takeover-gaza-strip':
    'author': 'Steve Holland, Matt Spetalnick and Jeff Mason, Reuters'
    'caption': 'U.S. President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-05T09:08:54.000+08:00
