      'mgnl:lastModified': 2025-02-05T17:23:11.379+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686edfd3-d38f-459d-a41a-ab93d022ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T17:23:11.380+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.733+08:00
