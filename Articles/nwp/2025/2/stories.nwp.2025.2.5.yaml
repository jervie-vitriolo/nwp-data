      'mgnl:lastActivated': 2025-03-13T12:25:03.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:47:17.305+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33325475-98fb-4094-b7ea-5d81a8842976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.305+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:03.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T13:47:17.305+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After Evbuomwan stole Amen Thompson’s inbounds pass for Brooks, he\
        \ got the ball near the foul line and tapped it to Russell. Russell spotted\
        \ up and his open 3 from the left side of the key cleanly went in.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea786d19-7a97-4b01-87f6-b94cb0b30fb6'
