      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Honda, Japan’s second-largest car maker behind Toyota 7203.T, and
        Nissan, its third-largest, said in December they were in talks to create the
        world’s third-largest automaker by sales, bulking up in an industry facing
        a huge threat from China’s BYD 002594.SZ and other electric vehicle entrants.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30a56c-ad09-44ac-8600-1bde681d5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters reported earlier that Nissan could call off talks after Honda
        had sounded it out about becoming a subsidiary. Nissan balked because this
        was a departure from what was originally framed as a merger of equals, one
        source said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d4197-f230-4e12-adba-a7a50eb31695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nissan and Honda said in separate statements that the Nikkei report
        was not based on information announced by the companies and that they aimed
        to finalise a future direction by mid-February and announce it at that time.Honda,
        whose market value of about 7.92 trillion yen ($51.90 billion) is more than
        five times bigger than Nissan at 1.44 trillion yen, was increasingly worried
        about its smaller rival’s progress on the turnaround plan, said a second
        source.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f3a30-6be8-4140-8bc4-5f01589dece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The tie-up talks have coincided with disruption posed by potential
        tariffs from U.S. President Donald Trump. Tariffs against Mexico would be
        more painful for Nissan than for Honda or Toyota, analysts say.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6e51d-5a31-4eac-adbb-511c64465cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Investors may get concerned about Nissan’s future (and) turnaround,"
        said Morningstar analyst Vincent Sun, adding: "Nissan also has a larger risk
        exposure to U.S.-Mexico tariffs than Honda and Toyota".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb0b73-91c7-4b57-a72b-08ea81881e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Control</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25efb30-b544-4f3b-906a-6c97a5bd760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nissan has been hit harder than some rivals by the shift to EVs,
        having never fully recovered after years of crisis sparked by the 2018 arrest
        and removal of former chairman Carlos Ghosn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042ad39-c13a-49ee-b996-9ba3168db250'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The news saying that Nissan did not want to be a Honda subsidiary
        appears to highlight that control was a contentious issue," said Christopher
        Richter, Japan autos analyst at brokerage CLSA.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1379ddc-c2be-4b3d-a7cd-c34c7e2fefc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Without being able to have control, Honda appears to be walking away."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e0111-3bbd-4c85-8c85-d273ca8f38b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nissan’s long-term alliance partner Renault RENA.PA had said it would
        be open in principle to the merger. The automaker owns 36% of Nissan, including
        18.7% through a French trust.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e677c-3a71-43c9-b654-51eafda68422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.825+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nissan and Honda had initially said they planned to decide the direction
        of the integration by the end of January, but that was later pushed back to
        mid-February.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9443af-a9cc-4338-a6a8-89754104fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.825+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sources told Reuters last month that Nissan’s smaller alliance partner
        Mitsubishi Motors 7211.T, which had considered joining the merger, might not
        do so.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474df64-2469-4ddf-8288-6a9481d0b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:54:29.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:59.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T19:04:01.798+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Maki Shiraki and Daniel Leussink; additional reporting
        by Rocky Swift; Writing by David Dolan and Chang-Ran Kim; Editing by Sam Holmes,
        Lisa Shumaker, Jamie Freed, Sonali Paul, Kate Mayberry and Alexander Smith)</em></p>'
  'US-aid-freeze-is-new-threat-for-ailing-Myanmar-refugees-on-Thai-border':
    'author': 'Panu Wongcha-um, Reuters'
    'caption': 'Refugees who fled Myanmar are seen at their stilt houses at Mae La
      refugee camp, near the Thailand-Myanmar border in Mae Sot district, Tak province,
      north of Bangkok on Jul. 21, 2014. (Chaiwat Subprasom/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-05T19:04:18.000+08:00
    'imagesource': 'jcr:497195ce-4c0f-4de7-9bfb-e545cb458496'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '896fdcfc-287c-4f76-83a9-3f06c32d90e5'
    'lead': 'A team of doctors and nurses battled to revive Adabi, an 86-year-old
      Myanmar refugee fighting long-standing heart problems and pneumonia, as her
      daughter watched tearfully in a hospital in northwestern Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-05T19:08:35.093+08:00
