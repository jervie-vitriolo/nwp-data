      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“There is a motion to direct the secretary general to immediately
        endorse to the Senate the impeachment complaint having been filed by more
        than one-third of the membership of the House or a total of 215 members. Is
        there any objection? The chair hears none. The motion is approved. The secretary
        general is so directed,” House Speaker Martin Romualdez said.</p>'
