    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:03.797+08:00
    'mgnl:lastModified': 2025-02-05T09:13:07.192+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'gaza', 'Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'Trump, in shock announcement, says U.S. wants to take over Gaza Strip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03adbb2-0751-4b68-89d6-0e8c9e8bfa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> President Donald Trump vowed
        on Tuesday that the U.S. would take over the war-ravaged Gaza Strip after
        Palestinians are resettled elsewhere and develop it economically, a move that
        would shatter decades of U.S. policy toward the Israeli-Palestinian conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b093af-b096-40d3-8773-03643ff7e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump unveiled his surprise plan, without providing specifics, at a
        joint press conference with visiting Israeli Prime Minister Benjamin Netanyahu.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620a9f4-b1ae-4881-8634-b2c3a419750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement followed Trump’s shock proposal earlier on Tuesday
        for the permanent resettlement of Palestinians from Gaza to neighboring countries,
        calling the enclave - where the first phase of a fragile ceasefire is in effect
        - a "demolition site."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e487088-fa2b-4513-bf4d-c0a0450f27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The U.S. will take over the Gaza Strip, and we will do a job with
        it too," Trump told reporters. "We''ll own it and be responsible for dismantling
        all of the dangerous unexploded bombs and other weapons on the site."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bb65f-549c-4bda-b5e4-c572597ec057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If it’s necessary, we''ll do that, we''re going to take over that
        piece, we''re going to develop it, create thousands and thousands of jobs,
        and it''ll be something that the entire Middle East can be very proud of,"
        Trump added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3953909-393b-47e2-8a3f-700a2533b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked who would live there, Trump said it could become a home to "the
        world’s people."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f28066-4102-46ce-95bd-46c21ca5a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Netanyahu said Trump was "thinking outside the box with fresh ideas"
        and was "showing willingness to puncture conventional thinking."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0aa8a-ef3c-4f23-96f0-b8e4d6dc7d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questions about U.S. authority</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5a786-b8f6-4838-9f46-b92a775ef417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Trump did not directly respond to a question of how and under
        what authority the U.S. can take over the land of Gaza and occupy it in the
        long term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f963fec-c8e3-4983-ad0a-9e9aeef4929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I do see a long-term ownership position and I see it bringing great
        stability to that part of the Middle East," he said, adding that he had spoken
        to regional leaders and they supported the idea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffc1d6-8f54-43c4-b1d3-5fa953e68582'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''ve studied this very closely over a lot of months," Trump added,
        saying he would visit Gaza but without saying when.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372c82c-1e2c-48dd-a4eb-26c899f07b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump earlier repeated his call for Jordan, Egypt and other Arab states
        to take in Gazans, saying Palestinians there had no alternative but to abandon
        the coastal strip, which must be rebuilt after nearly 16 months of a devastating
        war between Israel and Hamas militants.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7e459-9fd2-4692-a764-904ddde04e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But this time Trump said he would support resettling Palestinians "permanently,"
        going beyond his previous suggestions that Arab leaders had already steadfastly
        rejected.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2f17b-b010-48cb-af6e-88e5eaf238c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forced displacement of Gaza’s population would likely be a violation
        of international law and would be fiercely opposed not only in the region
        but also by Washington’s Western allies. Some human rights advocates liken
        the idea to ethnic cleansing.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efb694-0dcc-4656-887b-9fa44d61493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senior Hamas official Sami Abu Zuhri condemned Trump’s calls for Gazans
        to leave as "expulsion from their land."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb1104-8858-439d-b8b4-cdd9eb385692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We consider them a recipe for generating chaos and tension in the
        region because the people of Gaza will not allow such plans to pass," he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21489f-3063-43bd-8416-a330c390e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump offered no specifics on how a resettlement process could be implemented
        but his proposal echoed the wishes of Israel’s far right and contradicted
        former President Joe Biden’s commitment against mass displacement of Palestinians.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41fef8-0fff-4f65-9b9d-d119a195cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Demolition site''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e3d0f-044f-4f0c-9a33-45c4140811d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Just two weeks into his second term, Trump was hosting Netanyahu at
        the White House to discuss the future of the Gaza ceasefire, strategies to
        counter Iran and hopes for a renewed push for an Israeli-Saudi normalization
        deal.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acccfb-ec4a-422e-9bbc-3cb8ec1b88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s a pure demolition site," Trump, speaking shortly before Netanyahu
        arrived, said of Gaza earlier.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043be583-b047-4b31-b0a0-affe8403df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If we could find the right piece of land, or numerous pieces of land,
        and build them some really nice places with plenty of money in the area, that’s
        for sure. I think that would be a lot better than going back to Gaza."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca0ccc-fa68-4fe8-a59a-9adae5e60849'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t know how they (Palestinians) could want to stay," Trump said
        when asked about the reaction of Palestinian and Arab leaders to his proposal.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e450f2-ff96-4c7a-906b-9ab0d5302167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With Netanyahu at his side in the Oval Office, Trump later made similar
        remarks but suggested that Palestinians should leave Gaza for good "in nice
        homes and where they can be happy and not be shot, not be killed."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5828a-dd72-41b8-841e-195b1dbeff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"They are not going to want to go back to Gaza," he said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c871f1d0-d1fa-4045-982d-13c89960faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reasserting his proposal at a joint press conference after their talks,
        Trump described the Gaza Strip as a longtime "symbol of death and destruction"
        and said Palestinians there should be housed in "various domains" in other
        countries. He said the U.S. will take over the Gaza Strip, "level the site"
        and create economic development but did not say how.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c2447-0cfc-4ede-b7c7-ccce71e32ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T09:11:49.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T09:13:07.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason, Matt Spetalnick and Steve Holland;
        Additional reporting by Kanishka Singh, Susan Heavey and Katherine Jackson
        in Washington, Nidal al-Mughrabi in Cairo; Writing by Matt Spetalnick; Editing
        by Howard Goller)</em></p>'
