      'mgnl:lastModified': 2025-02-05T13:47:17.307+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Russell’s 3-pointer gave the Nets their first home win since beating\
        \ the Indiana Pacers on Dec. 4 and also capped a 3-of-15 showing for the guard.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93caaf4-7f27-4c45-865b-c3d4048d8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.307+08:00
