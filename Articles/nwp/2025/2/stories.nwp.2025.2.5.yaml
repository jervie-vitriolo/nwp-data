      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbb7ab-0f36-443d-947b-4929c8648c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T13:47:17.308+08:00
