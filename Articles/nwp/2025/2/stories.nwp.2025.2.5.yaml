      'mgnl:lastActivated': 2025-03-13T12:25:00.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Halimbawa ay mga continuing funds kami, titingnan namin kung kaya
        ituloy yung iba sa mga critical activities noong mga programa,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ceacc-43fd-4e6c-b976-527691b7ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.278+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakapanghinayang lang po kasi nakatake-off na po yung mga activity
        natin sa DepEd, funded by the US government, kaya lang mayroong ganitong order,”
        he added..'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739d27b-779f-4f50-8dea-fb63d55ea7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-05T18:13:41.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: For example, with our continuing funds, we will assess
        if we can continue some of the critical activities of those programs… It’s
        unfortunate because our activities in DepEd, funded by the US government,
        have already taken off, but now there is this order.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95b84e-c56f-42dc-bb97-4518a90864f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-05T18:13:41.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:00.152+08:00
