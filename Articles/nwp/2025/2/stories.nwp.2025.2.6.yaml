      'text': '<p><strong>New Orleans, USA&nbsp;-</strong>&nbsp;With history at their
        fingertips, the Kansas City Chiefs are familiar with holding the Lombardi
        Trophy and growing more accustomed to getting the Birds.</p>'
    '1':
