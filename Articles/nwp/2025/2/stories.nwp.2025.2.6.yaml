      'mgnl:lastModified': 2025-02-06T18:42:13.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb2b90-e624-41e1-9099-e0ba4271c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.216+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Speaker Martin Romualdez and Senior Deputy Majority Leader Sandro Marcos\
        \ - cousin and son of President Ferdinand Marcos Jr., respectively - were\
        \ among the signatories.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1c5fd-4c4a-4fc4-af3e-95ede2b2864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb491036-c37f-4d8c-ba3a-e74bff53b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The grounds of impeachment are graft and corruption, betrayal of
        public trust, culpable violation of the Constitution, and other high crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6529cf-06d0-4c21-9712-401fba520bbe'
      'mgnl:activationStatus': true
