      'mgnl:type': 'text'
      'text': '<p>Two-time defending champion Kansas City draws the Philadelphia Eagles
        in Super Bowl LIX on Monday at Caesars Superdome, the ninth overall rematch
        and the second in a three-year span in Super Bowl history.</p>'
    '3':
