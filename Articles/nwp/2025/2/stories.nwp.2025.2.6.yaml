      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5479ef-066f-4778-bbe1-3cf969f56b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.993+08:00
