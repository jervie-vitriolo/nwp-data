      'mgnl:lastModified': 2025-02-06T13:18:00.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Real life couple TJ
        Monterde and KZ Tandingan bagged new recognition for their chart-topping song
        “Palagi.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ef014-311b-4fdc-ac68-d7508eae968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:17:17.965+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:18:00.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Billboard Philippines awarded the two artists during Monterde’s concert
        on Feb. 3 after the song ranked first on the “Hot 100” and “Top Philippines
        Songs charts in 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f153b-b3fd-4fe7-92cd-726428b252c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:17:17.966+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:18:00.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Palagi” beat local and international hits such as Dionela’s “Sining”
        and Sabrina Carpenter’s “Espresso.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa6fbc-8174-4eed-94aa-60ab7bb132cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:17:17.966+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:18:00.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The song’s success in itself is a manifestation of the duo’s long-built
        influence over the Philippine music scene as a whole,” Billboard PH said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20821a56-ed64-4662-bff2-98a9a37e039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:17:17.966+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:18:00.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The magazine collected data “from every week of the year, measuring
        total streams, airplay impressions, and sales units.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd9bb3f-7386-47c2-8610-8e2dba3a405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:17:17.967+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:18:00.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Palagi,” which gained popularity in 2024, served as the theme song
        for the highest grossing Filipino film of all time, “Hello, Love, Again.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880ef9b-379a-496f-8bad-52d7f7ecea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:17:17.967+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:18:00.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Monterede recently concluded his three-day sold-out concert at the
        Big Dome in Quezon City.</p>'
  'rubio-to-skip-g20-south-africa':
    'author': 'Kanishka Singh, Reuters'
    'caption': 'FILE PHOTO.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T13:36:25.000+08:00
    'imagesource': 'jcr:1f7ab5f3-db1c-4e60-9d67-59839f1c9fcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
