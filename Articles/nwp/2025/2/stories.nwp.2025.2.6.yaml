    'stories': []
    'template': '1'
    'title': 'Lawmaker-prosecutors to convene soon for impeachment trial – Chua'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fc74c-40bd-4bf5-a257-021760095a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.829+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The 11 lawmaker-prosecutors
        in the impeachment trial of Vice President Sara Duterte will convene "anytime
        soon," said Manila 3rd District Rep. Joel Chua, House committee on good government
        chairperson .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89de4c-8e87-4b58-9765-99cce0d53cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.830+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview on “The Newsmaker,” Chua said the prosecutors need
        to discuss their strategy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5850b-fe26-463d-8809-2130ee898fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.377+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.830+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"I think anytime soon yan. Anytime soon. Maybe within the week or next
        week," said Chua.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9dcb97-2fa0-4a62-8f72-0a7e6998770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.377+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.831+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"We will have to convene para at least malaman po natin kung ano po
        yung tatahakin po namin na diskarte po dito po sa impeachment trial," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35ea6e-46c2-4822-a239-16d06f8e0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.378+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.831+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will have to convene so we can determine the approach
        we will take in this impeachment trial] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738c782-1ddd-443b-96eb-f2bf70b90aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.378+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.832+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Chua noted that the composition of the lawmaker-prosecutors could change
        depending on the outcome of the midterm elections in May.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80847b-dbe6-40b8-a77e-8fc1ab6e6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.379+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.832+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The House of Representatives impeached Duterte on Wednesday, Feb. 5,
        the last session day before Congress adjourned for a four-month election break.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bea3e-a9ee-4c2b-a9c0-1b90872860a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.379+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.833+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No railroading</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff26e8ca-9334-4675-a858-f9430bbdc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.833+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Chua refuted claims by Davao Rep. Paolo Duterte that the impeachment
        process was rushed or manipulated.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96a4f4-8b6b-4915-9093-48c1acd29e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.381+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.834+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"This is not the first time that this happened. And in fact, ito po
        ang House action. Ito po yung ginawa po namin. And that’s not naman po ito
        sa rules namin. So, wala naman po ang railroading dito," said Chua.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967db98b-6d07-4c59-875d-bfd5ac3b8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.381+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.834+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is not the first time this has happened. In fact,
        this is the action taken by the House. This is what we did, and it is within
        our rules. So, there was no railroading here.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d786d0f-8565-4d29-a71a-b6f99069a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.382+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"In fact, it was also done during the impeachment of former President
        Joseph Estrada. Ganito rin po yung process na ginawa. Supported by more than
        one-third of the congressmen," he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e084798-b735-4a10-9bea-8dc32092045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:07:38.382+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:59:20.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, the same process was followed during the
        impeachment of former President Joseph Estrada. It was supported by more than
        one-third of the congressmen.]</p>'
