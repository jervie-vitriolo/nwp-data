      'mgnl:lastModified': 2025-02-06T14:02:18.384+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eac327-36a5-4fc8-9842-bfe091be7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:02:18.384+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:02:18.384+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "ESPN reported during the first half that the Heat had agreed to trade\
        \ disgruntled star Jimmy Butler to the Golden State Warriors as part of a\
        \ three-team deal. If the Miami players knew about the trade, it certainly\
        \ didn't faze them as they held off Philadelphia for their fourth win in six\
        \ games.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da0f6f-ad8a-4e5d-abde-1143617fb50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:02:18.385+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:02:18.385+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d4ec2-053f-45a3-89a9-e770f77d34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:02:18.385+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:02:18.385+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jovic shot 8-of-9 from the field and finished with a season-high 23\
        \ points for Miami, which overcame 22 turnovers. Seven of those were committed\
        \ by Herro and seven more by Bam Adebayo, who contributed 18 points and 13\
        \ rebounds.\r"
