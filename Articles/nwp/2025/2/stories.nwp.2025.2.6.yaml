    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad060e0d-870d-4348-8b05-045a20472334'
    'lead': ' The 11 lawmaker-prosecutors in the impeachment trial of Vice President
      Sara Duterte will convene "anytime soon," said Manila 3rd District Rep. Joel
      Chua, House committee on good government chairperson .'
    'mgnl:activationStatus': true
