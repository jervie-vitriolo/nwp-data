      'mgnl:type': 'text'
      'text': "The Chiefs won Super Bowl LVII 38-35 over the Eagles, overcoming a\
        \ 10-point deficit early in their run of dominance. The Chiefs are 49-11 --\
        \ 9-0 in the playoffs -- since the start of the 2022 regular season.\r"
