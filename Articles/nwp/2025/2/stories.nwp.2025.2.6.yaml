  'trump-order-transgender-women-female-sports':
    'author': 'Andrea Shalal and Daniel Trotta, Reuters'
    'caption': 'US President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T08:37:38.000+08:00
    'imagesource': 'jcr:70f3a42a-3224-4d1b-8b2a-b56575dca084'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e881bf-f784-4fce-83ee-0b0ff8ffb75a'
    'lead': 'U.S. President Donald Trump signed an executive order on Wednesday attempting
      to exclude transgender girls and women from female sports, a directive that
      supporters say will restore fairness but critics say infringes on the rights
      of a tiny minority of athletes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T08:40:38.103+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:15.659+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:08.028+08:00
    'mgnl:lastModified': 2025-02-06T08:40:38.143+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'transgender']
    'stories': []
    'template': '1'
    'title': 'Trump order seeks to ban transgender women and girls from female sports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981e617-1d4d-4a4a-ab74-8f11c1590ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.116+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President Donald Trump
        signed an executive order on Wednesday attempting to exclude transgender girls
        and women from female sports, a directive that supporters say will restore
        fairness but critics say infringes on the rights of a tiny minority of athletes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afb69a-afa8-4ea7-9b62-f6a81401c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The order directs the Department of Justice to make sure all government
        agencies enforce a ban on transgender girls and women from participating in
        female school sports under Trump’s interpretation of Title IX, a law against
        sex discrimination in education.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df323f-7cf3-40ff-b20e-437a7a47c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The war on women’s sports is over," Trump said at a signing ceremony
        with about 100 women and girls aligned behind him, many of the youngest ones
        wearing uniforms and sports jerseys.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de768a-8882-4ea2-bbc4-faf3648457c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"My administration will not stand by and watch men beat and batter
        female athletes."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe05a7-9fad-4b74-9af9-4f0971d65e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The order, which is likely to face legal challenges, threatens to cut
        off federal funding for any school that allows transgender women or girls
        to compete in female-designated sporting competitions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07b179-717d-44b6-980e-3578aee1dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It would affect only a small number of athletes. The president of the
        National Collegiate Athletics Association told a Senate panel in December
        he was aware of fewer than 10 transgender athletes among the 520,000 competing
        at 1,100 member schools.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd4352-62c2-4bd8-9603-986c3c0ed3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But the issue has connected with voters, who responded with enthusiastic
        applause when Trump mentioned bans on transgender athletes at his campaign
        rallies. He repeatedly aired television advertisements that criticized allowing
        transgender women and girls to compete in female sports.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654a14d-5577-48d3-b7d5-7e324c51651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Polls have found a majority of Americans oppose transgender athletes
        competing in sports that align with their gender identity, and 25 Republican-led
        states have passed laws that ban transgender girls from participating in girls''
        sports.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f44fef-8a5c-48ba-ba0d-58cf896eb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Federal courts have generally ruled in favor of letting transgender
        girls compete. A 9th U.S. Circuit Court of Appeals ruling blocked Idaho’s
        ban, while the 9th Circuit and the 4th Circuit have also stopped bans from
        being enforced against specific plaintiffs in West Virginia and Arizona. A
        federal district court judge in New Hampshire has blocked that state from
        enforcing its ban against two plaintiffs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1606714-2325-4449-afc2-5efdb074427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But the Biden administration’s 2024 interpretation of Title IX that
        it protects transgender people from discrimination on the basis of sex was
        blocked by a federal judge in Kentucky in January.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a2cce-9cf8-4160-bdd9-1226dd1b4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Targeting transgender rights</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa41ba-cdf3-4617-b71b-e90c540f06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wednesday’s directive follows a series of other Trump executive orders
        restricting transgender rights, including one attempting to halt all federal
        support for healthcare that aids in gender transition for people under 19
        and another that bans transgender people from serving in the military. Those
        orders encountered immediate legal challenges.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324b9c5-1e4a-4d22-b33c-100640b1ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On his first day in office on January 20, Trump signed an order demanding
        government employees refer only to "sex" and not "gender," and declaring sex
        to be an "immutable biological reality" that precludes any change in gender
        identity.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cd139-ea26-4099-bd0a-8edeae240bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.121+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s order goes beyond high school and college sports, calling
        for the U.S. government to deny visas for transgender females seeking compete
        in the United States.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6b5f9-4c1b-49f5-8826-909156cdcb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.122+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It will also instruct the State Department to pressure the International
        Olympic Committee to change its policy, which allows trans athletes to compete
        under general guidance preventing any athlete from gaining an unfair advantage.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05550c17-fa01-4f63-8079-8a60d8f8af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.122+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.122+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A White House officials said the United States will use "all of our
        authority and our ability" to enforce the order in Olympic events on U.S.
        soil. The 2028 Summer Olympics are due to be held in Los Angeles.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffdc71-757b-4b97-afc0-cf790c74379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NCAA requires transgender women athletes to meet testosterone limits
        on a sport-by-sport basis but does not track transgender participation in
        school sports.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a0e61-4952-46e3-81cc-9992b0df7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.123+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chris Erchull, a senior staff attorney at the pro-LGBTQ legal group
        GLAD Law, said the various interscholastic athletics associations and coaches
        have successfully maintained fairness in sports for years, and banning trans
        athletes does nothing to ensure fairness or safety.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b814f05-66c1-49d7-9355-8a574d9a08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re talking about a minuscule number of students. What’s more,
        we''re talking about students who aren''t posing any threat to other other
        girls in school sports, and yet there is this enormous effort to take away
        their rights," Erchull said. "It’s, it’s an absurd way to approach those
        goals."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b24bfd-91b1-4b0f-84f1-48c2bdf5a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.124+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Human rights organization Amnesty International called the ban an attempt
        to "stigmatize and discriminate against LGBTQ+ people."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48374f-e1b1-4bd9-88a7-3ef497a6c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But the order was cheered by Republicans in Congress including U.S.
        Representative Tim Walberg, who criticized the Biden administration for trying
        to "unravel decades of progress made by women to appease the most radical
        fringes of its own base."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319c570-ed63-49c8-bf79-ffd0cfc17b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:40:38.125+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:40:38.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal in Washington and Daniel Trotta
        in Carlsbad, California; Additional reporting by Julia Harte, Joseph Ax, Brendan
        Pierson and Lori Ewing; Editing by Frank McGurty, Alistair Bell, Rosalba O''Brien
        and Lincoln Feast.)</em></p>'
