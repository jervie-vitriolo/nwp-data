      'mgnl:lastModified': 2025-02-06T18:42:13.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Twenty-five more House
        members want to sign the impeachment case against Vice President Sara Duterte,
        a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bac9e7-d500-4de5-8e22-fcf433f8b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9c255-7c3f-44aa-b2b8-5fc379c873c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Thursday, Feb. 6, Lanao del Sur Rep. Zia Adiong
        said the 25 are either overseas or in their home provinces. He added that
        they have sent verification documents to sign the document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a22850-eeca-461d-a285-ef97de741d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3250750-0939-4cda-b5ac-c6d6bc742da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.214+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has transmitted to the Senate the articles
        of impeachment filed by 215 lawmakers, way beyond the needed one-third signatures
        for immediate submission to the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6287f7-5824-4627-ab45-1cd78dcb18f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.214+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62490c8b-e211-4b2b-ad02-e0612cdd9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“It’s more than the required number of signatures for the plenary -\
        \ to act on the impeachment complaint directly to the plenary,” Adiong said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4ef0f-9c74-4bb8-887e-62c27b89a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fdfe2-db30-4b04-be53-9a79183a51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.216+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:42:13.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The decision of whether or not they would be allowed to be amended\
        \ into the complaint as additional complainants will depend on the rules of\
        \ the Senate,” said 1-Rider party-list Rep. Rodge Gutierrez, one of the impeachment\
        \ prosecutors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de26afd-fff8-4069-8302-084cfc03f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:42:13.216+08:00
