      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;The Golden State Warriors
        are finalizing a trade for the Miami Heat’s Jimmy Butler in exchange for
        Andrew Wiggins, Kyle Anderson and a protected first-round pick in a multi-team
        deal, according to multiple reports on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d596e-d8c1-49c7-b2de-56d73dff144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.985+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.985+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9636b5-900b-4742-94d3-7bf9c839d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.986+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.986+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The trade, ahead of the NBA’s deadline on Thursday, also includes the\
        \ Detroit Pistons acquiring Golden State’s Lindy Waters III and Miami’s Josh\
        \ Richardson, ESPN reported. Per that report, the Warriors' Dennis Schroder\
        \ is heading to the Utah Jazz, who sent P.J. Tucker to the Heat.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f7cf8-9836-47e9-afba-f23e4b464d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.986+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.986+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46d9fd-8053-45e8-844c-d9b39527c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.987+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.987+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After initially saying he wouldn't sign a contract extension with Golden\
        \ State should he be traded there -- muddling negotiations -- Butler has agreed\
        \ to a new two-year, $121 million extension with the Warriors through 2026-27,\
        \ according to multiple reports, and declined his 2025-26 player option valued\
        \ at $52 million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961ec39-e4b4-4a2a-bf83-ce0279f854d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.987+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.987+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab110c0-7c4e-46f6-b428-82ac977afe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.987+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.987+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Butler, 35, currently is serving his team suspension for withholding\
        \ services and conduct detrimental to the team as the Heat looked for a taker\
        \ for Butler, who wanted out of Miami. He hasn't played since Jan. 21.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417431af-b617-48ec-98e8-1f0d9d3f8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.988+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.988+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffda7a5-90b2-4bd8-af40-90640af46c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.988+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.988+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Butler was trying to steer a trade toward the Phoenix Suns, with whom\
        \ he had said he would sign a long-term extension. The Suns reportedly had\
        \ been trying to put together a multi-team deal to land Butler. Per ESPN,\
        \ Suns superstar Kevin Durant said he wanted no part of a reunion with the\
        \ Warriors, with whom he won back-to-back titles in 2017 and 2018.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a474e51-d6e4-44c2-af09-c03f242944bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.988+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.988+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09588939-7cca-421b-92b6-d289a9b25fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.989+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.989+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On the season, Butler has averaged 17.0 points, 5.2 rebounds and 4.8\
        \ assists in 25 games. Over 14 NBA seasons, the six-time All-Star has averages\
        \ of 18.3 points, 5.3 rebounds and 4.3 assists over 839 games (734 starts).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a4548-64fa-4837-a634-4cf4a3d61641'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.989+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.989+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b40c29-750f-49ac-9c12-3d295836d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.990+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.990+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Wiggins, who turns 30 on Feb. 23, is averaging 17.6 points, 4.6 rebounds,\
        \ 2.3 assists and 30.1 minutes in starting 43 games this season. The first\
        \ overall pick of the 2014 draft by Cleveland, he was NBA Rookie of the Year.\
        \ An All-Star in 2022, Wiggins has career averages of 18.5 points, 4.5 rebounds,\
        \ 2.3 assists and 33.8 minutes in 749 games (737 starts) for Minnesota (2014-20)\
        \ and Golden State.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8bff3-01fe-45f7-8b1c-f77198b9077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.990+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.990+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd75c94-1ab7-4155-9f71-d346250803b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.990+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.990+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Schroder, 31, played 24 games (18 starts) for the Warriors since he\
        \ was traded from the Brooklyn Nets on Dec. 15. He averaged 10.6 points, 2.3\
        \ rebounds, 4.4 assists and 26.2 minutes for Golden State, and 18.4 points,\
        \ 3.0 rebounds, 6.6 assists and 33.6 minutes in starting all of his 23 games\
        \ for Brooklyn.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b704a01-5cff-4199-b3e3-434fd4ad07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.991+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.991+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff19806-9587-4935-a0f9-cfb210dba986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.991+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.991+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Schroder has averaged for his 12-year career 14.0 points, 2.9 rebounds,\
        \ 4.9 assists and 27.4 minutes in 814 games (416 starts) for eight teams since\
        \ he was selected by the Atlanta Hawks with the 17th overall pick of the 2013\
        \ draft.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633dd4b-86c9-4231-a2fc-2c16f1f3c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.992+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.992+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4ab70-6034-4e56-807d-dcc3df57e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T10:55:14.992+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:14.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T10:55:14.992+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Anderson, 31, is averaging 5.3 points, 3.1 rebounds, 2.3 assists and\
        \ 15.0 minutes in 36 games (three starts) in his first season with the Warriors.\
        \ For his career, Anderson averages 6.8 points, 4.3 rebounds, 2.8 assists\
        \ and 21.6 minutes in 689 games (307 starts) for the San Antonio Spurs (2014-18),\
        \ Memphis Grizzlies (2018-22), Minnesota Timberwolves (2022-24) and Warriors.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9a9dd-34e1-46f3-9900-1b3073a3ed4f'
      'mgnl:activationStatus': true
