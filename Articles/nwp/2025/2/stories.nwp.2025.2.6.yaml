    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a736f-1295-4f21-bab8-7aea4b3238ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:04:56.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:04:56.877+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The AFP participated with the BRP Jose Rizal (FF150) and Philippine
        Air Force search and rescue (SAR) assets, while allied nations contributed
        key naval and air assets, including Australia’s HMAS Hobart (DDG39) and P-8A
        Poseidon, Japan’s JS Akizuki (DD115), and the US Navy’s USS Benfold (DDG65)
        alongside its own P-8A Poseidon aircraft.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00e638-c65b-4dbe-bd39-d1ab25264c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:04:56.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:04:56.877+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The drills included communication check exercises, maritime domain
        awareness and contact reporting, division tactics and officer of the watch
        maneuver, photo exercise, and anti-submarine warfare training.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2c2a0-2ab4-4470-87e5-de924625215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:04:56.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:04:56.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This exercise reflects our shared commitment to regional stability,
        ensuring safe navigation while adhering to international law,” said AFP chief
        Gen. Romeo Brawner.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfc732-23f1-4481-89ac-f5604b50b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:04:56.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:04:56.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the exercises uphold the principles of freedom of navigation,
        overflight, and the lawful use of international waters and airspace, in line
        with the United Nations Convention on the Law of the Sea.</p>'
  'marcos-denies-impeachment-duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T18:06:29.000+08:00
    'imagesource': 'jcr:beb3e4da-aff8-4f39-ad9e-dc23ede499c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de159fea-d88f-4762-be28-ba639c56193f'
    'lead': 'President Ferdinand Marcos Jr. denied having any role in the impeachment
      of Vice President Sara Duterte, and that lawmakers just exercised their constitutional
      mandate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T18:07:54.684+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:10.562+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:10.395+08:00
    'mgnl:lastModified': 2025-02-06T18:07:54.718+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['marcos', 'duterte', 'impeachment']
    'stories': []
    'template': '1'
    'title': 'Marcos denies involvement in Duterte impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f88c8-da29-4619-b982-59e921cb4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.703+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.713+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. denied having any role in the impeachment of Vice President Sara
        Duterte, and that lawmakers just exercised their constitutional mandate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37377425-11f0-467a-b801-d5125e804518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.704+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.704+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The executive cannot have a hand in the impeachment.," said Marcos
        during a press conference on Thursday, Feb. 6.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165ce1f-a77d-49f0-a135-7ee3e014bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.704+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.704+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The chief executive acknowledged having discussions with the leaders
        of the House of Representatives and the Senate and said he cannot dictate
        their actions once an impeachment complaint is filed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b14cc-f45c-4daf-8a89-949bc20c3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.705+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Of course, did we discuss it with the Speaker, did we discuss it with
        the other congressmen? Of course. And I asked, ‘Anong plano ninyo? Ano ba
        talagang gusto ninyong gawin?’ And now, it’s here, we can no longer avoid
        it," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c522f-560a-4cea-8e99-5bbaf8eb877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.705+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course, did we discuss it with the Speaker, did we
        discuss it with the other congressmen? Of course. And I asked, ''What is your
        plan? What exactly do you want to do?'' And now, it’s here, we can no longer
        avoid it.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128f2d1-62a8-441e-8f44-f1bf74f140f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.706+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.706+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said he believes that, while he had opposed impeachment, the
        decision of some lawmakers to file a complaint was not an act of defiance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abcb3a-fe6e-4cb8-a9d1-be91b4f602cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.706+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.706+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In their belief, it’s something that must be done. Even though I said,
        ‘Sana huwag na’ [I hope it doesn’t happen]. ‘No, we can’t, we can’t just let
        this pass.’ That’s their thinking. So, they proceeded, and I don’t see that
        as defiance. I see that as them expressing what they feel is right," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b09dff-4c5c-4c1c-87cd-3eb4626dfacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.706+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.706+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>First signatory</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de614f-6505-4594-8967-00fc14a6c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.707+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president admitted that he was surprised to learn that his son,
        Ilocos Norte Rep. Sandro Marcos, was the first to sign the articles of impeachment,
        which was supported by over 200 lawmakers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac5b1b-0c9d-4c8e-833e-0c70c53d1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.707+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I told Cong. Sandro, I told him, ‘The process has already begun. So,
        it’s your duty now to support that process. Do your duty.’ That’s what I told
        him, ‘Do your duty. You have to support the process,''" said Marcos.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7c302-9a8a-47c7-bb7b-6f5451c32d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:07:54.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:07:54.708+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I didn’t know he would be the first to sign, though," he said.</p>'
  'turkey-quake-after-two-years':
    'author': 'Ece Toksabay, Reuters'
    'caption': 'People gather to commemorate the two-year anniversary of the devastating
      earthquake as they remember their lost family and friends, in Hatay, Turkey
      on Feb. 6, 2025. The magnitude 7.8 tremor that struck in the early hours of
      Feb. 6, 2023, levelled towns and city swathes. (Serdar Ozsoy/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T18:16:51.000+08:00
    'imagesource': 'jcr:4d528138-b268-4703-babb-71e620e4ade7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19b20a9-92e6-4f9b-8fec-dcc190ccebea'
    'lead': 'Two years after the deadliest and most destructive earthquake in modern
      Turkish history, hundreds of thousands of people remain displaced, with many
      still living in temporary housing, as rebuilding efforts lag behind initial
      targets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T18:40:29.236+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:10.237+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:10.583+08:00
    'mgnl:lastModified': 2025-02-06T18:40:29.281+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Turkey', 'Turkey-quake']
    'stories': []
    'template': '1'
    'title': 'Two years after quake disaster, Turkey’s painful recovery continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fd6a2-82c6-40c2-9e2c-ad138463b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ankara, Turkey -</strong> Two years after the deadliest
        and most destructive earthquake in modern Turkish history, hundreds of thousands
        of people remain displaced, with many still living in temporary housing, as
        rebuilding efforts lag behind initial targets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf5b8d-6d4f-492c-8de5-fa8570ee79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Residents of Antakya, the city hardest hit, gathered at 4:17 a.m. (0117
        GMT) on Thursday with laurel branches and torches to mark when the 7.8-magnitude
        tremor struck on February 6, 2023.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec7589-3021-4631-9788-b4b34b8dbeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"No forgetting, no forgiving, no reconciliation," they chanted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313fbf6-abfc-494b-a460-010c05d90012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The quake and its aftershocks rattled 11 Turkish provinces in the southeast
        and parts of northern Syria, killing more than 55,000 people and injuring
        more than 107,000.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644b3cc-c449-465f-8399-7c87706121d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It reduced entire towns to rubble, including homes, hospitals, and
        historical landmarks especially in Hatay, home of Antakya,and also Kahramanmaras
        and Adiyaman.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093228c-2cb5-4bb0-87ec-4c76d6a8824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government has pledged to build 650,000 homes, with President Tayyip
        Erdogan promising in the weeks after the tremor that 319,000 would be delivered
        within a year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf55ed-16d7-436c-86f9-de01f944d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are fortunate to have delivered 201,431 independent units to their
        rightful owners less than two years after the earthquake," Erdogan said after
        a cabinet meeting on Monday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750c926-4f34-494d-a30b-f31bad4794c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Environment and Urbanisation Minister Murat Kurum said $75 billion
        had been spent on rebuilding across the quake region.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e88d5b-c54b-4521-9f3e-de002b6b5be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The critical reconstruction phases are done, he said, adding that housing
        and business projects were progressing rapidly.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdaae98-15f4-4775-b1d0-30e8665f77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Still bleeding''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937033b0-d801-4e15-90fe-e9dd82b8ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many residents, however, remain in makeshift conditions, while others
        have left their home provinces entirely, disrupting communities and livelihoods.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64232cd-b6e7-4128-a1ee-e7a789636b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.254+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ozgur Ozel, leader of the main opposition CHP, said only 30% of the
        pledged reconstruction had been completed. The housing completion rate in
        Hatay was only 18%, he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969f717-3a88-4af2-ac4f-fea8af535464'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.254+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Only three out of ten who believed in Erdogan now have homes, while
        the other seven are still in containers or seeking refuge in the homes of
        relatives," Ozel said on Tuesday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ffbf0e-9cdb-47c9-8588-67c425465c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.254+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"How can they look into the eyes of those they forced to live in containers
        for two years and say, ''We have kept all our promises, thank God''?"'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5bb84-8b47-4811-b112-0df904b43493'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.255+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TV footage showed that police did not allow the planned early march
        in Hatay to take place.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c9ad4-d782-4ffd-a768-58e3150d6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.255+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Our wounds are still fresh, still bleeding. We promise to keep this
        grief alive in our hearts. We are spending this dark day with our friends,
        united as one - neither the cold wind nor the dust of the earth saddens us,"
        resident and activist Ozgur Tiras told the crowd. "We promise you, ancient
        Antakya, we will rebuild this city with our own hands."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741060c2-3a8e-43fb-b159-0a013660bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.256+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.256+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Lingering hardships''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c9fe2-7ec1-4298-b1b5-073f1f07d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.256+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.256+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'International and local aid groups say a full recovery remains far
        off, with thousands of Turks still facing barriers to returning home.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b8147-2c84-4212-b561-c92b5ee52363'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.257+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.257+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Hatay Earthquake Victims'' Association said in a report that more
        than 400,000 people remain in container-home cities, facing poor sanitation,
        inadequate healthcare, and an uncertain future.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d050af9-86c7-4db7-95f2-1a95fbf0cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.257+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.257+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also raised concerns about asbestos exposure from unregulated demolitions
        and land seizures under emergency decrees.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ed67c-604d-4abc-b5ad-07cbeda37221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.258+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The International Federation of Red Cross and Red Crescent Societies
        (IFRC) said that millions of people in Turkey and Syria were still struggling
        to rebuild their lives. It called the pace of reconstruction "far too slow"
        for such a disaster.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c0b0b-5a63-42c5-b4a3-3ab748f12f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.258+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Delays in reconstruction hurt long-term stability and risk depopulation
        of the region, some aid groups say.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ef357-ef30-46cb-b4a2-35cfbe5e2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Hatay, in southernmost Turkey, empty streets, shuttered businesses,
        and demolition work still define the city, which was once a bustling mixture
        of cultures and religions, and a draw for tourism.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43783595-1a46-453a-87b1-643102fc91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ankara says its response to the earthquake has been effective and on
        track.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9860cf-f0f3-4e2b-8c52-3567aa186287'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.260+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kurum, the government minister, said 423,000 homes and workplaces will
        be handed over to survivors by the end of 2025, adding that Turkey had allocated
        584 billion Turkish lira ($19 billion) for recovery efforts.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d07ec-95b3-471b-8ef4-6b19cfb2d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:40:29.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:10.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:40:29.260+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ece Toksabay; Editing by Jonathan Spicer and Gerry
        Doyle)</em></p>'
