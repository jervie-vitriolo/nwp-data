  'duterte-impeachment-trial-special-session':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T18:57:54.000+08:00
    'imagesource': 'jcr:be0b38a4-7351-4217-ad0c-1f8d2af334a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b00604-b5c5-4e6a-b6e4-18885f49825e'
    'lead': 'Senate President Chiz Escudero is almost certain the impeachment trial
      of Vice President Sara Duterte will begin in June and be resolved by the next
      Congress, but some of his fellow veteran lawmakers believe it could happen sooner.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T19:00:28.152+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:07.351+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:11.872+08:00
    'mgnl:lastModified': 2025-02-06T19:05:50.870+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'June trial, special session: options in Duterte impeachment'
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e0caf-a990-43f5-92ce-52dcbae04f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:01:25.450+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.850+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senate President Chiz
        Escudero is almost certain the impeachment trial of Vice President Sara Duterte
        will begin in June and be resolved by the next Congress, but some of his fellow
        veteran lawmakers believe it could happen sooner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f2ed9-4f57-43de-a4e9-b2be63f3b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:01:25.451+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.851+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the Kapihan sa Senado media forum on Thursday, Feb. 6, Escudero
        explained that the Senate could do little after receiving the articles of
        impeachment before 5 p.m. on Wednesday - the last session day before the three-month
        congressional break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857131f-f417-4b6d-9a85-70ec5ddafe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.177+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.852+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said the Senate secretariat, led by Secretary Rey Bantug, still\
        \ needs to complete several tasks, including verifying the 215 signatures\
        \ of lawmakers who voted for Duterte’s impeachment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfbc27-daec-4247-952a-937a3d155240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.177+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.852+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang complaint o ang resolution on impeachment, verified po iyan. Pinanumpaan\
        \ dapat iyan sa harap ng Secretary General ng Kamara. Susuriin pa po isa-isa\
        \ ng Secretary ng Senado yung mga pirma kung e-sig ba ‘yun o wet signature.\
        \ Bawal po ang e-sig dahil kailangan pinanumpaan ito,” Escudero explained.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb503c-7dbf-4dbc-a5f7-262fbbfef96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.178+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.853+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The complaint or the resolution on impeachment is verified.\
        \ It must be sworn before the Secretary General of the House. The Senate secretary\
        \ will also review each signature to check if it’s an e-signature or a wet\
        \ signature. E-signatures are not allowed because this needs to be sworn under\
        \ oath.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52893559-23d1-451a-a616-2fe1ab487552'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.179+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.853+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "There must be actual signatures from at least one-third of the House,\
        \ or 103 lawmakers, for the Senate to accept it, Escudero said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6893d6a-b037-4207-a4af-0fbbd731d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.180+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.854+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Before 7 p.m. on Wednesday, the Senate adjourned its session without\
        \ tackling the impeachment. Escudero said the articles of impeachment should\
        \ be referred to the plenary, and the Senate must convene as an impeachment\
        \ court during a session, for the trial to begin.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e3c65-11e5-4bc4-afee-54f378aaebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.180+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.855+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "When asked if this means the Senate cannot begin the trial during the\
        \ session break, Escudero replied, “Legally, it cannot be done.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211243bc-47f9-40fd-b2ec-532ef2eede71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.180+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.855+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "His stance differs from that of his fellow lawyer-senator, Minority\
        \ Leader Aquilino “Koko” Pimentel III. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6154a-46d4-481b-bec5-87fb6a47ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.181+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.856+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said the Senate could waive its rules to convene the impeachment\
        \ court if no senator objects, although he admitted it is a “very extraordinary\
        \ situation.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c135f26-97db-4a35-86d7-10f2276716ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.181+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.856+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Special session</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfb518-d65c-4069-9b77-c4424436c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.182+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.857+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Former Senate President Franklin Drilon, another veteran lawmaker,\
        \ agreed with Escudero that the Senate cannot act on the impeachment complaint\
        \ without a referral in plenary. However, he suggested a remedy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39441b7f-eb1a-402e-ae0d-8824aef21d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.182+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.858+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The president can call Congress to a special session for the Senate\
        \ to perform its constitutional duty of acting as an impeachment court to\
        \ try the VP,” Drilon said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400b7df-1971-4e8d-876c-3c933f277179'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.183+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.858+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Calling Congress to a special session to tackle the impeachment complaint\
        \ is the sole prerogative of the president which cannot be questioned, not\
        \ even by the Supreme Court,” he added. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c09faa-a701-4a3c-8e27-2fcb60bc479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.184+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.859+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "For Escudero, however, an impeachment case does not warrant the convening\
        \ of a special session.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3aad90-2363-4a4b-a57d-2227f82abc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.185+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.859+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sa aking pagkakaalam, ang pagtawag ng special session ay para sa mahalagang\
        \ bagay at panukalang batas na kailangan ipasa. Ayun sa ating Saligang Batas,\
        \ hindi ito marahil saklaw ng probisyon kaugnay ng special session. Pero haharapin\
        \ namin iyun pag nandyan na,” Escudero said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc32b7-ed85-4f3e-9af7-48e2beb9e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.186+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.860+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To my knowledge, calling a special session is for important\
        \ matters and bills that need to be passed. According to our Constitution,\
        \ this may not fall under the provisions related to special sessions. But\
        \ we will address it when the time comes.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107c663-56d3-4a3a-b352-3426222e255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.187+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.861+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a separate media conference on Thursday, President Ferdinand Marcos\
        \ Jr. said he is open to calling a special session – but only at the request\
        \ of senators.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3cf20-c4fc-4ab2-9258-8391870347fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.188+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.861+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If the senators ask for this, yes,” Marcos said. He reiterated that\
        \ he has no involvement in his former running mate’s impeachment, stressing\
        \ that it is solely the responsibility of Congress.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b40135-259a-4a2c-a8ca-907ad46f717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.188+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.862+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Next Congress</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af076e-d558-4005-99f6-f890fd20de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.189+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.862+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero does not see enough time for the impeachment trial in the\
        \ 19th Congress, which resumes its session on June 2,  goes on break again\
        \ on June 14, and adjourns sine die on July 27 – leaving less than two months\
        \ for the trial.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a693dfa-fc52-49ad-8053-4f4c880fec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.189+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.863+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, he believes the  20th Congress can continue the impeachment\
        \ trial, even with a different composition, including 12 senators whose terms\
        \ last until 2028 and 12 newly elected senators from the May polls.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9338ef3-c48f-464a-86ec-3aba91ffdb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.190+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.864+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung mga nakabinbin bang kaso sa Sandiganbayan, sa Comelec, sa Civil\
        \ Service, sa Court of Appeals, dismissed ba yun pag may nagretire na isang\
        \ mahistrado? Ang sagot din ay hindi. At un siguro ang pinakamalapit na analogy\
        \ o comparison na pwede nating gamitin sa impeachment court na collegial court\
        \ din,” Escudero explained. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d778b4-4675-42f1-aeff-20e127f0662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.191+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.864+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Cases pending before the Sandiganbayan, Comelec, Civil\
        \ Service, or the Court of Appeals—are they dismissed when a magistrate retires?\
        \ The answer is no. And that’s probably the closest analogy or comparison\
        \ we can use for the impeachment court, which is also a collegial body.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966feec-50e7-4c0f-b65f-5015bc4f664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.193+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.865+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He acknowledged, however, that this has never been done before and\
        \ could be challenged in the Supreme Court.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd2538-b21b-4835-b7e8-c1e305bd9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.194+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.865+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What can happen during the break?</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df380c-d8ff-4554-a37d-1562b8933461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.866+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Aside from examining the articles of impeachment, the Senate secretariat\
        \ will also draft the impeachment rules, which can be approved by the Senate\
        \ on its first day back in session on June 2, Escudero said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f49f33-65d7-4672-b604-a9705bf99d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.867+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He jokingly added that the senators who will sit as impeachment judges\
        \ will also have plenty of time to prepare their robes.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee843a-c108-4c88-8f6e-9580c79a30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.196+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.867+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Importante pa rin yung robe, ika nga, para lamang mapaalala sa kada\
        \ senador na sila ay nakaupo hindi bilang legislator kundi bilang impeachment\
        \ judge,\" Escudero said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8dbce-c624-4dcb-a743-cd39a8f30b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.197+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.868+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The robe is still important, as they say, just to remind\
        \ each senator that they are sitting not as legislators, but as impeachment\
        \ judges.]\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaff911-ba75-438a-a5ef-23534459d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.198+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:07.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:05:50.868+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He has repeatedly advised senators to avoid making public comments\
        \ on the impeachment to preserve their impartiality.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727925ab-67a5-4f21-8292-8ba4e39b08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:28.198+08:00
