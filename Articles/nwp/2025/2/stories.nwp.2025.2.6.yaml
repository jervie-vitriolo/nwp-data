      'mgnl:lastActivated': 2025-03-13T12:25:13.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'State-run Korea Hydro &amp; Nuclear Power said it had blocked use of
        AI services including DeepSeek earlier this month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c220de1-61d5-4027-883b-ce2f06661dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The defence ministry has also blocked access to DeepSeek on its computers
        that are for military use, officials said on Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37dc441-cdee-4b9e-b264-89220a091c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The foreign ministry has restricted access to DeepSeek in computers
        that connect to external networks, Yonhap News Agency said. The ministry said
        it cannot confirm specific security measures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650377ed-d795-4293-9601-3762da3bd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DeepSeek did not immediately respond to an emailed request for comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4304eb2-9c7c-4804-801b-54e76515f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was not immediately clear if the ministries had taken any actions
        against ChatGPT.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776b1f0-401e-403a-b359-51c1efd99cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ban makes South Korea the latest government to warn about or place
        restrictions on DeepSeek.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12a25e-d9a6-4994-9a26-17cecdebdc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Australia and Taiwan have banned DeepSeek this week from all government
        devices over concerns that the Chinese artificial intelligence startup poses
        security risks.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6821052d-2ae5-4261-9ec1-5d5dbfe936c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.235+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Italy’s data protection authority ordered DeepSeek in January to block
        its chatbot in the country after the Chinese startup failed to address the
        regulator’s concerns over its privacy policy.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebf2c3-d3af-48c4-a8e6-c2a57c03242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.409+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.235+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some other governments in Europe, the U.S. and India are also examining
        implications of using DeepSeek.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895f9b6-521d-4f63-a9b4-749ef64b3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.409+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.236+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s information privacy watchdog plans to ask DeepSeek about
        how the personal information of users is managed.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820be9b-a593-4bce-8fb8-05ce184707d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese startup DeepSeek’s launch of its latest AI models last month
        sent shockwaves through the tech world. The company says its models are on
        a par with or better than products developed in the United States and are
        produced at a fraction of the cost.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30a6bb-49ac-474f-8ae3-2e2b7652f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean chat app operator Kakao Corp 035720.KS has told its employees
        to refrain from using DeepSeek due to security fears, a spokesperson said
        on Wednesday, a day after the company announced its partnership with generative
        artificial intelligence heavyweight OpenAI.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0409d2-aff5-49f2-9032-f1a19c92f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Korean tech companies are now being more careful about using generative
        AI. SK Hynix 000660.KS , a maker of AI chips, has restricted access to generative
        AI services, and allowed limited use when necessary, a spokesperson said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcb660-19d9-4568-b0ce-2f369279603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Naver 035420.KS, a major South Korean web portal, said it had asked
        employees not to use generative AI services that store data outside the company.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb602f45-8ab4-44f2-9b83-6d5f84030434'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:02:28.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:02:51.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunjoo Jin, Joyce Lee, Hyonhee Shin, Hyunsu Yim,
        Ju-min Park, writing by Ju-min Park; Editing by Kate Mayberry, Alex Richardson,
        Toby Chopra and Muralikumar Anantharaman)</em></p>'
  'palagi-billboard-ph-number-one-song':
    'caption': '''Palagi'' by TJ Monterde and KZ Tandigan was recognized as Billboard
      Philippines'' number one song of 2024.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T13:13:41.000+08:00
