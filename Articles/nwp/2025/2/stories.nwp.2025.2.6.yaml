    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a1ab9-9ee4-4e0c-8f7d-ada8970934fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The jobless and underemployment
        rate in 2024 were the lowest since the government updated survey definitions
        in nearly two decades, the Philippine Statistics Authority (PSA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26eb97f-2d17-45a1-84a9-b247b3ec8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The unemployment rate in December was 3.1 percent from November’s 3.2\
        \ percent — equivalent to 1.63 million Filipinos without work during the holiday\
        \ season, National Statistician Dennis Mapa reported Thursday, Feb. 6.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d73849-1564-48c2-b327-3c9c3456093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The full-year unemployment rate settled at 3.8 percent from 4.4 percent\
        \ in 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7269b-1c38-47a4-b797-c1d6ae620c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said the 2024 figure was the lowest since 2005, when the PSA series\
        \ began after definition updates, as well as for the figure for those seeking\
        \ more working hours or jobs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89251d-ea64-44bb-bf01-5072e7c67521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "From November’s 10.8 percent, the underemployment rate in December\
        \ was 10.9 percent, translating to 5.48 million workers. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd67dcb-4ee9-4af5-a9a7-076e889af638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Full-year underemployment was at 11.9 percent or around 5.8 million,\
        \ lower than 12.3 percent or 5.9 million in 2023.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70033c-911a-495d-bad0-ed111c2790c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.412+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said preliminary data showed there were 48.85 million employed\
        \ Filipinos in 2024, 39.4 million in 2020, 43.99 million in 2021, 46.89 million\
        \ in 2022, and 48.18 million in 2023 — suggesting an upward trend.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc2343-c0a4-4692-8ae3-722278841fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.412+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.600+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There is evidence if we look at 2021, 2022, and 2023 na mataas ‘yong\
        \ increase doon sa [that there was a high increase in] employed persons compared\
        \ to growth rate of population,” Mapa said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20528481-3c58-4ae2-a692-17da0e93aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.413+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.600+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PSA said there were 50.19 million employed people in December,\
        \ with six in 10 working in the service sector.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67c887-ea8f-4d7d-af83-b56643c18001'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.413+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The transportation and storage sector posted the largest increase in\
        \ December year-on-year. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a8a62-ddf4-41b2-9c23-e80aa38047c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.414+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.602+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Karamihan dito ay doon sa passenger transport by road, sa tingin ko\
        \ ito ay effect ng holiday season kasi ang malaki dito ‘yong airport shuttles\
        \ at taxi cabs,” Mapa said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f397fa3-9fe1-4073-bea2-667c63dcb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.414+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.602+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Most of these were under “passenger transport by road,”\
        \ which, I think, was an effect of the holiday season as we saw large increases\
        \ in airport shuttles and taxi cabs.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305aef45-f07d-41ce-9821-cc997de11ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.414+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture and forestry — particularly growing of paddy rice, engaged\
        \ planting, transplanting activities, and hog farming — posted the largest\
        \ drop year-on-year in the aftermath of successive storms in October to November,\
        \ also reflecting the sector’s low value of production.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2206d1-17dd-4f88-b1a4-0b0b02c1d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:00:42.415+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T14:32:31.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Month-on-month, the agriculture and forestry industry had the largest
        increase in workers due to “adjustments” after the series of typhoons, Mapa
        said, while the biggest decline was in wholesale and retail trade.</p>'
