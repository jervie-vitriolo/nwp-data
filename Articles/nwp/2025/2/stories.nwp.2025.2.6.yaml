      'mgnl:lastModified': 2025-02-06T17:16:24.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government will
        import within two weeks 4,000 metric tons of onion for buffer stocks, a Cabinet
        official said on Thursday, Feb. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85ec45-a3f7-4e71-99ac-15fdc98e7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:16:24.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:16:24.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel said the shipment of 3,000\
        \ metric tons of red onion and 1,000 metric tons of white onion will avoid\
        \ a situation when the produce surged to a record high of P700 per kilogram\
        \ due to a supply shortage worsened by delayed imports.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824431c1-504a-4774-aa05-120fa5b46238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:16:24.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:16:24.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will not risk a potential shortage that unscrupulous traders could\
        \ exploit to drive up prices, as we saw in the past. We do not want a repeat\
        \ of the 2022 crisis,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ec50d-2909-421b-9401-cd87b0e0cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:16:24.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:16:24.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture said red onion stock would last for the\
        \ month. As of mid-January, the Bureau of Plant Industry (BPI) said the inventory\
        \ of red onions was at 8,500 metric tons while over 1,600 metric tons for\
        \ white onions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c7965-5bdc-4396-81b3-4f0bb3ce61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:16:24.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:16:24.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to a statement, BPI Director Glenn Panganiban, who recommended\
        \ “minimal imports to prevent major price spikes,” said “several metric tons\
        \ of onion” will be harvested this month and around 33,000 metric tons in\
        \ the next.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e595b-816f-4cfc-98fa-4d457f6961a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:16:24.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.361+08:00
