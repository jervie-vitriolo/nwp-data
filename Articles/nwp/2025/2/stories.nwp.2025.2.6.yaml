    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'United-States', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Trump administration affirms ''ironclad alliance'' with PH in defense
      chief call '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef563c-9b3b-4f61-8553-2ce023ed0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.633+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Trump administration
        is committed to maintaining its so-called ironclad alliance with the Philippines
        in defense and security following the conversation between the defense ministers
        of both countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9de71-bdf2-4cba-85fd-ab917a13e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.634+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gibo Teodoro and his US counterpart, Pete Hegseth,
        had an introductory call on Wednesday, Feb.5, affirming the defense cooperation
        between Manila and Washington.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f3b968-69a5-4d5d-98c2-aee3e135085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.634+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The leaders discussed the importance of reestablishing deterrence
        in the South China Sea, including by working with allies and partners," the
        Pentagon said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884fdb17-c2b6-414e-9a81-1d28f7092a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.635+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It added that the US will support the modernization of the Armed Forces
        of the Philippines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448424e-25c3-4729-a874-a58bc9f0afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.635+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The Secretary reaffirmed the ironclad U.S. commitment to the 1951
        Mutual Defense Treaty and its importance for maintaining a secure and prosperous
        Indo-Pacific," the statement read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32701f-a123-4bcf-b6ff-bcf3698949a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.635+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro previously said that the Philippines and the USwill continue
        the momentum of defense partnership under the Trump administration.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d39f0-1fac-400c-a06d-8ff65c3c6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.636+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.636+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro also dismissed concerns that military funding to the Philippines
        will be affected by Washington’s of foreign aid.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84674c92-4cab-4a51-96f8-05f73ac91255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.636+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.636+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Insofar as defense is concerned, I''m not worried at all,” said Teodoro.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899348f8-28ae-421c-adbc-1ce51bd441ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.636+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.636+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said that based on his meeting with US National Security Adviser
        Mike Waltz, the partnership will be enhanced.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d12f6a-250e-4ebf-9378-cea614075017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:01:09.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:01:09.637+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said Philippine Ambassador to the US Jose Manuel Romualdez
        has assured him that the $500-million foreign military funding promised to
        Manila by the Biden administration for the Official Security Assistance Roadmap
        will proceed.</p>'
