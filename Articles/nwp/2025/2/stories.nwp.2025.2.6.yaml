    'lead': 'US Secretary of State Marco Rubio will not attend an upcoming G20 meeting
      in South Africa, the top U.S. diplomat said on Wednesday, days after President
      Donald Trump threatened to cut off funding to the African country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T13:38:48.712+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:12.756+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:09.359+08:00
    'mgnl:lastModified': 2025-02-06T13:38:48.765+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marco-Rubio']
    'stories': []
    'template': '1'
    'title': 'US top diplomat Rubio will not attend G20 meeting in South Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ecc26-0155-4baf-a1c6-4b9c11ace9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.760+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON, US - United States&nbsp; Secretary of State Marco Rubio
        will not attend an upcoming G20 meeting in South Africa, the top US diplomat
        said on Wednesday, days after President Donald Trump threatened to cut off
        funding to the African country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ee660-626e-4469-8a98-1949099311b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Africa will host a meeting of foreign ministers of the G20
        group of countries from February 20-21 in Johannesburg. South Africa has the
        G20 presidency from December 2024 to November 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c26f3-d1d6-42e9-9643-91e9ed468f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WHY IT''S IMPORTANT</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6bc83-8eb7-4189-b411-ac9cd3302a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said on Sunday, without citing evidence, that "South Africa is
        confiscating land" and "certain classes of people" were being treated "very
        badly". He said he would cut funding until the matter was investigated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae2798-f59c-4b67-9deb-5782417eecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Cyril Ramaphosa defended South Africa’s land policy after
        Trump’s threat, saying the government had not confiscated any land and the
        policy was aimed at ensuring equitable public access to land.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7b5cf-3419-41a7-8ab5-d1106edba164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"South Africa is doing very bad things. Expropriating private property.
        Using G20 to promote solidarity, equality, &amp; sustainability. In other
        words: DEI and climate change," Rubio said in his post on X, without giving
        details.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2560f0-8e08-4b92-b0a2-4c77c61f4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has complained about South Africa’s land policy. South African-born
        billionaire Elon Musk, who is close to Trump, also accused South Africa, without
        evidence, of having "openly racist ownership laws", suggesting white people
        were the victims.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca1662-f5ff-48df-9f40-ece776368831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The question of land ownership is highly politically charged in South
        Africa due to the legacy of the colonial and apartheid eras when Black people
        were dispossessed of their lands and denied property rights.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0ed3b-3105-4b3d-a891-dc32cf24d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'White landowners still possess three quarters of South Africa’s freehold
        farmland. This contrasts with 4% owned by Black people, who make up 80% of
        the population compared with about 8% for whites, according to the latest
        2017 land audit.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ed689-1c8e-4109-b43c-190574af53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.754+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Partly in an effort to redress this imbalance, Ramaphosa signed a law
        last month allowing the state to expropriate land "in the public interest".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e6e4e-b021-49c8-9163-e36f6804debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:38:48.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T13:38:48.754+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration has attempted to dismantle diversity, equity
        and inclusion programs across the U.S. government. Rights groups say DEI programs
        help deal with inequities faced by marginalized groups. Trump calls DEI anti-merit.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b04f3-d9b8-4062-a306-f18adfa9c75e'
