    'created': 2025-02-06T12:58:54.000+08:00
    'imagesource': 'jcr:ae9792d2-4264-4c70-b372-f04706ebc9e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc6b633-ae0e-4e6a-a52b-24587f1306fe'
    'lead': 'The Trump administration is committed to maintaining its so-called ironclad
      alliance with the Philippines in defense and security following the conversation
      between the defense ministers of both countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T13:01:09.617+08:00
