    'template': '1'
    'title': 'Digitization among priorities of new PhilHealth chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7dd0e-e987-49e5-adba-ea37770e836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Dr. Edwin Mercado,
        the new president and chief executive officer of the Philippine Health Insurance
        Corp. (PhilHealth), will be pushing for digitization as among what he said
        are “remedies” for treating the “illnesses” of the government health insurer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee057b-1cb5-4706-a831-d36ddaf7f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a Malacañang briefing on Thursday, Feb. 6, President Ferdinand Marcos\
        \ Jr. said Mercado promised to give a “more detailed” report on what could\
        \ be changed or expanded in PhilHealth, after their “long talk” when they\
        \ conducted the oath-taking ceremony.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72963f-553a-48f1-95e2-805768bcfd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi maganda naman ang serbisyo ng PhilHealth ngunit iyong pag-process\
        \ ng claim, pag-apply, etc., kinakamay pa rin kaya’t napakabagal [PhilHealth\
        \ services are good but the processing of claims, application, etc., are still\
        \ done by hand that’s why they’re slow]. That’s why it became a priority,”\
        \ Marcos said, adding that the new PhilHealth chief has “many ideas” to make\
        \ services “more inclusive.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d023d-93a0-40f2-b175-5cb1b8e99ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his first working day, Mercado faced Malacañang reporters on Wednesday\
        \ to outline his priorities. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8c857-13ca-42e1-9cf4-5e07654269e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So ako bilang manggagamot, parang tinitingnan ko rin ang PhilHealth\
        \ na may sakit, at inaalam ko rin ano ‘yung lunas,” Mercado said, adding he\
        \ received orders for continued services and expanded benefits. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c98da-5226-4a54-ae4e-01dd8d6f2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As a health practitioner, I see PhilHealth as sick and\
        \ I’m looking for a cure.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ebd9fd-1339-41b7-83ad-68e96663fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mercado said he is reviewing inefficient processes, such as the lack\
        \ of standardized financial reports, as he saw potential “wastage” of funds\
        \ that could be used to expand benefit packages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234623e-4964-4096-af4a-5ff17a897dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.113+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi pag naipasatupad namin ‘yung digitization, magagawa rin natin\
        \ na ‘yung mga claims ay mapa-flag din ‘yung mga claims na maaaring sumosobra\
        \ o ‘yung maaaring kung tawagin ay may halong katakataka,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e82c6-de75-4072-8f66-a64f6d20f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.113+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When we digitize, we can also flag claims that are excessive\
        \ or strange.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7133b70-8146-4448-ad6d-a6067e385305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.113+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he wants to look into the reasons behind “return-to-hospital”\
        \ claims and slow claims processing, as well as updating the membership portal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed0e6a-ad7d-4534-893d-e8c90c5a0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.114+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2025/2/4/marcos-new-philhealth-chief-edwin-mercado.html">Marcos
        on Tuesday appointed Mercado</a></strong>, a US-trained orthopedic surgeon
        with extensive experience in hospital management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfb6a1-7a1b-465f-abe3-27a4309f8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.114+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the Department of Health said Health Secretary Ted\
        \ Herbosa, who chairs the PhilHealth board, met Mercado Thursday to discuss\
        \ possible reforms.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ad1df-951c-4f2e-8ce7-2e57a2c06d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.483+08:00
