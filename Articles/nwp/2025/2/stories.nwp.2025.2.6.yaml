    'lead': 'The new PhilHealth president and CEO will be pushing for digitization
      as among what he said are ‘remedies’ for treating the ‘illnesses’ of the state
      insurer.


      Dr. Edwin Mercado replaces Emmanuel Ledesma Jr., who President Marcos says quit
      as he was not used to politics.'
