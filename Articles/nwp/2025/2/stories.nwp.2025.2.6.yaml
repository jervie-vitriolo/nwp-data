      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fc9f6-9f85-44ed-b7a7-ff1bbe584e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.619+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.619+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Chiefs coach Andy Reid and quarterback Patrick Mahomes team up for\
        \ their 21st postseason game boasting a record of 17-3, four previous Super\
        \ Bowl appearances and three rings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b310f-d9ae-463a-a1a0-2a3d94f240a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.619+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.619+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6a39b-8f31-4f4f-946f-cf160802f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.620+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.620+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "All that winning has led to a sentiment among fans and media that maybe\
        \ someone else should get a turn now.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf684c-bdc8-48f4-8db3-858c8ebbcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.620+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.620+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc075c-ba85-4782-9f36-246eff37255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.620+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.620+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I get it,\" Kansas City defensive end Chris Jones said. \"If I was\
        \ on the outside looking in, I would be saying the same thing, 'I'm sick of\
        \ the Chiefs.'\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd789d-d303-446c-a344-15408a5d08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.621+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.621+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbb676-f315-42d3-8848-5a282b7fb501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.621+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.621+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "To add a fourth ring and become the first team to accomplish a three-peat\
        \ in Super Bowl history, the Chiefs have to contend with Eagles running back\
        \ Saquon Barkley and Philadelphia’s top-ranked defense.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23846a1-38ec-4ef6-bef4-fdbb652ae716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.622+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.622+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ff3f6-499f-42e2-aa09-1a5a5615c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.622+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.622+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mahomes, 3-1 in the Super Bowl, was MVP of Super Bowls LIV, LVII and\
        \ LVIII. He has seven touchdowns and five interceptions in his four Super\
        \ Bowl appearances. A fourth Lombardi Trophy would pull Mahomes even with\
        \ Joe Montana and Terry Bradshaw for second on the all-time QB Super Bowl\
        \ wins list. Tom Brady is at the top with seven and played in 10 Super Bowls\
        \ during his 23 NFL seasons.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e69be-16d0-4285-a38c-54a574560188'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.622+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.622+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cdc8d-640a-4710-ae8c-8d3ee2f70e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.623+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.623+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mahomes (43 postseason TD passes) could also pass Montana -- and Aaron\
        \ Rodgers, both of whom have 45 -- for second in all-time playoff TDs thrown.\
        \ Brady is the leader with 88.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef99be8-c34c-446d-baa3-0e863e90608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.623+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.623+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa871079-2aa4-46be-8aca-452aabab0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.624+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.624+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Eagles defensive coordinator Vic Fangio is 0-8 against Mahomes since\
        \ he was head coach of the Denver Broncos, losing twice as coordinator of\
        \ the Miami Dolphins. But this Fangio defense led the NFL in passing defense\
        \ at 174.2 yards per game.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6488f-5d9b-4fde-ae06-6f1e1fff2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.624+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.624+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6c3b0-3672-4e3b-ad51-304a0833823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.625+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.625+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Every time I've played Coach Fangio, there’s been different changeups\
        \ and different things that he’s thrown at us,\" Mahomes said. \"I think that’s\
        \ what makes him so great is he’s not going to just do exactly what you saw\
        \ the last time. I'm sure there will be blitzes during the game, I'm sure\
        \ there will be times where they play coverage. It’s going to be a chess match.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6de0b-e8df-48e5-9234-928935968980'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.625+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.625+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e58282-2a07-435a-aa42-827b0222a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.626+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.626+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Reid doesn't mind a good game of chess.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4450ea-d4ca-4a70-831c-c043ba8ec137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.626+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.626+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d59b8-839a-4418-87b1-8cfb2b926b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.627+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.627+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "No NFL head coach has more playoff games than Reid. He'll hit No. 45\
        \ on Sunday, and he has 28 career postseason victories, trailing only former\
        \ New England Patriots coach Bill Belichick (31).\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f9611-884f-4b07-adf6-f5825bbf200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.627+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.627+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a88234-c6a6-4e80-b954-7972f03e812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.628+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.628+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Barkley is not among the 27 holdover starters between the two teams\
        \ from their Super Bowl shootout two years ago.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56dc6c-4dd5-4740-bcc8-5fe4b91bdfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.629+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.629+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07a2f0-f794-41b2-a3b5-878e37aee3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.629+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.629+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Barkley has 2,447 rushing yards this season, including 442 in the postseason,\
        \ on the verge of the all-time single-season record held by Terrell Davis.\
        \ The former Broncos running back gained 2,476 rushing yards in 1998.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0988685-0b43-4737-98a7-57060f4554a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.630+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.630+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e641a-6235-48e1-9662-3232e64cd513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.630+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.630+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Eagles quarterback Jalen Hurts had three TD runs and passed for 304\
        \ yards and a TD in the loss to Kansas City in Super Bowl LVII. He logged\
        \ a career-high 387 passing yards in a 42-30 defeat to Kansas City in the\
        \ 2021 regular season.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27604adf-de57-4a6d-894c-5497b2c4b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.631+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.631+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97f456-609a-4642-b4ce-de1c299252e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.632+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.632+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s had a great driving force,\" Hurts said of the Eagles' runner-up\
        \ finish in 2023. \"It lit a flame, lit a fire in me, and to have this opportunity\
        \ again is exactly what you work for.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b5cc1-5d52-48e4-aa77-bf035c14d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.632+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.632+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d1b8d-06c1-47a8-888d-a6078df09398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.633+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.633+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In Philadelphia’s 21-17 win over the Chiefs in the 2023 regular season,\
        \ Hurts was sacked five times, intercepted once and completed 14 of 22 passes\
        \ for 150 yards but rushed for two touchdowns.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089830a-6b34-4d65-879b-3d4a03b3eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.634+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.634+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241575d-8125-42d6-af47-5b65def3ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:00:00.634+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:00:00.634+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Philadelphia has leaned heavily on a large, athletic offensive line\
        \ to help break Barkley for huge plays. The Eagles attempted 536 passes, 544\
        \ runs in the 2022 regular season en route to the Super Bowl. The imbalance\
        \ skewed toward Barkley and Hurts running the ball in the 2024 regular season,\
        \ as Philadelphia logged 448 pass attempts to 621 rushing plays.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b70ae5-ecd7-4eec-afd3-baac244afe0f'
      'mgnl:activationStatus': true
