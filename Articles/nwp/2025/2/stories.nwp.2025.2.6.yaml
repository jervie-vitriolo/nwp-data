    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b535c6-ac35-4d64-827d-233ead39454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.414+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.465+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S./Cairo, Egypt -</strong> President Donald
        Trump’s top aides staunchly defended his push to transfer Palestinians out
        of Gaza and have the U.S. take over the war-ruined enclave, but they also
        backed away from elements of his proposal in the face of international condemnation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b323b4-da40-4767-81b7-1651b4b70bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.465+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A longtime New York property developer, Trump drew rebukes on Wednesday
        from world powers Russia, China and Germany, which said it would foster "new
        suffering and new hatred." Regional heavyweight Saudi Arabia rejected the
        proposal outright.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeab1a0-9bdf-4c02-b702-d05b9fe14e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.466+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Barely two weeks in the job, Trump shattered decades of U.S. policy
        on Tuesday with a vaguely worded announcement saying he envisioned transforming
        Gaza into the "Riviera of the Middle East" where international communities
        could coexist after nearly 16 months of Israeli bombardment devastated the
        coastal strip and killed more than 47,000 people, according to Palestinian
        tallies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fae52-dcc5-4d57-94c7-15298a0eafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.467+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At a White House briefing on Wednesday, press secretary Karoline Leavitt
        hailed his Gaza proposal as historic "outside of the box" thinking but stressed
        that the president had not committed to putting "boots on the ground" in the
        territory. She declined, however, to rule out the use of U.S. troops there.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f5bb8-5bef-410c-81c8-0c2fc30a5e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.416+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.467+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the same time, Leavitt walked back Trump’s earlier assertion that
        Gazans needed to be permanently resettled in neighboring countries, saying
        instead that they should be "temporarily relocated" for the rebuilding process.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d165b2-ccde-4acb-8802-41a17a6eeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.416+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.468+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Marco Rubio also said the idea was for Gazans
        to leave the territory for an "interim" period of reconstruction and debris-clearing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab68f0a-8dbc-4c33-8542-b11becdfcab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.469+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was unclear whether Trump would go ahead with his proposal or, in
        keeping with his self-image as a shrewd dealmaker, was simply laying out an
        extreme position as a bargaining ploy. His first term was replete with what
        critics said were over-the-top foreign policy pronouncements, many of which
        were never implemented.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5337b-bc82-47f9-a6bf-b07bb2956d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.469+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s son-in-law and former aide, Jared Kushner, last year described
        Gaza as valuable waterfront property, and on Tuesday Trump made similar claims
        as he called for the permanent resettlement of the more than 2 million Palestinians
        from there.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012fcd2-7b63-41b8-beb0-ead78cb8c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.470+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some experts said the proposed actions could violate international
        law. Others described his ideas as unworkable. Human rights advocates said
        it would amount to "ethnic cleansing."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc177d2-9fcd-45cf-8f26-ad7c80e541bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.470+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Everybody loves it," Trump told reporters in the Oval Office earlier
        on Wednesday, referring to his Gaza idea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902ff07-e6f7-40b6-8959-7aa82b9a0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.471+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s proposal, however, appears to run counter to U.S. public opinion,
        which polls have shown is overwhelmingly opposed to new entanglements in conflict
        zones following lengthy military interventions in Iraq and Afghanistan.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee145dd6-0175-4ca6-95f0-f383e5ca3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.472+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump frequently asserted during the 2024 election campaign and since
        returning to office that he would end what he called "ridiculous" wars and
        prevent others from starting.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c058be-aba7-4ff5-8eb3-ac94f3174919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.472+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His Gaza proposal drew broad condemnation from Democratic lawmakers
        but confusion and skepticism from some fellow Republicans, while others praised
        the moves as bold.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0018745-aeee-4d9f-afea-bb6705bdaf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.473+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I thought we voted for America first," Republican Senator Rand Paul
        said on X. "We have no business contemplating yet another occupation to doom
        our treasure and spill our soldiers blood."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0001f1-ab36-40af-9243-b8885ff46dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.474+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On a trip to Guatemala, Rubio, apparently seeking to counter the wave
        of global criticism, insisted Trump’s proposal was not a hostile move but
        a generous one that expressed "the willingness of the United States to become
        responsible for the reconstruction of that area."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba0412-01a6-4b82-92d4-cca15b174249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.474+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In contrast, Leavitt said U.S. taxpayers would not foot the bill and
        that Trump would strike a deal with regional partners.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f6c7c-f831-4e78-b736-ff87ce26c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump offered no specifics as he announced his proposal while welcoming
        Israeli Prime Minister Benjamin Netanyahu to the White House on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ee72b-7927-4aa6-a7d3-4661b5fc3a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Trump can go to hell''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdc8c7-661c-4367-aef1-955ad5b42bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, who met on Wednesday with U.S. Vice President JD Vance,
        would not be drawn into discussing the proposal, other than to praise Trump
        for trying a new approach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba04cd2-bfd5-4bf6-ba4e-bd626c36720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.423+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Leavitt, who described it as "something the president has been
        socializing and thinking about for quite some time," said Trump told Netanyahu
        in advance what he would announce on Tuesday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cea91-c8ae-4af1-8b29-b9c14ffd38c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.424+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jordan’s King Abdullah, who will meet Trump at the White House next
        week, said he rejected any moves to annex land and displace Palestinians.
        Egypt said it would back Gaza recovery plans, following a ceasefire that took
        effect on Jan. 19, without Palestinians leaving the territory.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fb306-cd6d-4385-bbba-9d5b65b0cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.424+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Gaza, Palestinians living among the wreckage of their former homes
        said they would never accept the idea.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542df505-f001-47ca-89a8-d0e531ed6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Trump can go to hell, with his ideas, with his money, and with his
        beliefs. We are going nowhere. We are not some of his assets," said Samir
        Abu Basel, a father of five in Gaza City displaced from his house by the war.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cd671-c23d-475f-b9e7-977b509f8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since taking office on Jan. 20, Trump has talked about a U.S. takeover
        of Greenland, warned of the possible seizure of the Panama Canal and declared
        that Canada should become the 51st U.S. state.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c83bb4-2102-4e8a-ae40-e151c6241adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some critics have said his expansionist rhetoric echoes old-style imperialism,
        suggesting it could encourage Russia in its war in Ukraine and give China
        justification for invading self-ruled Taiwan.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db5f46-5881-4d05-bd1a-bfcee55a90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'World leaders said they remained supportive of the two-state solution
        that has formed the basis of U.S. policy in the region for decades, which
        has held that Gaza would be part of a future Palestinian state that includes
        the Israeli-occupied West Bank.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863804e0-63a1-410f-ac53-c7973bda324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.481+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Pete Hegseth said, before a meeting with Netanyahu,
        that the Pentagon was "prepared to look at all options" related to Gaza. Experts
        say a major deployment of U.S. forces would be needed to secure Gaza if Trump
        implements his proposal.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8033d0f-4ae2-429f-8bf0-9855b0e4bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.481+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Ridiculous and absurd''</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4eaf56-f6da-4803-b7f0-b3c3cc28cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.482+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An official from the Palestinian militant group Hamas called Trump’s
        proposal "ridiculous and absurd." Hamas ruled the Gaza Strip before the war
        there, which was triggered by its October 7, 2023, cross-border attack on
        Israel in which 1,200 people were killed and 250 abducted, according to Israeli
        tallies.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5eef9-f0f4-437e-8635-16567b1dfc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Any ideas of this kind are capable of igniting the region," Sami Abu
        Zuhri told Reuters, saying Hamas remains committed to the ceasefire accord
        with Israel and negotiating its next phase.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f413623-1593-4938-bf85-fc23f04da6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.430+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'What impact Trump’s proposals have on indirect talks over the second
        stage of the Gaza ceasefire and hostage-release deal was unclear. Hamas has
        adamantly insisted it wants to remain in Gaza while Netanyahu has vowed to
        destroy the group and never allow it to again rule the territory.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df56a0-fbb9-469a-88f8-1e1392c54047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.430+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s proposal raises questions about whether Saudi Arabia would
        be willing to join a renewed U.S.-brokered push for a historic normalisation
        of relations with Israel.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e410a2-8b2a-48fc-949e-1ae64cffde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.431+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia, a pivotal U.S. ally in the Middle East, said it would
        not establish ties with Israel without the creation of a Palestinian state,
        contradicting Trump’s claim that Riyadh was not demanding a Palestinian homeland.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548735e3-05b0-4c51-9173-6f2025d9f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.432+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump would like Saudi Arabia to follow in the footsteps of the United
        Arab Emirates, a Middle East trade and business hub, and Bahrain, both of
        which signed the Abraham Accords in 2020 and normalised ties with Israel.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfa2cf-4621-472e-ac22-5083f5c5b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.432+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But on Wednesday, the kingdom’s foreign ministry said Saudi Arabia
        rejected any attempts to remove Palestinians from their land and said Crown
        Prince Mohammed bin Salman had affirmed this position in "a clear and explicit
        manner."'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750d540-c029-4fcc-bc46-e9a214f4d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Itamar Ben-Gvir, a far-right Israeli lawmaker and former minister for
        national security, said "encouraging" Gazans to emigrate was the only correct
        strategy at the end of the Gaza war and urged Netanyahu to adopt the policy
        "immediately."'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8491a3-a449-427f-8c52-0e2ed7a22434'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gaza residents said after war and bombs had failed to eject them from
        Gaza that Trump would not succeed in doing so.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da0d49-5986-45db-afc3-f9801d0c556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During a U.N. committee meeting, United Nations Secretary-General Antonio
        Guterres told Trump: "In the search for solutions, we must not make the problem
        worse. It is vital to stay true to the bedrock of international law. It is
        essential to avoid any form of ''ethnic cleansing.''"'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06312f97-0099-4191-bdc1-577937e2a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T08:47:53.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:15.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T08:50:56.488+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Matt Spetalnick, Jeff Mason and Steve Holland
        in Washington and Nidal al-Mughrabi in ; Additional reporting by Simon Lewis
        in Guatemala City, Michelle Nichols in New York, Patricia Zengerle, Phil Stewart
        and Idrees Ali in Washington, Colleen Howe, Gleb Stolyarov and Mark Trevelyan;
        Writing by Michael Georgy and Matt Spetalnick; Editing by Mark Heinrich and
        Howard Goller)</em></p>'
  'Jimmy-Butler-trade-Warriors-Heat-NBA':
