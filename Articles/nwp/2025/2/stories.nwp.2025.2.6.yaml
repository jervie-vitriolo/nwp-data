    'title': 'House members want Senate to immediately convene as impeachment court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84fd4f-2932-4538-bf4f-55cdb3b32a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.854+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House lawmakers want
        the Senate to immediately convene as an impeachment court to begin the trial
        of impeached Vice President Sara Duterte amid the congressional break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5fd08-50d8-47c6-b24e-940526fcee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8f16e-cf9a-4bcf-99e1-4585ae0d541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before Congress went on a four-month recess for the midterm elections,
        the Senate received the articles of <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeachment</strong></a>
        with 215 signatures. However, Senate President Chiz Escudero said the chamber
        cannot convene on a session break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f59037-540a-4088-ae87-69aa536a6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Thursday, Feb. 6, House Deputy Majority
        Leader Lorenz Defensor and 1-Rider party-list Rep. Rodge Gutierrez, who will
        stand as impeachment prosecutors, respected Escudero’s remark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fc6cf-d4a2-417d-8d58-ef8549cc4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07307d96-49af-4e42-8548-930d1bf2b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Since the Constitution provides that a trial shall proceed forthwith,
        if we interpret forthwith, dapat po sana [it should be] as soon as possible
        ‘yun. But, since the Senate is an independent body, and we respect their independence
        being a bicameral legislature, we will leave that to the interpretation of
        the Senate,” Defensor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84267ef8-82e0-4e01-9f4f-d1ab0190184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdc3aa-5213-41f1-9210-13bb8b008401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The trial itself is a mandate of the Senate and we respect that
        and we look forward to the release of the rules and how they will go about
        it,” Gutierrez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b7862-1131-43cd-be54-c26f0fd6f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f139a1-86fb-4010-a86a-2d46bfcd065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But one of the complainants, ACT Teachers party-list Rep. France
        Castro, said the Senate should act on the case immediately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e9051-2b5e-46ea-9366-875ac59da5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b01f7-f8d3-4a5b-98be-d305b8fdffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung gusto ay may pwedeng gawin. Kung ayaw, maraming dahilan at
        maraming sinisisi,” Castro said in a chance interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffef972-5fbf-4053-b85a-eff1c52b61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd7296-de96-45ae-b9b7-78289ac94805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they want it, they could do something about it.
        If not, there are many excuses and finger-pointing.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f50857-96b4-4621-bda2-00e49d807fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5779b-3124-4702-b44b-b44508e17715'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Defensor said there is a possibility that the trial will cross over
        to the 20th Congress, especially if the impeachment court will convene in
        June when the session resumes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab5745-e5d4-41ec-849d-05584aab48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81620367-c4cc-4cfb-a22d-6fc56b9c68d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another impeachment prosecutor, Manila Rep. Joel Chua,
        said House members were not forced to sign the complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb8374-1fbf-4fb7-b892-5ff52a0b77e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004507f-d955-440b-ace6-9da01908df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Well, this is not the first time that this happened, and in fact,\
        \ ito po ang [this is the] House action,” Chua said. “Wala naman po ang railroading\
        \ dito [There was no railroading].”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a4772-b9a1-43d2-956a-f724efb72c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0d05c-8a33-4a1f-a5ee-38b811171eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chua said the <a href="https://www.newswatchplus.ph/news/2025/2/6/lawmaker-prosecutors-convene-soon-duterte-impeachment.html"><strong>impeachment
        prosecutors will meet</strong></a> this week or next to plan for the trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdd554-8fd5-4dbf-9b0e-bb0f454413ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:55:28.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:55:28.865+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Culpable violation of the Constitution, betrayal of public trust,
        graft and corruption, and other high crimes were the impeachment grounds.
        The complainants cited <a href="https://www.newswatchplus.ph/news/2024/11/25/nbi-summons-duterte-kill-remarks.html"><strong>Duterte’s
        threat against the lives</strong></a> of President Ferdinand Marcos Jr., First
        Lady Liza Marcos, and House Speaker Martin Romualdez and the vice president’s
        supposed mismanagement of the P612.5-million confidential funds.</p>'
