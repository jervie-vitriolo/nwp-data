  'xi-china-thailand-deepen-ties':
    'author': 'Ethan Wang, Shi Bu and Ryan Woo, Reuters'
    'caption': ' Chinese President Xi Jinping and Thai Prime Minister Paetongtarn
      Shinawatra shake hands at the Great Hall of the People in Beijing, China on
      Feb. 6. (cnsphoto via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T18:40:50.000+08:00
    'imagesource': 'jcr:4c235f1b-96da-424e-8602-5aa273b4b221'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed82467-2e5c-4aed-96ad-d28fc4c2dec1'
    'lead': 'China and Thailand should deepen trust in each other and expand cooperation
      to counter growing global uncertainties, President Xi Jinping said on Thursday
      during a meeting in Beijing with Thai Prime Minister Paetongtarn Shinawatra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T18:44:42.564+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:09.327+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:10.925+08:00
    'mgnl:lastModified': 2025-02-06T18:44:42.652+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China', 'Thailand']
    'stories': []
    'template': '1'
    'title': 'Xi calls for China, Thailand to beef up ties to fight global uncertainties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea141f2f-237e-460c-a017-e406565e480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.637+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China and Thailand should deepen
        trust in each other and expand cooperation to counter growing global uncertainties,
        President Xi Jinping said on Thursday during a meeting in Beijing with Thai
        Prime Minister Paetongtarn Shinawatra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab87526-f336-4956-9bc8-a1b43e427d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.638+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Thai leader’s official visit to China from February 5 to February
        8 is her first since taking office in August, marking the 50th anniversary
        of diplomatic ties between the two countries.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262e9f5-f8a7-4cf8-97db-e754528d386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.638+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Xi cited projects such as a high-speed railway set to link Bangkok
        with southwestern China’s Kunming, adding that digital economy and electric
        vehicles were additional areas for greater cooperation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39801f1-b4f5-4ba0-9d35-08e679737f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.638+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In the face of unprecedented changes not seen for a 100 years, China
        and Thailand should deepen mutual trust over strategic interests and firmly
        support each other," state broadcaster China Central Television (CCTV) quoted
        Xi as saying.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015fdc6-017f-488e-a731-63b945cb002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.639+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His remarks follow U.S. President Donald Trump’s decision to impose
        fresh tariffs of 10% on imports from China.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252a4bc-f9a6-43ee-8758-20dfe5070a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.639+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Online fraud and safety concerns have topped the issues between the
        two, particularly after Chinese actor Wang Xing was rescued from a scam centre
        in Myanmar following his abduction in Thailand, to which he was lured on the
        pretext of an acting job.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d9042-3cee-44cf-b248-7893570ff247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thailand, concerned about the impact on its vital tourism sector, has
        sought to allay safety concerns among the Chinese, who contribute the largest
        group of visitors to the Southeast Asian nation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52a5eb-a730-48d2-92d5-17e83ffe0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The safety of people and tourists visiting Thailand is the government’s
        highest priority," Paetongtarn said, adding that both nations would cooperate
        on a warning system to fight crime.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7592b3-de5f-43bd-bdbb-9d0502128d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Thailand is ready to work with China to suppress criminal activity
        that passes through Thailand."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8ddbe-0c5d-4fea-8c6f-2f0d55856f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the Thai government said it would cut electricity to some
        areas bordering Myanmar in a bid to rein in the activities of scam centres.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69786ebd-9a9b-4284-b0d4-74a20287ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Xi said China appreciated the Thai measures to combat online gambling
        and telecom fraud, calling for both to strengthen law enforcement as well
        as security and judicial cooperation to safeguard people’s lives and property.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132cf0c1-3d82-495e-9cc7-594b7bb75c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:44:42.642+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:44:42.642+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Shi Bu, Ethan Wang and Ryan Woo; Additional reporting
        by Chayut Setboonsarng in Bangkok; Editing by Edwina Gibbs and Clarence Fernandez)</em></p>'
  'warmest-january':
    'author': 'Kate Abnett and Alison Withers, Reuters'
    'caption': 'A view shows the remains of vehicles and businesses burned in the
      Palisades Fire in the Pacific Palisades neighborhood in Los Angeles, California
      on Jan. 11. (David Ryder/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T18:45:21.000+08:00
    'imagesource': 'jcr:329937d5-0f55-4e90-9f49-0a285aff4ed1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fa5523b-76f4-42e7-8231-9b1ef147fd97'
    'lead': 'Last month was the world’s warmest January on record, continuing a streak
      of extreme global temperatures despite a shift towards the cooling La Nina weather
      pattern, European Union scientists said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T18:48:58.907+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:08.995+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:11.083+08:00
    'mgnl:lastModified': 2025-02-06T18:48:58.943+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['La-Nina']
    'stories': []
    'template': '1'
    'title': 'Year begins with warmest January despite shift towards cooling La Nina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff992acc-a149-4306-b8aa-24f5fc86df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.938+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels, Belgium -</strong> Last month was the world’s
        warmest January on record, continuing a streak of extreme global temperatures
        despite a shift towards the cooling La Nina weather pattern, European Union
        scientists said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b418d7a-e769-4a63-8722-42a0b4bdacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:08.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'January extended a run of extraordinary heat, in which 18 of the last
        19 months saw an average global temperature of more than 1.5 degrees Celsius
        above pre-industrial times, the EU’s Copernicus Climate Change Service (C3S)
        said in a monthly bulletin.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d403761-ad67-49c0-b5e7-9856bac8fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That was despite the world shifting from the El Nino warming pattern
        - which helped make 2024 the world’s warmest year on record - and turning
        towards its cooler La Niña counterpart, which involves the cooling of equatorial
        Pacific waters, and can curb global temperatures.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48e531-21f4-493e-8106-86578276fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The fact that we''re still seeing record temperatures outside of the
        influence of El Nino is a little surprising," said Samantha Burgess, Strategic
        Lead at the European Centre for Medium-Range Weather Forecasts, which runs
        the C3S service.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd8132-1197-46a7-a86e-3aa80cc724fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'El Nino peaked more than a year ago, Burgess noted.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebc079-2cd6-4da2-a67a-38aa6e86caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The global average temperature in January was 1.75C higher than in
        pre-industrial times.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99540b-5429-4bcb-aa2f-c9bf3ce5bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Copernicus assesses that La Nina has not yet fully developed, and the
        world is currently in neutral conditions between the two phases. Other data
        models can vary, with U.S. scientists indicating last month that La Nina conditions
        had formed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa702e2-bad4-4a00-8ab9-71bfaf07c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Even if La Nina does fully emerge, Burgess said its cooling effect
        may not be enough to temporarily curb global temperatures - which are also
        affected by factors like the extreme heat seen in other ocean basins, and
        the main driver of climate change: emissions of heat-trapping greenhouse gases.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8483e4-c9c7-40d0-bb4e-3f027198d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"By far and away the largest contributing factor to our warming climate
        is the burning of fossil fuels," she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20878dd4-59ae-4072-a4bb-a91a0c3b78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Scientists at Berkeley Earth and the UK Met Office have said they expect
        2025 to be the third-warmest year on record - cooler than 2024 and 2023 because
        of the shift towards La Nina, though uncertainties remain about how the phenomenon
        will develop.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c124319-4251-427d-a548-eef5961b3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.933+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Globally, average sea surface temperatures in January were the second-highest
        on record for the month, exceeded only by January 2024.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3b2c8-8d40-48b0-a75e-7e7d355ed234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T18:48:58.933+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:09.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T18:48:58.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kate Abnett and Alison Withers; Editing by Aidan
        Lewis)</em></p>'
