      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. has granted a four-month extension to Philippine National Police
        (PNP) Chief P/Gen. Rommel Francisco Marbil, allowing him to serve beyond his
        February 7, 2025, retirement date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e22e24-5a47-4718-9e20-617739c376c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T11:49:30.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T11:49:30.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin signed a memorandum on February
        4  confirming the extension of Marbil. The letter was addressed to Interior
        Secretary Juanito Victor Remulla.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ab184-9b05-4497-a702-36e09804110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T11:49:30.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T11:49:30.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marbil, the 30th PNP chief and a member of PMA Sambisig Class of 1991,
        assumed the top post on April 1, 2024.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789cdc3-4c82-44b3-a2c2-b1929eaa4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T11:49:30.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T11:49:30.898+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He previously led the PNP Directorate for Comptrollership, PRO-8, and
        the Highway Patrol Group.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd74d2-baac-4726-a66b-7645199f1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T11:49:30.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T11:49:30.898+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos previously said that he wants to extend Marbi’s term ahead of
        the elections to ensure police stability.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafed40-a9a4-408a-8a47-cd7eaf9b2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T11:49:30.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:13.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T11:49:30.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There is an argument that it would not be good for stability, especially
        to change the chief PNP in the middle of a campaign period and then approaching
        the elections,” Marcos said in January,” Marcos said in January.</p>'
