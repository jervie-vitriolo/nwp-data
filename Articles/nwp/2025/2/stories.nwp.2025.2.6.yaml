      'mgnl:lastModified': 2025-02-06T19:20:06.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abb049-f638-4f99-afa8-c1b095ae5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d94ff-a961-407c-b720-bf5f42e4b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ledesma’s resignation</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc33178-aad2-4dd4-88a4-fce26f3b1acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mercado replaced Emmanuel Ledesma Jr., who quit the post, Marcos
        said. Ledesma was appointed in July 2023, after serving in an acting capacity
        since November 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa55eb-3d41-47dc-a9c7-0af7972d06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi siya sanay sa politika, eh [He’s not used to politics],” Marcos\
        \ said of Ledesma’s resignation. “Manny Ledesma… comes from the private sector.\
        \ So I think he found the transition to be jarring, shall we say.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5529b12-a9c9-4f54-8e02-6f2474027252'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mercado inherited issues surrounding PhilHealth, including the fund\
        \ transfer to the national treasury and zero subsidy this year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577ac22-2f95-4d48-b84a-d99d33bf7ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:20:06.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:20:06.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said he would abide by the Supreme Court ruling regarding the
        controversial transfer of nearly P90 billion in surplus funds to state coffers
        for unprogrammed budget items. The high court has begun oral arguments on
        the <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/10/29/sc-halts-philhealth-fund-transfer.html">petition
        against the transfer</a></strong>.&nbsp;</p>'
