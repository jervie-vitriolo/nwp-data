      'text': "\r"
  'marcos-china-monster-ship':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-06T19:09:09.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2220c05c-194f-4126-bb99-4fc6a05b3452'
    'lead': 'Driving away China’s large coast guard ship in Philippine waters remains
      a significant challenge, President Ferdinand Marcos Jr. said on Thursday, Feb.
      6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-06T19:16:11.617+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:06.778+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:12.073+08:00
    'mgnl:lastModified': 2025-02-06T19:16:11.657+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'No means to drive away China monster ship - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d81b8-cb1e-4164-b811-0f4a90bf29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.651+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Driving away China’s
        large coast guard ship in Philippine waters remains a significant challenge,
        President Ferdinand Marcos Jr. said on Thursday, Feb. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e4168-c7a9-465c-91c3-4b6437d07d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We don’t have the means na paalisin. Hindi naman – buti kung mayroon
        tayong aircraft carrier na may kasamang destroyer, frigate, at saka submarine
        na papupuntahin natin doon para matulak silang palayo. Wala naman tayong ganoon,"
        said Marcos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feacfdb9-7013-497b-af6e-823dedbe2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.642+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We don’t have the means to drive it away. It would be
        nice if we had an aircraft carrier with accompanying destroyers, frigates,
        and submarines that we could send there to push them away. But we don’t have
        that.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a832c-2cc8-46d7-ae6d-04662b16d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.642+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kung sa palakihan at paramihan lang ng barko, malayo tayo sa China.
        Pero ang policy naman natin is that we will just continue to defend our territorial,
        our sovereign territory and our territorial rights in the EEZ. ‘Yun lang,"
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925b916-5a0c-48d5-b3ee-d8b849e31faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.643+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: it’s just about the size and number of ships, we’re far
        from China. But our policy is that we will continue to defend our territorial,
        sovereign territory, and our territorial rights in the exclusive economic
        zone. That’s it] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa30d8-ae25-446b-a2fb-27df63a9589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.643+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the coast guard and navy will continue to protect the country’s
        territory.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fcf54d-9654-4138-a446-b3e52feead93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.643+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang iniisip namin, ano bang mission ng coast guard? Ano bang mission
        ng navy? To protect the territorial integrity of the Philippines. So, that’s
        what they will do. They will continue to do that no matter what any other
        foreign power does, that is what we will do," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aad31a-931f-4b65-b994-79500f8b5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.644+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What we think about is  what is the mission of the coast
        guard? What is the mission of the navy? To protect the territorial integrity
        of the Philippines. So, that’s what they will do. They will continue to do
        that no matter what any other foreign power does. That is what we will do.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4556095-6594-4db6-9c64-df37145d6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.644+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No response on US Typhon Missile deal</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93962505-6339-43d6-8a03-20ac781d8160'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also said China has yet to respond to his proposal to return
        the US Typhon missile system in exchange for Beijing stopping provocations
        in the West Philippine Sea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568febc8-8bb2-417f-9ae2-5ded4c302473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"No, I didn’t expect them to, and they haven’t responded specifically.
        They have responded in general terms saying that what they do is a lawful
        exercise and law enforcement and all that," said Marcos.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076ac31-1a9c-4f09-ba47-34012c84094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"But no, nothing specific on the missiles, nothing specific about the
        reduction of tension, the reduction of the aggressive moves. Nothing like
        that. Wala kaming napag-usapan na ganoon [There was no such talk]," he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be8684-f7c2-46d3-b338-7e4549a24c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T19:16:11.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:06.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T19:16:11.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos challenged China last week to stop its activities if it wants
        the Philippines to return the short-range missile system, which Beijing views
        as a potential threat to the region.</p>'
