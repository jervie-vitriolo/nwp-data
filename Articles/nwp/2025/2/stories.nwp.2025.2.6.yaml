      'mgnl:lastModified': 2025-02-06T17:52:53.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Trade
        and Industry (DTI) has approved the increase of suggested retail prices (SRP)
        of 60 basic necessities and prime commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed533ae-d09a-4e37-8a60-10320be2fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.168+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DTI also released on Thursday, Feb. 6, the latest SRP bulletin
        for 217 shelf keeping units — classified as such for their demand — which
        took effect on Feb. 1. The last price guide was in January 2024.</p>'
    '11':
      'image': 'jcr:6c17a96d-13ed-4506-b4d2-cdd59f353d5b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54483248-9e48-4398-9491-da0863aa74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:52:53.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.876+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b258717-885d-496a-9cf3-00144c1c1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.168+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trade Assistant Secretary Agaton Uvero said some of the approved SRP\
        \ increases were petitions filed more than two years ago. As of Thursday,\
        \ Agaton said there are no pending SRP adjustment requests.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed0874-4f26-44fc-81ef-9d6ad75d9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.169+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Maliliit ang tinaas, 2 to 9 percent, less than P5 halos lahat, except\
        \ for four items. Tingin natin halos walang impact sa food inflation,” Uvero\
        \ said in an interview.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb801506-654d-4c7e-a1cf-6b5b06fde0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.169+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There were minimal increases, around 2 to 9 percent,\
        \ less than P5 to those products approved with an SRP hike, except for four\
        \ items. We see that it has almost no impact on food inflation.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdec1c3-796b-4bbd-a1e8-56342be40691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.170+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DTI official said there were no sudden approvals, and that they\
        \ want to help manufacturers struggling with the high costs of raw materials,\
        \ especially in products of sardines and coffee.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4358f2-1126-4db2-bb56-91287e72ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.170+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Meron ka pang choices na bumili ng ibang items na hindi nagtaas, so\
        \ hindi tali lang sa isang item,” he advised consumers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad45d2-4096-4e26-b02b-c3f0fc3b88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.170+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Consumers still have choices to buy items that did not\
        \ have a price increase. They will not be tied to just one item only.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34071383-4ca0-4cd7-85f5-d40c8aeaedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "SRP increase were approved for evaporated milk, coffee, bread, canned\
        \ goods such as sardines and meatloaf, condiments such as salt, soy sauce,\
        \ and vinegar. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538170c-d321-4e1a-953d-bcd84f5c51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some brands of detergent or laundry soap, batteries, and candles also\
        \ were granted an SRP increase.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa9d60-0aa5-4614-96f5-c786314018fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T17:45:34.172+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:11.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-06T17:52:53.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DTI also approved a decrease in SRP for two items of bottled water,\
        \ Uvero said.\r"
