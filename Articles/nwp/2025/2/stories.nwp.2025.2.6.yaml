    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5fbe52-4c68-4639-bb27-11de87677fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T13:17:17.965+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.982+08:00
