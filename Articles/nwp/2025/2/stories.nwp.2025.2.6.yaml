      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Tyler Herro scored 30 points
        and Nikola Jovic shined in a complementary role as the visiting Miami Heat
        topped the Philadelphia 76ers, 108-101, on Wednesday amid a major roster shakeup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f41ceb-1c16-4d5a-b6a7-c37295d71b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-06T14:02:18.384+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:12.076+08:00
