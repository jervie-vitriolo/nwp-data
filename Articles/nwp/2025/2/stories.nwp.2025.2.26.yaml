    title: 'Timothee Chalamet, Ariana Grande mingle at Oscar nominees dinner'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3dada43d-1970-45d9-a083-1438cb0cd514'
      activationstatus: true
      created: 2025-02-26T17:25:22.236+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:02.997+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, U.S. -</strong> Timothee Chalamet, Ariana Grande,
        Demi Moore and other Oscar nominees celebrated on Tuesday at a film academy
        dinner that gave the contenders a chance to mingle before Sunday’s red-carpet
        awards show.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c91a3d57-4d2a-412a-bac4-03350b3286b5'
      activationstatus: true
      created: 2025-02-26T17:25:22.237+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:02.997+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '07f0b1a5-10ff-4092-b7e4-25aa669240bc'
      activationstatus: true
      created: 2025-02-26T17:25:22.237+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:02.998+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>All of this year’s more than 200 nominees, from actors to directors,
        producers, sound editors, makeup artists and others, were invited to the event
        at the Academy Museum of Motion Pictures.</p>'
    section3:
      primarytype: 'block'
      uuid: '552adea6-7eb4-4cf8-9d7d-75f32e587300'
      activationstatus: true
      created: 2025-02-26T17:25:22.238+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:02.998+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4ee94820-3744-4e73-8fb9-105cfa4e3d4d'
      activationstatus: true
      created: 2025-02-26T17:25:22.238+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:02.999+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Chalamet, nominated for his portrayal of musician Bob Dylan in "A
        Complete Unknown," arrived in all black and clipped his name tag to his front
        pants pocket. The actor later chatted at the bar with his competitor, "The
        Brutalist" star Adrien Brody.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f4bc18d5-9bf5-4ea1-ab2d-7afbd7214f6a'
      activationstatus: true
      created: 2025-02-26T17:25:22.238+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:02.999+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9fd7d1ab-365d-45eb-acbd-401ea022dd4d'
      activationstatus: true
      created: 2025-02-26T17:25:22.239+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.000+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Wicked" actress Grande wore a black dress with pink feathers, a
        favorite color of her character Galinda in the prequel to "The Wizard of Oz."
        Moore, nominated for her role as a fading celebrity in "The Substance," chose
        a white pant suit.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd951ac11-78c2-48a2-8ed3-f2786de81992'
      activationstatus: true
      created: 2025-02-26T17:25:22.239+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.000+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '77144d5d-125f-4703-bf3a-5e2b8182d37c'
      activationstatus: true
      created: 2025-02-26T17:25:22.240+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.001+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Other attendees included Sebastian Stan, Cynthia Erivo, Isabella
        Rossellini, Fernanda Torres, Edward Norton, Zoe Saldana, Colman Domingo and
        Jeremy Strong.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e8f6a785-13db-4157-9599-b98ada1bd900'
      activationstatus: true
      created: 2025-02-26T17:25:22.240+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.001+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9a9d92e7-4388-4186-81bf-4d4733c029fe'
      activationstatus: true
      created: 2025-02-26T17:25:22.241+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.002+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Before being seated for dinner, the nominees gathered for the annual
        group photo. The picture normally is taken at a nominees' luncheon, but that
        event was canceled this year when wildfires hit Los Angeles and disrupted
        Hollywood’s awards season.</p>'
    section11:
      primarytype: 'block'
      uuid: '8a95b4b3-ac85-411f-a7f2-a7f9fb0569a2'
      activationstatus: true
      created: 2025-02-26T17:25:22.241+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.002+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1d19d32d-8a18-42de-840e-22aefe612e69'
      activationstatus: true
      created: 2025-02-26T17:25:22.242+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.003+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Academy Awards show on Sunday will offer "community and an atmosphere
        of support" for people recovering from the fires while also celebrating the
        top performances in film, Academy President Janet Yang told the nominees at
        the dinner.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b911a16c-78f4-49dc-acfc-f6099dd98bc4'
      activationstatus: true
      created: 2025-02-26T17:25:22.242+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.003+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b04f98c8-f412-4459-8c6f-dff374b75c10'
      activationstatus: true
      created: 2025-02-26T17:25:22.243+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:26:03.004+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We simply must honor the talent - your talents - this year, as
        we have every year, as part of a tradition that is now 97 years old," Yang
        said. "We must, because it brings so much joy to people all over the world."</p>'
    section15:
      primarytype: 'block'
      uuid: '28508c83-cae7-4bae-a897-70af4acb42be'
