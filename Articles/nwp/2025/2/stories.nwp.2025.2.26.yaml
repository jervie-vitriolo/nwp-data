      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle Medical and Health Sciences Institute RoboSports
        Tournament (DRST) is an annual robotics competition that integrates robotics,
        sports, and research to promote Science, Technology, Engineering, Arts, and
        Mathematics (STEAM) among robotics enthusiasts of all ages. The DRST is organized
        in partnership with Pilipinas RoboSports (RoboRAVE Robotics Consultancy and
        Services).</p>'
