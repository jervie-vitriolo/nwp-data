      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e5e61-f396-42ec-bc79-d0fd0c0949bc'
      'mgnl:activationStatus': true
