      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea4817-8e0f-477f-a99e-431369b732a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.013+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.858+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>It seeks to disqualify Erwin and his brother broadcaster Ben Tulfo,
        who is vying for a Senate seat. If the bids of the siblings prosper, they
        will join their brother incumbent Senator Raffy Tulfo in the Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ee2b2-44a8-40ba-9725-fc9234454018'
