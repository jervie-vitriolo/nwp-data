    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:18.100+08:00
    'mgnl:lastModified': 2025-02-26T17:15:56.114+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'China', 'US', 'Elon-Musk']
    'stories': []
    'template': '1'
    'title': 'US lawmakers warn that China could use Musk to influence Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef44dae-48ad-42cb-a8a0-4b857590bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:18.999+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.083+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The Republican and Democratic
        leaders of the US House of Representatives'' select committee on China warned
        on Tuesday that Beijing may try to exert leverage with Elon Musk in a bid
        to win favorable US policies, and that Washington must counter any such effort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6fb05-2e44-4ba0-995f-cbb4201fb410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:18.999+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.084+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c45be4-c44d-40ef-a81f-4e3922e08ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.000+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.084+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republican committee chair John Moolenaar and Democratic ranking
        member Raja Krishnamoorthi said they believed the Chinese Communist Party
        wants to use US business leaders including Musk, who have commercial interests
        in China, to advance its goals in talks with Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85877b69-b7ad-4339-b309-4113628d514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.000+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.085+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421b37c-3f20-4866-ba4f-6cb5ee9c7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.000+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.086+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"To the question of Elon Musk, I do believe that the CCP will try
        and leverage any opportunity," Moolenaar told an event hosted by the Brookings
        Institution thinktank in Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c24472-92b0-4570-87bc-fb98c21c6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.001+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.086+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049399f8-f4ac-4a68-8b5e-eded18529e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.001+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.087+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Are people going to be looking for that and make sure that his
        lane is one that is not influencing China policy? I believe that is the case,"
        Moolenaar said, when asked whether Congress has a role in preventing Beijing
        from negotiating with the White House through Musk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310323e-8289-4ff2-b5bc-fd0aca9015d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.001+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.088+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548c9cf-180e-4b21-b373-3a9368cab08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.002+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.088+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk and the White House did not respond immediately to requests
        for comment. China’s Washington embassy said China welcomed "mutually beneficial
        cooperation" with "people from all walks of life in the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ca12d-4224-408c-b735-2d9bd76196e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.002+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.089+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de3291-ae4a-4fd9-b606-54c3cfb34293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.003+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.090+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to see foreign-funded enterprises invest and start
        businesses in China, deepen their presence in the Chinese market and share
        development opportunities," embassy spokesperson Liu Pengyu said by email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05fdcf3-8ab9-45b5-b3a5-d8ba17e6e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.003+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.090+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ee0e2-e0d7-42b6-bae9-777531743977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.003+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.091+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has some pressing priorities. Just over a month into his second
        term, President Donald Trump has announced additional 10% tariffs on Chinese
        goods, called for greater restrictions on Chinese investment in the US, and
        named China hardliners to key posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176bf220-da8d-4535-aa86-79012c57e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.004+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.092+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b40fcb-c970-4d2a-9fb3-0dce0fc97fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.004+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.092+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk, the world’s richest man and among Trump’s biggest donors
        in the 2024 election, could be attractive to Beijing as a potential conduit
        to Trump because he has become one of the president’s closest White House
        advisers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feeb5fe-5e2f-4871-b36b-cb092a87563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.005+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.093+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15222f-bafd-46c6-a5e0-cc8c00003ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.005+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.094+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump named Musk to lead an effort to radically downsize the federal
        government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3597a-415a-4a64-b1c6-3636943772f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.006+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.094+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0298181-c98a-49f9-8177-7fb04d7e3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.006+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.095+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The billionaire also for years has had contact with senior Chinese
        officials, including President Xi Jinping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bcdc3-2acf-46fb-99dd-8ab6e1583610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.007+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.095+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4033fa6-c931-4eb8-a017-d190708da195'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.007+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.096+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China may also be able to grant Musk things that he wants. His biggest
        business interest in China is electric car company Tesla, which he leads as
        CEO. Tesla delivered 36.7% of its cars to customers in China last year, its
        second-largest market worldwide based on sales.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2125c-cd8a-4bed-ad81-e401675930ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.008+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.097+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4efae-7c33-4429-b82c-1c868df53cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.008+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.097+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Tesla’s market share has declined in China as domestic electric
        vehicle makers have grown, and it has faced regulatory roadblocks to the rollout
        of its self-driving features there that could boost sales while regulators
        have allowed Chinese firms to move ahead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaeaa22-7253-4dd3-a917-a9a12719a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.009+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
