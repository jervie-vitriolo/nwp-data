    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0b1a5-10ff-4092-b7e4-25aa669240bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:25:22.237+08:00
