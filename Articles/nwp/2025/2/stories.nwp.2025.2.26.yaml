      lastactivated: 2025-03-13T12:27:28.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.749+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Vatican -</strong> Pope Francis, in critical condition battling
        double pneumonia, had a quiet night in hospital and is resting, the Vatican
        said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '4bc1c9c4-9b6d-4e97-bc99-b919a7cca58d'
      activationstatus: true
      created: 2025-02-26T18:53:52.176+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.750+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a2901e54-824b-432f-a166-4d385460838e'
      activationstatus: true
      created: 2025-02-26T18:53:52.176+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.750+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The 88-year-old pope is spending his 13th day at Rome’s Gemelli
        hospital, the longest hospital stay of his nearly 12-year-old papacy.</p>'
    section3:
      primarytype: 'block'
      uuid: '51d3c0c5-0f85-4e30-83bd-cf2de57732bb'
      activationstatus: true
      created: 2025-02-26T18:53:52.177+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.751+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '42cbade7-239b-4c3e-b861-539708eadfd4'
      activationstatus: true
      created: 2025-02-26T18:53:52.177+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.752+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The pope had a tranquil night and is resting," the Vatican said
        in a one-sentence statement that did not provide further details.</p>'
    section5:
      primarytype: 'block'
      uuid: '4305ed67-c346-4058-9c8d-0ccb25bad7c9'
      activationstatus: true
      created: 2025-02-26T18:53:52.177+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.752+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '542e0bf9-9a3f-4813-9795-000bb788b5cc'
      activationstatus: true
      created: 2025-02-26T18:53:52.178+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.753+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Tuesday, the Vatican said the pontiff had remained in critical
        condition for the fourth day running but was stable and had not had any further
        respiratory crises.</p>'
    section7:
      primarytype: 'block'
      uuid: '8931af53-222e-43c5-b61d-616442cc65cc'
      activationstatus: true
      created: 2025-02-26T18:53:52.178+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.754+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '032bc9e9-5daf-4b88-a190-a04801a739fa'
      activationstatus: true
      created: 2025-02-26T18:53:52.179+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.754+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The pope’s prognosis, it said on Tuesday, remains "guarded". But
        his hemodynamic parameters, a measure of the functioning of his body’s circulatory
        system, were also "stable".</p>'
    section9:
      primarytype: 'block'
      uuid: '9f4ae80f-b79e-4bb0-81cc-1abc8eadd915'
      activationstatus: true
      created: 2025-02-26T18:53:52.179+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.755+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd7f2ecbf-6e03-4599-a24a-bd154f228f31'
      activationstatus: true
      created: 2025-02-26T18:53:52.180+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.755+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis, who has been pope since 2013, is originally from Argentina
        and is the first Catholic pontiff from the Americas. On Tuesday evening, many
        in Rome’s Argentinian community gathered at the Our Lady of Sorrows Church
        to pray for him.</p>'
    section11:
      primarytype: 'block'
      uuid: '5425ee86-2369-46c1-9e65-034faa95048c'
      activationstatus: true
      created: 2025-02-26T18:53:52.180+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4bc46d58-d69c-430f-af71-67be71fb2899'
      activationstatus: true
      created: 2025-02-26T18:53:52.180+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We pray for his health, that he can continue to govern the Church,"
        said Reverend Mario Aler, who referred to the ongoing 2025 Catholic Holy Year.
        "(Francis) should continue to accompany this important event for the whole
        Church," he said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b32c3952-1162-44db-a0d3-03535a39a08b'
      activationstatus: true
      created: 2025-02-26T18:53:52.181+08:00
