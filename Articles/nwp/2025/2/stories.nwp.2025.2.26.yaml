    'lead': ' Filipino Cardinal Luis Antonio Tagle led a rosary prayer for Pope Francis
      in Saint Peter’s Square at the Vatican on Wednesday, Feb. 26, as the condition
      of the Catholic leader remains critical.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-26T09:45:28.764+08:00
