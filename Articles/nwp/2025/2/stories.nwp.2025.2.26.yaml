    title: 'WNBA all-time leading scorer, six-time Olympic champion Taurasi retires'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa3a7fb5-20a5-46dc-8456-fd19bd3dbe56'
      activationstatus: true
      created: 2025-02-26T10:16:15.345+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.345+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York, USA (Reuters)&nbsp;-</strong>&nbsp;Six-time Olympic
        champion Diana Taurasi announced her retirement from the WNBA on Tuesday,
        closing the book on one of the most decorated careers in all of basketball.</p>'
    section1:
      primarytype: 'block'
      uuid: '26284cf5-7e6c-47ac-af5f-a8a4bd4e7b42'
      activationstatus: true
      created: 2025-02-26T10:16:15.346+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.346+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bf2a3c08-054e-4568-954a-008cfd69dbcc'
      activationstatus: true
      created: 2025-02-26T10:16:15.346+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.346+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The league’s 42-year-old all-time leading scorer brought home three\
        \ championships in her 20 years with the Phoenix Mercury, who drafted her\
        \ first overall after she led the UConn to three collegiate titles.\r"
    section3:
      primarytype: 'block'
      uuid: '0253392a-c179-4ef7-83a9-cb036a50e638'
      activationstatus: true
      created: 2025-02-26T10:16:15.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a9dd5a90-6e6d-4599-9df8-53233080b916'
      activationstatus: true
      created: 2025-02-26T10:16:15.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Diana Taurasi is one of the greatest competitors to ever play the\
        \ game of basketball on any stage,\" WNBA Commissioner Cathy Engelbert said\
        \ in a statement.\r"
    section5:
      primarytype: 'block'
      uuid: 'c21df855-2ebb-4bd4-bc5e-02ad7f94b64e'
      activationstatus: true
      created: 2025-02-26T10:16:15.348+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f624c5de-dbda-484a-9beb-d86912d69406'
      activationstatus: true
      created: 2025-02-26T10:16:15.348+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"She has earned the unquestioned respect of players around the globe,\
        \ delivered electrifying moments and captivated fans again and again.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'b90ef5bf-b3ac-4d3d-a99f-5aaf3aac4663'
      activationstatus: true
      created: 2025-02-26T10:16:15.348+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '524e42df-a68c-4698-b384-e5e29c923e82'
      activationstatus: true
      created: 2025-02-26T10:16:15.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The first basketball player to earn six Olympic golds, Taurasi’s 10,646\
        \ career points is nearly 3,000 clear of the next highest scorer Tina Charles.\r"
    section9:
      primarytype: 'block'
      uuid: '056a92f9-e0d8-468b-ac68-adeb016cf0ed'
      activationstatus: true
      created: 2025-02-26T10:16:15.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3d0df1c3-d06a-42ef-b339-7284bbf2b35e'
      activationstatus: true
      created: 2025-02-26T10:16:15.350+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 11-times WNBA All-Star joined the league in its eighth season and\
        \ quickly became one of its biggest stars, helping it grow into a TV ratings\
        \ hit through her electrifying play and her prodigious three-point scoring.\r"
    section11:
      primarytype: 'block'
      uuid: '5d0ba484-103a-4cf1-ac79-cfbef3a311bb'
      activationstatus: true
      created: 2025-02-26T10:16:15.350+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2fae08f4-0f2a-4751-9984-612a1a5f7ac9'
      activationstatus: true
      created: 2025-02-26T10:16:15.351+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Diana is the greatest to have ever played the game. I’ve been a fan\
        \ of her my entire life, she is the ultimate leader and teammate,\" team owner\
        \ Mat Ishbia said in a statement.\r"
    section13:
      primarytype: 'block'
      uuid: 'fe9b25a9-da65-49bb-868f-9e5f9fb42cb2'
      activationstatus: true
      created: 2025-02-26T10:16:15.351+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '62f625c3-b9b5-4b7f-a5ac-c6307b97023b'
      activationstatus: true
      created: 2025-02-26T10:16:15.352+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Taurasi, who became the oldest to play for USA Basketball at an Olympics\
        \ last summer in Paris, had long been the subject of retirement rumors and\
        \ she told Time magazine she \"just didn't have it in me\" anymore.\r"
    section15:
      primarytype: 'block'
      uuid: 'fabd6c66-eea0-4360-872a-ff4b1d2466be'
      activationstatus: true
      created: 2025-02-26T10:16:15.352+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5dd5866f-04a8-4a02-ad16-3751b4061536'
      activationstatus: true
      created: 2025-02-26T10:16:15.353+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.353+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Mentally and physically, I’m just full,\" the twice WNBA Finals MVP\
        \ said. \"That’s probably the best way I can describe it. I’m full and I’\
        m happy.\"\r"
    section17:
      primarytype: 'block'
      uuid: '33fe6476-5615-47b0-97dd-b26d707e6ff3'
      activationstatus: true
      created: 2025-02-26T10:16:15.354+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.354+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '32152e5d-ea32-40b8-8d47-3b7d808e593d'
      activationstatus: true
      created: 2025-02-26T10:16:15.354+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.354+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The news prompted an outpouring of tributes from current and former\
        \ players, who praised the five-time scoring champion’s tenacity on the court\
        \ and aggressive playing style.\r"
    section19:
      primarytype: 'block'
      uuid: '3045dfc5-a3ad-42e8-acfd-8b562dcaf595'
      activationstatus: true
      created: 2025-02-26T10:16:15.355+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.355+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '113696bf-5056-4cf2-9be3-c0d2e9d73d84'
      activationstatus: true
      created: 2025-02-26T10:16:15.355+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.355+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Her legacy is unmatched,\" Hall of Famer Rebecca Lobo wrote on social\
        \ media.\r"
    section21:
      primarytype: 'block'
      uuid: 'd53762f8-8cec-4011-babd-fdab336ba291'
      activationstatus: true
      created: 2025-02-26T10:16:15.356+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.356+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2d4e544b-3c1c-4069-aa12-c356b4f8ff4f'
      activationstatus: true
      created: 2025-02-26T10:16:15.357+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:37.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T10:16:15.357+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"LEGEND. GOAT. WINNER,\" wrote All Star Angel Reese. \"Thank you DT.\"\
        \r"
    section23:
      primarytype: 'block'
      uuid: '8bec8071-ef6c-4fe7-886a-3848b285dd47'
      activationstatus: true
      created: 2025-02-26T10:16:15.357+08:00
