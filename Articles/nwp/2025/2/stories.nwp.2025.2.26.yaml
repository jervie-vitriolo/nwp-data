      type: 'text'
      text: '<p>Taiwan’s major southwestern population centers of Kaohsiung and
        Pingtung are both home to important naval and air bases. Kaohsiung is also
        home to Taiwan’s largest port, a busy hub for global shipping.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ebc58ad9-75d6-435e-9a71-8ab2172ffef0'
      activationstatus: true
      created: 2025-02-26T17:03:43.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.560+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '09377ecd-65f9-45fd-9add-0cd757b67a17'
      activationstatus: true
      created: 2025-02-26T17:03:43.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.560+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The exercises endanger the safety of international flights and shipping
        and are a "blatant provocation" to regional peace and stability, the ministry
        said, adding that it had dispatched its own forces to keep watch.</p>'
    section10:
      primarytype: 'block'
      uuid: 'fa52adf9-2173-4be6-9a2b-1281e2e944ea'
      activationstatus: true
      created: 2025-02-26T17:03:43.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.561+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'eb79609e-0e6f-46f6-aed8-73c41be27c2a'
      activationstatus: true
      created: 2025-02-26T17:03:43.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.561+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>There was no immediate confirmation from China that it was carrying
        out new drills around Taiwan and its defense ministry did not respond to a
        request for comment.</p>'
    section12:
      primarytype: 'block'
      uuid: '1753491e-c20c-4e72-bd5d-43bc9fa18064'
      activationstatus: true
      created: 2025-02-26T17:03:43.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.562+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'bfcf7a67-412f-414b-835d-5486b53fbfeb'
      activationstatus: true
      created: 2025-02-26T17:03:43.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.563+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China’s other recent military activity in the region, such as that
        off Australia’s coast, are "proof that China is the only, and the greatest,
        threat to peace and stability in the Taiwan Strait and the Indo-Pacific,"
        Taiwan’s ministry said.</p>'
    section14:
      primarytype: 'block'
      uuid: '37ff501c-94d9-4af7-80cc-3e9427bf9e34'
      activationstatus: true
      created: 2025-02-26T17:03:43.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.563+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'fa47a51e-a235-4d67-96aa-259b6e45137a'
      activationstatus: true
      created: 2025-02-26T17:03:43.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.564+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China has never renounced the use of force to bring Taiwan under
        its rule, and has denounced both President Lai Ching-te, who took office last
        year, as a "separatist", and the United States for its support for Taiwan.</p>'
    section16:
      primarytype: 'block'
      uuid: '910f56ca-e32a-439d-903f-b72e4fcc2cf4'
      activationstatus: true
      created: 2025-02-26T17:03:43.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.565+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '74c9cbad-c938-4580-a3fd-8c476e0adfca'
      activationstatus: true
      created: 2025-02-26T17:03:43.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.565+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Earlier on Wednesday, China’s official Xinhua news agency said
        the ruling Communist Party’s fourth ranked leader, Wang Huning, had called
        this week for greater effort in the cause of Chinese "reunification".</p>'
    section18:
      primarytype: 'block'
      uuid: '6f819359-5cb6-48ed-8bc0-31766e626ee2'
      activationstatus: true
      created: 2025-02-26T17:03:43.437+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.566+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '1a86f1be-af0b-4ca3-a619-27426f772a53'
      activationstatus: true
      created: 2025-02-26T17:03:43.438+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.566+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China must "firmly grasp the right to dominate and take the initiative
        in cross-strait relations, and unswervingly push forward the cause of reunification
        of the motherland", it quoted Wang as telling an annual meeting on work related
        to Taiwan.</p>'
    section20:
      primarytype: 'block'
      uuid: '62b87ca3-a911-4808-a921-9f4ddc346d16'
      activationstatus: true
      created: 2025-02-26T17:03:43.438+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.567+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'f3e08711-4d01-444e-9328-5962f5720904'
      activationstatus: true
      created: 2025-02-26T17:03:43.439+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.568+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Taiwan’s government rejects Beijing’s sovereignty claims, saying
        only the island’s people can decide their future.</p>'
    section22:
      primarytype: 'block'
      uuid: '7257bde6-1212-46b5-a91e-d9908fb4cf5a'
      activationstatus: true
      created: 2025-02-26T17:03:43.439+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.568+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '8e13b47e-56ca-479f-824b-61d4c1b1f8da'
      activationstatus: true
      created: 2025-02-26T17:03:43.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.569+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Severed undersea cables'</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '4645d4e0-1ba7-4087-83c6-1cad5e3c5408'
      activationstatus: true
      created: 2025-02-26T17:03:43.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.569+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '325cb992-0252-4b52-91ef-c2ef55e9d4c2'
      activationstatus: true
      created: 2025-02-26T17:03:43.441+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.570+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Taiwan and China have traded barbs also traded barbs this week over
        the severing of an undersea communications cable off the island’s southwest
        coast.</p>'
    section26:
      primarytype: 'block'
      uuid: '67a445fb-38ef-4d8b-b141-80bce0d5de79'
      activationstatus: true
      created: 2025-02-26T17:03:43.442+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.571+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'a9e1df8d-7f61-4602-8741-bbc6948b244a'
      activationstatus: true
      created: 2025-02-26T17:03:43.442+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.571+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Taiwan on Tuesday detained a Chinese-linked cargo ship, flagged
        in Togo, suspected of involvement, though China’s government said Taiwan
        was "manipulating" possible Chinese involvement, saying the island was casting
        aspersions before the facts were clear.</p>'
    section28:
      primarytype: 'block'
      uuid: 'ac3a4aa3-f7e5-4c48-8a81-43dc946bdd05'
      activationstatus: true
      created: 2025-02-26T17:03:43.443+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.572+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '9e9fd286-4629-43a0-9b68-61d91f8acbce'
      activationstatus: true
      created: 2025-02-26T17:03:43.444+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.573+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Before being detained by Taiwan’s coast guard, the Chinese-crewed
        Hong Tai 58 was already on a monitoring list of 52 China-linked vessels that
        Taiwan security agencies suspect pose a threat to cables because of their
        past activities near Taiwan, two Taiwan officials familiar with the matter
        told Reuters.</p>'
    section30:
      primarytype: 'block'
      uuid: '16be4afd-094e-45e5-9e56-545d9cff9380'
      activationstatus: true
      created: 2025-02-26T17:03:43.444+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.573+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '7ddf2399-884d-4c37-a89b-9aca344f6c5c'
      activationstatus: true
      created: 2025-02-26T17:03:43.445+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.574+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>This is the fifth case of sea cable malfunctions this year for Taiwan.
        It reported three such cases in 2024 and 2023.</p>'
    section32:
      primarytype: 'block'
      uuid: 'f1612a95-a821-486c-8eb6-4e667efa6f58'
      activationstatus: true
      created: 2025-02-26T17:03:43.446+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.574+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'c8de3526-2100-4d8d-a582-60dce56791fb'
      activationstatus: true
      created: 2025-02-26T17:03:43.447+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.575+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Taiwan has pointed to similarities between what it has experienced
        and damage to undersea cables in the Baltic Sea after Russia’s invasion of
        Ukraine.</p>'
    section34:
      primarytype: 'block'
      uuid: 'c3db3af8-0a84-461c-9003-de231b56ccff'
      activationstatus: true
      created: 2025-02-26T17:03:43.447+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.576+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '5b4259fc-8bd5-4065-945c-7c23e0613a3f'
      activationstatus: true
      created: 2025-02-26T17:03:43.448+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.576+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Yimou Lee and Joe Cash; Writing by Ben Blanchard;
        Editing by Lincoln Feast, Clarence Fernandez and Gerry Doyle)</em></p>'
