      Lamarque/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-26T17:04:06.000+08:00
    'imagesource': 'jcr:53cb51e1-07de-4eeb-8bc4-7ee3c535da98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4eafc3-ae99-405c-b09a-9dd16a29a671'
