      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019c1bf-072c-4c5f-86e3-4842de3cc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.012+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.857+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 17, a petition to <a href="https://www.newswatchplus.ph/news/2025/2/17/tulfo-dynasty-disqualification-case.html">disqualify
        the members of the Tulfo family</a> serving in the Congress was filed with
        the Comelec.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678937f2-e6de-4f2d-9dcb-6adb02411ab7'
      'mgnl:activationStatus': true
