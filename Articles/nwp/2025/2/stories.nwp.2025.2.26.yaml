      lastmodified: 2025-02-26T18:01:30.496+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>This year’s DRST shall be held on March 1 to 2, 2025 with an estimated
        target participants of over 1,000 students, coaches, and guests.&nbsp;It consists
