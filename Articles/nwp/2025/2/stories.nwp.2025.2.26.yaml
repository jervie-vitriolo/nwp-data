      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first petition was raffled off to the first division. Garcia
        said a disposition whether to proceed or terminate the case will be out on
        Monday.</p>'
