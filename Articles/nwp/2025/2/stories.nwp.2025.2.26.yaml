      'mgnl:lastModified': 2025-02-26T17:40:50.855+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Iginagalang ko po ang kanyang karapatang magsampa ng reklamo at ipinauubaya\
        \ ko sa COMELEC ang paghusga,” the congressman said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3c053-fa71-4367-90c2-d22ab7ed56d6'
      'mgnl:activationStatus': true
