  'START HERE----->travel-ads-pogo-scams':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'The Office of Senator Risa Hontiveros shared screenshots of travel
      ads supposedly used to recruit Filipinos into scam operations.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-26T18:26:53.000+08:00
    imagesource: '5e4c2d2c-f878-428e-960b-13b51a6f0358'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'abe545e5-6f7b-4f4c-9806-6665eba99255'
    lead: 'Offshore gaming operators have resorted to using fake travel ads in their
      illegal activities, one of the latest scams to skirt the ban, Senator Risa Hontiveros
      said on Wednesday, Feb. 26.'
    activationstatus: true
    created: 2025-02-26T18:29:26.793+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:27:27.843+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:19.580+08:00
    lastmodified: 2025-02-26T18:38:29.483+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Fake travel ads now used by POGOs in scam operations - Hontiveros'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'edb453b0-52d5-4b11-98fc-e325094d1c17'
      activationstatus: true
      created: 2025-02-26T18:29:26.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.477+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Offshore gaming operators
        have resorted to using fake travel ads in their illegal activities, one of
        the latest scams to skirt the ban, Senator Risa Hontiveros said on Wednesday,
        Feb. 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '9aaba3f0-4c8a-456c-a36c-489735761cac'
      activationstatus: true
      created: 2025-02-26T18:29:26.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.477+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Yung mga POGO (Philippine offshore gaming operator) bosses na yan
        malamang nandito pa rin. Hindi pa lumalabas. Kasi ino-oversee pa nila yung
        pag-morph ng kanilang POGO operations sa mas maliliit, guerrilla-like operations,”
        Hontiveros said during the Kapihan sa Senado media forum.</p>'
    section2:
      primarytype: 'block'
      uuid: '2c3f69ce-8b2e-40f2-8653-6c0162d8a1d9'
      activationstatus: true
      created: 2025-02-26T18:29:26.970+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.478+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“May mga bago pa silang modus. Mga travel ads. Kunong travel ads
        sa simula. Pero sa mag-signify ng interest, parang pa-sa-sign-in nila at i-recruit
        nila sa mga scam operations na pala,” she added.</p>'
    section3:
      primarytype: 'block'
      uuid: '8f00c350-2525-43d5-a523-7c2c4f3bca48'
      activationstatus: true
      created: 2025-02-26T18:29:26.970+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.478+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Those POGO bosses are probably still here. They haven't\
        \ left. They're overseeing the transformation of their POGO operations into\
        \ smaller, guerrilla-like operations. They have new modus operandi. Travel\
        \ ads, supposedly for travel, but once you express interest, it’s like you're\
        \ signing up to be recruited into scam operations.]\r"
    section4:
      primarytype: 'block'
      uuid: '94c1332e-37aa-4c17-b6c8-b1b065cbe0c3'
      activationstatus: true
      created: 2025-02-26T18:29:26.971+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.479+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Hontiveros, chairperson of the Senate committee on women, children,
        family relations, and gender equality, which has investigated crimes linked
        to POGOs including human trafficking and scam operations, said 12 Filipinos
        in Myanmar are still awaiting rescue after they were illegally recruited and
        forced to work as scammers.</p>'
    section5:
      primarytype: 'block'
      uuid: '7afcbf94-9de8-4762-9014-68260b4c544d'
      activationstatus: true
      created: 2025-02-26T18:29:26.972+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.479+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yung at least isa sa kanila, ni-rape ng Chinese boss nila. So yung\
        \ gender dimension nito, kitang-kita pa rin natin, nagpapatuloy nang matindi,”\
        \ Hontiveros said.\r"
    section6:
      primarytype: 'block'
      uuid: '6ac1b700-23be-4e3b-8798-de2dc6682372'
      activationstatus: true
      created: 2025-02-26T18:29:26.972+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.479+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: At least one of them was raped by their Chinese boss.\
        \ The gender dimension of this is very clear, and we can see that it continues\
        \ to be a severe issue.]\r"
    section7:
      primarytype: 'block'
      uuid: 'a2ef1d7a-eb6d-4f53-985d-3ee9d0358c1b'
      activationstatus: true
      created: 2025-02-26T18:29:26.973+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.480+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros said former POGO employees are reporting they are transferred\
        \ to casinos, where the same scam operations continue, making it clear that\
        \ efforts so far are still far from enough. \r"
    section8:
      primarytype: 'block'
      uuid: 'edeff64d-5d86-4d87-8d82-a8ef355962ea'
      activationstatus: true
      created: 2025-02-26T18:29:26.974+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.480+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kung hindi maka-catch up yung law enforcers sa pag-stamp out ng POGOs,\
        \ kung may dangerous openings pa rin o loopholes sa EO, kung hindi pa naipasa\
        \ ang batas, I think a moratorium would be a very good option for the Executive\
        \ to consider,” she said. \r"
    section9:
      primarytype: 'block'
      uuid: '536b0cb8-6535-4cc3-b402-9012ff823706'
      activationstatus: true
      created: 2025-02-26T18:29:26.974+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.481+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If law enforcement cannot keep up with stamping out POGOs,\
        \ if there are still dangerous openings or loopholes in the executive order,\
        \ and if the law has not yet been passed, I think a moratorium would be a\
        \ very good option for the Executive to consider, from Malacanang all the\
        \ way to Pagcor itself.]\r"
    section10:
      primarytype: 'block'
      uuid: '30e35f54-927f-476e-b2b9-03b925856392'
      activationstatus: true
      created: 2025-02-26T18:29:26.975+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.481+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She called for the passage of a law banning POGO to fully eradicate\
        \ their operations, enabling the government to next address concerns about\
        \ Philippine inland gaming operators .\r"
    section11:
      primarytype: 'block'
      uuid: 'fee56036-ae85-4060-bc79-6ed932e9f3bd'
      activationstatus: true
      created: 2025-02-26T18:29:26.975+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:27.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:38:29.482+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senate President Francis "Chiz" Escudero had previously stated that
        these must also be investigated due to concerns they could lead to gambling
        addiction among Filipinos and contribute to crime.</p>'
