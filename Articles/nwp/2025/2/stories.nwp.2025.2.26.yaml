      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I respect his right to file a complaint, and I defer\
        \ the judgement to the Comelec.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18799eb1-a396-40c8-bcc6-b3131ac1678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.012+08:00
