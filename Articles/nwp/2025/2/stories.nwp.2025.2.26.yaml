      'mgnl:lastActivated': 2025-03-13T12:27:32.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.562+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf7a67-412f-414b-835d-5486b53fbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s other recent military activity in the region, such as that
        off Australia’s coast, are "proof that China is the only, and the greatest,
        threat to peace and stability in the Taiwan Strait and the Indo-Pacific,"
        Taiwan’s ministry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff501c-94d9-4af7-80cc-3e9427bf9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.435+08:00
