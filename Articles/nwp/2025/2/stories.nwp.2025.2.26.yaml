      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c992b17-d103-4c33-b395-b90786e88202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.009+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.099+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apart from Tesla, some of Musk’s other ventures, including commercial
        rocket and satellite firm SpaceX and social media platform X - the latter
        is banned in China - are viewed by Beijing as security risks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b2f7d-65d1-4b09-81ad-b5a4d86b14ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.010+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.099+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93b0b5-e0f0-4acc-b845-ed63045df74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.010+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.100+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Circumventing China hawks''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0bc7c-c742-431d-a88d-c6db819399e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.011+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.101+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e70e8-383f-4b84-b116-53181cc14af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.011+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.101+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Krishnamoorthi told the Brookings event that Beijing viewed Musk
        as way to circumvent China hawks on Trump’s national security team, including
        Secretary of State Marco Rubio and national security adviser Mike Waltz.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493f538-80fb-421e-8997-03ac3c0358be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.012+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.102+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1dc80f-c2ce-4229-88ad-fb5709888a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.012+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.103+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They absolutely see him as an asset to them in any kind of negotiations,
        a way to bypass Rubio, a way to bypass Waltz, a way to bypass those whom they
        see to be less friendly to them on their issues," Krishnamoorthi said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ed26a-f31d-4040-92a8-ec2b6f1e2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.013+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.103+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec445a55-775c-45bd-b243-b0fd68c7ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.014+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.104+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that the president is going to be listening to everybody
        very carefully," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b2f6a-c374-4663-a2b3-03c55bcbccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.014+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.105+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c2da3-c3ed-4424-b2dd-9523c43e4fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.015+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.105+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The lawmakers did not detail the evidence supporting their views.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1d782-7d85-4882-9bf5-735d8b9d02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.016+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.106+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb1169-419a-4767-8f0b-1bb18144647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.016+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.107+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House has said Musk has no decision-making authority in
        the Trump administration and his efficiency initiative has no direct involvement
        in US foreign policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c75cd-a830-44cf-a026-08e5ce4caded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.017+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.107+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe244b-5af8-4987-ba74-dc0cf9c0a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.018+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.108+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s praise for Xi and Russian President Vladimir Putin have
        stoked concerns that he might pursue a grand bargain with Beijing that sidelines
        Taiwan. China claims the island as its territory, and Taipei has historically
        counted on Washington as its most important backer, a major irritant to China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f539fb-9231-47c3-bf38-2c404b1cb940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.018+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.108+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30289b2b-89df-4ec3-9fd4-f219c15d66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.019+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.109+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Krishnamoorthi said he worried Trump could put core US interests,
        such as support for Taiwan or freedom of navigation in the South China Sea,
        up for negotiation in any direct talks with Xi to achieve wins on trade.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e34c83-1c71-40e9-8331-3ddeef0df655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.020+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c867b95-e612-450b-baa9-7a62f85ee0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:12:19.020+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:31.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:15:56.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moolenaar said he had confidence in Trump’s national security team,
        but also "limited hopes" for what talks with China might achieve given Beijing’s
        failure to live up to past promises.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a80d33-0a9c-406c-a20b-2433f5274682'
      'mgnl:activationStatus': true
