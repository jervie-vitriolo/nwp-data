    title: 'US lawmakers warn that China could use Musk to influence Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4ef44dae-48ad-42cb-a8a0-4b857590bd42'
      activationstatus: true
      created: 2025-02-26T17:12:18.999+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.083+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> The Republican and Democratic
        leaders of the US House of Representatives' select committee on China warned
        on Tuesday that Beijing may try to exert leverage with Elon Musk in a bid
        to win favorable US policies, and that Washington must counter any such effort.</p>'
    section1:
      primarytype: 'block'
      uuid: '8fb6fb05-2e44-4ba0-995f-cbb4201fb410'
      activationstatus: true
      created: 2025-02-26T17:12:18.999+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.084+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '69c45be4-c44d-40ef-a81f-4e3922e08ff8'
      activationstatus: true
      created: 2025-02-26T17:12:19.000+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.084+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Republican committee chair John Moolenaar and Democratic ranking
        member Raja Krishnamoorthi said they believed the Chinese Communist Party
        wants to use US business leaders including Musk, who have commercial interests
        in China, to advance its goals in talks with Washington.</p>'
    section3:
      primarytype: 'block'
      uuid: '85877b69-b7ad-4339-b309-4113628d514b'
      activationstatus: true
      created: 2025-02-26T17:12:19.000+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.085+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8421b37c-3f20-4866-ba4f-6cb5ee9c7884'
      activationstatus: true
      created: 2025-02-26T17:12:19.000+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"To the question of Elon Musk, I do believe that the CCP will try
        and leverage any opportunity," Moolenaar told an event hosted by the Brookings
        Institution thinktank in Washington.</p>'
    section5:
      primarytype: 'block'
      uuid: '16c24472-92b0-4570-87bc-fb98c21c6f76'
      activationstatus: true
      created: 2025-02-26T17:12:19.001+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '049399f8-f4ac-4a68-8b5e-eded18529e63'
      activationstatus: true
      created: 2025-02-26T17:12:19.001+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Are people going to be looking for that and make sure that his
        lane is one that is not influencing China policy? I believe that is the case,"
        Moolenaar said, when asked whether Congress has a role in preventing Beijing
        from negotiating with the White House through Musk.</p>'
