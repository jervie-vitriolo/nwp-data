      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The DLSMHSI RoboSports Tournament is held at the De La Salle Animo\
        \ Center, De La Salle Medical and Health Sciences Institute, City of Dasmariñ\
        as, Cavite. This event is open to all public and private K-12 and higher educational\
        \ institutions nationwide. It serves as an excellent venue for student roboticists\
        \ and robotics coaches to showcase their passions and skills in building,\
        \ designing, and programming robots to a broader audience, as applied in robotics\
        \ sports and robotics research.  \r"
