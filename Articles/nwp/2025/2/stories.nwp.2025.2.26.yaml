      'jcr:uuid': 'c565d111-46ba-4324-ab70-0ed095cf49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.014+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.859+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The petition also called for the disqualification of reelectionists
        ACT-CIS Rep. Jocelyn Pua-Tulfo and Quezon City Rep. Ralph Tulfo, the wife
        and son of the senator, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae415b-9225-42c6-adef-1aacbf742123'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.015+08:00
