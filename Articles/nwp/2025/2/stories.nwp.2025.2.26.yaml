    title: 'Cardinal Tagle leads rosary prayer for Pope Francis in the Vatican'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eb56c67c-17fe-4a9e-9460-ad5a41644233'
      activationstatus: true
      created: 2025-02-26T09:45:28.805+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Filipino Cardinal Luis
        Antonio Tagle led a rosary prayer for Pope Francis in Saint Peter’s Square
        at the Vatican on Wednesday, Feb. 26, as the condition of the Catholic leader
        remains critical.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd502b9ee-55a7-41dd-aa16-59000c8a8f1f'
      activationstatus: true
      created: 2025-02-26T09:45:28.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.806+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tagle, pro-prefect of the Vatican’s Dicastery for Evangelization,
        presided over the service which began on Monday.'
    section2:
      primarytype: 'block'
      uuid: '3d99d429-3bf0-4df4-bb60-d3a1537a8c6a'
      activationstatus: true
      created: 2025-02-26T09:45:28.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.806+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The rosary prayer for the Pope’s healing is scheduled daily this week.'
    section3:
      primarytype: 'block'
      uuid: '9c6db1f6-6160-4896-bf6d-13f0363c9d5b'
      activationstatus: true
      created: 2025-02-26T09:45:28.807+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.807+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During the service, Tagle asked that the Catholic leader would feel
        the “solidarity and closeness of the Christian community.”'
    section4:
      primarytype: 'block'
      uuid: '6f371437-15ca-4530-8511-d7c9de56b7fe'
      activationstatus: true
      created: 2025-02-26T09:45:28.807+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.807+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last week, Manila Archbishop Cardinal Jose Advincula led a prayer service
        at the Manila Cathedral for the Pope’s recovery.'
    section5:
      embed: '<iframe width="560" height="315" src="https://www.youtube.com/embed/EPrELZiX2-Y?si=UEL5qwHeweP-IimG"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '24d548f5-9bd7-4d5b-a4a7-81cb4ea63392'
      activationstatus: true
      created: 2025-02-26T09:45:28.808+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.808+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'video'
      scale: 'true'
      type: 'embed'
    section6:
      primarytype: 'block'
      uuid: 'ca41cbf5-73d5-4a96-be6c-a9bfe2c75510'
      activationstatus: true
      created: 2025-02-26T09:45:28.808+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.808+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier <strong><a href="https://www.newswatchplus.ph/news/2025/2/24/marcos-urges-Filipinos-to-pray-for-pope-francis.html">urged
        Filipino faithfuls</a></strong>&nbsp;to pray for the Catholic leader.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f8e3d204-e5bb-4dda-a69c-9d6f53c7c506'
      activationstatus: true
      created: 2025-02-26T09:45:28.809+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.809+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Wednesday, the Holy See Press Office said Pope Francis’
        health remains critical but stable, noting that he has not experienced any
        acute respiratory episodes.'
    section8:
      primarytype: 'block'
      uuid: 'ad4836a1-d8e8-4623-9f89-e7b729911ffb'
      activationstatus: true
      created: 2025-02-26T09:45:28.809+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.809+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“In the evening, he underwent a scheduled CT scan to radiologically
        monitor the bilateral pneumonia. The prognosis remains cautious,” an update
        published by the Vatican News said.'
    section9:
      primarytype: 'block'
      uuid: '24ed3d4b-c616-4ece-b7dd-0f24affab9a5'
      activationstatus: true
      created: 2025-02-26T09:45:28.810+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:37.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T09:45:28.810+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The 88-year-old Pontiff has been hospitalized since Feb. 14 to get
        treatment for double pneumonia.</p>'
  'START HERE----->Diana-Taurasi-retires-WNBA':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
