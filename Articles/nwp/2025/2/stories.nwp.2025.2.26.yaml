    'mgnl:tags': ['pnp', 'Edsa-Busway', 'Rommel-Marbil']
    'stories': []
    'template': '1'
    'title': 'Senior police officers in convoy caught on EDSA busway - PNP'
    'updated': 2025-02-26T17:54:30.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c7316-159e-4825-9569-a3d09aee00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.312+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senior police officials
        were among passengers of the convoy flagged by transport regulators on the
        dedicated Epifanio delos Santo Ave. (EDSA) bus lane, the Philippine National
        Police said on Wednesday, Feb. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679ff8f-5dcc-4172-a063-58bddb379e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, a video from the Special Action and Intelligence Committee
        for Transportation (SAICT) showed its personnel flagging sports utility vehicles
        (SUVs) on the EDSA busway.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b919f0-b66a-4954-b5e8-608d4a5950c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.297+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a video released on Tuesday, Feb. 25, a police officer said the
        convoy had to get to the PNP headquarters at Camp Crame in Quezon City for
        an emergency. The SAICT personnel argued there was no prior coordination about
        the use of the bus lane.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df132573-4295-49a0-abfe-8927bc9fbd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.297+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, PCol Randulf Tuaño, public information office
        chief, confirmed there was an emergency operation that police officers had
        to attend to at the national headquarters on Tuesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbaa6c0-2804-459b-a172-664cc7c8bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.298+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He did not identify the police officials involved. In the viral video,
        the officer said it was PNP chief Gen. Rommel Marbil’s convoy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09faa1-3055-439a-9732-587f646d2448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.298+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyong normal procedure kung ikaw ay mahuli isyuhan ka ng ticket, hindi
        mo kailangang ipangalandakan sa mundo iyong plate number, pangalan ng mga
        nahuli mo,” Tuaño said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a802824-af69-4f61-aded-96343ef59b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.299+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The normal procedure if you get caught is that you will
        be issued a ticket. You don''t need to broadcast to the world your plate number
        or the names of the people you caught.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d50680-680a-4f52-a2b4-058c8e6d1f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.299+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tuaño said there’s a need for the PNP, Department of Transportation
        (DOTr), and the Metropolitan Manila Development Authority to discuss the use
        of the bus lane during an emergency.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbda356-cf2e-41dc-8251-f2b844025c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.299+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung emergency nga po, palagay ko wala nang panahon para magkaroon
        ng prior coordination para sa paggamit ng bus lane,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a321033-61cb-4609-96c3-2ad66fca04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.300+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[If it’s an emergency, I don’t think there’s time for prior coordination
        to use the bus lane.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743812b-c2df-4068-bfbc-b668de0b81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.300+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No authority to violate</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3713c-b287-4ef5-b7ba-79bdc90bd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Wednesday, Interior Secretary Jonvic Remulla
        said he asked Marbil to appear in an emergency meeting on a kidnapping case.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7dee14-be60-4622-ba96-d009648c7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ano man ang methodology niya para pumunta doon, let me make it
        clear na I did not give instructions to violate any traffic laws,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba852cf-69ad-46bb-a381-eacac78ede3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Whatever his methodology was to get there, let me make
        it clear that I did not give instructions to violate any traffic laws.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82095a47-23c7-4167-b09c-2c896e1fea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The interior chief said there should be zero tolerance on officials
        illegally using the busway.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b477e29-116a-42aa-819e-c579d92b5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It will be investigated whether it is abuse of authority or not,”
        Remulla said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdcab1-0adc-494e-926f-16a39eba3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOTr has yet to issue a statement, but in a press briefing on Tuesday,
        Feb. 25, Transportation Secretary Vince Dizon reminded unauthorized government
        officials not to use the special bus lane.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ea7f8-5e93-4fc9-a6b6-6b0ded4aeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:54:32.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:54:32.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The busway is only open to on-duty ambulances, fire trucks, and police
        and service vehicles. It may be used by key officials such as the president,
        vice president, Senate president, House speaker, and chief justice.'
