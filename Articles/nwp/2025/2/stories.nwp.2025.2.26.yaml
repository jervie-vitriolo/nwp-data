      'mgnl:lastModified': 2025-02-26T17:40:50.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Expect that the Comelec division will decide on these
        cases expeditiously so the losing parties can seek relief with the Supreme
        Court.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c51e2-83ef-4690-a75a-476ce1175ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.010+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.854+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tulfo said he has yet to receive a copy of the petition but he is ready\
        \ to respond. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa0d27-2d7a-4da6-a7cc-d79211e68627'
