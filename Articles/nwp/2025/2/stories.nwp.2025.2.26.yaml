    template: '1'
    title: 'Luka Doncic’s triple-double leads Lakers past Mavs in 1st meeting since
      trade'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c0b0366-e213-4b1f-b50b-2a79131c4d3b'
      activationstatus: true
      created: 2025-02-26T14:17:56.842+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.842+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Luka Doncic scored 19 points
        with 15 rebounds and 12 assists against his former team three weeks after
        a blockbuster trade and the Los Angeles Lakers pulled out a 107-99 victory
        over the visiting Dallas Mavericks on Tuesday night.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d5308eb-e642-469d-aea4-5d1cd5ae6c07'
      activationstatus: true
      created: 2025-02-26T14:17:56.842+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.842+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b0d78098-30f3-4d5e-abd4-63a00648c400'
      activationstatus: true
      created: 2025-02-26T14:17:56.843+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.843+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "LeBron James scored 27 points with 12 rebounds, Austin Reaves added\
        \ 20 points and Rui Hachimura had 15 as the Lakers improved to 3-2 with Doncic\
        \ on the court. Los Angeles won its third consecutive game and improved to\
        \ 13-3 since Jan. 21.\r"
    section3:
      primarytype: 'block'
      uuid: '1bc99841-7acc-43a6-8a53-12503c091e7a'
      activationstatus: true
      created: 2025-02-26T14:17:56.843+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.843+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd947524b-2ba5-4963-b5b8-63b5d0fe8216'
      activationstatus: true
      created: 2025-02-26T14:17:56.843+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.843+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Doncic delivered his first triple-double with the Lakers, his fourth\
        \ of the season and the 81st of his career to only heighten the sentiment\
        \ of an unpopular trade in Dallas.\r"
    section5:
      primarytype: 'block'
      uuid: '3cd0dd8b-ee70-4d17-b6c3-38d4c42658b4'
      activationstatus: true
      created: 2025-02-26T14:17:56.844+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.844+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cacc1917-27b0-43f8-88b5-483f1abdc715'
      activationstatus: true
      created: 2025-02-26T14:17:56.844+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.844+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kyrie Irving scored 35 points and Klay Thompson added 11 of his 22\
        \ points in the fourth quarter for the Mavericks, who dropped to 5-6 since\
        \ Jan. 31. Max Christie, who was part of the package from the Lakers for Doncic,\
        \ added 10 points in his ninth game with Dallas.\r"
    section7:
      primarytype: 'block'
      uuid: 'b7548968-1ced-4aa1-a185-b998188c796a'
      activationstatus: true
      created: 2025-02-26T14:17:56.845+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.845+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '34d58a40-8c5b-425b-a470-c15b1f9fe1f0'
      activationstatus: true
      created: 2025-02-26T14:17:56.845+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.845+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Anthony Davis (abdomen), the key component in the trade package from\
        \ the Lakers, did not play for the ninth time in 10 games since the deal became\
        \ official. Dallas also was without fellow big men Daniel Gafford (knee) and\
        \ Dereck Lively II (ankle).\r"
    section9:
      primarytype: 'block'
      uuid: '459adfbf-6cff-4745-a187-df0c5f6420fc'
      activationstatus: true
      created: 2025-02-26T14:17:56.845+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.845+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '96470dd3-6c76-42a6-a256-ccd3f65f2c36'
      activationstatus: true
      created: 2025-02-26T14:17:56.846+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.846+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Active in the early going, Doncic was 3 of 7 from the floor with nine\
        \ points, seven rebounds and a technical foul in the first quarter. He had\
        \ 12 points, 12 rebounds, seven assists, two steals and two blocked shots\
        \ by halftime when the Lakers held a 59-51 lead after leading by as many as\
        \ 16.\r"
    section11:
      primarytype: 'block'
      uuid: '18489bad-70e9-415a-926e-99327a9dcb6f'
      activationstatus: true
      created: 2025-02-26T14:17:56.846+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.846+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'af59819f-a47c-4348-9f54-8661ec0d2077'
      activationstatus: true
      created: 2025-02-26T14:17:56.846+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.846+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Mavericks got back in the game by closing the first half on a 12-4\
        \ run and then held the Lakers to 19 points in the third quarter as Los Angeles\
        \ went into the fourth with a 78-77 advantage.\r"
    section13:
      primarytype: 'block'
      uuid: '13acfd26-b7ca-4446-8bc8-549367b6fe9a'
      activationstatus: true
      created: 2025-02-26T14:17:56.847+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.847+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd9578450-0c7f-4e9d-b872-cf1fc2a9d0f1'
      activationstatus: true
      created: 2025-02-26T14:17:56.847+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.847+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Dallas was even at 91-91 with 6:17 remaining before Los Angeles took\
        \ control. The Lakers turned a 9-2 run into a 105-96 lead with 1:05 left after\
        \ a Hachimura layup. Hachimura scored five points in the decisive run.\r"
    section15:
      primarytype: 'block'
      uuid: 'ab3e0362-0f36-465a-8a45-01ec5bf206bd'
      activationstatus: true
      created: 2025-02-26T14:17:56.848+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.848+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5e8cc482-d6cc-4341-a824-80683512b64c'
      activationstatus: true
      created: 2025-02-26T14:17:56.848+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:34.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:17:56.848+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Doncic finished 6 of 17 from the floor, 1 of 7 from 3-point range
        and had three steals with his two early blocks.</p>'
  'START HERE----->daphne-osena-paez-no-longer-palace-press-briefer':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-26T14:26:38.000+08:00
    imagesource: 'df1d568a-5b86-44aa-bf8a-f7ca39bdd6ac'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c08a5370-d8f2-4323-ac71-8e1b0b5f300b'
    lead: 'Palace press briefer Daphne Oseña-Paez reflected on her two-year journey
      as a communications official for President Ferdinand Marcos Jr., officially
      announcing that she stepped down from the role on January 1.'
    activationstatus: true
    created: 2025-02-26T14:27:57.802+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:27:34.235+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:16.873+08:00
    lastmodified: 2025-02-26T14:27:57.834+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Daphne Oseña-Paez ends stint as Palace press briefer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '509ad9b5-ec7e-44f9-ad16-2850026897e3'
      activationstatus: true
      created: 2025-02-26T14:27:57.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.830+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Palace press briefer
        Daphne Oseña-Paez reflected on her two-year journey as a communications official
        for President Ferdinand Marcos Jr., officially announcing that she stepped
        down from the role on January 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9d2861c-2c5c-4f0d-a4e9-767fa5f7cac4'
      activationstatus: true
      created: 2025-02-26T14:27:57.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a social media post on Tuesday, February 25, Paez expressed gratitude
        for the opportunity to serve in the Marcos administration.'
    section2:
      primarytype: 'block'
      uuid: '30849a10-35e0-445d-b3d4-56dac2d370ef'
      activationstatus: true
      created: 2025-02-26T14:27:57.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It has been an invaluable experience working with President Bongbong
        Marcos for two years. On January 1, 2025, my role at the Presidential Communications
        Office ended," she wrote on X (formerly Twitter).'
    section3:
      primarytype: 'block'
      uuid: 'abed2be2-37d3-487e-9813-70c89891a161'
      activationstatus: true
      created: 2025-02-26T14:27:57.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Paez, a former television host, shared that her time as press briefer
        gave her a deeper appreciation for governance and policy making at the national
        level.'
    section4:
      primarytype: 'block'
      uuid: '097a99f7-dc8e-437e-8d46-7184cf7184ab'
      activationstatus: true
      created: 2025-02-26T14:27:57.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Thank you for trusting me with a front-row seat to national-level
        governance and policy-making. It was a true honor to communicate and contribute
        to the programs and policies of President BBM and the Cabinet," she added.'
    section5:
      primarytype: 'block'
      uuid: '6a958b59-ef39-40d0-8f95-15b05c9ecd86'
      activationstatus: true
      created: 2025-02-26T14:27:57.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, veteran journalist Jay Ruiz was sworn in by President Marcos
        on Monday as the new secretary of the Presidential Communications Office (PCO).
        He pledged to combat disinformation and ensure the effective communication
        of government programs to the public.'
    section6:
      primarytype: 'block'
      uuid: '38c197b7-214c-4de1-8616-b91904f0578a'
      activationstatus: true
      created: 2025-02-26T14:27:57.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ruiz, a former ABS-CBN correspondent, becomes the fourth communications
        secretary under the Marcos administration, succeeding broadcaster Cesar Chavez.'
    section7:
      primarytype: 'block'
      uuid: '13c87752-8309-4e91-8777-cef731304572'
      activationstatus: true
      created: 2025-02-26T14:27:57.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Additionally, lawyer and radio personality Claire Castro has been appointed
        as PCO undersecretary and named as the new Palace Press Officer.'
    section8:
      primarytype: 'block'
      uuid: 'd461e3cc-e7ae-4158-af2c-3b6606a0c038'
      activationstatus: true
      created: 2025-02-26T14:27:57.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:34.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:27:57.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>She is expected to hold regular briefings with the Malacañang Press
        Corps on key issues concerning the President’s statements and directives.</p>'
