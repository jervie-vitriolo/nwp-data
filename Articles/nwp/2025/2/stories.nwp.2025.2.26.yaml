    title: 'Sudanese army plane crashes in residential area, 46 killed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12dfe905-d22e-46d6-996f-ad8ba9e3d2bf'
      activationstatus: true
      created: 2025-02-26T18:05:21.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:28.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:05:21.768+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Dubai, UAE -</strong> Forty-six people were killed when
        a Sudanese army plane crashed in a residential area near a military airport
        in the capital’s twin city Omdurman, the Khartoum state media office said,
        and military sources said a senior commander was among the dead.</p>'
    section1:
      primarytype: 'block'
      uuid: '41b373f0-ee99-4dba-bc8d-84b7ccc0fb4b'
      activationstatus: true
      created: 2025-02-26T18:05:21.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:28.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:05:21.768+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The crash took place late on Tuesday near the Wadi Sayidna military
        airport in northern Omdurman. The Sudanese army had said several military
        personnel and civilians were killed in the incident, but did not provide further
        details.'
    section2:
      primarytype: 'block'
      uuid: 'fe6458e3-130e-401a-89e0-343a63f3694e'
      activationstatus: true
      created: 2025-02-26T18:05:21.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:28.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:05:21.769+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Military sources said that the plane crash was most likely due to technical
        reasons. The media office said 10 people were also injured.'
    section3:
      primarytype: 'block'
      uuid: 'e56f3d1d-c9a1-4dbd-9d6a-dab1682cbf01'
      activationstatus: true
      created: 2025-02-26T18:05:21.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:28.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:05:21.769+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Among those killed was Major General Bahr Ahmed, a senior commander
        in Khartoum who previously served as the commander of the army across the
        entire capital, military sources said.'
    section4:
      primarytype: 'block'
      uuid: 'a031ead0-c9d6-49f4-a7fd-b5d726b52a38'
      activationstatus: true
      created: 2025-02-26T18:05:21.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:28.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:05:21.769+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Khalid Abdelaziz in Dubai, Jaidaa Taha and Muhammad
        Al Gebaly in Cairo; Editing by Chris Reese, Christian Schmollinger, Peter
        Graff)</em></p>'
