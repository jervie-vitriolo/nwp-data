      lastmodified: 2025-02-26T18:54:48.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '2c0dc65d-b34d-46e2-827c-dc15e616f18b'
      activationstatus: true
      created: 2025-02-26T18:53:52.187+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.764+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A further update on the pope’s condition is expected on Wednesday
        evening. It may give details from a CAT scan the pope received on Tuesday
        to monitor his pneumonia.</p>'
    section26:
