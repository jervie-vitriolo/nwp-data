  'START HERE----->erwin-tulfo-leads-bong-revilla-gains-sws-senatorial-survey':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-26T12:51:37.000+08:00
    imagesource: '3df53d42-c1f9-4601-9dac-8f4a49a4dd36'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ace98fe0-7179-4ec6-9eca-2f1a3c645d54'
    lead: 'A commissioned survey done at the onset of the campaign showed ACT-CIS
      party-list Rep. Erwin Tulfo was firm at the top with co-administration candidates
      holding a majority in the winning circle.'
    activationstatus: true
    created: 2025-02-26T12:53:17.326+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:27:35.805+08:00
    lastactivatedby: 'nelsonp'
