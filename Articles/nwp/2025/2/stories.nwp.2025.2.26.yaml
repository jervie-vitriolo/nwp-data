    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19d32d-8a18-42de-840e-22aefe612e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:25:22.242+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:30.780+08:00
