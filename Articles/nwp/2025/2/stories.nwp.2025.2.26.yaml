  'daphne-osena-paez-no-longer-palace-press-briefer':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-26T14:26:38.000+08:00
    'imagesource': 'jcr:df1d568a-5b86-44aa-bf8a-f7ca39bdd6ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c08a5370-d8f2-4323-ac71-8e1b0b5f300b'
    'lead': 'Palace press briefer Daphne Oseña-Paez reflected on her two-year journey
      as a communications official for President Ferdinand Marcos Jr., officially
      announcing that she stepped down from the role on January 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-26T14:27:57.802+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:34.235+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:16.873+08:00
    'mgnl:lastModified': 2025-02-26T14:27:57.834+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Daphne-Paez']
    'stories': []
    'template': '1'
    'title': 'Daphne Oseña-Paez ends stint as Palace press briefer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ad9b5-ec7e-44f9-ad16-2850026897e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Palace press briefer
        Daphne Oseña-Paez reflected on her two-year journey as a communications official
        for President Ferdinand Marcos Jr., officially announcing that she stepped
        down from the role on January 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2861c-2c5c-4f0d-a4e9-767fa5f7cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a social media post on Tuesday, February 25, Paez expressed gratitude
        for the opportunity to serve in the Marcos administration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30849a10-35e0-445d-b3d4-56dac2d370ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It has been an invaluable experience working with President Bongbong
        Marcos for two years. On January 1, 2025, my role at the Presidential Communications
        Office ended," she wrote on X (formerly Twitter).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abed2be2-37d3-487e-9813-70c89891a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Paez, a former television host, shared that her time as press briefer
        gave her a deeper appreciation for governance and policy making at the national
        level.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a99f7-dc8e-437e-8d46-7184cf7184ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Thank you for trusting me with a front-row seat to national-level
        governance and policy-making. It was a true honor to communicate and contribute
        to the programs and policies of President BBM and the Cabinet," she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a958b59-ef39-40d0-8f95-15b05c9ecd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, veteran journalist Jay Ruiz was sworn in by President Marcos
        on Monday as the new secretary of the Presidential Communications Office (PCO).
        He pledged to combat disinformation and ensure the effective communication
        of government programs to the public.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c197b7-214c-4de1-8616-b91904f0578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ruiz, a former ABS-CBN correspondent, becomes the fourth communications
        secretary under the Marcos administration, succeeding broadcaster Cesar Chavez.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c87752-8309-4e91-8777-cef731304572'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Additionally, lawyer and radio personality Claire Castro has been appointed
        as PCO undersecretary and named as the new Palace Press Officer.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461e3cc-e7ae-4158-af2c-3b6606a0c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:27:57.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:34.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:27:57.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>She is expected to hold regular briefings with the Malacañang Press
        Corps on key issues concerning the President’s statements and directives.</p>'
  'duterte-impeachment-survey':
