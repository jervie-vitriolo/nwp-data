      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0548c9cf-180e-4b21-b373-3a9368cab08e'
      activationstatus: true
      created: 2025-02-26T17:12:19.002+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.088+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Musk and the White House did not respond immediately to requests
        for comment. China’s Washington embassy said China welcomed "mutually beneficial
        cooperation" with "people from all walks of life in the United States."</p>'
    section9:
      primarytype: 'block'
      uuid: '7c4ca12d-4224-408c-b735-2d9bd76196e0'
      activationstatus: true
      created: 2025-02-26T17:12:19.002+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.089+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '41de3291-ae4a-4fd9-b606-54c3cfb34293'
      activationstatus: true
      created: 2025-02-26T17:12:19.003+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.090+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We are happy to see foreign-funded enterprises invest and start
        businesses in China, deepen their presence in the Chinese market and share
        development opportunities," embassy spokesperson Liu Pengyu said by email.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd05fdcf3-8ab9-45b5-b3a5-d8ba17e6e7e2'
      activationstatus: true
      created: 2025-02-26T17:12:19.003+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.090+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5e8ee0e2-e0d7-42b6-bae9-777531743977'
      activationstatus: true
      created: 2025-02-26T17:12:19.003+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.091+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China has some pressing priorities. Just over a month into his second
        term, President Donald Trump has announced additional 10% tariffs on Chinese
        goods, called for greater restrictions on Chinese investment in the US, and
        named China hardliners to key posts.</p>'
    section13:
      primarytype: 'block'
      uuid: '176bf220-da8d-4535-aa86-79012c57e959'
      activationstatus: true
      created: 2025-02-26T17:12:19.004+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.092+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '81b40fcb-c970-4d2a-9fb3-0dce0fc97fc4'
      activationstatus: true
      created: 2025-02-26T17:12:19.004+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.092+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Musk, the world’s richest man and among Trump’s biggest donors
        in the 2024 election, could be attractive to Beijing as a potential conduit
        to Trump because he has become one of the president’s closest White House
        advisers.</p>'
    section15:
      primarytype: 'block'
      uuid: '0feeb5fe-5e2f-4871-b36b-cb092a87563e'
      activationstatus: true
      created: 2025-02-26T17:12:19.005+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.093+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1e15222f-bafd-46c6-a5e0-cc8c00003ff3'
      activationstatus: true
      created: 2025-02-26T17:12:19.005+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.094+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump named Musk to lead an effort to radically downsize the federal
        government.</p>'
    section17:
      primarytype: 'block'
      uuid: '8cb3597a-415a-4a64-b1c6-3636943772f7'
      activationstatus: true
      created: 2025-02-26T17:12:19.006+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.094+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a0298181-c98a-49f9-8177-7fb04d7e3d66'
      activationstatus: true
      created: 2025-02-26T17:12:19.006+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.095+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The billionaire also for years has had contact with senior Chinese
        officials, including President Xi Jinping.</p>'
    section19:
      primarytype: 'block'
      uuid: '428bcdc3-2acf-46fb-99dd-8ab6e1583610'
      activationstatus: true
      created: 2025-02-26T17:12:19.007+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.095+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e4033fa6-c931-4eb8-a017-d190708da195'
      activationstatus: true
      created: 2025-02-26T17:12:19.007+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.096+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China may also be able to grant Musk things that he wants. His biggest
        business interest in China is electric car company Tesla, which he leads as
        CEO. Tesla delivered 36.7% of its cars to customers in China last year, its
        second-largest market worldwide based on sales.</p>'
    section21:
      primarytype: 'block'
      uuid: 'e6d2125c-cd8a-4bed-ad81-e401675930ac'
      activationstatus: true
      created: 2025-02-26T17:12:19.008+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.097+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '10b4efae-7c33-4429-b82c-1c868df53cdd'
      activationstatus: true
      created: 2025-02-26T17:12:19.008+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.097+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But Tesla’s market share has declined in China as domestic electric
        vehicle makers have grown, and it has faced regulatory roadblocks to the rollout
        of its self-driving features there that could boost sales while regulators
        have allowed Chinese firms to move ahead.</p>'
    section23:
      primarytype: 'block'
      uuid: 'aeaeaa22-7253-4dd3-a917-a9a12719a112'
      activationstatus: true
      created: 2025-02-26T17:12:19.009+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.098+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6c992b17-d103-4c33-b395-b90786e88202'
      activationstatus: true
      created: 2025-02-26T17:12:19.009+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.099+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Apart from Tesla, some of Musk’s other ventures, including commercial
        rocket and satellite firm SpaceX and social media platform X - the latter
        is banned in China - are viewed by Beijing as security risks.</p>'
    section25:
      primarytype: 'block'
      uuid: '992b2f7d-65d1-4b09-81ad-b5a4d86b14ca'
      activationstatus: true
      created: 2025-02-26T17:12:19.010+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.099+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'aa93b0b5-e0f0-4acc-b845-ed63045df74c'
      activationstatus: true
      created: 2025-02-26T17:12:19.010+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.100+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Circumventing China hawks'</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '4ff0bc7c-c742-431d-a88d-c6db819399e8'
      activationstatus: true
      created: 2025-02-26T17:12:19.011+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.101+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '134e70e8-383f-4b84-b116-53181cc14af5'
      activationstatus: true
      created: 2025-02-26T17:12:19.011+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.101+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Krishnamoorthi told the Brookings event that Beijing viewed Musk
        as way to circumvent China hawks on Trump’s national security team, including
        Secretary of State Marco Rubio and national security adviser Mike Waltz.</p>'
    section29:
      primarytype: 'block'
      uuid: 'f493f538-80fb-421e-8997-03ac3c0358be'
      activationstatus: true
      created: 2025-02-26T17:12:19.012+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.102+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '1b1dc80f-c2ce-4229-88ad-fb5709888a4b'
      activationstatus: true
      created: 2025-02-26T17:12:19.012+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.103+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"They absolutely see him as an asset to them in any kind of negotiations,
        a way to bypass Rubio, a way to bypass Waltz, a way to bypass those whom they
        see to be less friendly to them on their issues," Krishnamoorthi said.</p>'
    section31:
      primarytype: 'block'
      uuid: '8f3ed26a-f31d-4040-92a8-ec2b6f1e2802'
      activationstatus: true
      created: 2025-02-26T17:12:19.013+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.103+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'ec445a55-775c-45bd-b243-b0fd68c7ec16'
      activationstatus: true
      created: 2025-02-26T17:12:19.014+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.104+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"My hope is that the president is going to be listening to everybody
        very carefully," he said.</p>'
    section33:
      primarytype: 'block'
      uuid: '780b2f6a-c374-4663-a2b3-03c55bcbccee'
      activationstatus: true
      created: 2025-02-26T17:12:19.014+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.105+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'ca1c2da3-c3ed-4424-b2dd-9523c43e4fa9'
      activationstatus: true
      created: 2025-02-26T17:12:19.015+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.105+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The lawmakers did not detail the evidence supporting their views.\r"
    section35:
      primarytype: 'block'
      uuid: '07e1d782-7d85-4882-9bf5-735d8b9d02c8'
      activationstatus: true
      created: 2025-02-26T17:12:19.016+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.106+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '26bb1169-419a-4767-8f0b-1bb18144647d'
      activationstatus: true
      created: 2025-02-26T17:12:19.016+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.107+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The White House has said Musk has no decision-making authority in
        the Trump administration and his efficiency initiative has no direct involvement
        in US foreign policy.</p>'
    section37:
      primarytype: 'block'
      uuid: 'c18c75cd-a830-44cf-a026-08e5ce4caded'
      activationstatus: true
      created: 2025-02-26T17:12:19.017+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.107+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '1cfe244b-5af8-4987-ba74-dc0cf9c0a1f3'
      activationstatus: true
      created: 2025-02-26T17:12:19.018+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.108+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump’s praise for Xi and Russian President Vladimir Putin have
        stoked concerns that he might pursue a grand bargain with Beijing that sidelines
        Taiwan. China claims the island as its territory, and Taipei has historically
        counted on Washington as its most important backer, a major irritant to China.</p>'
    section39:
      primarytype: 'block'
      uuid: 'a0f539fb-9231-47c3-bf38-2c404b1cb940'
      activationstatus: true
      created: 2025-02-26T17:12:19.018+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.108+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '30289b2b-89df-4ec3-9fd4-f219c15d66a0'
      activationstatus: true
      created: 2025-02-26T17:12:19.019+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.109+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Krishnamoorthi said he worried Trump could put core US interests,
        such as support for Taiwan or freedom of navigation in the South China Sea,
        up for negotiation in any direct talks with Xi to achieve wins on trade.</p>'
    section41:
      primarytype: 'block'
      uuid: '43e34c83-1c71-40e9-8331-3ddeef0df655'
      activationstatus: true
      created: 2025-02-26T17:12:19.020+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '7c867b95-e612-450b-baa9-7a62f85ee0fc'
      activationstatus: true
      created: 2025-02-26T17:12:19.020+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Moolenaar said he had confidence in Trump’s national security team,
        but also "limited hopes" for what talks with China might achieve given Beijing’s
        failure to live up to past promises.</p>'
    section43:
      primarytype: 'block'
      uuid: '51a80d33-0a9c-406c-a20b-2433f5274682'
      activationstatus: true
      created: 2025-02-26T17:12:19.021+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.111+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'ac8e5e61-f396-42ec-bc79-d0fd0c0949bc'
      activationstatus: true
      created: 2025-02-26T17:12:19.022+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:31.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:15:56.112+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michael Martina and David Brunnstrom; Editing
        by Don Durfee, Cynthia Osterman and Gerry Doyle)</em></p>'
