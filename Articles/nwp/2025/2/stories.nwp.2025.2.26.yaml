    title: 'Comelec sees spike in poll-related violence in Bangsamoro'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa105540-de7c-4eb3-b9ae-541878c73e0f'
      activationstatus: true
      created: 2025-02-26T12:54:13.835+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.000+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A region classified
        as high security risk has seen a spike in election-related violence, Commission
        on Elections (Comelec) Chairman George Garcia said on Wednesday, Feb. 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '06d82528-b6c5-4fea-bf40-589f7f0e6bd5'
      activationstatus: true
      created: 2025-02-26T12:54:13.835+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.000+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9b9de8a7-e383-4142-b6a7-cf8e17ec81a3'
      activationstatus: true
      created: 2025-02-26T12:54:13.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.001+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In particular, the Comelec singled out Maguindanao and Cotabato
        City in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) which
        has been tagged as a red area.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a56844cd-53df-4044-ac57-e3e4236014b0'
      activationstatus: true
      created: 2025-02-26T12:54:13.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.001+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b375f0d1-f8d6-4eae-b0cd-46d140c3d917'
      activationstatus: true
      created: 2025-02-26T12:54:13.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.002+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Talaga lang may mga maiinit ang ulo at hindi makatiis na hindi po\
        \ sila hahawak ng baril o magpapatumba ng tao,” Garcia said during the Kapihan\
        \ sa Manila Bay forum.\r"
    section5:
      primarytype: 'block'
      uuid: '36cf58b3-3e25-40fa-8d94-709ece06b054'
      activationstatus: true
      created: 2025-02-26T12:54:13.837+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.002+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: There are just hot-headed people who cannot control
        themselves from holding a gun or killing someone.]</p>'
    section6:
      primarytype: 'block'
      uuid: 'e0a70000-013e-48e7-9b22-5db28feeb0e6'
      activationstatus: true
      created: 2025-02-26T12:54:13.837+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.003+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '42c17e4f-0564-4351-b68d-b19ac4f09205'
      activationstatus: true
      created: 2025-02-26T12:54:13.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.003+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Garcia said a number of areas of concern in the orange category
        may be placed in the highest red category, adding that there may be a need
        to increase security.</p>'
    section8:
      primarytype: 'block'
      uuid: '27935952-4ef6-425d-b04f-a582d801020a'
      activationstatus: true
      created: 2025-02-26T12:54:13.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.003+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He said violence picked up at the beginning of the campaign for
        national candidates on Feb. 11.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c320318a-fb0b-4694-88c0-a938e6a5091e'
      activationstatus: true
      created: 2025-02-26T12:54:13.839+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.004+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a81760c2-8ca3-46a3-b5c3-4e33d0c6c863'
      activationstatus: true
      created: 2025-02-26T12:54:13.839+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.005+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Nagiging regular po kasi, hindi siya every week lang. Medyo nagiging
        araw-araw ‘yung iba. Therefore, kinakailangan siguro ng ekstrang atensyon
        ng Comelec, ng PNP (Philippine National Police), at ng AFP (Armed Forces of
        the Philippines),” he said.</p>'
    section11:
      primarytype: 'block'
      uuid: '7ccb5ff2-9715-45ae-b324-51fd0d122ff5'
      activationstatus: true
      created: 2025-02-26T12:54:13.839+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.005+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '96fc2c6a-55bf-4898-b911-486083e3b523'
      activationstatus: true
      created: 2025-02-26T12:54:13.840+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.006+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: It has been becoming regular, it was not just every
        week. It has become almost a daily thing. Therefore, those areas need extra
        attention from the Comelec, PNP, and the AFP.]</p>'
    section13:
      primarytype: 'block'
      uuid: '93a4b540-6a03-44af-a7fd-33ad548156d8'
      activationstatus: true
      created: 2025-02-26T12:54:13.840+08:00
