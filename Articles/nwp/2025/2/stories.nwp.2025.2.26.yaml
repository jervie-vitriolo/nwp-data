    'lead': 'Forty-six people were killed when a Sudanese army plane crashed in a
      residential area near a military airport in the capital’s twin city Omdurman,
      the Khartoum state media office said, and military sources said a senior commander
      was among the dead.'
    'mgnl:activationStatus': true
