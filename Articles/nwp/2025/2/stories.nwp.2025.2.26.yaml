      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senatorial candidate
        and ACT-CIS Party-list Rep. Erwin Tulfo is facing another disqualification
        case, the Commission on Elections (Comelec) said on Wednesday, Feb. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819c09c-4994-4cf1-9873-98f045160e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.008+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2301a5-aa14-4deb-81ee-71a46e5f4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.009+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "According to poll body chairman George Garcia, the petition was filed\
        \ before the Comelec on Feb. 25. The petitioners were Graft-Free Philippines\
        \ Foundation, disbarred lawyer Toto Causing–who was declared by the commission\
        \ as a nuisance candidate–and a certain Diosdado Villar Calonge.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de15b8-6cf5-45b9-970b-4d02631786e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.009+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.850+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The grounds of the petition are:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e9d98-e03a-4533-a1de-6b89cc337405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.824+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.850+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ still suffering from the 20-year disqualification caused by the moral\
        \ turpitude in four counts of libel\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6811217-5f76-43c6-b5ce-23689e8c7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.824+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.824+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ not a Filipino citizen\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbfb7e-8660-46da-8da6-08d863fad68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.825+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.825+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ violating the “equal access to opportunities to public service” clause\
        \ under the Constitution\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d7d06-047b-4a5d-b872-3f35fadc4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.825+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.825+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ violating the political dynasty provision of the Constitution\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e7d6e-3b19-4405-a188-c37dded7c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.826+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+ failing to prove his academic qualification or ability to serve the\
        \ people of the Philippines with utmost responsibility, integrity, loyalty,\
        \ and efficiency as mandated by the Constitution\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ffd94-2756-4d21-aabf-6f67ab5e8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.827+08:00
