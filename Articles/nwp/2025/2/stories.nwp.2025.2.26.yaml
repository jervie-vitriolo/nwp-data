      'mgnl:lastActivated': 2025-03-13T12:27:25.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T20:55:26.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Foreign Affairs Secretary
        Enrique Manalo questioned China’s repeated demand for the Philippines to
        withdraw the US Typhon missile system from the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55830bd-63ab-4106-8812-e9d3066bcb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T20:55:26.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T20:55:26.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an exclusive interview with ''The NewsMaker,'' Manalo said the missile
        system is for defense.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013158fb-c4eb-4f13-8fde-4c83ebdd454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T20:55:26.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T20:55:26.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I really can''t understand the continuous concern being expressed
        by China when you consider that China has certainly many more missiles, I
        don''t know where they’re aimed at," said Manalo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43d7cb-a593-47c7-9c35-a82925e8fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T20:55:26.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T20:55:26.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I think there might be an overreaction for the Typhon missiles which
        are clearly for defense purposes," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57af19c-44ad-45ea-a195-3b69825fb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T20:55:26.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T20:55:26.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said the Philippines has no intention of directing the missile
        system to any country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8d9c1-9461-4221-a048-624673ddc088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T20:55:26.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T20:55:26.332+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said there was no backtracking, no broken promises as claimed by
        Beijing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127354fb-89ac-4b9c-8e55-5d9d9e1a5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T20:55:26.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T20:55:26.332+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It’s our prerogative. Do we question what they do?” the DFA chief
        added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b43fb4-b0e9-4ba3-bbf5-eaa9d8c19502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T20:55:26.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:25.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T20:55:26.332+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media on Wednesday urged the Philippines to withdraw
        the intermediate range missile saying the Philippines had repeatedly broken
        its promises by introducing the missile system.</p>'
