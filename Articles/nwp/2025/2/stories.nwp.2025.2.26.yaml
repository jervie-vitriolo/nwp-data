      lastmodified: 2025-02-26T18:54:48.761+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Pope continues work from hospital'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '3b3d6bae-6b4b-446c-9da3-93fd833028a1'
      activationstatus: true
      created: 2025-02-26T18:53:52.185+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.762+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Double pneumonia is a serious infection of both lungs that can inflame
        and scar them, making it difficult to breathe. The Vatican has said the pope’s
        infection is "complex", and caused by two or more microorganisms.</p>'
    section22:
      primarytype: 'block'
      uuid: 'f608b054-45b6-4c67-b853-5cfde04234e8'
      activationstatus: true
      created: 2025-02-26T18:53:52.186+08:00
