    'stories': []
    'template': '1'
    'title': 'Cardinal Tagle leads rosary prayer for Pope Francis in the Vatican'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56c67c-17fe-4a9e-9460-ad5a41644233'
      'mgnl:activationStatus': true
