      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:05:21.768+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, UAE -</strong> Forty-six people were killed when
        a Sudanese army plane crashed in a residential area near a military airport
        in the capital’s twin city Omdurman, the Khartoum state media office said,
        and military sources said a senior commander was among the dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b373f0-ee99-4dba-bc8d-84b7ccc0fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:05:21.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:05:21.768+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crash took place late on Tuesday near the Wadi Sayidna military
        airport in northern Omdurman. The Sudanese army had said several military
        personnel and civilians were killed in the incident, but did not provide further
        details.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6458e3-130e-401a-89e0-343a63f3694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:05:21.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:05:21.769+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Military sources said that the plane crash was most likely due to technical
        reasons. The media office said 10 people were also injured.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f3d1d-c9a1-4dbd-9d6a-dab1682cbf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:05:21.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:05:21.769+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among those killed was Major General Bahr Ahmed, a senior commander
        in Khartoum who previously served as the commander of the army across the
        entire capital, military sources said.'
    '4':
