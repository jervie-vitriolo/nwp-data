      'mgnl:lastModified': 2025-02-26T12:54:41.000+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A region classified
        as high security risk has seen a spike in election-related violence, Commission
        on Elections (Comelec) Chairman George Garcia said on Wednesday, Feb. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d82528-b6c5-4fea-bf40-589f7f0e6bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.835+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.000+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9de8a7-e383-4142-b6a7-cf8e17ec81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.836+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.001+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In particular, the Comelec singled out Maguindanao and Cotabato
        City in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) which
        has been tagged as a red area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56844cd-53df-4044-ac57-e3e4236014b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.836+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.001+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375f0d1-f8d6-4eae-b0cd-46d140c3d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.836+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.002+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Talaga lang may mga maiinit ang ulo at hindi makatiis na hindi po\
        \ sila hahawak ng baril o magpapatumba ng tao,” Garcia said during the Kapihan\
        \ sa Manila Bay forum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf58b3-3e25-40fa-8d94-709ece06b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.837+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.002+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are just hot-headed people who cannot control
        themselves from holding a gun or killing someone.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a70000-013e-48e7-9b22-5db28feeb0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.837+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.003+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c17e4f-0564-4351-b68d-b19ac4f09205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.838+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.003+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said a number of areas of concern in the orange category
        may be placed in the highest red category, adding that there may be a need
        to increase security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27935952-4ef6-425d-b04f-a582d801020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.838+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.003+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said violence picked up at the beginning of the campaign for
        national candidates on Feb. 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320318a-fb0b-4694-88c0-a938e6a5091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.839+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.004+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81760c2-8ca3-46a3-b5c3-4e33d0c6c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.839+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.005+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nagiging regular po kasi, hindi siya every week lang. Medyo nagiging
        araw-araw ‘yung iba. Therefore, kinakailangan siguro ng ekstrang atensyon
        ng Comelec, ng PNP (Philippine National Police), at ng AFP (Armed Forces of
        the Philippines),” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb5ff2-9715-45ae-b324-51fd0d122ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.839+08:00
