    'jcr:uuid': '4abb848a-8869-4d29-8ce8-fa3970fd3049'
    'lead': ' Revenue for the Philippine gambling industry could climb another 17%
      in 2025 on expected growth in electronic gaming and for integrated resorts,
      the country’s gaming regulator chief said on Wednesday, after surging to a
      record last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-26T18:31:56.459+08:00
