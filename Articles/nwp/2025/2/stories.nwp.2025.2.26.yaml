      'jcr:uuid': '076370b2-b1d7-4dd1-843e-8ba7196d6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The same poll asked respondents if they agree with the House decision
        to impeach Duterte, approved with a vote of 215 lawmakers on Feb. 5, sending
        the Articles of Impeachment to the Senate. Forty-seven percent disagreed with
        the move, 33% agreed, and 20% were undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca480331-d358-4911-b1c7-783a85286d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "An earlier Social Weather Stations survey commissioned by Stratbase\
        \ Consultancy showed different results in December, with 41% of respondents\
        \ supporting impeachment, 35% opposing it, and 19% undecided.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e0fe8-0ddf-4c5a-8453-7dbc5ce9c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.196+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Marcos should remain neutral’</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214bef6-3e5a-4e00-b29f-b3fccf6ef5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.196+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Back to the WR Numero poll, more than half of respondents—56%—said
        President Ferdinand Marcos Jr. should remain neutral about the impeachment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75be6ca-6697-4724-99f4-e42653c21d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.197+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Only 24% said he should oppose it and urge Senate allies to vote
        for Duterte’s acquittal, while 20% said he should lobby for her conviction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fbfed1-2e05-466b-a528-2af7413cd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.197+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos has repeatedly denied any involvement in the impeachment of\
        \ Duterte, his running mate in the 2022 presidential elections before their\
        \ controversial fallout. Amid discussions about the need for a special session\
        \ to begin the impeachment trial during the congressional break, Marcos deferred\
        \ to the Senate to make the request.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde63569-0bc1-4170-8e58-e3963c5ea712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.198+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.198+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Performance ratings drop</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2bf6c-34dd-4a0f-9369-0102aa893f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.198+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.198+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Both leaders saw a drop in their performance ratings in the WR Numero\
        \ surveys. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f068c4b-b2cb-4b43-bfcb-953e46fc5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.199+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.199+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s satisfaction rating declined by six percentage points,
        from 47% in September 2024 to 41% in February, WR Numero noted. Marcos posted
        an even larger drop of 15 percentage points, from 45% in September to just
        30% this month.</p>'
  'chinese-kidnap-pogo':
    'caption': 'Department of the Interior and Local Government chief Jonvic Remulla
      at a press briefing in Malacañang on Feb. 26, 2025. (RTVM/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-26T15:04:00.000+08:00
    'imagesource': 'jcr:7eede86c-a433-43fe-b33c-9f31c029ec28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ffd9af-12a9-4866-b18f-4ec5713f9efb'
    'lead': 'The Chinese student abducted last week has been safely returned to his
      parents following a series of operations led by the police anti-kidnapping group
      and the military, Interior Secretary Jonvic Remulla announced on Wednesday,
      Feb. 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-26T15:06:12.132+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:33.599+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:17.230+08:00
    'mgnl:lastModified': 2025-02-26T15:06:12.174+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['POGOs', 'DILG', 'POGO', 'pnp', 'China']
    'stories': []
    'template': '1'
    'title': 'Chinese teen reunited with parents; kidnapping linked to POGO – DILG
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3d1c9-7508-47fc-bae6-47bf21cc34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.151+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Chinese student
        abducted last week has been safely returned to his parents following a series
        of operations led by the police anti-kidnapping group (AKG) and the military,
        Interior Secretary Jonvic Remulla announced on Wednesday, February 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2032e5-e6e4-4de0-982f-a4a13a36a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.151+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.151+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The student, who attends an international school, was reported missing\
        \ on Feb. 20.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09727cb8-36f0-4464-8bbe-d07fd7736ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.152+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.152+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Remulla said the kidnappers demanded $20 million
        (roughly P1 billion) from the parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990486d-4c8e-4a63-ac13-66dc5756913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.152+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.152+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Subsequently, a demand ransom of 20 million US dollars was made.
        Ito po ay hiningi at tinanggihan ng magulang. Pagkatapos po noon, noong Sabado
        ay naglabas po ng video na iyong bata ay pinuputulan ng daliri," Remulla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554616e-ae87-41dc-8b45-ae75b9c576fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.153+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.153+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A ransom demand of $20 million was made. The parents
        refused to pay. After that, on Saturday, the kidnappers released a video showing
        the child’s finger being cut off]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6dc8e-f3b8-4f73-b742-087c26267984'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.153+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.153+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Remulla said another conversation took place between the family and\
        \ the kidnappers. He described the perpetrators as part of a \"sophisticated\
        \ syndicate\" that used advanced technology to evade authorities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9e393-99fb-43ec-acc1-9cb5a61ea137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.153+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.153+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Noong kinalingguhan ay nagkaroon na naman ng conversation, ito
        po ay humingi ang magulang ng proof of life – iyong proof of life ay pinakita
        iyong bata na kumakanta ng paboritong awitin ng kaniyang nakababatang kapatid,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b200c2-21ef-435a-ac44-72dfce755463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.154+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Later that week, another conversation happened. The
        parents asked for proof of life – the kidnappers then showed a video of the
        child singing the favorite song of his younger sibling]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6a7f0-5677-4f68-baf7-e38ca82cf308'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.154+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Authorities tracked the kidnappers’ vehicle on Tuesday, leading to\
        \ a pursuit operation in Parañaque.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08620dc-6c8e-49a3-89b9-cdf91b3d2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.155+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.155+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"And in that pursuit, a few minutes after, in the Parañaque area may\
        \ nakita silang isang bata na naka-pajama na nakatayo sa gitna ng kalye na\
        \ may benda ang kamay. The choice was pursuing the vehicle or securing the\
        \ child. Obviously, ang AKG inuna iyong bata,\" Remulla explained.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee8316-ea0a-43da-bdba-28590a9f61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.155+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.155+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the pursuit, just minutes later in the Parañaque
        area, they saw a child in pajamas standing in the middle of the street with
        a bandaged hand. The police had to choose between chasing the vehicle or securing
        the child. Obviously, the AKG prioritized rescuing the child.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75cfcc4-871a-4e5a-8f35-478511c4d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.156+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2dc2fe-34d2-49d9-a6d4-d2650535a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.156+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief said the student is safe and undergoing debriefing
        with his family, while authorities continue to hunt down the kidnappers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc737d-e9f1-4e3e-aaae-017e3a316077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.156+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>POGO-Related Kidnapping</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c7bed-ac32-445b-ac83-95ede3ec4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.157+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.157+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Remulla said the case is linked to Philippine Offshore Gaming Operations\
        \ (POGOs), as the victim’s parents were previously involved in the industry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78b1cb-c78f-443a-bec2-7d20e7c79567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.157+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.157+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Ito ay resulta ng POGO. We suspect na ang biktima ay galing sa pamilya\
        \ na nag-o-operate ng POGO dati. We are definite na ang sindikato na nasa\
        \ likod ng kidnapping ay former operators ng POGO din,\" he stated.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57cbd9-1216-4a64-a190-6144094ee472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.158+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.158+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This is a result of POGOs. We suspect that the victim\
        \ comes from a family that previously operated a POGO. We are certain that\
        \ the syndicate behind this kidnapping consists of former POGO operators as\
        \ well] \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e805e7-44cf-4df8-9513-a531750e6527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.158+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.158+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Remulla vowed to \"neutralize\" the perpetrators and ensure justice\
        \ for the victim’s family.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4bfd06-ffbd-4141-b156-52549927409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:06:12.159+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T15:06:12.159+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police said five in eight kidnapping cases this year have been
        resolved.</p>'
