      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62c2d8-8153-496c-a15b-51a24d9f4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.830+08:00
      'mgnl:createdBy': 'thea-nwp'
