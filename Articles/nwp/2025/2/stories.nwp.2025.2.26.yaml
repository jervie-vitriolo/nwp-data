    title: 'Chinese teen reunited with parents; kidnapping linked to POGO – DILG
      chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '29e3d1c9-7508-47fc-bae6-47bf21cc34ae'
      activationstatus: true
      created: 2025-02-26T15:06:12.151+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.167+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Chinese student
        abducted last week has been safely returned to his parents following a series
        of operations led by the police anti-kidnapping group (AKG) and the military,
        Interior Secretary Jonvic Remulla announced on Wednesday, February 26.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca2032e5-e6e4-4de0-982f-a4a13a36a015'
      activationstatus: true
      created: 2025-02-26T15:06:12.151+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.151+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The student, who attends an international school, was reported missing\
        \ on Feb. 20.\r"
    section2:
      primarytype: 'block'
      uuid: '09727cb8-36f0-4464-8bbe-d07fd7736ec8'
      activationstatus: true
      created: 2025-02-26T15:06:12.152+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.152+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a press briefing, Remulla said the kidnappers demanded $20 million
        (roughly P1 billion) from the parents.</p>'
    section3:
      primarytype: 'block'
      uuid: '0990486d-4c8e-4a63-ac13-66dc5756913c'
      activationstatus: true
      created: 2025-02-26T15:06:12.152+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.152+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Subsequently, a demand ransom of 20 million US dollars was made.
        Ito po ay hiningi at tinanggihan ng magulang. Pagkatapos po noon, noong Sabado
        ay naglabas po ng video na iyong bata ay pinuputulan ng daliri," Remulla said.</p>'
    section4:
      primarytype: 'block'
      uuid: '5554616e-ae87-41dc-8b45-ae75b9c576fb'
      activationstatus: true
      created: 2025-02-26T15:06:12.153+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.153+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: A ransom demand of $20 million was made. The parents
        refused to pay. After that, on Saturday, the kidnappers released a video showing
        the child’s finger being cut off]</p>'
    section5:
      primarytype: 'block'
      uuid: '5ce6dc8e-f3b8-4f73-b742-087c26267984'
      activationstatus: true
      created: 2025-02-26T15:06:12.153+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.153+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Remulla said another conversation took place between the family and\
        \ the kidnappers. He described the perpetrators as part of a \"sophisticated\
        \ syndicate\" that used advanced technology to evade authorities.\r"
    section6:
      primarytype: 'block'
      uuid: 'f3d9e393-99fb-43ec-acc1-9cb5a61ea137'
      activationstatus: true
      created: 2025-02-26T15:06:12.153+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.153+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Noong kinalingguhan ay nagkaroon na naman ng conversation, ito
        po ay humingi ang magulang ng proof of life – iyong proof of life ay pinakita
        iyong bata na kumakanta ng paboritong awitin ng kaniyang nakababatang kapatid,"
        he said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f4b200c2-21ef-435a-ac44-72dfce755463'
      activationstatus: true
      created: 2025-02-26T15:06:12.154+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.154+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: Later that week, another conversation happened. The
        parents asked for proof of life – the kidnappers then showed a video of the
        child singing the favorite song of his younger sibling]</p>'
    section8:
      primarytype: 'block'
      uuid: '81d6a7f0-5677-4f68-baf7-e38ca82cf308'
      activationstatus: true
      created: 2025-02-26T15:06:12.154+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.154+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Authorities tracked the kidnappers’ vehicle on Tuesday, leading to\
        \ a pursuit operation in Parañaque.\r"
    section9:
      primarytype: 'block'
      uuid: 'c08620dc-6c8e-49a3-89b9-cdf91b3d2497'
      activationstatus: true
      created: 2025-02-26T15:06:12.155+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.155+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"And in that pursuit, a few minutes after, in the Parañaque area may\
        \ nakita silang isang bata na naka-pajama na nakatayo sa gitna ng kalye na\
        \ may benda ang kamay. The choice was pursuing the vehicle or securing the\
        \ child. Obviously, ang AKG inuna iyong bata,\" Remulla explained.\r"
    section10:
      primarytype: 'block'
      uuid: '89ee8316-ea0a-43da-bdba-28590a9f61f5'
      activationstatus: true
      created: 2025-02-26T15:06:12.155+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.155+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: During the pursuit, just minutes later in the Parañaque
        area, they saw a child in pajamas standing in the middle of the street with
        a bandaged hand. The police had to choose between chasing the vehicle or securing
        the child. Obviously, the AKG prioritized rescuing the child.]</p>'
    section11:
      primarytype: 'block'
      uuid: 'a75cfcc4-871a-4e5a-8f35-478511c4d2f6'
      activationstatus: true
      created: 2025-02-26T15:06:12.156+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.156+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7a2dc2fe-34d2-49d9-a6d4-d2650535a2b5'
      activationstatus: true
      created: 2025-02-26T15:06:12.156+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.156+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The DILG chief said the student is safe and undergoing debriefing
        with his family, while authorities continue to hunt down the kidnappers.</p>'
    section13:
      primarytype: 'block'
      uuid: 'fafc737d-e9f1-4e3e-aaae-017e3a316077'
      activationstatus: true
      created: 2025-02-26T15:06:12.156+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.156+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>POGO-Related Kidnapping</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'bf0c7bed-ac32-445b-ac83-95ede3ec4bb2'
      activationstatus: true
      created: 2025-02-26T15:06:12.157+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.157+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Remulla said the case is linked to Philippine Offshore Gaming Operations\
        \ (POGOs), as the victim’s parents were previously involved in the industry.\r"
    section15:
      primarytype: 'block'
      uuid: '8e78b1cb-c78f-443a-bec2-7d20e7c79567'
      activationstatus: true
      created: 2025-02-26T15:06:12.157+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.157+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Ito ay resulta ng POGO. We suspect na ang biktima ay galing sa pamilya\
        \ na nag-o-operate ng POGO dati. We are definite na ang sindikato na nasa\
        \ likod ng kidnapping ay former operators ng POGO din,\" he stated.\r"
    section16:
      primarytype: 'block'
      uuid: '5e57cbd9-1216-4a64-a190-6144094ee472'
      activationstatus: true
      created: 2025-02-26T15:06:12.158+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.158+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: This is a result of POGOs. We suspect that the victim\
        \ comes from a family that previously operated a POGO. We are certain that\
        \ the syndicate behind this kidnapping consists of former POGO operators as\
        \ well] \r"
    section17:
      primarytype: 'block'
      uuid: '32e805e7-44cf-4df8-9513-a531750e6527'
      activationstatus: true
      created: 2025-02-26T15:06:12.158+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.158+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Remulla vowed to \"neutralize\" the perpetrators and ensure justice\
        \ for the victim’s family.\r"
    section18:
      primarytype: 'block'
      uuid: 'ee4bfd06-ffbd-4141-b156-52549927409d'
      activationstatus: true
      created: 2025-02-26T15:06:12.159+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:33.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T15:06:12.159+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The police said five in eight kidnapping cases this year have been
        resolved.</p>'
