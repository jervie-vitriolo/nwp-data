      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41cbf5-73d5-4a96-be6c-a9bfe2c75510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T09:45:28.808+08:00
      'mgnl:createdBy': 'lance-nwp'
