    title: 'China holds 'shooting' drills off Taiwan’s coast, vows 'reunification'
      push'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d59e183-4c12-4576-907b-df17be97067d'
      activationstatus: true
      created: 2025-02-26T17:03:43.429+08:00
