      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7418d20e-a8e7-4e67-a178-b5d870f023df'
      activationstatus: true
      created: 2025-02-26T12:54:13.841+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:35.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T12:54:41.007+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>This week, reelectionist Datu Piang, <a href="https://www.newswatchplus.ph/news/2025/2/25/maguindanao-del-sur-vice-mayor-shooting-election-related.html">Maguindanao
        del Sur Vice Mayor Omar Samama was shot</a> in broad daylight while speaking
        during a medical mission. He survived.</p>'
    section15:
