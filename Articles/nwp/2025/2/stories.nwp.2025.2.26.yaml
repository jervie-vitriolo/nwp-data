    title: 'South Korea birthrate rises for first time in 9 years, marriages surge'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b9136d42-bfb6-4a17-97ca-e2d91ceae01c'
      activationstatus: true
      created: 2025-02-26T17:31:16.531+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.552+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s fertility rate
        rose in 2024 for the first time in nine years, supported by an increase in
        marriages, preliminary data showed on Wednesday, in a sign that the country’s
        demographic crisis might have turned a corner.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f8ace0fc-19f7-4e17-9ea6-f9ff8afbb1f4'
      activationstatus: true
      created: 2025-02-26T17:31:16.531+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.531+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '955c245e-4b82-4acc-aeba-4d3b1b75abce'
      activationstatus: true
      created: 2025-02-26T17:31:16.532+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.532+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The country’s fertility rate, the average number of babies a woman
        is expected to have during her reproductive life, stood at 0.75 in 2024, according
        to Statistics Korea.</p>'
    section3:
      primarytype: 'block'
      uuid: '21b74238-0702-473a-b00a-c9c9c427961f'
      activationstatus: true
      created: 2025-02-26T17:31:16.532+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.532+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f5606c16-79c2-474b-9546-14bb02b0906a'
      activationstatus: true
      created: 2025-02-26T17:31:16.532+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.532+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In 2023, the birthrate fell for the eighth consecutive year to 0.72,
        the lowest in the world, from 1.24 in 2015, raising concerns over the economic
        shock to society from such a rapid pace.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ed335f0d-e181-4db9-9e81-0df89f14cbdc'
      activationstatus: true
      created: 2025-02-26T17:31:16.533+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.533+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1a3d6107-2a88-4c64-871a-7e005a065e73'
      activationstatus: true
      created: 2025-02-26T17:31:16.533+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.533+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Since 2018, South Korea has been the only member of the Organization
        for Economic Co-Operation and Development (OECD) with a rate below 1.</p>'
    section7:
      primarytype: 'block'
      uuid: '00e2f409-2d68-40ff-955b-888538a59dd5'
      activationstatus: true
      created: 2025-02-26T17:31:16.534+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.534+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '235b142a-cfcf-48c6-a2ec-2055526813b4'
      activationstatus: true
      created: 2025-02-26T17:31:16.534+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.534+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>South Korea has rolled out various measures to encourage young people
        to get married and have children, after now impeached President Yoon Suk Yeol
        declared a "national demographic crisis" and a plan to create a new ministry
        devoted to tackling low birth rates.</p>'
    section9:
      primarytype: 'block'
      uuid: '96034b48-4827-4c0a-a045-a952fc47e1f4'
      activationstatus: true
      created: 2025-02-26T17:31:16.535+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.535+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f9541c70-e2b2-4f7c-ac97-d8f42d72ebf2'
      activationstatus: true
      created: 2025-02-26T17:31:16.535+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.535+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"There was a change in social value, with more positive views about
        marriage and childbirth," Park Hyun-jung, an official at Statistics Korea,
        told a briefing, also citing the impact of a rise in the number of people
        in their early 30s and pandemic delays.</p>'
    section11:
      primarytype: 'block'
      uuid: '8b3199cd-4274-464a-be16-e6e31887f58f'
      activationstatus: true
      created: 2025-02-26T17:31:16.536+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.536+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9b8ce6ee-59a4-430a-8380-c51ddb41a2f2'
      activationstatus: true
      created: 2025-02-26T17:31:16.536+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.536+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"It is difficult to measure how much each factor contributed to
        the rise in new births, but they themselves had an impact on each other too,"
        Park said.</p>'
    section13:
      primarytype: 'block'
      uuid: '2ccc2183-aca6-4dc6-a425-5a30d40aab15'
      activationstatus: true
      created: 2025-02-26T17:31:16.536+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.536+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd135705e-5fb0-4437-ae7a-dd540d931cbd'
      activationstatus: true
      created: 2025-02-26T17:31:16.537+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.537+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Marriages, a leading indicator of new births, jumped 14.9% in 2024,
        the biggest spike since the data started being released in 1970. Marriages
        turned up for the first time in 11 years in 2023 with a 1.0% increase powered
        by a post-pandemic boost.</p>'
    section15:
      primarytype: 'block'
      uuid: '448d1793-5087-4cc6-8c56-10dfa0f14ab5'
      activationstatus: true
      created: 2025-02-26T17:31:16.537+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.537+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8dcc1c12-1797-487c-90ce-2545d52c09e5'
      activationstatus: true
      created: 2025-02-26T17:31:16.538+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:30.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:31:16.538+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In the Asian country, there is a high correlation between marriages
        and births, with a time lag of one or two years, as marriage is often seen
        as a prerequisite to having children.</p>'
    section17:
