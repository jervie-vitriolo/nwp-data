      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f14095-d209-4717-829e-bee175ad53c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T15:44:24.011+08:00
      'mgnl:createdBy': 'thea-nwp'
