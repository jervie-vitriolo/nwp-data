      'mgnl:lastActivated': 2025-03-13T12:27:35.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.005+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc2c6a-55bf-4898-b911-486083e3b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.840+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:54:41.006+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has been becoming regular, it was not just every
        week. It has become almost a daily thing. Therefore, those areas need extra
        attention from the Comelec, PNP, and the AFP.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4b540-6a03-44af-a7fd-33ad548156d8'
      'mgnl:activationStatus': true
