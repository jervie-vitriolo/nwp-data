    'title': 'Philippines expects gambling revenues to jump again in 2025 after hitting
      record last year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062d19c-bc4e-4a82-b80d-59f7ff2550e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Revenue for the Philippine
        gambling industry could climb another 17% in 2025 on expected growth in electronic
        gaming and for integrated resorts, the country’s gaming regulator chief said
        on Wednesday, after surging to a record last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbf324-c258-4837-b094-f1a8da9fe970'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3622d-a422-4dda-82c2-7fcf335cca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gross gaming revenues could range between 450 billion Philippine
        pesos and 480 billion Philippine pesos this year, Philippine Amusement and
        Gaming Corp (Pagcor) Chairman Alejandro Tengco told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a92a24-ff77-4c45-82b9-f587aaad5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6db30-6e0e-490f-8ee0-5eceff0b6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>That compares with 410.5 billion pesos in 2024, an increase of 25%
        from the previous year. Gross gaming revenues reflect the total amount wagered
        by players minus their winnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b51cd-beec-46c4-8509-0c1d38ca9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bf64a-93ac-4eb8-967d-b3f39295eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A boost in gaming revenues could bolster the Philippine government’s
        public finances as Pagcor is obliged to transfer the majority of its earnings
        to the national treasury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d7f3e-6c6c-4556-9615-346e805f33b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b61097-76b8-4d71-a7ae-ee6126746757'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.557+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Electronic gaming could also offset losses from offshore gambling
        operators after President Ferdinand Marcos Jr. ordered them to wind down operations
        at the end of 2024, Tengco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1ad11-6ab0-4b25-98d7-9d40b0755927'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:31:56.511+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:27.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:33:39.557+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The online gambling industry emerged in the Philippines in 2016,
        and expanded rapidly as operators leveraged the country’s liberal gambling
        laws to target Chinese customers. Gambling is illegal in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47898bf3-267d-4148-848c-5f39c2a38c46'
