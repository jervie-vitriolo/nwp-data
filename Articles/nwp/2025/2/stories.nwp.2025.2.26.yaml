      created: 2025-02-26T14:48:46.193+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.193+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The poll, conducted by independent public opinion research firm WR\
        \ Numero on Feb. 10-18—just days after the House impeached Duterte—showed\
        \ that 34% of respondents believed that the Senate should not convict or oust\
        \ Duterte.\r"
    section2:
      primarytype: 'block'
      uuid: 'f8581c18-f2b2-49e9-a274-2d206a736f68'
      activationstatus: true
      created: 2025-02-26T14:48:46.194+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.194+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Only 23% want a conviction, while a significant 43% are unsure.\r"
    section3:
      primarytype: 'block'
      uuid: '1a9afc71-a87e-4ff3-906e-8872a975600e'
      activationstatus: true
      created: 2025-02-26T14:48:46.194+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.194+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Support for Duterte’s acquittal was highest in her home region, Mindanao,\
        \ at 56%, followed by the Visayas 36%, Metro Manila 31%, and the rest of Luzon\
        \ 23%.\r"
    section4:
      primarytype: 'block'
      uuid: 'e148027f-76cb-4523-bc58-d53d86133c2c'
      activationstatus: true
      created: 2025-02-26T14:48:46.195+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.195+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The survey had 1,814 respondents with a margin of error of ± 2%. \r"
    section5:
      primarytype: 'block'
      uuid: '076370b2-b1d7-4dd1-843e-8ba7196d6670'
      activationstatus: true
      created: 2025-02-26T14:48:46.195+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.195+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The same poll asked respondents if they agree with the House decision
        to impeach Duterte, approved with a vote of 215 lawmakers on Feb. 5, sending
        the Articles of Impeachment to the Senate. Forty-seven percent disagreed with
        the move, 33% agreed, and 20% were undecided.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ca480331-d358-4911-b1c7-783a85286d3d'
      activationstatus: true
      created: 2025-02-26T14:48:46.195+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.195+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "An earlier Social Weather Stations survey commissioned by Stratbase\
        \ Consultancy showed different results in December, with 41% of respondents\
        \ supporting impeachment, 35% opposing it, and 19% undecided.\r"
    section7:
      primarytype: 'block'
      uuid: '598e0fe8-0ddf-4c5a-8453-7dbc5ce9c885'
      activationstatus: true
      created: 2025-02-26T14:48:46.196+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.196+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>‘Marcos should remain neutral’</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '4214bef6-3e5a-4e00-b29f-b3fccf6ef5bf'
      activationstatus: true
      created: 2025-02-26T14:48:46.196+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.196+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Back to the WR Numero poll, more than half of respondents—56%—said
        President Ferdinand Marcos Jr. should remain neutral about the impeachment.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e75be6ca-6697-4724-99f4-e42653c21d27'
      activationstatus: true
      created: 2025-02-26T14:48:46.197+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.197+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Only 24% said he should oppose it and urge Senate allies to vote
        for Duterte’s acquittal, while 20% said he should lobby for her conviction.</p>'
    section10:
      primarytype: 'block'
      uuid: '25fbfed1-2e05-466b-a528-2af7413cd76b'
      activationstatus: true
      created: 2025-02-26T14:48:46.197+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.197+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos has repeatedly denied any involvement in the impeachment of\
        \ Duterte, his running mate in the 2022 presidential elections before their\
        \ controversial fallout. Amid discussions about the need for a special session\
        \ to begin the impeachment trial during the congressional break, Marcos deferred\
        \ to the Senate to make the request.\r"
    section11:
      primarytype: 'block'
      uuid: 'dde63569-0bc1-4170-8e58-e3963c5ea712'
      activationstatus: true
      created: 2025-02-26T14:48:46.198+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.198+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Performance ratings drop</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'b0a2bf6c-34dd-4a0f-9369-0102aa893f44'
      activationstatus: true
      created: 2025-02-26T14:48:46.198+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.198+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Both leaders saw a drop in their performance ratings in the WR Numero\
        \ surveys. \r"
    section13:
      primarytype: 'block'
      uuid: '7f068c4b-b2cb-4b43-bfcb-953e46fc5a2f'
      activationstatus: true
      created: 2025-02-26T14:48:46.199+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:33.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T14:48:46.199+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Duterte’s satisfaction rating declined by six percentage points,
        from 47% in September 2024 to 41% in February, WR Numero noted. Marcos posted
        an even larger drop of 15 percentage points, from 45% in September to just
        30% this month.</p>'
  'START HERE----->chinese-kidnap-pogo':
    caption: 'Department of the Interior and Local Government chief Jonvic Remulla
      at a press briefing in Malacañang on Feb. 26, 2025. (RTVM/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
