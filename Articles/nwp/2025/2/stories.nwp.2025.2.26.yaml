      'mgnl:lastModified': 2025-02-26T12:47:17.861+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Out of the 72 million ballots needed for the polls, 48.5 million
        have been printed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7171c69-dfdf-4c3b-a817-1675ac8c29ad'
