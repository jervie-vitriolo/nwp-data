  'cardinal-tagle-rosary-prayer-for-pope-francis':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Cardinal Luis Antonio Tagle leads a prayer service at St. Peter’s
      Square, as Pope Francis continues his hospitalization, at the Vatican, February
      25, 2025 (Yara Nardi/Reuters)'
