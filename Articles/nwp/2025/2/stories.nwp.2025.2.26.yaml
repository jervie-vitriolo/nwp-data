      'mgnl:lastModified': 2025-02-26T17:40:50.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55ccd4-0862-46ec-84f3-83e8a4daaf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Umasa kayo that the Comelec division… will decide these cases expeditiously\
        \ para kung medyo may hindi papalarin dito ay makapunta kaagad sa Korte Suprema,”\
        \ he said in a press briefing.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd200de-5d5c-4bbc-a381-dd4806d3ac5c'
