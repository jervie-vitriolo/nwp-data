      lastmodified: 2025-02-26T18:54:48.762+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '07fb0eff-ed71-4379-936c-c1820ffe6f8a'
      activationstatus: true
      created: 2025-02-26T18:53:52.186+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:28.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:54:48.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis, who has been pope since 2013, has suffered several bouts
        of ill health over the past two years. He is prone to lung infections because
        he developed pleurisy as a young adult and had part of one lung removed.</p>'
    section24:
      primarytype: 'block'
      uuid: '73e049f9-d1fe-44d1-87d7-4dc414782b14'
