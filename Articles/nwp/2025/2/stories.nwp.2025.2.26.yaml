      'mgnl:lastModified': 2025-02-26T14:17:56.846+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Active in the early going, Doncic was 3 of 7 from the floor with nine\
        \ points, seven rebounds and a technical foul in the first quarter. He had\
        \ 12 points, 12 rebounds, seven assists, two steals and two blocked shots\
        \ by halftime when the Lakers held a 59-51 lead after leading by as many as\
        \ 16.\r"
