      lastmodified: 2025-02-26T18:54:48.760+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>At the Vatican on Tuesday evening, hundreds gathered in St. Peter’s
        Square for a prayer service attended by pilgrims and senior Church figures.
        The service is being repeated daily this week.</p>'
    section19:
      primarytype: 'block'
      uuid: '6941eed1-5fc6-4e3f-892d-771e650b2346'
