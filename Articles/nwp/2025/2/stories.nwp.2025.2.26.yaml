      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A boost in gaming revenues could bolster the Philippine government’s
        public finances as Pagcor is obliged to transfer the majority of its earnings
        to the national treasury.</p>'
    section7:
