      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.827+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d144bf-45cf-4345-9956-1e0836485cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.827+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:40:50.827+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said the case will be raffled off on Thursday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908cecb3-6771-4cf2-ac2a-890ba80fe7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:40:50.828+08:00
