  'China-shooting-drills-Taiwan-reunification':
    'author': 'Yimou Lee and Joe Cash, Reuters'
    'caption': 'A Navy miniature is seen in front of displayed Chinese and Taiwanese
      flags in this illustration taken, April 11, 2023. (Dado Ruvic/Illustration/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-26T16:55:26.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6806c9f-31b0-4f57-9667-cc6c9f70e034'
    'lead': ' China’s military held "shooting training" on Wednesday off Taiwan’s
      southwest coast in a move Taipei described as provocative and dangerous, while
      a senior Chinese leader vowed unswerving efforts to bring the island under Beijing’s
      control.'
