      'mgnl:lastModified': 2025-02-26T17:26:02.998+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>All of this year’s more than 200 nominees, from actors to directors,
        producers, sound editors, makeup artists and others, were invited to the event
        at the Academy Museum of Motion Pictures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552adea6-7eb4-4cf8-9d7d-75f32e587300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:25:22.238+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:30.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:26:02.998+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee94820-3744-4e73-8fb9-105cfa4e3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:25:22.238+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
