    uuid: 'ecd7f9cc-01d3-4dc3-9f86-2b72a3c860e5'
    lead: 'Six-time Olympic champion Diana Taurasi announced her retirement from
      the WNBA on Tuesday, closing the book on one of the most decorated careers in
      all of basketball.'
    activationstatus: true
    created: 2025-02-26T10:16:15.328+08:00
