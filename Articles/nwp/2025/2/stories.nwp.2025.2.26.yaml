    'jcr:uuid': 'cfd89587-6edc-4414-b147-f32b9af14f97'
    'lead': 'Three in 10 Filipinos want the impeachment court to acquit Vice President
      Sara Duterte, and allow her to remain in power, according to a non-commissioned
      nationwide survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-26T14:48:46.151+08:00
    'mgnl:createdBy': 'eimor-nwp'
