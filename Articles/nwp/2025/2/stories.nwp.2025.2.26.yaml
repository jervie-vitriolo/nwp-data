  'START HERE----->pnp-senior-officers-caught-edsa-busway':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A Special Action and Intelligence Committee for Transportation personnel
      flags an alleged convoy of PNP Chief Gen. Rommel Marbil for using the EDSA busway
      on Tuesday, Feb. 25.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-26T13:50:21.000+08:00
    imagesource: '6f4190da-ae0a-46a2-ab9b-274d09028b4e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2c85e98f-f651-4820-be56-f190d61e0d9a'
    lead: 'Senior police officials were among passengers of the convoy flagged by
      transport regulators on the dedicated Epifanio delos Santo Ave. (EDSA) bus lane,
      the Philippine National Police said on Wednesday, Feb. 26.'
    activationstatus: true
    created: 2025-02-26T13:53:38.784+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:27:35.076+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:16.532+08:00
    lastmodified: 2025-02-26T17:54:32.320+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senior police officers in convoy caught on EDSA busway - PNP'
    updated: 2025-02-26T17:54:30.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '411c7316-159e-4825-9569-a3d09aee00b1'
      activationstatus: true
      created: 2025-02-26T17:54:32.296+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.312+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senior police officials
        were among passengers of the convoy flagged by transport regulators on the
        dedicated Epifanio delos Santo Ave. (EDSA) bus lane, the Philippine National
        Police said on Wednesday, Feb. 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '4679ff8f-5dcc-4172-a063-58bddb379e1b'
      activationstatus: true
      created: 2025-02-26T17:54:32.296+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.296+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, a video from the Special Action and Intelligence Committee
        for Transportation (SAICT) showed its personnel flagging sports utility vehicles
        (SUVs) on the EDSA busway.'
    section2:
      primarytype: 'block'
      uuid: '30b919f0-b66a-4954-b5e8-608d4a5950c4'
      activationstatus: true
      created: 2025-02-26T17:54:32.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a video released on Tuesday, Feb. 25, a police officer said the
        convoy had to get to the PNP headquarters at Camp Crame in Quezon City for
        an emergency. The SAICT personnel argued there was no prior coordination about
        the use of the bus lane.'
    section3:
      primarytype: 'block'
      uuid: 'df132573-4295-49a0-abfe-8927bc9fbd99'
      activationstatus: true
      created: 2025-02-26T17:54:32.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, PCol Randulf Tuaño, public information office
        chief, confirmed there was an emergency operation that police officers had
        to attend to at the national headquarters on Tuesday.'
    section4:
      primarytype: 'block'
      uuid: 'ecbaa6c0-2804-459b-a172-664cc7c8bff8'
      activationstatus: true
      created: 2025-02-26T17:54:32.298+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.298+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He did not identify the police officials involved. In the viral video,
        the officer said it was PNP chief Gen. Rommel Marbil’s convoy.'
    section5:
      primarytype: 'block'
      uuid: '4a09faa1-3055-439a-9732-587f646d2448'
      activationstatus: true
      created: 2025-02-26T17:54:32.298+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.298+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyong normal procedure kung ikaw ay mahuli isyuhan ka ng ticket, hindi
        mo kailangang ipangalandakan sa mundo iyong plate number, pangalan ng mga
        nahuli mo,” Tuaño said.'
    section6:
      primarytype: 'block'
      uuid: '8a802824-af69-4f61-aded-96343ef59b33'
      activationstatus: true
      created: 2025-02-26T17:54:32.299+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.299+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The normal procedure if you get caught is that you will
        be issued a ticket. You don't need to broadcast to the world your plate number
        or the names of the people you caught.]'
    section7:
      primarytype: 'block'
      uuid: 'b1d50680-680a-4f52-a2b4-058c8e6d1f7c'
      activationstatus: true
      created: 2025-02-26T17:54:32.299+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.299+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tuaño said there’s a need for the PNP, Department of Transportation
        (DOTr), and the Metropolitan Manila Development Authority to discuss the use
        of the bus lane during an emergency.'
    section8:
      primarytype: 'block'
      uuid: 'edbda356-cf2e-41dc-8251-f2b844025c37'
      activationstatus: true
      created: 2025-02-26T17:54:32.299+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.299+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung emergency nga po, palagay ko wala nang panahon para magkaroon
        ng prior coordination para sa paggamit ng bus lane,” he said.'
    section9:
      primarytype: 'block'
      uuid: '7a321033-61cb-4609-96c3-2ad66fca04b2'
      activationstatus: true
      created: 2025-02-26T17:54:32.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[If it’s an emergency, I don’t think there’s time for prior coordination
        to use the bus lane.]'
    section10:
      primarytype: 'block'
      uuid: '2743812b-c2df-4068-bfbc-b668de0b81c7'
      activationstatus: true
      created: 2025-02-26T17:54:32.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>No authority to violate</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '26a3713c-b287-4ef5-b7ba-79bdc90bd228'
      activationstatus: true
      created: 2025-02-26T17:54:32.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Wednesday, Interior Secretary Jonvic Remulla
        said he asked Marbil to appear in an emergency meeting on a kidnapping case.'
    section12:
      primarytype: 'block'
      uuid: 'af7dee14-be60-4622-ba96-d009648c7a05'
      activationstatus: true
      created: 2025-02-26T17:54:32.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung ano man ang methodology niya para pumunta doon, let me make it
        clear na I did not give instructions to violate any traffic laws,” he said.'
    section13:
      primarytype: 'block'
      uuid: 'eba852cf-69ad-46bb-a381-eacac78ede3e'
      activationstatus: true
      created: 2025-02-26T17:54:32.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:35.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:54:32.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Whatever his methodology was to get there, let me make
        it clear that I did not give instructions to violate any traffic laws.]'
    section14:
      primarytype: 'block'
