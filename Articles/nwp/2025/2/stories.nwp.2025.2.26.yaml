      lastactivated: 2025-03-13T12:27:32.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan/Beijing, China -</strong> China’s military
        held "shooting training" on Wednesday off Taiwan’s southwest coast in a move
        Taipei described as provocative and dangerous, while a senior Chinese leader
        vowed unswerving efforts to bring the island under Beijing’s control.</p>'
    section1:
      primarytype: 'block'
      uuid: '80ed8385-ea2c-4ece-8dcf-21182fc33379'
      activationstatus: true
      created: 2025-02-26T17:03:43.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Democratically governed Taiwan, which China views as its own territory,
        has repeatedly complained of Chinese military activities, including several
        rounds of full-scale war games during the past three years.</p>'
    section2:
      primarytype: 'block'
      uuid: '7bb9e249-6e2f-46ce-9eea-d6f7fb7f7536'
      activationstatus: true
      created: 2025-02-26T17:03:43.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.556+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'd282c7d2-a01e-4a0b-91ee-df18b5aa66e8'
      activationstatus: true
      created: 2025-02-26T17:03:43.430+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.556+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Shortly before 9 a.m., Taiwan’s defense ministry said in a statement,
        it had detected 32 Chinese military aircraft carrying out a "joint combat
        readiness drill" with Chinese warships in the Taiwan Strait area.</p>'
    section4:
      primarytype: 'block'
      uuid: '6f26f27f-1ef6-4354-bb77-376ce987506b'
      activationstatus: true
      created: 2025-02-26T17:03:43.430+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.557+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '4e01ec32-0c07-4274-8aeb-fcba1cfead59'
      activationstatus: true
      created: 2025-02-26T17:03:43.431+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:32.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T17:18:59.558+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"During this period it even blatantly violated international practice
        by setting up a drills area in waters about 40 nautical miles off the coast
        ... without prior warning, claiming that it would carry out 'shooting training',"
        the ministry added.</p>'
    section6:
      primarytype: 'block'
