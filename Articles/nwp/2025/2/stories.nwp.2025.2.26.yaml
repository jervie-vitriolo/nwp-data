    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:17.049+08:00
    'mgnl:lastModified': 2025-02-26T14:48:46.211+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3 in 10 Filipinos want Duterte acquitted, to stay as VP - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffc6c9-48c7-4d64-9468-29fceee12a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.193+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Three in 10 Filipinos
        want the impeachment court to acquit Vice President Sara Duterte, and allow
        her to remain in power, according to a non-commissioned nationwide survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fec04-f647-468b-ad50-bc6400603458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.193+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.193+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll, conducted by independent public opinion research firm WR\
        \ Numero on Feb. 10-18—just days after the House impeached Duterte—showed\
        \ that 34% of respondents believed that the Senate should not convict or oust\
        \ Duterte.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8581c18-f2b2-49e9-a274-2d206a736f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.194+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.194+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Only 23% want a conviction, while a significant 43% are unsure.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9afc71-a87e-4ff3-906e-8872a975600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.194+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.194+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Support for Duterte’s acquittal was highest in her home region, Mindanao,\
        \ at 56%, followed by the Visayas 36%, Metro Manila 31%, and the rest of Luzon\
        \ 23%.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148027f-76cb-4523-bc58-d53d86133c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T14:48:46.195+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:33.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T14:48:46.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The survey had 1,814 respondents with a margin of error of ± 2%. \r"
    '5':
