    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WNBA all-time leading scorer, six-time Olympic champion Taurasi retires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a7fb5-20a5-46dc-8456-fd19bd3dbe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.345+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.345+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, USA (Reuters)&nbsp;-</strong>&nbsp;Six-time Olympic
        champion Diana Taurasi announced her retirement from the WNBA on Tuesday,
        closing the book on one of the most decorated careers in all of basketball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26284cf5-7e6c-47ac-af5f-a8a4bd4e7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.346+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.346+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a3c08-054e-4568-954a-008cfd69dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.346+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.346+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The league’s 42-year-old all-time leading scorer brought home three\
        \ championships in her 20 years with the Phoenix Mercury, who drafted her\
        \ first overall after she led the UConn to three collegiate titles.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253392a-c179-4ef7-83a9-cb036a50e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.347+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.347+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd5a90-6e6d-4599-9df8-53233080b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.347+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.347+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Diana Taurasi is one of the greatest competitors to ever play the\
        \ game of basketball on any stage,\" WNBA Commissioner Cathy Engelbert said\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21df855-2ebb-4bd4-bc5e-02ad7f94b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.348+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.348+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624c5de-dbda-484a-9beb-d86912d69406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.348+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.348+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"She has earned the unquestioned respect of players around the globe,\
        \ delivered electrifying moments and captivated fans again and again.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ef5bf-b3ac-4d3d-a99f-5aaf3aac4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.348+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.348+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e42df-a68c-4698-b384-e5e29c923e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.349+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.349+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The first basketball player to earn six Olympic golds, Taurasi’s 10,646\
        \ career points is nearly 3,000 clear of the next highest scorer Tina Charles.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a92f9-e0d8-468b-ac68-adeb016cf0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.349+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.349+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0df1c3-d06a-42ef-b339-7284bbf2b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.350+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.350+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 11-times WNBA All-Star joined the league in its eighth season and\
        \ quickly became one of its biggest stars, helping it grow into a TV ratings\
        \ hit through her electrifying play and her prodigious three-point scoring.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ba484-103a-4cf1-ac79-cfbef3a311bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.350+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.350+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae08f4-0f2a-4751-9984-612a1a5f7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.351+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.351+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Diana is the greatest to have ever played the game. I’ve been a fan\
        \ of her my entire life, she is the ultimate leader and teammate,\" team owner\
        \ Mat Ishbia said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b25a9-da65-49bb-868f-9e5f9fb42cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.351+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.351+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f625c3-b9b5-4b7f-a5ac-c6307b97023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T10:16:15.352+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T10:16:15.352+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Taurasi, who became the oldest to play for USA Basketball at an Olympics\
        \ last summer in Paris, had long been the subject of retirement rumors and\
        \ she told Time magazine she \"just didn't have it in me\" anymore.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd6c66-eea0-4360-872a-ff4b1d2466be'
      'mgnl:activationStatus': true
