      'mgnl:lastModified': 2025-02-26T09:45:28.808+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier <strong><a href="https://www.newswatchplus.ph/news/2025/2/24/marcos-urges-Filipinos-to-pray-for-pope-francis.html">urged
        Filipino faithfuls</a></strong>&nbsp;to pray for the Catholic leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3d204-e5bb-4dda-a69c-9d6f53c7c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T09:45:28.809+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T09:45:28.809+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the Holy See Press Office said Pope Francis’
        health remains critical but stable, noting that he has not experienced any
        acute respiratory episodes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4836a1-d8e8-4623-9f89-e7b729911ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T09:45:28.809+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T09:45:28.809+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In the evening, he underwent a scheduled CT scan to radiologically
        monitor the bilateral pneumonia. The prognosis remains cautious,” an update
        published by the Vatican News said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed3d4b-c616-4ece-b7dd-0f24affab9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T09:45:28.810+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T09:45:28.810+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old Pontiff has been hospitalized since Feb. 14 to get
        treatment for double pneumonia.</p>'
  'Diana-Taurasi-retires-WNBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-26T10:10:14.000+08:00
