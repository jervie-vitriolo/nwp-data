    title: 'Exclusive: China’s repeated demand for PH to withdraw US Typhon missiles
      an 'overreaction' - DFA chief '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f5f50b3-0756-40d6-9a43-7a7fac4aad42'
      activationstatus: true
      created: 2025-02-26T20:55:26.329+08:00
