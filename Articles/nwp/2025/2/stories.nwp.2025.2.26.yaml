      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Ballot printing for
        the May midterm polls is now at 69 percent, Commission on Elections (Comelec)
        Chairman George Garcia said on Wednesday, Feb. 26.</p>'
