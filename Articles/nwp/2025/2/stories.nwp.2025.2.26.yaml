    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa105540-de7c-4eb3-b9ae-541878c73e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:54:13.835+08:00
