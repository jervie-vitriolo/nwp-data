      'mgnl:lastModified': 2025-02-26T17:26:03.003+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Academy Awards show on Sunday will offer "community and an atmosphere
        of support" for people recovering from the fires while also celebrating the
        top performances in film, Academy President Janet Yang told the nominees at
        the dinner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911a16c-78f4-49dc-acfc-f6099dd98bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:25:22.242+08:00
