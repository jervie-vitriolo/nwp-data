      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Paraguay’s ambassador to the Vatican, Romina Taboada Tonina, who
        was attending the service, called the pope "a great leader, without a doubt".</p>'
    section15:
