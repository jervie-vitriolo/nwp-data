      'jcr:uuid': 'df9603ab-d6e6-4813-9031-c81be3879542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.175+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.749+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican -</strong> Pope Francis, in critical condition battling
        double pneumonia, had a quiet night in hospital and is resting, the Vatican
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1c9c4-9b6d-4e97-bc99-b919a7cca58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.176+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.750+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2901e54-824b-432f-a166-4d385460838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.176+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.750+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old pope is spending his 13th day at Rome’s Gemelli
        hospital, the longest hospital stay of his nearly 12-year-old papacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3c0c5-0f85-4e30-83bd-cf2de57732bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.177+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.751+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbade7-239b-4c3e-b861-539708eadfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.177+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.752+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The pope had a tranquil night and is resting," the Vatican said
        in a one-sentence statement that did not provide further details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305ed67-c346-4058-9c8d-0ccb25bad7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.177+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.752+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e0bf9-9a3f-4813-9795-000bb788b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.178+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.753+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Vatican said the pontiff had remained in critical
        condition for the fourth day running but was stable and had not had any further
        respiratory crises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931af53-222e-43c5-b61d-616442cc65cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.178+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.754+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bc9e9-5daf-4b88-a190-a04801a739fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.179+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.754+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope’s prognosis, it said on Tuesday, remains "guarded". But
        his hemodynamic parameters, a measure of the functioning of his body’s circulatory
        system, were also "stable".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ae80f-b79e-4bb0-81cc-1abc8eadd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.179+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2ecbf-6e03-4599-a24a-bd154f228f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.180+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has been pope since 2013, is originally from Argentina
        and is the first Catholic pontiff from the Americas. On Tuesday evening, many
        in Rome’s Argentinian community gathered at the Our Lady of Sorrows Church
        to pray for him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425ee86-2369-46c1-9e65-034faa95048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.180+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc46d58-d69c-430f-af71-67be71fb2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.180+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We pray for his health, that he can continue to govern the Church,"
        said Reverend Mario Aler, who referred to the ongoing 2025 Catholic Holy Year.
        "(Francis) should continue to accompany this important event for the whole
        Church," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c3952-1162-44db-a0d3-03535a39a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.181+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274cce1-8eed-450a-afa3-f625cbbba1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.181+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paraguay’s ambassador to the Vatican, Romina Taboada Tonina, who
        was attending the service, called the pope "a great leader, without a doubt".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aee708-a635-460d-bfe2-9b05796e4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.182+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a2d34-3d38-4f0c-9e79-2b8733265cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.182+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Not only for Catholics, but he is a great political leader as well,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320586d-8a73-46b9-9e7f-09f06efac79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.183+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e39779-e730-4a14-95f8-c94ec002b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.183+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.760+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the Vatican on Tuesday evening, hundreds gathered in St. Peter’s
        Square for a prayer service attended by pilgrims and senior Church figures.
        The service is being repeated daily this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941eed1-5fc6-4e3f-892d-771e650b2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.184+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.760+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106fdb0-d269-47c9-847d-af952d17bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.184+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Pope continues work from hospital''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d6bae-6b4b-446c-9da3-93fd833028a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.185+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Double pneumonia is a serious infection of both lungs that can inflame
        and scar them, making it difficult to breathe. The Vatican has said the pope’s
        infection is "complex", and caused by two or more microorganisms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608b054-45b6-4c67-b853-5cfde04234e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.186+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb0eff-ed71-4379-936c-c1820ffe6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.186+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.763+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has been pope since 2013, has suffered several bouts
        of ill health over the past two years. He is prone to lung infections because
        he developed pleurisy as a young adult and had part of one lung removed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e049f9-d1fe-44d1-87d7-4dc414782b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.187+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.763+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0dc65d-b34d-46e2-827c-dc15e616f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.187+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.764+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A further update on the pope’s condition is expected on Wednesday
        evening. It may give details from a CAT scan the pope received on Tuesday
        to monitor his pneumonia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe562241-34eb-4fd7-af85-46a74b4ec0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.188+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.764+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d254e-17e9-4d2f-8943-5d9fc75d4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.189+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has been working occasionally from the hospital as Vatican
        business continues apace during his illness. The Vatican announced several
        new appointments on Tuesday that would have needed the pope’s approval.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67b76d-80bc-4c85-9aa7-bc5448d261d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.189+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542db2f-a874-4189-b359-ab58f4cc1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T18:53:52.190+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:28.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T18:54:48.766+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee, additional reporting by Claudia
