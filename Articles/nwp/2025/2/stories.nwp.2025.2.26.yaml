    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Erwin-Tulfo', 'midterm-elections', 'Bong-Revilla']
    'stories': []
    'template': '1'
    'title': 'Erwin Tulfo still leads, Bong Revilla shows biggest gain in SWS survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12173c-03e8-46d3-81fe-a885f11f2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.589+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A commissioned survey
        done at the onset of the campaign showed ACT-CIS party-list Rep. Erwin Tulfo
        was firm at the top with co-administration candidates holding a majority in
        the winning circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e611ab-1ab3-4e4c-9be2-b86cc2275e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.590+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The latest Social Weather Stations survey done with the Stratbase Group
        showed Tulfo with 45% of voter preference, while competition for second to
        12th rank was tight.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b6df8-4987-4f7b-8a19-2cf2fee27237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.590+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Re-electionist and Duterte ally Bong Go inched up by a point to second
        place with 38%, from third-fourth in January. Lito Lapid of the administration
        Alyansa Para sa Bagong Pilipinas remained at third with 36%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cd017-664b-4f08-893d-5e6e2eb59b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.591+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Another Alyansa bet and former Senate President Tito Sotto slipped
        from second to fourth-fifth (34%), at par with broadcaster Ben Tulfo, who
        moved up from sixth place. Erwin and Ben Tulfo are brothers of Sen. Raffy
        Tulfo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fee7a4-6463-445a-86ef-b4c0f684f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.591+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Bong Revilla of Alyansa posted the biggest gain from 11th-13th
        last month to sixth-seventh. His support jumped from 29% in January to 33%
        in February.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a060d5f-311c-40c2-8ed4-3c086ed7ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.592+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Also in the winning circle were Alyansa’s Senator Pia Cayetano (33%)
        and former Senator Ping Lacson (32%), Duterte ally Senator Ronald Dela Rosa
        (32%), and former Senator Manny Pacquiao (31%) and Makati Mayor Abby Binay
        (31%), both from the administration as well.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3500fa-4789-4b6e-b82f-e8cad5f2818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.592+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'TV host Willie Revillame rounded out the so-called Magic 12, securing
        30% support.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b63f20-8512-4815-857d-4f187ec00c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.593+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Other Alyansa candidates, namely, Las Piñas Rep. Camille Villar, Senator
        Imee Marcos, former Interior Secretary Benhur Abalos, and Senator Francis
        Tolentino, were outside the top 12.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10715760-7619-4e1b-a99a-6bc2671f8c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T12:53:17.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:35.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T12:53:42.593+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Senator Kiko Pangilinan slid to 15th place from
        11th-13th in January, with his support dropping seven points to 22% in just
        a month. Former Senator Bam Aquino also saw a four-point decline but retained
        his 17th place.</p>'
