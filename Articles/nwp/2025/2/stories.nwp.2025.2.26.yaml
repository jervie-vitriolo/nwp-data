  'kris-aquino-public-appearance-amid-health-battle':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-26T11:37:34.000+08:00
    'imagesource': 'jcr:d02c09ca-1788-480b-a2c6-8829e3f7cdcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbfead80-6a2a-431c-9624-be0bfdcf8bc6'
    'lead': 'Despite recently revealing another health condition that renders her
      unfit to work, Kris Aquino made a surprise appearance at PeopleAsia’s People
      of the Year 2025 on Tuesday night, February 25, showing her support for fashion
      designer Michael Leyva.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-26T11:40:47.626+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:36.561+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:15.870+08:00
    'mgnl:lastModified': 2025-02-26T11:40:47.658+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Kris-Aquino']
    'stories': []
    'template': '1'
    'title': 'Kris Aquino makes public appearance to support fashion designer Michael
      Leyva'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c913cb9-39f6-43bc-b48a-3dded4d9df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Despite recently revealing
        another health condition that renders her unfit to work, Kris Aquino made
        a surprise appearance at PeopleAsia’s People of the Year 2025 on Tuesday
        night, February 25, showing her support for fashion designer Michael Leyva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d94483-9a5e-463a-8977-63ff9aaaa268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Queen of All Media, Kris Aquino, makes a wonderful return to
        the limelight by supporting Michael Leyva at the Asia People Year tonight,"
        Cornerstone Entertainment wrote in a Facebook post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f18369-503b-4565-b163-7ef19913a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leyva was recognized by the magazine for being a visionary designer
        influencing the local fashion scene and for steadily gaining global recognition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026d4e5-482b-471d-8fae-8a42ffedf797'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aquino was accompanied by her youngest son, Bimby Aquino-Yap, during
        the event. Speaking briefly to reporters, she shared why Leyva holds a special
        place in her life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c38ac-a5c9-44ff-80ca-076d73d8be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He’s acting like a second dad to Bimb, he’s more than just a
        friend, and he’s like the younger brother I never had," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ea2b2-2f2e-482f-a1d2-d96f6d2bde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former TV host also reflected on the people who have stood by
        her during her ongoing health challenges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182aa603-88ab-40ca-8f3e-eb8830c09b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"There are people who would say I''ll be there for you or maasahan
        mo ko (you can count on me), but Michael has proven that so many times and
        in so many ways," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcac49-dd60-4205-b3a6-99d5f0c1617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Coincidentally, Aquino was seen wearing a yellow face mask on the eve
        of the 39th anniversary of the EDSA People Power Revolution.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2f8fa-edd0-4334-a3ac-f9748541f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T11:40:47.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:36.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T11:40:47.650+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I actually thought today was the 24th and tomorrow is the 25th.
        He was the one who told me na tomorrow is the 25th (that tomorrow is the 25th).
        Ay perfect, what a perfect day to come out [Translation: Oh, perfect—what
        a perfect day to make a public appearance]," she added.</p>'
