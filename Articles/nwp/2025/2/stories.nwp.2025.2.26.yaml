      'mgnl:type': 'text'
      'text': '<p>Other attendees included Sebastian Stan, Cynthia Erivo, Isabella
        Rossellini, Fernanda Torres, Edward Norton, Zoe Saldana, Colman Domingo and
        Jeremy Strong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6a785-13db-4157-9599-b98ada1bd900'
