  'START HERE----->msrp-imported-premium-rice-urban-centers':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'A store sells rice varieties in Pasig City in January 2025. The Department
      of Agriculture has introduced a maximum suggested retail price only for imported
      premium rice. (NewsWatch Plus/File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-26T18:29:19.000+08:00
    imagesource: '1e130269-3f37-4295-aec2-d47901ef735c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f68ea7b2-432f-4b9a-9074-2e21f4ead3b9'
    lead: 'The maximum suggested retail price (MSRP) on imported premium rice will
      be targeted to urban centers beginning March 1, the Department of Agriculture
      (DA) said on Wednesday.'
    activationstatus: true
    created: 2025-02-26T18:44:47.920+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:27:27.180+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:19.880+08:00
    lastmodified: 2025-02-26T18:44:48.067+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Targeted MSRP on imported premium rice beginning March 1 - DA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8fc0737b-00e2-4b0a-9a82-aa86a5e9c92c'
      activationstatus: true
      created: 2025-02-26T18:44:48.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The maximum suggested
        retail price (MSRP) on imported premium rice will be targeted to urban centers
        beginning March 1, the Department of Agriculture (DA) said on Wednesday, Feb.
        26.</p>'
    section1:
      primarytype: 'block'
      uuid: '92fe1cac-8d16-4a4b-88b4-f6e0198e8dc4'
      activationstatus: true
      created: 2025-02-26T18:44:48.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The MSRP, which is based on the production cost, will be lowered further\
        \ from P52 to P49 per kilogram. The DA previously set its implementation nationwide\
        \ by mid-February. \r"
    section2:
      primarytype: 'block'
      uuid: 'f4e3a4ce-817c-467a-a247-1691e0855549'
      activationstatus: true
      created: 2025-02-26T18:44:48.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“In many provincial areas, we’ve seen prices of imported rice already
        lower than the MSRP, Agriculture Secretary Francisco Tiu Laurel Jr. said.
        “So we will apply it more selectively.”</p>'
    section3:
      primarytype: 'block'
      uuid: '605adef9-f247-4023-826d-9b042dd73cd5'
      activationstatus: true
      created: 2025-02-26T18:44:48.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The MSRP will be implemented in Metro Manila, and key cities and urban\
        \ centers including Calabarzon, Metro Cebu, Metro Davao, Cagayan de Oro City,\
        \ and Zamboanga City, said Agriculture spokesperson Arnel de Mesa. \r"
    section4:
      primarytype: 'block'
      uuid: 'bed69fd8-ebdf-4480-b1f7-17357e3ecde9'
      activationstatus: true
      created: 2025-02-26T18:44:48.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘Yong pag nationwide is in the process on the systems para maayos,”\
        \ De Mesa explained on the previous nationwide MSRP.\r"
    section5:
      primarytype: 'block'
      uuid: 'e5ce7b79-75b5-430c-8fbc-40003b88a629'
      activationstatus: true
      created: 2025-02-26T18:44:48.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The nationwide MSRP was set to improve the process on\
        \ the systems.]\r"
    section6:
      primarytype: 'block'
      uuid: '831288d5-68e4-4fac-8d00-8e1f0c4e37d2'
      activationstatus: true
      created: 2025-02-26T18:44:48.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will review the numbers in the coming days to determine if there’s\
        \ room to lower the MSRP further,” Laurel said. “As of now, there could be\
        \ scope for additional reductions, but we’ll have to see.” \r"
    section7:
      primarytype: 'block'
      uuid: '8e139f4c-0c76-4058-bff8-38aca2982814'
      activationstatus: true
      created: 2025-02-26T18:44:48.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA said the landed cost of 5 percent broken rice was quoted at\
        \ $490 per metric ton on Feb. 21.\r"
    section8:
      primarytype: 'block'
      uuid: '12102aef-dbaa-48d0-991b-6332fc48981c'
      activationstatus: true
      created: 2025-02-26T18:44:48.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel earlier projected that the price of imported rice could drop\
        \ below P50 per kilogram, “provided world market prices remain stable, with\
        \ a maximum landed cost of $550 per metric ton for 5 percent broken rice.”\
        \r"
    section9:
      primarytype: 'block'
      uuid: 'd0dd051c-b9fe-4582-a683-260e0a0ed1d1'
      activationstatus: true
      created: 2025-02-26T18:44:48.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA implemented the MSRP on imported premium rice at P58 per
        kilogram only in Metro Manila in January. The agency then announced its plan
        to <a href="https://www.newswatchplus.ph/news/2025/2/4/da-msrp-imported-premium-rice.html">widen
        the coverage</a> by February.&nbsp;</p>'
    section10:
      primarytype: 'block'
      uuid: '2a4e7296-00e0-4a77-b839-0ef8f204e61d'
      activationstatus: true
      created: 2025-02-26T18:44:48.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The policy was introduced after a seeming failure to significantly\
        \ bring down market price levels with last year’s tariff cut on the imported\
        \ grain.\r"
    section11:
      primarytype: 'block'
      uuid: '99ba60ac-1131-4e28-94b1-9f942858d6a0'
      activationstatus: true
      created: 2025-02-26T18:44:48.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, San Juan City is now selling five-kilogram bags of well-milled
        rice from the National Food Authority for P165, or P33 per kilogram. The local
        government began releasing the <strong><a href="https://www.newswatchplus.ph/news/2025/2/24/san-juan-city-nfa-rice.html">stocks
        only in sacks</a></strong> on Monday.</p>'
    section12:
      primarytype: 'block'
      uuid: '9b30e765-0c25-4049-aad4-35450332fcdf'
      activationstatus: true
      created: 2025-02-26T18:44:48.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Wala pong pera talaga na bumili ng one sack of rice kaya 15 kilos\
        \ lang para makasave ako para pambaon ng bata, pambili ng pagkain,” said Joan\
        \ Juan, a consumer.\r"
    section13:
      primarytype: 'block'
      uuid: '0ccaa6c2-fd98-44ba-82dd-f90e21373577'
      activationstatus: true
      created: 2025-02-26T18:44:48.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I really don’t have the budget to buy one sack of rice.\
        \ That’s why I’m buying 15 kilograms to save for food costs and my children’\
        s allowance.]\r"
    section14:
      primarytype: 'block'
      uuid: 'b973f850-eda0-4ccb-b16b-a9b006d2325b'
      activationstatus: true
      created: 2025-02-26T18:44:48.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:27.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:44:48.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>San Juan in Metro Manila was the first to sell to its constituents
        the cheap rice under the <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/3/da-rice-food-security-emergency.html">food
        security emergency</a></strong>.</p>'
