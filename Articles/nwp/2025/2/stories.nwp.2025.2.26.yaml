      'mgnl:lastModified': 2025-02-26T17:18:59.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47a51e-a235-4d67-96aa-259b6e45137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.564+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has never renounced the use of force to bring Taiwan under
        its rule, and has denounced both President Lai Ching-te, who took office last
        year, as a "separatist", and the United States for its support for Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f56ca-e32a-439d-903f-b72e4fcc2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.565+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9cbad-c938-4580-a3fd-8c476e0adfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.565+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, China’s official Xinhua news agency said
        the ruling Communist Party’s fourth ranked leader, Wang Huning, had called
        this week for greater effort in the cause of Chinese "reunification".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f819359-5cb6-48ed-8bc0-31766e626ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.566+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86f1be-af0b-4ca3-a619-27426f772a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.566+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China must "firmly grasp the right to dominate and take the initiative
        in cross-strait relations, and unswervingly push forward the cause of reunification
        of the motherland", it quoted Wang as telling an annual meeting on work related
        to Taiwan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b87ca3-a911-4808-a921-9f4ddc346d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.567+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e08711-4d01-444e-9328-5962f5720904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.439+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.568+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s government rejects Beijing’s sovereignty claims, saying
        only the island’s people can decide their future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257bde6-1212-46b5-a91e-d9908fb4cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.439+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.568+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13b47e-56ca-479f-824b-61d4c1b1f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.569+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Severed undersea cables''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645d4e0-1ba7-4087-83c6-1cad5e3c5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.569+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cb992-0252-4b52-91ef-c2ef55e9d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.441+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and China have traded barbs also traded barbs this week over
        the severing of an undersea communications cable off the island’s southwest
        coast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a445fb-38ef-4d8b-b141-80bce0d5de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.442+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.571+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1df8d-7f61-4602-8741-bbc6948b244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.442+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.571+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan on Tuesday detained a Chinese-linked cargo ship, flagged
        in Togo, suspected of involvement, though China’s government said Taiwan
        was "manipulating" possible Chinese involvement, saying the island was casting
        aspersions before the facts were clear.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a4aa3-f7e5-4c48-8a81-43dc946bdd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.443+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.572+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fd286-4629-43a0-9b68-61d91f8acbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.444+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.573+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before being detained by Taiwan’s coast guard, the Chinese-crewed
        Hong Tai 58 was already on a monitoring list of 52 China-linked vessels that
        Taiwan security agencies suspect pose a threat to cables because of their
        past activities near Taiwan, two Taiwan officials familiar with the matter
        told Reuters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
