      lastactivated: 2025-03-13T12:27:29.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:01:30.492+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '79c2e78d-9aab-4341-99cc-44b0b32c3ee0'
      activationstatus: true
      created: 2025-02-26T17:38:37.654+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:29.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-26T18:01:30.493+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was initially conceptualized in 2020 but was not realized due to\
        \ the pandemic. The tournament was relaunched in 2023 and was attended by\
        \ over 400 students and coaches. \r"
    section3:
      primarytype: 'block'
      uuid: 'f01fdb3e-db78-4c46-af53-b699d765c22b'
