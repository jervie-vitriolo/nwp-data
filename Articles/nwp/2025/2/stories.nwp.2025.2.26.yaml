      lastmodified: 2025-02-26T18:54:48.759+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Not only for Catholics, but he is a great political leader as well,"
        she said.</p>'
    section17:
      primarytype: 'block'
      uuid: 'f320586d-8a73-46b9-9e7f-09f06efac79f'
      activationstatus: true
