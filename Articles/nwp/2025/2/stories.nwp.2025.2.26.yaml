      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s major southwestern population centers of Kaohsiung and
        Pingtung are both home to important naval and air bases. Kaohsiung is also
        home to Taiwan’s largest port, a busy hub for global shipping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc58ad9-75d6-435e-9a71-8ab2172ffef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.560+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09377ecd-65f9-45fd-9add-0cd757b67a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.560+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The exercises endanger the safety of international flights and shipping
        and are a "blatant provocation" to regional peace and stability, the ministry
        said, adding that it had dispatched its own forces to keep watch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52adf9-2173-4be6-9a2b-1281e2e944ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.561+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79609e-0e6f-46f6-aed8-73c41be27c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:32.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-26T17:18:59.561+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate confirmation from China that it was carrying
        out new drills around Taiwan and its defense ministry did not respond to a
        request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753491e-c20c-4e72-bd5d-43bc9fa18064'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-26T17:03:43.434+08:00
