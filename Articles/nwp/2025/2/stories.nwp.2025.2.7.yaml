      lastmodified: 2025-02-07T16:58:47.729+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> God save the Philippines
        from the corruption of impeached Vice President Sara Duterte, House members
        said on Friday, Feb. 7.</p>'
    section1:
      primarytype: 'block'
      uuid: '73ee69fa-2ffe-45f2-8631-839553e371ce'
      activationstatus: true
      created: 2025-02-07T16:58:47.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '177ae99e-fb34-430a-a533-e2a46e3d597f'
      activationstatus: true
      created: 2025-02-07T16:58:47.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte faced the media for the first time after her <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeachment</strong></a>,
        and her response to the development: God save the Philippines.</p>'
    section3:
      primarytype: 'block'
      uuid: '3fcace27-30bc-4be4-9191-8707c021cb59'
      activationstatus: true
      created: 2025-02-07T16:58:47.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Akbayan Rep. Perci Cendaña and Makabayan bloc lawmakers - Gabriela
        Women’s Rep. Arlene Brosas, ACT Teachers Rep. France Castro, and Kabataan
        Rep. Raoul Manuel - said the vice president failed to show public accountability
        during her presser.</p>'
    section4:
      primarytype: 'block'
      uuid: '107b07ea-d9a3-4b4b-a795-2b0964504d79'
      activationstatus: true
      created: 2025-02-07T16:58:47.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '6557815d-d589-4190-9189-1823d52aa3fe'
      activationstatus: true
      created: 2025-02-07T16:58:47.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“If anyone should be saying ‘God save the Philippines,’ it’s the
        people suffering from her and her family’s corruption, incompetence, and impunity,”
        Cendaña said.</p>'
    section6:
      primarytype: 'block'
      uuid: '5911f3ce-0589-4c65-9b76-9c2b3c8114ae'
      activationstatus: true
      created: 2025-02-07T16:58:47.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f78de597-1b1a-45cb-9b3a-4a72e2dbc3e7'
      activationstatus: true
      created: 2025-02-07T16:58:47.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"God save the Philippines from corruption and EJKs (extrajudicial
        killings). God save the Philippines from Duterte 2.0," the Makabayan bloc
        stated.</p>'
    section8:
      primarytype: 'block'
      uuid: 'dbdfb203-47ce-4621-821e-a81ecf5c820a'
      activationstatus: true
      created: 2025-02-07T16:58:47.715+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '8a2c2228-765f-4284-b05b-50d24b8a18f6'
      activationstatus: true
      created: 2025-02-07T16:58:47.715+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a joint statement, Taguig Rep. Pammy Zamora, Ako Bicol Rep. Jil
        Bongalon, La Union Rep. Paolo Ortega, and Zambales Rep. Jay Khonghun pointed
        out that the vice president’s “dismissive” remarks showed she is troubled
        with her impending impeachment trial.</p>'
    section10:
      primarytype: 'block'
      uuid: '5fe97f7b-8cf6-4aa1-bb5f-de43a1ef2f66'
      activationstatus: true
      created: 2025-02-07T16:58:47.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'c206acc5-3c19-43a0-8a50-b9548d720b72'
      activationstatus: true
      created: 2025-02-07T16:58:47.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Her attempt at nonchalance cannot mask the reality of the situation.
        Her statements reflected an underlying fear, poorly disguised as indifference,”
        they said.</p>'
    section12:
      primarytype: 'block'
      uuid: '8bf77684-be47-443f-9c1d-e59bc37f2d80'
      activationstatus: true
      created: 2025-02-07T16:58:47.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '38401855-2c82-4a24-9a05-cbec7822760a'
      activationstatus: true
      created: 2025-02-07T16:58:47.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The looming proceedings hang over her like the sword of Damocles—a
        constant reminder that her hold on power is precarious. No amount of carefully
        staged public statements can change the fact that she must answer to the evidence
        that will be presented,” they added.</p>'
    section14:
      primarytype: 'block'
      uuid: 'cf931f3d-8037-42da-9c43-ad77ed147688'
      activationstatus: true
      created: 2025-02-07T16:58:47.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '02356d42-556e-46f8-9c27-89c77ca74ca0'
      activationstatus: true
      created: 2025-02-07T16:58:47.718+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.718+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With a majority vote, 215 House representatives filed an impeachment
        complaint against Duterte. The articles of impeachment have been transmitted
        to the Senate.</p>'
    section16:
      primarytype: 'block'
      uuid: '68c6c384-5df3-4b9e-8f47-88d6e47847ef'
      activationstatus: true
      created: 2025-02-07T16:58:47.718+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.718+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '5a014c4f-bf35-477f-839a-3e37b9f51418'
      activationstatus: true
      created: 2025-02-07T16:58:47.719+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.719+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawmakers put graft and corruption, betrayal of public trust,
        culpable violation of the Constitution, and other high crimes as impeachment
        grounds, citing Duterte’s supposed mismanagement of P612.5-million confidential
        funds, her bribery of <a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html"><strong>education
        officials</strong></a>, and <a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html"><strong>threat</strong></a>
        against the lives of President Ferdinand Marcos Jr., First Lady Liza Marcos,
        and House Speaker Martin Romualdez.</p>'
    section18:
      primarytype: 'block'
      uuid: '7ef1d325-99cc-4c36-983a-b57dd91b0cfe'
      activationstatus: true
      created: 2025-02-07T16:58:47.719+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.719+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/11/21/romualdez-duterte-explain-confidential-funds.html">Romualdez
        to Duterte: Explain confidential fund spending</a></strong></p>'
    section19:
      primarytype: 'block'
      uuid: 'dc4f922f-eb21-4f88-b7bf-af8abc778392'
      activationstatus: true
      created: 2025-02-07T16:58:47.720+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:21.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T16:58:47.720+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero said the upper chamber will convene
        as an impeachment court when Congress’ session resumes in June.</p>'
    section20:
      primarytype: 'block'
      uuid: 'fd122403-d0a7-494a-9daa-1803291a4767'
      activationstatus: true
      created: 2025-02-07T16:58:47.721+08:00
      createdby: 'daniza-nwp'
