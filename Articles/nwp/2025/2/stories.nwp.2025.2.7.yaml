    title: 'Bills quarterback Allen named 2024 NFL MVP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1d45b362-e4e2-4c7d-8c56-e87274c4a542'
      activationstatus: true
      created: 2025-02-07T12:10:30.897+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:25.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T12:49:48.897+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New Orleans, USA (Reuters)&nbsp;-</strong>&nbsp;Buffalo
        Bills quarterback Josh Allen was named on Thursday the NFL’s Most Valuable
        Player for the first time, beating his Baltimore Ravens counterpart Lamar
        Jackson in a tight race for the honor.</p>'
    section1:
      primarytype: 'block'
      uuid: '7735d31f-6bc0-4377-8de6-0ff26ff91bcc'
      activationstatus: true
      created: 2025-02-07T12:10:30.898+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:25.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T12:49:48.897+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>A true dual-threat talent, Allen threw for 3,731 yards and 28 touchdowns
        in the 2024 regular season and ran in a dozen more scores as well, becoming
        the first quarterback to record multiple rushing and passing touchdowns in
        back-to-back games.</p>'
    section9:
      primarytype: 'block'
      uuid: '4348a73a-efe2-453a-9c58-3237804d5199'
      activationstatus: true
      created: 2025-02-07T12:49:48.878+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:25.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T12:49:48.878+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c4353d97-8592-4f58-b9ad-19b94bbd697e'
      activationstatus: true
      created: 2025-02-07T12:49:48.878+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:25.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T12:49:48.878+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I feel like my teammates wanted this more for me than I did,\" said\
        \ Allen. \"I'm very honored.\"\r"
    section11:
      primarytype: 'block'
      uuid: '7837a7c6-a172-461f-b6ba-6c6f3fa2be13'
      activationstatus: true
      created: 2025-02-07T12:49:48.878+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:25.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T12:49:48.878+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'cf2348d3-7625-4693-b9a2-7f35ddb38818'
      activationstatus: true
      created: 2025-02-07T12:49:48.879+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:25.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T12:49:48.879+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He memorably became the first quarterback with a passing, rushing and\
        \ receiving touchdown in one game during the Bills’ Week 13 win against the\
        \ San Francisco 49ers, when he threw to – and then caught a lateral pass back\
        \ from - Amari Cooper and ran into the end zone.\r"
    section13:
      primarytype: 'block'
      uuid: 'ce7757f8-94df-4599-adc0-0729faa26350'
      activationstatus: true
      created: 2025-02-07T12:49:48.879+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:25.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T12:49:48.879+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '591161e1-2f94-456a-beab-c1d6e52e7320'
      activationstatus: true
