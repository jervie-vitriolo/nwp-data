        trial, special session: options in Duterte impeachment</a></strong></p>'
  'START HERE----->duterte-not-resigning-keeps-presidential-plan':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte faces the media on Friday, Feb. 7 for
      the first time since she was impeached by the House of Representatives. (NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-07T17:45:18.000+08:00
    imagesource: '0752fbba-28e4-4964-a8f0-5819605b9c65'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7bcbe427-1986-4835-82a7-458e86e8fcd6'
    lead: 'Vice President Sara Duterte said on Friday she is not quitting her post
      amid her impeachment and maintained that she is seriously considering running
      for the 2028 presidential elections.'
    activationstatus: true
    created: 2025-02-07T17:47:54.915+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:21.052+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:14.957+08:00
    lastmodified: 2025-02-07T17:47:54.955+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte not resigning amid ouster, stays open to 2028 presidential run'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd70dd6e2-1373-45b3-835a-bf717bf3854d'
      activationstatus: true
      created: 2025-02-07T17:47:54.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said on Friday she is not quitting her post amid her impeachment and
        maintained that she is seriously considering running for the 2028 presidential
        elections.</p>'
    section1:
      primarytype: 'block'
      uuid: '3c9ad7db-7073-47ad-bbcb-3320e3ebf03c'
      activationstatus: true
      created: 2025-02-07T17:47:54.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.942+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Masyado pang malayo ang mga ganyang mga bagay,” said Duterte during
        her first press briefing after being ousted by the House of Representatives.'
    section2:
      primarytype: 'block'
      uuid: '0ef3f707-6123-44df-acaf-acce1cd96880'
      activationstatus: true
      created: 2025-02-07T17:47:54.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.942+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Those things are too early to consider now]'
    section3:
      primarytype: 'block'
      uuid: '040fb5ef-600c-43c1-9e20-9be87f00cd4c'
      activationstatus: true
      created: 2025-02-07T17:47:54.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.943+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said she and her legal team are still studying the articles
        of impeachment, which stemmed from her supposed fund misuse, threats to the
        presidential family, among others. During Friday’s briefing, Duterte again
        denied making assassination threats on the president.'
    section4:
      primarytype: 'block'
      uuid: 'd35dbe18-4de9-4307-83a5-7eef603d3e4f'
      activationstatus: true
      created: 2025-02-07T17:47:54.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.943+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a Facebook post, Tony La Viña, lawyer and constitutional law lecturer,
        said impeachment proceedings may still push through even if Duterte steps
        down from office.'
    section5:
      primarytype: 'block'
      uuid: '17361e5f-2e12-40bb-88fb-fc250541a491'
      activationstatus: true
      created: 2025-02-07T17:47:54.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.943+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“However, if the official resigns before conviction, the process may
        become moot and academic, meaning there would be no need to remove someone
        who is no longer in office. But the officer can still be convicted by the
        impeachment court and a penalty of disqualification to hold public office
        may still be imposed against the official,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'ee358ac7-2f0f-4a4a-bf66-e6b1582c769f'
      activationstatus: true
      created: 2025-02-07T17:47:54.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.944+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>When asked if impeachment bolstered her interest to run for higher
        office in 2028, Duterte kept her previous stance.</p>'
    section7:
      primarytype: 'block'
      uuid: '968198c9-3879-40a3-ad90-8f9bf15ac637'
      activationstatus: true
      created: 2025-02-07T17:47:54.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.944+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We are seriously considering that. It’s difficult to decide without
        numbers,” she said, noting that she needs to wait for survey results in 2026.'
    section8:
      primarytype: 'block'
      uuid: '7a159995-3c37-4e26-a07c-d053e2eac2e4'
      activationstatus: true
      created: 2025-02-07T17:47:54.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the vice president refused to comment on President Ferdinand
        Marcos Jr.’s remark, denying his involvement in the vice president’s ouster.'
    section9:
      primarytype: 'block'
      uuid: '39100ef9-cd1f-40c6-87c5-6cf9a08f49db'
      activationstatus: true
      created: 2025-02-07T17:47:54.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:21.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T17:47:54.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“I do not want to answer the question,” she said.</p>'
  'START HERE----->special-session-impeachment':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senate Minority Leader Aquilino “Koko” Pimentel III (Senate File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-07T17:47:30.000+08:00
    imagesource: 'ce032bc0-fd53-4ad4-8e6b-3dd6e19d639e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4c88c493-a8dd-4183-93f1-376558244dcd'
    lead: 'Senate Minority Leader Koko Pimentel is in favor of convening a special
      session of Congress to tackle not only the impeachment of Vice President Sara
      Duterte but also several pending legislative measures.'
    activationstatus: true
    created: 2025-02-07T17:54:35.681+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:25:20.758+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:15.121+08:00
    lastmodified: 2025-02-07T18:02:22.897+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pimentel backs special session for impeachment, pending bills '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f07f0bce-227f-4979-8046-e41b46b76e6a'
      activationstatus: true
      created: 2025-02-07T17:54:35.770+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.885+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate Minority Leader
        Aquilino “Koko” Pimentel III is in favor of convening a special session of
        Congress to tackle not only the impeachment of Vice President Sara Duterte
        but also several pending legislative measures.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eadcff63-6b15-4b73-bd51-cf85fcd252ce'
      activationstatus: true
      created: 2025-02-07T17:54:35.770+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.886+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. earlier said he is open to calling a\
        \ special session if requested by senators, allowing them to conduct the impeachment\
        \ trial even during the three-month congressional break.\r"
    section2:
      primarytype: 'block'
      uuid: '52795756-567f-4f22-a1bb-86700fc1348c'
      activationstatus: true
      created: 2025-02-07T17:54:35.771+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.886+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Para mas may kabuluhan ang special session, sana banggitin din
        ng Pangulo ang mga pending important legislative matters na dapat kilusan
        pa ng Kongreso. Para magka bicam na ‘yung iba and/or maayos na ang final versions,”
        Pimentel said in a text message to NewsWatch Plus on Friday, Feb. 7.</p>'
    section3:
      primarytype: 'block'
      uuid: '649c4caa-b18c-4341-b53a-c6c13a13adcb'
      activationstatus: true
      created: 2025-02-07T17:54:35.771+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.887+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: To make the special session more worthwhile, I hope
        the President will also mention the pending important legislative matters
        that Congress still needs to act on. To convene the bicameral conference committee
        for some of them and/or finalize the versions.]</p>'
    section4:
      primarytype: 'block'
      uuid: '22c244e9-c24e-47ac-9f06-90434b369f8d'
      activationstatus: true
      created: 2025-02-07T17:54:35.772+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.887+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Pimentel listed several pending bills that Congress could address
        during a potential special session, including measures on the fiscal autonomy
        of the judiciary, higher taxes on tobacco and vape products, e-governance,
        capital markets reform, government rightsizing, strengthening the Justice
        Department’s legal staff, and enhancing animal welfare protections.</p>'
    section5:
      primarytype: 'block'
      uuid: '69ad75ed-84d9-44c5-a788-c78362e36d01'
      activationstatus: true
      created: 2025-02-07T17:54:35.772+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.888+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Tapos pwede na i-tackle ng Senate ang pag-convene nito as an impeachment
        court dahil isasama na ito sa business of the special session (on the part
        of the Senate),” Pimentel said.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c2f75d05-df6b-4bda-9fbc-d63da8fef890'
      activationstatus: true
      created: 2025-02-07T17:54:35.772+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.888+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: Then, the Senate can tackle convening as an impeachment
        court since this will be included in the business of the special session (on
        the part of the Senate).]</p>'
    section7:
      primarytype: 'block'
      uuid: '23aca634-7cd9-4d12-976e-0b73910da41c'
      activationstatus: true
      created: 2025-02-07T17:54:35.773+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.889+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The veteran lawmaker further explained that once the Senate convenes
        as an impeachment court, the trial can proceed daily and may carry over to
        the next Congress.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c862b8da-0f78-463f-99c6-f7a62cb2d03c'
      activationstatus: true
      created: 2025-02-07T17:54:35.773+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.889+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“‘Pag hindi matapos ng 19th Congress ang impeachment trial then yes\
        \ the Senate in the 20th Congress will have to continue with the trial,” Pimentel\
        \ said, echoing the opinion of Senate President Francis “Chiz” Escudero. \r"
    section9:
      primarytype: 'block'
      uuid: '84136bff-4fca-4c65-9636-a7587af8dae4'
      activationstatus: true
      created: 2025-02-07T17:54:35.774+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.890+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: If the impeachment trial is not completed by the 19th
        Congress, then yes, the Senate in the 20th Congress will have to continue
        the trial.]</p>'
    section10:
      primarytype: 'block'
      uuid: '0ff7a0f1-e707-4678-a936-cdc69de562b7'
      activationstatus: true
      created: 2025-02-07T17:54:35.774+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.890+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>When asked if the Senate should request Marcos to call a special
        session, Pimentel responded, “There’s no need to request.”</p>'
    section20:
      primarytype: 'block'
      uuid: '388bc480-d3b2-4287-a7dd-aa9b5568f8a3'
      activationstatus: true
      created: 2025-02-07T17:59:06.552+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>"It’s up to the President. But a special session of Congress can
        definitely help address the unfinished legislative matters," he said.</p>'
    section21:
      primarytype: 'block'
      uuid: 'b1ca840c-a883-4e94-b4a2-0aeb282b59df'
      activationstatus: true
      created: 2025-02-07T17:59:06.553+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Former Senate President Franklin Drilon has said it is the “sole
        prerogative of the president.”</p>'
    section11:
      primarytype: 'block'
      uuid: 'a3d45bd7-4b1e-474a-b7ee-bddc75a2bf3e'
      activationstatus: true
      created: 2025-02-07T17:54:35.775+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Before Marcos’ statement on Thursday, Escudero had said he does
        not see an impeachment trial as warranting a special session.</p>'
    section12:
      primarytype: 'block'
      uuid: '4f32af7f-bfa1-4ff5-a9dc-3c8fe0959f59'
      activationstatus: true
      created: 2025-02-07T17:54:35.775+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Sa aking pagkakaalam, ang pagtawag ng special session ay para sa
        mahalagang bagay at panukalang batas na kailangan ipasa. Ayon sa ating Saligang
        Batas, hindi ito marahil saklaw ng probisyon kaugnay ng special session. Pero
        haharapin namin iyun pag nandyan na,” Escudero said.</p>'
    section13:
      primarytype: 'block'
      uuid: '9c5498cf-e42c-47c8-80c8-455176dd38d5'
      activationstatus: true
      created: 2025-02-07T17:54:35.775+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: To my knowledge, calling a special session is for important\
        \ matters and bills that need to be passed. According to our Constitution,\
        \ this may not fall under the provisions related to special sessions. But\
        \ we will address it when the time comes.]\r"
    section14:
      primarytype: 'block'
      uuid: '241bb478-1f74-4761-9e9b-55b67d76a1ca'
      activationstatus: true
      created: 2025-02-07T17:54:35.776+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He has not responded to NewsWatch Plus' request for further comment\
        \ following the President’s statement regarding a Senate request.\r"
    section15:
      primarytype: 'block'
      uuid: '38651c13-9e5b-433b-828c-2f273c371b40'
      activationstatus: true
      created: 2025-02-07T17:54:35.776+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a chance interview on Friday, Senator Joel Villanueva expressed\
        \ reservations about the idea, lamenting the House’s last-minute transmittal\
        \ of the Articles of Impeachment.\r"
    section16:
      primarytype: 'block'
      uuid: 'ae277c93-1e36-4d43-9ec9-629a88473166'
      activationstatus: true
      created: 2025-02-07T17:54:35.777+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I myself will not ask for it but if the President asks for it, why\
        \ not? I will comply. Willingly,” Villanueva said. \r"
    section17:
      primarytype: 'block'
      uuid: 'db92642d-a24f-4b21-8497-a7463e6be168'
      activationstatus: true
      created: 2025-02-07T17:54:35.777+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“If you look at the history of impeachment trials in this country walang\
        \ binigay sa Senado na kung saan the next day, magkakaroon kayo ng trial.\
        \ Walang binigay sa Senado na Articles of Impeachment and you expect a trial\
        \ right away. Lalong lalo na walang binigay na Articles of Impeachment sa\
        \ Senado na in a few minutes or an hour or so mag-aadjourn ang Senado at papasok\
        \ ang eleksyon,” he said, adding that the process historically takes weeks\
        \ or even months.\r"
    section19:
      primarytype: 'block'
      uuid: 'dde5b54c-b8bc-4ded-a3fc-bb6de02097ba'
      activationstatus: true
      created: 2025-02-07T17:54:35.778+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:25:20.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:02:22.896+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: "If you look at the history of impeachment trials
        in this country, the Senate has never been given something where the next
        day, there will be a trial. The Senate has never been given Articles of Impeachment
        and expected to have a trial right away. Especially, the Senate has never
        been given Articles of Impeachment where, in a few minutes or an hour or so,
        the Senate will adjourn and the elections will begin.]</p>'
