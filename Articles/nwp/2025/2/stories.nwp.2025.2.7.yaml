      type: 'text'
      text: "Love truly knows no boundaries in Guillermo del Toro’s Oscar-winning\
        \ magical, modern fairy tale. Mute janitor Elisa, who works in a top-secret\
        \ government lab, discovers a mysterious amphibian creature being held captive.\
        \ Drawn to its loneliness, she forms an intimate connection with the creature.\
        \ As their bond deepens, Elisa devises a daring plan to save her otherworldly\
