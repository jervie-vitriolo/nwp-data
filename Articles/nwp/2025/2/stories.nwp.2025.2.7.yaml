      text: '<p>This charming British romantic comedy follows Nikki and Jason, an
        unmarried couple struggling with infertility. Their journey through the adoption
        process, discussions about marriage, and hopes for parenthood are filled with
        humor, heart, and authenticity. Real-life couple Esther Smith and Rafe Spall
        bring an effortless chemistry to their roles, making this uplifting series
        a delightful watch.<br><em>Streaming on Apple TV+.</em></p>'
    section17:
      primarytype: 'block'
      uuid: '45231c65-8938-484f-bdf3-9b3f35a6bdfd'
      activationstatus: true
      created: 2025-02-07T18:19:34.594+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:25:19.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:19:34.635+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>These TV shows will definitely add to the romantic aura that comes
        with February, so if you’re done with your date, invite your significant other
        to snuggle up in bed with some snacks and fall in love with these romantic
        shows that you can stream right now.</p>'
  'START HERE----->comelec-kontra-bigay-midterm-polls':
    caption: 'The Commission on Elections signs a memorandum of agreement with various
      government and law enforcement agencies to launch the Committee on "Kontra Bigay"
      on Friday, Feb. 7. (Niño Manalo/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-07T18:23:24.000+08:00
    imagesource: '197ec403-a357-4853-b28c-c50600623405'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd6b2264f-6965-4f74-918d-cbc543c461bb'
    lead: 'The Commission on Elections (Comelec) launched on Friday its Committee
      on ‘Kontra Bigay’ to stop vote-buying and vote-selling with the approaching
      midterm elections.'
    activationstatus: true
    created: 2025-02-07T18:30:37.475+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:25:19.415+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:15.834+08:00
    lastmodified: 2025-02-07T18:30:37.620+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Comelec assures tighter watch vs. vote-buying through ‘Kontra Bigay’
      committee'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd7ec2b1e-e58c-4624-b779-4fc3b6d69426'
      activationstatus: true
      created: 2025-02-07T18:30:37.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) launched on Friday, Feb. 7, its Committee on “Kontra Bigay” to stop
        vote-buying and vote-selling with the approaching midterm elections.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7500501-42df-4597-a985-3211e5cc7325'
      activationstatus: true
      created: 2025-02-07T18:30:37.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Comelec Commissioner Ernesto Maceda Jr. said the poll body “fortified”\
        \ the Committee on Kontra Bigay. It was a task force before becoming a standing\
        \ committee during the 2023 Barangay and Sangguniang Kabataan elections.\r"
    section2:
      primarytype: 'block'
      uuid: '5df462df-9653-4b26-a2d5-ace2b51e5b81'
      activationstatus: true
      created: 2025-02-07T18:30:37.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We introduced stronger safeguards, clearer regulations, and stricter\
        \ enforcement mechanisms. These will ensure that no candidate or party can\
        \ subvert the will of the people, especially through the illicit use of state\
        \ resources,” Maceda said.\r"
    section3:
      primarytype: 'block'
      uuid: 'f77b8124-fb52-427e-a35c-b2615dba9d5b'
      activationstatus: true
      created: 2025-02-07T18:30:37.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Maceda said abuse of state resources is presumed with the following:\r"
    section4:
      primarytype: 'block'
      uuid: '384bdf81-86c8-46be-a3e9-62ff35d279b1'
      activationstatus: true
      created: 2025-02-07T18:30:37.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ It is committed by an incumbent elected or govt employee\r"
    section5:
      primarytype: 'block'
      uuid: 'b68c6b28-514a-4e01-b156-d738d7027bfe'
      activationstatus: true
      created: 2025-02-07T18:30:37.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ The offender has control or administration directly or indirectly\
        \ over govt resources whether material human coercive, regulatory, budgetary,\
        \ or media related\r"
    section6:
      primarytype: 'block'
      uuid: '2972c716-c824-4ba7-8828-c7ca4a509791'
      activationstatus: true
      created: 2025-02-07T18:30:37.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ When the same is utilized for personal electoral gain the benefit\
        \ of political party or a relative’s candidacy\r"
    section7:
      primarytype: 'block'
      uuid: '8e1bc73f-e1ba-450e-b788-cba9fe01caba'
      activationstatus: true
      created: 2025-02-07T18:30:37.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '16e500d2-e0bc-4e68-83b8-e0c08abc5114'
      activationstatus: true
      created: 2025-02-07T18:30:37.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some of the activities falling under abuse of state resources are:\r"
    section9:
      primarytype: 'block'
      uuid: '1cfd4e35-fd3a-4fcc-8bec-97236e6a278b'
      activationstatus: true
      created: 2025-02-07T18:30:37.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ The use of government facilities and vehicles for campaign-related\
        \ activity\r"
    section10:
      primarytype: 'block'
      uuid: '4ffc0061-167e-4450-ab2d-18730505ed26'
      activationstatus: true
      created: 2025-02-07T18:30:37.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ The distribution of aid or subsidies with campaign materials or with\
        \ candidates and their families\r"
    section11:
      primarytype: 'block'
      uuid: '39313a87-768d-499a-ad5d-6473cc2efc91'
      activationstatus: true
      created: 2025-02-07T18:30:37.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ The use of government-funded media platforms to promote a candidate\r"
    section12:
      primarytype: 'block'
      uuid: '216971d1-1d93-40af-8ce2-9a77cc16f731'
      activationstatus: true
      created: 2025-02-07T18:30:37.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ The unjustified revocation or selective granting of government assistance\
        \ during the election period \r"
    section13:
      primarytype: 'block'
      uuid: 'f6ef0319-41da-4414-9d82-df2948b581a8'
      activationstatus: true
      created: 2025-02-07T18:30:37.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ A sudden surge in hiring of job order or contract-based workers when\
        \ engaged in partisan and political activity.\r"
    section14:
      primarytype: 'block'
      uuid: '196f8d86-006e-47c2-a4ef-fd351ebce73b'
      activationstatus: true
      created: 2025-02-07T18:30:37.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'b1c84ac5-d59f-4823-9142-fa39c2773bd1'
      activationstatus: true
      created: 2025-02-07T18:30:37.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Maceda said the Comelec also imposed stricter prohibitions on the release,\
        \ disbursement or expenditure of public funds during the election period.\
        \ \r"
    section16:
      primarytype: 'block'
      uuid: 'bfde5cd8-0703-4a4d-82fd-471f53092d1a'
      activationstatus: true
      created: 2025-02-07T18:30:37.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the poll body categorically prohibited the distribution of\
        \ financial assistance programs such as Ayuda sa Kapos Ang Kita Program, Assistance\
        \ to Individuals In Crisis Situations, Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced\
        \ Workers, and Pantawid Pamilyang Pilipino Program within the critical 10-day\
        \ period before and on election day.\r"
    section17:
      primarytype: 'block'
      uuid: '12a01f75-f977-4284-ad92-7f7bda32f1a8'
      activationstatus: true
      created: 2025-02-07T18:30:37.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Comelec chairperson George Garcia also stressed that authorities can\
        \ make a warrantless arrest presuming committing the acts of vote-buying,\
        \ vote-selling, and abuse of state resources\r"
    section18:
      primarytype: 'block'
      uuid: '61ea2b81-997f-4773-bab5-a80b23fdbb6d'
      activationstatus: true
      created: 2025-02-07T18:30:37.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Dun kasi sa aksyon na habang nagbibigay ng pera, may kasama mga sample\
        \ ballots, may kasama campaign materials, ‘yun pa lang, presumption, pwede\
        \ nang pumasok ka agad ‘yon,” Garcia said.\r"
    section19:
      primarytype: 'block'
      uuid: '2d11f867-6cbe-4a6e-8ad3-e5ec1690a473'
      activationstatus: true
      created: 2025-02-07T18:30:37.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“And therefore, kaya namin sinasabing presumption, pag kinasuhan namin\
        \ ‘yung mismong tao na yun, mababaliktad, magkakaroon ng reverse sa presentation\
        \ of evidence, he has to prove that there is no vote-buying involved,” he\
        \ said.\r"
    section20:
      primarytype: 'block'
      uuid: '48177211-ba2d-4dc9-87da-e2f17101751f'
      activationstatus: true
      created: 2025-02-07T18:30:37.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: On the acts of giving money with sample ballots and campaign\
        \ materials, we can already presume the illegal act. With the presumption,\
        \ there will be a reversal in the presentation of evidence. The charged individual\
        \ has to prove that there is no vote buying involved.]\r"
    section21:
      primarytype: 'block'
      uuid: '4b4c9e1c-4c47-4c32-8f55-4cf35e289943'
      activationstatus: true
      created: 2025-02-07T18:30:37.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The poll body chief also called on Filipinos to report supposed election\
        \ offenses. \r"
    section22:
      primarytype: 'block'
      uuid: 'a669984d-8219-4032-ac55-7f9512d56189'
      activationstatus: true
      created: 2025-02-07T18:30:37.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kahit picture lang ‘yan, kahit hindi niyo i-testify ng mga magpapadala\
        \ sa amin, ‘yung Kontra Bigay committee namin, sila mismo ang nagpa-file ng\
        \ case, motu proprio against the candidate, whether disqualification or election\
        \ offense,” he said.\r"
    section23:
      primarytype: 'block'
      uuid: 'ee51d541-4032-43b2-86a7-ee1158ba77b5'
      activationstatus: true
      created: 2025-02-07T18:30:37.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nu’ng barangay and SK [elections], 7,500 dyan, 253 ang hindi namin\
        \ pinroklama dahil dyan,” he added.\r"
    section24:
      primarytype: 'block'
      uuid: 'e1c52b3f-e97b-47eb-adf2-a2e7a0e2e650'
      activationstatus: true
      created: 2025-02-07T18:30:37.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Even just a picture, and those who would forward reports\
        \ would not testify, the Kontra Bigay committee will file the complaint motu\
        \ proprio against the candidate, whether disqualification or election offense.\
        \ During the barangay and SK elections, out of the 7,500 charged, 253 were\
        \ not proclaimed.]\r"
    section25:
      primarytype: 'block'
      uuid: 'b606740e-1661-46e2-b4d8-53ec1db215dd'
      activationstatus: true
      created: 2025-02-07T18:30:37.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Comelec recently released <strong><a href="https://comelec.gov.ph/php-tpls-attachments/2025NLE/Resolutions/com_res11104.pdf">Resolution
        No. 11104</a></strong> to expand the powers and functions of the “Kontra Bigay”
        committee.</p>'
    section26:
      primarytype: 'block'
      uuid: '9237ee62-0386-46c0-82d5-11c92e161ffc'
      activationstatus: true
      created: 2025-02-07T18:30:37.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:19.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:30:37.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The campaign period for national candidates will start on Feb. 11,
        while local bets can campaign starting March 28.</p>'
  'START HERE----->sandro-marcos-first-duterte-impeachment-sign':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Ilocos Rep. Sandro Marcos (Sandro Marcos/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-07T18:51:42.000+08:00
    imagesource: '2f6f0b7e-e134-48b8-b45f-5fa509c20169'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '17d3f2a9-9e4e-46a4-8c29-1dc0cc7bec03'
    lead: 'Ilocos Rep. Sandro Marcos said he was the first to sign the impeachment
      complaint against Vice President Sara Duterte due to her threat against the
      First Family and remark of exhuming the remains of the late dictator Ferdinand
      Marcos Sr.'
    activationstatus: true
    created: 2025-02-07T18:57:26.656+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:25:18.844+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:16.009+08:00
    lastmodified: 2025-02-07T19:00:37.378+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sandro Marcos first to sign Duterte impeachment raps due to remarks
      vs family'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '01fb70ed-36b7-46fc-8123-0feb9d994361'
      activationstatus: true
      created: 2025-02-07T18:57:26.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House Senior Deputy
        Majority Leader Sandro Marcos said on Friday, Feb. 7, he was the first to
        sign the impeachment complaint against Vice President Sara Duterte due to
        the latter’s remarks against his family.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7f1c10b-80e3-433c-bf3a-f663b716a5b8'
      activationstatus: true
      created: 2025-02-07T18:57:26.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last year, Duterte said she will exhume the remains of the late
        dictator Ferdinand Marcos Sr., the younger Marcos’ grandfather, and throw
        it to the West Philippine Sea. Duterte also said that she has <a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html"><strong>hired
        someone to kill</strong></a> President Ferdinand Marcos Jr. and First Lady
        Liza Marcos - the congressman’s parents - as well as House Speaker Martin
        Romualdez, if she has been assassinated first.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd4fc6194-c656-4457-bdac-d8799a85a79c'
      activationstatus: true
      created: 2025-02-07T18:57:26.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/11/1/marcos-duterte-no-comment.html">Marcos
        would ‘rather not’ comment on Duterte’s exhuming late father’s remains remark</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'b2e7a1c5-64ea-475a-9fbf-37f1360fcdb1'
      activationstatus: true
      created: 2025-02-07T18:57:26.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“These are statements that can’t be taken lightly, especially from
        someone with such a high position. Nagtataka na nga ako kung bakit nagulat
        ‘yung tao [I’m baffled why the people were surprised],” the Ilocos representative
        said. “Of course, I’ll be the first one to sign.”</p>'
    section4:
      primarytype: 'block'
      uuid: 'eb271468-4adc-49bf-a82e-47be081dd660'
      activationstatus: true
      created: 2025-02-07T18:57:26.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He clarified that while he was the first complaint signee, he did
        not spearhead the move.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c9a64faf-8ea8-46a9-b27e-db441e1fa6f9'
      activationstatus: true
      created: 2025-02-07T18:57:26.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos explained that he filed the complaint because of his constitutional
        mandate despite his father’s opposition to an impeachment.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e1130e63-4882-46ed-a1ba-8ed9c4d60e93'
      activationstatus: true
      created: 2025-02-07T18:57:26.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">Marcos:
        Impeachment vs. Sara will not help Filipinos</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: '4670afd4-a44a-425e-b7a6-c6cd259b5aa5'
      activationstatus: true
      created: 2025-02-07T18:57:26.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> with 215 representatives signing the complaint,
        more than one-third of the 306 lawmakers in the lower chamber, prompting the
        articles of impeachment to be automatically sent to the Senate for trial.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b0475af3-01d5-4169-ac51-0f07260d5ae3'
      activationstatus: true
      created: 2025-02-07T18:57:26.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:00:37.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero said the Senate will <a href="https://www.newswatchplus.ph/news/2025/2/6/duterte-impeachment-trial-special-session.html"><strong>convene
        as an impeachment court</strong></a> in June when Congress resumes its session.</p>'
  'START HERE----->unaids-usaid-freeze-confusion':
    author: 'Reuters'
    caption: 'The logo of USAID is seen at a community kitchen set-up by them and
      the World Food Programme in Cucuta, Colombia on Feb. 7, 2019. (Marco Bello/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-07T19:04:39.000+08:00
    imagesource: 'fc449d06-0784-4c53-8e52-095311dfa023'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fcc6c9d1-dae7-439d-95d6-e1c6ed54a0da'
    lead: 'US funding cuts in foreign aid are causing a 'lot of confusion' on
      the ground despite a waiver being placed on HIV/AIDS programs, UNAIDS said on
      Friday.'
    activationstatus: true
    created: 2025-02-07T19:08:02.079+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:25:18.552+08:00
    lastactivatedby: 'nelsonp'
