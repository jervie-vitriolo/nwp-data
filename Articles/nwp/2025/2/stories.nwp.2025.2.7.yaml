    title: 'Trump administration sued by government workers over cuts to USAID'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1df1d999-d72f-4484-90ed-cdd1f92a13f0'
      activationstatus: true
      created: 2025-02-07T09:09:52.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:17:21.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The largest US government workers'
        union and an association of foreign service workers sued the Trump administration
        on Thursday, Feb. 6, in an effort to reverse its aggressive dismantling of
        the US Agency for International Development.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e442014-fb31-4e2a-8c79-f17145201f99'
      activationstatus: true
      created: 2025-02-07T09:09:52.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:17:21.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The lawsuit, filed in Washington, D.C. federal court by the American
        Federation of Government Employees and the American Foreign Service Association,
        seeks an order blocking what it says are "unconstitutional and illegal actions"
        that have created a "global humanitarian crisis."</p>'
    section2:
      primarytype: 'block'
      uuid: 'fd2bb296-65db-4fe6-90a9-edfbb644f013'
      activationstatus: true
      created: 2025-02-07T09:09:52.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:17:21.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Those actions include US President Donald Trump’s order on January
        20, the day he was inaugurated, pausing all US foreign aid. That was followed
        by orders from the US State Department halting USAID projects around the world,
        agency computer systems going offline and staff abruptly laid off or placed
        on leave.</p>'
    section3:
      primarytype: 'block'
      uuid: '904565c4-9fa9-47b8-9a15-cf3b86c10a74'
      activationstatus: true
      created: 2025-02-07T09:09:52.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:17:21.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency’s website now states that as of midnight on Friday \"all\
        \ USAID direct hire personnel will be placed on administrative leave globally,\
        \ with the exception of designated personnel responsible for mission-critical\
        \ functions, core leadership and specially designated programs.\"\r"
    section4:
      primarytype: 'block'
      uuid: '7af55f3e-0608-47b6-a971-262d43c72ee5'
      activationstatus: true
      created: 2025-02-07T09:09:52.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:17:21.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Trump administration plans to keep fewer than 300 employees, out\
        \ of more than 10,000, sources told Reuters earlier on Thursday.\r"
    section5:
      primarytype: 'block'
      uuid: '99a229f2-c828-49f3-84b3-35f48aec153b'
      activationstatus: true
      created: 2025-02-07T09:09:52.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:17:21.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Brendan Pierson in New York; Editing by Sandra
        Maler and Cynthia Osterman)</em></p>'
