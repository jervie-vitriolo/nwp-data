  'START HERE----->sweden-looks-to-tighten-gun-laws':
    author: 'Johan Ahlander and Simon Johnson, Reuters'
    caption: 'Candles and flowers are placed near the Risbergska school, following
      a deadly shooting attack at the adult education center, in Orebro, Sweden on
