      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T18:12:47.357+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>From bloody soulmates to robots falling in love, these five great,
        unconventional romantic films all show that no matter what society tells you,
        love is for everybody – even for the eccentric outcasts and oddballs out there.
        Remember, love is love!</p>'
