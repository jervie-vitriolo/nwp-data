      type: 'text'
      text: '<p>Yorgos Lanthimos’ twisted dark romantic-comedy <strong>The Lobster</strong>
        imagines a dystopian world where single people must enter into a romantic
        relationship within 45 days or else they will be turned into an animal of
        their choice. Recently single, David checks strict matchmaking hotel where
        relationships are based on superficial traits like nearsightedness or frequent
        nosebleeds. This entertainingly offbeat film cleverly critiques modern dating
        culture, societal pressures, and the arbitrary rules we impose on love. Unpredictable,
        darkly funny, and deeply introspective, <strong>The Lobster</strong> asks:
        what lengths will we go to for companionship?</p>'
