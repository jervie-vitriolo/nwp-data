      type: 'text'
      text: '<p>Valentine’s Day is just around the corner, and this year, it falls
        on a Friday—like a lucky twist on Friday the 13th, but for romance! With the
        weekend ahead, it’s the perfect time to book a romantic getaway. The Philippines
        is home to stunning destinations that can turn your Valentine’s weekend into
        a fairy tale.</p>'
