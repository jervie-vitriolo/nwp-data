      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The UST Artlets Economics Society (UST-AES) is pleased to announce
        Tiger Outlook 2025: Striving for an Inclusive Economy under the Thomasian
        Lens, happening on February 10, 2025, from 12 p.m. to 5 p.m. at the UST Central
        Laboratory Auditorium.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c2e83ae-09c3-45c7-bb8f-f688c01587d4'
      activationstatus: true
      created: 2025-02-07T15:46:32.449+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a world that continues to grapple with economic uncertainty, political\
        \ shifts, and environmental challenges, Tiger Outlook 2025 seeks to answer\
        \ one crucial question: How can we build a more inclusive and resilient economy?\
        \ This event will bring together renowned economists, political analysts,\
        \ sustainability advocates, alumni, students, and professionals to engage\
        \ in thought-provoking discussions on the future of the economy and its impact\
        \ on our everyday lives.\r"
    section2:
      primarytype: 'block'
      uuid: 'c77f093f-a265-4138-95bf-808e4f4be0a6'
      activationstatus: true
      created: 2025-02-07T15:46:32.450+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rooted in the AmBisyon Natin 2040 framework, Tiger Outlook 2025 emphasizes\
        \ the need for sustainable and inclusive economic growth to ensure that no\
        \ one is left behind. The discussions will revolve around fostering a resilient,\
        \ equitable, and sustainable economy, aligned with the nation’s vision of\
        \ a \"Matatag, Maginhawa, at Panatag na Buhay\" for all Filipinos.\r"
    section3:
      primarytype: 'block'
      uuid: '27bc3d09-a46a-4f8e-9282-ea942b9e07ea'
      activationstatus: true
      created: 2025-02-07T15:46:32.450+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This year’s forum will break down complex economic realities into engaging\
        \ and insightful discussions led by experts. The event will feature three\
        \ major segments:\r"
    section4:
      primarytype: 'block'
      uuid: '2dc06c74-7fd8-4f34-b14b-4f82a1d471d0'
      activationstatus: true
      created: 2025-02-07T15:46:32.450+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "1. General Economic Outlook for 2025 – Presented by Dr. Alvin Ang\r"
    section5:
      primarytype: 'block'
      uuid: '9e7775a6-240e-427f-8225-374e17612959'
      activationstatus: true
      created: 2025-02-07T15:46:32.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.451+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● What’s in store for the Philippine economy in 2025?\r"
    section6:
      primarytype: 'block'
      uuid: 'fce529f4-218d-4792-9b42-c57d81a8c580'
      activationstatus: true
      created: 2025-02-07T15:46:32.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.451+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● How will inflation, global trade, and local policies shape our industries\
        \ and job markets?\r"
    section7:
      primarytype: 'block'
      uuid: '5b2e8d60-323f-4d4c-bae7-1955320bb9eb'
      activationstatus: true
      created: 2025-02-07T15:46:32.452+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● What should businesses and young professionals expect in the coming\
        \ year?\r"
    section8:
      primarytype: 'block'
      uuid: '8b41d409-d0c2-437c-a9e6-d93d75ea41e1'
      activationstatus: true
      created: 2025-02-07T15:46:32.452+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "2. Political Economics – Presented by Assoc. Prof. Dennis C. Coronacion,\
        \ Ph.D.\r"
    section9:
      primarytype: 'block'
      uuid: '6c03c3b2-5020-4d4a-8088-09b2fc8ea102'
      activationstatus: true
      created: 2025-02-07T15:46:32.452+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● How does politics shape the economy?\r"
    section10:
      primarytype: 'block'
      uuid: '83955455-3c55-411a-9885-da3fe53137da'
      activationstatus: true
      created: 2025-02-07T15:46:32.453+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.453+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● What political decisions will influence economic stability in 2025?\r"
    section11:
      primarytype: 'block'
      uuid: 'f5d12f08-f523-4e63-b1ac-03f38deb0169'
      activationstatus: true
      created: 2025-02-07T15:46:32.453+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.453+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● How can we, as citizens and future leaders, respond to these changes?\r"
    section12:
      primarytype: 'block'
      uuid: 'cd5a33d1-4da7-4a7c-acf2-5a3343dcfed0'
      activationstatus: true
      created: 2025-02-07T15:46:32.454+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.454+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "3. Environmental, Social, and Governance (ESG) – Presented by Prof.\
        \ Arlen A. Ancheta, Ph.D.\r"
    section13:
      primarytype: 'block'
      uuid: 'c5707a9a-4fd2-41b4-9415-297bf168e99a'
      activationstatus: true
      created: 2025-02-07T15:46:32.454+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.454+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● Why is sustainability now a must in business and economic policies?\r"
    section14:
      primarytype: 'block'
      uuid: '957e22a3-0f79-493d-9632-92f12ab639b2'
      activationstatus: true
      created: 2025-02-07T15:46:32.454+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.454+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● How do ESG principles influence corporate responsibility and investments?\r"
    section15:
      primarytype: 'block'
      uuid: '1cedfe7c-cc54-4771-aec9-ad47e8e3ab34'
      activationstatus: true
      created: 2025-02-07T15:46:32.455+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "● Can businesses really make money while making a positive impact?\r"
    section16:
      primarytype: 'block'
      uuid: '5b204778-b56b-410c-bdae-a04476984690'
      activationstatus: true
      created: 2025-02-07T15:46:32.455+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This isn’t just another economics seminar. This is about YOU—your future,\
        \ your career, and the economy you’ll be living in.\r"
    section17:
      primarytype: 'block'
      uuid: '76e35027-acf8-43bd-8996-60695be22bd4'
      activationstatus: true
      created: 2025-02-07T15:46:32.456+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.456+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "✔ Understand the trends that will shape your job opportunities, businesses,\
        \ and investments. ✔ Get insights from industry experts on political and economic\
        \ shifts that could affect your daily life. ✔ Engage in interactive Q&amp;A\
        \ sessions and gain real-world perspectives from professionals and academics.\
        \ ✔ Expand your network—connect with fellow students, professors, and industry\
        \ leaders.\r"
    section18:
      primarytype: 'block'
      uuid: '47795ca5-edcb-4e64-9b71-3f6a72734112'
      activationstatus: true
      created: 2025-02-07T15:46:32.456+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.456+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "According to Lea Mae Lecy L. Garcia, President of UST-AES, “The goal\
        \ of Tiger Outlook 2025 is to bridge the gap between economic theories and\
        \ real-world challenges. We want students, professionals, and policymakers\
        \ to walk away with a deeper understanding of what’s happening in the economy—\
        and, more importantly, what they can do about it.”\r"
    section19:
      primarytype: 'block'
      uuid: 'f927e711-0c0b-40ba-ad02-aa69a6f83946'
      activationstatus: true
      created: 2025-02-07T15:46:32.457+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.457+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The event is FREE and open to all students, faculty, and alumni. Limited\
        \ slots available—register now!\r"
    section20:
      primarytype: 'block'
      uuid: 'f707418d-0920-481e-b466-fe18f7b6c3cc'
      activationstatus: true
      created: 2025-02-07T15:46:32.457+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:22.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T15:46:32.457+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>For inquiries, media coverage, or additional details, please contact
