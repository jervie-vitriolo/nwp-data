      lastmodified: 2025-02-07T11:59:33.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Energy
        (DOE) sees a possible rollback in oil prices next week.</p>'
    section1:
      primarytype: 'block'
      uuid: '7e05e077-c5ae-43ea-8da8-dd3135041411'
      activationstatus: true
      created: 2025-02-07T11:59:33.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T11:59:33.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, Feb. 7, the DOE  said per-liter prices of gasoline may either\
        \ have no adjustment or a decrease of P0.30.\r"
    section2:
      primarytype: 'block'
      uuid: 'd694ae8a-26ad-4650-83ff-3784816b05d5'
      activationstatus: true
      created: 2025-02-07T11:59:33.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T11:59:33.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Diesel is seen to go down by P0.20 to P0.50 per liter, as well as kerosene\
        \ by P0.10 to P0.25 per liter.\r"
    section3:
      primarytype: 'block'
      uuid: 'e5a09aec-9068-4113-b560-aade2f4c2b74'
      activationstatus: true
      created: 2025-02-07T11:59:33.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T11:59:33.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oil companies this week implemented mixed adjustments.\r"
    section4:
      primarytype: 'block'
      uuid: 'c91bd635-7f76-4470-ab87-bffada97ff89'
      activationstatus: true
      created: 2025-02-07T11:59:33.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T11:59:33.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The total net increase for gasoline stood at P3.35 per liter, diesel\
        \ at P3.65 per liter, and kerosene at P2.90 per liter, based on NewsWatch\
        \ Plus calculations.\r"
    section5:
      primarytype: 'block'
      uuid: '699eea90-f0d0-4a87-9845-aae56c4df15c'
      activationstatus: true
      created: 2025-02-07T11:59:33.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T11:59:33.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Energy officials said Saudi Aramco’s announcement to increase prices\
        \ on buyers in Asia for March delivery may have an impact on the price adjustment\
        \ next week.\r"
    section6:
      primarytype: 'block'
      uuid: 'b64d3186-ca6c-4754-8231-2a8f079adbe2'
      activationstatus: true
      created: 2025-02-07T11:59:33.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T11:59:33.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Other reasons would be the decline in production of global producers
        and possible effects of the planned tariff imposition of US President Donald
        Trump on Canada, Mexico, and China.</p>'
  'START HERE----->Josh-Allen-2024-NFL-MVP-Buffalo-Bills':
    author: 'Amy Tennery, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-07T12:07:16.000+08:00
