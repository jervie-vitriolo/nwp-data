    title: 'Trump imposes sanctions on International Criminal Court'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0e75447c-2246-4216-b851-c3add83d9fd6'
      activationstatus: true
      created: 2025-02-07T19:15:15.608+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> US President Donald Trump has
        authorized economic and travel sanctions targeting people who work on International
        Criminal Court investigations of US citizens or US allies such as Israel,
        drawing condemnation - but also some praise - abroad.</p>'
    section1:
      primarytype: 'block'
      uuid: '59c691a8-4bb2-41e9-811a-8919af12207d'
      activationstatus: true
      created: 2025-02-07T19:15:15.608+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b02dfc26-51aa-4da4-acf0-ff121ec2882f'
      activationstatus: true
      created: 2025-02-07T19:15:15.609+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ICC is a permanent court that can prosecute individuals for
        war crimes, crimes against humanity, genocide and the crime of aggression
        against the territory of member states or by their nationals.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf22a75c-b9d4-4185-9736-8d82b4cc0f50'
      activationstatus: true
      created: 2025-02-07T19:15:15.609+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '961178e0-6cd9-456d-afc4-df45d05458e5'
      activationstatus: true
      created: 2025-02-07T19:15:15.609+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump’s move, on Thursday, coincided with a visit to Washington
        by Israel’s Prime Minister Benjamin Netanyahu, who is wanted by the ICC over
        the war in Gaza.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b03b9106-45eb-4b63-9921-42afa16b2f0e'
      activationstatus: true
      created: 2025-02-07T19:15:15.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a911af28-0e7a-499d-99bd-7f9cff1b4c60'
      activationstatus: true
      created: 2025-02-07T19:15:15.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ICC condemned the sanctions.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd9f7a8d4-c209-4fdd-acee-829d4b599976'
      activationstatus: true
      created: 2025-02-07T19:15:15.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c61ccd49-7897-4bcf-94ec-2134fc96bd2d'
      activationstatus: true
      created: 2025-02-07T19:15:15.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The court stands firmly by its personnel and pledges to continue
        providing justice and hope to millions of innocent victims of atrocities across
        the world, in all situations before it," it said on Friday.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c2eeef93-1526-42f2-bc7e-59f886e5ce46'
      activationstatus: true
      created: 2025-02-07T19:15:15.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7c05ea0e-b4e1-44e8-921d-291ad4bb33c2'
      activationstatus: true
      created: 2025-02-07T19:15:15.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ICC also called on its 125 member states to support its staff.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ee9d3b8b-e642-41ee-81ba-d66ef92346eb'
      activationstatus: true
      created: 2025-02-07T19:15:15.612+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6d2e4a50-a210-43d8-83ac-6cf897dea9aa'
      activationstatus: true
      created: 2025-02-07T19:15:15.612+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Many in Europe did so.</p>'
    section13:
      primarytype: 'block'
      uuid: '361ba262-4360-455d-a79d-6fd625444a15'
      activationstatus: true
      created: 2025-02-07T19:15:15.613+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.127+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e1f7844c-c711-4887-80ba-22f64a9df39c'
      activationstatus: true
      created: 2025-02-07T19:15:15.613+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.127+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Sanctioning the ICC threatens the Court’s independence and undermines
        the international criminal justice system as a whole," Antonio Costa, the
        president of the European Council of EU leaders, wrote on social media platform
        Bluesky.</p>'
    section15:
      primarytype: 'block'
      uuid: '3e067ee3-ce40-483f-925f-9ce30667cce0'
      activationstatus: true
      created: 2025-02-07T19:15:15.613+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a6e3c8af-ec0e-4a07-b8cf-595bdd4d742f'
      activationstatus: true
      created: 2025-02-07T19:15:15.614+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Netherlands, the host nation of the court based in The Hague,
        also said it regretted the sanctions, as did European Commission chief Ursula
        von der Leyen.</p>'
    section17:
      primarytype: 'block'
      uuid: 'f1725cb4-be29-43d3-83cb-e7e610faf4ad'
      activationstatus: true
      created: 2025-02-07T19:15:15.614+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '026aeed5-ef27-4e2a-a5d2-ba81aa53473b'
      activationstatus: true
      created: 2025-02-07T19:15:15.615+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The court’s work is essential in the fight against impunity,"
        Dutch Foreign Minister Caspar Veldkamp said in a post on X.</p>'
    section19:
      primarytype: 'block'
      uuid: '70572c4e-3efb-48ca-9f37-c22b4b72f756'
      activationstatus: true
      created: 2025-02-07T19:15:15.615+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '9c294e46-604e-44a3-a3ec-6172c0dc405c'
      activationstatus: true
      created: 2025-02-07T19:15:15.616+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.131+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But Hungarian Prime Minister Viktor Orban, a staunch ally of Trump,
        said the sanctions showed it might be time to leave the ICC.</p>'
    section21:
      primarytype: 'block'
      uuid: '576a89f3-6933-4f33-8f6a-5358a1ee7b1d'
      activationstatus: true
      created: 2025-02-07T19:15:15.616+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4590776e-dcbb-4656-b917-af337f4d3537'
      activationstatus: true
      created: 2025-02-07T19:15:15.617+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"It’s time for Hungary to review what we're doing in an international
        organization that is under U.S. sanctions! New winds are blowing in international
        politics. We call it the Trump-tornado," he said on X.</p>'
    section23:
      primarytype: 'block'
      uuid: '66b0d0a8-38eb-4b46-b4c6-4cbdf31ad58e'
      activationstatus: true
      created: 2025-02-07T19:15:15.617+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.133+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '7e889cc3-1880-4ac6-9e89-9c61e460f4ad'
      activationstatus: true
      created: 2025-02-07T19:15:15.618+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Asset freezes, travel bans</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'b92f920e-69d1-4fe5-99c2-45d1f0cdc0a8'
      activationstatus: true
      created: 2025-02-07T19:15:15.618+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'bce8d695-ed9c-430d-a2fe-ebf3c413ba1c'
      activationstatus: true
      created: 2025-02-07T19:15:15.619+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Court officials convened meetings in The Hague on Friday to discuss
        the implications of the sanctions, a source told Reuters on condition of anonymity.</p>'
    section27:
      primarytype: 'block'
      uuid: 'c01358cc-ef53-4b83-a632-aba169416b50'
      activationstatus: true
      created: 2025-02-07T19:15:15.619+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'f9472505-b5fd-4afb-83d7-737c5f3078e1'
      activationstatus: true
      created: 2025-02-07T19:15:15.620+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US sanctions include freezing any US assets of those designated
        and barring them and their families from visiting the United States.</p>'
    section29:
      primarytype: 'block'
      uuid: '47e51d29-7a22-4523-a251-d330966109de'
      activationstatus: true
      created: 2025-02-07T19:15:15.620+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '0a1b9b47-81bf-4f5b-a17f-1d2e5bd8c376'
      activationstatus: true
      created: 2025-02-07T19:15:15.621+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It was unclear how quickly the US would announce names of people
        sanctioned. During the first Trump administration in 2020, Washington imposed
        sanctions on then-prosecutor Fatou Bensouda and one of her top aides over
        the ICC’s investigation into alleged war crimes by American troops in Afghanistan.</p>'
    section31:
      primarytype: 'block'
      uuid: 'b41fb79e-ad5c-4f63-8a62-c3649b01623e'
      activationstatus: true
      created: 2025-02-07T19:15:15.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '17f6fd63-cdd8-424a-b5b6-a4485dab206e'
      activationstatus: true
      created: 2025-02-07T19:15:15.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United States, China, Russia and Israel are not members of the
        ICC.</p>'
    section33:
      primarytype: 'block'
      uuid: '3262a516-c44d-4994-91b9-4056eb399926'
      activationstatus: true
      created: 2025-02-07T19:15:15.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '74f2da6d-4c1b-48cd-9eb1-c1473bb13c7d'
      activationstatus: true
      created: 2025-02-07T19:15:15.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump signed the executive order after US Senate Democrats last
        week blocked a Republican-led effort to pass legislation setting up a sanctions
        regime targeting the war crimes court.</p>'
    section35:
      primarytype: 'block'
      uuid: 'fa77240a-fe83-4cf0-a92d-cfb0e0370c62'
      activationstatus: true
      created: 2025-02-07T19:15:15.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'afe0f896-82e8-4a7b-b90e-e80d46b2450d'
      activationstatus: true
      created: 2025-02-07T19:15:15.625+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The court has taken measures to shield staff from possible US sanctions,
        paying salaries three months in advance, as it braced for financial restrictions
        that could cripple the war crimes tribunal, sources told Reuters last month.</p>'
    section37:
      primarytype: 'block'
      uuid: 'd5041170-7469-4f9c-b521-19a2313daad3'
      activationstatus: true
      created: 2025-02-07T19:15:15.625+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '5fb6ee21-3097-440c-b734-6f7a8d57b8fc'
      activationstatus: true
      created: 2025-02-07T19:15:15.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In December, the court’s president, Judge Tomoko Akane, warned
        that sanctions would "rapidly undermine the court’s operations in all situations
        and cases, and jeopardize its very existence."</p>'
    section39:
      primarytype: 'block'
      uuid: 'daca68bc-1cb6-4802-9535-1e1653146505'
      activationstatus: true
      created: 2025-02-07T19:15:15.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:26:24.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '9f1cf3d7-4736-462a-a793-9cb3f535fdcc'
      activationstatus: true
