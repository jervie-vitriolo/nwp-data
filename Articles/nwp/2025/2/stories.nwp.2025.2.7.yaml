    lead: 'Buffalo Bills quarterback Josh Allen was named on Thursday the Most Valuable
      Player of the 2024 National Football League season, earning the honor for the
      first time.'
    activationstatus: true
    created: 2025-02-07T12:10:30.885+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T12:25:25.003+08:00
    lastactivatedby: 'nelsonp'
