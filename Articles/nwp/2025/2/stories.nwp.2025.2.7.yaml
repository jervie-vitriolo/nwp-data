    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UNAIDS says US aid freeze causing a 'lot of confusion''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dbd3c6c8-e828-427f-a489-bfa18da736a1'
      activationstatus: true
      created: 2025-02-07T19:08:02.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> US funding cuts in foreign
        aid are causing a "lot of confusion" on the ground despite a waiver being
        placed on HIV/AIDS programs, UNAIDS said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a7621c8-4a95-4554-a96b-e8ad03df4009'
      activationstatus: true
      created: 2025-02-07T19:08:02.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '433589fa-2e4c-4c4f-a69c-c7956de47ae2'
      activationstatus: true
      created: 2025-02-07T19:08:02.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"There is a lot of confusion especially on the community level.
        Community delivery of medication of transport services, community health workers,
        all of these services are currently still impacted", Christine Stegling, deputy
        executive director of UNAIDS, told reporters in Geneva.</p>'
    section3:
      primarytype: 'block'
      uuid: '67278e18-0501-4734-8fbd-d0de4c4ef295'
      activationstatus: true
      created: 2025-02-07T19:08:02.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '98d44121-cec7-40fb-8dcf-97c644642e22'
      activationstatus: true
      created: 2025-02-07T19:08:02.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US President Donald Trump put hundreds of millions of dollars'
        worth of foreign aid donations on hold for 90 days, upon taking office on
        January 20.</p>'
    section5:
      primarytype: 'block'
      uuid: '29ca775e-5fdd-411a-a563-fc5de5ac26f5'
      activationstatus: true
      created: 2025-02-07T19:08:02.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5d81dba8-27dc-4b40-a9f5-f42f461506e3'
      activationstatus: true
      created: 2025-02-07T19:08:02.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the following days, the US State Department issued a waiver on
        the President’s Emergency Plan for AIDS Relief (PEPFAR) - the world’s leading
        HIV initiative - for life-saving humanitarian assistance.</p>'
    section7:
      primarytype: 'block'
      uuid: 'aedd0e93-8561-4b36-82cd-0daf3aa0fae3'
      activationstatus: true
      created: 2025-02-07T19:08:02.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4448164f-e9ac-47f0-a005-ef2d742a0c17'
      activationstatus: true
      created: 2025-02-07T19:08:02.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While welcoming the waiver, Stegling stressed the situation remains
        chaotic.</p>'
    section9:
      primarytype: 'block'
      uuid: '45de47ef-3512-4a1e-a64e-63cbb0c5207b'
      activationstatus: true
      created: 2025-02-07T19:08:02.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a1d303b9-96a0-4561-b37a-45f21948ba38'
      activationstatus: true
      created: 2025-02-07T19:08:02.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"In Ethiopia, we have 5000 public health worker contracts that are
        funded by U.S. assistance. And all of these have been terminated" said Stegling.</p>'
    section11:
      primarytype: 'block'
      uuid: '9d70b2af-fc93-4aa9-9c61-a2ee31f04a17'
      activationstatus: true
      created: 2025-02-07T19:08:02.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2424357e-e5e3-443c-87b3-a4c0e89adc79'
      activationstatus: true
      created: 2025-02-07T19:08:02.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US donations account for the majority of funding for the UN program
        that operates in 70 countries, leading global efforts to end AIDS as a public
        health threat by 2030.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd229e1d4-7faf-4356-8f94-ce502b90b462'
      activationstatus: true
      created: 2025-02-07T19:08:02.094+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '41e93de6-9000-43fb-8f24-2e5fbfbc0b85'
      activationstatus: true
      created: 2025-02-07T19:08:02.094+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:18.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:25:20.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Olivia Le Poidevin, Editing by Miranda Murray)</em></p>'
  'START HERE----->no-removal-of-edsa-busway-':
    caption: 'A view shows the EDSA bus carousel lane (DOTr)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
