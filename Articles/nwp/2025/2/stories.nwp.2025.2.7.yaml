      type: 'text'
      text: "Love and death go hand-in-hand in Luca Guadagnino’s dark but enchanting\
        \ horror-romance. The film follows Maren, an 18-year-old abandoned by her\
        \ father, as she navigates a life all on her own. She meets and falls in love\
        \ with Lee, a rebellious drifter. The two, however, share a terrible secret\
        \ – they’re both cannibals who eat to survive. As they journey across the\
        \ fringes of America, Maren comes into her own power and learns to accept\
        \ herself. This gory romance may sound off-putting, but under the bloody surface,\
        \ it’s a raw and powerful study about identity, generational trauma and guilt,\
        \ and finding a place to belong.\r"
