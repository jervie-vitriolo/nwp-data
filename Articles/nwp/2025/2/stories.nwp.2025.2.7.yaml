      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Tired of the usual, cheesy romantic comedies or melodramatic love
        stories that flood your screens every Valentine’s Day? Thankfully, there are
        quite a few love stories out there that don’t play by the rules. Some stories
        break the mold, giving us unconventional yet deeply moving romances that challenge
        traditional narratives. Whether it’s unexpected pairings, strange plotlines,
        or love that defies logic, these five films prove that romance comes in many
        forms.</p>'
    section1:
      primarytype: 'block'
      uuid: '69a8dd9c-90fc-4c4a-8d3c-8afc7243119d'
      activationstatus: true
      created: 2025-02-07T18:12:47.309+08:00
