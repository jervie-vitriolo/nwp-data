    section12:
      contentwidth: '100%'
      embedcode: '<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@crowdedkitchen/video/7328451616829377834"
        data-video-id="7328451616829377834" style="max-width: 605px;min-width: 325px;"
        > <section> <a target="_blank" title="@crowdedkitchen" href="https://www.tiktok.com/@crowdedkitchen?refer=embed">@crowdedkitchen</a>
        Raspberry Palmiers 💖 Just 3 ingredients, so easy to make and the perfect
        heart-shaped cookie for Valentine’s Day!  Full recipe is on our website (link
        in bio) or BOOKMARK the recipe below 👇  RASPBERRY PALMIERS (makes 2 dozen)
        14 oz puff pastry, thawed  1&#47;2 oz freeze dried raspberries (linked on
        our amazon page) 1&#47;2 cup granulated sugar, divided Optional: 2 oz white
        chocolate + more freeze dried raspberries for garnish Add the raspberries
        to a food processor and pulse into a fine powder.  Add ⅔ of the sugar to a
        bowl, then sift the raspberry powder into the sugar and discard the seeds.
        Whisk until well combined. Place puff pastry on a clean surface, then sprinkle
        with remaining ⅓ cup of (plain) sugar. Lightly roll out the rectangle with
        a rolling pin. Flip over the puff pastry, then sprinkle liberally with raspberry
        sugar. (NOTE: you may have sugar leftover. Just use enough to fully coat the
        puff pastry in an even layer.) Press it in with your hands, then use a rolling
        pin to roll it out. Most store bought puff pastry will be about 10x11 inches,
        but ours was a bit bigger, so we rolled it to about 13x14 inches. Fold the
        longer section of your puff pastry in half to mark the middle point. Then
        fold each end a little less than halfway to the middle and sprinkle with more
        raspberry sugar. Make another fold, folding each end towards the middle. Sprinkle
        on a little more regular sugar. Fold again so the two sides meet and press
        down gently with a rolling pin. Place in the freezer for 30 minutes. Preheat
        oven to 400˚F. Remove from freezer and cut into ½-inch thick slices. Space
        about 2 inches apart on parchment paper and bake for 8-10 minutes, then flip
        with a spatula and cook for another 4-5 minutes, until golden brown and crispy.
        Let cool, then dip in melted white chocolate and sprinkle with crushed freeze
        dried raspberries. <a title="valentinesday" target="_blank" href="https://www.tiktok.com/tag/valentinesday?refer=embed">#valentinesday</a>
        <a title="palmier" target="_blank" href="https://www.tiktok.com/tag/palmier?refer=embed">#palmier</a>
