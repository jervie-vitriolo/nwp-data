    title: '‘Worth the Wait’ Jolina Magdangal, Marvin Agustin on reunion film'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '040a8176-9ba6-4618-908b-1e17d09edc3f'
      activationstatus: true
      created: 2025-02-07T19:45:08.184+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.196+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines-</strong> It may have taken two
        decades to make their reunion film possible, but for the 'OG loveteam' of
        the '90s, Marvin Agustin and Jolina Magdangal, it was worth the wait.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e9bf6ec5-410c-490c-97dd-91bd2960f598'
      activationstatus: true
      created: 2025-02-07T19:45:08.185+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The two actors became emotional after watching the full version
        of their film 'Ex Ex Lovers' at an advance screening in Quezon City on Thursday,
        February 6.</p>'
    section2:
      primarytype: 'block'
      uuid: '10c9f153-b463-4bfb-b6c6-2ecff03ddba6'
      activationstatus: true
      created: 2025-02-07T19:45:08.185+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Salamat sa pagmamahal, kasi kapag matagal ka na sa industriya hindi
        mo alam kung mahal ka pa ng mga tao," Magdangal said, addressing the audience
        after the film.'
    section3:
      primarytype: 'block'
      uuid: '2dc15872-65e8-4fa5-8fea-a0771e7d7da4'
      activationstatus: true
      created: 2025-02-07T19:45:08.185+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Thank you for the love, because when you've been in
        the industry for a long time, you don't know if the people still love you]'
    section4:
      primarytype: 'block'
      uuid: '301a1f53-f140-4565-a8f9-f5162f06c9f7'
      activationstatus: true
      created: 2025-02-07T19:45:08.186+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Agustin expressed that a comeback film with Magdangal was a dream come
        true for him.'
    section5:
      primarytype: 'block'
      uuid: 'b1b0ab6d-8a54-48ad-af7e-0ba066552fc1'
      activationstatus: true
      created: 2025-02-07T19:45:08.186+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Masarap na nag-enjoy kayo sa pinangarap namin more than two decades
        we wanted to do this kind of film," he said.'
    section6:
      primarytype: 'block'
      uuid: '6fc81c32-2489-43b4-8cdc-90650279dbe6'
      activationstatus: true
      created: 2025-02-07T19:45:08.187+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.187+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s a joy that you enjoyed what we dreamed of doing
        for more than two decades]'
    section7:
      primarytype: 'block'
      uuid: '8b729210-2a9c-43ec-8141-f19c6a7b4c42'
      activationstatus: true
      created: 2025-02-07T19:45:08.187+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.187+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magdangal added that while it’s up to the people to decide whether
        their on-screen partnership deserves a second chance, she said it was truly
        worth the wait.'
    section8:
      primarytype: 'block'
      uuid: '3a387833-292b-4cbf-993e-f89c9001d250'
      activationstatus: true
      created: 2025-02-07T19:45:08.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Para sa friendship namin ni Marvin, talagang masasabi ko na worth
        the wait," Magdangal told NewsWatch Plus.'
    section9:
      primarytype: 'block'
      uuid: '56e8405a-522a-43ba-8ec4-cd138d3b2ff4'
      activationstatus: true
      created: 2025-02-07T19:45:08.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: For our friendship, Marvin and I, I can truly say that
        it was worth the wait]'
    section10:
      primarytype: 'block'
      uuid: '9efff655-f3e0-40a5-ad4f-2a1b00673dc3'
      activationstatus: true
      created: 2025-02-07T19:45:08.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate interview, film director JP Habac shared that both actors
        were professional throughout the filming process.'
    section11:
      primarytype: 'block'
      uuid: '00cb7833-72f6-45eb-b0b3-fd763d0464fc'
      activationstatus: true
      created: 2025-02-07T19:45:08.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ang challenge ay tatapatan mo ang energy nila pero other than that
        ang sarap nilang katrabaho," said Habac.'
    section12:
      primarytype: 'block'
      uuid: '51e7fc84-a3b9-4561-afe3-37b812f04a7d'
      activationstatus: true
      created: 2025-02-07T19:45:08.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: "The challenge was matching their energy, but other
        than that, they were a pleasure to work with]</p>'
    section13:
      primarytype: 'block'
      uuid: '87a0d5a0-004f-41c3-b268-e21bdd16c5b6'
      activationstatus: true
      created: 2025-02-07T19:45:08.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:45:08.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>'Ex Ex Lovers' premires in cinemas on February 12.</p>'
