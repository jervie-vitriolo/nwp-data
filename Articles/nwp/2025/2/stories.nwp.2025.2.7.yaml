  'START HERE----->trump-israel-gaza-us-troops':
    author: 'James Mackenzie and Doina Chiacu, Reuters'
    caption: 'Palestinians make their way along a road on a rainy day, amid a ceasefire
      between Israel and Hamas, in Gaza City, on Thursday, Feb. 6. (Dawoud Abu Alkas/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-07T08:49:16.000+08:00
    imagesource: 'ed848196-a01e-4fd5-b191-b6cdde8e4cdb'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fc383b73-ca61-43f9-89c8-5f2be5559b60'
    lead: 'US President Donald Trump said on Thursday Israel would hand over Gaza
      to the United States after fighting was over and the enclave’s population was
      already resettled elsewhere, which he said meant no US troops would be needed
      on the ground.'
    activationstatus: true
    created: 2025-02-07T08:53:22.330+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:25:26.371+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:12.530+08:00
    lastmodified: 2025-02-07T08:56:56.033+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says Israel would hand over Gaza after fighting is over, no US
      troops needed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ddfbede4-dcb9-4fd2-a4d7-43fb27b0ff68'
      activationstatus: true
      created: 2025-02-07T08:53:22.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Washington, US -</strong>&nbsp;US President
        Donald Trump said on Thursday, Feb. 6, Israel would hand over Gaza to the
        United States after fighting was over and the enclave’s population was already
        resettled elsewhere, which he said meant no US troops would be needed on the
        ground.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd2a249a4-6710-499d-b148-ab469bf2bd0f'
      activationstatus: true
      created: 2025-02-07T08:53:22.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A day after worldwide condemnation of Trump’s announcement that
        he aimed to take over and develop the Gaza Strip into the "Riviera of the
        Middle East," Israel ordered its army to prepare to allow the "voluntary departure"
        of Gaza Palestinians.</p>'
    section2:
      primarytype: 'block'
      uuid: '6f00c88d-872f-4096-97d3-6b8c71ce2722'
      activationstatus: true
      created: 2025-02-07T08:53:22.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump, who had previously declined to rule out deploying US troops
        to the small coastal territory, clarified his idea in comments on his Truth
        Social web platform.</p>'
    section3:
      primarytype: 'block'
      uuid: '6463ba76-d0a1-40b4-a929-8e4a55e694ec'
      activationstatus: true
      created: 2025-02-07T08:53:22.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Gaza Strip would be turned over to the United States by Israel\
        \ at the conclusion of fighting,\" he said. Palestinians \"would have already\
        \ been resettled in far safer and more beautiful communities, with new and\
        \ modern homes, in the region.\" He added: \"No soldiers by the U.S. would\
        \ be needed!\"\r"
    section4:
      primarytype: 'block'
      uuid: '42c38b0b-14b4-4a16-8daf-5a60abccdffa'
      activationstatus: true
      created: 2025-02-07T08:53:22.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.019+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Earlier, amid a tide of support in Israel for what Prime Minister
        Benjamin Netanyahu called Trump’s "remarkable" proposal, Israel’s Defense
        Minister Israel Katz said he had ordered the army to prepare a plan to allow
        Gaza residents who wished to leave to exit the enclave voluntarily.</p>'
    section5:
      primarytype: 'block'
      uuid: '0d41c072-2d0b-47ac-add9-f1392f88f490'
      activationstatus: true
      created: 2025-02-07T08:53:22.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I welcome President Trump’s bold plan. Gaza residents should be allowed\
        \ the freedom to leave and emigrate, as is the norm around the world,\" Katz\
        \ said on X.\r"
    section6:
      primarytype: 'block'
      uuid: 'eab8ef31-73dc-4d6c-8bf3-4648595c544a'
      activationstatus: true
      created: 2025-02-07T08:53:22.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said his plan would include exit options via land crossings, as\
        \ well as special arrangements for departure by sea and air.\r"
    section7:
      primarytype: 'block'
      uuid: 'e86a5422-d3fb-4d60-a731-5fcaf385a87c'
      activationstatus: true
      created: 2025-02-07T08:53:22.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, a real-estate-developer-turned-politician,sparked anger around\
        \ the Middle East with hisunexpected announcement on Tuesday, just as Israel\
        \ and Hamas were expected to begin talks in Doha on the second stage of a\
        \ ceasefire deal for Gaza, intended to open the way for a full withdrawal\
        \ of Israeli forces, a further release of hostages and an end to a nearly\
        \ 16-month-old war.\r"
    section8:
      primarytype: 'block'
      uuid: '06ffee9c-f1b7-4e12-8370-b9ddf62b6282'
      activationstatus: true
      created: 2025-02-07T08:53:22.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Regional heavyweight Saudi Arabia rebuffed the proposal outright and\
        \ Jordan’s King Abdullah, who will meet Trump at the White House next week,\
        \ said on Wednesday he rejected any attempts to annex land and displace Palestinians.\r"
    section9:
      primarytype: 'block'
      uuid: '585d896f-f56f-41d9-9ac1-389d22fdb8e3'
      activationstatus: true
      created: 2025-02-07T08:53:22.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Egypt also weighed in, saying it would not be part of any proposal\
        \ to displace Palestinians from neighbouring Gaza, where residents reacted\
        \ with fury to the suggestion.\r"
    section10:
      primarytype: 'block'
      uuid: 'd28be72c-dcc7-473a-854b-b913a8324916'
      activationstatus: true
      created: 2025-02-07T08:53:22.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will not sell our land for you, real estate developer. We are\
        \ hungry, homeless, and desperate but we are not collaborators,\" said Abdel\
        \ Ghani, a father of four living with his family in the ruins of their Gaza\
        \ City home. \"If (Trump) wants to help, let him come and rebuild for us here.\"\
        \r"
    section11:
      primarytype: 'block'
      uuid: '26515887-8471-42d2-8545-601f0768da27'
      activationstatus: true
      created: 2025-02-07T08:53:22.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was unclear whether Trump would go ahead with his proposal or, in\
        \ keeping with his self-image as a shrewd dealmaker, has simply laid out an\
        \ extreme position as a bargaining tactic. His first term in 2017-21 was replete\
        \ with what critics said were over-the-top foreign policy pronouncements,\
        \ many of which were never implemented.\r"
    section12:
      primarytype: 'block'
      uuid: '1e16702a-11b8-4c3f-afaa-48c5c48c7249'
      activationstatus: true
      created: 2025-02-07T08:53:22.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Secretary of State Marco Rubio told reporters on Thursday that
        people would have to live elsewhere while Gaza was rebuilt. He did not say
        whether they would be able to return under Trump’s plan to develop the enclave,
        home to more than 2 million Palestinians.</p>'
    section13:
      primarytype: 'block'
      uuid: '3a6584bd-ffa3-4155-9d24-289010cb17f4'
      activationstatus: true
      created: 2025-02-07T08:53:22.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Axios reported Rubio planned to visit the Middle East in mid-February\
        \ with an itinerary that includes Israel, the United Arab Emirates and Saudi\
        \ Arabia.\r"
    section14:
      primarytype: 'block'
      uuid: 'c898bc2f-9511-496f-93e8-72c5fa911f60'
      activationstatus: true
      created: 2025-02-07T08:53:22.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Displacement</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '4ce4456c-2a60-42a6-8ee8-fcdbe915c2ea'
      activationstatus: true
      created: 2025-02-07T08:53:22.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "What effect Trump’s shock proposal may have on the ceasefire talks\
        \ remains unclear. Only 13 of a group of 33 Israeli hostages due for release\
        \ in the first phase have so far been returned, with three more due to come\
        \ out on Saturday. Five Thai hostages have also been released.\r"
    section16:
      primarytype: 'block'
      uuid: 'd085069f-ae98-46d1-ac0c-b7a28ea16020'
      activationstatus: true
      created: 2025-02-07T08:53:22.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hamas official Basem Naim accused Israel’s defense minister of
        trying to cover up "for a state that has failed to achieve any of its objectives
        in the war on Gaza," and said Palestinians are too attached to their land
        to ever leave.</p>'
    section17:
      primarytype: 'block'
      uuid: '6036abe3-bc38-4248-ad27-bad61f2d7fe9'
      activationstatus: true
      created: 2025-02-07T08:53:22.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Displacement of Palestinians has been one of the most sensitive issues\
        \ in the Middle East for decades. Forced or coerced displacement of a population\
        \ under military occupation is a war crime, banned under the 1949 Geneva Conventions.\r"
    section18:
      primarytype: 'block'
      uuid: '779f234d-7d55-4572-b47a-0b64ebd9ea8b'
      activationstatus: true
      created: 2025-02-07T08:53:22.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Details of how any such plan might work have been vague. Israeli Foreign\
        \ Minister Gideon Saar said different thinking was needed on Gaza’s future\
        \ but that any departures would have to be voluntary and states would have\
        \ to be willing to take them.\r"
    section19:
      primarytype: 'block'
      uuid: '7b817647-f660-4138-990b-b0f26dca80c6'
      activationstatus: true
      created: 2025-02-07T08:53:22.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We don't have details yet, but we can talk about principles,\" Saar\
        \ told a press conference with his Italian counterpart Antonio Tajani. \"\
        Everything must be based on the free will of (the) individual and, on the\
        \ other hand, of a will of a state that is ready to absorb,\" he said.\r"
    section20:
      primarytype: 'block'
      uuid: 'b1dac888-0e1a-49e9-a88b-22cfe9948a09'
      activationstatus: true
      created: 2025-02-07T08:53:22.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A number of far-right Israeli politicians have openly called for Palestinians\
        \ to be moved from Gaza and there was strong support for Trump’s push among\
        \ both security hawks and the Jewish settler movement, which wants to reclaim\
        \ land in Gaza used for Jewish settlements until 2005.\r"
    section21:
      primarytype: 'block'
      uuid: '15d2e0d5-acc0-4fc9-bbd5-55f899ef9948'
      activationstatus: true
      created: 2025-02-07T08:53:22.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Giora Eiland, an Israeli former general who attracted wide attention\
        \ in an earlier stage of the war with his \"Generals' Plan\" for a forced\
        \ displacement of people from northern Gaza, said Trump’s plan was logical\
        \ and aid should not be allowed to reach displaced people returning to northern\
        \ Gaza.\r"
    section22:
      primarytype: 'block'
      uuid: '13b885f8-fb09-446f-b6e4-68d05f137fc1'
      activationstatus: true
      created: 2025-02-07T08:53:22.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s military campaign has killed tens of thousands of people since\
        \ Hamas' October 7, 2023, cross-border attack on Israel touched off the war,\
        \ and has forced Palestinians to repeatedly move around within Gaza in search\
        \ of safety.\r"
    section23:
      primarytype: 'block'
      uuid: '2fe6417a-2a34-4a55-9154-0dee2b7fd762'
      activationstatus: true
      created: 2025-02-07T08:53:22.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But many say they will never leave the enclave because they fear permanent\
        \ displacement, like the \"Nakba\", or catastrophe, when hundreds of thousands\
        \ were dispossessed from homes in the war at the birth of the state of Israel\
        \ in 1948.\r"
    section24:
      primarytype: 'block'
      uuid: '69ba3c2a-ea8d-448f-a804-1ac08d3c3182'
      activationstatus: true
      created: 2025-02-07T08:53:22.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Katz said countries that have opposed Israel’s military operations\
        \ in Gaza should take in the Palestinians.\r"
    section25:
      primarytype: 'block'
      uuid: '34e939fa-c3f2-4e51-9702-282da67cd848'
      activationstatus: true
      created: 2025-02-07T08:53:22.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Countries like Spain, Ireland, Norway, and others, which have levelled\
        \ accusations and false claims against Israel over its actions in Gaza, are\
        \ legally obligated to allow any Gaza resident to enter their territories,\"\
        \ he said.\r"
    section26:
      primarytype: 'block'
      uuid: '5145b7c6-0dde-464f-b314-83d0da4d3c6f'
      activationstatus: true
      created: 2025-02-07T08:53:22.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:26.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T08:56:56.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Jana Choukeir in Dubai; Writing by
        Michael Georgy; Editing by Sharon Singleton, Peter Graff, Ros Russell, Mark
        Heinrich and Daniel Wallis)</em></p>'
