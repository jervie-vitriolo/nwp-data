    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ad259b64-acd7-49f1-ada8-50e7015e9943'
    lead: 'The Department of Transportation (DOTr) rejected claims that the Epifanio
      delos Santos Ave. (EDSA) busway will be eventually removed.'
    activationstatus: true
    created: 2025-02-07T19:13:35.780+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:18.199+08:00
    lastactivatedby: 'nelsonp'
