        > <section> <a target="_blank" title="@michellek23_" href="https://www.tiktok.com/@michellek23_?refer=embed">@michellek23_</a>
        STRAWBERRY TIRAMISU 🍓❤️ THIS IS THE dessert to make on Valentine’s Day!!
        If you loved my viral eggless tiramisu recipe you are going to LOVE this too!
        This is also an eggless recipe  strawberry sauce * 3 cups fresh strawberries
        * 3 tbsp strawberry jam * 2 tbsp lemon juice * 1 tbsp sugar * 3 tbsp water
