    title: 'US Senate confirms Trump budget director pick Vought'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4f4e274-f2e9-4a3c-9673-bfc5b732d82d'
      activationstatus: true
      created: 2025-02-07T09:00:55.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;The Republican-led US Senate
        confirmed President Donald Trump’s nominee Russell Vought as budget director
        on Thursday, Feb. 6, placing the reins of government funding in the hands
        of hardline conservative who has advocated for reducing Congress' power over
        taxpayer dollars.</p>'
    section1:
      primarytype: 'block'
      uuid: '3199eda3-4da6-4b29-bbaa-7a508e23b6a4'
      activationstatus: true
      created: 2025-02-07T09:00:55.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Senate voted 53-47 to confirm Vought after a marathon overnight\
        \ session during which Democrats denounced him as dangerous far-right ideologue\
        \ and blasted Republicans for rubber-stamping Trump’s nomination.\r"
    section2:
      primarytype: 'block'
      uuid: '76d482ff-82b3-499e-be8b-5b9613e42426'
      activationstatus: true
      created: 2025-02-07T09:00:55.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Vought, who also headed the Office of Management and Budget during
        Trump’s first presidential term, raised concerns among members of both parties
        by criticizing a 1974 law preventing presidents from unilaterally blocking
        congressionally approved funding, a practice known as "impoundment."</p>'
    section3:
      primarytype: 'block'
      uuid: 'ffe6ba95-e58d-4d8a-a1b0-e79ed86f4aff'
      activationstatus: true
      created: 2025-02-07T09:00:55.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his two confirmation hearings, Vought repeatedly said he believed\
        \ a 1974 law was unconstitutional, a position that even the Republican committee\
        \ chairmen said they did not fully support.\r"
    section4:
      primarytype: 'block'
      uuid: '5002bb00-0690-4b4a-b0f9-04c2f3abf414'
      activationstatus: true
      created: 2025-02-07T09:00:55.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last week, the White House Budget Office issued a memo freezing hundreds\
        \ of billions of dollars in federal grants and loans. The White House said\
        \ the freeze was necessary to ensure aid programs were aligned with Trump’s\
        \ priorities including his executive orders to end diversity, equity and inclusion\
        \ efforts.\r"
    section5:
      primarytype: 'block'
      uuid: '28509f80-f4a8-4c00-84ce-3faac57ed0a1'
      activationstatus: true
      created: 2025-02-07T09:00:55.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The White House rescinded the memo and a federal judge temporarily\
        \ blocked the freeze, but not before the action raised widespread fears about\
        \ the future critical government-funded services and concerns that Trump could\
        \ take unilateral action against other government funding.\r"
    section6:
      primarytype: 'block'
      uuid: 'b29c3f3f-0c06-445f-8e72-89ad4ed55cc5'
      activationstatus: true
      created: 2025-02-07T09:00:55.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Democrats sought to link Vought’s role in the hard-right Project
        2025 policy initiative to a range of administration actions, including the
        Trump administration’s unilateral actions to essentially shutter the US Agency
        for International Development and fire prosecutors at the Justice Department.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd5cff15f-4450-46d4-92e1-e7be3e03801d'
      activationstatus: true
      created: 2025-02-07T09:00:55.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Whether it’s with federal workers, whether it’s at USAID, whether\
        \ it’s hurting Justice Department prosecutors, all of that is Russell Vought\
        \ at work,\" Senate Democratic leader Chuck Schumer said on a floor speech.\r"
    section8:
      primarytype: 'block'
      uuid: '83a455fc-7450-496b-9ece-401c91d8217d'
      activationstatus: true
      created: 2025-02-07T09:00:55.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"He’s working to hurt you, Mr. and Mrs. America.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'fbc3dd3b-b87e-43c3-9dd9-f8a6b778b684'
      activationstatus: true
      created: 2025-02-07T09:00:55.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Republicans championed Vought’s experience as budget director and the\
        \ role they expect him to play in cutting wasteful government spending.\r"
    section10:
      primarytype: 'block'
      uuid: 'f12922ae-d918-454b-bf63-12233269d5aa'
      activationstatus: true
      created: 2025-02-07T09:00:55.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Identifying ways to rein in our spending – and to target government\
        \ waste – has to be a priority. And I’m confident that Mr. Vought will help\
        \ lead that charge,” Senate Majority Leader John Thune said this week. “There\
        \ is no question that he will be able to hit the ground running.”\r"
    section11:
      primarytype: 'block'
      uuid: 'cafe2cd9-115e-4ffc-bf8c-b75642418db8'
      activationstatus: true
      created: 2025-02-07T09:00:55.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:25.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T09:05:08.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Morgan; Editing by Scott Malone and David
        Gregorio)</em></p>'
  'START HERE----->trump-admin-sued-usaid':
    author: 'Brendan Pierson, Reuters'
    caption: 'People hold placards as the USAID building sits closed to employees
      after a memo was issued advising agency personnel to work remotely, in Washington,
      D.C., US, Monday, Feb. 3. (Kent Nishimura/File Photo/Reuters)'
