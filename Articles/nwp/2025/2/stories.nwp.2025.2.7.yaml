      type: 'text'
      text: '<p>Metro Manila, Philippines – China’s large coast guard vessel has
        returned to the vicinity of Scarborough Shoal, or Bajo de Masinloc, according
        to the latest monitoring report from the Philippine Coast Guard (PCG).</p>'
    section1:
      primarytype: 'block'
      uuid: '72445462-53eb-4968-898a-8cf2ece96448'
      activationstatus: true
      created: 2025-02-07T19:38:03.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.737+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Chinese vessel, CCG 5901, commonly referred to as "the monster,"
        has been entering and exiting Philippine waters since January.</p>'
    section2:
      primarytype: 'block'
      uuid: '51978d3e-f194-4a82-ba45-ac00b5246416'
      activationstatus: true
      created: 2025-02-07T19:38:03.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.737+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a virtual press briefing, PCG Spokesperson for the West Philippine
        Sea, Commodore Jay Tarriela, emphasized that they continue to challenge the
        vessel and prevent it from coming closer.</p>'
    section3:
      primarytype: 'block'
      uuid: '296714c0-b0e0-401a-aadd-9a3b1566353b'
      activationstatus: true
      created: 2025-02-07T19:38:03.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.738+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The China Coast Guard 5901 is once again back in the vicinity of Bajo
        de Masinloc, now at a distance of 120 nautical miles," Tarriela said.'
    section4:
      primarytype: 'block'
      uuid: '3146b928-dbd1-4617-a5df-d6ceba01ee38'
      activationstatus: true
      created: 2025-02-07T19:38:03.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.738+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also reaffirmed that the PCG remains committed to maintaining a
        presence in Zambales to prevent any illegal incursions by Chinese vessels.'
    section5:
      primarytype: 'block'
      uuid: '3cac5552-dbb1-4bb3-b0e3-4383969fb638'
      activationstatus: true
      created: 2025-02-07T19:38:03.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.739+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"As far as our deployment is concerned, our intention is to prevent
        the China Coast Guard from getting closer to the coastline of Zambales. The
        only alarming reason we deployed the BRP Teresa Magbanua was because the Chinese
        ship came as close as 54 nautical miles on January 4," he added.'
    section6:
      primarytype: 'block'
      uuid: '3f475cc4-0ea8-46aa-9fa8-5aa159075011'
      activationstatus: true
      created: 2025-02-07T19:38:03.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.739+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tarriela explained that President Bongbong Marcos had directed the
        Coast Guard to take decisive action whenever such a presence was detected.'
    section7:
      primarytype: 'block'
      uuid: '62e9c676-d4c8-447d-b15e-a84a507af956'
      activationstatus: true
      created: 2025-02-07T19:38:03.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.740+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“President Marcos has given clear instructions to the Coast Guard:
        every time we monitor such a presence from the China Coast Guard, we must
        challenge them and inform them that they are violating international law,”
        said Tarriela.'
    section8:
      primarytype: 'block'
      uuid: '4c7f7694-bb6a-4923-a773-8e174d1a1b6d'
      activationstatus: true
      created: 2025-02-07T19:38:03.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.740+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Responding to the President’s statement that it would be difficult
        to drive away the "monster" ship, Tarriela reassured that the PCG has the
        capacity to prevent it from getting closer.'
    section9:
      primarytype: 'block'
      uuid: '70e1f42d-5830-4498-82ff-cae72471758f'
      activationstatus: true
      created: 2025-02-07T19:38:03.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:38:37.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"I don't think the President is implying that we can't do it.
        As seen in the past days, since January 4, the Philippine Coast Guard vessel
        BRP Teresa Magbanua has vigilantly driven away the China Coast Guard’s 'monster
        ship' from 54 nautical miles, and it’s now being monitored at a distance
        of 110 to 120 nautical miles. The fact that we can do this means we have the
        capability to act," Tarriela said.</p>'
  'START HERE----->philippines-uae-expand-economic-cooperation':
