      lastmodified: 2025-02-07T14:59:36.799+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: It is only required, according to the rules of court,
        for a defendant or accused to appear either first, during the arraignment
        to state whether they admit or deny the charges against them, or second, when
        they need to be identified by a witness. Apart from these two instances, there
        is what is called a waiver of appearance under the rules of court, which has
        suppletory application in the impeachment court]</p>'
