      lastmodified: 2025-02-07T14:59:36.798+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Kinakailangan lang naman ayon sa rules of court na mag-appear ang
        isang defendant o akusado una kapag ka-arraignment para sabihin niya inaako
        ba niya o sinasabing hindi nya inaako ung mga paratang laban sa kanya. O pangalawa,
        kapag kailangan syang i-identify ng isang testigo. Maliban sa dalawang pagkakataong
        iyon merong ika nga, waiver of appearance na tinatawag sa ilalim ng rules
        of court that has suppletory application sa impeachment court,” Escudero said.</p>'
    section7:
