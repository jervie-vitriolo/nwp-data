    title: 'Impeached Duterte not keen on attending impeachment trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '883ba77b-3f70-49ea-b604-ae3e61c0a5f8'
      activationstatus: true
      created: 2025-02-07T14:59:15.770+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:24.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T14:59:36.795+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said on Friday she will not attend the impeachment trial at the Senate
        if she has the option to skip proceedings.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c628ce0-8c39-4cfd-b630-c49a11b48375'
      activationstatus: true
      created: 2025-02-07T14:59:15.771+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:24.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T14:59:36.795+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '42523fb0-7ee0-4a5c-aa77-44a1c70a65e3'
      activationstatus: true
      created: 2025-02-07T14:59:15.771+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:24.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T14:59:36.796+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Kung pwedeng hindi, I understand puwede naman hindi na. Kasi baka
        ma-intimidate lang sila sa presence ko doon,” Duterte said in her first press
        briefing following her ouster at the House of Representatives earlier this
        week.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f73296eb-6924-4c39-9ec0-1197747ca837'
      activationstatus: true
      created: 2025-02-07T14:59:15.771+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:24.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T14:59:36.796+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6fdc416e-a374-48df-a9d9-0c46aad74d72'
      activationstatus: true
      created: 2025-02-07T14:59:15.772+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:24.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T14:59:36.797+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero earlier said the “subject of impeachment,
        the respondent, the defendant of the impeachment case can waive his or her
        appearance” when trial begins.</p>'
    section5:
