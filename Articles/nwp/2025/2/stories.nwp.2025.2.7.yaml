    title: 'PH, UAE eye expanding economic cooperation '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7f871aac-d7e2-42cf-a227-c1bd05a6dbe4'
      activationstatus: true
      created: 2025-02-07T19:41:16.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:41:16.198+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        the United Arab Emirates (UAE) are working to broaden their trade partnership
        to enhance economic ties.</p>'
    section1:
      primarytype: 'block'
      uuid: '77c71b90-e2be-4abf-921d-9f24dc8f9ab8'
      activationstatus: true
      created: 2025-02-07T19:41:16.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:41:16.193+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'UAE Minister of Investment, Mohamed Hassan Alsuwaidi, visited President
        Ferdinand Marcos Jr. in Malacanang on Friday, Feb. 7,  to discuss expanding
        trade and investment opportunities.'
    section2:
      primarytype: 'block'
      uuid: '75207046-47a8-45c5-ac04-8837dc3a6a0c'
      activationstatus: true
      created: 2025-02-07T19:41:16.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:41:16.193+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Marcos noted that Alsuwaidi’s visit demonstrated their countries'
        commitment, saying, "I'm happy to see you and discover so many areas that
        would be possible for us to explore further."'
    section3:
      primarytype: 'block'
      uuid: '992ce4be-9968-4891-b8cb-39d7c56a3caf'
      activationstatus: true
      created: 2025-02-07T19:41:16.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:41:16.194+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Alsuwaidi also praised the Filipino workforce, particularly nurses,
        stating, '
    section4:
      primarytype: 'block'
      uuid: '2de28c71-9409-4ab1-88fc-7adac7ede7b5'
      activationstatus: true
      created: 2025-02-07T19:41:16.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:41:16.194+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The UAE recognizes Filipino nurses for providing excellent patient
        care." He added, "After having discussions today, we really don't understand
        why we haven't historically invested more. The opportunities we see—whether
        in infrastructure, industrial mining, telecommunications, data centers, renewables,
        or healthcare—are tremendous."'
    section5:
      primarytype: 'block'
      uuid: '0ff086a8-1a65-45cb-992c-07eefabe7b1a'
      activationstatus: true
      created: 2025-02-07T19:41:16.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:41:16.194+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2023, the UAE was the Philippines' 18th largest trading partner.
        Investment from the UAE has been growing, with a total of P376.71 million
        in approved investments in 2023, and P82.59 million from January to September
        2024.'
    section6:
      primarytype: 'block'
      uuid: 'bc484c93-052c-4792-acae-1c6536b80ce5'
      activationstatus: true
      created: 2025-02-07T19:41:16.195+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:16.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:41:16.195+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Key sectors for investment promotion include agribusiness, energy
        efficiency, renewable energy, infrastructure, AI innovation, IT, and business
        process management.</p>'
  'START HERE----->marvin-agustin-jolina-magdangal-ex-ex-lovers-reunion':
