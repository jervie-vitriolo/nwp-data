    title: 'UST Artlets Economics Society to Host Tiger Outlook 2025: Striving for
      an Inclusive Economy under the Thomasian Lens'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd81b99e3-d406-40aa-927b-87f17d15f16f'
      activationstatus: true
      created: 2025-02-07T15:46:32.449+08:00
