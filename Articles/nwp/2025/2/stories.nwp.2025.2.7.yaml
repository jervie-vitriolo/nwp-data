    template: '1'
    title: 'EDSA busway will not be removed - DOTr chief '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '24e61632-9e61-4bf2-b6c3-0eab71204b72'
      activationstatus: true
      created: 2025-02-07T19:13:35.799+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.809+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Transportation
        (DOTr) rejected claims that the Epifanio delos Santos Ave. (EDSA) busway will
        be eventually removed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'afdfb874-649c-48be-8949-8a1da21beb41'
      activationstatus: true
      created: 2025-02-07T19:13:35.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a radio interview on Friday, Feb. 7, Transportation Secretary Jaime
        Bautista said the bus lanes are not a replication of the Metro Rail Transit
        (MRT-3) — as opposed to the remark of Metropolitan Manila Development Authority
        (MMDA) chairperson Romando Artes.'
    section2:
      primarytype: 'block'
      uuid: '1edfa1f6-dd05-4661-a0fc-bfb80b4a62a7'
      activationstatus: true
      created: 2025-02-07T19:13:35.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The MMDA chief earlier floated the idea of <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/possible-edsa-busway-shutdown.html">removing
        the EDSA busway</a></strong> should the MRT-3 have enough capacity to load
        passengers. Artes said there were also suggestions to designate the bus lane
        for high occupancy vehicles.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c96b88a7-ea56-4cdc-8796-b978bdc0df0a'
      activationstatus: true
      created: 2025-02-07T19:13:35.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nagkaroon lang ng discussion diyan pero hindi siya tatanggalin,” said
        Bautista.'
    section4:
      primarytype: 'block'
      uuid: '1f31d184-4779-4d6d-8439-71e281e47e69'
      activationstatus: true
      created: 2025-02-07T19:13:35.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[There have been discussions about that but it will not be removed]'
    section5:
      primarytype: 'block'
      uuid: '995e6345-0bf0-494c-8a41-e1c74cfb31df'
      activationstatus: true
      created: 2025-02-07T19:13:35.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that even President Ferdinand Marcos Jr. noted that the country
        needs an efficient public transport system.'
    section6:
      primarytype: 'block'
      uuid: '3ba627b9-d7f0-49c9-8db7-e766b13e5060'
      activationstatus: true
      created: 2025-02-07T19:13:35.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bautista said the DOTr is expecting the results of the feasibility
        study for the busway in the coming months.'
    section7:
      primarytype: 'block'
      uuid: '39caad00-2720-4add-9a89-eb6f22441969'
      activationstatus: true
      created: 2025-02-07T19:13:35.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.209+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DOTr chief earlier said the agency is fixing its term of reference
        for the busway’s proposed privatization for a&nbsp;<strong><a href="https://www.newswatchplus.ph/news/2025/2/3/edsa-busway-turnover-private-operator-2026.html">possible
        turnover in 2026</a></strong>.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f718e4cb-70f1-4fba-b8ae-214c1920ce06'
      activationstatus: true
      created: 2025-02-07T19:13:35.803+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The special bus lane began in 2020 to address travel woes during the
        pandemic. It followed a paid fare system in 2023.'
    section9:
      primarytype: 'block'
      uuid: '538d9b30-e14c-4df7-9cd6-257837c9daa4'
      activationstatus: true
      created: 2025-02-07T19:13:35.803+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bus operations stretch from Monumento in Caloocan to the Parañaque
        Integrated Terminal Exchange (PITX).'
    section10:
      primarytype: 'block'
      uuid: 'd40eae57-6efd-49eb-9a00-0cc6b0860098'
      activationstatus: true
      created: 2025-02-07T19:13:35.804+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:18.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:13:35.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
