    title: 'House members: ‘God save the PH’ from Duterte corruption'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '89f36474-1a00-414f-88d2-b8e422eb0064'
      activationstatus: true
      created: 2025-02-07T16:58:47.711+08:00
