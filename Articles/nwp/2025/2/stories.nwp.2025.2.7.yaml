      type: 'text'
      text: '<p>“I think anybody who falls in love is a freak. It’s kind of like
        a form of socially acceptable insanity,” says one character in Spike Jonze’s
        beautiful sci-fi rom-com <strong>Her</strong>. In this film, lonely and introverted
        writer Theodore Twombly develops a relationship with Samantha, his artificial
        intelligence software. The film cleverly explores themes of isolation, what
        it truly means to love someone (or something), as well as our ongoing reliance
        on technology as a means to connect. <strong>Her</strong> questions the very
        nature of love, intimacy, and human connection in an increasingly digital
        world. Is their love real? Does it matter? As a character states in the film,
        “We're only here briefly. And while I'm here, I wanna allow myself joy.
        So f-ck it.”</p>'
