    title: 'Swedish government looks to tighten gun laws after mass shooting'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ccfad848-e22a-42e8-8675-800797c3ad70'
      activationstatus: true
      created: 2025-02-07T19:24:34.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.425+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Orebro, Sweden -</strong> Sweden’s right-wing government
        said on Friday it would seek to tighten gun laws in the wake of the country’s
        deadliest mass shooting at an adult education center where the attacker appeared
        to have used several of his own licensed rifles.</p>'
    section1:
      primarytype: 'block'
      uuid: '64c8d2d0-0ed5-4ac4-83d0-29e677ebfb7c'
      activationstatus: true
      created: 2025-02-07T19:24:34.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.426+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f0fdb273-2940-462a-a880-1294c0bbb478'
      activationstatus: true
      created: 2025-02-07T19:24:34.791+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.426+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ten people were shot dead at the center in Orebro, a city some 200
        km (125 miles) west of Stockholm, on Tuesday, before the man believed to be
        the perpetrator - identified by a Reuters source and Swedish media as Rickard
        Andersson, a 35-year-old Swedish recluse - turned a weapon on himself.</p>'
    section3:
      primarytype: 'block'
      uuid: '1deb2d6e-0097-4b98-9910-b227bd8cc20e'
      activationstatus: true
      created: 2025-02-07T19:24:34.791+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.427+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '94c8a7f6-43ad-4016-aee2-90783557972f'
      activationstatus: true
      created: 2025-02-07T19:24:34.791+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.427+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Police have not disclosed the names of the dead and injured but
        have said they hope to conclude the identification process on Friday. Among
        the victims were several Christians who fled persecution in Syria. Police
        say they have found no evidence of an ideological motive so far.</p>'
    section5:
      primarytype: 'block'
      uuid: '97e6a372-ceac-406e-8f98-b48dc5b9c0a2'
      activationstatus: true
      created: 2025-02-07T19:24:34.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.428+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2860c8ff-986d-4948-a898-dc6fac7736a1'
      activationstatus: true
      created: 2025-02-07T19:24:34.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.429+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The government has agreed with its far-right backers in parliament
        to tighten up the vetting process for people applying for licenses to own
        semi-automatic weapons.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c298f949-1cf1-42db-aee2-bf26209711d5'
      activationstatus: true
      created: 2025-02-07T19:24:34.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.429+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ed80c331-feb9-49a2-ae9e-b501de5a80a6'
      activationstatus: true
      created: 2025-02-07T19:24:34.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.430+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It said the AR-15, an assault rifle based on a military design that
        has been used in many mass shootings in the United States, was the kind of
        gun it wanted to limit access to.</p>'
    section9:
      primarytype: 'block'
      uuid: '01df8441-c7b4-4fe5-8e20-7c66d3fc2e92'
      activationstatus: true
      created: 2025-02-07T19:24:34.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.431+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3c7b1b43-2d5e-4822-96ae-295ae9a10ddf'
      activationstatus: true
      created: 2025-02-07T19:24:34.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.431+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The government said it also wanted to strengthen information sharing
        between the police and the National Board of Health and Welfare regarding
        individuals who should not be allowed to own guns for medical reasons.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ccd21b4e-5d35-4c62-9dda-acc73c10d82b'
      activationstatus: true
      created: 2025-02-07T19:24:34.794+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.432+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0eb04f89-3306-471b-8080-467e20aba1eb'
      activationstatus: true
      created: 2025-02-07T19:24:34.794+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.432+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The terrible violent attack in Orebro highlights several central
        questions on gun laws," the government statement said.</p>'
    section13:
      primarytype: 'block'
      uuid: '4e2b500c-8953-4fb1-a31d-81c321cb6ab9'
      activationstatus: true
      created: 2025-02-07T19:24:34.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.433+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '30b3033f-63e5-4ad0-9018-f659cf08d661'
      activationstatus: true
      created: 2025-02-07T19:24:34.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.434+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The attack has also raised questions about whether security at Sweden’s
        schools needs to be better. Unlike in many other countries, schools are generally
        seen as semi-public spaces and rarely have any controls on who can go in and
        out.</p>'
    section15:
      primarytype: 'block'
      uuid: '5e8d0b39-49f1-4ab0-8005-0cd90521c6fe'
      activationstatus: true
      created: 2025-02-07T19:24:34.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.434+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2adf95d9-2e51-483c-a782-69fa4b8997f6'
      activationstatus: true
      created: 2025-02-07T19:24:34.796+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.435+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Security cameras</strong></p>'
    section17:
      primarytype: 'block'
      uuid: 'aac9f4de-1fd5-4d83-920d-753f5306e925'
      activationstatus: true
      created: 2025-02-07T19:24:34.796+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.435+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '77c263c3-c87b-4bcd-9e78-56a4104c63fd'
      activationstatus: true
      created: 2025-02-07T19:24:34.797+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.436+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The government is looking at speeding up legislation already going
        through parliament that would make it easier for schools to install surveillance
        cameras, Justice Minister Gunnar Strommer told Swedish media on Thursday.</p>'
    section19:
      primarytype: 'block'
      uuid: '96244738-4753-4887-a1c1-484134ca3753'
      activationstatus: true
      created: 2025-02-07T19:24:34.797+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.436+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '41ee4781-722b-4f3b-8a5d-1de1d3e52c86'
      activationstatus: true
      created: 2025-02-07T19:24:34.798+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.437+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Police have said the suspect, who has not been formally identified,\
        \ had permits for four rifles and that investigators found three weapons next\
        \ to his dead body along with 10 empty ammunition magazines and large amounts\
        \ of unused ammunition.\r"
    section21:
      primarytype: 'block'
      uuid: '3bd43fb7-36da-47f7-a026-1cfbd84ceae3'
      activationstatus: true
      created: 2025-02-07T19:24:34.798+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.438+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '15c12820-dfd5-46d6-8799-3141bfc96d39'
      activationstatus: true
      created: 2025-02-07T19:24:34.799+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.438+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sweden has a high level of gun ownership by European standards,
        though it is much lower than in the United States. Most weapons are held legally
        for hunting, but a gang crime wave has highlighted the high incidence of illegal
        handguns.</p>'
    section23:
      primarytype: 'block'
      uuid: '2e497ff2-87b3-4aa4-a3f2-09abdd69c6ca'
      activationstatus: true
      created: 2025-02-07T19:24:34.799+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.439+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '82170d0c-3e27-4821-95b7-04c307762dfd'
      activationstatus: true
      created: 2025-02-07T19:24:34.800+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.439+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Figures from 2017 by The Small Arms Survey, a Swiss-based research
        institute, showed there were about 2.3 million guns held by civilians in Sweden.
        That is around 23 guns per 100 people compared to 120 in the United States
        and 4.6 in Britain.</p>'
    section25:
      primarytype: 'block'
      uuid: '59b7a446-02c3-4355-afe7-d38417b5daf1'
      activationstatus: true
      created: 2025-02-07T19:24:34.800+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.440+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8772b88b-c7cc-4e45-8687-49d988eaef88'
      activationstatus: true
      created: 2025-02-07T19:24:34.801+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The attack has left Sweden in mourning and police are still trying
        to determine a motive. They are looking into information he was at some point
        a student at the school.</p>'
    section27:
      primarytype: 'block'
      uuid: 'e0a17d97-d24c-4564-b978-c38aaa62a09b'
      activationstatus: true
      created: 2025-02-07T19:24:34.802+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '32845093-cd41-4464-af58-f219683d5a45'
      activationstatus: true
      created: 2025-02-07T19:24:34.802+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:17.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-07T19:27:14.442+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The school has around 2,700 students, around 800 of whom are enrolled
        in Swedish For Immigrants courses, according to information provided by the
        local authority.</p>'
    section29:
      primarytype: 'block'
      uuid: 'fe027764-e49d-48ee-8d22-df4927af1469'
