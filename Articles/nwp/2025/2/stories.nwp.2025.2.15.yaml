      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.824+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by James Mackenzie, Addional reporting by Nuha Sharaf
        in Jerusalem and Yigal Elimelech in Tel Aviv, Writing by Michael Georgy, Editing
        by Timothy Heritage and Edwina Gibbs, Kirsten Donovan)</em></p>'
  'lawmakers-hit-rodrigo-duterte-kill-remark':
    'author': 'Daniza Fernandez, NewsWatch Plus'
