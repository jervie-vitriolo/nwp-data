    'mgnl:lastModified': 2025-02-15T11:05:13.592+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Toll expressways go cashless anew starting March 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd71a4f-b9a2-44e1-b71a-6c592529afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T11:05:13.583+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T11:05:13.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Major toll expressways
        will implement cashless transactions again starting March 15, the Toll Regulatory
        Board (TRB) announced on Saturday, Feb. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001e55f-b864-41e9-a8ba-e01be227233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T11:05:13.583+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T11:05:13.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The contactless toll payment was first implemented in 2020 at the
        height of the COVID-19 pandemic. It was suspended due to operational issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f47f4-c4d2-4b06-a37c-fcfa058ee379'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T11:05:13.584+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T11:05:13.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The re-implementation comes after months of cashless transaction
        program dry-run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ca249-1754-4355-b0e1-64055cd22e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T11:05:13.584+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T11:05:13.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It has been observed that the dedicated toll lanes used by cash
        paying motorists are usually congested with long lines of motor vehicles,
        and the same often hamper the fast and efficient flow of traffic leading to
        the ETC (electronic toll collection) designated lanes,” the TRB said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d02bba-c1a1-46fa-bd11-7931bbbcd77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T11:05:13.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T11:05:13.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It is expected that a better and more efficient flow of traffic will
        result once these lanes are strictly used for ETC only,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a2321-2061-4776-8a18-e0454160a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T11:05:13.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T11:05:13.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Motorists passing along toll expressways must have an ETC device or
        radio frequency identification (RFID) sticker installed on their vehicles.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b5547-d82a-4f9c-bf05-632a3bb72f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T11:05:13.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T11:05:13.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Those who will enter expressways without a valid ETC device or RFID
        sticker will still be allowed to enter the toll lane and will be installed
        with one. They will receive a temporary operator’s permit or a show cause
        order for violation of the “No Valid ETC Device, No Entry” Policy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135e9b8-b50b-4052-ab12-113075ef8121'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T11:05:13.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T11:05:13.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The TRB encouraged motorists to have installed RFIDs. Installation
        and loading stations are available in and out of expressways.</p>'
  'quezon-city-declares-dengue-outbreak':
