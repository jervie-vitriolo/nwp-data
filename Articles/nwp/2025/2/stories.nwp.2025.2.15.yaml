      'mgnl:lastModified': 2025-02-15T14:18:17.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Belmonte called on residents to immediately seek consultation if
        they experience symptoms to avoid aggravation and potential death.</p>'
  '3-israeli-hostages-to-return':
    'author': 'Nidal al-Mughrabi, Maayan Lubell, and Menna AlaaElDin, Reuters'
    'caption': 'A freed Palestinian prisoner is greeted after being released from
      an Israeli jail as part of a hostages-prisoners swap and a ceasefire deal in
      Gaza between Hamas and Israel, in Ramallah, in the Israeli-occupied West Bank,
      February 15, 2025. (Mohammed Torokman/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-15T15:28:10.000+08:00
    'imagesource': 'jcr:8ce01a55-40ab-410d-bd1d-40d70eb839b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e33f37b-10bc-4c9d-975e-b4c9a058b266'
    'lead': 'Israeli hostages Iair Horn, Sagui Dekel-Chen and Sasha (Alexander) Troufanov
      were freed in Gaza on Saturday and Israel began releasing some 369 Palestinian
      prisoners and detainees in exchange, after mediators helped avert a ceasefire
      collapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-15T15:35:16.593+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:13.268+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:38.968+08:00
    'mgnl:lastModified': 2025-02-15T18:08:53.826+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three Israeli hostages freed in Gaza, Israel begins releasing 369 Palestinians
      in exchange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094165a-ac67-4576-8880-b2e88b476ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T15:35:16.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt/Jerusalem, Israel -</strong> Israeli hostages
        Iair Horn, Sagui Dekel-Chen and Sasha (Alexander) Troufanov were freed in
        Gaza on Saturday and Israel began releasing some 369 Palestinian prisoners
        and detainees in exchange, after mediators helped avert a ceasefire collapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb8ef8-c601-4764-842a-8f0300c6c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.312+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The three Israelis were led onto a stage with Palestinian Hamas
        militants armed with automatic rifles standing on each side of them at the
        site in Khan Younis, live footage showed, before they were taken into Israel
        by Israeli forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6143d2-723e-4436-b5fb-92c71007a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.312+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterwards, the first bus carrying freed Palestinian prisoners
        and detainees departed Israel''s Ofer jail in the Israeli-occupied West Bank,
        live footage showed. The bus arrived in Ramallah to a cheering crowd, some
        waving Palestinian flags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbaa58-d254-49b0-a85c-08e22e976869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.313+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The swap of the three Israelis forthe 369 Palestinians eased fears
        that the ceasefire agreement could collapse before the end of the 42-day first
        stage of a ceasefire deal in effect since January 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40546cb1-2b61-44b0-8fab-114698d76b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.313+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In what has become known as Hostage Square in Tel Aviv, people broke
        into cheers and tears when they heard the Red Cross was on its way to deliver
        the three to Israeli military forces in the Gaza Strip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf1aa3-e413-435a-b735-394b0c413fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.314+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.814+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'They appeared relieved to see that the trio was in apparently better
        physical condition than another three freed last week who appeared emaciated
        and weak.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea41a36-ab00-4876-ae48-8412d4192eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.314+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.814+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Residents of Israeli kibbutz communities near the Gaza border lined
        the road cheering and waving Israeli flags as the vehicles carrying the hostages
        out of Gaza passed by.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c08d9-eb96-4cf5-93f8-503ac14f27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.815+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dekel-Chen, a U.S.-Israeli, Troufanov, a Russian Israeli, and Horn,
        whose brother Eitan was also abducted, were seized in Kibbutz Nir Oz, one
        of the communities around the Gaza Strip that was overrun by Hamas gunmen
        on October 7, 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3d70b-b9e0-493f-8e07-2bd4ed711af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.815+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of the dozens of masked Islamist Hamas fighters deployed at
        the handover site carried rifles seized from the Israeli military during the
        October attack, Hamas sources said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c8425-e9cd-4aa4-991a-0eb72379c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.816+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the handover stage in Khan Younis, the hostages were made to
        give short statements in Hebrew and militants presented one of them, Iair
        Horn, with an hourglass and photo of another Israeli hostage still in Gaza
        and his mother, reading "time is running out (for the hostages still in Gaza)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5adf2-6ca5-4dfa-8765-3b3267bb05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.816+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Troufanov was abducted with his mother, grandmother and girlfriend
        - all of whom were released in the brief November 2023 truce. His father was
        killed in the attack on Nir Oz, one of the worst-hit communities, where one
        in four people either died or were taken hostage.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfcbcb-7c6f-4a6b-858d-5f1067fe4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.817+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On October 7, Dekel-Chen, 36, left his pregnant wife and two little
        daughters in the family safe room to go out and fight the gunmen rampaging
        through the kibbutz. With his release, he will meet his youngest daughter
        for the first time.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58986bf4-febe-42a2-8247-7cc2efa3da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.317+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.817+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Argentina-born Horn, 46, who managed the Nir Oz pub, was taken captive
        together with his younger brother Eitan who was visiting that day. Horn appeared
        to have lost considerable weight in captivity.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700f643-df59-4c10-80af-d60fe27240e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.317+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.818+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Now, we can breathe a little. Our Iair is home after surviving hell
        in Gaza. Now, we need to bring Eitan back so our family can truly breathe,"
        Horn''s family said in a statement.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595fca5-6371-40e2-877d-e7f24a1f0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.818+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nineteen Israeli and five Thai hostages have been released so far,
        with 73 still in captivity, around half of whom have been declared dead in
        absentia by Israeli authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d35618-0903-4d47-ad1b-f89d20a7d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.819+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Threats</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb22bdf-7dc6-4323-a8dc-4d1cf720f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.819+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas had earlier threatened not to release more hostages after
        it accused Israel of violating the terms of the ceasefire by blocking aid
        from entering Gaza, drawing counterthreats of a resumption of fighting from
        Israel, which called up reservists and placed its forces on high alert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1b366-d79f-45f0-81b2-c2e0fe95e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.820+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The emaciated appearance of the three hostages freed last week and
        accounts of abuse by other hostages released since January 19 when the truce
        took effect have set off Israeli protests demanding the government stick to
        the ceasefire and pursue the next stage to bring all remaining hostages home.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3046763-d965-4c48-a4d8-8a92e96652e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.821+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In an apparent effort to head off some of the criticism of hostage
        mistreatment, Islamic Jihad, the militant group that is allied with Hamas
        and held Troufanov, released a video of him on Friday, showing him eating
        and fishing at the Gaza beach.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad259034-07f7-40a0-aa1e-4ed10e0db3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.821+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prospects for the ceasefire surviving have also been clouded by
        US President Donald Trump''s call for Palestinians to be moved permanently
        out of Gaza, and for the enclave to be turned over to the US to be redeveloped.
        That call was flatly rejected by Palestinian groups, Arab states and Western
        allies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51657924-be34-49b9-bae0-08dcd1e9d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.822+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Hamas agreed last month to hand over 33 Israeli hostages, including
        women, children and sick, wounded and older men, in return for hundreds of
        Palestinian prisoners and detainees, during a six-week truce during which
        Israeli forces would pull back from some of their positions in Gaza.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e48c88-83ac-486d-b3d7-4c253b802459'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.822+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before Saturday, 16 of the 33 Israeli hostages had been returned,
        along with five Thais who were handed over in an unscheduled release. That
        left 76 hostages still in Gaza, only around half of whom are thought to be
        alive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f571f55-b4d3-4118-a411-ca6d90d0b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.823+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The truce was intended to open the way for a second phase of negotiations
        to return remaining hostages and complete the withdrawal of Israeli forces
        before a final end to the war and the rebuilding of Gaza, which now lies largely
        in ruins, facing shortages of food, running water and electricity.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c57619-20a7-411e-b870-015102cd6362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.823+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Israel invaded the coastal enclave after the Hamas-led attack on communities
        in Israel on October 7, 2023, killing about 1,200 people, according to Israeli
        tallies, and taking 251 as hostages.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368633ab-a361-4f94-846c-36c7fa1c17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:08:53.824+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military campaign that followed has killed more than 48,000
        Palestinians in Gaza, according to Palestinian health ministry figures, destroyed
        many of its buildings and left most of the population homeless.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fdce2-5ab1-4c59-9552-a598cb735abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:55:33.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
