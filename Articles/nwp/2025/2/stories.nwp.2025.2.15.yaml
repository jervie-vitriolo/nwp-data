  'pope-francis-quiet-night-hospital':
    'author': 'Reuters'
    'caption': 'Pope Francis coughs as he attends the weekly general audience, in
      Paul VI hall at the Vatican, February 5, 2025. (Remo Casilli/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-15T22:00:00.000+08:00
    'imagesource': 'jcr:34ca19b1-1c72-4726-8d08-611dcebac3bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e284dd-f76c-4b4b-881e-0581835b1e91'
    'lead': 'Pope Francis, who is suffering from a respiratory infection, has spent
      a quiet night in hospital, the Italian news agency ANSA reported on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-15T18:30:33.091+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:11.344+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:39.749+08:00
    'mgnl:lastModified': 2025-02-15T18:30:33.115+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope spent a quiet night in hospital, ANSA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b7ffe-1420-4b8d-8e5c-45261a3db711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy -</strong> Pope Francis, who is suffering from
        a respiratory infection, has spent a quiet night in hospital, the Italian
        news agency ANSA reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3e0eb-c55d-4279-b191-161c6ce89c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pontiff, 88, has been suffering from bronchitis for more than
        a week and was taken to Rome''s Gemelli hospital for treatment on Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850b9dd-8ffa-4bea-a1a6-b742dee66686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to Vatican sources quoted by ANSA, the Pope had a peaceful
        night and his fever had gone down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706431d-63d7-4501-96b8-4d44463c3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There is optimism about the new therapy which began yesterday,"
        ANSA added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329cbc46-d083-49e1-99c5-f341bcb01ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said on Friday evening that Francis had undergone diagnostic
        tests, which indicated a respiratory tract infection. Vatican officials have
        not yet given an official update on Saturday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a91570-cef9-45c6-a37d-19ee68c3602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has been pontiff since 2013, has had influenza and
        other health problems several times over the past two years. As a young adult,
        he developed a case of pleurisy and had part of one of his lungs removed,
        and in recent times he has been prone to lung infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee505b-8c2e-4eaa-b4ea-ecf8adbdb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has been suffering with respiratory issues since mid-December.
        He begged off reading statements at several of his public events in January
        and February, attending the occasions but asking aides to read his prepared
        remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff78e79-0c40-4dab-862f-364bc24f4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Gemelli hospital, Rome''s largest, has a special suite for treating
        popes. Francis spent nine days there in June 2023, when he had surgery to
        repair an abdominal hernia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587be36-8e5a-4e5f-97eb-5e3444ce02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:30:33.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:30:33.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Giselda Vagnoni and Joshua McElwee; editing by
        David Evans, Kirsten Donovan)</em></p>'
  'students-rally-deadly-railway-serbia':
    'author': 'Ivana Sekularac, Reuters'
    'caption': 'Students are greeted by residents as they finish their protest march
      over the fatal November 2024 Novi Sad railway station roof collapse, in Kragujevac,
      Serbia February 14, 2025. (Marko Djurica/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-15T23:00:00.000+08:00
    'imagesource': 'jcr:1d7961bd-a881-4fa2-8a00-d5261d11a39d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01e6003f-24e8-4dc3-9eca-17283b87b55e'
    'lead': 'Thousands of students descended upon the central Serbian city of Kragujevac
      on Saturday in what was expected to be the biggest show of anger yet against
      the government over a deadly railway disaster in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-15T18:40:17.171+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:11.106+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:39.883+08:00
    'mgnl:lastModified': 2025-02-15T18:40:39.169+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands rally in Serbia over deadly railway disaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb5ec1-6e0a-44fb-a939-a1ecc8061a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kragujevac, Serbia -</strong> Thousands of students descended
        upon the central Serbian city of Kragujevac on Saturday in what was expected
        to be the biggest show of anger yet against the government over a deadly railway
        disaster in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6581742-ca9b-4927-b145-f0578edbeefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the three months since, 15 people were killed when a roof collapsed
        at a newly-renovated train station in the city of Novi Sad, mass anti-corruption
        demonstrations have spread across the Balkan state to become Serbia''s biggest
        protest movement in years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f571774-de87-4e63-a974-b7bf1e7ed7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many Serbians blame the tragedy on corruption and nepotism within
        President Aleksandar Vucic''s government, which denies the allegations. Political
        analysts say the demonstrations have created one of the biggest threats to
        populist Vucic''s decade-long grip on power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25837d7-64f2-44aa-aa32-7630bef3bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning in near-freezing temperatures, students arrived
        in Kragujevac from across Serbia, by bus and even on foot from the capital
        Belgrade some 140 kilometers away, beating drums, blowing on whistles and
        holding up the country''s flag. Locals greeted them with applause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9617dd5-6fd3-4994-99d9-5a364d466a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The protesters planned to blockade one of the city''s main boulevards
        for 15 hours and 15 minutes, in a symbolic tribute to the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe7c37-1a57-466a-8ff6-5073a8b9c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are here to fight for a better tomorrow, against corruption,"
        said 20-year-old Jovan, who drove from Belgrade with a group of friends. "I
        love my country and I want my children to grow up here," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7941920-82f0-4a64-b0ea-21448593de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Milos Vucevic and two other ministers have resigned
        over the protests and prosecutors have charged 13 people over the disaster,
        but this has done little to quell the demonstrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e0d5b-26ed-4e76-9728-87774f05ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since the accident, students have staged daily protests, taking
        over university buildings and blocking highways and squares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f96b4a4-2388-4498-9f23-907ea0aa906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"We will stay here until the blockade ends," said Djordje Vujovic,
        22, a mechanical engineering student.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400d929-9ebc-4a52-a6dd-84d573587fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"We want to be able to continue our studies but only when our demands
        are met," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010dcb18-4908-4d46-83a1-566c034b8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The students are demanding that authorities publish documents relating
        to the station roof collapse; justice for those responsible; the dismissal
        of charges against protesting students; and a greater budget for higher education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be59be-d281-4471-a423-5af6fc69d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:40:17.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:40:39.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Writing by Karolina Tagaris; Editing by Kirsten Donovan)</em></p>'
