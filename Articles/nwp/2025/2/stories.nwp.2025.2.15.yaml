    'template': '1'
    'title': 'House lawmakers urge NBI to review Duterte’s ‘kill senators’ remark'
    'updated': 2025-02-16T12:38:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12016c8-7ee8-4f29-b026-b6ba34234f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:10:19.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House lawmakers are
        urging the National Bureau of Investigation (NBI) to look into former President
        Rodrigo Duterte’s remark about killing senators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15287c08-8d8b-49ea-96af-4b8fd3902922'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during the Partido Demokratiko Pilipino - Lakas ng Bayan
        (PDP-Laban) <a href="https://www.newswatchplus.ph/news/2025/2/14/pdp-laban-proclamation-highlights.html"><strong>proclamation
        rally</strong></a>, said senators should be killed to create vacant seats
        for the candidates he supports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fcc912-bf3b-44e9-b658-af9889ce7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Sunday, Feb. 16, House Assistant Majority
        Leaders Zia Adiong and Jay Khonghun said the NBI should review the remark,
        similar to its investigation into the former chief executive''s daughter,
        Vice President Sara Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7eef2-c42d-4691-921a-2e4857d7d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“In a democracy, words have power—especially when they come from someone
        who has held the highest office in the land. If certain statements warrant
        legal scrutiny, it is imperative that all similar declarations be assessed
        fairly and consistently,” Adiong said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0507bc0-058a-4c36-916c-f06f50cadcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pareho silang mag-ama. Dapat siguro, kasuhan din ang dating Pangulong
        Duterte sa ginagawa niyang pananakot,” said Khonghun.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56edba-44d4-4114-acc1-516976963b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The Duterte father and daughter are the same. I think
        former President Duterte should be charged for his threat.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3cf9d-447c-4d3c-82ef-9a6f2e915b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Assistant Majority Leader Jude Acidre earlier pointed out
        that publicly threatening government officials may be considered inciting
        to sedition or grave threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80541154-a380-4f8c-9d7c-29a1fa717149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi puwedeng balewalain ito kasi nagdadala ito ng tunay na banta
        sa seguridad, at napipilitan ang gobyerno na gumastos ng pondo at magpakilos
        ng pulis at militar para tugunan ang banta, kahit pa sinasabi nilang biro
        lang ito,” Acidre stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87154742-c4be-40cc-b266-77dc0340a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This should not be taken lightly because it threatens
        our security, and our government is forced to allot funds to mobilize the
        police and military to address threats, even if you say these are just jokes.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090af771-9549-46b9-92c0-46392c72f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has been reviewing the <a href="https://www.newswatchplus.ph/news/2025/2/12/nbi-incitement-to-sedition-grave-threat-complaints-duterte.html"><strong>NBI’s
        recommendation</strong></a> to file complaints of inciting to sedition and
        grave threats against the vice president after she <a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html"><strong>threatened</strong></a>
        the lives of President Ferdinand Marcos Jr., First Lady Liza Marcos, and House
        Speaker Martin Romualdez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d9807-d015-4765-82cb-fed4d6274e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'House Assistant Majority Leader Pammy Zamora and House Deputy Majority
        Leader Paolo Ortega V, meanwhile, criticized the topic of killing as a joke.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af23d46-c285-4a49-8d34-fef6823db1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We cannot allow our leaders, past or present, to keep making murder
        sound like a policy option,” Zamora said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f5314-571c-4deb-a1a3-361e6ef6c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi maka-Pilipino ang ugaling ‘yan. Tayong mga Pilipino, hindi natin
        ginagawa ‘yan, kasi bad ‘yan,” Ortega said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a12e9-6cc0-42d2-b9c9-46bbf090bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That attitude is not Filipino-like. Us, Filipinos, we
        do not do that because that is bad.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7535960-b29e-4908-b5af-1bc1a7a20fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader France Castro and Gabriela Women’s
        Party Rep. Arlene Brosas flagged on Saturday Duterte''s “violent rhetoric.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecd49d-c7fe-442e-9982-5d6e7393c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.096+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.096+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These are not jokes. These statements from former President Duterte
        are dangerous and show the true nature of how they view political opposition
        - as targets for elimination. This kind of violent rhetoric has no place in
        a supposed democratic society," Castro said. “Ang mga ganitong pahayag ay
        nagpapakita ng tunay na kulay ng kanilang pamamahala - na mistulang nagpapapatay
        o pumapatay ng sinumang kumakalaban sa kanila.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea241a3-ccb9-4710-8ee8-d66dba3fe563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.096+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.096+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These statements show how they handle a government
        - they seemingly order the killings of whoever challenges them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880091a-2ce6-4729-879f-d42704d02913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.097+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.097+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Lantaran na pagbabanta at karahasan ang sagot ng mga Duterte sa
        lumalaking panawagan ng mamamayan para sa hustisya at pananagutan. Pero tapos
        na ang panahon ng pananakot. Hindi na tatahimik ang mga Pilipino… The Filipino
        people will not be distracted," Brosas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49922ccf-6fec-4289-95ab-6d55447c0f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.098+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.098+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Threat and violence are the Dutertes’ response to
        the growing call of the public for justice and accountability. But the era
        of intimidation has come to an end. Filipinos will not be silenced.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba1ce7-10f7-439e-8007-f1132dfb8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.098+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.098+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the upper chamber, Senator Risa Hontiveros slammed Duterte’s
        remark.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a1d7f-705e-4b62-8e9c-c2ef71122df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.099+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung sinabi ni Duterte na pumatay daw ng 15 senador para magbigay-daan
        sa mga kandidato niya, ang talagang dapat patayin o bombahin o ibaba ay ang
        mga presyo ng bilihin,” she said in an ambush interview on the sidelines of
        former Senator Kiko Pangilinan’s campaign on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30fc461-772c-44d5-9632-0af41ef4e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.099+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Duterte stated that 15 senators should be killed to make
        way for his candidates. But what should be killed is the prices of goods.]'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490cbd3-341b-4e67-b819-69056bb2e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.100+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But Senators Jinggoy Estrada and Bong Revilla, allies of the former
        president, downplayed the kill remark.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818aafba-86a1-427c-ae1d-c9f695469b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.100+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Mapagbiro lang talaga si PRRD [Former President Rodrigo Duterte jokes
        a lot]. Non issue for me,” said Estrada.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ec2c0-cb12-4f0e-8892-8db83cad40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T12:44:00.101+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Sa tingin ko ay bulaklak lang ng bibig ni FPRRD yan [I think those
        were just flowery words of Duterte]. That''s just how he expresses himself,”
        Revilla said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b7e1f-1c07-401f-aacc-614189d4beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T12:44:00.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.752+08:00
