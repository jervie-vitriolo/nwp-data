  'warning-system-weather-phenomena-ocd':
    'caption': 'A stock photo of rain (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-15T19:00:00.000+08:00
    'imagesource': 'jcr:7499dfbd-580b-464c-b265-55203a34d4ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1fc550f-02f2-493e-ae40-5499aa0af4f8'
    'lead': 'The Office of Civil Defense is studying the possibility of creating a
      warning system for weather phenomena, such as shear lines, to boost disaster
      response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-15T17:58:56.911+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:12.041+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:39.469+08:00
    'mgnl:lastModified': 2025-02-15T17:59:34.639+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Warning system for weather phenomena being studied - OCD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46551e24-1787-4372-8b94-91994163b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:58:56.929+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T17:59:34.636+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of Civil
        Defense (OCD) is studying the possibility of creating a warning system for
        weather phenomena, such as shear lines, to boost disaster response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fa707-b86b-4f9f-bcf2-966432ceb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:58:56.929+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T17:59:34.636+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press statement released Saturday, Feb. 15, the OCD said Undersecretary
        Ariel Nepomuceno made the recommendation as he noted the impact of the shear
        line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b43d8-3a5c-4162-9503-ff93e53faa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:58:56.930+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T17:59:34.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"The intention of Usec. Ariel is to craft an alert system that not
        only informs the public about what is happening but also clearly identifies
        the type of disaster. We want to avoid confusion," OCD spokesperson Director
        Chris Noel Bendijo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa473d-11f7-4211-a54b-05181175a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:58:56.930+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T17:59:34.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The peculiar thing about the shear line is that it can result in cloud
        formations that are often confined to a specific area, leading to concentrated
        rainfall. We need to develop a warning system that can effectively alert people
        about these conditions," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d965a-ab5e-49d1-93ac-7d90b6c99c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:58:56.930+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T17:59:34.638+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bendijo also shared that they are trying to reach out to the state
        weather bureau regarding the development of a warning system for shear lines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac46779-b106-427c-a63b-d2ebfc21c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:58:56.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T17:59:34.638+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He also stressed the need to align the country’s infrastructure to
        the “new normal” of increased rainfall.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b6feb-5dc4-4d95-bf62-aa91cfb7286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T17:58:56.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:12.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T17:59:34.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lately, shear lines have brought heavy rains to parts of the country,
        causing floods and even <a href="https://www.newswatchplus.ph/news/2025/1/4/5-dead-shear-line-itcz.html"><strong>fatalities</strong></a>.</p>'
  'un-dialogue-must-begin-congo':
    'author': 'Reuters'
    'caption': 'One of several people in military clothing speaks to a gathered crowd
      in Katana, near Kavumu airport, Democratic Republic of Congo, as Rwandan-backed
      M23 rebels have captured the town, according to an M23 source, a resident and
      a civil society leader, in this still image obtained from a social media video
      released on February 14, 2025. (Social media via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-15T21:00:00.000+08:00
    'imagesource': 'jcr:a2704e86-d288-4cd9-a567-00f241fe70a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b06987eb-183a-488a-ae7e-50a8bc73a642'
    'lead': 'U.N. Secretary-General Antonio Guterres urged dialogue between warring
      parties in eastern Congo on Saturday, hours after Rwanda-backed M23 rebels entered
      the northern suburbs of the provincial capital Bukavu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-15T18:22:10.635+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:11.643+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:39.597+08:00
    'mgnl:lastModified': 2025-02-15T18:23:04.909+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN chief says ''dialogue must begin'' between warring parties in eastern
      Congo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d13ed5-bef3-4dd4-a677-eead05d4a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.N. Secretary-General Antonio Guterres
        urged dialogue between warring parties in eastern Congo on Saturday, hours
        after Rwanda-backed M23 rebels entered the northern suburbs of the provincial
        capital Bukavu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf63c7-bb4b-4fbd-8499-e7d35d753636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There is no military solution. The deadlock must end – the dialogue
        must begin," Guterres told an African Union summit in Addis Ababa as fears
        grow that the fighting could spiral into a regional conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06aa7c-7cac-42d6-ae27-24a309b9656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The rebels have been pushing south towards Bukavu, the second-largest
        city in eastern Democratic Republic of Congo, since they seized Goma, the
        largest city, at the end of last month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ee0a4-1244-4f1e-8a42-91a5a5e318ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.653+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leaders from Eastern and Southern African regional blocs last weekend
        urged all parties to hold direct talks, but Congolese President Felix Tshisekedi
        has repeatedly refused to talk directly to the M23 and cancelled his appearance
        at the AU summit, sending his prime minister to represent Congo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694877d-37aa-43b8-af98-a8564205a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.653+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The AU Peace and Security Council convened a closed-door meeting late
        on Friday to discuss the crisis. Kigali has denied backing M23, and President
        Paul Kagame posted a note on Facebook early Saturday saying he told the meeting
        that "Rwanda has nothing to do with Congo''s problems."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8439c5-4d14-49bc-b566-31282bddaad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.653+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States has warned of possible sanctions against Rwandan
        and Congolese officials. The European Parliament on Thursday urged the European
        Union to freeze direct budget support for Rwanda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b9d5a-c37a-4ac5-964d-672433b689bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The European Union said on Saturday it is considering using all
        the means at its disposal to protect Congo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565e6c7-0a84-4662-a906-c57d3b3772d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Alarmed by news of Rwandan backed M23 forces seizing Kavumu airport
        and entering Bukavu, ignoring international appeals for ceasefire. The EU
        urgently considers all the means at its disposal," EU foreign policy spokesperson
        Anouar El Anouni posted on the X platform. "The ongoing violation of the DRC''s
        territorial integrity will not go unanswered."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4e7e6-ba51-45bc-acf2-cf9193ea5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Corneille Nangaa, leader of a rebel alliance that includes the M23,
        said the rebels had entered Bukavu and would continue their operation in the
        city on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19290f-5a6b-4096-8a48-5cb672a21057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.907+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two residents of the northern suburb of Bagira said they had seen
        rebels on the streets and no sign of fighting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da693bb7-01a8-477f-a96d-9c76210ac59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T18:22:10.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:11.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T18:23:04.907+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An M23 source, two Congolese officers and multiple Bukavu residents,
        however, said on Saturday morning that the rebels had not yet entered the
        city center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c0efc-876c-4954-8001-6fc1706fa6ef'
      'mgnl:activationStatus': true
