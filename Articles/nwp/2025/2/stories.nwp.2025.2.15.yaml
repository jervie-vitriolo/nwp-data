      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:17.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other symptoms of dengue are headache, vomiting, rashes, fatigue,
        painful throat, and nose bleeding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513c9ca-5101-4894-8872-b0d4f7a98bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T13:30:42.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
