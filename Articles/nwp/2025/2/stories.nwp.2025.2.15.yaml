    'title': 'QC declares dengue outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e147d-fa25-4898-85b8-f7932ca0de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T13:30:42.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Quezon City government
        declared a dengue outbreak on Saturday, Feb. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4cf92-b557-47b8-bb36-9d5d87f32bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T13:30:42.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ten people, including eight minors, in the city have died due to
        the mosquito-borne disease this year, based on the record of the local government’s
        Epidemiology and Surveillance Division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c1c80-0bf1-46b9-b41b-bec38212f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T14:18:16.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Our declaration of a dengue outbreak ensures that we are on top of
        the situation, and we are doing everything we can to protect our residents
        from this deadly disease, especially our children," said Mayor Joy Belmonte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c115c-279b-49b9-89df-0f3c629ba4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T14:18:16.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Mga bata ang karamihan sa mga nagiging biktima ng nakamamatay na sakit
        na ito,” she added. “Maging alerto tayo sa mga nararamdaman ng ating anak
        at manguna sa mga clean-up drive sa ating mga komunidad.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d096a-ed2a-4ebf-aa5a-dc8f0ce3d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T14:18:16.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Children are mostly the victims of this deadly disease.
        Let us be on alert for what our child feels and lead clean-up drives in our
        communities.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987dccd1-c1b4-40c0-b581-73c3dce0af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T14:18:16.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The city government data showed 1,769 dengue cases have been logged
        from Jan. 1 to Feb. 14, almost 200 percent higher than the past year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b198e3a-4491-4092-95c3-b70f7708ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T14:18:16.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Most cases involve 5- to 17-year olds.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040462c-daf6-4103-a551-c34e49fae9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T14:18:16.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'All health centers in Quezon City will be open during weekends from
        8 a.m. to 5 p.m. to attend to possible dengue patients.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f24f6-74b0-4362-9846-87de275e6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T14:18:16.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:13.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T14:18:16.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An express lane for fever, one of dengue symptoms, was also installed
        in the health centers and hospitals to prioritize patients with a high temperature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff33f5f-cde7-48e5-b90c-424426599d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T13:30:42.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
