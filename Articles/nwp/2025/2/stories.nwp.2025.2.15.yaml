      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T10:21:22.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        expressed concern over China’s flaring against an Australian Air Force aircraft
        in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d8b0f-6fd2-4167-ad70-ad91b68104e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T10:21:22.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:14.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T10:21:22.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Australia, a Philippine ally, was conducting a maritime patrol in
        the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba376222-5fde-4c9c-ad62-1da4547da9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T10:21:22.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:14.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T10:21:22.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Feb. 14, the Department of Foreign Affairs
        (DFA) called out the Chinese People’s Liberation Army - Air Force’s “unsafe
        maneuvers.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37383e-bf87-4772-893c-e34a7b6d7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T10:21:22.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:14.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T10:21:22.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“All countries are expected to respect freedom of navigation and overflight
        in and above international sea lines of communication, such as the South China
        Sea, and to avoid interference in legitimate activities conducted in international
        waters and airspace,” the DFA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbf0c6-4d85-4f85-a067-729a66aa7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T10:21:22.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:14.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T10:21:22.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Australia also flagged China’s “unsafe and unprofessional” actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f98db1-0a2d-485c-b3f4-7b5bdb09fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T10:21:22.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:14.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T10:21:22.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/2/14/china-australia-provocation-south-china-sea.html"><strong>China
        argued</strong></a> that Australia’s maritime patrol was a provocation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f348d75-0348-4018-9a26-95cefc91b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-15T10:21:22.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:14.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-15T10:21:22.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Permanent Court of Arbitration invalidated China’s
        sweeping claims in the South China Sea but it refused to recognize the decision.</p>'
  'cashless-expressway-toll-march-15':
