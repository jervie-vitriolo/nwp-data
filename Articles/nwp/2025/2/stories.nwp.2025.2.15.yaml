    'jcr:uuid': '36b73b22-cc1e-4ea2-a757-914bb65b8ae2'
    'lead': 'Major toll expressways will implement cashless transactions again starting
      March 15, the Toll Regulatory Board announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-15T11:05:13.571+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:13.822+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
