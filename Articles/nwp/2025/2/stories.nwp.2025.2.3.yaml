    title: 'Celtics overcome 26-point deficit to stun 76ers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c4d151ef-f859-464c-9b3e-661e898f8a6f'
      activationstatus: true
      created: 2025-02-03T14:33:49.231+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:44.372+08:00
