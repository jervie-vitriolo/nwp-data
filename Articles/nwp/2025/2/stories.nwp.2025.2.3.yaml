    'title': 'House official to transmit Duterte impeachment raps this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2ccf4-e834-4d13-94b2-7c943a44c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.160+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.025+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The impeachment complaints
        against Vice President Sara Duterte will be transmitted to the Office of the
        House Speaker this week, just as Congress will go on break for the elections,
        an official said on Monday, Feb. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979cbf1-6a9d-439c-9d45-eab5ea308fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.160+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Three impeachment cases against Duterte filed in December have stayed\
        \ at the office of House Secretary General Reginald Velasco.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed5714-d4bd-4b71-8609-e3bdda5cf961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.161+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January, he said a fourth <strong><a href="http://www.newswatchplus.ph/news/2024/12/19/third-impeachment-complaint-vs-duterte.html">impeachment
        complaint</a></strong> with 103 signatures from lawmakers was in the works,
        but has yet to materialize.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca316f-e922-4797-8bbc-83d5a8656e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.161+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We will have to transmit the impeachment complaints within this
        week… Meron talagang nagbabalak pero [Some have been planning for a fourth
        complaint but] up to now, wala pa [none yet]. So, we will have to act on it
        (three impeachment complaints),” Velasco said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd5f5d-b456-43fd-8a02-76d97861533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.162+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The supposed <strong><a href="https://www.newswatchplus.ph/news/2025/1/14/possible-fourth-duterte-impeachment.html">fourth
        complaint</a></strong> was seen to do away with the hearing as it would be
        immediately transmitted to the Senate for trial. An endorsement of at least
        one-third of the House, or 103 members, is needed to do this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7e00b-5ac3-445e-9f96-fb3ef1af523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:14:10.864+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The counsel of the third case petitioners, Amando Ligutan, said
        it is “high time” Velasco act on the cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7eee5-7d04-4ef1-b28e-d9ddf2f49d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:14:10.865+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e916707-4454-471f-a9ff-db85e0d85a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:14:10.865+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“History will not be kind to those who give a free pass to the vice
        president’s infractions for political convenience,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69902cbb-f5d4-4b2b-9e3b-4ddb4f9578ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.162+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For ACT Teachers party-list Rep. France Castro, one of the endorsers\
        \ of the second ouster complaint, the secretary general’s move is “long overdue.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15030a74-ed79-43b6-bda0-2150eda764e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.162+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan party-list bloc has launched a <strong><a data-cke-saved-href="https://www.newswatchplus.ph/news/2024/12/5/makabayan-house-signature-duterte-impeachment.html"
        href="https://www.newswatchplus.ph/news/2024/12/5/makabayan-house-signature-duterte-impeachment.html">signature
        drive</a></strong> to gather the minimum number to hasten transmittal to the
        Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792baf5-f545-4936-8171-18e4813adb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:45:28.011+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, said President Ferdinand Marcos Jr. will
        not meddle with House duties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcf315-be49-47e9-b926-8fc63c0b34ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:45:28.012+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.012+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613620aa-194d-40ba-bfe5-e602a9efbe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:45:28.012+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.012+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The power to initiate and act on impeachment complaints is the sole\
        \ prerogative of the House of Representatives,” Executive Secretary Lucas\
        \ Bersamin said. “Out of respect for institutions, the president will not\
        \ interfere in a matter over which a co-equal branch has exclusive jurisdiction.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957efa69-065d-4627-ba15-c276592d3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:45:28.013+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.013+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715ac39-f624-4609-891a-5895e3e182eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:45:28.013+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.013+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Makabayan party-list bloc said Marcos is <a href="https://www.newswatchplus.ph/news/2025/1/22/makabayan-blame-bbm-impeachment-delay.html"><strong>blocking
        the impeachment complaints</strong></a> when he messaged congressmen, discouraging
        an ouster case. The president denied the opposition lawmakers’ claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8974c-eda6-44ed-aca9-7f8f1b62e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.163+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The grounds cited in the three cases against Duterte are plunder,
        graft and corruption, and betrayal of public trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb1836-8c0e-4129-ab92-c3dc49dd4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:45:09.163+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:45:28.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House good government and public accountability committee has
        been holding inquiries on the vice president’s P612.5-million confidential
        fund, which was allegedly misused.</p>'
  'ph-envoy-romualdez-china-denies-hacking-claims':
    'author': 'Tristan Nodalo, NewsWatch Plus'
