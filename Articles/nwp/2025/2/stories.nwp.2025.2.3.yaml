    lead: 'Pope Francis on Monday decried the deaths of children in global conflicts,
      telling a Vatican summit that "nothing is worth the life of a child".'
    activationstatus: true
    created: 2025-02-03T18:00:47.745+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:24:43.605+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:21:57.782+08:00
    lastmodified: 2025-02-03T18:00:47.780+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis decries deaths of children in global conflicts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4bf28d87-a718-41f2-bdfd-0bbf75ee6112'
      activationstatus: true
      created: 2025-02-03T18:00:47.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>VATICAN CITY - Pope Francis on Monday decried the deaths of children
        in global conflicts, telling a Vatican summit that "nothing is worth the life
        of a child".</p>'
    section1:
      primarytype: 'block'
      uuid: 'c8387812-5abc-4523-afd0-7549ec71680a'
      activationstatus: true
      created: 2025-02-03T18:00:47.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Francis, who has been critical of both Israel’s military campaign
        in Gaza and the ongoing violence of the Russia-Ukraine war, did not specify
        a conflict in his remarks.</p>'
    section2:
      primarytype: 'block'
      uuid: '4853599b-332a-41dd-80f7-0594065efc69'
      activationstatus: true
      created: 2025-02-03T18:00:47.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"What we have tragically seen almost every day in recent times,
        namely children dying beneath bombs ... is unacceptable," said the pontiff.
        "To kill children is to deny the future."</p>'
    section3:
      primarytype: 'block'
      uuid: '4ef85f34-fbdb-4628-8379-7b74d517e307'
      activationstatus: true
      created: 2025-02-03T18:00:47.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Vatican, shaken in recent decades by child sexual abuse scandals
        in countries across the world, invited a range of global leaders on Monday
        for a one-day conference to discuss children’s rights.'
    section4:
      primarytype: 'block'
      uuid: '4a6dea99-e654-49f6-8662-f5cf345a7df0'
      activationstatus: true
      created: 2025-02-03T18:00:47.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Queen Rania of Jordan, Italian Foreign Minister Antonio Tajani,
        and former Indonesian president Megawati Sukarnoputri were among the speakers.</p>'
    section5:
      primarytype: 'block'
      uuid: '80002232-bde6-4860-a19c-eb56037dfbdb'
      activationstatus: true
      created: 2025-02-03T18:00:47.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.767+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Francis ramped up his criticism of Israel’s military campaign in
        Gaza in recent months, before the January ceasefire agreement. A few weeks
        ago, he called the humanitarian situation in the Palestinian enclave "very
        serious and shameful".</p>'
    section6:
      primarytype: 'block'
      uuid: 'bf1a2c01-561b-4959-8e1c-0346d296407e'
      activationstatus: true
      created: 2025-02-03T18:00:47.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.767+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Monday’s speech, he also decried the number of children displaced
        by global conflicts, which the United Nations estimates at some 38 million.'
    section7:
      primarytype: 'block'
      uuid: 'c43114f0-1758-4dbd-9c16-c0a2af4338e9'
      activationstatus: true
      created: 2025-02-03T18:00:47.768+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.768+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are here today to say that we do not want this to become the new
        normal," said the pope. "We refuse to get used to it."'
    section8:
      primarytype: 'block'
      uuid: '96879ef2-1cc0-4a04-8bd7-5730051a061b'
      activationstatus: true
      created: 2025-02-03T18:00:47.768+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.768+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Francis, who has been sharply critical of U.S. President Donald Trump’s
        clampdown on immigration, also mentioned undocumented children at the U.S.-Mexico
        border.'
    section9:
      primarytype: 'block'
      uuid: '21df8d72-8dd8-4df4-bd5c-b4b95f01ed33'
      activationstatus: true
      created: 2025-02-03T18:00:47.769+08:00
      createdby: 'tristan-nwp'
