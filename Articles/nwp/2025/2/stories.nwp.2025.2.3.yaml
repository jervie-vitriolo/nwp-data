    uuid: '3876eebd-2dbe-49b4-8ab9-521f2009ea19'
    lead: 'The Kings, Spurs and Bulls are putting the finishing touches on a three-team
      trade that will send De'Aaron Fox to San Antonio and Zach LaVine to Sacramento,
      ESPN reported Sunday night.'
    activationstatus: true
    created: 2025-02-03T11:34:36.714+08:00
