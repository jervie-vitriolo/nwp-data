    lead: 'The PBA will be adding 10 more names in its 50 Greatest Players list
      in time for the league’s 50th anniversary celebration in April.'
    activationstatus: true
    created: 2025-02-03T17:48:32.366+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T12:24:43.926+08:00
    lastactivatedby: 'nelsonp'
