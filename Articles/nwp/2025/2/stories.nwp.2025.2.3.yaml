      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jarrett Renshaw in West Palm Beach, Florida; Promit
        Mukherjee in Ottawa; Kevin Krolicki and Qiaoyi Li in Beijing; Andrea Shalal,
        David Lawder, Douglas Gillison, Doina Chiacu, Susan Heavey in Washington;
        Josephine Mason in London; Writing by Andy Sullivan and Doina Chiacu; Editing
        by Scott Malone, Will Dunham, Sandra Maler and Sonali Paul)</em></p>'
