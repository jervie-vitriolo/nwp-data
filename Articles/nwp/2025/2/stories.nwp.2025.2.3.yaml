  'Celtics-Sixers-NBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T14:32:28.000+08:00
    'imagesource': 'jcr:704b93e3-deb2-41a7-b1c0-67c7b3e3ffd2'
