      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c1a69-bdcd-4a78-bd2f-cc459d135c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government said
        on Monday, Feb. 3, that it may turn over the operations of the Epifanio delos
        Santos Ave. (EDSA) busway to a private operator “by early next year.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd6ba9-d335-4757-b924-2ff54f9b8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the sidelines of the groundbreaking ceremony for the Taguig City
        Integrated Terminal Exchange on Monday, Transportation Secretary Jaime Bautista
        said it is still finalizing terms of reference for the agreement. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc35c2-1ccd-4a2f-92d2-e38522302015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the agency will also sign a transaction advisory agreement
        with the International Finance Corporation (IFC) for the project. IFC is a
        unit of the World Bank for private sector investments. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc645e-ed53-4049-9359-7bf1341f54d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We’re supposed to sign it today. Unfortunately hindi available iyong
        officers ng IFC… kaya hindi natin napirmahan,” Bautista said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c5dfc-2a81-4076-9312-e45bb9f663be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “We’re supposed to sign it today. Unfortunately, IFC
        officers were unavailable… that’s why we weren’t able to sign it.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba67ed-11a2-45de-b9e7-72cafd35419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We will invite prospective bidders, we''ll have a roadshow and then
        we do the procurement,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a98ef-42a4-455a-aa3a-22693195509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bautista said some groups have expressed intent to submit bids. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45e4f5-bb28-4481-86ac-f45fae08a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.909+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The EDSA busway, which runs on a dedicated lane, began operations for
        free in 2020 to address travel woes during the pandemic. It followed a paid
        fare system in 2023. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e384e-c244-4b4e-9c22-6f268a4bc60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:04:23.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:05:15.909+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Busway operations stretch from Monumento in Caloocan to the Parañaque
        Integrated Terminal Exchange.</p>'
  'da-rice-food-security-emergency':
