    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ecb33dd1-3556-47db-9b85-6a77c90f3ba9'
      activationstatus: true
      created: 2025-02-03T19:20:46.538+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:20:46.545+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A private school group
        said on Monday it has cut ties with the controversial anti-insurgency task
        force.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ce2615ab-b0f2-42cb-a74f-94233f474b74'
      activationstatus: true
      created: 2025-02-03T19:20:46.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:20:46.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the Coordinating Council of Private Educational Institutions
        (Cocopea) said it “opted to strengthen education initiatives by preserving
        its collaborative role outside of a formal membership in the NTF-ELCAC (National
        Task Force to End Local Communist and Armed Conflict).'
    section2:
      primarytype: 'block'
      uuid: 'fb9a89e0-b223-47c7-a3b2-b95902f816ce'
      activationstatus: true
      created: 2025-02-03T19:20:46.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:20:46.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“As a council of education associations composed of diverse members
        from faith-based mission schools to nonsectarian schools, universities, colleges,
        and tech-voc institutes, Cocopea’s withdrawal from the task force is of utmost
        significance in preserving the essentiality of academic freedom and the vital
        role it plays in a democratic society,” it said.'
    section3:
      primarytype: 'block'
      uuid: 'bff71b07-2bd1-44b5-8d3a-0844d5a6990f'
      activationstatus: true
      created: 2025-02-03T19:20:46.540+08:00
