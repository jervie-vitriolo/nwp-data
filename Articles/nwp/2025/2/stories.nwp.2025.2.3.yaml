    'template': '1'
    'title': 'Private school group withdraws from anti-red task force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb33dd1-3556-47db-9b85-6a77c90f3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:20:46.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:20:46.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A private school group
        said on Monday it has cut ties with the controversial anti-insurgency task
        force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2615ab-b0f2-42cb-a74f-94233f474b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:20:46.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:20:46.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Coordinating Council of Private Educational Institutions
        (Cocopea) said it “opted to strengthen education initiatives by preserving
        its collaborative role outside of a formal membership in the NTF-ELCAC (National
        Task Force to End Local Communist and Armed Conflict). '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a89e0-b223-47c7-a3b2-b95902f816ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:20:46.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:20:46.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As a council of education associations composed of diverse members
        from faith-based mission schools to nonsectarian schools, universities, colleges,
        and tech-voc institutes, Cocopea’s withdrawal from the task force is of utmost
        significance in preserving the essentiality of academic freedom and the vital
        role it plays in a democratic society,” it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff71b07-2bd1-44b5-8d3a-0844d5a6990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:20:46.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:20:46.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group said it “remains one” with the task force in achieving security
        and socio-economic development despite its withdrawal. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f0ccf-8aac-412c-b775-24e9344110ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:20:46.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:20:46.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In November 2024, <strong><a href="https://www.newswatchplus.ph/news/2024/11/8/cocopea-joins-ntf-elcac.html">NTF-ELCAC
        announced Cocopea’s inclusion</a></strong> in their executive committee to
        help in the campaign against what the government called “terror grooming”
        of the Communist Party of the Philippines-New People’s Army-National Democratic
        Front.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276499da-6ca3-4d65-a46c-f601c6996966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:20:46.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:20:46.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the Alliance of Concerned Teachers commended
        Cocopea’s action.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d3e30-0c43-45c5-bd35-4ffb7a35b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:20:46.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:20:46.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is a welcome development that shows how education institutions
        are beginning to recognize that the NTF-ELCAC’s presence in schools is incompatible
        with academic freedom and democratic rights,” Jonathan Geronimo, ACT private
        schools secretary-general said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e02d6f-88b2-430d-8c2c-7c9dbde66adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:20:46.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:20:46.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Schools should be safe spaces for critical thinking, academic discourse,
        and the free exchange of ideas, not venues for surveillance and intimidation,”
        he added.</p>'
