    'title': 'Report: Spurs get De''Aaron Fox, Kings land Zach LaVine in 3-team trade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1967e-3347-44e4-ad7d-437bf2fd8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.727+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.727+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;The Kings, Spurs and Bulls
        are putting the finishing touches on a three-team trade that will send De''Aaron
        Fox to San Antonio and Zach LaVine to Sacramento, ESPN reported Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2d945-a0ae-4e9f-95f9-9ced72e40052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.728+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.728+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c493a5-bfb7-4266-9648-22675b9ba010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.728+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.728+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Per the report, Fox was shipped out by the Kings along with Jordan\
        \ McLaughlin, who is also joining the Spurs. Sacramento will receive Sidy\
        \ Cissoko from San Antonio and a massive haul of draft picks, while Kevin\
        \ Huerter, Zach Collins and Tre Jones are all headed to Chicago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2d4d7-cee3-4cf0-bc76-80dbcecadd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.729+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.729+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71c853-3af7-4e78-897e-eb75559d8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.729+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.729+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bulls also get their own 2025 draft pick back from the Spurs, according\
        \ to ESPN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f45ba9-2598-47f8-a6a4-681b3d553b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.729+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.729+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4593dc-a2ba-4614-9c8c-1b8dd00ec448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.730+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.730+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Three first-round picks (one in 2025, one in 2027, one in 2031) and\
        \ three more second-round selections (one in 2025, two in 2028) are headed\
        \ the Kings' way.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eaab62-49f5-41a0-9cc7-5158c5b1836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.730+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.730+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068eeb21-6490-450a-b785-a0f217aaa9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.730+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.730+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Fox, 27, has averaged 25.0 points, 5.0 rebounds, 6.1 assists and 1.5\
        \ steals in 45 games (all starts) this season. He made his first and only\
        \ All-Star team during the 2022-23 campaign and was also named Clutch Player\
        \ of the Year that season.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c20a4d-26a5-482d-9aa8-a4eced1cddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.731+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.731+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be49bc-ff46-464f-b49d-68cc9dafeb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.731+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.731+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sacramento put Fox on the trading block when it became clear that the\
        \ former fifth overall pick didn't see himself being with the Kings long-term,\
        \ per ESPN’s report. Fox has one more year left on his current contract after\
        \ this season.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e981cbe-14b5-42e6-93ce-2d09412620d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.731+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.731+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4995963-eb38-4787-80b9-25c41c5b4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.732+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.732+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "LaVine, 29, missed the Bulls' 127-119 loss to the Detroit Pistons on\
        \ Sunday due to personal reasons. He is averaging 24.0 points, 4.8 rebounds\
        \ and 4.5 assists this season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80d8e2-2ead-42dd-a96b-8e5e0315516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.732+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.732+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdceb6b-8450-461b-bd90-d3cb3d8978b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.733+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.733+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Former teammate DeMar DeRozan awaits LaVine in Sacramento. DeRozan\
        \ was with Chicago for three seasons (2021-22 to 2023-24).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174333c-bbbe-4546-a211-06ac61df48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.733+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.733+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394f72b-1cd6-4fc2-b831-6360f0409c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.734+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.734+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 26-year-old Huerter saw a steady decline in minutes over his final\
        \ month with the Kings and sports averages of 7.9 points, 2.8 boards and 1.7\
        \ assists.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dd921-51e4-4d9b-9048-360a5ced2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.734+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.734+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0c891-784e-4079-a3f2-47865b7cce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.735+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.735+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In 36 games (four starts) with San Antonio this season, Collins, 27,\
        \ averaged 4.6 points, 2.8 rebounds and 1.4 assists. Jones, who turned 25\
        \ last month, came off the bench in 28 games for the Spurs and put up 4.4\
        \ points, 2.1 boards and 3.7 assists per contest.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bdb0f-38b1-45a7-86f4-c5698473e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.735+08:00
