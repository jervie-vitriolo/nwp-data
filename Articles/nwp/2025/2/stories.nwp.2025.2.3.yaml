    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH declares food security emergency on rice'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3dcfe6c8-a940-475b-9050-47ae9dea5e7f'
      activationstatus: true
      created: 2025-02-03T19:19:55.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government has
        declared a food security emergency on rice to address what it called an “extraordinary
        increase” in prices.</p>'
    section1:
      primarytype: 'block'
      uuid: '1d5d9bac-ddfe-441a-bd8d-3b99091aa558'
      activationstatus: true
      created: 2025-02-03T19:19:55.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The declaration would allow the release of National Food Authority\
        \ (NFA) buffer stocks in markets, and clear storage areas for the approaching\
        \ harvest season.\r"
    section2:
      primarytype: 'block'
      uuid: 'a3a7fd1e-8ad1-4509-870d-f22c627ab2ce'
      activationstatus: true
      created: 2025-02-03T19:19:55.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also followed the seeming failure of the tariff cut on rice imports\
        \ from 35% to 15% in July last year to significantly bring down prices. \r"
    section3:
      primarytype: 'block'
      uuid: '6e37674f-b2fc-48af-ad5a-15d907a6e121'
      activationstatus: true
      created: 2025-02-03T19:19:55.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. said in a statement\
        \ on Monday, Feb. 3, that the rollout of NFA stocks will “stabilize prices\
        \ and ensure that rice, a staple food for millions of Filipinos, remains accessible\
        \ to consumers.”\r"
    section4:
      primarytype: 'block'
      uuid: '02be9380-4b65-46a4-baef-21e00235e119'
      activationstatus: true
      created: 2025-02-03T19:19:55.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The declaration was anchored on a resolution from the National Price\
        \ Coordinating Council (NPCC) chaired by the Trade Department with eight more\
        \ Cabinet officials as members.\r"
    section15:
      primarytype: 'block'
      uuid: 'cb11409a-0ebd-4511-b4e5-f573360feef2'
      activationstatus: true
      created: 2025-02-04T18:01:02.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'imageGallery'
      imageList':
        uuid: '57f9a2d2-eb6c-4a9e-9eef-f2a91a09b3ce'
        activationstatus: true
        created: 2025-02-04T18:01:02.648+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-13T12:24:41.505+08:00
        lastactivatedby: 'nelsonp'
        lastmodified: 2025-02-04T18:01:02.648+08:00
        lastmodifiedby: 'jelo-nwp'
        imageList0':
          image: 'fa31f3c1-96e0-46b1-af0d-265447cd522c'
          uuid: '0a02704c-c9bf-4faf-924e-3dda67b117e4'
          activationstatus: true
          created: 2025-02-04T18:01:02.649+08:00
