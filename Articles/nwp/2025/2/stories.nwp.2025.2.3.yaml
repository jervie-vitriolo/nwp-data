  'chappell-roan-grammy-best-new-artist':
    'author': 'Danielle Broadway, Reuters'
    'caption': 'Chappell Roan receives the Best New Artist award during the 67th Annual
      Grammy Awards in Los Angeles, California, US on Sunday, Feb. 2. (Mario Anzuoni/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T11:03:17.000+08:00
    'imagesource': 'jcr:cb6574c8-e99d-4b0b-a810-c7ad08167385'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '737adf96-3e54-4ab5-bc9d-f18ea3d7a517'
    'lead': 'Chappell Roan won the 2025 best new artist Grammy award on Sunday (US
      time), beating out fellow nominees including popular ''Please Please Please''
      singer Sabrina Carpenter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T11:05:39.028+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:48.608+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:55.230+08:00
    'mgnl:lastModified': 2025-02-03T11:11:42.074+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Showbiz-Watch', 'Chappell-Roan', 'Grammy-Awards']
    'stories': []
    'template': '1'
    'title': 'Chappell Roan takes home best new artist Grammy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ac7e9-607e-4ef8-8c87-b17989a5281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, US -</strong>&nbsp;Chappell Roan won the 2025
        best new artist Grammy award on Sunday, Feb. 2, beating out fellow nominees
        including popular "Please Please Please" singer Sabrina Carpenter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb38b82-59e2-4481-9e80-abe09384b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roan, emotional after receiving her first Grammy, took the stage sporting\
        \ her signature drag-inspired makeup and a large yellow cone hat.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04adc01-d2f6-49e8-8f8a-648b9c5e9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I told myself that if I ever got to stand up here in front of the\
        \ most powerful people in music, I would demand that labels and the industry\
        \ profiting millions of dollars off of artists offer a liveable wage,\" Roan\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff9aef-9046-49d3-876d-2bd01edf6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She expressed her own experience as a minor that was signed by a record\
        \ label and eventually dropped from that contract, leaving her unable to afford\
        \ health insurance.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5c164-7a67-4fc1-96ba-1848092dfaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We (music artists) got you, but do you got us?\" she added\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fee32a-056d-4b65-a267-eab7b03fd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.068+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kayleigh Rose Amstutz, known professionally as Chappell Roan, was nominated\
        \ in six Grammy categories this year, including song of the year for \"Good\
        \ Luck, Babe!\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f9ac2-6075-4eee-bd15-80f0193ed296'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.068+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roan rose to fame after she released a series of independent singles,\
        \ including the disco power-pop song she wrote, \"Pink Pony Club,\" which\
        \ didn't top charts until four years after its initial release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee02c9-273c-4da3-9714-7c394b9f581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.069+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Pink Pony Club\" was inspired by the real-life West Hollywood, California\
        \ bar that the singer visited called \"The Abbey.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f86f1-eb82-401c-8d53-33fc5648dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.069+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Known for her bright blend of 1980s pop with elements of disco and\
        \ techno-pop, the Missouri-born singer spawned a cult following after her\
        \ \"The Rise and Fall of a Midwest Princess\" album debuted in 2023, which\
        \ led to her album of the year Grammy nomination.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5115ab8-e9e8-4c2b-b4e4-a5c249660bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fans flocked to the sold-out 2024 Kentuckiana Pride Festival and 2024\
        \ Lollapalooza music festival to see the rising pop-singer.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6259db-133e-4937-8f62-60e8e31b01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also opened for Olivia Rodrigo on the Guts World Tour in 2024.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97317a1c-8544-4210-b892-502e84a03e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roan’s big break came after auditioning for \"America’s Got Talent\"\
        \ and not getting selected as a contestent, and then trying to build up her\
        \ YouTube channel in 2013, mostly singing cover songs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ae8c3-aa33-45f0-bc2d-cb2221bf60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 26-year-old wrote her own original song called \"Die Young,\" which\
        \ she performed at various showcases until she was signed by Atlantic Records\
        \ in 2015.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eec6e7-e798-4c74-a147-0c7ee3c5cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.068+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roan, who is openly queer, explores themes of LGBTQ+ rights, feminism,\
        \ and drag queen culture in her music.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe6ee9-d211-4bd1-8eb4-2c0b32dd272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.068+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "From 16-time Grammy-winner Adele, who won the best new artist award\
        \ in 2009 for “Chasing Pavements” to popular names like Dua Lipa, who won\
        \ the award in 2019, the honor has been an early indicator of artists that\
        \ will rise to the top ranks of the music industry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2123997-8fdf-42bd-9bd8-5282605683f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:05:39.069+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:11:42.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Danielle Broadway; Editing by Mary Milliken and
        Stephen Coates)</em></p>'
  'trump-tariffs-mexico-canada-china':
    'author': 'Jarrett Renshaw, Daphne Psaledakis, and David Lawder, Reuters'
    'caption': 'People look on as empty shelves remain with signs ''''Buy Canadian
      Instead'''' after the top five US liquor brands were removed from sale at a
      B.C. Liquor Store, as part of a response to U.S. President Donald Trump’s 25%
      tariffs on Canadian goods, in Vancouver, British Columbia, Canada on Sunday,
      Feb. 2. (Chris Helgren/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T11:06:15.000+08:00
    'imagesource': 'jcr:b2f4da3c-5bec-47fb-801c-080094eb521f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a73419-4e13-4aef-835d-d9cfcab86b05'
    'lead': 'US President Donald Trump said on Sunday the sweeping tariffs that he
      has imposed on Mexico, Canada and China may cause ''short term'' pain for Americans
      as global markets reflected concerns the levies could undermine growth and reignite
      inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T11:09:45.377+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:48.162+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:55.548+08:00
    'mgnl:lastModified': 2025-02-03T11:12:51.275+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Donald-Trump', 'Canada', 'China', 'United-States', 'Mexico', 'tariffs']
    'stories': []
    'template': '1'
    'title': 'Trump says Americans could feel ''pain'' in trade war with Mexico, Canada,
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf74f5-3274-4b85-bf2c-ddd9c76e4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.245+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong>&nbsp;US President Donald Trump
        said on Sunday, Feb. 2, the sweeping tariffs that he has imposed on Mexico,
        Canada and China may cause "short term" pain for Americans as global markets
        reflected concerns the levies could undermine growth and reignite inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd866b4-3298-4b8e-919e-bfe1bad1ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump said he would talk on Monday with the leaders of Canada and Mexico,\
        \ which have announced retaliatory tariffs of their own, but downplayed expectations\
        \ that they would change his mind.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9eda9-41ca-40c2-9527-0ca65008b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I don't expect anything dramatic,\" Trump told reporters as he returned\
        \ to Washington from his Mar-a-Lago estate in Florida. \"They owe us a lot\
        \ of money, and I'm sure they're going to pay.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21947b3-60e5-4471-9f64-89ac8b45ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said tariffs would \"definitely happen\" with the European\
        \ Union, but did not say when.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7e92e-03b7-41d6-8941-ca3db57888dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.248+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Critics say the Republican president’s plan to impose 25% tariffs on\
        \ Canada and Mexico and 10% tariffs on China will slow global growth and drive\
        \ prices higher for Americans.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a8e2b-2ed2-421a-bb62-14c747ac415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.249+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump says they are needed to curb immigration and narcotics trafficking\
        \ and spur domestic industries.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbded57-7706-4ae9-b410-3741c6de32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.249+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We may have short term some little pain, and people understand that.\
        \ But long term, the United States has been ripped off by virtually every\
        \ country in the world,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aec973-f127-4fe2-b828-10290aa6f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.250+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Financial market reaction was not positive. U.S. stock futures slumped
        in early Asian trading, with Nasdaq futures NQc1 down 2.35%, S&amp;P 500 futures
        EScv1 1.8% lower. US oil prices jumped more than $2, while gasoline futures
        jumped more than 3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f8f5f-a929-4f70-a520-276a66b84ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.250+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "North American companies braced for new duties which could upend industries\
        \ from autos to consumer goods to energy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b812b-f26b-4e78-a6a4-57b2d7f33b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.251+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s tariffs will cover almost half of all U.S. imports and would\
        \ require the United States to more than double its own manufacturing output\
        \ to cover the gap - an unfeasible task in the near term, ING analysts wrote.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b5633-e6f5-4507-8db9-28e1cf60890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.252+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Economically speaking, escalating trade tensions are a lose-lose\
        \ situation for all countries involved,\" the analysts wrote in a note on\
        \ Sunday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e5f7f-390a-43eb-88dc-278b1d9760ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.252+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other analysts said the tariffs could throw Canada and Mexico into\
        \ recession and usher in \"stagflation\" - high inflation, stagnant economic\
        \ growth and elevated unemployment - at home.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb4dde-d95c-4152-b645-f680bde06e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.253+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tuesday deadline</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa7420-8cfb-4311-9af2-f774ce12642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.254+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump tariffs, outlined in three executive orders, are due to
        take effect 12:01 a.m. ET (1:01 p.m. Manila time) on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e8b86-340a-4a11-a95a-611d9bc6252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.254+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some analysts said there was some hope for negotiations, especially\
        \ with Canada and China.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac07722-1a59-40de-bc8d-c09a70e97cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.255+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Goldman Sachs economists said the levies are likely to be temporary\
        \ but the outlook is unclear because the White House set very general conditions\
        \ for their removal.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14913636-1966-4438-a536-2f08172556b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.256+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A White House fact sheet gave no details on what the three countries\
        \ would need to do to win a reprieve.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff707e8-7c17-4b2a-bc3f-8eb20b02cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.256+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump vowed to keep them in place until what he described as a national\
        \ emergency over fentanyl, a deadly opioid, and illegal immigration to the\
        \ United States ends.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502e1d6-6d2d-4377-827c-da9a32f4b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.257+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China has said it will challenge the tariffs at the World Trade Organization\
        \ and take other countermeasures, but also left the door open for talks with\
        \ the United States.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ad71f-c573-4012-95c2-01353853328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.258+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Its sharpest pushback was over fentanyl.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe39740-b7cd-4ea1-802e-57b6ef83f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.258+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Fentanyl is America’s problem,\" China’s foreign ministry said, adding\
        \ that China has taken extensive measures to combat the problem.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7beb5b-d55e-462d-9c78-e82d11e427c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mexican President Claudia Sheinbaum, raising her fist in the air in\
        \ a speech outside the capital, vowed resilience.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86564c-9595-42e3-b816-4eab4535af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She accused the United States of failing to tackle its fentanyl problem\
        \ and said it would not be solved by tariffs.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1c774-8939-464d-a847-5b25b7d3e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sheinbaum said she would provide more details on Monday of the retaliatory\
        \ tariffs she ordered this weekend.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5e416-82ff-453a-a3e9-bf9c7482ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.261+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Canada said on Sunday it will take legal action under the relevant\
        \ international bodies to challenge the tariffs.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa58cec-836a-4610-a5be-127bd443fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.476+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.262+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau also encouraged Canadians on Sunday
        to boycott their longtime ally after ordering retaliatory tariffs against
        $155 billion of US goods, from peanut butter, beer and wine to lumber and
        appliances.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74def5bd-71a7-4129-be9f-7523cc76eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.477+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.262+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Canadian officials said they were preparing measures to help business\
        \ who might be hurt by the trade war.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd537142a-52d5-48a1-a5a1-0fdfe0e3f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.477+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.263+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump has heaped derision on Canada in particular, with calls for the\
        \ country to become the 51st U.S. state. On Sunday, he said Canada \"ceases\
        \ to exist as a viable country\" without its \"massive subsidy.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d395ba-f968-4322-8a17-b57b1d159259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.478+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.264+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Following through</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74725d31-6242-40de-86a0-e37cab7e1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.479+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.264+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The tariff announcement made good on Trump’s repeated 2024 campaign\
        \ threat, defying warnings from economists that a trade war would erode growth\
        \ and raise prices for consumers and companies.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6fafb1-02b0-4adb-9549-d891ad3491c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.479+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.265+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump declared a national emergency under two laws, the International\
        \ Emergency Economic Powers Act and the National Emergencies Act, which give\
        \ the president sweeping powers to impose sanctions to address crises.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75df529-a5d9-460a-bf0d-5dc00a521cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.480+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.266+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trade lawyers said Trump could face legal challenges for testing the\
        \ limits of U.S. laws. Democratic lawmakers Suzan DelBene and Don Beyer decried\
        \ what they called a blatant abuse of executive power. Others warned about\
        \ rising prices.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d788bed-d404-4eb0-96a5-49a2a669e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.481+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.266+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"No matter which way you slice it: costs are going to climb for consumers,\"\
        \ Senate Democratic Leader Chuck Schumer said, vowing to try to \"undo this\
        \ mess.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf36746-fc98-44b1-930b-88c4947a0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.481+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.267+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Republicans welcomed Trump’s action.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507a42d-1995-4a45-9e39-77b950fb90a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.268+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Reuters/Ipsos poll released last week showed Americans were divided\
        \ on tariffs, with 54% opposing new duties on imported goods and 43% in support,\
        \ with Democrats more opposed and Republicans more supportive.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec4a2b-9b9a-4283-ab01-75ff3f00bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.483+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.268+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investors look ahead</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd41d0-fbfc-4d18-8dd6-3d9389a28b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.483+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.269+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Investors were considering the effects of additional tariffs promised\
        \ by Trump, including those related to oil and gas, as well as steel, aluminum,\
        \ semiconductor chips and pharmaceuticals.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e706bc7-58e8-4dd2-af49-180d2559d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.484+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.270+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump has also vowed actions against the European Union.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ef788-3f85-4646-b2f1-ab5ba15e9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.485+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.270+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A European Commission spokesperson said the EU \"would respond firmly\
        \ to any trading partner that unfairly or arbitrarily imposes tariffs on EU\
        \ goods.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef122b7-5c07-41eb-b12b-cb55dad58b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Europe’s biggest carmaker, Volkswagen VOWG_p.DE, said it was counting\
        \ on talks to avoid trade conflict.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b517a-7377-4fd5-ad52-bbdada3c031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Automakers would be particularly hard hit, with new tariffs on vehicles\
        \ built in Canada and Mexico burdening a vast regional supply chain where\
        \ parts can cross borders several times before final assembly.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbd610-1dff-4694-a3fe-0a84a2318ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump imposed only a 10% duty on energy products from Canada after\
        \ oil refiners and Midwestern states raised concerns. At nearly $100 billion\
        \ in 2023, imports of crude oil accounted for roughly a quarter of all U.S.\
        \ imports from Canada, according to U.S. Census Bureau data.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e165b4-cf2b-4928-8f5c-2c4fe7f94107'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "White House officials said Canada specifically would no longer be allowed\
        \ the \"de minimis\" U.S. duty exemption for shipments under $800. The officials\
        \ said Canada, along with Mexico, has become a conduit for shipments of fentanyl\
        \ and its precursor chemicals into the U.S. via small packages that are not\
        \ often inspected by customs agents.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f3b77-0581-4175-a6e2-3d6391184541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:12:51.274+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump launches trade war with tariffs on Mexico, Canada and China Read\
        \ full story\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c88677-91d8-4ff7-8b52-b41ab12dfb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:09:45.490+08:00
      'mgnl:createdBy': 'jelo-nwp'
