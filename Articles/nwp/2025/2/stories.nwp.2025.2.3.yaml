    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['food-security-emergency', 'rice', 'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': 'PH declares food security emergency on rice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfe6c8-a940-475b-9050-47ae9dea5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:19:55.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:01:02.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        declared a food security emergency on rice to address what it called an “extraordinary
        increase” in prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d9bac-ddfe-441a-bd8d-3b99091aa558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:19:55.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:01:02.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The declaration would allow the release of National Food Authority\
        \ (NFA) buffer stocks in markets, and clear storage areas for the approaching\
        \ harvest season.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7fd1e-8ad1-4509-870d-f22c627ab2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:19:55.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:01:02.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It also followed the seeming failure of the tariff cut on rice imports\
        \ from 35% to 15% in July last year to significantly bring down prices. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37674f-b2fc-48af-ad5a-15d907a6e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:19:55.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:01:02.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said in a statement\
        \ on Monday, Feb. 3, that the rollout of NFA stocks will “stabilize prices\
        \ and ensure that rice, a staple food for millions of Filipinos, remains accessible\
        \ to consumers.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be9380-4b65-46a4-baef-21e00235e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:19:55.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:01:02.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The declaration was anchored on a resolution from the National Price\
        \ Coordinating Council (NPCC) chaired by the Trade Department with eight more\
        \ Cabinet officials as members.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11409a-0ebd-4511-b4e5-f573360feef2'
