      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899c4ca-2e27-4f37-bcfd-6b9f9758c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:19:55.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:41.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:01:02.670+08:00
