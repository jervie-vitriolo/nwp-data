    title: 'Possible turnover of EDSA busway to private operator by 2026 - DOTr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc0c1a69-bdcd-4a78-bd2f-cc459d135c02'
      activationstatus: true
      created: 2025-02-03T19:04:23.985+08:00
      createdby: 'lance-nwp'
