    title: 'No Feb. 5 cinema premiere for Pepsi Paloma film - Darryl Yap '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '26b1d5b4-d3c8-45c0-9e9d-2b6d2891626b'
      activationstatus: true
      created: 2025-02-03T18:07:31.116+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.131+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The film featuring
        the controversial life of late actress Pepsi Paloma in the 1980s will not
        hit theaters as scheduled, said its director.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd56f5c87-5600-4f97-910d-9d49f4669680'
      activationstatus: true
      created: 2025-02-03T18:07:31.116+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.116+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Facebook post, Darryl Yap announced that they were not able to
        complete the requirements asked by the Movie and Television Review and Classification
        Board (MTRCB).'
    section2:
      primarytype: 'block'
      uuid: 'cd82620b-4252-45ce-8fd9-c2ce4987374c'
      activationstatus: true
      created: 2025-02-03T18:07:31.117+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Bigo po ang panig ng inyong lingkod na agarang makumpleto ang mga
        dokumentong hinihingi ng pamunuan ng MTRCB," said Yap.'
    section3:
      primarytype: 'block'
      uuid: 'b657b741-3ca6-4929-8a5a-e26c6d6d0ca5'
      activationstatus: true
      created: 2025-02-03T18:07:31.117+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I was unable to immediately complete the documents required
        by the MTRCB leadership.] '
    section4:
      primarytype: 'block'
      uuid: '1b98bede-8ade-4bf7-83ce-eb862b153656'
      activationstatus: true
      created: 2025-02-03T18:07:31.117+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Kaya't imposible pong maipalabas sa mga sinehan ang ating pelikula
        sa February 5," he added.'
    section5:
      primarytype: 'block'
      uuid: '68d5b352-0ae4-4c0f-b423-63a0f43b2a58'
      activationstatus: true
      created: 2025-02-03T18:07:31.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: So it will be impossible for our film to be shown in
        cinemas on February 5.] '
    section6:
      primarytype: 'block'
      uuid: 'ee3d67ff-7a4b-4563-8bf8-112ec9b84248'
      activationstatus: true
      created: 2025-02-03T18:07:31.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yap said he is considering premiering the film outside the Philippines
        or through streaming platforms.'
    section7:
      primarytype: 'block'
      uuid: 'a530e4da-98bf-4796-ac87-6eb96b2e6a20'
      activationstatus: true
      created: 2025-02-03T18:07:31.119+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate comment, he said a number of films are also scheduled
        to premiere in February and March.'
    section8:
      primarytype: 'block'
      uuid: 'a53f11c1-9a61-4cac-92af-9df7a712c7fc'
      activationstatus: true
      created: 2025-02-03T18:07:31.119+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Puno na rin kasi ang February at March, pero makakahanap lang kami
        ng available screening dates once ok na ang hinihinging karagdagang documents,"
        he said.'
    section9:
      primarytype: 'block'
      uuid: '6bed0dbf-07b7-4680-be32-4d63d59a815a'
      activationstatus: true
      created: 2025-02-03T18:07:31.120+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.120+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: February and March are already full, but we will find
        available screening dates once the additional required documents are approved.]'
    section10:
      primarytype: 'block'
      uuid: '55ca847a-9b13-4aee-b1de-eb416055a71f'
      activationstatus: true
      created: 2025-02-03T18:07:31.120+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.120+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The MTRCB previously said its registration unit could not accept materials
        from Pinoyflix, the film distributor, over incomplete requirements.'
    section11:
      primarytype: 'block'
      uuid: '85a0a9fe-912c-4805-bf91-5e5ac51c3969'
      activationstatus: true
      created: 2025-02-03T18:07:31.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.121+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“To set the record straight, the MTRCB registration unit could not
        accept the materials submitted by the representative of Pinoyflix because
        the legal affairs division required the distributor to provide three specific
        requirements, such as a Certificate or Clearance of No Pending Criminal, Civil,
        or Administrative Case from the Regional Trial Court, the Department of Justice,
        and the Office of the City Prosecutor,” the agency said.'
    section12:
      primarytype: 'block'
      uuid: 'f0d20c8f-6f2f-4112-82e7-ae56a34bcea1'
      activationstatus: true
      created: 2025-02-03T18:07:31.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.121+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The MTRCB said its legal affairs division formally communicated with
        the distributor regarding the requirements.'
    section13:
      primarytype: 'block'
      uuid: '099886c0-062b-4bb5-87c5-87a85677ac00'
      activationstatus: true
      created: 2025-02-03T18:07:31.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.122+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The agency warned that it “will not tolerate any misinformation or
        false narrative” and “any attempt to deliberately mislead the public will
        be dealt with in accordance with the law.”'
    section14:
      primarytype: 'block'
      uuid: '73fed4a9-315d-4240-9eca-a94d891e5e31'
      activationstatus: true
      created: 2025-02-03T18:07:31.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.122+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film’s teaser sparked controversy after tagging actor and TV host
        Vic Sotto in the rape case of Paloma, prompting him to file a cyberlibel complaint
        against Yap.'
    section15:
      primarytype: 'block'
      uuid: '5f988aeb-275d-4b1c-b85d-c95e583f48aa'
      activationstatus: true
      created: 2025-02-03T18:07:31.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Recently, the court ordered the director to take down the 26-second
        teaser video from online platforms “for having misused the collected data/information
        by presenting a conversation between two deceased individuals, which cannot
        be verified as having actually occurred.”'
    section16:
      primarytype: 'block'
      uuid: '4d5500db-28a9-4ff3-bf96-5ac0ccb91760'
      activationstatus: true
      created: 2025-02-03T18:07:31.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:43.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:07:31.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>However, it allowed Yap to continue the production and release of
        the film.</p>'
  'START HERE----->vic-rodriguez-no-rift-with-marcos-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
