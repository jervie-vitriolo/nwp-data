    uuid: '6cbcdce5-1f44-4930-8b32-1cd6133fd40d'
    lead: 'Actress Barbie Hsu, widely known for her role as Shancai in television
      drama series ‘Meteor Garden,’ has died. She was 48.'
    activationstatus: true
    created: 2025-02-03T12:34:04.613+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:24:46.197+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:21:56.470+08:00
    lastmodified: 2025-02-03T12:34:19.432+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Meteor Garden’ star Barbie Hsu dies at 48 - reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '557bfe77-3dc6-4328-a3d2-a95dadce7f71'
      activationstatus: true
      created: 2025-02-03T12:34:04.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:46.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T12:34:19.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress Barbie Hsu,
        widely known for her leading role in television drama series “Meteor Garden,”
        has died at 48, Taiwanese local media reported on Monday, Feb. 3.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e10ccf5-8fce-4f01-ba10-6fb38d2e988d'
      activationstatus: true
      created: 2025-02-03T12:34:04.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:46.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T12:34:19.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement sent to local media, Hsu’s family said the Taiwanese\
        \ actress and singer passed away after contracting an influenza-induced pneumonia,\
        \ according to Focus Taiwan, the English news website of state media Central\
        \ News Agency.\r"
    section2:
      primarytype: 'block'
      uuid: 'd1919b92-e516-4dbe-9b75-8a62b3a53a8c'
      activationstatus: true
      created: 2025-02-03T12:34:04.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:46.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T12:34:19.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Through her agent, Hsu’s sister and talk show host Dee Hsu said their\
        \ family went to Japan for a trip during the Lunar New Year holiday.\r"
    section3:
      primarytype: 'block'
      uuid: '76405aad-b689-4945-be2c-b43a24d61a7e'
      activationstatus: true
      created: 2025-02-03T12:34:04.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:46.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T12:34:19.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The statement did not specify when and where Barbie died.\r"
    section4:
      primarytype: 'block'
      uuid: 'eff339d0-c2b0-4568-ae44-ee844f5b088c'
      activationstatus: true
      created: 2025-02-03T12:34:04.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:46.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T12:34:19.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hsu — whose real name was Hsu Shiyuan — was famous for her performance
        as Shancai in “Meteor Garden,” a 2001 Taiwanese drama that also captured the
        hearts of Filipinos.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd6585923-ac1b-4a75-9081-fb172c58b4e1'
      activationstatus: true
      created: 2025-02-03T12:34:04.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:46.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T12:34:19.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She leaves behind her husband, South Korean singer and DJ Koo Jun-yup,\
        \ whom she married in 2022.\r"
    section6:
      primarytype: 'block'
      uuid: '4a9249e2-373c-4f54-8a89-46163722d78f'
      activationstatus: true
      created: 2025-02-03T12:34:04.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:46.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T12:34:19.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hsu is also survived by her two children with her former husband, Chinese\
        \ businessman Wang Xioafei. The two divorced in 2021 after 10 years of marriage.\r"
  'START HERE----->beyonce-grammys-top-prize-cowboy-carter':
    author: 'Lisa Richwine and Danielle Broadway, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T13:15:24.000+08:00
    imagesource: '46e9abf5-02a9-4e50-b854-45c965a32f9c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8cbbc270-d73a-4da4-ba4c-c6c9bb532197'
    lead: 'Beyonce won the top prize at music’s Grammys Awards on Sunday, taking
      album of the year for the first time in her career with her country record "Cowboy
      Carter."'
    activationstatus: true
    created: 2025-02-03T13:23:24.421+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:24:45.986+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:21:56.619+08:00
    lastmodified: 2025-02-03T13:23:24.463+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Beyonce wins top Grammys prize for first time with 'Cowboy Carter''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c762ee49-10cb-47a9-831b-0538e749bf43'
      activationstatus: true
      created: 2025-02-03T13:23:24.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, US -</strong> Beyonce won the top prize at
        music’s Grammys Awards on Sunday, taking album of the year for the first
        time in her career with her country record "Cowboy Carter."</p>'
    section1:
      primarytype: 'block'
      uuid: '561ec8cc-ff59-4974-9933-20c325bbe44a'
      activationstatus: true
      created: 2025-02-03T13:23:24.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The superstar singer triumphed over Taylor Swift, Billie Eilish
        and others to claim the trophy that had eluded her even as she collected more
        lifetime Grammys than any other artist.</p>'
    section2:
      primarytype: 'block'
      uuid: '6886e61b-c857-4896-a5c7-32e40df5192a'
      activationstatus: true
      created: 2025-02-03T13:23:24.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I just feel very full and very honored. It’s been many, many years,"
        Beyonce said on stage on Sunday.'
    section3:
      primarytype: 'block'
      uuid: 'dd75ed0b-cc30-4367-8432-9dd71aa4f3fe'
      activationstatus: true
      created: 2025-02-03T13:23:24.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.435+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rapper Kendrick Lamar claimed record of the year and song of the year
        for "Not Like Us," a diss track in his feud with Canadian rapper and singer
        Drake.'
    section4:
      primarytype: 'block'
      uuid: '248773e7-7388-429e-8594-591758007fb6'
      activationstatus: true
      created: 2025-02-03T13:23:24.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.435+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Pink Pony Club" singer Chappell Roan was named best new artist and
        used her time on stage to urge record labels to pay musicians a living wage
        with healthcare benefits. She recalled a time when she felt "dehumanized"
        to not have health insurance."Labels - we got you, but do you got us?" she
        said.'
    section5:
      primarytype: 'block'
      uuid: 'd2d92cfa-5120-4e46-bea0-737ca45f167d'
      activationstatus: true
      created: 2025-02-03T13:23:24.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.435+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This year’s Grammy festivities were revamped to be part awards show
        and part fundraiser for people affected by the wildfires, which were contained
        on Friday after killing 29 people and displacing thousands including many
        musicians.'
    section6:
      primarytype: 'block'
      uuid: 'd6b0f5cc-8506-44ca-83bd-3c1566459206'
      activationstatus: true
      created: 2025-02-03T13:23:24.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.436+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Broadcast live on CBS PARA.O, the show opened with an all-star rendition
        "I Love LA" featuring Altadena-based band Dawes backed by John Legend, Brad
        Paisley, St. Vincent and Brittany Howard.'
    section7:
      primarytype: 'block'
      uuid: 'b2a3a556-465d-4735-a519-6874c6c8d14d'
      activationstatus: true
      created: 2025-02-03T13:23:24.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.436+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Tonight, we decided we are not just celebrating our favorite music.
        We are also celebrating the city that brought us so much of that music," said
        host Trevor Noah, who directed viewers to donation options throughout the
        show.'
    section8:
      primarytype: 'block'
      uuid: 'd177531e-4c95-4272-b9bf-6d929731f0c9'
      activationstatus: true
      created: 2025-02-03T13:23:24.437+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.437+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Grammy winners are chosen by the 13,000 singers, songwriters, producers,
        engineers and others who make up the Recording Academy.'
    section9:
      primarytype: 'block'
      uuid: '985599b8-7f50-4a7c-8427-c681f6ed4df0'
      activationstatus: true
      created: 2025-02-03T13:23:24.437+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:23:24.437+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Mary Milliken and Stephen
        Coates)</em></p>'
