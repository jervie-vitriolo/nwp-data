  'START HERE----->pepsi-paloma-premiere-moved-darryl-yap':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T18:06:05.000+08:00
    imagesource: '019c39da-df22-48f7-8d3e-b5369d52d735'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c40376f2-97f9-417c-bd31-c8116aebd9df'
    lead: 'The film featuring the controversial life of late actress Pepsi Paloma
      in the 1980s will not hit theaters as scheduled, said its director.'
    activationstatus: true
    created: 2025-02-03T18:07:31.097+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:24:43.324+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
