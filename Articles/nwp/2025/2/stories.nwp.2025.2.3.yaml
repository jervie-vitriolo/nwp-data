    'jcr:uuid': 'c40376f2-97f9-417c-bd31-c8116aebd9df'
    'lead': 'The film featuring the controversial life of late actress Pepsi Paloma
      in the 1980s will not hit theaters as scheduled, said its director.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T18:07:31.097+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:43.324+08:00
