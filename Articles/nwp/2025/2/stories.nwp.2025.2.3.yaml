      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government said
        on Monday, Feb. 3, that it may turn over the operations of the Epifanio delos
        Santos Ave. (EDSA) busway to a private operator “by early next year.”</p>'
    section1:
      primarytype: 'block'
      uuid: '48fd6ba9-d335-4757-b924-2ff54f9b8f69'
      activationstatus: true
      created: 2025-02-03T19:04:23.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the sidelines of the groundbreaking ceremony for the Taguig City
        Integrated Terminal Exchange on Monday, Transportation Secretary Jaime Bautista
        said it is still finalizing terms of reference for the agreement.'
    section2:
      primarytype: 'block'
      uuid: 'bcfc35c2-1ccd-4a2f-92d2-e38522302015'
      activationstatus: true
      created: 2025-02-03T19:04:23.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the agency will also sign a transaction advisory agreement
        with the International Finance Corporation (IFC) for the project. IFC is a
        unit of the World Bank for private sector investments.'
    section3:
      primarytype: 'block'
      uuid: 'efdc645e-ed53-4049-9359-7bf1341f54d9'
      activationstatus: true
      created: 2025-02-03T19:04:23.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We’re supposed to sign it today. Unfortunately hindi available iyong
        officers ng IFC… kaya hindi natin napirmahan,” Bautista said.'
    section4:
      primarytype: 'block'
      uuid: '0e0c5dfc-2a81-4076-9312-e45bb9f663be'
      activationstatus: true
      created: 2025-02-03T19:04:23.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: “We’re supposed to sign it today. Unfortunately, IFC
        officers were unavailable… that’s why we weren’t able to sign it.]'
    section5:
      primarytype: 'block'
      uuid: 'dcba67ed-11a2-45de-b9e7-72cafd35419c'
      activationstatus: true
      created: 2025-02-03T19:04:23.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We will invite prospective bidders, we'll have a roadshow and then
        we do the procurement,” he added.'
    section6:
      primarytype: 'block'
      uuid: 'c70a98ef-42a4-455a-aa3a-22693195509b'
      activationstatus: true
      created: 2025-02-03T19:04:23.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bautista said some groups have expressed intent to submit bids.'
    section7:
      primarytype: 'block'
      uuid: '3b45e4f5-bb28-4481-86ac-f45fae08a3a0'
      activationstatus: true
      created: 2025-02-03T19:04:23.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The EDSA busway, which runs on a dedicated lane, began operations for
        free in 2020 to address travel woes during the pandemic. It followed a paid
        fare system in 2023.'
    section8:
      primarytype: 'block'
      uuid: 'a63e384e-c244-4b4e-9c22-6f268a4bc60f'
      activationstatus: true
      created: 2025-02-03T19:04:23.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:41.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:05:15.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Busway operations stretch from Monumento in Caloocan to the Parañaque
        Integrated Terminal Exchange.</p>'
  'START HERE----->da-rice-food-security-emergency':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The photo shows rice prices in a stall at the Pasig Mega Market on
      Jan. 16. (NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T19:16:26.000+08:00
    imagesource: '1e130269-3f37-4295-aec2-d47901ef735c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '767d9819-92ad-40f7-9cd6-77800e1e444d'
    lead: 'The formal declaration of a food security emergency on rice aims to complement
      the tariff cut which has not significantly lowered prices.'
    activationstatus: true
    created: 2025-02-03T19:19:55.403+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:24:41.498+08:00
    lastactivatedby: 'nelsonp'
