      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b92b4-d2b7-4c77-8ab6-b494d53c578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.737+08:00
      'mgnl:createdBy': 'cj-nwp'
