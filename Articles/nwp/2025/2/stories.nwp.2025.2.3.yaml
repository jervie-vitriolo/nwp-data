    title: 'Bill moving first BARMM polls to Oct. 13 hurdles Senate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '26615e50-7793-4107-9136-7b07191df119'
      activationstatus: true
      created: 2025-02-03T19:24:11.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:40.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:24:11.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate on Monday,
        Feb. 3, approved on third and final reading a bill moving the first parliamentary
        elections in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) to
        Oct. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b06a861a-68b7-46a5-a336-d9a1385cf9c3'
      activationstatus: true
      created: 2025-02-03T19:24:11.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:40.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:24:11.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eighteen senators backed the bill, one opposed, and no abstention.\
        \ Senate Minority Leader Koko Pimentel opposed the measure.\r"
    section2:
      primarytype: 'block'
      uuid: '0142efa5-e59f-448a-9141-46c6428732ab'
      activationstatus: true
      created: 2025-02-03T19:24:11.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:40.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:24:11.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate Bill 2942 would amend the Bangsamoro Organic Law,  postponing\
        \ the first parliamentary polls to Oct. 13 instead of May 12 simultaneous\
        \ with the midterm polls.\r"
    section3:
      primarytype: 'block'
      uuid: 'ac011495-9d8f-4225-a8e8-c27331134587'
      activationstatus: true
      created: 2025-02-03T19:24:11.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:40.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:24:11.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Commission on Elections has put on hold the printing of ballots\
        \ for the BARMM elections.\r"
    section4:
      primarytype: 'block'
      uuid: '4a25506d-e2cc-45ba-9389-f0fcdb5bbc85'
      activationstatus: true
      created: 2025-02-03T19:24:11.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:40.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:24:11.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/1/29/barmm-polls-postponement.html">Comelec
        braces for BARMM polls delay as bill nears Senate approval&nbsp;</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: '4d5edbe1-9291-4589-a7f8-a200b2ab9771'
      activationstatus: true
      created: 2025-02-03T19:24:11.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:40.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:24:11.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In December, the House of Representatives passed a counterpart measure\
        \ postponing the polls for one year. Senate President Francis \"Chiz\" Escudero\
        \ earlier said Malacañang proposed the five-month delay .\r"
    section6:
      primarytype: 'block'
      uuid: '4c916f6d-5b5d-4aab-82f8-cad66fc0b6c7'
      activationstatus: true
      created: 2025-02-03T19:24:11.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:40.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T19:24:11.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. certified the bill as urgent.\r"
