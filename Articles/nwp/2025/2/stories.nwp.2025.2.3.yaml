    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f743e-8eb4-4e33-aff6-dafbfedb3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:34:36.736+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:34:36.736+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cissoko averaged 1.3 points in 17 games (zero starts) for San Antonio\
        \ in 2024-25. The 20-year-old is in his second NBA season.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ff9a5-142c-4c31-b706-48bed62510d0'
      'mgnl:activationStatus': true
