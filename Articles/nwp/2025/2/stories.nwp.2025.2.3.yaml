    lastmodified: 2025-02-03T17:50:15.230+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Fernandez, Caidic, Co lead selection panel for additions to PBA 50 Greatest
      Players'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '690fc8cd-d658-440e-9b23-e03e6754e7fe'
      activationstatus: true
      created: 2025-02-03T17:48:32.379+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.222+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Basketball
        Association (PBA) will be adding 10 more names to join its 50 Greatest Players
        list in time for the league’s golden anniversary celebration in April.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cba7f3e5-697a-42ef-acdf-521635ff9e76'
      activationstatus: true
      created: 2025-02-03T17:48:32.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.223+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '95e4a839-a16f-43ab-b849-8517502c8d73'
      activationstatus: true
      created: 2025-02-03T17:48:32.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.223+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Former PBA Most Valuable Players Ramon Fernandez, Allan Caidic, and\
        \ Atoy Co will lead the selection panel that will deliberate on who are deserving\
        \ to be added to the 40 Greatest Players earlier unveiled by the league.\r"
    section3:
      primarytype: 'block'
      uuid: 'b15c7394-ce7e-4cf4-905f-6f83c9e14241'
      activationstatus: true
      created: 2025-02-03T17:48:32.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.224+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bd9b8d5a-db55-4b38-9de3-45ce9d408cce'
      activationstatus: true
      created: 2025-02-03T17:48:32.381+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.224+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fernandez, Caidic, and Co were all part of the 25 Greatest Players\
        \ that were named during the PBA’s 25th anniversary in 2000.\r"
    section5:
      primarytype: 'block'
      uuid: 'fcecc9ce-bf7a-4262-9dc7-6bd845e0a9f5'
      activationstatus: true
      created: 2025-02-03T17:48:32.381+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.225+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '76f6c6ee-a74f-4b3a-a589-7db3403c6bf3'
      activationstatus: true
      created: 2025-02-03T17:48:32.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.225+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Apart from the three legends, also included in the selection panel\
        \ are champion coach Dante Silverio, former PBA commissioner Renauld “Sonny”\
        \ Barrios, former Manila Bulletin sports editors Ding Marcelo, former Philippine\
        \ Daily Inquirer sports editor Al Mendoza, The Philippine Star sports editor\
        \ and Philippine Sportswriters Association president Nelson Beltran, and veteran\
        \ broadcasters Quinito Henson and Andy Jao.\r"
    section7:
      primarytype: 'block'
      uuid: '80555d57-15a2-4eeb-b245-827733b7a28d'
      activationstatus: true
      created: 2025-02-03T17:48:32.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.226+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6afbbe59-3b42-472b-bfc2-2dfc0d2df3bf'
      activationstatus: true
      created: 2025-02-03T17:48:32.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.226+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The panel will begin to convene on Feb. 6 in a series of meetings to\
        \ determine the final list.\r"
    section9:
      primarytype: 'block'
      uuid: 'aa44caa4-808d-440d-a579-3575f54b95d6'
      activationstatus: true
      created: 2025-02-03T17:48:32.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.227+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7e917046-ba09-433b-b018-25dbbcce1b3c'
      activationstatus: true
      created: 2025-02-03T17:48:32.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.227+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "PBA commissioner Willie Marcial said he will be recommending the outright\
        \ inclusion of San Miguel Beermen stalwart June Mar Fajardo, who is the only\
        \ player in PBA history to win a record eight MVP awards, including six straight\
        \ from 2014 to 2019.\r"
    section11:
      primarytype: 'block'
      uuid: '4ba831c0-d735-4ea6-b002-7c051f7956c2'
      activationstatus: true
      created: 2025-02-03T17:48:32.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.228+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6dcf71f2-b716-4b34-a22b-bddf764e33d8'
      activationstatus: true
      created: 2025-02-03T17:48:32.384+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:43.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T17:50:15.228+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The commissioner added he will suggest for the panel to take a look
        at the players by batches starting in the league’s inception in 1975 to avoid
        missing out on possible names deserving to be included.</p>'
  'START HERE----->pope-francies-decries-children-in-conflict':
    author: 'Joshua McElwee, Reuters'
    caption: 'FILE PHOTO.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T17:58:41.000+08:00
