      'mgnl:lastActivated': 2025-03-13T12:24:46.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It said the continued presence of Chinese vessels reflects a blatant
        disregard for international law and the rules-based order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f989743-de42-44e3-bb28-55544f637e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:54:14.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The actions of the China Coast Guard starkly contradict these assertions,
        revealing a hidden agenda that jeopardizes efforts toward a peaceful resolution,"
        it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c9129-3b2c-40c0-8618-55391f907dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:54:14.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing has defended the deployment of its vessels in waters off Zambales,
        which remains part of the Philippines’ exclusive economic zone.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a56375-c288-461c-8e42-0fb0449abc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:54:14.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have responded to similar questions multiple times. Let me reiterate
        that China’s sovereignty and rights and interests in the South China Sea were
        established in the long course of history, and are solidly grounded in history
        and the law and compliant with international law and practice," the Chinese
        Foreign Ministry said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d583f8-bafb-4686-8af2-46134890c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:54:14.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in Manila has yet to issue a statement.</p>'
  'barbie-hsu-dies':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Taiwanese actress and singer Barbie Hsu (Barbie Hsu/Instagram)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T12:30:55.000+08:00
    'imagesource': 'jcr:a3c676f3-49d9-4092-be40-10fc76f07c83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cbcdce5-1f44-4930-8b32-1cd6133fd40d'
    'lead': 'Actress Barbie Hsu, widely known for her role as Shancai in television
      drama series ‘Meteor Garden,’ has died. She was 48.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T12:34:04.613+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:46.197+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:56.470+08:00
    'mgnl:lastModified': 2025-02-03T12:34:19.432+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Showbiz-Watch', 'Hsu-Shiyuan', 'Barbie-Hsu']
    'stories': []
    'template': '1'
    'title': '‘Meteor Garden’ star Barbie Hsu dies at 48 - reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bfe77-3dc6-4328-a3d2-a95dadce7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T12:34:04.696+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T12:34:19.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Actress Barbie Hsu,
        widely known for her leading role in television drama series “Meteor Garden,”
        has died at 48, Taiwanese local media reported on Monday, Feb. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10ccf5-8fce-4f01-ba10-6fb38d2e988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T12:34:04.696+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T12:34:19.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement sent to local media, Hsu’s family said the Taiwanese\
        \ actress and singer passed away after contracting an influenza-induced pneumonia,\
        \ according to Focus Taiwan, the English news website of state media Central\
        \ News Agency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1919b92-e516-4dbe-9b75-8a62b3a53a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T12:34:04.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T12:34:19.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Through her agent, Hsu’s sister and talk show host Dee Hsu said their\
        \ family went to Japan for a trip during the Lunar New Year holiday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76405aad-b689-4945-be2c-b43a24d61a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T12:34:04.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T12:34:19.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The statement did not specify when and where Barbie died.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff339d0-c2b0-4568-ae44-ee844f5b088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T12:34:04.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T12:34:19.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hsu — whose real name was Hsu Shiyuan — was famous for her performance
        as Shancai in “Meteor Garden,” a 2001 Taiwanese drama that also captured the
        hearts of Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6585923-ac1b-4a75-9081-fb172c58b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T12:34:04.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T12:34:19.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She leaves behind her husband, South Korean singer and DJ Koo Jun-yup,\
        \ whom she married in 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9249e2-373c-4f54-8a89-46163722d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T12:34:04.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T12:34:19.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hsu is also survived by her two children with her former husband, Chinese\
        \ businessman Wang Xioafei. The two divorced in 2021 after 10 years of marriage.\r"
  'beyonce-grammys-top-prize-cowboy-carter':
    'author': 'Lisa Richwine and Danielle Broadway, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T13:15:24.000+08:00
    'imagesource': 'jcr:46e9abf5-02a9-4e50-b854-45c965a32f9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cbbc270-d73a-4da4-ba4c-c6c9bb532197'
    'lead': 'Beyonce won the top prize at music’s Grammys Awards on Sunday, taking
      album of the year for the first time in her career with her country record "Cowboy
      Carter."'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T13:23:24.421+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:45.986+08:00
