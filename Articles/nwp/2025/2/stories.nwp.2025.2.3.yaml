      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOE said the “buildup of US inventory” and “uncertainty over potential\
        \ US tariffs on Canada and Mexico” would also have an impact. \r"
