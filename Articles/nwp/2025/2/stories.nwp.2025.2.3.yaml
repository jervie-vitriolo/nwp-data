  'pope-francies-decries-children-in-conflict':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'FILE PHOTO.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T17:58:41.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957b79f3-202f-44f3-b03a-ca1e039c5d04'
    'lead': 'Pope Francis on Monday decried the deaths of children in global conflicts,
      telling a Vatican summit that "nothing is worth the life of a child".'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T18:00:47.745+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:43.605+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:57.782+08:00
    'mgnl:lastModified': 2025-02-03T18:00:47.780+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis decries deaths of children in global conflicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf28d87-a718-41f2-bdfd-0bbf75ee6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.764+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>VATICAN CITY - Pope Francis on Monday decried the deaths of children
        in global conflicts, telling a Vatican summit that "nothing is worth the life
        of a child".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8387812-5abc-4523-afd0-7549ec71680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.765+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.765+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has been critical of both Israel’s military campaign
        in Gaza and the ongoing violence of the Russia-Ukraine war, did not specify
        a conflict in his remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853599b-332a-41dd-80f7-0594065efc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What we have tragically seen almost every day in recent times,
        namely children dying beneath bombs ... is unacceptable," said the pontiff.
        "To kill children is to deny the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef85f34-fbdb-4628-8379-7b74d517e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican, shaken in recent decades by child sexual abuse scandals
        in countries across the world, invited a range of global leaders on Monday
        for a one-day conference to discuss children’s rights.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6dea99-e654-49f6-8662-f5cf345a7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Queen Rania of Jordan, Italian Foreign Minister Antonio Tajani,
        and former Indonesian president Megawati Sukarnoputri were among the speakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80002232-bde6-4860-a19c-eb56037dfbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis ramped up his criticism of Israel’s military campaign in
        Gaza in recent months, before the January ceasefire agreement. A few weeks
        ago, he called the humanitarian situation in the Palestinian enclave "very
        serious and shameful".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a2c01-561b-4959-8e1c-0346d296407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Monday’s speech, he also decried the number of children displaced
        by global conflicts, which the United Nations estimates at some 38 million.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43114f0-1758-4dbd-9c16-c0a2af4338e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are here today to say that we do not want this to become the new
        normal," said the pope. "We refuse to get used to it."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96879ef2-1cc0-4a04-8bd7-5730051a061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who has been sharply critical of U.S. President Donald Trump’s
        clampdown on immigration, also mentioned undocumented children at the U.S.-Mexico
        border.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df8d72-8dd8-4df4-bd5c-b4b95f01ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said they were the "first victims of that exodus of despair and
        hope made by the thousands of people coming from the South towards the United
        States of America".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bcf03d-824c-412c-a2b2-357f4f3cd7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:00:47.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:00:47.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElweeEditing by Christina Fincher)</em></p>'
  'pepsi-paloma-premiere-moved-darryl-yap':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T18:06:05.000+08:00
    'imagesource': 'jcr:019c39da-df22-48f7-8d3e-b5369d52d735'
