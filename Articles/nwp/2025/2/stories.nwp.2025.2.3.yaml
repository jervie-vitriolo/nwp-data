    uuid: 'f640e890-ce94-40c9-8ae9-228cb8d1e293'
    lead: 'Former Executive Secretary Vic Rodriguez said he has no personal rift
      with President Ferdinand Marcos Jr. despite his early exit from the Cabinet
      in 2022.'
    activationstatus: true
    created: 2025-02-03T18:33:58.075+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:24:42.885+08:00
    lastactivatedby: 'nelsonp'
