      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Fuel price movements
        are a mixed bag this week, with adjustments starting Tuesday, Feb. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c1ad1ed7-be58-4513-b4df-bcbc2909986f'
      activationstatus: true
      created: 2025-02-03T11:14:59.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:47.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:14:59.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In separate advisories on Monday, Cleanfuel and Seaoil said they will\
        \ hike prices for gasoline by P0.70 per liter, while diesel cost will be cut\
        \ by P1.15 per liter. \r"
    section2:
      primarytype: 'block'
      uuid: '9da7da99-75cf-402b-8ffd-6d7429337fba'
      activationstatus: true
      created: 2025-02-03T11:14:59.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:47.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:14:59.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seaoil will lower per-liter prices of kerosene by P0.90. \r"
    section3:
      primarytype: 'block'
      uuid: 'daf3bbf6-cf28-4b22-8516-4ecbcbe3591a'
      activationstatus: true
      created: 2025-02-03T11:14:59.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:47.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:14:59.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pending implementation, the total net increase for gasoline stands\
        \ at P3.35 per liter, diesel at P3.65 per liter, and kerosene at P2.90 per\
        \ liter, based on NewsWatch Plus calculations. \r"
    section4:
      primarytype: 'block'
      uuid: 'cbef8a08-371a-4e89-853f-5b4e9289653d'
      activationstatus: true
      created: 2025-02-03T11:14:59.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:47.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:14:59.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Energy (DOE) earlier said this week’s adjustment\
        \ might be attributed to US President Donald Trump’s call for lower oil prices\
        \ and higher output in the US and other global producers. \r"
    section5:
      primarytype: 'block'
