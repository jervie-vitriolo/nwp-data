      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:24:44.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:33:49.234+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Maxey made three 3-pointers during a 16-point first quarter as Philadelphia\
        \ took a 29-21 lead into the second.\r"
