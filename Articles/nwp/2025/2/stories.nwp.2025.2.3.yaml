    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:56.619+08:00
    'mgnl:lastModified': 2025-02-03T13:23:24.463+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['cowboy-carter', 'grammys', 'Beyonce']
    'stories': []
    'template': '1'
    'title': 'Beyonce wins top Grammys prize for first time with ''Cowboy Carter'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762ee49-10cb-47a9-831b-0538e749bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, US -</strong> Beyonce won the top prize at
        music’s Grammys Awards on Sunday, taking album of the year for the first
        time in her career with her country record "Cowboy Carter."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ec8cc-ff59-4974-9933-20c325bbe44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer triumphed over Taylor Swift, Billie Eilish
        and others to claim the trophy that had eluded her even as she collected more
        lifetime Grammys than any other artist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886e61b-c857-4896-a5c7-32e40df5192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I just feel very full and very honored. It’s been many, many years,"
        Beyonce said on stage on Sunday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75ed0b-cc30-4367-8432-9dd71aa4f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rapper Kendrick Lamar claimed record of the year and song of the year
        for "Not Like Us," a diss track in his feud with Canadian rapper and singer
        Drake.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248773e7-7388-429e-8594-591758007fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Pink Pony Club" singer Chappell Roan was named best new artist and
        used her time on stage to urge record labels to pay musicians a living wage
        with healthcare benefits. She recalled a time when she felt "dehumanized"
        to not have health insurance."Labels - we got you, but do you got us?" she
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d92cfa-5120-4e46-bea0-737ca45f167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This year’s Grammy festivities were revamped to be part awards show
        and part fundraiser for people affected by the wildfires, which were contained
        on Friday after killing 29 people and displacing thousands including many
        musicians.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0f5cc-8506-44ca-83bd-3c1566459206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Broadcast live on CBS PARA.O, the show opened with an all-star rendition
        "I Love LA" featuring Altadena-based band Dawes backed by John Legend, Brad
        Paisley, St. Vincent and Brittany Howard.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3a556-465d-4735-a519-6874c6c8d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Tonight, we decided we are not just celebrating our favorite music.
        We are also celebrating the city that brought us so much of that music," said
        host Trevor Noah, who directed viewers to donation options throughout the
        show.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177531e-4c95-4272-b9bf-6d929731f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Grammy winners are chosen by the 13,000 singers, songwriters, producers,
        engineers and others who make up the Recording Academy.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985599b8-7f50-4a7c-8427-c681f6ed4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:23:24.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:23:24.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisa Richwine; Editing by Mary Milliken and Stephen
        Coates)</em></p>'
  'vic-rodriguez-bongbong-marcos-drug-test':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T13:24:04.000+08:00
    'imagesource': 'jcr:6bee53d5-da02-44e9-93a4-e776b4b4646f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41060c1a-fdfe-4ed9-9336-f0ee314934df'
    'lead': 'Former Executive Secretary and now senatorial candidate Vic Rodriguez
      believes that an "open and transparent" hair follicle drug test would put an
      end to allegations against President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T13:28:49.330+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:45.703+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:56.780+08:00
    'mgnl:lastModified': 2025-02-03T13:28:49.384+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Bongbong-Marcos', 'Vic-Rodriguez']
    'stories': []
    'template': '1'
    'title': 'Rodriguez on Marcos'' drug test: ‘Gusto kong malaman kung nabudol ako’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81202e-0249-487b-9537-e61303161b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.360+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Executive Secretary
        and now senatorial candidate Vic Rodriguez believes that an "open and transparent"
        hair follicle drug test would put an end to allegations against President
        Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a985fd6-0ee8-4421-b54f-441ddc8b04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.361+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on NewsWatch Plus'' The Newsmaker, Rodriguez said calls
        for Marcos to undergo drug testing had stemmed from a question raised during
        a televised debate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c05b5d-41b0-4e5a-8a51-5362dce49273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.361+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also supported mandatory drug testing for all government officials
        – from top officials to civil servants.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbf456-313d-4611-a274-d78f9d90eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.362+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.362+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So marapat lang naman na gawin natin yan sapagkat iba yung standard
        ng naglilingkod sa gobyerno whether elected or appointed sapagkat sila ay
        humihipo ng ating pera," he said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea99b65-91e8-4c7c-a3d6-bb208a87d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.362+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.362+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So it’s only warranted that we do this because the standard
        applied to those serving in government differs, whether elected or appointed,
        since they are handling public funds] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcf03b-694b-48b4-9dcb-6b1034fdadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.362+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.362+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez also questioned why stricter testing is required for private
        security guards but not for public officials.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d335d-10dc-476c-b024-5b9ed62ae6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.363+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"And I took that opportunity also to emphasize and to highlight, why
        is it that when you''re applying as a security guard, you have to undergo
        not only drug tests, but even psychiatric or psychological tests?" he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df1f45-db04-4add-81f5-8f9ec04251e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.363+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez recalled that he was the one who presented Marcos’ drug test
        results in 2021, but the issue never died down.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f2fd5-69e5-48fa-b4cc-6d3ab06f3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.364+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So para matigil yan, sinisingil ako, both his supporters sinasabi
        ako raw ay maaaring nagpresenta ng fake na resulta. Yung mga kritiko niya
        nagsasabi baka naman na parte ako ng pambubudol," he said. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f38d18-252a-49af-8958-54c4996d90c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.364+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So to put an end to this, I’m being questioned—both his
        supporters who say I may have presented fake results, and his critics who
        claim I might have been part of a scam] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b1a2a-fbd8-4d3a-930f-2838b8788cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.365+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez said Marcos could clear his name if he tests negative in
        a hair follicle drug test.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a40fcf-f493-4aed-aef3-a68ed530d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.365+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Gusto ko rin malaman. Ako ba''y nabudol din o tamang hindi siya talaga
        dapat akusahan? Kaya nga sabi ko, pag nag-negative yan, ang sarap niyo na
        vindication sa kanya, punta niya lahat na nag-akusa sa kanya at tumatawag
        sa kanya ng kung anu-anong pangalan. Sampal niya yung resulta niya," he said. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de27bc-78e1-4159-b975-5827f0dda9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.365+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[I also want to know—was I fooled, or is he really innocent? That’s
        why I said if he tests negative, that’s his ultimate vindication. He should
        take the results and throw them in the face of everyone who accused him] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f993bc8-2f39-415a-9afd-d2bfc6d2e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.366+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, Marcos has already rejected the call to undergo a hair follicle
        drug test.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d8a98-dcdf-42a9-af4c-d9adeeca4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.366+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"No, no. Why should I do that?" he said when asked about Rodriguez’s
        challenge ahead of the GMA senatorial debates last week.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9c872-c3b6-46f3-bce7-500824f69489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.367+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.367+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also dismissed Rodriguez’s credibility.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede743e-4fa0-40cb-ad26-3c9864da6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.367+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.367+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He’s always had that weakness every time he --- when he was still
        working for me. If you believe in what he was saying, why did he work for
        me?" he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74671e24-a9e5-43b3-a84e-948088ab7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.368+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Similar calls for mandatory drug testing have been made by former President
        Rodrigo Duterte and his allies.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7f042-0a87-4eda-ae39-c515d221cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:28:49.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:28:49.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez resigned as executive secretary and presidential spokesperson
        in September 2022.</p>'
  'bato-dela-rosa-confirms-last-passenger-helicopter-crash':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T13:29:39.000+08:00
    'imagesource': 'jcr:b563d9df-48ef-40c3-88d4-3135e7547631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66162e25-3bcd-4db7-be95-96f6e26690a7'
    'lead': 'Senator Ronald Dela Rosa has confirmed that he was the last passenger
      of a helicopter that crashed in Guimba, Nueva Ecija, before the tragedy struck
      on Saturday night, February 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T13:31:43.801+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:45.325+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:56.942+08:00
    'mgnl:lastModified': 2025-02-03T13:31:43.835+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Bato-dela-Rosa']
    'stories': []
    'template': '1'
    'title': 'A brush with death: Dela Rosa confirms he was last passenger of chopper
      before tragic crash in Nueva Ecija'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81ca5b-9c99-4f48-9b63-33a3dfbaeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Senator Ronald Dela Rosa has confirmed
        that he was the last passenger of a helicopter that crashed in Guimba, Nueva
        Ecija, before the tragedy struck on Saturday night, February 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa678f87-12e2-4d9a-ae72-b8471f77544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Yes. Hinatid lang ako sa Baguio tapos dumaan pa raw at nag-gas up
        somewhere in Pangasinan tapos lumipad then bumagsak sa Guimba," Dela Rosa
        told reporters on Monday. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3edfc-32c8-482c-b1b8-7f2a1764c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Yes, they just dropped me off in Baguio, then I heard
        they stopped for refueling somewhere in Pangasinan before flying again and
        crashing in Guimba] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7edb68-af6f-498c-93e7-d11bba59efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The senator said he did not notice anything unusual during the flight.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc060c-80f1-4ea2-9b69-459611202ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I don’t know, pinick-up nila ako sa Imus, Cavite tapos nagpalit ng
        makina tapos very smooth naman ang biyahe namin going to Baguio," he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec3af1-5a25-4456-94ef-971dca1f6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t know, they picked me up in Imus, Cavite, then
        changed the engine, but our flight to Baguio was very smooth] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eee3f7-a9a1-4c4a-a1f8-965ba328755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also said that the weather conditions were good at the time.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75718897-f0f0-4ef7-b6a6-aa8b40efdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Masaya kami doon sa flight, wala ako naramdaman na anything unusual,
        very good ang weather," he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2327e-5715-48bc-a02f-b1307d2dd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We were enjoying the flight, I didn’t sense anything
        unusual, and the weather was very good] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af8acf-4534-4507-8be0-88549bc746b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa added that there were three passengers, including himself,
        who were flown to Baguio by the ill-fated chopper.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437dba7-0db0-4f40-a1e9-8db5ffbc7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Civil Aviation Authority of the Philippines (CAAP) confirmed that
        the pilot did not survive the crash.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082576e-f230-45cb-874b-fe14840ff379'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T13:31:43.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:45.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T13:31:43.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Initial reports indicate that the helicopter departed Manila at
        10:22 a.m. on February 1, 2025, en route to Baguio, where it dropped off a
        passenger. It then took off from Baguio at 11:51 a.m. for Binalonan, landing
        at 12:05 p.m. for refueling,” CAAP spokesperson Eric Apolonio said in a statement
        on Sunday morning.</p>'
  'velasco-duterte-impeachment-possible-transmittal':
