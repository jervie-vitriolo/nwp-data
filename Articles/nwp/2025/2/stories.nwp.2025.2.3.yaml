    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Celtics overcome 26-point deficit to stun 76ers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d151ef-f859-464c-9b3e-661e898f8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.231+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.231+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Jayson Tatum delivered 35 points and
        11 assists as the visiting Boston Celtics rallied from a 26-point, second-half
        deficit to defeat the Philadelphia 76ers 118-110 on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04060a2-f882-4787-af09-f4f705532705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.231+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.231+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2504f2a-8a45-45b1-87bf-3c1f2981fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.232+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Boston outscored Philadelphia 54-20 over the final 14-plus minutes\
        \ to take control of a game that was initially dominated by Philadelphia.\
        \ In doing so, the Celtics avenged a home loss to the Sixers on Christmas\
        \ Day and improved to 2-0 on their road trip, which concludes Tuesday with\
        \ a showdown against the Eastern Conference-leading Cleveland Cavaliers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ace74c-88e6-45d3-89d4-28ef8387d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.232+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f388ec4e-0976-4461-86f5-4611e2b203bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.232+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jaylen Brown had 21 points, 10 rebounds and six assists for Boston,\
        \ while Kristaps Porzingis notched 18 points, seven rebounds and five blocks.\
        \ The Celtics made 21 3-pointers, including 14 on 22 attempts in the second\
        \ half.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8098aef-37ca-430b-a9b7-c5e1b68e4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.233+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7d062-56fc-4bf7-be9f-180d0cbc8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.233+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tyrese Maxey led the Sixers with 34 points, while Guerschon Yabusele\
        \ chipped in with 21 points against his former team. Kelly Oubre Jr. contributed\
        \ 18 points and 13 boards for Philadelphia, which continued to play without\
        \ Joel Embiid (knee) and Paul George (finger).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d877d59-1018-42e5-a5ee-e49d942f21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.233+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5209506-5290-4bef-a2de-782acb4bd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.234+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.234+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Maxey made three 3-pointers during a 16-point first quarter as Philadelphia\
        \ took a 29-21 lead into the second.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ee67d-ccde-41c4-a6eb-c35ed73cdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.234+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.234+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dcca25-d275-4775-b046-1f586b372c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.235+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.235+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Sixers' lead ballooned to 43-28 on Maxey’s 3-pointer about midway\
        \ through the second quarter. The Celtics whittled their deficit to seven,\
        \ but Philadelphia built its lead to 61-44 at intermission.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c1329-38fa-46c5-9688-0320287ea528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.235+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.235+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd09c4-204a-4607-890b-d94def4379d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.235+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.235+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Philadelphia led by at least 14 points for the duration of the third\
        \ quarter, going up by as many as 26 on Ricky Council IV’s layup that made\
        \ it 90-64 with less than three minutes left in the period.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86e46a-ab1b-41bb-8cb5-d60ef35a51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.236+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.236+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29752c-b8d2-4766-ad04-2f1b2746778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.236+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.236+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "However, Boston closed the quarter on a 16-4 run. Derrick White began\
        \ that surge with a pair of 3-pointers before Sam Hauser and Tatum drained\
        \ shots of their own from long range. Brown’s layup in the waning seconds\
        \ of the frame drew the visitors within 94-80.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24763249-ecc5-4960-993c-cecdf892dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.237+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.237+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e4218-73aa-4a80-b95f-351a5ef45f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.237+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.237+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Hauser made two more 3-pointers early in the fourth quarter and Tatum\
        \ later added a 3 with 6:51 to go, putting Boston in front 101-100.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea760b4-3933-4573-bc9c-4522adc10ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.237+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.237+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fea922-21de-423c-a950-c39ccf7a9818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:33:49.238+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:33:49.238+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>White connected on two 3-pointers in the final five minutes -- both
        coming after the Sixers had gotten within a point. Jrue Holiday’s 3-pointer
        with 52.2 seconds left sealed the deal.</p>'
  'Selection-panel-additions-PBA-50-Greatest-Players':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T17:44:43.000+08:00
    'imagesource': 'jcr:8e761da5-cb81-4783-aed2-61f7b0e53e39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673a4f47-8fca-4075-a4b5-ffd902193675'
    'lead': 'The PBA will be adding 10 more names in its 50 Greatest Players list
      in time for the league’s 50th anniversary celebration in April. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T17:48:32.366+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:43.926+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:57.647+08:00
    'mgnl:lastModified': 2025-02-03T17:50:15.230+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fernandez, Caidic, Co lead selection panel for additions to PBA 50 Greatest
      Players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690fc8cd-d658-440e-9b23-e03e6754e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:48:32.379+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T17:50:15.222+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Basketball
        Association (PBA) will be adding 10 more names to join its 50 Greatest Players
        list in time for the league’s golden anniversary celebration in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7f3e5-697a-42ef-acdf-521635ff9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:48:32.380+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T17:50:15.223+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4a839-a16f-43ab-b849-8517502c8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:48:32.380+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T17:50:15.223+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Former PBA Most Valuable Players Ramon Fernandez, Allan Caidic, and\
        \ Atoy Co will lead the selection panel that will deliberate on who are deserving\
        \ to be added to the 40 Greatest Players earlier unveiled by the league.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c7394-ce7e-4cf4-905f-6f83c9e14241'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:48:32.380+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T17:50:15.224+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b8d5a-db55-4b38-9de3-45ce9d408cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:48:32.381+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T17:50:15.224+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Fernandez, Caidic, and Co were all part of the 25 Greatest Players\
        \ that were named during the PBA’s 25th anniversary in 2000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcecc9ce-bf7a-4262-9dc7-6bd845e0a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:48:32.381+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T17:50:15.225+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6c6ee-a74f-4b3a-a589-7db3403c6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T17:48:32.382+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T17:50:15.225+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Apart from the three legends, also included in the selection panel\
        \ are champion coach Dante Silverio, former PBA commissioner Renauld “Sonny”\
        \ Barrios, former Manila Bulletin sports editors Ding Marcelo, former Philippine\
        \ Daily Inquirer sports editor Al Mendoza, The Philippine Star sports editor\
