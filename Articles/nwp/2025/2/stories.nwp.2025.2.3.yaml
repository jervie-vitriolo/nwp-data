    section5:
      primarytype: 'block'
      uuid: 'e899c4ca-2e27-4f37-bcfd-6b9f9758c429'
      activationstatus: true
      created: 2025-02-03T19:19:55.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5644221f-bd9e-4c64-9326-cfd761eba264'
      activationstatus: true
      created: 2025-02-03T19:19:55.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Extraordinary increase</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'cac22486-6dea-45ce-853f-e9446a306523'
      activationstatus: true
      created: 2025-02-03T19:19:55.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This would be the first time the country would be under a food security\
        \ emergency in line with the rice tariffication law. \r"
    section8:
      primarytype: 'block'
      uuid: '9c6104d8-aaf2-4b5c-a787-224f6afbe262'
      activationstatus: true
      created: 2025-02-03T19:19:55.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The NPCC recommended the declaration as the Philippine Statistics
        Authority reported that rice inflation in July 2023 reached 4.2 percent, which
        “[exceeded] the upper limit of the 4 percent food inflation target of the
        Philippines Development Plan 2024-2028.”</p>'
    section9:
      primarytype: 'block'
      uuid: 'c33b025e-08f9-4c90-9fc3-0318343247b0'
      activationstatus: true
      created: 2025-02-03T19:19:55.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NPCC also mentioned that the increase in rice prices surged to\
        \ 17.9 percent in September 2023.\r"
    section10:
      primarytype: 'block'
      uuid: 'be33814c-3764-4c81-b129-2d0dbf0a231a'
      activationstatus: true
      created: 2025-02-03T19:19:55.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to PSA data, rice inflation went down to 13.2 percent in\
        \ October 2023, before continuously picking up to 24.4 percent in March 2024.\
        \ In December, the print was 0.8 percent.\r"
    section11:
      primarytype: 'block'
      uuid: 'f2645fab-3470-4e2a-8b7f-c3ccd8c87231'
      activationstatus: true
      created: 2025-02-03T19:19:55.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In its <strong><a href="https://www.da.gov.ph/wp-content/uploads/2025/02/dc03_s2025.pdf">circular</a></strong>,
        the DA said that the price body’s resolution “determined that rice prices
        remain elevated emphasizing that [in] December 2024, the price levels of regular
        milled rice and well milled rice were respectively 19 percent and 20 percent
        higher compared to the period before the price spikes in July 2023.”</p>'
    section12:
      primarytype: 'block'
      uuid: 'd06f927f-e6d4-4f60-aa0f-fa61d6474ddd'
      activationstatus: true
      created: 2025-02-03T19:19:55.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Despite efforts to liberalize rice imports and reduce tariffs, the\
        \ domestic market has been slow to respond, with retail prices surpassing\
        \ expectations,” the agency also said.\r"
    section13:
      primarytype: 'block'
      uuid: 'abf12cad-236e-4e20-afdb-d00e43a6a8a7'
      activationstatus: true
      created: 2025-02-03T19:19:55.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA said the formula in determining an extraordinary increase in\
        \ rice prices will be reviewed every four months.\r"
    section14:
      primarytype: 'block'
      uuid: 'b9445729-d7a4-4734-9c60-16f540b24e32'
      activationstatus: true
      created: 2025-02-03T19:19:55.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:41.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-04T18:01:02.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said the emergency “shall remain in force and effect until lifted\
        \ or withdrawn by the secretary.”\r"
  'START HERE----->cocopea-quits-ntfelcac':
