    'stories': []
    'template': '1'
    'title': 'Zambales standoff Day 30: PCG vows to stop normalization of illegal
      Chinese presence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb039e1a-2f92-405d-9f53-1041fae995d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:54:14.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine Coast
        Guard (PCG) said it remains committed to preventing the “normalization” of
        China’s illegal presence in Philippine waters as the standoff in Zambales
        enters its 30th day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157a93e-812d-4774-8509-2b279cf9dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:54:14.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the PCG said the China Coast Guard so-called “monster
        ship,” initially spotted 54 nautical miles from shore, has been pushed back
        to around 120 nautical miles.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca3bd8-74a9-4ffd-9875-bada83af4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:54:14.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The BRP Teresa Magbanua actively challenged the Chinese vessel, driving
        it further out to 117 nautical miles from the coast.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74d060-eeb8-4a88-81f7-9bb8dd407214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T11:54:14.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:46.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T11:54:14.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The PCG is committed to preventing the normalization of the People’s
        Republic of China’s (PRC) illegal deployment of maritime forces in the region,"
        it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9d2e3-d9a9-4b3a-9166-0ed6f5bc6f96'
      'mgnl:activationStatus': true
