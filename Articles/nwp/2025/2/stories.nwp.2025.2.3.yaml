    template: '1'
    title: 'A brush with death: Dela Rosa confirms he was last passenger of chopper
      before tragic crash in Nueva Ecija'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b81ca5b-9c99-4f48-9b63-33a3dfbaeaac'
      activationstatus: true
      created: 2025-02-03T13:31:43.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.829+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines – Senator Ronald Dela Rosa has confirmed
        that he was the last passenger of a helicopter that crashed in Guimba, Nueva
        Ecija, before the tragedy struck on Saturday night, February 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa678f87-12e2-4d9a-ae72-b8471f77544f'
      activationstatus: true
      created: 2025-02-03T13:31:43.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Yes. Hinatid lang ako sa Baguio tapos dumaan pa raw at nag-gas up
        somewhere in Pangasinan tapos lumipad then bumagsak sa Guimba," Dela Rosa
        told reporters on Monday.'
    section2:
      primarytype: 'block'
      uuid: '9cb3edfc-32c8-482c-b1b8-7f2a1764c25a'
      activationstatus: true
      created: 2025-02-03T13:31:43.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Yes, they just dropped me off in Baguio, then I heard
        they stopped for refueling somewhere in Pangasinan before flying again and
        crashing in Guimba] '
    section3:
      primarytype: 'block'
      uuid: '5b7edb68-af6f-498c-93e7-d11bba59efbe'
      activationstatus: true
      created: 2025-02-03T13:31:43.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The senator said he did not notice anything unusual during the flight.'
    section4:
      primarytype: 'block'
      uuid: '32bc060c-80f1-4ea2-9b69-459611202ba6'
      activationstatus: true
      created: 2025-02-03T13:31:43.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I don’t know, pinick-up nila ako sa Imus, Cavite tapos nagpalit ng
        makina tapos very smooth naman ang biyahe namin going to Baguio," he said.'
    section5:
      primarytype: 'block'
      uuid: 'd2ec3af1-5a25-4456-94ef-971dca1f6562'
      activationstatus: true
      created: 2025-02-03T13:31:43.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I don’t know, they picked me up in Imus, Cavite, then
        changed the engine, but our flight to Baguio was very smooth] '
    section6:
      primarytype: 'block'
      uuid: '65eee3f7-a9a1-4c4a-a1f8-965ba328755e'
      activationstatus: true
      created: 2025-02-03T13:31:43.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also said that the weather conditions were good at the time.'
    section7:
      primarytype: 'block'
      uuid: '75718897-f0f0-4ef7-b6a6-aa8b40efdd7f'
      activationstatus: true
      created: 2025-02-03T13:31:43.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Masaya kami doon sa flight, wala ako naramdaman na anything unusual,
        very good ang weather," he said.'
    section8:
      primarytype: 'block'
      uuid: 'ffb2327e-5715-48bc-a02f-b1307d2dd2ca'
      activationstatus: true
      created: 2025-02-03T13:31:43.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We were enjoying the flight, I didn’t sense anything
        unusual, and the weather was very good] '
    section9:
      primarytype: 'block'
      uuid: 'c1af8acf-4534-4507-8be0-88549bc746b8'
      activationstatus: true
      created: 2025-02-03T13:31:43.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dela Rosa added that there were three passengers, including himself,
        who were flown to Baguio by the ill-fated chopper.'
    section10:
      primarytype: 'block'
      uuid: 'd437dba7-0db0-4f40-a1e9-8db5ffbc7ee9'
      activationstatus: true
      created: 2025-02-03T13:31:43.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Civil Aviation Authority of the Philippines (CAAP) confirmed that
        the pilot did not survive the crash.'
    section11:
      primarytype: 'block'
      uuid: '1082576e-f230-45cb-874b-fe14840ff379'
      activationstatus: true
      created: 2025-02-03T13:31:43.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:31:43.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Initial reports indicate that the helicopter departed Manila at
        10:22 a.m. on February 1, 2025, en route to Baguio, where it dropped off a
        passenger. It then took off from Baguio at 11:51 a.m. for Binalonan, landing
        at 12:05 p.m. for refueling,” CAAP spokesperson Eric Apolonio said in a statement
        on Sunday morning.</p>'
