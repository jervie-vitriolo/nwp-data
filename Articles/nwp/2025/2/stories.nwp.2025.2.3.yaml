      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Senate on Monday,
        Feb. 3, approved on third and final reading a bill moving the first parliamentary
        elections in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) to
        Oct. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a861a-68b7-46a5-a336-d9a1385cf9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:24:11.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:24:11.552+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Eighteen senators backed the bill, one opposed, and no abstention.\
        \ Senate Minority Leader Koko Pimentel opposed the measure.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0142efa5-e59f-448a-9141-46c6428732ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:24:11.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:24:11.552+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate Bill 2942 would amend the Bangsamoro Organic Law,  postponing\
        \ the first parliamentary polls to Oct. 13 instead of May 12 simultaneous\
        \ with the midterm polls.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac011495-9d8f-4225-a8e8-c27331134587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:24:11.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:24:11.553+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Commission on Elections has put on hold the printing of ballots\
        \ for the BARMM elections.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25506d-e2cc-45ba-9389-f0fcdb5bbc85'
      'mgnl:activationStatus': true
