      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:00:47.769+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said they were the "first victims of that exodus of despair and
        hope made by the thousands of people coming from the South towards the United
        States of America".'
    section10:
      primarytype: 'block'
      uuid: '85bcf03d-824c-412c-a2b2-357f4f3cd7fd'
