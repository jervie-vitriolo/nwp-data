    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '767d9819-92ad-40f7-9cd6-77800e1e444d'
    'lead': 'The formal declaration of a food security emergency on rice aims to complement
      the tariff cut which has not significantly lowered prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T19:19:55.403+08:00
