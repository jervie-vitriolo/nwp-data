      'mgnl:lastActivated': 2025-03-13T12:24:40.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:24:11.553+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/1/29/barmm-polls-postponement.html">Comelec
        braces for BARMM polls delay as bill nears Senate approval&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5edbe1-9291-4589-a7f8-a200b2ab9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T19:24:11.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:40.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T19:24:11.553+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In December, the House of Representatives passed a counterpart measure\
        \ postponing the polls for one year. Senate President Francis \"Chiz\" Escudero\
        \ earlier said Malacañang proposed the five-month delay .\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c916f6d-5b5d-4aab-82f8-cad66fc0b6c7'
