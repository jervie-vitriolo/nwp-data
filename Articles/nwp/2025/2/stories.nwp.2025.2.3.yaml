    'lead': 'Jayson Tatum delivered 35 points and 11 assists as the visiting Boston
      Celtics rallied from a 26-point, second-half deficit to defeat the Philadelphia
      76ers 118-110 on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T14:33:49.218+08:00
