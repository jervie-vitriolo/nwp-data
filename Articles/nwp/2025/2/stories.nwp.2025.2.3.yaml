    title: 'Rodriguez on Marcos' drug test: ‘Gusto kong malaman kung nabudol ako’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f81202e-0249-487b-9537-e61303161b34'
      activationstatus: true
      created: 2025-02-03T13:28:49.360+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former Executive Secretary
        and now senatorial candidate Vic Rodriguez believes that an "open and transparent"
        hair follicle drug test would put an end to allegations against President
        Ferdinand Marcos Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a985fd6-0ee8-4421-b54f-441ddc8b04e1'
      activationstatus: true
      created: 2025-02-03T13:28:49.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.361+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview on NewsWatch Plus' The Newsmaker, Rodriguez said calls
        for Marcos to undergo drug testing had stemmed from a question raised during
        a televised debate.'
    section2:
      primarytype: 'block'
      uuid: 'a4c05b5d-41b0-4e5a-8a51-5362dce49273'
      activationstatus: true
      created: 2025-02-03T13:28:49.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.361+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also supported mandatory drug testing for all government officials
        – from top officials to civil servants.'
    section3:
      primarytype: 'block'
      uuid: 'fadbf456-313d-4611-a274-d78f9d90eac7'
      activationstatus: true
      created: 2025-02-03T13:28:49.362+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.362+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"So marapat lang naman na gawin natin yan sapagkat iba yung standard
        ng naglilingkod sa gobyerno whether elected or appointed sapagkat sila ay
        humihipo ng ating pera," he said.'
    section4:
      primarytype: 'block'
      uuid: '5ea99b65-91e8-4c7c-a3d6-bb208a87d8ac'
      activationstatus: true
      created: 2025-02-03T13:28:49.362+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.362+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: So it’s only warranted that we do this because the standard
        applied to those serving in government differs, whether elected or appointed,
        since they are handling public funds] '
    section5:
      primarytype: 'block'
      uuid: 'e5bcf03b-694b-48b4-9dcb-6b1034fdadcf'
      activationstatus: true
      created: 2025-02-03T13:28:49.362+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.362+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rodriguez also questioned why stricter testing is required for private
        security guards but not for public officials.'
    section6:
      primarytype: 'block'
      uuid: '8e0d335d-10dc-476c-b024-5b9ed62ae6c6'
      activationstatus: true
      created: 2025-02-03T13:28:49.363+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.363+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"And I took that opportunity also to emphasize and to highlight, why
        is it that when you're applying as a security guard, you have to undergo
        not only drug tests, but even psychiatric or psychological tests?" he added.'
    section7:
      primarytype: 'block'
      uuid: '97df1f45-db04-4add-81f5-8f9ec04251e3'
      activationstatus: true
      created: 2025-02-03T13:28:49.363+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.363+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rodriguez recalled that he was the one who presented Marcos’ drug test
        results in 2021, but the issue never died down.'
    section8:
      primarytype: 'block'
      uuid: '225f2fd5-69e5-48fa-b4cc-6d3ab06f3041'
      activationstatus: true
      created: 2025-02-03T13:28:49.364+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.364+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"So para matigil yan, sinisingil ako, both his supporters sinasabi
        ako raw ay maaaring nagpresenta ng fake na resulta. Yung mga kritiko niya
        nagsasabi baka naman na parte ako ng pambubudol," he said.'
    section9:
      primarytype: 'block'
      uuid: '56f38d18-252a-49af-8958-54c4996d90c4'
      activationstatus: true
      created: 2025-02-03T13:28:49.364+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.364+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: So to put an end to this, I’m being questioned—both his
        supporters who say I may have presented fake results, and his critics who
        claim I might have been part of a scam] '
    section10:
      primarytype: 'block'
      uuid: '4b0b1a2a-fbd8-4d3a-930f-2838b8788cf5'
      activationstatus: true
      created: 2025-02-03T13:28:49.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.365+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rodriguez said Marcos could clear his name if he tests negative in
        a hair follicle drug test.'
    section11:
      primarytype: 'block'
      uuid: 'b1a40fcf-f493-4aed-aef3-a68ed530d631'
      activationstatus: true
      created: 2025-02-03T13:28:49.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.365+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Gusto ko rin malaman. Ako ba'y nabudol din o tamang hindi siya talaga
        dapat akusahan? Kaya nga sabi ko, pag nag-negative yan, ang sarap niyo na
        vindication sa kanya, punta niya lahat na nag-akusa sa kanya at tumatawag
        sa kanya ng kung anu-anong pangalan. Sampal niya yung resulta niya," he said.'
    section12:
      primarytype: 'block'
      uuid: '09de27bc-78e1-4159-b975-5827f0dda9fd'
      activationstatus: true
      created: 2025-02-03T13:28:49.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.365+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[I also want to know—was I fooled, or is he really innocent? That’s
        why I said if he tests negative, that’s his ultimate vindication. He should
        take the results and throw them in the face of everyone who accused him] '
    section13:
      primarytype: 'block'
      uuid: '6f993bc8-2f39-415a-9afd-d2bfc6d2e322'
      activationstatus: true
      created: 2025-02-03T13:28:49.366+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, Marcos has already rejected the call to undergo a hair follicle
        drug test.'
    section14:
      primarytype: 'block'
      uuid: '604d8a98-dcdf-42a9-af4c-d9adeeca4259'
      activationstatus: true
      created: 2025-02-03T13:28:49.366+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"No, no. Why should I do that?" he said when asked about Rodriguez’s
        challenge ahead of the GMA senatorial debates last week.'
    section15:
      primarytype: 'block'
      uuid: '27b9c872-c3b6-46f3-bce7-500824f69489'
      activationstatus: true
      created: 2025-02-03T13:28:49.367+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.367+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also dismissed Rodriguez’s credibility.'
    section16:
      primarytype: 'block'
      uuid: '7ede743e-4fa0-40cb-ad26-3c9864da6f2f'
      activationstatus: true
      created: 2025-02-03T13:28:49.367+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.367+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"He’s always had that weakness every time he --- when he was still
        working for me. If you believe in what he was saying, why did he work for
        me?" he said.'
    section17:
      primarytype: 'block'
      uuid: '74671e24-a9e5-43b3-a84e-948088ab7e1f'
      activationstatus: true
      created: 2025-02-03T13:28:49.368+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.368+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Similar calls for mandatory drug testing have been made by former President
        Rodrigo Duterte and his allies.'
    section18:
      primarytype: 'block'
      uuid: 'b1a7f042-0a87-4eda-ae39-c515d221cce2'
      activationstatus: true
      created: 2025-02-03T13:28:49.369+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:45.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T13:28:49.369+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Rodriguez resigned as executive secretary and presidential spokesperson
        in September 2022.</p>'
