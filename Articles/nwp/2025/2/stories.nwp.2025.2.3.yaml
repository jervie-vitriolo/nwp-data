      created: 2025-02-03T13:45:09.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.025+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The impeachment complaints
        against Vice President Sara Duterte will be transmitted to the Office of the
        House Speaker this week, just as Congress will go on break for the elections,
        an official said on Monday, Feb. 3.</p>'
    section1:
      primarytype: 'block'
      uuid: '5979cbf1-6a9d-439c-9d45-eab5ea308fde'
      activationstatus: true
      created: 2025-02-03T13:45:09.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.026+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Three impeachment cases against Duterte filed in December have stayed\
        \ at the office of House Secretary General Reginald Velasco.\r"
    section2:
      primarytype: 'block'
      uuid: 'cbed5714-d4bd-4b71-8609-e3bdda5cf961'
      activationstatus: true
      created: 2025-02-03T13:45:09.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.026+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In January, he said a fourth <strong><a href="http://www.newswatchplus.ph/news/2024/12/19/third-impeachment-complaint-vs-duterte.html">impeachment
        complaint</a></strong> with 103 signatures from lawmakers was in the works,
        but has yet to materialize.</p>'
    section3:
      primarytype: 'block'
      uuid: '03ca316f-e922-4797-8bbc-83d5a8656e3b'
      activationstatus: true
      created: 2025-02-03T13:45:09.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.026+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We will have to transmit the impeachment complaints within this
        week… Meron talagang nagbabalak pero [Some have been planning for a fourth
        complaint but] up to now, wala pa [none yet]. So, we will have to act on it
        (three impeachment complaints),” Velasco said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'dcdd5f5d-b456-43fd-8a02-76d97861533e'
      activationstatus: true
      created: 2025-02-03T13:45:09.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The supposed <strong><a href="https://www.newswatchplus.ph/news/2025/1/14/possible-fourth-duterte-impeachment.html">fourth
        complaint</a></strong> was seen to do away with the hearing as it would be
        immediately transmitted to the Senate for trial. An endorsement of at least
        one-third of the House, or 103 members, is needed to do this.</p>'
    section9:
      primarytype: 'block'
      uuid: '9bb7e00b-5ac3-445e-9f96-fb3ef1af523f'
      activationstatus: true
      created: 2025-02-03T17:14:10.864+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:24:45.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The counsel of the third case petitioners, Amando Ligutan, said
        it is “high time” Velasco act on the cases.</p>'
    section10:
      primarytype: 'block'
      uuid: '0dd7eee5-7d04-4ef1-b28e-d9ddf2f49d08'
      activationstatus: true
      created: 2025-02-03T17:14:10.865+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:24:45.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '5e916707-4454-471f-a9ff-db85e0d85a39'
      activationstatus: true
      created: 2025-02-03T17:14:10.865+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:24:45.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“History will not be kind to those who give a free pass to the vice
        president’s infractions for political convenience,” he said.</p>'
    section5:
      primarytype: 'block'
      uuid: '69902cbb-f5d4-4b2b-9e3b-4ddb4f9578ae'
      activationstatus: true
      created: 2025-02-03T13:45:09.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.029+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "For ACT Teachers party-list Rep. France Castro, one of the endorsers\
        \ of the second ouster complaint, the secretary general’s move is “long overdue.”\
        \r"
    section6:
      primarytype: 'block'
      uuid: '15030a74-ed79-43b6-bda0-2150eda764e4'
      activationstatus: true
      created: 2025-02-03T13:45:09.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.029+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Makabayan party-list bloc has launched a <strong><a data-cke-saved-href="https://www.newswatchplus.ph/news/2024/12/5/makabayan-house-signature-duterte-impeachment.html"
        href="https://www.newswatchplus.ph/news/2024/12/5/makabayan-house-signature-duterte-impeachment.html">signature
        drive</a></strong> to gather the minimum number to hasten transmittal to the
        Senate.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c792baf5-f545-4936-8171-18e4813adb76'
      activationstatus: true
      created: 2025-02-03T18:45:28.011+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:24:45.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Malacañang, meanwhile, said President Ferdinand Marcos Jr. will
        not meddle with House duties.</p>'
    section13:
      primarytype: 'block'
      uuid: 'addcf315-be49-47e9-b926-8fc63c0b34ea'
      activationstatus: true
      created: 2025-02-03T18:45:28.012+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:24:45.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.012+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '613620aa-194d-40ba-bfe5-e602a9efbe78'
      activationstatus: true
      created: 2025-02-03T18:45:28.012+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:24:45.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.012+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The power to initiate and act on impeachment complaints is the sole\
        \ prerogative of the House of Representatives,” Executive Secretary Lucas\
        \ Bersamin said. “Out of respect for institutions, the president will not\
        \ interfere in a matter over which a co-equal branch has exclusive jurisdiction.”\
        \r"
    section15:
      primarytype: 'block'
      uuid: '957efa69-065d-4627-ba15-c276592d3dba'
      activationstatus: true
      created: 2025-02-03T18:45:28.013+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:24:45.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.013+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5715ac39-f624-4609-891a-5895e3e182eb'
      activationstatus: true
      created: 2025-02-03T18:45:28.013+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:24:45.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.013+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Earlier, the Makabayan party-list bloc said Marcos is <a href="https://www.newswatchplus.ph/news/2025/1/22/makabayan-blame-bbm-impeachment-delay.html"><strong>blocking
        the impeachment complaints</strong></a> when he messaged congressmen, discouraging
        an ouster case. The president denied the opposition lawmakers’ claim.</p>'
    section7:
      primarytype: 'block'
      uuid: '83a8974c-eda6-44ed-aca9-7f8f1b62e267'
      activationstatus: true
      created: 2025-02-03T13:45:09.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The grounds cited in the three cases against Duterte are plunder,
        graft and corruption, and betrayal of public trust.</p>'
    section8:
      primarytype: 'block'
      uuid: '42cb1836-8c0e-4129-ab92-c3dc49dd4ecc'
      activationstatus: true
      created: 2025-02-03T13:45:09.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:24:45.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:28.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House good government and public accountability committee has
        been holding inquiries on the vice president’s P612.5-million confidential
        fund, which was allegedly misused.</p>'
  'START HERE----->ph-envoy-romualdez-china-denies-hacking-claims':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T14:00:17.000+08:00
    imagesource: 'bbcd928c-d32e-4f77-bb16-567aaea73f4e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7333f7a0-889e-40b1-aa3d-f378970d4012'
    lead: ' Philippine Ambassador to the United States Jose Manuel Romualdez recently
      disclosed that he was targeted by China and had to resort to changing phones
      multiple times.'
    activationstatus: true
    created: 2025-02-03T14:01:55.950+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:24:44.645+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:21:57.307+08:00
    lastmodified: 2025-02-03T14:01:55.993+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH ambassador reveals phone hacking; China refutes claims'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '579e51b5-898f-459c-ad18-c1e312913960'
      activationstatus: true
      created: 2025-02-03T14:01:55.977+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.987+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Philippine Ambassador
        to the United States Jose Manuel Romualdez recently disclosed that he was
        targeted by China and had to resort to changing phones multiple times.</p>'
    section1:
      primarytype: 'block'
      uuid: '690e61fb-acba-490a-af63-1cbb46ccc878'
      activationstatus: true
      created: 2025-02-03T14:01:55.977+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.977+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at the American University School of International Service,
        Romualdez said that he was a victim of Chinese phone hacking.'
    section2:
      primarytype: 'block'
      uuid: 'ddcfeca8-da65-46cb-b8cc-595c52ded400'
      activationstatus: true
      created: 2025-02-03T14:01:55.978+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.978+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I'm not saying that I'm the main victim but I am one of those targeted.
        I had to change my phone about four or five times already," the envoy said
        on Jan. 28.'
    section3:
      primarytype: 'block'
      uuid: '085eb1f1-5d0a-4e17-9092-1af101a0fea3'
      activationstatus: true
      created: 2025-02-03T14:01:55.978+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.978+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that he had raised this concern with Chinese Ambassador Huang
        Xilian during a meeting.'
    section4:
      primarytype: 'block'
      uuid: 'f245ad5e-aeed-41b8-8c4b-d358934c7e70'
      activationstatus: true
      created: 2025-02-03T14:01:55.979+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.979+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I even told the Chinese Ambassador in the Philippines, please stop
        going through my telephone because I can't afford to keep on buying a phone,"
        he said.'
    section5:
      primarytype: 'block'
      uuid: '305ba411-df2c-493e-8278-98450510ba7b'
      activationstatus: true
      created: 2025-02-03T14:01:55.979+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.979+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez noted that suspicious activities took place when messages
        that he did not send were sent from his number.'
    section6:
      primarytype: 'block'
      uuid: '04d8baeb-3a7e-4e6f-ac13-fb5dad832369'
      activationstatus: true
      created: 2025-02-03T14:01:55.979+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.979+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"When they because they hacked your phone there are many things that
        and of course with AI and all of these things coming into play," he added.'
    section7:
      primarytype: 'block'
      uuid: '59803bbd-757a-4b84-be4b-ae48e582884b'
      activationstatus: true
      created: 2025-02-03T14:01:55.980+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.980+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>China denies hacking, meeting</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '3c9dc1eb-e463-46ee-92e0-70d99ed81534'
      activationstatus: true
      created: 2025-02-03T14:01:55.980+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.980+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement on Monday, the Chinese embassy in Manila refuted Romualdez’s
        claims.'
    section9:
      primarytype: 'block'
      uuid: '6ccad721-684c-4558-bd16-71b9ca26d925'
      activationstatus: true
      created: 2025-02-03T14:01:55.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"With regard to the report of Ambassador Romualdez saying he talked
        to Ambassador Huang about the so-called Chinese hacking of his phone, I [embassy
        official] verified the story with Ambassador Huang, he was surprised by such
        a story since he hasn't met Ambassador Romualdez for a long time," the embassy
        said.'
    section10:
      primarytype: 'block'
      uuid: '3ffa8c94-67c0-470a-b544-58a716cc083a'
      activationstatus: true
      created: 2025-02-03T14:01:55.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:44.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T14:01:55.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"The two ambassadors have never touched upon the so-called Chinese
        hacking issue, and Ambassador Huang doesn't know where Ambassador Romualdez
        got this story from," it added.</p>'
