    title: 'Rodriguez says no personal rift with Marcos, explains Cabinet exit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '921cd51a-721d-4569-8f3f-e5a0819eb814'
      activationstatus: true
      created: 2025-02-03T18:33:58.104+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:33:58.111+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Executive Secretary
        Vic Rodriguez said he has no personal rift with President Ferdinand Marcos
        Jr. despite his early exit from the Cabinet in 2022.</p>'
    section1:
      primarytype: 'block'
      uuid: '5a66cf5a-4451-4aa2-98df-6f17b51630bb'
      activationstatus: true
      created: 2025-02-03T18:33:58.104+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:33:58.104+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking to “The Newsmaker” on NewsWatch Plus, the senatorial candidate
        said his departure was triggered by people around the president seeking appointments
        to key government positions.'
    section2:
      primarytype: 'block'
      uuid: '466117a7-c35c-463b-bc0f-264d6c6876f5'
      activationstatus: true
      created: 2025-02-03T18:33:58.105+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:33:58.105+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"Ilang beses na akong pina-appoint, ‘di naman qualified. Nilabanan
        ko yun and all the time that I was in the office as executive secretary, nilabanan
        ko yung mga nagla-lobby na gustong magpa-appoint sa mga juicy positions pero
        hindi naman karapat-dapat," he said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a219ed35-37fc-4ea2-be47-7e94a814e144'
      activationstatus: true
      created: 2025-02-03T18:33:58.105+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:33:58.105+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[I was told to appoint people who are unqualified. I fought against
        that, and all the time I was in the office as executive secretary, I resisted
        those who were lobbying for appointments to lucrative positions despite being
        unqualified.] '
    section4:
      primarytype: 'block'
      uuid: '24636f3a-b485-489a-a2b7-190152e30302'
      activationstatus: true
      created: 2025-02-03T18:33:58.106+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:33:58.106+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rodriguez said there’s no bad blood between him and the president.'
    section5:
      primarytype: 'block'
      uuid: 'ba40af44-4bec-473a-aa5a-0b0296c47f0b'
      activationstatus: true
      created: 2025-02-03T18:33:58.106+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:33:58.106+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Wala kaming away na personal, wala kaming away," he added. [Translation:
        We have no personal conflict, we have no fight] '
    section6:
      primarytype: 'block'
      uuid: '2527d966-fd3d-4f64-941c-97b6ba156220'
      activationstatus: true
      created: 2025-02-03T18:33:58.106+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:33:58.106+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with reporters on Friday, President Ferdinand Marcos
        Jr. questioned Rodriguez’s credibility in challenging him to take a hair follicle
        drug test.'
    section7:
      primarytype: 'block'
      uuid: '2f25f3bc-5e3d-4205-905e-c9d300ddf1ce'
      activationstatus: true
      created: 2025-02-03T18:33:58.107+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:33:58.107+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"He’s always had that weakness every time he—when he was still working
        for me. If you believe in what he was saying, why did he work for me?" he
        said.</p>'
  'START HERE----->WHO-budget-cut-after-US-exit':
    author: 'Jennifer Rigby, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T18:35:22.000+08:00
    imagesource: 'fae33f43-8cd4-4395-8084-86221d760f8d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '71a9992e-0e1f-4525-a290-d7af46d66683'
    lead: 'World Health Organization member states will discuss cutting part of
      its budget by $400 million in light of President Trump’s move to withdraw the
      United States, its biggest government funder, from the agency, a document released
      on Monday showed.'
    activationstatus: true
    created: 2025-02-03T18:37:49.126+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:24:42.615+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:21:58.192+08:00
    lastmodified: 2025-02-03T18:37:49.150+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'WHO proposes budget cut after US exit, defends its work'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b85fb32-fd4f-4502-9c72-b247023e83bc'
      activationstatus: true
      created: 2025-02-03T18:37:49.138+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.138+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>LONDON, UK -&nbsp;</strong> World Health Organization member
        states will discuss cutting part of its budget by $400 million in light of
        President Trump’s move to withdraw the United States, its biggest government
        funder, from the agency, a document released on Monday showed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c042600d-24eb-4073-a486-22f8dcc054f7'
      activationstatus: true
      created: 2025-02-03T18:37:49.139+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.139+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Opening the agency’s annual executive board meeting, WHO Director
        General Tedros Adhanom Ghebreyesus also defended the agency’s work and recent
        reforms and reiterated a call for the U.S. to reconsider its exit and enter
        into dialogue with the WHO about further change.'
    section2:
      primarytype: 'block'
      uuid: 'cfd18d70-5859-4929-9e89-fa947b487fe9'
      activationstatus: true
      created: 2025-02-03T18:37:49.139+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.139+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We would welcome suggestions from the United States, and all member
        states, for how we can serve you and the people of the world better," he said.'
    section3:
      primarytype: 'block'
      uuid: 'a2cd36c3-eecf-4dc2-91af-5a1feb8856c8'
      activationstatus: true
      created: 2025-02-03T18:37:49.139+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.139+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The budget cut will be discussed at the Feb. 3-11 Geneva meeting, during
        which member state representatives will discuss the agency’s funding and
        work for the 2026-2027 period.'
    section4:
      primarytype: 'block'
      uuid: '1b89caad-d192-4316-bed3-4e4ca1d91090'
      activationstatus: true
      created: 2025-02-03T18:37:49.140+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.140+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The executive board proposes cutting the base programmes section of
        the budget from a proposed $5.3 billion to $4.9 billion, according to a document
        released on Monday. That is part of the wider $7.5 billion budget for 2026-2027
        that was originally proposed, including money for polio eradication and tackling
        emergencies.'
    section5:
      primarytype: 'block'
      uuid: '61afadcd-6eba-4d5a-8f0f-a3a2c644ecad'
      activationstatus: true
      created: 2025-02-03T18:37:49.140+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.140+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"With the departure of the biggest financial contributor, the budget
        could not be 'business as usual,'" the document reads. The U.S. is the WHO’s
        biggest government donor, contributing around 18% of its overall funding.
        The WHO has already separately taken some cost-cutting steps after the U.S.
        move.'
    section6:
      primarytype: 'block'
      uuid: 'b2de0a71-5532-4050-9424-938c2e223a17'
      activationstatus: true
      created: 2025-02-03T18:37:49.140+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.140+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, some board representatives also wanted to send a message that
        the WHO would preserve its strategic direction despite the challenges, the
        document adds.'
    section7:
      primarytype: 'block'
      uuid: '5b98cbe3-b916-4610-bc88-3f8b48c17a7c'
      activationstatus: true
      created: 2025-02-03T18:37:49.141+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.141+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The $4.9 billion is roughly the same as the base programme budget for
        the previous period, 2024-2025.'
    section8:
      primarytype: 'block'
      uuid: '6d3d9a52-2529-489e-a49a-b0f839bc704c'
      activationstatus: true
      created: 2025-02-03T18:37:49.141+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.141+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump moved to exit the WHO on his first day in office two weeks ago.
        The process will take one year under U.S. law.'
    section9:
      primarytype: 'block'
      uuid: '733aa557-3369-47ba-8300-14c7f71e3ebd'
      activationstatus: true
      created: 2025-02-03T18:37:49.142+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:37:49.142+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jennifer Rigby; Editing by Alex Richardson and
        Ros Russell)</em></p>'
  'START HERE----->tcitx-groundbreaking':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'The design of the Taguig City Integrated Terminal Exchange (Ayala
      Land)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T18:39:26.000+08:00
    imagesource: '668ab1b1-f315-4d03-8c33-552c8bca675e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2edf91f6-952a-4997-a1b8-c4e426de1bc9'
    lead: 'A transportation hub in eastern Metro Manila has officially broken ground
      after years of delay and is expected to be finished by 2027, the Department
      of Transportation (DOTr) said on Monday, Feb. 3.'
    activationstatus: true
    created: 2025-02-03T18:41:49.356+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:24:42.347+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:21:58.339+08:00
    lastmodified: 2025-02-03T18:41:49.418+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New integrated terminal exchange in Taguig seen to be finished in 2027'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '06a012ca-be8d-4cdd-918d-83bb1ee90e85'
      activationstatus: true
      created: 2025-02-03T18:41:49.400+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A transportation hub
        in eastern Metro Manila has officially broken ground after years of delay
        and is expected to be finished by 2027, the Department of Transportation (DOTr)
        said on Monday, Feb. 3.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c036b81e-7b26-4bb5-a067-cf717db4b3ee'
      activationstatus: true
      created: 2025-02-03T18:41:49.401+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a groundbreaking ceremony in Taguig City, Transportation Secretary
        Jaime Bautista said the five-hectare Taguig City Integrated Terminal Exchange
        (TCITX) will provide a rationalized point for passengers in and out of the
        metropolis and neighboring Calabarzon.'
    section2:
      primarytype: 'block'
      uuid: 'f719e6a3-8a3b-403f-a8cc-cc8eb60e7f3f'
      activationstatus: true
      created: 2025-02-03T18:41:49.401+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said TCITX can accommodate up to 160,000 passengers and
        5,200 vehicles.'
    section3:
      primarytype: 'block'
      uuid: 'd22156e9-9307-4710-a18e-07a25008f5f5'
      activationstatus: true
      created: 2025-02-03T18:41:49.402+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.402+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This project will be instrumental in decongesting major thoroughfares
        and offering a smoother journey for the riding public,” DOTr said.'
    section4:
      primarytype: 'block'
      uuid: '870b1d53-e4b8-4bd4-b014-4294ef55c8df'
      activationstatus: true
      created: 2025-02-03T18:41:49.402+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.402+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The project is a public-private partnership with real estate firm Ayala
        Land, Inc., which secured the concession agreement in 2015.'
    section5:
      primarytype: 'block'
      uuid: 'c50ba7cc-2d8f-488c-89a7-2d99dd0d6d2b'
      activationstatus: true
      created: 2025-02-03T18:41:49.402+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.402+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The TCITX is poised to provide seamless travel for commuters, as it
        will be connected to two railway systems: the North-South Commuter Railway
        (NSCR), which links Clark, Pampanga to Calamba, Laguna and the Metro Manila
        Subway Project.'
    section6:
      primarytype: 'block'
      uuid: 'be4d9814-2353-42c8-bd8c-3e6a56c312ff'
      activationstatus: true
      created: 2025-02-03T18:41:49.403+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.403+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So one can come to Laguna via bus and transfer to the subway to go
        to Quezon City or take the NSCR and head straight to Pampanga. This is the
        kind of infrastructure that truly propels productivity and growth,” said Anna
        Ma. Margarita Dy, president and CEO of Ayala Land, Inc.'
    section7:
      primarytype: 'block'
      uuid: 'ad96fb22-06e3-43c1-8881-1ef05a3b314f'
      activationstatus: true
      created: 2025-02-03T18:41:49.403+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.403+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The terminal will include passenger terminal buildings, arrival and
        departure bays, public information systems, and park-ride facilities.'
    section8:
      primarytype: 'block'
      uuid: '3fb5ad7a-b5f4-4b2b-bc2f-440ab7a9de09'
      activationstatus: true
      created: 2025-02-03T18:41:49.404+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.404+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Access to Skyway 4</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '804f5b47-7347-4636-9afc-613dc945abf5'
      activationstatus: true
      created: 2025-02-03T18:41:49.404+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.404+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the TCITX would also have a direct link to the Southeast
        Metro Manila Expressway (SEMME) or the Skyway Stage 4 of San Miguel Corporation.'
    section10:
      primarytype: 'block'
      uuid: '043205e1-a742-45f8-a08f-d1e0aef920cf'
      activationstatus: true
      created: 2025-02-03T18:41:49.405+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.405+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Monday, the government signed a right of way agreement with its
        stakeholders, which will pave the way for “smooth construction of SEMME in
        portions traversing the property of Veterans Federation of the Philippines”
        in Taguig.'
    section11:
      primarytype: 'block'
      uuid: '0123e2a7-30c1-4580-abd1-89f557036ada'
      activationstatus: true
      created: 2025-02-03T18:41:49.405+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.405+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 32.7-kilometer tollway could accommodate up to over 88,000 motorists
        per day. It is also seen to cut travel time from Bicutan to Batasang Pambansa
        in Quezon City from almost two hours to just 30 minutes.'
    section12:
      primarytype: 'block'
      uuid: '1d931188-df97-49f6-a3cf-7f9b88dc355d'
      activationstatus: true
      created: 2025-02-03T18:41:49.405+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.405+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DOTr said under the 30-year concession deal, the project’s Phase
        1 will pass through Parañaque, Taguig City, Taytay, Antipolo, Marikina City,
        and Quezon City, and is seen to decongest C5.</p>'
    section13:
      primarytype: 'block'
      uuid: '85f9e584-fea4-42d5-9052-c8c19a77ecc8'
      activationstatus: true
      created: 2025-02-03T18:41:49.406+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:24:42.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:41:49.406+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“The signing of ROW (right of way) paves the way for us to resume
        the construction of the much needed SEMME. We express our deepest gratitude
        to DND (Department of National Defense), to Veterans Federation of the Philippines
        for working with us to come up with an agreement that is beneficial to all
        parties, especially the public,” Cecile Ang, San Miguel Foundation chairperson,
        said during the ceremony.</p>'
  'START HERE----->vic-rodriguez-not-destabilizer':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T18:43:56.000+08:00
    imagesource: '6bee53d5-da02-44e9-93a4-e776b4b4646f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd0c76773-bb46-4804-ba30-e0243157e213'
    lead: 'An ex-Palace official refuted claims that his move to question the validity
      of the 2025 budget seeks to destabilize the government.'
    activationstatus: true
    created: 2025-02-03T18:45:42.161+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:24:42.027+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:21:58.481+08:00
    lastmodified: 2025-02-03T18:45:42.203+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'I am not a destabilizer - Rodriguez'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c15bc6c8-0efb-47b5-b132-cb4dbb824850'
      activationstatus: true
      created: 2025-02-03T18:45:42.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.199+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> An ex-Palace official
        refuted claims that his move to question the validity of the 2025 budget seeks
        to destabilize the government.</p>'
    section1:
      primarytype: 'block'
      uuid: '6be9fead-dd20-48e9-bd11-9e8edada3c5c'
      activationstatus: true
      created: 2025-02-03T18:45:42.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former Executive Secretary Vic Rodriguez made the statement in response
        to the remarks of President Ferdinand Marcos Jr. that the government will
        shut down should the Supreme Court declare the budget as invalid.'
    section2:
      primarytype: 'block'
      uuid: 'f5409fcd-e0d8-47ec-a9d1-d198ab6e7131'
      activationstatus: true
      created: 2025-02-03T18:45:42.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We shut down everything. I guess that’s what they want. They want
        the government to cease working so ‘yung matuloy ‘yung kanilang mga destabilization
        na ginagawa," said Marcos in Cebu last week when asked about contingency plans
        as the budget faced legal challenges.'
    section3:
      primarytype: 'block'
      uuid: '71b39224-89cf-4124-b053-b460f4f960e4'
      activationstatus: true
      created: 2025-02-03T18:45:42.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rodriguez said in an interview with “The Newsmaker” that this should
        not be the case.'
    section4:
      primarytype: 'block'
      uuid: '6c18c9fe-21e2-4f61-a3c7-75334e159211'
      activationstatus: true
      created: 2025-02-03T18:45:42.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' '
    section5:
      primarytype: 'block'
      uuid: '936e26b0-be0a-40cf-b96c-a6880e2761bb'
      activationstatus: true
      created: 2025-02-03T18:45:42.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.192+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Even if they do not have any contingency plan, framers of the 1987
        Constitution already anticipated an event like this. Kaya merong provision
        sa ating saligang batas na pagka may mga ganitong senaryo, automatically enacted
        yung budget of the previous year. Hindi titigil ang gobyerno [That’s the reason
        ," he said.'
    section6:
      primarytype: 'block'
      uuid: 'a55f5804-f3a6-4a18-9683-9b0ac4ec126a'
      activationstatus: true
      created: 2025-02-03T18:45:42.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.192+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rodriguez also responded to Marcos’s remarks about destabilization.'
    section7:
      primarytype: 'block'
      uuid: '450e5ed3-60a7-454e-adad-1cfa19728ed0'
      activationstatus: true
      created: 2025-02-03T18:45:42.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.193+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I am not in any way a destabilizer. Walang destabilizer na kumikilala
        sa supremacy ng ating saligang batas. The Constitution is the fundamental
        and paramount law of the land. Kaya kami tumakbo sa Korte Suprema [No destabilizer
        will acknowledge the supremacy of the Constitution which is the ," he said.'
    section8:
      primarytype: 'block'
      uuid: '633b7c99-2f50-4515-8276-298fe1dc6202'
      activationstatus: true
      created: 2025-02-03T18:45:42.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.193+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rodriguez, now an ally of former President Rodrigo Duterte, Davao City
        Rep. Isidro Ungab, and six others filed the petition for certiorari and prohibition
        for the budget before the Supreme Court on Jan. 27.'
    section9:
      primarytype: 'block'
      uuid: 'c33c41a1-c1e7-4f5d-9988-60372dc2b05d'
      activationstatus: true
      created: 2025-02-03T18:45:42.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.194+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“After all the long discussions about the validity and constitutionality
        of the 2025 General Appropriations Act, we deemed it appropriate to bring
        the matter to the Supreme Court for adjudication,” Ungab said.'
    section10:
      primarytype: 'block'
      uuid: 'd7d65080-4687-443b-b90b-4ca206904140'
      activationstatus: true
      created: 2025-02-03T18:45:42.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:42.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T18:45:42.194+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Issues flagged in the petition include the report of the bicameral
        conference committee, which reconciled the disagreeing provisions of the Senate
        and House budget bills, that contained blank allocations.</p>'
