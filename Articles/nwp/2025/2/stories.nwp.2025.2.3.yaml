    'template': '1'
    'title': 'PH ambassador reveals phone hacking; China refutes claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e51b5-898f-459c-ad18-c1e312913960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Philippine Ambassador
        to the United States Jose Manuel Romualdez recently disclosed that he was
        targeted by China and had to resort to changing phones multiple times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e61fb-acba-490a-af63-1cbb46ccc878'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking at the American University School of International Service,
        Romualdez said that he was a victim of Chinese phone hacking.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfeca8-da65-46cb-b8cc-595c52ded400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I''m not saying that I''m the main victim but I am one of those targeted.
        I had to change my phone about four or five times already," the envoy said
        on Jan. 28.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085eb1f1-5d0a-4e17-9092-1af101a0fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that he had raised this concern with Chinese Ambassador Huang
        Xilian during a meeting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245ad5e-aeed-41b8-8c4b-d358934c7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I even told the Chinese Ambassador in the Philippines, please stop
        going through my telephone because I can''t afford to keep on buying a phone,"
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ba411-df2c-493e-8278-98450510ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez noted that suspicious activities took place when messages
        that he did not send were sent from his number.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8baeb-3a7e-4e6f-ac13-fb5dad832369'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"When they because they hacked your phone there are many things that
        and of course with AI and all of these things coming into play," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59803bbd-757a-4b84-be4b-ae48e582884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China denies hacking, meeting</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9dc1eb-e463-46ee-92e0-70d99ed81534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, the Chinese embassy in Manila refuted Romualdez’s
        claims.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccad721-684c-4558-bd16-71b9ca26d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T14:01:55.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:44.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T14:01:55.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"With regard to the report of Ambassador Romualdez saying he talked
        to Ambassador Huang about the so-called Chinese hacking of his phone, I [embassy
        official] verified the story with Ambassador Huang, he was surprised by such
        a story since he hasn''t met Ambassador Romualdez for a long time," the embassy
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa8c94-67c0-470a-b544-58a716cc083a'
