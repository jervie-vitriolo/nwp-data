    'mgnl:tags': ['Darryl-Yap', 'Pepsi-Paloma']
    'stories': []
    'template': '1'
    'title': 'No Feb. 5 cinema premiere for Pepsi Paloma film - Darryl Yap '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1d5b4-d3c8-45c0-9e9d-2b6d2891626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The film featuring
        the controversial life of late actress Pepsi Paloma in the 1980s will not
        hit theaters as scheduled, said its director.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f5c87-5600-4f97-910d-9d49f4669680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, Darryl Yap announced that they were not able to
        complete the requirements asked by the Movie and Television Review and Classification
        Board (MTRCB).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82620b-4252-45ce-8fd9-c2ce4987374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Bigo po ang panig ng inyong lingkod na agarang makumpleto ang mga
        dokumentong hinihingi ng pamunuan ng MTRCB," said Yap. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657b741-3ca6-4929-8a5a-e26c6d6d0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I was unable to immediately complete the documents required
        by the MTRCB leadership.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98bede-8ade-4bf7-83ce-eb862b153656'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kaya''t imposible pong maipalabas sa mga sinehan ang ating pelikula
        sa February 5," he added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5b352-0ae4-4c0f-b423-63a0f43b2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So it will be impossible for our film to be shown in
        cinemas on February 5.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d67ff-7a4b-4563-8bf8-112ec9b84248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Yap said he is considering premiering the film outside the Philippines
        or through streaming platforms.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530e4da-98bf-4796-ac87-6eb96b2e6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate comment, he said a number of films are also scheduled
        to premiere in February and March.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f11c1-9a61-4cac-92af-9df7a712c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Puno na rin kasi ang February at March, pero makakahanap lang kami
        ng available screening dates once ok na ang hinihinging karagdagang documents,"
        he said. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed0dbf-07b7-4680-be32-4d63d59a815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.120+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.120+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: February and March are already full, but we will find
        available screening dates once the additional required documents are approved.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca847a-9b13-4aee-b1de-eb416055a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.120+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.120+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The MTRCB previously said its registration unit could not accept materials
        from Pinoyflix, the film distributor, over incomplete requirements.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0a9fe-912c-4805-bf91-5e5ac51c3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.121+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“To set the record straight, the MTRCB registration unit could not
        accept the materials submitted by the representative of Pinoyflix because
        the legal affairs division required the distributor to provide three specific
        requirements, such as a Certificate or Clearance of No Pending Criminal, Civil,
        or Administrative Case from the Regional Trial Court, the Department of Justice,
        and the Office of the City Prosecutor,” the agency said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d20c8f-6f2f-4112-82e7-ae56a34bcea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.121+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The MTRCB said its legal affairs division formally communicated with
        the distributor regarding the requirements.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099886c0-062b-4bb5-87c5-87a85677ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.122+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The agency warned that it “will not tolerate any misinformation or
        false narrative” and “any attempt to deliberately mislead the public will
        be dealt with in accordance with the law.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fed4a9-315d-4240-9eca-a94d891e5e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.122+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The film’s teaser sparked controversy after tagging actor and TV host
        Vic Sotto in the rape case of Paloma, prompting him to file a cyberlibel complaint
        against Yap.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f988aeb-275d-4b1c-b85d-c95e583f48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.123+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.123+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Recently, the court ordered the director to take down the 26-second
        teaser video from online platforms “for having misused the collected data/information
        by presenting a conversation between two deceased individuals, which cannot
        be verified as having actually occurred.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5500db-28a9-4ff3-bf96-5ac0ccb91760'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:07:31.123+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:43.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:07:31.123+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, it allowed Yap to continue the production and release of
        the film.</p>'
  'vic-rodriguez-no-rift-with-marcos-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T18:30:15.000+08:00
    'imagesource': 'jcr:f786774f-c666-4f87-a01a-3296f0a050c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f640e890-ce94-40c9-8ae9-228cb8d1e293'
    'lead': 'Former Executive Secretary Vic Rodriguez said he has no personal rift
      with President Ferdinand Marcos Jr. despite his early exit from the Cabinet
      in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T18:33:58.075+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:42.885+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:58.078+08:00
    'mgnl:lastModified': 2025-02-03T18:33:58.114+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Vic-Rodriguez']
    'stories': []
    'template': '1'
    'title': 'Rodriguez says no personal rift with Marcos, explains Cabinet exit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cd51a-721d-4569-8f3f-e5a0819eb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:33:58.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:33:58.111+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Executive Secretary
        Vic Rodriguez said he has no personal rift with President Ferdinand Marcos
        Jr. despite his early exit from the Cabinet in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66cf5a-4451-4aa2-98df-6f17b51630bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:33:58.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:33:58.104+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to “The Newsmaker” on NewsWatch Plus, the senatorial candidate
        said his departure was triggered by people around the president seeking appointments
        to key government positions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466117a7-c35c-463b-bc0f-264d6c6876f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:33:58.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:33:58.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ilang beses na akong pina-appoint, ‘di naman qualified. Nilabanan
        ko yun and all the time that I was in the office as executive secretary, nilabanan
        ko yung mga nagla-lobby na gustong magpa-appoint sa mga juicy positions pero
        hindi naman karapat-dapat," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219ed35-37fc-4ea2-be47-7e94a814e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:33:58.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:33:58.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[I was told to appoint people who are unqualified. I fought against
        that, and all the time I was in the office as executive secretary, I resisted
        those who were lobbying for appointments to lucrative positions despite being
        unqualified.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24636f3a-b485-489a-a2b7-190152e30302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:33:58.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:33:58.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez said there’s no bad blood between him and the president.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40af44-4bec-473a-aa5a-0b0296c47f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:33:58.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:33:58.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Wala kaming away na personal, wala kaming away," he added. [Translation:
        We have no personal conflict, we have no fight] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527d966-fd3d-4f64-941c-97b6ba156220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:33:58.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:33:58.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters on Friday, President Ferdinand Marcos
        Jr. questioned Rodriguez’s credibility in challenging him to take a hair follicle
        drug test.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25f3bc-5e3d-4205-905e-c9d300ddf1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:33:58.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:33:58.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He’s always had that weakness every time he—when he was still working
        for me. If you believe in what he was saying, why did he work for me?" he
        said.</p>'
  'WHO-budget-cut-after-US-exit':
    'author': 'Jennifer Rigby, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-03T18:35:22.000+08:00
    'imagesource': 'jcr:fae33f43-8cd4-4395-8084-86221d760f8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71a9992e-0e1f-4525-a290-d7af46d66683'
    'lead': 'World Health Organization member states will discuss cutting part of
      its budget by $400 million in light of President Trump’s move to withdraw the
      United States, its biggest government funder, from the agency, a document released
      on Monday showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-03T18:37:49.126+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:42.615+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:21:58.192+08:00
    'mgnl:lastModified': 2025-02-03T18:37:49.150+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO proposes budget cut after US exit, defends its work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85fb32-fd4f-4502-9c72-b247023e83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.138+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.138+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON, UK -&nbsp;</strong> World Health Organization member
        states will discuss cutting part of its budget by $400 million in light of
        President Trump’s move to withdraw the United States, its biggest government
        funder, from the agency, a document released on Monday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042600d-24eb-4073-a486-22f8dcc054f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Opening the agency’s annual executive board meeting, WHO Director
        General Tedros Adhanom Ghebreyesus also defended the agency’s work and recent
        reforms and reiterated a call for the U.S. to reconsider its exit and enter
        into dialogue with the WHO about further change.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd18d70-5859-4929-9e89-fa947b487fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We would welcome suggestions from the United States, and all member
        states, for how we can serve you and the people of the world better," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd36c3-eecf-4dc2-91af-5a1feb8856c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The budget cut will be discussed at the Feb. 3-11 Geneva meeting, during
        which member state representatives will discuss the agency’s funding and
        work for the 2026-2027 period.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89caad-d192-4316-bed3-4e4ca1d91090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The executive board proposes cutting the base programmes section of
        the budget from a proposed $5.3 billion to $4.9 billion, according to a document
        released on Monday. That is part of the wider $7.5 billion budget for 2026-2027
        that was originally proposed, including money for polio eradication and tackling
        emergencies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afadcd-6eba-4d5a-8f0f-a3a2c644ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"With the departure of the biggest financial contributor, the budget
        could not be ''business as usual,''" the document reads. The U.S. is the WHO’s
        biggest government donor, contributing around 18% of its overall funding.
        The WHO has already separately taken some cost-cutting steps after the U.S.
        move.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de0a71-5532-4050-9424-938c2e223a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, some board representatives also wanted to send a message that
        the WHO would preserve its strategic direction despite the challenges, the
        document adds.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98cbe3-b916-4610-bc88-3f8b48c17a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The $4.9 billion is roughly the same as the base programme budget for
        the previous period, 2024-2025.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d9a52-2529-489e-a49a-b0f839bc704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump moved to exit the WHO on his first day in office two weeks ago.
        The process will take one year under U.S. law.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733aa557-3369-47ba-8300-14c7f71e3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-03T18:37:49.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:42.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-03T18:37:49.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jennifer Rigby; Editing by Alex Richardson and
        Ros Russell)</em></p>'
