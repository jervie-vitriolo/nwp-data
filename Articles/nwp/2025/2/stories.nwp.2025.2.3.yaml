  'START HERE----->zambales-standoff-china-coast-guard-day-30':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-03T11:52:32.000+08:00
    imagesource: '4a2c1d0d-7b23-4581-94cc-7446889b4c4e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '68000295-60c4-4c65-bd72-7c3556321237'
    lead: 'The Philippine Coast Guard (PCG) said it remains committed to preventing
      the “normalization” of China’s illegal presence in Philippine waters as the
      standoff in Zambales enters its 30th day.'
    activationstatus: true
    created: 2025-02-03T11:54:14.798+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:24:46.420+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:21:56.240+08:00
    lastmodified: 2025-02-03T11:54:14.857+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Zambales standoff Day 30: PCG vows to stop normalization of illegal
      Chinese presence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fb039e1a-2f92-405d-9f53-1041fae995d6'
      activationstatus: true
      created: 2025-02-03T11:54:14.845+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.853+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippine Coast
        Guard (PCG) said it remains committed to preventing the “normalization” of
        China’s illegal presence in Philippine waters as the standoff in Zambales
        enters its 30th day.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd157a93e-812d-4774-8509-2b279cf9dd63'
      activationstatus: true
      created: 2025-02-03T11:54:14.845+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.845+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the PCG said the China Coast Guard so-called “monster
        ship,” initially spotted 54 nautical miles from shore, has been pushed back
        to around 120 nautical miles.'
    section2:
      primarytype: 'block'
      uuid: '44ca3bd8-74a9-4ffd-9875-bada83af4a72'
      activationstatus: true
      created: 2025-02-03T11:54:14.846+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.846+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The BRP Teresa Magbanua actively challenged the Chinese vessel, driving
        it further out to 117 nautical miles from the coast.'
    section3:
      primarytype: 'block'
      uuid: 'bb74d060-eeb8-4a88-81f7-9bb8dd407214'
      activationstatus: true
      created: 2025-02-03T11:54:14.846+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.846+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The PCG is committed to preventing the normalization of the People’s
        Republic of China’s (PRC) illegal deployment of maritime forces in the region,"
        it said.'
    section4:
      primarytype: 'block'
      uuid: '0ae9d2e3-d9a9-4b3a-9166-0ed6f5bc6f96'
      activationstatus: true
      created: 2025-02-03T11:54:14.847+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.847+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It said the continued presence of Chinese vessels reflects a blatant
        disregard for international law and the rules-based order.'
    section5:
      primarytype: 'block'
      uuid: '0f989743-de42-44e3-bb28-55544f637e4c'
      activationstatus: true
      created: 2025-02-03T11:54:14.847+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.847+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The actions of the China Coast Guard starkly contradict these assertions,
        revealing a hidden agenda that jeopardizes efforts toward a peaceful resolution,"
        it added.'
    section6:
      primarytype: 'block'
      uuid: '594c9129-3b2c-40c0-8618-55391f907dd7'
      activationstatus: true
      created: 2025-02-03T11:54:14.847+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.847+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing has defended the deployment of its vessels in waters off Zambales,
        which remains part of the Philippines’ exclusive economic zone.'
    section7:
      primarytype: 'block'
      uuid: 'd2a56375-c288-461c-8e42-0fb0449abc80'
      activationstatus: true
      created: 2025-02-03T11:54:14.848+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.848+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We have responded to similar questions multiple times. Let me reiterate
        that China’s sovereignty and rights and interests in the South China Sea were
        established in the long course of history, and are solidly grounded in history
        and the law and compliant with international law and practice," the Chinese
        Foreign Ministry said.'
    section8:
      primarytype: 'block'
      uuid: '29d583f8-bafb-4686-8af2-46134890c87c'
      activationstatus: true
      created: 2025-02-03T11:54:14.848+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:24:46.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-03T11:54:14.848+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Chinese embassy in Manila has yet to issue a statement.</p>'
  'START HERE----->barbie-hsu-dies':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Taiwanese actress and singer Barbie Hsu (Barbie Hsu/Instagram)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
