      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Cambodian Prime Minister
        Hun Manet will visit the Philippines next week for a bilateral meeting with
        President Ferdinand Marcos Jr., Malacañang announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd1c46-18f4-4316-bccc-0197e52192de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:14:37.414+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:26:44.204+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hun Manet is set to arrive on Monday, Feb. 10, for a two-day official\
        \ visit.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2e148-1469-4442-bb68-3731aa8bbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:14:37.414+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:26:44.204+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The President will have a bilateral meeting with the Cambodian Prime\
        \ Minister on February 11 to discuss advancing cooperation in combating transnational\
        \ crimes, defense, trade, tourism, and regional and multilateral cooperation,”\
        \ the Presidential Communications Office said in a statement. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db7568-c44c-45eb-a3da-f795cbc81440'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:14:37.414+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:26:44.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "There are over 7,000 Filipinos in Cambodia, according to government\
        \ data.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e1cbd-f7aa-4a52-806d-9788845cbf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:14:37.415+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:26:44.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a separate statement, Senator Win Gatchalian welcomed the Cambodian\
        \ leader’s visit, emphasizing the need for the Philippines and Cambodia to\
        \ work together in combating transnational crimes amid reports of Cambodian\
        \ nationals’ involvement in scam farms and other illicit activities in the\
        \ country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c0c365-352f-4994-ad05-95949cc7c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:14:37.415+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:26:44.206+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“A regional approach is crucial for dismantling these criminal networks.\
        \ By working more closely together, we can help prevent human trafficking,\
        \ various online scams, and other criminal activities that undermine our business\
        \ climate and hinder overall investment opportunities in the country” Gatchalian\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe792313-e841-4c74-b283-ce75c3ed6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:14:37.415+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:26:44.206+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also sees strengthened cooperation on food security, noting that
        Cambodia is emerging as a major source of rice imports.</p>'
