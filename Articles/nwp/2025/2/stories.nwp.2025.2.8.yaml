      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Miss Universe Organization shared the news on social media with\
        \ a video featuring reigning queen Victoria Kjaer Theilvig of Denmark and\
        \ some scenic places in Thailand.\r"
