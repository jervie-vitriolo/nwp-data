      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said less than 20% of Ukraine's mineral resources, including\
        \ about half its rare earth deposits, were under Russian occupation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67092a55-1662-4f50-a792-9f7c28c61e51'
