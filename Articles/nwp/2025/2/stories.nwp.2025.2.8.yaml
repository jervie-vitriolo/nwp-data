      'mgnl:lastActivated': 2025-03-13T12:25:31.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.308+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. president, whose administration is pressing for a rapid end\
        \ to Ukraine's war with Russia, said on Monday he wanted Ukraine to supply\
        \ the U.S. with rare earths and other minerals in return for financially supporting\
        \ its war effort.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18452ae-0377-454c-937f-1be67ecc970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.308+08:00
