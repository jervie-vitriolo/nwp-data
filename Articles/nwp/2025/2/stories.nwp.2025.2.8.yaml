  'pdp-laban-sara-duterte-impeachment':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte (left), Former President Rodrigo Duterte
      (right)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-08T10:17:02.000+08:00
    'imagesource': 'jcr:75617dad-b15c-4162-a7f0-efa1f12bbec4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6e96bc-6966-4704-befa-f6297c29beba'
    'lead': 'Former President Rodrigo Duterte’s political party is rallying Filipinos
      to vote for senatorial candidates who are allies of his daughter, Vice President
      Sara Duterte, to prevent an impeachment conviction that could disqualify her
      from running in the 2028 presidential elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-08T10:25:29.818+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:31.967+08:00
