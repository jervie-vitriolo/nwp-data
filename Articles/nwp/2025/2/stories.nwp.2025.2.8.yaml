      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b22e3c-aa66-4046-9df1-15f96bf8dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.308+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.308+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"If we are talking about a deal, then let's do a deal, we are only\
        \ for it,\" Zelenskiy said, emphasising Ukraine's need for security guarantees\
        \ from its allies as part of any settlement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65c459-b17c-45ff-a3c1-3d40cd810745'
      'mgnl:activationStatus': true
