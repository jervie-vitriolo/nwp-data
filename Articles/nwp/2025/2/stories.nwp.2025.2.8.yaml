      'mgnl:lastActivated': 2025-03-13T12:25:29.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.892+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f978e-f4bd-412e-ba4e-953d99895033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.892+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.892+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Apple and Google have not reinstated TikTok to their app stores since\
        \ a U.S. law took effect on January 19 requiring its Chinese owner ByteDance\
        \ either to sell it on national security grounds or face a ban.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5928a9a-b47d-4748-9d40-d94c2736ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.893+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.893+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b4c74-a1f3-4466-bd00-a8e3dcf4d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.893+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.893+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "President Donald Trump, who took office the day after the law went\
        \ into effect, signed an executive order seeking to delay by 75 days the enforcement\
        \ of the law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ce70c-0799-42c0-841a-e4b67310b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.893+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.893+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea67242-4ed4-44d4-b519-8a4cab46a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.894+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.894+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump has said that he was in talks with multiple people over TikTok's\
        \ purchase and would likely have a decision on the app's future this month.\
        \ It has about 170 million American users.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705fd16-0fe2-4bf1-8157-56a6c2f11c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.894+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.894+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4fb5a2-e0e7-494f-a30c-00c06ed59cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.894+08:00
