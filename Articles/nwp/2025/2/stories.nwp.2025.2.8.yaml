    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PDP Laban: Vote wisely to protect VP Sara from impeachment, disqualification'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9db18-f56e-441a-92c5-1e00b2573a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T10:25:29.910+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T10:26:49.443+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Former President Rodrigo
        Duterte’s political party is rallying Filipinos to vote for senatorial candidates
        who are allies of his daughter, Vice President Sara Duterte, to prevent an
        impeachment conviction that could disqualify her from running in the 2028
        presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb689a5a-f395-4361-aaaa-211ceec4b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T10:25:29.910+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T10:26:49.443+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Vice President, who has been impeached by the House of Representatives,\
        \ will next face trial in the Senate sitting as an impeachment court. Senate\
        \ President Francis “Chiz” Escudero expects the trial to carry over into the\
        \ next Congress, which will consist of 12 incumbent senators whose terms end\
        \ in 2028, along with newly elected senators from the May polls, serving as\
        \ impeachment judges.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcff5ee-c6f1-4f57-a6dd-70b3ffbfa314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T10:25:29.911+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T10:26:49.444+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“As the election draws near, PDP Laban urges all Filipino voters to\
        \ choose wisely who they will vote for, especially in the Senate where the\
        \ fate of VP Sara will be decided,” the Partido Demokratiko Pilipino Lakas\
        \ ng Bayan (PDP Laban) said in a statement on Thursday, Feb. 6, a day after\
        \ the impeachment. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9619f-84e2-4c0d-80a1-ee5d2990bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T10:25:29.911+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T10:26:49.444+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“At the end of the day, impeachment is a numbers game and the more\
        \ allies she has in the Senate, the better for our country,” it added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32efcd-617e-461d-acf2-416a11349c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T10:25:29.911+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T10:26:49.445+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The former ruling party condemned what it called a “railroaded and\
        \ sham impeachment,” claiming it was intended to distract the public from\
        \ the country’s worsening problems and “to destroy the chances of VP Sara\
        \ Duterte in seeking a higher office in 2028.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aedee7-8045-4801-8468-ca4763ce2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T10:25:29.912+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T10:26:49.445+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Facing the media for the first time after her impeachment, Duterte
        reiterated that she is <a href="https://www.newswatchplus.ph/news/2025/2/7/duterte-not-resigning-keeps-presidential-plan.html">“seriously
        considering” running for President in 2028.</a> Depending on the impeachment
        court''s judgment, an official may be removed from office and disqualified
        from holding future public office, according to the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c0f6a-cd6d-41a2-85df-c5eefdcb17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T10:25:29.912+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T10:26:49.446+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers have denied rushing the process after impeaching
        Duterte on their last session day with 215 signatures. Senators said they
        would need more time to convene as an impeachment court, and that without
        action in the plenary, this could only take place when the session resumes
        in June, unless President Ferdinand Marcos Jr. calls for a special session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd748b6-8358-4b5b-8f7c-bbdc6230f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T10:25:29.913+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T10:26:49.446+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2025/2/6/duterte-impeachment-trial-special-session.html">READ:&nbsp;June
        trial, special session: options in Duterte impeachment</a></strong></p>'
