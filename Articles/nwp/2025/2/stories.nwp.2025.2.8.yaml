      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:42:22.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Senator Imee Marcos
        will remain in the senatorial slate of ''Alyansa Para sa Bagong Pilipinas,''
        a coalition of political parties for the midterm polls backed by her brother,
        President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0710088-8588-47bf-a485-b96fc5258a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:42:22.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:42:22.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Alyansa campaign manager and Navotas Representative Toby Tiangco said
        the president''s sister will not be replaced, even though Imee previously
        stated that she would be running as an independent.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27473380-af0b-42ec-aaab-cbc52a4ee335'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:42:22.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:42:22.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Definitely not, 100% she''s part of the Alyansa candidates," Tiangco
        told reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7da0bf-d62b-4ac7-b03d-10d7ac387141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:42:22.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:42:22.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker did not disclose whether Imee will attend the kickoff
        campaign rally in Ilocos Norte or other rallies to be organized by the coalition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbd38d-6270-484f-b0fd-c1752008d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:42:22.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:42:22.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Abangan nalang para mas exciting," said Tiangco.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ceefb-2b47-4866-9a18-78158309758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:42:22.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:42:22.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“No one has said that they will not go, I''ve requested them to be
        present and wala naman nagsabi na hindi sila pupunta. Wala rin siya [Sen.
        Imee] sinabi na hindi siya pupunta,"** Tiangco added.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0604fbc-c71e-4268-bc7d-db286c03ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:42:22.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:42:22.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: No one has said that they will not go, I''ve requested
        them to be present and no one has said they will not attend. She [Sen. Imee]
        has not said that she will not attend]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8246340-1ecf-4922-8549-3c490e8d69d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:42:22.344+08:00
