      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - TikTok said on Friday it was allowing
        U.S. Android users to download and connect to the short video app through
        package kits on its website, in an effort to circumvent restrictions on the
        popular platform in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e48535-a9a7-4451-b270-51af1bdb768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.892+08:00
