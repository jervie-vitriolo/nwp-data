    'mgnl:lastModified': 2025-02-08T16:01:39.894+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero on impeachment: Is VP Sara special for us to expedite trial?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3dbce-aca7-43ba-9473-1b6191af4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.872+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.884+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senate President Francis
        “Chiz” Escudero criticized calls for the chamber to immediately convene as
        an impeachment court for the trial of Vice President Sara Duterte, saying
        the Senate will adhere to its rules and will not make any special considerations
        for this case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb76196-00f3-45ac-a191-16f2be810622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.873+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.884+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sino ba yung nagmamadali kasi (Who is in such a rush, anyway)?” Escudero\
        \ asked in a DWIZ radio interview on Saturday, Feb. 8. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a8dbc-121d-4766-a356-183d47e02821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.873+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.885+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He explained that while the Constitution states the Senate “shall forthwith\
        \ proceed” with a trial upon receipt of the Articles of Impeachment from the\
        \ House of Representatives, it does not specify an immediate timeline.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e532c-2b94-48d7-938a-8070e5484bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.874+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.885+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He pointed out that previous impeachment cases, including those of\
        \ former President Joseph Estrada and former Chief Justice Renato Corona,\
        \ took a month or more before the trial began.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45982004-6795-4f0d-b647-9e80fe48428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.874+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.886+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So bahagi na ‘yan sa tradisyon at practice ng Senado kaugnay ng impeachment\
        \ trial na bahagi din ang aming rules sa ngayon,” Escudero said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe951959-8a8e-46b3-b546-bfd6e89b2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.874+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.886+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So that has become part of the tradition and practice\
        \ of the Senate in relation to impeachment trials, and it is also reflected\
        \ in our current rules.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e9542-2fe0-4cfc-8a93-1b6ef872534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.875+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.887+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Espesyal ba si VP Sara para tratuhin naming espesyal ito? Tulad ng\
        \ ibang impeachable officers lamang siya sa mata namin. At walang dahilan\
        \ para dahil sa kanya ay madaliin ito o dahil sa kanya ay ipagpaliban ito,”\
        \ Escudero said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35f94f-0e25-4f92-ab92-e20953852bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.875+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.887+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Is Vice President Sara so special that we should treat\
        \ her case differently? To us, she is just like any other impeachable officer.\
        \ There is no reason to rush this process because of her, nor to delay it\
        \ because of her.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392caac1-ef28-4547-aa1d-6a83ed1e2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.876+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.888+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several House lawmakers <a href="https://www.newswatchplus.ph/news/2025/2/6/house-wants-immediate-convening-impeachment-court.html">have
        called on the Senate to immediately convene as an impeachment court</a> after
        successfully impeaching Duterte by a vote of more than 200 lawmakers on Wednesday,
        Feb. 5. The Senate, having received the Articles of Impeachment shortly before
        5:00 pm that day, adjourned its session for a three-month break without taking
        any action on the plenary floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57b25b-c3b4-4a32-a627-3f56f57a3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.876+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.888+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero explained that the Senate secretariat needed to examine
        the documents transmitted by the House, verify the signatures, and draft the
        rules for plenary approval before the trial could begin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26c72d-60ec-4532-93a3-09a2b56fcf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.877+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.889+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that impeachment is not a valid reason to call
        for a special session during the congressional break, contrary to the view
        of fellow veteran lawmaker Senate Minority Leader Aquilino “Koko” Pimentel
        III. Pimentel had argued that a special session <a href="https://www.newswatchplus.ph/news/2025/2/7/special-session-impeachment.html">could
        address both pending priority bills and the impeachment.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894399c-5e8a-46c7-8a13-424ad7cacd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.877+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.889+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero reiterated that he does not seek to appease either Duterte’s
        supporters or critics, but simply wants to uphold the law, the Constitution,
        and the Senate’s rules to ensure credible and impartial proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bc35c-cdc4-4bad-858a-e1aea4c92b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.878+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.890+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We won''t be intimidated''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25d85e-8087-4119-9c5f-e6bd714660fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.878+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.890+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Escudero declined to comment on most of Duterte’s remarks\
        \ during her press conference on Friday, urging fellow lawmakers to do the\
        \ same to maintain their impartiality as impeachment judges once the trial\
        \ begins.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef7ae8-4d74-4f33-8582-51e021e0917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.879+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.891+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, he did respond to Duterte’s statement that she would prefer\
        \ not to appear in the trial to avoid intimidating the senators.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76700b1f-dc73-4e49-9558-87cdab4b064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.879+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.891+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ganun? Di naman siguro. Tinitiyak ko sa kanya, hindi kami ma-i-intimidate.\
        \ Pero karapatan niyang huwag mag-attend sa arraignment dahil nga, sang-ayon\
        \ sa aming rules, ang arraignment ay pwede gawin in person or through counsel,”\
        \ Escudero said. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa60520-6a96-4313-8cc1-a96e29097d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.879+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.892+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Really? I don’t think so. I assure her, we will not
        be intimidated. But it is her right not to attend the arraignment, since,
        according to our rules, the arraignment can be done in person or through counsel.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c77ce-ed2d-4ea1-8cf9-e2fd83b95fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T15:57:40.880+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T16:01:39.892+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that the impeachment court can compel Duterte’s
        attendance when necessary, such as when a witness needs to identify her during
        the trial.</p>'
