      'mgnl:lastModified': 2025-02-08T12:50:06.894+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The president signed an executive order on Monday ordering the creation\
        \ of a sovereign wealth fund within the next year, saying it could potentially\
        \ buy TikTok.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601f153-309e-4330-92f7-7139bd677a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.895+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.895+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea177c-0071-4581-a6e6-2ae95f222921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.895+08:00
