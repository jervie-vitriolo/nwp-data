      'mgnl:type': 'text'
      'text': "Zelenskiy unfurled a map on a table in the heavily-defended president's\
        \ office in Kyiv, showing numerous mineral deposits, including a broad strip\
        \ of land in the east marked as containing rare earths. Around half of it\
        \ looked to be on Russia's side of the current frontlines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628dc981-4a49-4be9-be14-701d578fc392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.314+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.314+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8a8ad-d295-4b8f-9a40-a660a3874bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.314+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.314+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said Ukraine had Europe's largest reserves of titanium, essential\
        \ for the aviation and space industry, and uranium, used for nuclear energy\
        \ and weapons.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b39e1-fe81-4174-9d59-89f415407d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.315+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.315+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d817fb6-09d6-4169-b0cd-018a320479c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.315+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.315+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Many of the titanium deposits were marked in northwestern Ukraine,\
        \ far from the fighting.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99dd307-469d-4985-bcaf-77bb70b46779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.315+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.315+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2682a8c-f3f6-4587-ba1e-bb020d278747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.316+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.316+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has rapidly retuned its foreign policy approach to align with\
        \ the transactional world view set out by the new occupant of the White House,\
        \ Ukraine's most important ally.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801bf832-a0c6-443a-a96b-3ec30fb97618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.317+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.317+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28da112-9509-4e63-bbf0-be3e53d4cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.317+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.317+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "But Zelenskiy emphasised that Kyiv was not proposing \"giving away\"\
        \ its resources, but offering a mutually beneficial partnership to develop\
        \ them jointly:\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ad573-272c-4d13-82d9-eca6616d54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.318+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.318+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9923c1-e8cb-4014-8b28-c03598b0deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.318+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.318+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"The Americans helped the most, and therefore the Americans should\
        \ earn the most. And they should have this priority, and they will. I would\
        \ also like to talk about this with President Trump.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd3d75-fd64-4eca-b428-c8f2ab646675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.319+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.319+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9fbf3-cf2e-4836-bf3e-ab1ba2fbb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.319+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.319+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said Russia knew in detail where Ukraine's critical resources were\
        \ from Soviet-era geological surveys that had been taken back to Moscow when\
        \ Kyiv gained independence in 1991.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10a64d-4646-47b8-bf83-eedef7f200a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.320+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.320+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e7804-6349-4503-b8f4-fc1ae38118e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.320+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.320+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In addition, Zelenskiy said Kyiv and the White House were discussing\
        \ the idea of using Ukraine's vast underground gas storage sites to store\
        \ U.S. liquefied natural gas.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2002e-83c1-4f41-8f3c-f3fda089e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.321+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.321+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b94d4-a8d1-433f-99c1-a2510a212316'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.322+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.322+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"I know that the Trump administration is very interested in it ...\
        \ We're ready and willing to have contracts for LNG supplies to Ukraine. And\
        \ of course, we will be a hub for the whole of Europe,\" he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac965f-e733-498c-b166-12225047136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.322+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.322+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf769e-f02e-406e-a959-40e9d37927a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.323+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.323+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Zelenskiy wants meeting with Trump before US-Russia talks</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47385ede-2741-4db8-b081-76730cd587f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.324+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.324+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f5260-0ad2-4149-a4d8-c88defaca036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.324+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.324+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The interview comes days before the February 14-16 Munich Security\
        \ Conference, where officials from dozens of Western countries will converge\
        \ at an unpredictable juncture in the nearly three-year-old war.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf004dc-ddd1-4bc2-a61a-29bf95b96162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.325+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.325+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8a852-2e5b-4750-8956-63cfe1dc1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.326+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.326+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said he planned to attend the forum, where Keith Kellogg,\
        \ Trump's special envoy for Russia and Ukraine, is also expected.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a517c90-2c05-46fb-9d48-c49dea2e9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.326+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.326+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992620d-00e7-4b39-8d20-44fec192db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.327+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.327+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Ukrainian leader said it was essential that he met Trump in person\
        \ before the U.S. president meets Russian President Vladimir Putin, \"otherwise\
        \ it will look like a dialogue about Ukraine without Ukraine\".\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5127d0a-7fba-4cf3-8f68-ccf3397c6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.328+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.328+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49689f45-cae0-49d6-896b-064992d16f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.328+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.328+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump said on Friday that he expected to talk to Zelenskiy next week.\
        \ Zelenskiy said his own priority would be raising Ukraine's need for security\
        \ guarantees as part of any deal, to prevent Russia launching another invasion\
        \ in the future.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd3616-0fb2-4970-b0d4-40ba6c2e75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.329+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.329+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06cca9-4537-4a6e-aba5-96fe5c508e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.330+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.330+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In general though, it was vital the West determined a broad strategy\
        \ before entering into talks with Moscow.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c2986-b581-4751-9aab-fd5872baa76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.330+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.330+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f76da-0624-42e5-8c5c-4d4c1fc70cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.331+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.331+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said there were already regular contacts between his team and Kellogg\
        \ and Trump national security adviser Michael Waltz.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4a52d-923d-4432-9899-a00447c0bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.332+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.332+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf0b88-7027-4cdb-96af-076525460ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.333+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:31.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T11:29:36.333+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Every day we have contacts, we talk about general things, but the\
        \ specifics will come a little later,\" he said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e316f1-57fb-4320-96c1-26321f9fed53'
