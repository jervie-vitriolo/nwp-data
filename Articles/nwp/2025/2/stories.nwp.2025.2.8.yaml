      'mgnl:lastModified': 2025-02-08T12:15:24.967+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The moment we’ve all been waiting for… Unveiling the ultimate destination\
        \ for the 74th Miss Universe competition... Where kindness meets tradition\
        \ and warm smiles welcome the world,” the caption read. \r"
