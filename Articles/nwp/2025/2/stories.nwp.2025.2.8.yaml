  'sara-duterte-assassination-threat':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte holds a virtual briefing in November 2024,
      where she issued a supposed kill threat to the First Family. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-08T12:04:00.000+08:00
    'imagesource': 'jcr:9ddff2f1-55a3-4857-8071-54cad8b4464a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ca9879-0441-42e0-8da7-ff141d2b7f05'
    'lead': 'House lawmakers are pushing back against Vice President Sara Duterte’s
      claim that she never made an assassination threat against President Ferdinand
      Marcos Jr., which is one of the grounds for her impeachment.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-08T12:07:40.692+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:30.593+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:18.232+08:00
    'mgnl:lastModified': 2025-02-08T12:31:44.544+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Can’t lie your way of out of this,’ Duterte told after denying assassination
      threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad1f34-0914-413b-89f0-b1381a5c1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.537+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - House lawmakers are
        pushing back against Vice President Sara Duterte’s claim that she never made
        an assassination threat against President Ferdinand Marcos Jr., which is one
        of the grounds for her impeachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315bbbb-70cc-4ea9-b9bb-931f83e36b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.537+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a joint statement on Saturday, Feb. 8, House Assistant Majority\
        \ Leaders Pammy Zamora, Zia Alonto Adiong, and Jay Khonghun – all members\
        \ of the Young Guns bloc in the House – accused the Vice President of lying\
        \ during her first press conference following her impeachment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9d511-217b-4ae0-a08f-05b06c95a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.538+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said, “I did not make an assassination threat to the President.\
        \ Sila lang nagsasabi niyan. Sila lang nagsasabing may assassination, may\
        \ assassin, may gunman (They are the only ones saying there’s an assassination,\
        \ an assassin, and a gunman). I did not say that.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76102d0f-ddf9-47f8-9b8b-b8af74d92def'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.769+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.538+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "But the legislators recalled her outburst during the House detention\
        \ of her chief of staff in November: “May kinausap na ako na tao. Sinabi ko\
        \ sa kanya, pag pinatay ako, patayin mo si BBM, si Liza Araneta, at si Martin\
        \ Romualdez. No joke. No joke.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0760d1-faf8-4b92-b725-990662e4f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.769+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I already spoke to someone. I told that person that if\
        \ I was killed, kill BBM, Liza Araneta, and Martin Romualdez. No joke. No\
        \ joke.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9231f7b-bbed-4845-9643-7074e7a4f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.770+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Zamora called Duterte’s reversal a desperate attempt to erase her reckless\
        \ remarks from the public’s memory.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d0e11-aa56-419a-acb3-2e2f4aff0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.770+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“VP Sara Duterte cannot lie her way out of this,” Zamora said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee3e31-d63b-4be0-96c6-74693bdfb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.770+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Her own words prove that she talked to someone, an assassin or a hitman,\
        \ and ordered the killing of the President, the First Lady, and the Speaker\
        \ of the House if anything happened to her. That is a direct admission of\
        \ a criminal conspiracy, and now she wants to pretend she never said it?”\
        \ Zamora said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e0bd8-07a4-4399-af20-5d68fd770a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.771+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Adiong reiterated that Duterte’s remarks raise serious national security\
        \ concerns, with many unanswered questions: Who was the \"assassin\" she spoke\
        \ to? Why the sudden backtracking? Is this a threat to national stability?\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705a54d-3945-49b6-8543-d4e77a5764fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.771+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“VP Sara Duterte is now trying to play the victim, but she is the one\
        \ who put herself in this mess. She threw a tantrum, blurted out highly dangerous\
        \ statements, and now that she realizes the legal consequences, she is pretending\
        \ none of it happened. But the public is not stupid,” Adiong said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a486a-5b52-4236-b532-5e334132a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.772+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Khonghun, for his part, called for a swift resolution of the investigation\
        \ being conducted by the National Bureau of Investigation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f8e88-16a4-401a-ba2b-f75bdf4e846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.772+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We are talking about the Vice President of the Philippines saying\
        \ she ordered a hit on the President, the First Lady, and the Speaker. If\
        \ this were anyone else, they would already be in handcuffs,” Khonghun said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809c3e7-eaf9-4d49-a39f-90699aeadf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.773+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.543+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The Filipino people deserve answers. VP Sara Duterte must not be allowed\
        \ to get away with lying to the public and evading responsibility. Her statements\
        \ are not just reckless, they are dangerous, and she must be held accountable,”\
        \ he added. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fd68f-59d7-443d-8fac-08a82d67a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:07:40.774+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:30.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:31:44.543+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is the first Vice President in history to be impeached by
        the House of Representatives. Over 200 lawmakers signed the Articles of Impeachment,
        which have now reached the Senate, prompting it to begin preparations for
        a trial.</p>'
