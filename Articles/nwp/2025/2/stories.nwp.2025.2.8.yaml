    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinos in Lebanon urged to take precautions amid rising crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5187598-9ecb-4af1-9ebc-ebee42b4bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T14:24:21.945+08:00
      'mgnl:createdBy': 'eimor-nwp'
