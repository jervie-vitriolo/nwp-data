      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine floated the idea of opening its critical minerals to investment\
        \ by allies last autumn, as it presented a \"victory plan\" that sought to\
        \ put it in the strongest position for talks and force Moscow to the table.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
