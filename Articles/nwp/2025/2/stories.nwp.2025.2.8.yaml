    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78e675-34a1-4182-97b9-2fdb364f2068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:50:06.896+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T12:50:06.896+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Free speech advocates have opposed TikTok's ban under the law, which\
        \ was overwhelmingly passed by Congress and signed by then-President Joe Biden.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c03739-ac1a-4112-bd49-9cdaed2236b4'
