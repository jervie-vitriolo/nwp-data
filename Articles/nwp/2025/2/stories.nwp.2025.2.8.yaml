      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18dbc1-df6f-446b-a416-19994f907fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T14:24:21.948+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T14:24:21.948+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to government data, there are 11,000 Filipinos in Lebanon,
        mostly residing in Beirut. The Philippine government has implemented a repatriation
        program in response to the ongoing conflict between the Lebanese armed group
        Hezbollah and Israel, which began in 2023 and later reached a ceasefire.</p>'
  'escudero-duterte-impeachment-trial':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senate President Francis "Chiz" Escudero (Senate/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-08T15:51:06.000+08:00
    'imagesource': 'jcr:3d8a8ac7-c355-427d-acdf-edb86fb333c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
