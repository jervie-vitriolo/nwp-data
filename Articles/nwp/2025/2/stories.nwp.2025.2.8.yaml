      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Reunited in New Orleans ahead of Sunday's game, the three men reflected\
        \ on their decades-long tradition, sharing old stories and fresh debates.\r"
    '9':
