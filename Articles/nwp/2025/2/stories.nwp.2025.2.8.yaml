      'mgnl:lastModified': 2025-02-08T14:24:21.952+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Philippine Embassy
        in Lebanon has advised Filipinos to take necessary precautions due to the
        surge in criminal activities in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05148e6b-feca-4db0-a602-c96f179eea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T14:24:21.946+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T14:24:21.946+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The Philippine Embassy in Lebanon informs all Filipino nationals residing\
        \ in or intending to travel to Lebanon that local authorities have reported\
        \ a surge in criminal activities across the country,” the embassy said in\
        \ a statement on Wednesday, Feb. 5. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3e06d-9a06-4025-aa0c-9b218f0dd3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T14:24:21.946+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T14:24:21.946+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It said the Lebanese government has intensified patrols, increased\
        \ security personnel, and heightened surveillance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74377f7-0dc6-4e16-8654-189f428e024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T14:24:21.946+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T14:24:21.946+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The embassy urged Filipinos to remain vigilant, adhere to local laws\
        \ and regulations, exercise caution in public places, secure personal belongings,\
        \ and report any suspicious activities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bab83-dbb0-4a0c-a3ed-fc3580ee201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T14:24:21.947+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:28.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T14:24:21.947+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Filipinos with concerns can contact the embassy through the hotline
        at +70 858 086 or reach the Migrant Workers Office at +79 110 729.</p>'
    '5':
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D1042754687887801%26set%3Da.355729849923625%26type%3D3&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d08e9-deec-413d-9400-5812969e94eb'
