      'mgnl:lastModified': 2025-02-08T12:50:06.895+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "U.S. officials have warned that under ByteDance, there was a risk of\
        \ Americans' data being misused.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49277343-4a55-45da-ace0-321e739deab1'
      'mgnl:activationStatus': true
