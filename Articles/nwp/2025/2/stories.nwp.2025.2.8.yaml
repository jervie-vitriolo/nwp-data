      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed29447-5c45-48db-b651-5c97c671efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.588+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.404+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d499353-61cb-4e5f-a2ba-24c17dcb345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.588+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.404+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump said Nippon was now looking at an \"investment not a purchase,\"\
        \ and added, \"I'm okay with that, sure.\" U.S. Steel shares traded down about\
        \ 6%. The companies did not comment, although two sources close to the deal\
        \ told Reuters Nippon Steel had not withdrawn its bid to buy the U.S. firm.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270d383-cca5-4943-b9de-5705eb3ea341'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.589+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.405+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d4499-b56e-4a21-8004-ee58d9836d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.589+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.406+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The U.S.-Japan talks come as escalating trade tensions in the aftermath\
        \ of Trump's January inauguration threaten to rupture the global economy.\
        \ On Friday, Trump unveiled plans next week to impose reciprocal tariffs on\
        \ many countries. It was unclear if they would apply to Japan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4259b2-ae3c-4f08-84ec-1f30e745469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.590+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.406+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1278b4-c89b-44c4-bd6d-368465d0c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.590+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.407+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump pressed for Tokyo to close its $68.5 billion trade surplus with\
        \ Washington but expressed optimism this could be done quickly, given a promise\
        \ by Ishiba to bring Japanese investment in the U.S. to $1 trillion as well\
        \ as new purchases of U.S.-produced liquefied natural gas, ethanol and ammonia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff623f9d-2827-45bd-98ea-ba629f41f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.591+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.408+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce24ee-9254-4d56-8c4b-9cd1cfcba04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.591+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.408+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Japan had the largest foreign direct investment position in the United\
        \ States in 2023 with $783.3 billion, followed by Canada, and Germany, according\
        \ to data from the U.S. commerce department.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322cb4f-db6e-49cc-864a-4cf7f6f0273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.409+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb19620-7715-43d4-a130-4901a27aa845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.410+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference, Trump also said the Japanese had expressed interest\
        \ in a $44 billion gas pipeline in Alaska, but a Japanese official privately\
        \ told Reuters they still nursed doubts about the project's viability.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbaf499-ace2-44bc-841e-ec27913f5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.411+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897649fe-bfb1-4b25-af1f-367e9ce13502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.593+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.411+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tensions</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b041fcc-6cd0-44e3-aeb8-a90536ee7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.412+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65db08-872a-4965-ae3b-326306beae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.413+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Republican U.S. president, whose first three weeks in office have\
        \ shredded norms and shaken foreign capitals from Ottawa to Bogota, has taken\
        \ a more conventional approach to Washington's longstanding Asia-Pacific allies,\
        \ including Japan, South Korea, Australia and the Philippines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa58084-b06c-483b-b8a8-5c2906cfa80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.413+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe470a7-9dca-42d8-862d-862250099165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.414+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "That approach was on display in a joint statement between the leaders\
        \ that borrowed liberally from language the countries used under former President\
        \ Joe Biden.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd931204-a130-47c8-af66-c90c6c346091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.415+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be717c7b-f8f5-47b6-a901-5d31c5672a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.415+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It included familiar language expressing similar views opposing Chinese\
        \ military actions in the South and East China Seas, as well as the Taiwan\
        \ Strait, support for Japanese security, concern over North Korea and Russia.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45254ccc-de99-4027-b709-dd883e8e2993'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.416+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f352c2-bc48-4edd-b127-b4955a02058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.417+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump and Ishiba exchanged compliments during a joint press conference\
        \ and the U.S. president agreed to travel to Japan in the near future.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935b319-50b8-46d2-a3de-8d897d197fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.598+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.417+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b9102-4edb-4a57-9f41-592dd54a40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.598+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.418+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"On television, he is frightening and he has a very strong personality,\"\
        \ Ishiba said at the press conference, drawing laughter from Trump. \"But\
        \ when I met with him, actually, he was very sincere and very powerful.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d3059-2df6-43ae-aa1c-8def33b50fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.419+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20566ab1-75dd-4e89-9109-89571fd6a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.419+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "As the two sat together in the Oval Office, Trump told reporters the\
        \ countries would work together to get U.S. trade deficit with Japan down\
        \ to \"even\" from its current level.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bdc64-9b25-4697-8f1f-55df68e479cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.420+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6440e9-dbae-4dc7-b975-7a9cb83e0490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.421+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Should be pretty easy to do,\" he said. \"I don't think we'll have\
        \ any problem whatsoever. They want fairness too.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bba51a-132c-49b6-be88-f8f9df32346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.421+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f749c5-f00a-4787-8f79-515ed81ab0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.422+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Ishiba highlighted investment plans by Japanese firms Toyota and Isuzu.\
        \ Asked about the possibility of tariffs, Ishiba said he was \"unable to respond\
        \ to a theoretical question.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65c1d7-a1ea-4205-ab19-4ef79edb9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.603+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.423+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e518c7-a634-4632-ac31-f0b630b2a1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.603+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.423+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump said that after Friday's meeting, he was \"confident that the\
        \ cherished alliance between our two countries and others also will continue\
        \ to flourish long and into the future.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bdce5-2ac0-4d9b-a501-76eb857d5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.604+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.424+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795acfb2-6a29-4718-9871-c613f7c1aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.605+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.425+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China trade</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017f28b-6436-4740-9ecb-8faa0cb202e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.605+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.425+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump's early fight with China over synthetic opioids and warnings\
        \ of tariffs against other countries - Japan included - have threatened to\
        \ disrupt commercial relations in Asia and beyond.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f6a37-4776-47e8-9c9c-f6dd6458ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.606+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.426+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcbcba9-9d8f-4612-8c90-c02d71e9ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.427+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump put a 10% tariff on all imports from China in what he called\
        \ an \"opening salvo\" in a clash between the world's two largest economies,\
        \ sending consumers and businesses scrambling to adjust.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd35ca3-32ad-48e0-aadb-54d3ee4dc8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.427+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b43a7b-c5e1-4000-9fa3-cf27b8731244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.428+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump spoke to Chinese President Xi Jinping days before taking office\
        \ and has said he will discuss tariffs with him soon.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbafa7e-b546-4b37-a09c-87fca10fb9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.609+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.429+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451566d-cf30-4f30-aac4-958623513be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.610+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.429+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Japan is especially trade-dependent. A major exporter, it counts on\
        \ imports for much of its food and natural resources, and many of its firms\
        \ are deeply invested in and reliant on China.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba473bd5-91ff-49ce-843f-d30945340cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.611+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.430+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce3643-2530-4f56-9819-c464a780d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.611+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.431+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump was close with the late Japanese Prime Minister Shinzo Abe but\
        \ has no relationship with Ishiba, who took office in October. Analysts said\
        \ the early White House visit for Ishiba may be a promising signal.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9220c0d-892f-4298-8a17-d5f5e5a5295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.612+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.431+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dca077-c84f-4c11-a536-1dbcd94fef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.613+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.432+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Japanese Prime Minister Ishiba's mission was to get in Donald Trump's\
        \ good graces and he seems to have succeeded splendidly,\" said Danny Russel,\
        \ vice president of the Asia Society Policy Institute.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf47e3-5a99-4dca-9c34-33f12f7f2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.614+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.433+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0093a-e4c4-43ae-9d1d-aa09db263035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.614+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.433+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Ishiba handled the notoriously impulsive Trump masterfully, and in\
        \ doing so likely bought Japan some time and goodwill.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a75cbe9-d7f1-4aff-b7da-b1134808c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.615+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.434+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc716163-73d8-4fab-b085-eb9f135566fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T12:58:23.616+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:29.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T13:06:01.435+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "But Russel said Japan's increased purchases were unlikely to come close\
        \ to wiping out the two country's trade imbalance.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c06bfe-a0e9-4cbb-8bbd-bc97b962ec4e'
