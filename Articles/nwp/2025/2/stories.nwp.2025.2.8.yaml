      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37119dfe-568c-43f0-bc39-8c12eb7a3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.308+08:00
