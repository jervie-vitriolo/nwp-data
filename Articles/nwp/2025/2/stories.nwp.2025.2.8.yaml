        their campaign in Laoag, Ilocos Norte, the home province of President Ferdinand
        Marcos Jr., on Tuesday, February 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc644353-e01b-48fa-93fc-13fced40e6de'
