      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Ukrainian President Volodymyr Zelenskiy
        pored over a once-classified map of vast deposits of rare earths and other
        critical minerals during an interview with Reuters on Friday, part of a push
        to appeal to Donald Trump''s penchant for a deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45179722-c301-4135-a93e-c13812139df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T11:29:36.307+08:00
