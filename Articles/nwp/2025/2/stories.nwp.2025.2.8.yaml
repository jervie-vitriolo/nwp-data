    'template': '1'
    'title': 'No replacement for Imee Marcos in Alyansa - Tiangco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a947c2-7012-4d56-873c-f231455b36ed'
