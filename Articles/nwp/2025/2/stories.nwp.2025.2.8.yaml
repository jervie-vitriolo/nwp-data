      'jcr:uuid': 'c2030947-9b7c-4c18-b580-c2f490771835'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.763+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.108+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964289d2-ed18-45bb-bb71-acf8cd6deb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.763+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.109+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Eaton, a Detroit Lions fan, is throwing his support behind the Kansas\
        \ City Chiefs in hopes of seeing a historic three-peat. Henschel, 82, of Pittsburgh,\
        \ Pennsylvania, and Crisman, 88, of Kennebunk, Maine, are both backing the\
        \ Philadelphia Eagles this time round.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca569e3-3d15-4d43-8c97-6afbf8a41315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.764+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.109+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c3b88-57b2-40e7-b295-0493668393ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.764+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.110+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kansas City here I come,” Eaton began singing, to his friends' obvious\
        \ delight. “I want them to break the record because no team's won three in\
        \ a row,” he explained. “And I like records to be broken and set.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef0d1f-97b6-4809-89ab-b5d10968b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.765+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.111+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20974d-fd4e-4f93-8645-634f41ae7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.765+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.111+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Henschel said being a member of the ever-present club today was a blessing\
        \ while Crisman, who arrived with his original Super Bowl I hat and a collection\
        \ of memorabilia, summed up his feelings simply: “I consider myself lucky\
        \ to be still living.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65477fa-616e-4a15-8694-87d4b3d7bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.766+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.112+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97481de-5aa5-4f8d-b3ef-63d5a31235d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.766+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.113+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Having witnessed the evolution of the event—from $12 tickets and empty\
        \ seats at Super Bowl I to the global spectacle it is today—the trio has seen\
        \ it all.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80013527-0453-42d3-942a-26a38f3f9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.767+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.113+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d9939-7c22-4c72-89c9-1d2ea3c854e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.767+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "But they are as excited as ever as the big day approaches.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196ffaa-3d66-469b-8266-6f2207912b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976023ec-d4eb-4114-bb0e-ea60e51c1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.115+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I always say, if your team is in the game it’s like New Year’s and\
        \ Fourth of July put together – that’s how much fun it is going to the Super\
        \ Bowl,” Henschel smiled.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467eb70-c11a-4f84-9355-a8e6121330ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.769+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dec73b-6d21-4c57-b926-6c346232746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.769+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Orleans, a favorite destination</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1918fd-c7b4-4acc-9626-fbde78c55eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.770+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.117+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Among the many host cities they’ve visited, one stands out.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884bbdd-b406-406c-a353-165dba4f6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.770+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.117+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0de9f-ebb7-4acb-8290-3a1d5b6a720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.771+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.118+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“New Orleans opened it up for people of color because they weren't\
        \ going to get to the Super Bowl...So I've always liked New Orleans for that,”\
        \ Eaton said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e766e2-8904-4dcf-be36-3fc92910cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.772+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.119+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09708d38-bc58-4263-bcd0-e9720d6d1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.772+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.119+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“It's my favorite city to watch the Super Bowl. I mean, the people\
        \ here, the weather's usually good and it's just because we used to come down\
        \ to the Mardi Gras, and, you know, we have to stay in the Black hotels and\
        \ doing that. And in the United States of America, we shouldn't have been\
        \ that way. Well, New Orleans helped to change it.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707488d-52c6-45a8-90c2-be9d3810c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.773+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.120+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652eff8b-7858-4129-8ea0-ccd3c67ed587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.773+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.120+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Through changing stadiums, dynasties, and decades, the bond between\
        \ these lifelong fans remains unbreakable.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594ee69-ddac-40f6-a3b9-92e58a6a076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.774+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.121+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7f469-d58a-4a08-9dc9-d95d7775075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.775+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.122+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "And what keeps them coming back year after year?\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39096a37-3747-4553-bc2e-71fc65029fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.775+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.122+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636319f-15d0-4523-9070-a23035f98c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.776+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.123+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Half of it is these clowns,” Crisman said, pointing at his laughing\
        \ friends.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff224ac-cbc4-4e2a-80c2-137b1de135fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.777+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.123+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd717800-678a-4862-8217-5e5f42efa87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.777+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.124+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I get to see them, which is meaningful to me, very meaningful. I’\
        m so happy that we're doing it again.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0b682-6638-4bd7-99e0-4d520903ac2f'
      'mgnl:activationStatus': true
