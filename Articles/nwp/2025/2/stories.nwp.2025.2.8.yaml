      'mgnl:type': 'text'
      'text': '<p><strong>New Orleans (Reuters)</strong> - For Donald Crisman, Tom
        Henschel, and Gregory Eaton, Super Bowl Sunday isn''t just a game — it''s
        a lifelong commitment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c771fe-05f8-4b21-ae03-54b0d383cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.759+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.103+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb19ace-c8a0-42d9-aaf4-e1fd6a2bd345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.760+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.104+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The trio, known as the “Never Miss a Super Bowl Club,” has been there\
        \ from the very beginning, attending every championship game since the first\
        \ in 1967, and the devotion of the three remaining members is unshakeable.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c7f5a-e2d3-450b-8d5b-2b591f97d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.760+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.105+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60f993-5680-467e-8f33-40a2367ff270'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T18:17:22.761+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T18:23:45.105+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“My family knows—if you have a wedding or funeral or something, Gregory\
        \ won't be there and they know that,” chuckled Eaton, 84, of Lansing, Michigan.\
        \ “So don't plan it around the Super Bowl. And my mother and my father would\
        \ get upset at me. I'd say, 'That's it. That's me.'\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
