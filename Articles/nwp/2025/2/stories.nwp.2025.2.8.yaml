      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Imee was not present when the president announced the administration''s
        senatorial slate in September.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e080e-9a2a-45cd-8e2a-47cc9743d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:42:22.344+08:00
