    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62114b6-5ea1-4d17-bd82-e315600ef1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:40:45.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:40:45.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Itong 21 sorties ay naka-depende sa schedule ni presidente, dinikit
        ang schedule where in the 12 candidates can be present dahil nandoon ang pangulo,"
        Tiangco told reporters on Saturday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81521b2a-3881-4b54-bf4f-aacbd8ef01be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:40:45.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:40:45.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: These 21 sorties depend on the President’s schedule.
        They’ve been coordinated so that the 12 candidates can be present wherever
        the President is]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbe56c-4c7a-4bd2-8d89-5ccf28e6c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:40:45.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:40:45.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tiangco also mentioned that rallies in the Visayas and Mindanao will
        be held during the first two weeks of the campaign.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd04cf4-9bd3-4a56-ba87-df9dc6a20df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:40:45.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:40:45.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The coalition’s slate includes Interior Secretary Benhur Abalos, Makati
        Mayor Abigail Binay, Sen. Pia Cayetano, former Senator Panfilo Lacson, Sen.
        Lito Lapid, Sen. Imee Marcos, former Senator Manny Pacquiao, Sen. Ramon Revilla
        Jr., former Senate President Vicente Sotto, Sen. Francis Tolentino, ACT-CIS
        party-list Rep. Erwin Tulfo, and Las Piñas Rep. Camille Villar.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f488d7-7d7d-4e57-a5c5-9e2fec90394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:40:45.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:40:45.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos previously expressed confidence in the total victory of candidates
        under the Alyansa Para sa Bagong Pilipinas, led by his Partido Federal ng
        Pilipinas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3b0c1-2d09-404f-aa02-43788285158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:40:45.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:40:45.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked if a 12-0 victory is possible, Tiangco said it would be
        difficult to guarantee a sweep.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4c02c-cbb1-47c5-91a3-d3612566406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:40:45.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:40:45.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I will be honest, hindi ko matitiyak, pero kaya kami may 12 kandidato
        dahil pagsisikapan natin na manalo yung labindalawa. Kung hindi natin pagsisikapan
        yung labingdalawa, eh di dapat hindi na natin ginawa na labingdalawa,” he
        added.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e21a78-0ebc-449e-8371-5e1e0d86c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-08T17:40:45.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:27.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-08T17:40:45.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be honest, I can''t guarantee it, but we have
        12 candidates because we will work hard to make sure all twelve win. If we
        weren''t going to strive for all twelve, then we shouldn''t have fielded twelve
        candidates]</p>'
  'imee-marcos-will-remain-in-alyansa-tiangco':
    'author': 'Tristan Nodalo, NewsWatch Plus'
