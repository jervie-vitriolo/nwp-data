      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Rare earths are important in the manufacture of high-performance magnets,\
        \ electric motors and consumer electronics; Zelenskiy said Moscow could open\
        \ those resources to its allies North Korea and Iran, both sworn U.S. enemies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
