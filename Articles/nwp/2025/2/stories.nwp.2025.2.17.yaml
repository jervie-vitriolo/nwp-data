      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'cdb2fd27-c1f2-412e-b134-575987d2cdca'
      activationstatus: true
      created: 2025-02-17T18:17:39.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Information Minister Chris Baryomunsi said in a post on the X social
        media platform late on Sunday that the government was fast tracking the transfer
        of his case to civilian courts, effectively ending his military prosecution.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f24dad2c-d86c-4b5f-82b1-1ebc0037e191'
      activationstatus: true
      created: 2025-02-17T18:17:39.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cd9600bb-9ab8-46e5-aded-0ba192ba2bd9'
      activationstatus: true
      created: 2025-02-17T18:17:39.405+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last month Uganda’s Supreme Court in a ruling said civilians should
        not be prosecuted in military courts, calling it unconstitutional.</p>'
    section15:
      primarytype: 'block'
      uuid: 'cce7524c-fa01-4e54-80a6-f47e9a130f95'
      activationstatus: true
      created: 2025-02-17T18:17:39.406+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.406+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '793f5764-c97b-4fe1-a9b6-088ec943a0a8'
      activationstatus: true
      created: 2025-02-17T18:17:39.407+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.407+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Many Ugandans, including fellow opposition leader, pop star Bobi
        Wine and a medical doctors association, took to social media over the weekend
        to express outrage and demand Besigye’s release and unrestricted access to
        him by his doctors.</p>'
    section17:
      primarytype: 'block'
      uuid: '3ea6c194-b550-41ac-bdab-955bf2cea426'
      activationstatus: true
      created: 2025-02-17T18:17:39.408+08:00
