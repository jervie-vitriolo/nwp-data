    title: 'After shocking Pelicot crimes, French surgeon to face trial in child
      sex abuse case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54e4d904-4795-4b13-a799-a5b9fe2103c7'
      activationstatus: true
      created: 2025-02-17T18:10:32.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Nantes, France -</strong> When police in western France
        searched surgeon Joel Le Scouarnec’s home after he raped his 6-year-old neighbor
        in 2017, they found a cache of sex dolls, wigs and child pornography.</p>'
    section1:
      primarytype: 'block'
      uuid: '5fb96463-99f8-437f-908d-0b0dc063c1c4'
      activationstatus: true
      created: 2025-02-17T18:10:32.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c127c226-a23d-4068-ab5b-6435eee5eff7'
      activationstatus: true
      created: 2025-02-17T18:10:32.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They said they also discovered electronic diaries that appeared
        to detail nearly three decades of rapes and sexual assaults on hundreds of
        his young patients in hospitals across the region.</p>'
    section3:
      primarytype: 'block'
      uuid: '0c014f0f-1fbe-4886-8818-4bf580bb48f0'
      activationstatus: true
      created: 2025-02-17T18:10:32.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '002a4536-146b-448e-9fbc-0f8f4ca23479'
      activationstatus: true
      created: 2025-02-17T18:10:32.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2020, Le Scouarnec was sentenced to 15 years in prison for the
        rape and sexual assault of his child neighbor, as well as his two nieces and
        a 4-year-old patient.</p>'
    section5:
      primarytype: 'block'
      uuid: '30ae43ea-5ef5-46b3-b113-d2652fa72a91'
      activationstatus: true
      created: 2025-02-17T18:10:32.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f3f22940-5978-498e-a897-525a0e4d1a03'
      activationstatus: true
      created: 2025-02-17T18:10:32.140+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>However, the investigation continued into the alleged victims logged
        on his files. Prosecutors eventually charged him with the aggravated rape
        and sexual assault of 299 people, many of whom were children, and some of
        whom were anesthetized when the abuse allegedly took place.</p>'
    section7:
      primarytype: 'block'
      uuid: '0e199da9-d087-4250-a832-ffc9963c6a14'
      activationstatus: true
      created: 2025-02-17T18:10:32.140+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9e50fd96-ae4f-45f0-abb8-7a7b379bd59c'
      activationstatus: true
      created: 2025-02-17T18:10:32.141+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On February 24, Le Scouarnec, 74, will face trial on those charges
        in the Breton town of Vannes, in France’s largest ever child sexual abuse
        case.</p>'
    section9:
      primarytype: 'block'
      uuid: '285c2bda-0e18-4ff7-b856-e8e18083f05d'
      activationstatus: true
      created: 2025-02-17T18:10:32.141+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5567f546-8109-4326-985f-6abbfe6a8862'
      activationstatus: true
      created: 2025-02-17T18:10:32.141+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutors say Le Scouarnec has admitted to investigators many
        of the accusations he faces. His lawyers declined to comment ahead of the
        trial.</p>'
    section11:
      primarytype: 'block'
      uuid: '80de6b8b-cc84-4e85-ae4a-bca1cce0f37f'
      activationstatus: true
      created: 2025-02-17T18:10:32.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '08e648bc-bfbd-40ee-8a71-68b600354adb'
      activationstatus: true
      created: 2025-02-17T18:10:32.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The trial comes at a time of reckoning around sex crimes in France
        after the conviction of Dominique Pelicot, who was found guilty in December
        of drugging his wife and inviting dozens of men over to their home to rape
        her. Fifty other men were also convicted of rape in a case that shocked the
        world.</p>'
    section13:
      primarytype: 'block'
      uuid: 'abfcbe42-f223-4204-801f-266b2ceebc81'
      activationstatus: true
      created: 2025-02-17T18:10:32.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '48b50abd-d56e-449f-ba33-f3c22898a88a'
      activationstatus: true
      created: 2025-02-17T18:10:32.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Le Scouarnec’s case will raise tough questions for France’s publicly
        run healthcare system, victims and rights groups say. Despite a conviction
        for child pornography in 2005, Le Scouarnec continued to work in public hospitals
        until his arrest in 2017.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ebc2484d-6234-4e41-a750-f6c1d7f524f5'
      activationstatus: true
      created: 2025-02-17T18:10:32.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '488f9e9e-6187-433b-950c-59e301c30085'
      activationstatus: true
      created: 2025-02-17T18:10:32.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Health Ministry didn't respond to a request for comment.</p>'
    section17:
      primarytype: 'block'
      uuid: '5a53e265-590f-4a55-a189-e60016bd2b41'
      activationstatus: true
      created: 2025-02-17T18:10:32.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5b992ec7-5273-4509-ab5f-0ce1178b2d90'
      activationstatus: true
      created: 2025-02-17T18:10:32.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francois, a plaintiff in the case who was 12 when Le Scouarnec allegedly
        abused him, said he hoped the case would provide some answers from a system
        that he said failed him.</p>'
    section19:
      primarytype: 'block'
      uuid: '2ce494f6-aa12-433d-a00d-69c6628a2ce0'
      activationstatus: true
      created: 2025-02-17T18:10:32.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '791116da-f9c9-496e-8010-18424e9dc5e5'
      activationstatus: true
      created: 2025-02-17T18:10:32.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.146+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I realize I shouldn't have been operated on by this surgeon,"
        said Francois, who asked to be identified only by this name. "I feel betrayed
        by authorities ... Why did nobody forbid this surgeon from working with children?"</p>'
    section21:
      primarytype: 'block'
      uuid: '95076ffd-17a6-48d5-8511-cef7cde0edb6'
      activationstatus: true
      created: 2025-02-17T18:10:32.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.146+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
