      'mgnl:lastModified': 2025-02-17T18:10:32.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a4536-146b-448e-9fbc-0f8f4ca23479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Le Scouarnec was sentenced to 15 years in prison for the
        rape and sexual assault of his child neighbor, as well as his two nieces and
        a 4-year-old patient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae43ea-5ef5-46b3-b113-d2652fa72a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f22940-5978-498e-a897-525a0e4d1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, the investigation continued into the alleged victims logged
        on his files. Prosecutors eventually charged him with the aggravated rape
        and sexual assault of 299 people, many of whom were children, and some of
        whom were anesthetized when the abuse allegedly took place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e199da9-d087-4250-a832-ffc9963c6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50fd96-ae4f-45f0-abb8-7a7b379bd59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On February 24, Le Scouarnec, 74, will face trial on those charges
        in the Breton town of Vannes, in France’s largest ever child sexual abuse
        case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c2bda-0e18-4ff7-b856-e8e18083f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567f546-8109-4326-985f-6abbfe6a8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Le Scouarnec has admitted to investigators many
        of the accusations he faces. His lawyers declined to comment ahead of the
        trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de6b8b-cc84-4e85-ae4a-bca1cce0f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e648bc-bfbd-40ee-8a71-68b600354adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The trial comes at a time of reckoning around sex crimes in France
        after the conviction of Dominique Pelicot, who was found guilty in December
        of drugging his wife and inviting dozens of men over to their home to rape
        her. Fifty other men were also convicted of rape in a case that shocked the
        world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfcbe42-f223-4204-801f-266b2ceebc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b50abd-d56e-449f-ba33-f3c22898a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Le Scouarnec’s case will raise tough questions for France’s publicly
        run healthcare system, victims and rights groups say. Despite a conviction
        for child pornography in 2005, Le Scouarnec continued to work in public hospitals
        until his arrest in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2484d-6234-4e41-a750-f6c1d7f524f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f9e9e-6187-433b-950c-59e301c30085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry didn''t respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53e265-590f-4a55-a189-e60016bd2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b992ec7-5273-4509-ab5f-0ce1178b2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francois, a plaintiff in the case who was 12 when Le Scouarnec allegedly
        abused him, said he hoped the case would provide some answers from a system
        that he said failed him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce494f6-aa12-433d-a00d-69c6628a2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791116da-f9c9-496e-8010-18424e9dc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I realize I shouldn''t have been operated on by this surgeon,"
        said Francois, who asked to be identified only by this name. "I feel betrayed
        by authorities ... Why did nobody forbid this surgeon from working with children?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95076ffd-17a6-48d5-8511-cef7cde0edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970bc7c-2c30-4707-b7ec-881fa743a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diary descriptions</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90cb995-1cc6-4afc-960a-09ab2bdca647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9890176-250b-4332-a443-f194dcd3acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After discovering Le Scouarnec’s logs in 2017, investigators began
        tracking down potential victims by matching diary descriptions with hospital
        records. Although many of the anesthetized patients had no recollection of
        the alleged abuse, psychiatrists have documented symptoms of post-traumatic
        stress in victims, according to court documents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0b55c-46d2-47b7-a0f7-d1c6dae36847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d08f3-d934-43aa-8a99-a8f08f5c549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mathis Vinet was 10 in 2007 when his father and grandfather drove
        him to the Quimperle hospital with stomach pain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac49eb6-03a6-443c-9fca-369f25d3735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2223d-bfc7-47fd-80f1-5d3c0d325e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.150+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The grandfather, Roland Vinet, 78, remembers meeting Le Scouarnec,
        and thinking nothing of the surgeon’s order that Mathis spend the night alone
        in the hospital, he told Reuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9f8f5-5802-4c60-8c2f-f50b609413b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.151+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec26a14-63e1-49c3-afb1-dac4b21b11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.151+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his diary, Le Scouarnec recalled sexually assaulting a little
        boy that same day and the following one, inappropriately touching his genitals
        each time, according to a court document.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c6ee5-fb70-408b-84d2-0574a531d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.152+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93435a-c392-479a-9934-72a0683e7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.152+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mathis was never the same after the hospital visit, Vinet said,
        eventually falling into a life of alcohol and drugs. He died of an overdose
        at 24 in 2021, three years after learning from the police about the abuse
        he allegedly had suffered, and having flashbacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991ad5e-42c4-4f05-8236-1484064a44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.153+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.153+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6496aa-b704-4470-85af-c0b306d45d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.154+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vinet and his wife, who are plaintiffs in the case, said they believed
        Mathis took his own life. They blame Le Scouarnec for their grandson’s death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb388fa-e7cb-4f7a-baa7-ad3bc578807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.154+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
