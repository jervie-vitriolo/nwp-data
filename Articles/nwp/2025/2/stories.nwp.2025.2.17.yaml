      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'c9890176-250b-4332-a443-f194dcd3acb5'
      activationstatus: true
      created: 2025-02-17T18:10:32.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After discovering Le Scouarnec’s logs in 2017, investigators began
        tracking down potential victims by matching diary descriptions with hospital
        records. Although many of the anesthetized patients had no recollection of
        the alleged abuse, psychiatrists have documented symptoms of post-traumatic
        stress in victims, according to court documents.</p>'
    section25:
      primarytype: 'block'
      uuid: '52f0b55c-46d2-47b7-a0f7-d1c6dae36847'
      activationstatus: true
      created: 2025-02-17T18:10:32.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '481d08f3-d934-43aa-8a99-a8f08f5c549b'
      activationstatus: true
      created: 2025-02-17T18:10:32.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mathis Vinet was 10 in 2007 when his father and grandfather drove
        him to the Quimperle hospital with stomach pain.</p>'
    section27:
      primarytype: 'block'
      uuid: '9ac49eb6-03a6-443c-9fca-369f25d3735f'
      activationstatus: true
      created: 2025-02-17T18:10:32.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '02a2223d-bfc7-47fd-80f1-5d3c0d325e95'
      activationstatus: true
      created: 2025-02-17T18:10:32.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The grandfather, Roland Vinet, 78, remembers meeting Le Scouarnec,
        and thinking nothing of the surgeon’s order that Mathis spend the night alone
        in the hospital, he told Reuters.</p>'
    section29:
      primarytype: 'block'
      uuid: '5af9f8f5-5802-4c60-8c2f-f50b609413b3'
      activationstatus: true
      created: 2025-02-17T18:10:32.151+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '7ec26a14-63e1-49c3-afb1-dac4b21b11cf'
      activationstatus: true
      created: 2025-02-17T18:10:32.151+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In his diary, Le Scouarnec recalled sexually assaulting a little
        boy that same day and the following one, inappropriately touching his genitals
        each time, according to a court document.</p>'
    section31:
      primarytype: 'block'
      uuid: '780c6ee5-fb70-408b-84d2-0574a531d2d9'
      activationstatus: true
      created: 2025-02-17T18:10:32.152+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '6d93435a-c392-479a-9934-72a0683e7f3f'
      activationstatus: true
      created: 2025-02-17T18:10:32.152+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mathis was never the same after the hospital visit, Vinet said,
        eventually falling into a life of alcohol and drugs. He died of an overdose
        at 24 in 2021, three years after learning from the police about the abuse
        he allegedly had suffered, and having flashbacks.</p>'
    section33:
      primarytype: 'block'
      uuid: '3991ad5e-42c4-4f05-8236-1484064a44c0'
      activationstatus: true
      created: 2025-02-17T18:10:32.153+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.153+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '5b6496aa-b704-4470-85af-c0b306d45d4f'
      activationstatus: true
      created: 2025-02-17T18:10:32.154+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.154+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Vinet and his wife, who are plaintiffs in the case, said they believed
        Mathis took his own life. They blame Le Scouarnec for their grandson’s death.</p>'
    section35:
      primarytype: 'block'
      uuid: '8cb388fa-e7cb-4f7a-baa7-ad3bc578807a'
      activationstatus: true
      created: 2025-02-17T18:10:32.154+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.154+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '51c056b9-f2b2-4229-957f-8fc4022bb198'
      activationstatus: true
      created: 2025-02-17T18:10:32.155+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.155+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Reuters couldn't establish the role the surgeon’s alleged actions
        played in Mathis' death.</p>'
    section37:
      primarytype: 'block'
      uuid: '9b0ca956-c463-4f31-97ba-5a78b2ee2480'
      activationstatus: true
      created: 2025-02-17T18:10:32.156+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.156+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'f7cd9a18-f68f-4039-b36a-f4c21a669145'
      activationstatus: true
      created: 2025-02-17T18:10:32.156+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.156+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Child porn conviction</strong></h2>'
    section39:
      primarytype: 'block'
      uuid: '027e409c-a963-4afa-acb3-418a1d0cbff9'
      activationstatus: true
      created: 2025-02-17T18:10:32.157+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.157+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'cfc818e9-7934-470a-b5b9-abf85bc016ae'
      activationstatus: true
      created: 2025-02-17T18:10:32.158+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.158+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Le Scouarnec was given a suspended four-month jail sentence when
        he was convicted in 2005 for possessing child pornography. He secured a job
        as a surgeon at the Quimperle public hospital the following year.</p>'
    section41:
      primarytype: 'block'
      uuid: 'a55e289c-4f19-4b95-8fa7-303fb90fc0dc'
      activationstatus: true
      created: 2025-02-17T18:10:32.158+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.158+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'bf58f4c0-4fac-4d9b-85c7-dadbd2d638e9'
      activationstatus: true
      created: 2025-02-17T18:10:32.159+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.159+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A psychiatrist at the hospital alerted management to his concerns about\
        \ Le Scouarnec’s behaviour in 2006, a court document said, but the surgeon\
        \ continued to work with children.\r"
    section43:
      primarytype: 'block'
      uuid: 'e00c4b30-be18-4417-813f-b3cc3beb879f'
      activationstatus: true
      created: 2025-02-17T18:10:32.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.160+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '332bc942-2839-44e6-a177-ad5f1760fa27'
      activationstatus: true
      created: 2025-02-17T18:10:32.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Quimperle hospital didn't respond to a request for comment.</p>'
    section45:
      primarytype: 'block'
      uuid: 'cca45559-b378-42b9-a51e-bf78a78295b6'
      activationstatus: true
      created: 2025-02-17T18:10:32.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '3898de0b-53d7-46b2-8c10-9c8acd791f4f'
      activationstatus: true
      created: 2025-02-17T18:10:32.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The prosecutor in Lorient, Stephane Kellenberger, whose office led
        the investigation into Le Scouarnec’s alleged crimes, said he has opened
        a separate preliminary probe to ascertain if there was any criminal liability
        by agencies or individuals who could have prevented the abuse.</p>'
    section47:
      primarytype: 'block'
      uuid: '498e8d5f-21ab-4616-a7f4-84eae227ae05'
      activationstatus: true
      created: 2025-02-17T18:10:32.163+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '8a11dd82-5d13-4834-9af2-4d4d14b9f1f9'
      activationstatus: true
      created: 2025-02-17T18:10:32.164+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.164+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>France’s Medical Association declined to comment. The association’s
        local branch in the Finistere administrative department, which court documents
        show was aware of Le Scouarnec’s 2005 conviction, did not respond to repeated
        requests for comment.</p>'
    section49:
      primarytype: 'block'
      uuid: '870eb107-4329-4292-b7c4-14736fa58e41'
      activationstatus: true
      created: 2025-02-17T18:10:32.164+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.164+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '619b738c-5b08-4bc6-90f8-91cf1cf3aa79'
      activationstatus: true
      created: 2025-02-17T18:10:32.165+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:10:32.165+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Editing by Gabriel Stargardter and Frances Kerry)</em></p>'
