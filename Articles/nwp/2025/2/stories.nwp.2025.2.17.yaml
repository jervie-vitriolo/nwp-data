      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ba9a1-0541-4fcc-b5c3-139de4ef8b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.475+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has cancelled the pope’s visit to Rome’s Cinecitta
        film studios, scheduled for Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10dc46-86dd-4b0c-b63c-61918d623247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.163+08:00
