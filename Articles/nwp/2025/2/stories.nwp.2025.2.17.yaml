  'Taiwan-independence-explainer':
    'author': 'Reuters'
    'caption': 'A globe is seen in front of Chinese and Taiwanese flags in this illustration
      on Aug. 6, 2022. (Dado Ruvic/Illustration/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-17T10:52:34.000+08:00
    'imagesource': 'jcr:635cd309-2d07-4adb-8e1b-949a17982144'
