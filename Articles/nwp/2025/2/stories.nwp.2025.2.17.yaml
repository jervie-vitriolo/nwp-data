  'cidg-files-sedition-complaint-vs-duterte':
    'caption': 'Philippine National Police - Criminal Investigation and Detection
      Group Director PMGen Nicolas Torre III files a criminal complaint against former
      President Rodrigo Duterte before the Justice Department on Monday, Feb. 17.
      (PNP-CIDG)'
