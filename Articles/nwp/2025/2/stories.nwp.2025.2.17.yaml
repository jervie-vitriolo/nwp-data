    title: 'Labor leaders push for ‘real opposition,’ end of dynasties in facing
      uphill Senate race'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd8949764-8764-44de-8ec6-043bc919df59'
      activationstatus: true
      created: 2025-02-17T12:14:05.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Labor leaders Leody
        de Guzman and Luke Espiritu have touted themselves as the “real opposition”
        in the Senate during Sunday’s (Feb. 16) proclamation rally, as they begin
        an uphill race that pits them against political dynasties.</p>'
    section1:
      primarytype: 'block'
      uuid: '285fc4b2-3f35-44dc-9994-11f323c9a404'
      activationstatus: true
      created: 2025-02-17T12:14:05.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two candidates running under the Partido Lakas ng Masa ticket mounted\
        \ their campaign sortie at the Bantayog ng mga Bayani in Quezon City, almost\
        \ a week after the first day of the official campaign period, with a central\
        \ message: toppling political dynasties.\r"
    section2:
      primarytype: 'block'
      uuid: '3e422ebb-81a6-440d-8b27-39417a772810'
      activationstatus: true
      created: 2025-02-17T12:14:05.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Espiritu addressed the comment of President Ferdinand Marcos Jr. that\
        \ rival candidates of the administration slate “Alyansa para sa Bagong Pilipinas”\
        \ were unqualified — that some seemed only to deliver “vinegar” but were given\
        \ certificates of candidacy. \r"
    section3:
      primarytype: 'block'
      uuid: 'e3939ebd-6c11-4b04-9ea2-ee3887170873'
      activationstatus: true
      created: 2025-02-17T12:14:05.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos’ remarks during the first leg of Alyansa’s campaign rallies\
        \ were believed to be directed at the senatorial slate of former President\
        \ Rodrigo Duterte, or those endorsed by the PDP-Laban.\r"
    section4:
      primarytype: 'block'
      uuid: '79c2e4fb-4b50-4d4f-a79a-c5308cc0d048'
      activationstatus: true
      created: 2025-02-17T12:14:05.043+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Espiritu, however, criticized both Marcos and Duterte and the big political\
        \ families they represent.\r"
    section5:
      primarytype: 'block'
      uuid: '1db2f79d-b8d4-41e5-8fe7-1c5f4d281b1b'
      activationstatus: true
      created: 2025-02-17T12:14:05.043+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ipakita natin sa kanila na umiiral tayo sa mundong ibabaw… Tayo ang\
        \ kinabukasan hindi pwede na dinastiya ang kinabukasan,” the labor leader\
        \ told supporters. \r"
    section6:
      primarytype: 'block'
      uuid: '4047da55-3b62-4c5f-8773-30cfaf33778e'
      activationstatus: true
      created: 2025-02-17T12:14:05.043+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Let’s show them that we exist. We are the future. We\
        \ should not let political dynasties be the future.]\r"
    section7:
      primarytype: 'block'
      uuid: 'f5e71fcc-8971-43ed-94d9-b92f1daf47d2'
      activationstatus: true
      created: 2025-02-17T12:14:05.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Guzman also said that the “real opposition” would be the candidates\
        \ who push for the rights and welfare of workers, and the Filipino people\
        \ oppressed by capitalists, “trapos” or traditional politicians, and dynasties.\r"
    section8:
      primarytype: 'block'
      uuid: '84fc6b08-7ad4-4ec7-bb5c-45d9af3af76b'
      activationstatus: true
      created: 2025-02-17T12:14:05.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang kalaban namin ay ang kampo ng kadiliman at kampo ng kasamaan na\
        \ kinakatawan ni Duterte at ni Marcos na nagre-represent sa interes ng mga\
        \ mayayaman, ng mga korporasyon, ng mga bilyonaryo sa ating bansa,” he said\
        \ in a chance interview.\r"
    section9:
      primarytype: 'block'
      uuid: '2f66ef2d-0612-4b40-9383-54b1ee1f53db'
      activationstatus: true
      created: 2025-02-17T12:14:05.045+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:25.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:19:03.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We are up against the camps of darkness and evil of Duterte\
        \ and Marcos - they represent the interest of the rich, corporations, and\
        \ billionaires.]\r"
    section23:
      contentwidth: '100%'
