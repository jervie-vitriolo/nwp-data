      'mgnl:lastModified': 2025-02-17T16:19:56.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Obiena’s win followed his early exit from the ISTAF Indoor Düsseldorf\
        \ in Germany on Feb. 9.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13a8df-8cc5-4f19-a556-9c9319ead0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T16:19:56.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:23.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T16:19:56.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The day earlier, the world no. 4 won his <strong><a href="https://www.newswatchplus.ph/news/2025/2/9/obiena-meeting-metz-moselle-athlelor.html">first
        gold</a></strong> this year with a 5.70-meter clearance at the Meeting Metz
        Moselle Athlelor in Germany.</p>'
