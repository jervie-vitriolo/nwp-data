      lastactivated: 2025-03-13T12:26:25.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:36:39.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Energy previously said the possible price adjustment\
        \ this week can be attributed to rising tensions in the Middle East and sanctions\
        \ of the United States on Iran and Russia.\r"
    section4:
      primarytype: 'block'
      uuid: '814c1833-2baa-450d-90f2-972d8d34ca21'
      activationstatus: true
      created: 2025-02-17T12:55:56.478+08:00
      createdby: 'jelo-nwp'
