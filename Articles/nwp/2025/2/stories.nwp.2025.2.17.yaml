    'jcr:uuid': 'c8905911-1f33-4abb-8185-3ec214c08849'
    'lead': 'The Department of Health says the number of dengue cases in nine areas
      in Luzon is ‘concerning rise.’ Quezon City has declared a dengue outbreak at
      the weekend.'
