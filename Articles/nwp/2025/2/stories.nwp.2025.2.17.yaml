      type: 'text'
      text: '<p><strong>Stockholm,&nbsp;Sweden -</strong> Sweden would consider
        contributing to post-war peacekeeping forces in Ukraine, Prime Minister Ulf
        Kristersson said on Monday, adding that negotiations would need to progress
        before any such decision was taken.</p>'
    section1:
      primarytype: 'block'
      uuid: '277108f1-fb7e-49ee-81e3-7102a43e6dd1'
      activationstatus: true
      created: 2025-02-17T18:03:53.224+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ff4935b3-fbac-48a9-b6ee-5f6048f02c4f'
      activationstatus: true
      created: 2025-02-17T18:03:53.225+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The minister’s comments came after British Prime Minister Keir
        Starmer said he was ready to send British troops to Ukraine for peacekeeping
        duties as he tried to show the US that European nations should have a role
        in talks on ending the war.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e160b966-8d2e-45b4-9545-d0305c04bc33'
      activationstatus: true
      created: 2025-02-17T18:03:53.225+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd6dd3449-5f17-485e-b5e8-298a37394bfb'
      activationstatus: true
      created: 2025-02-17T18:03:53.226+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked by Reuters whether Sweden would be willing to contribute to
        these forces, Kristersson said: "We will take part in those discussions and
        of course that is absolutely a possibility," he said on the sidelines of a
        military exercise in Sweden’s capital.</p>'
    section5:
      primarytype: 'block'
      uuid: '2932f601-ed4b-4ec0-96a0-d09f806e6430'
      activationstatus: true
      created: 2025-02-17T18:03:53.226+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bacfc49d-d7bc-4ece-bd26-a2cfe4342fcf'
      activationstatus: true
      created: 2025-02-17T18:03:53.227+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"There needs to be a very clear mandate for those forces and I don't
        think we can see that until we have come further in those negotiations. But
        Sweden, we are normally a part of strengthening security in our part of the
        world, so I foresee us to be a part of that this time as well."</p>'
    section7:
      primarytype: 'block'
      uuid: '1c262725-2967-4eb2-a4c9-16e62bd306ca'
      activationstatus: true
      created: 2025-02-17T18:03:53.227+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '211c42bc-6718-46e2-98a2-770e5a66499b'
      activationstatus: true
      created: 2025-02-17T18:03:53.227+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Swedish Foreign Minister Maria Malmer Stenergard told public service
        broadcaster Swedish Radio on Monday that a just and sustainable peace which
        respected international law would need to be organized first.</p>'
    section9:
      primarytype: 'block'
      uuid: '184eb5dc-ecf4-4449-af43-8b1b6f65aa0f'
      activationstatus: true
      created: 2025-02-17T18:03:53.228+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a2ad0d0c-51e9-43da-b49f-dfc9a981ddd4'
      activationstatus: true
      created: 2025-02-17T18:03:53.228+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Once we have such a peace established we need to ensure it can
        be maintained and then our government doesn't exclude anything," she said.</p>'
    section11:
      primarytype: 'block'
      uuid: 'dc2550fc-1eaa-4d94-88e4-94fbbbdc5650'
      activationstatus: true
      created: 2025-02-17T18:03:53.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f73e0263-6567-471f-84c4-7da42ad2d4e0'
      activationstatus: true
      created: 2025-02-17T18:03:53.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US Secretary of State Marco Rubio arrived in Saudi Arabia on Monday
        ahead of expected talks with Russian officials aimed at ending Moscow’s nearly
        three-year war in Ukraine.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e03bc9c3-d6cf-4474-abcf-34f7c4fb3a10'
      activationstatus: true
      created: 2025-02-17T18:03:53.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:21.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:12:25.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tom Little and Anna Ringstrom; Writing by Niklas
        Pollard; Editing by Helen Popper and Ed Osmond)</em></p>'
  'START HERE----->french-surgeon-child-sex-abuse-trial':
