      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pole vaulter EJ Obiena
        was at his season’s best in winning an indoor competition in Poland early
        Monday, Feb. 17 (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fe8ff-0cb5-4a9e-a588-953b74fdc98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T16:19:56.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:23.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T16:19:56.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Obiena cleared 5.80 meters in three attempts to bag his second gold\
        \ at the Orlen Copernicus Cup at the Arena Toruń.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f888210-3906-43a8-877b-781e66e1434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T16:19:56.594+08:00
