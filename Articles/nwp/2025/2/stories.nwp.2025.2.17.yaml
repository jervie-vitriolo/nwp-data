  'leody-luke-senatorial-race-proclamation-rally':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': '(L-R) Labor leaders Luke Espiritu and Leody de Guzman deliver their
      speeches in a campaign sortie in Quezon City on Sunday, Feb. 16. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-17T00:00:00.000+08:00
    'imagesource': 'jcr:26360852-2561-4663-9322-8857e55a5e92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f81403f8-9375-4b19-8017-f847166078c5'
    'lead': 'During their proclamation rally, Leody de Guzman and Luke Espiritu —
      together with their fellow labor leaders — have touted themselves as the ‘real
      opposition’ in the Senate as they begin their uphill battle against political
      dynasties. They will try to woo voters, especially the youth and laborers, who
      reject ‘trapos.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T12:14:04.886+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:25.981+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:42.445+08:00
    'mgnl:lastModified': 2025-02-17T12:19:03.094+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Eleksyon-2025', 'Vote-Watch', 'Luke-Espiritu', 'Leody-de-Guzman']
    'stories': []
    'template': '1'
    'title': 'Labor leaders push for ‘real opposition,’ end of dynasties in facing
      uphill Senate race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8949764-8764-44de-8ec6-043bc919df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Labor leaders Leody
        de Guzman and Luke Espiritu have touted themselves as the “real opposition”
        in the Senate during Sunday’s (Feb. 16) proclamation rally, as they begin
        an uphill race that pits them against political dynasties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fc4b2-3f35-44dc-9994-11f323c9a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The two candidates running under the Partido Lakas ng Masa ticket mounted\
        \ their campaign sortie at the Bantayog ng mga Bayani in Quezon City, almost\
        \ a week after the first day of the official campaign period, with a central\
        \ message: toppling political dynasties.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e422ebb-81a6-440d-8b27-39417a772810'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Espiritu addressed the comment of President Ferdinand Marcos Jr. that\
        \ rival candidates of the administration slate “Alyansa para sa Bagong Pilipinas”\
        \ were unqualified — that some seemed only to deliver “vinegar” but were given\
        \ certificates of candidacy. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3939ebd-6c11-4b04-9ea2-ee3887170873'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos’ remarks during the first leg of Alyansa’s campaign rallies\
        \ were believed to be directed at the senatorial slate of former President\
        \ Rodrigo Duterte, or those endorsed by the PDP-Laban.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2e4fb-4b50-4d4f-a79a-c5308cc0d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.082+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Espiritu, however, criticized both Marcos and Duterte and the big political\
        \ families they represent.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2f79d-b8d4-41e5-8fe7-1c5f4d281b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.082+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ipakita natin sa kanila na umiiral tayo sa mundong ibabaw… Tayo ang\
        \ kinabukasan hindi pwede na dinastiya ang kinabukasan,” the labor leader\
        \ told supporters. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047da55-3b62-4c5f-8773-30cfaf33778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s show them that we exist. We are the future. We\
        \ should not let political dynasties be the future.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e71fcc-8971-43ed-94d9-b92f1daf47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Guzman also said that the “real opposition” would be the candidates\
        \ who push for the rights and welfare of workers, and the Filipino people\
        \ oppressed by capitalists, “trapos” or traditional politicians, and dynasties.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc6b08-7ad4-4ec7-bb5c-45d9af3af76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang kalaban namin ay ang kampo ng kadiliman at kampo ng kasamaan na\
        \ kinakatawan ni Duterte at ni Marcos na nagre-represent sa interes ng mga\
        \ mayayaman, ng mga korporasyon, ng mga bilyonaryo sa ating bansa,” he said\
        \ in a chance interview.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66ef2d-0612-4b40-9383-54b1ee1f53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.045+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are up against the camps of darkness and evil of Duterte\
        \ and Marcos - they represent the interest of the rich, corporations, and\
        \ billionaires.]\r"
    '23':
