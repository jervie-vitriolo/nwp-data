  'tulfo-dynasty-disqualification-case':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'From left to right: ACT-CIS party-list Rep. Erwin Tulfo, broadcaster
      Ben Tulfo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-17T22:49:23.000+08:00
    'imagesource': 'jcr:871cec32-b1fd-490b-b6ab-f9ea4ea41983'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c6d4948-a871-4ab6-819d-794d42c1cee1'
    'lead': 'A petition has been filed with the Commission on Elections seeking to
      disqualify senatorial candidates Erwin Tulfo and Ben Tulfo, along with three
      other family members running for seats in the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T22:54:13.946+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:18.524+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
