      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c056b9-f2b2-4229-957f-8fc4022bb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.155+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.155+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters couldn''t establish the role the surgeon’s alleged actions
        played in Mathis'' death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ca956-c463-4f31-97ba-5a78b2ee2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.156+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd9a18-f68f-4039-b36a-f4c21a669145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.156+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Child porn conviction</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e409c-a963-4afa-acb3-418a1d0cbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.157+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc818e9-7934-470a-b5b9-abf85bc016ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.158+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Le Scouarnec was given a suspended four-month jail sentence when
        he was convicted in 2005 for possessing child pornography. He secured a job
        as a surgeon at the Quimperle public hospital the following year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e289c-4f19-4b95-8fa7-303fb90fc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.158+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf58f4c0-4fac-4d9b-85c7-dadbd2d638e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.159+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A psychiatrist at the hospital alerted management to his concerns about\
        \ Le Scouarnec’s behaviour in 2006, a court document said, but the surgeon\
        \ continued to work with children.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c4b30-be18-4417-813f-b3cc3beb879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332bc942-2839-44e6-a177-ad5f1760fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Quimperle hospital didn''t respond to a request for comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca45559-b378-42b9-a51e-bf78a78295b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898de0b-53d7-46b2-8c10-9c8acd791f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor in Lorient, Stephane Kellenberger, whose office led
        the investigation into Le Scouarnec’s alleged crimes, said he has opened
        a separate preliminary probe to ascertain if there was any criminal liability
        by agencies or individuals who could have prevented the abuse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e8d5f-21ab-4616-a7f4-84eae227ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11dd82-5d13-4834-9af2-4d4d14b9f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:10:32.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>France’s Medical Association declined to comment. The association’s
        local branch in the Finistere administrative department, which court documents
        show was aware of Le Scouarnec’s 2005 conviction, did not respond to repeated
        requests for comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870eb107-4329-4292-b7c4-14736fa58e41'
      'mgnl:activationStatus': true
