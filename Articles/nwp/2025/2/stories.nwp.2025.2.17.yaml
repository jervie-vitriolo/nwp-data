      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e0263-6567-471f-84c4-7da42ad2d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.229+08:00
      'mgnl:createdBy': 'daniza-nwp'
