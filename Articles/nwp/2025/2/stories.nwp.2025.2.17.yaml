      'mgnl:lastActivated': 2025-03-13T12:26:22.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:20:28.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Senate delay on
        the trial of impeached Vice President Sara Duterte has disrupted efforts to
        prepare for the case, a lawmaker-prosecutor said on Monday, Feb. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da9929-e868-4e08-a999-22ec58c7bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:20:28.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:20:28.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931be876-82b1-46a8-bc26-7b3d9b26178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:20:28.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:20:28.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, 1-Rider party-list Rep. Rodge Gutierrez, a
        member of the 11-man prosecution team, said the House of Representatives can
        only proceed with general preparations at this point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f47f0-9f45-417a-933c-6a5706287909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:20:28.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:20:28.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ce53a-82f8-4683-bbdb-9d695a120d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:20:28.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:20:28.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There are difficulties in the sense na dahil hindi pa po gumagalaw
        ‘yung Senado, wala pa pong rules. Hindi pa po namin alam more or less kung
        ano pong mangyayari or what kind of proceedings they would require,” Gutierrez
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a34bad-d6ce-4845-987b-8400e9abae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:20:28.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:20:28.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021701f2-2bc3-41c4-8d62-827bb710d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:20:28.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:20:28.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There are difficulties in the sense that the Senate is\
        \ yet to convene, there are no rules. We do not know what will happen or what\
        \ kind of proceedings they would require.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3491fc-9136-4891-9099-8ca3a29453bd'
      'mgnl:activationStatus': true
