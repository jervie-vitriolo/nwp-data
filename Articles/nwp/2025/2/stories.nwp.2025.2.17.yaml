        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217eb341-2a3d-4702-8875-479a731005c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159be93c-51b3-4406-8ea2-372f78d8c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A number of overseas Filipino workers lamented the delayed delivery,\
        \ and even the loss of balikbayan boxes, meant for their families back home\
        \ during a hearing at the House of Representatives in early February.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cba129-a7a3-4bcf-ab9c-67d20a648fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.840+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cacdac said over 5,000 more boxes are pending for delivery, half of\
        \ these still at the Davao Port.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02990d-703d-481e-9bc8-339e9f58fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.840+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Aside from this, we provide action funds kasi nabiktima ng scam itong\
        \ mga OFW families natin nagbayad na dun door-to-door tapos hindi nakarating\
        \ sa Philippine door,” the secretary told a televised government briefing\
        \ on Monday. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
