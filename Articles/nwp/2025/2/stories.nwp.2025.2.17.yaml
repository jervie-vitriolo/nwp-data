      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> After a week of price
        cuts, motorists will pay more for fuel this week, industry players announced
        on Monday, Feb. 17.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc2cfa26-78e2-4ff4-9253-4dcfc1797d58'
      activationstatus: true
      created: 2025-02-17T12:55:56.477+08:00
