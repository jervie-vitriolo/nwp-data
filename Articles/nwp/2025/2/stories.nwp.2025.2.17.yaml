      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, United Kingdom -</strong> Papal selection thriller
        "Conclave" and period drama "The Brutalist" were the big winners at the BAFTA
        Film Awards on Sunday, winning four prizes each.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1fd97-6d34-465c-b105-604937b6c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25c059-8b5c-4219-82cf-3581b60292e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Conclave\", which had led nominations with 12 nods, won the night’s\
        \ most coveted award, best film, as well as outstanding British film, best\
        \ adapted screenplay and best editing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa152079-2a87-46e0-b054-a7c18aa1fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d6a2a-d536-4d00-90b3-5f3838d95ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.832+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We live in a time of a crisis of democracy and institutions that\
        \ are usually used to bring us together are used to pull us apart,\" \"Conclave\"\
        \ director Edward Berger said in his acceptance speech for the outstanding\
        \ British film award.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef841a-8d38-4670-bafe-637b46f49906'
