    title: 'What is 'Taiwan independence' and is Taiwan already independent?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6463d5bb-801b-4a3a-820b-cf95534ff628'
      activationstatus: true
      created: 2025-02-17T11:11:50.686+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.382+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Taipei (Reuters)</strong> - The US State Department’s Taiwan
        page last week removed a previous reference to not supporting Taiwan’s independence.</p>'
    section1:
      primarytype: 'block'
      uuid: '3004f1ab-eacd-4bf8-8d9c-a904e60af9c0'
      activationstatus: true
      created: 2025-02-17T11:11:50.686+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.383+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Below are some questions and answers about what is meant by the term\
        \ \"Taiwan independence\":\r"
    section2:
      primarytype: 'block'
      uuid: '806bee38-8c3d-463b-8c83-85498352099e'
      activationstatus: true
      created: 2025-02-17T11:11:50.687+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.383+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>What is Taiwan’s history and formal name today?</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '271e4436-329c-4fce-b279-624aae0b236e'
      activationstatus: true
      created: 2025-02-17T11:11:50.687+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.384+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Previously known as Formosa, the island has been home to indigenous
        people for thousands of years, before the Dutch and Spanish briefly ruled
        parts of it in the 1600s.</p>'
    section4:
      primarytype: 'block'
      uuid: '66054973-ed33-48f1-85ac-9435912b25dd'
      activationstatus: true
      created: 2025-02-17T11:11:50.687+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.385+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Qing dynasty incorporated Taiwan as part of Fujian province in\
        \ 1684 and only declared it a separate Chinese province in 1885.\r"
    section5:
      primarytype: 'block'
      uuid: '513baeef-752c-460c-b233-bd8e7690680b'
      activationstatus: true
      created: 2025-02-17T11:11:50.688+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.385+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Following the Qing’s defeat in a war with Japan, it became a Japanese\
        \ colony in 1895. In 1945, it was handed over to the Republic of China government\
        \ at the end of World War Two.\r"
    section6:
      primarytype: 'block'
      uuid: '9234e3bd-f6a4-4aeb-b36f-29b570132188'
      activationstatus: true
      created: 2025-02-17T11:11:50.688+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.386+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In 1949 after being defeated by Mao Zedong’s communist forces, the\
        \ Republic of China government fled and moved its capital to Taiwan, and Republic\
        \ of China remains the island’s formal name. Mao set up the People’s Republic\
        \ of China, and claimed it was the only legitimate Chinese government for\
        \ the whole of China, including Taiwan, as the Republic of China’s successor\
        \ state.\r"
    section7:
      primarytype: 'block'
      uuid: '05d3ecba-8838-406f-a8b5-eb1740e6d01b'
      activationstatus: true
      created: 2025-02-17T11:11:50.689+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.386+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>What is Taiwan’s international status?</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '2a4ed488-0422-486e-a5c3-50706063aa5a'
      activationstatus: true
      created: 2025-02-17T11:11:50.689+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.387+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "For decades, the Republic of China in Taipei also claimed to be the\
        \ legitimate Chinese government, but in 1971 it was expelled from the United\
        \ Nations in favour of the Beijing government. Currently only 12 countries\
        \ maintain formal ties with Taipei, mostly small and poorer developing nations\
        \ such as Belize and Tuvalu.\r"
    section9:
      primarytype: 'block'
      uuid: 'fea1f7a2-8396-4cbd-aa74-745ff5ca2f25'
      activationstatus: true
      created: 2025-02-17T11:11:50.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.387+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Most major Western countries and U.S. allies maintain close unofficial\
        \ ties with Taiwan by recognising the Republic of China passport and having\
        \ de facto embassies in each other’s capitals. Taiwanese citizens can freely\
        \ travel to most countries using its passport.\r"
    section10:
      primarytype: 'block'
      uuid: '290edd31-efd1-48de-ae08-dcef30936347'
      activationstatus: true
      created: 2025-02-17T11:11:50.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The US severed official ties with Taipei in 1979 but is bound by
        law to provide the island with the means to defend itself. The US officially
        takes no position on Taiwan’s sovereignty under Washington’s "One China"
        policy.</p>'
    section11:
      primarytype: 'block'
      uuid: '2aff145e-b711-4b49-9ee8-4f0312b83c87'
      activationstatus: true
      created: 2025-02-17T11:11:50.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>China says it will not renounce the use of force to bring Taiwan
        under its control. Beijing has offered Taiwan a "one country, two systems"
        model similar to Hong Kong, which promised the city a high degree of autonomy,
        though no major political party in Taiwan supports that.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c200c0ca-2506-418f-a3bb-e5b8b8039213'
      activationstatus: true
      created: 2025-02-17T11:11:50.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Opinion polls in Taiwan have repeatedly shown most Taiwanese wish to\
        \ maintain the current status quo in relations with China.\r"
    section13:
      primarytype: 'block'
      uuid: 'a3745f16-3324-4ff7-b39b-1184e3b5e9d8'
      activationstatus: true
      created: 2025-02-17T11:11:50.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.390+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "China also says that United Nations resolution 2758, passed in 1971\
        \ which stated that the People’s Republic of China is the only legitimate\
        \ government of China and which resulted in Taipei losing China’s U.N. seat\
        \ to Beijing, means that legally the world recognises Taiwan belongs to China.\r"
    section14:
      primarytype: 'block'
      uuid: 'bdf893d3-001c-4ece-a1d9-f925dd3fc004'
      activationstatus: true
      created: 2025-02-17T11:11:50.692+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.390+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The government in Taipei says that is nonsense given the resolution\
        \ made no mention of Taiwan or its status.\r"
    section15:
      primarytype: 'block'
      uuid: '95f5395a-b52f-4b05-af23-3c8a497b1e11'
      activationstatus: true
      created: 2025-02-17T11:11:50.692+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.391+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Is Taiwan already an independent country?</strong></p>'
    section16:
      primarytype: 'block'
      uuid: '4a8f8d5f-9298-4467-989a-d5b387f82ea2'
      activationstatus: true
      created: 2025-02-17T11:11:50.693+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.391+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Taiwan, whose people elect their own leaders and whose government controls\
        \ a defined area of territory with its own military, passport and currency,\
        \ enjoys de facto independence even if that is not formally recognised by\
        \ most countries.\r"
    section17:
      primarytype: 'block'
      uuid: 'ed989f48-81a4-4ea1-8b11-4031adc2218a'
      activationstatus: true
      created: 2025-02-17T11:11:50.693+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.392+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Taiwan’s government says the Republic of China is a sovereign state\
        \ and that Beijing has no right to speak for or represent it given the People’s\
        \ Republic of China has no say in how it chooses its leaders and has never\
        \ ruled Taiwan.\r"
    section18:
      primarytype: 'block'
      uuid: 'b4a0e455-fe5f-436b-a3ea-46c8d9aecee4'
      activationstatus: true
      created: 2025-02-17T11:11:50.694+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Could Taipei declare a 'Republic of Taiwan'?</p>'
    section19:
      primarytype: 'block'
      uuid: '882d21ad-a999-4906-94db-c76296bb1e15'
      activationstatus: true
      created: 2025-02-17T11:11:50.694+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>It would be very difficult and require parliamentary approval of
        a constitutional amendment and then a referendum, rather than a simple declaration
        by President Lai Ching-te.</p>'
    section20:
      primarytype: 'block'
      uuid: '968697df-6d73-4775-b44c-74077f0ec912'
      activationstatus: true
      created: 2025-02-17T11:11:50.695+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.394+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "At least 75% of lawmakers would need to pass that amendment, and the\
        \ ruling Democratic Progressive Party (DPP) and main opposition party the\
        \ Kuomintang (KMT) currently have an equal number of seats.\r"
    section21:
      primarytype: 'block'
      uuid: '58d7e08b-f100-46ef-b9a2-907c3a126bdd'
      activationstatus: true
      created: 2025-02-17T11:11:50.695+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.394+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The DPP, which has been in power since 2016, has not made an attempt\
        \ to change the constitution. The KMT strongly opposes any attempts to change\
        \ the name of Republic of China.\r"
    section22:
      primarytype: 'block'
      uuid: 'aa40f4cd-43cb-4692-ad0f-cd3e9f7335ab'
      activationstatus: true
      created: 2025-02-17T11:11:50.696+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>What does Taiwan’s president say about independence?</strong></p>'
    section23:
      primarytype: 'block'
      uuid: 'd08d295d-21d1-49f7-8cba-91cd3c0bb97e'
      activationstatus: true
      created: 2025-02-17T11:11:50.697+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "China detests Lai and calls him a \"separatist\". Before Lai was elected\
        \ president he made comments about being a \"practical worker for Taiwan independence\"\
        . Lai maintains he simply meant Taiwan is already an independent country.\r"
    section24:
      primarytype: 'block'
      uuid: 'ac87b6d7-569a-4e7a-8b2a-f8a61706f776'
      activationstatus: true
      created: 2025-02-17T11:11:50.697+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Since taking office in 2024, Lai has said on several occasions that\
        \ the Republic of China and People’s Republic of China are \"not subordinate\
        \ to each other\", which Beijing says means he believes the two are separate\
        \ countries and so he is therefore pushing an independence narrative.\r"
    section25:
      primarytype: 'block'
      uuid: 'cb69203b-cffb-4281-afe8-3cda92d5174f'
      activationstatus: true
      created: 2025-02-17T11:11:50.698+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Does China have a legal framework to prevent formal independence?</strong></p>'
    section26:
      primarytype: 'block'
      uuid: 'd9e30007-d5bc-4486-a93e-9d50a520039e'
      activationstatus: true
      created: 2025-02-17T11:11:50.698+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In 2005, China’s largely rubber-stamp parliament passed the Anti-Secession\
        \ Law that gives the country the legal basis for military action against Taiwan\
        \ if it secedes or if the \"possibilities for a peaceful reunification should\
        \ be completely exhausted\", but the law is vague and does not give details.\r"
    section27:
      primarytype: 'block'
      uuid: 'ee4fd988-5058-4730-a8b1-a1a1a8fba067'
      activationstatus: true
      created: 2025-02-17T11:11:50.699+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:26.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T11:15:19.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard; Editing by Michael Perry)</em></p>'
