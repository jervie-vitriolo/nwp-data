  'START HERE----->duterte-pimentel-kill-senators-remark':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senate Minority Leader Aquilino "Koko" Pimentel III (left) and former
      President Rodrigo Duterte (right)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-17T14:23:17.000+08:00
    imagesource: 'ae9d9206-8448-4d41-b69d-95d904c53618'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6e71f11e-7c8e-48f8-8d4e-4d1a1954ea16'
    lead: 'For some senators, former President Rodrigo Duterte’s remarks that certain
      incumbent senators should be killed to make way for his senatorial candidates
      was merely a joke. On the other hand, Senate Minority Leader Koko Pimentel III
      said it could indicate a potential mental health issue.'
    activationstatus: true
    created: 2025-02-17T14:25:40.247+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:26:24.572+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:43.077+08:00
    lastmodified: 2025-02-17T14:30:48.512+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte killing obsession possible personality disorder - Pimentel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '17b3235d-4a19-4e11-99a0-889eb2b12616'
      activationstatus: true
      created: 2025-02-17T14:25:40.362+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.501+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - For some senators,
        former President Rodrigo Duterte’s remarks that certain incumbent senators
        should be killed to make way for his senatorial candidates was merely a joke.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ce5c229-f322-4545-b01a-2d1383680e93'
      activationstatus: true
      created: 2025-02-17T14:25:40.362+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.501+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On the other hand, Senate Minority Leader Aquilino “Koko” Pimentel\
        \ III said it could indicate a potential mental health issue. \r"
    section2:
      primarytype: 'block'
      uuid: '015a87a0-0e4e-444c-8935-d99f2ebd5f93'
      activationstatus: true
      created: 2025-02-17T14:25:40.362+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.502+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“[A] person’s obsession with the topic of death and killing, mentioning\
        \ it every time he or she speaks, is a worrying sign of a serious personality\
        \ disorder,” Pimentel said in a text message to reporters on Monday, Feb.\
        \ 17. \r"
    section3:
      primarytype: 'block'
      uuid: '51daea04-3e55-43aa-b4fd-8e7c0e2536ac'
      activationstatus: true
      created: 2025-02-17T14:25:40.363+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.502+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also said the Justice Department and the National Bureau of Investigation\
        \ should look into Duterte’s remarks to check if these were a criminal offense.\r"
    section4:
      primarytype: 'block'
      uuid: '3ac57cea-1632-4586-b1fc-077bc97b6442'
      activationstatus: true
      created: 2025-02-17T14:25:40.363+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.503+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Let DOJ and NBI do their work. They should know if given the facts\
        \ whether a crime has been committed or not,” Pimentel said. \r"
    section5:
      primarytype: 'block'
      uuid: '737a8c6f-d03b-46d9-a5f8-2a88615b6c93'
      activationstatus: true
      created: 2025-02-17T14:25:40.364+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.503+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“If there is no crime whatsoever then let us drop the issue,” he added.\r"
    section6:
      primarytype: 'block'
      uuid: '1404ce77-575d-4429-a268-596e49dabc96'
      activationstatus: true
      created: 2025-02-17T14:25:40.364+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.504+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Pimentel and Duterte were once partymates in the former ruling party\
        \ Partido Demokratiko Pilipino Lakas ng Bayan (PDP-Laban), which split into\
        \ two factions leading up to the 2022 presidential elections. The Duterte\
        \ group now refers to itself as PDP.\r"
    section7:
      primarytype: 'block'
      uuid: '68542f1f-61e1-4c21-b322-5c70921b6827'
      activationstatus: true
      created: 2025-02-17T14:25:40.364+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.504+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "At the PDP proclamation rally last week, Duterte said, \"Patayin natin\
        \ ang mga senador ngayon para mabakante (Let’s just kill senators now to create\
        \ vacancies).” He said this will make sure that PDP candidates could secure\
        \ seats in the Senate.\r"
    section8:
      primarytype: 'block'
      uuid: 'aaedaa8d-b3b9-4522-9e05-a2bd3fb2bb0e'
      activationstatus: true
      created: 2025-02-17T14:25:40.365+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.505+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate Deputy Minority Leader Risa Hontiveros expressed disbelief in\
        \ the former president’s words. \r"
    section9:
      primarytype: 'block'
      uuid: '408f33fa-bd9c-4af7-ab6f-e7e75cedbd95'
      activationstatus: true
      created: 2025-02-17T14:25:40.365+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.505+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ano? Ano daw? Ano bang magiging reaksyon ng mga tao na hirap na hirap\
        \ na nga sa buhay… tapos ang sagot ng isa dyan ay dagdag na karahasan? Talagang\
        \ ewan ko lang sa kanila,” Hontiveros said in a chance interview on Saturday.\
        \ \r"
    section10:
      primarytype: 'block'
      uuid: '08386dae-027f-4e99-9a8b-9c9b791a4304'
      activationstatus: true
      created: 2025-02-17T14:25:40.366+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.506+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: What? What did he say? What kind of response can people,\
        \ who are already struggling in life, give... and then one person’s answer\
        \ is more violence? I really don’t know what to make of them.]\r"
    section11:
      primarytype: 'block'
      uuid: '0ecbb27f-309e-4539-a213-877a1baf0385'
      activationstatus: true
      created: 2025-02-17T14:25:40.366+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.506+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Even President Ferdinand Marcos Jr. condemned his predecessor’s remarks\
        \ in a campaign sortie at the weekend.\r"
    section12:
      primarytype: 'block'
      uuid: 'f2f17dcb-9167-4826-93c7-25b01c126e97'
      activationstatus: true
      created: 2025-02-17T14:25:40.367+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.507+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“‘[Y]ung ibang tao ang iniisip lang nila pagka – ang kaisa-isang solusyon\
        \ sa lahat ng problema ay pumatay pa ng Pilipino. Nakakapagtaka kung bakit\
        \ ganoon… Sana naman, huwag na tayong babalik sa landas na umaapaw na dugo\
        \ ng mga inosenteng mga bata na inagawan ng kinabukasan dahil sa kanilang\
        \ pagpapatay,” Marcos said.\r"
    section13:
      primarytype: 'block'
      uuid: 'ec53b0f8-c246-4732-bb1a-febc2c80428f'
      activationstatus: true
      created: 2025-02-17T14:25:40.367+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.507+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Well, it’s hard that some people think the only way to\
        \ solve problems is killing Filipinos. I wonder why… I hope we don’t go back\
        \ to that path anymore - where innocent children are robbed of their future\
        \ and killed.]\r"
    section14:
      primarytype: 'block'
      uuid: 'c10773ac-e373-4e5b-a93f-6f2077089744'
      activationstatus: true
      created: 2025-02-17T14:25:40.368+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.508+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, Senate President Pro Tempore Jinggoy Estrada shrugged off\
        \ Duterte’s remarks.\r"
    section15:
      primarytype: 'block'
      uuid: '730d0a06-642a-400a-85bf-f7286b90a0ea'
      activationstatus: true
      created: 2025-02-17T14:25:40.368+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.508+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Mapagbiro lang talaga si PRRD. Non issue for me [PRRD is just a joker.\
        \ It’s a non-issue for me],” he said in a text message. \r"
    section16:
      primarytype: 'block'
      uuid: '01feac66-be11-497f-a4f7-9e2aa3d1fa24'
      activationstatus: true
      created: 2025-02-17T14:25:40.369+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.509+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Ramon “Bong” Revilla Jr, a reelectionist, responded with another\
        \ joke.\r"
    section17:
      primarytype: 'block'
      uuid: '4a33ba0b-5054-4a09-8813-015c5c25250d'
      activationstatus: true
      created: 2025-02-17T14:25:40.369+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.509+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sa tingin ko ay bulaklak lang ng bibig ni FPRRD yan. That’s just how\
        \ he expresses himself. Pero hindi naman tayo natatakot sa ganyan dahil may\
        \ Agimat tayo. Hehehe [I think it’s just a figure of speech from FPRRD. That’\
        s just how he expresses himself. But we’re not scared of that because we have\
        \ an amulet. Hehehe],” he said in a separate text message.\r"
    section18:
      primarytype: 'block'
      uuid: 'eb7d9438-9c43-4ede-9c83-a6ef81883e9a'
      activationstatus: true
      created: 2025-02-17T14:25:40.370+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.510+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Duterte is under investigation by the International Criminal Court\
        \ for thousands of alleged extrajudicial killings during his brutal war on\
        \ drugs.\r"
    section19:
      primarytype: 'block'
      uuid: 'e2cf865d-2fa1-4522-912d-b10712878797'
      activationstatus: true
      created: 2025-02-17T14:25:40.370+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:24.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T14:30:48.511+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He has made various public statements on the issue, even admitting
        to ordering some killings and carrying out others himself when he was mayor
        of Davao City. However, his allies have argued that these were figures of
        speech.</p>'
