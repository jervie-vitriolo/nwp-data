      'mgnl:lastModified': 2025-02-17T18:33:51.475+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a752a07-d8da-4c1e-8380-b8d1a97363cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.476+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for the affection, prayer and closeness with which you
        accompany me in these days," the pope wrote on X on Sunday.</p>'
