      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Pole vaulter EJ Obiena
        was at his season’s best in winning an indoor competition in Poland early
        Monday, Feb. 17 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: 'e84fe8ff-0cb5-4a9e-a588-953b74fdc98c'
      activationstatus: true
      created: 2025-02-17T16:19:56.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T16:19:56.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Obiena cleared 5.80 meters in three attempts to bag his second gold\
        \ at the Orlen Copernicus Cup at the Arena Toruń.\r"
    section2:
      primarytype: 'block'
      uuid: '0f888210-3906-43a8-877b-781e66e1434d'
      activationstatus: true
      created: 2025-02-17T16:19:56.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T16:19:56.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Filipino athlete was unsuccessful in his attempts at the 5.85-meter
        bar.</p>'
    section3:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEJObiena%2Fposts%2Fpfbid0m6Lin2BNxqdvJkS4MJFirKDC4yCLednD4vFkM5mPGajCoVK4PDranjgf9THBUkcul&show_text=true&width=500"
