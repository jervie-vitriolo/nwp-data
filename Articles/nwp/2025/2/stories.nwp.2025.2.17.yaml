      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.086+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the 2022 elections, De Guzman ran for president while Espiritu\
        \ made a senatorial bid. In running again for national posts, the two socialist\
        \ leaders said they plan to maximize social media platforms in campaigning.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df9877-c04b-4e26-8808-2859a6743d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.046+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.087+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a pre-election survey conducted in January, Pulse Asia said De Guzman\
        \ got a voter preference of 2.5 percent, posting a 26-40 rank. Espiritu had\
        \ a voter preference of 1.3 percent and a 30-55 rank.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a344d-9205-4141-baea-1173487153c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.046+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.087+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Espiritu said they would build and strengthen “<strong><a href="https://www.newswatchplus.ph/news/2024/10/9/luke-espiritu-senatorial-run.html">forces</a></strong>,”
        counting mainly on Gen Z Filipinos who eschew old political names, as well
        as laborers who continue fighting for their rights and welfare.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b5a70-6992-4a20-9d1d-37efebb71f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.047+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Tanggalin natin ang advantage ng pera. Tanggalin natin ang advantage\
        \ ng makinarya. All things being equal, sa tingin nyo, hindi kami mananalo\
        \ ni Ka Leody? Eh, kapag kumparahin niyo na lang ang laman ng aming binibitbit\
        \ sa kanila, sila (pertaining to senatorial slates from Marcos and Duterte\
        \ camps), empty, bankrupt, walang sinasabi,” Espiritu claimed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae111c2-8a04-44e2-a1dd-b8f3200a5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.047+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s remove the advantage of having money and machinery.\
        \ All things being equal, do you think Ka Leody and I would not win? If we\
        \ compare the things that we bring to the table vis-a-vis those offered by\
        \ the Marcos and Duterte camps, they have empty messages, bankrupt.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1781e9-45da-4da0-9988-038f6805e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.089+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fellow labor leaders and senatorial candidates Sonny Matula, Federation\
        \ of Free Workers president, and lawyer Ernesto Arellano of National Confederation\
        \ of Labor were also present during the sortie. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f963b84-4b03-4061-a658-8bc31cc4bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.049+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.089+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Dahil walang boses ang manggagawa sa Senado pumasa na zero subsidy\
        \ ang PhilHealth (Phillipine Health Insurance Corp.),” Matula said during\
        \ the event. “Kung nandun siguro ang representante ng manggagawa sa Senado,\
        \ hindi na-transfer ‘yong P60 billion na budget ng PhilHealth mula PhilHealth\
        \ papuntang national treasury.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8843f-ffcd-4541-a8a8-fe65349c5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.049+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.090+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The PhilHealth had a zero subsidy this year because workers\
        \ have no voice in the Senate. If we only have had a representative in the\
        \ Senate, the P60 billion in PhilHealth funds would not have been transferred\
        \ to the national treasury.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845dc0a-ebbb-4bdd-9966-4bf51e9cd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Guzman told their supporters to vote for other senatorial candidates\
        \ that are part of the workforce, or the poor, to have a “gobyerno ng masa\
        \ hindi gobyerno ng elitista (a government for the masses not a government\
        \ for the elite).”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104dc4b-7075-4ef3-8ff0-01d880a19cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said there are ongoing efforts to campaign with candidates with\
        \ the same advocacies and platforms.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77684caf-8661-4df1-93c7-446134af0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.092+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pero kung hindi man maganap ang isang malaking pagkakaisa, nagkakaisa\
        \ kami lahat laban sa dynastiya, laban sa kontraktualisasyon, laban sa trapong\
        \ politika at laban sa pagsasamantala ng iilan sa ating sambayanan,” he told\
        \ reporters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72320761-79ed-4b09-bc03-e56e3479c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T12:14:05.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T12:19:03.092+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a united opposition will not materialize, we still
        are united in dismantling political dynasties and opposing contractualization,
        traditional politics, and the exploitation of our countrymen.]</p>'
