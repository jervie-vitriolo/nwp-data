      'mgnl:type': 'text'
      'text': '<h2><strong>Delayed balikbayan boxes</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c9bc4-31d3-48a1-a3e0-2b3e5401c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.838+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.838+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Migrant Workers Secretary Hans Cacdac said his agency has\
        \ distributed around 9,000 balikbayan boxes after their shipping was delayed.\r"
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdmw.gov.ph%2Fposts%2Fpfbid031fjd2tKhsteGGncWSR1NS1ahdQ6YUioZBE51P5LbcFWEfWayDt2WGY16G1LJFsMSl&show_text=true&width=500"
