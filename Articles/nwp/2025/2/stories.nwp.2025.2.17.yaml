    title: 'Ex-Pres. Duterte faces inciting to sedition complaint'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c00b5d6-3be2-4a23-8fc7-093c2ca57338'
      activationstatus: true
      created: 2025-02-17T22:57:04.002+08:00
