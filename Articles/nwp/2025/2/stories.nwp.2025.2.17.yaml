    lastmodified: 2025-02-17T19:18:09.853+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '2024 remittances post continuing rise - BSP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '56a001a1-eb94-4340-854b-92ed36cf3764'
      activationstatus: true
      created: 2025-02-17T19:18:09.835+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Money sent home by
        overseas Filipinos last year reached $38.34 billion (around P2.2 trillion),
        higher by 3 percent than the $37.21 billion in 2023, the Bangko Sentral ng
        Pilipinas said Monday, Feb. 17.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ad5fb87a-2f8f-41f8-948d-14cda9e8889e'
      activationstatus: true
      created: 2025-02-17T19:18:09.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.836+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Remittances covered 8.3 percent of the economic output as measured\
        \ by the gross domestic product.\r"
    section2:
      primarytype: 'block'
      uuid: '68fb1cef-f473-4a62-b8a3-311304761855'
      activationstatus: true
      created: 2025-02-17T19:18:09.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.836+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The central bank said after a decline during the COVID-19 pandemic\
        \ in 2020, personal remittance was on an upward trend in $34.88 billion in\
        \ 2021, $36.14 billion in 2022, and $37.21 billion in 2023. \r"
    section3:
      primarytype: 'block'
      uuid: '3b68ff82-f46b-447c-b465-28df56ae863c'
      activationstatus: true
      created: 2025-02-17T19:18:09.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.836+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The BSP said the growth in cash remittances from the United States,\
        \ Saudi Arabia, Singapore, and the United Arab Emirates were the main contributors\
        \ to the increase in remittances.\r"
    section4:
      primarytype: 'block'
      uuid: '0028a27b-70a3-46f8-9429-982659757290'
      activationstatus: true
      created: 2025-02-17T19:18:09.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.837+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In terms of country sources, the US accounted for the largest share\
        \ of overall cash remittances 2024, followed by Singapore and Saudi Arabia,”\
        \ it added.\r"
    section5:
      primarytype: 'block'
      uuid: '4cde1c7d-dd96-44b2-b7b5-2889eb96b3d5'
      activationstatus: true
      created: 2025-02-17T19:18:09.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.837+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '03862ae5-62c9-45f9-b3bc-3ee8c36d1b3d'
      activationstatus: true
      created: 2025-02-17T19:18:09.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '72756acb-2e3e-4008-a8e2-dcebc81d42ee'
      activationstatus: true
      created: 2025-02-17T19:18:09.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Delayed balikbayan boxes</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'cd8c9bc4-31d3-48a1-a3e0-2b3e5401c30f'
      activationstatus: true
      created: 2025-02-17T19:18:09.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Migrant Workers Secretary Hans Cacdac said his agency has\
        \ distributed around 9,000 balikbayan boxes after their shipping was delayed.\r"
    section9:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdmw.gov.ph%2Fposts%2Fpfbid031fjd2tKhsteGGncWSR1NS1ahdQ6YUioZBE51P5LbcFWEfWayDt2WGY16G1LJFsMSl&show_text=true&width=500"
        width="500" height="787" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '217eb341-2a3d-4702-8875-479a731005c1'
      activationstatus: true
      created: 2025-02-17T19:18:09.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section10:
      primarytype: 'block'
      uuid: '159be93c-51b3-4406-8ea2-372f78d8c1e4'
      activationstatus: true
      created: 2025-02-17T19:18:09.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A number of overseas Filipino workers lamented the delayed delivery,\
        \ and even the loss of balikbayan boxes, meant for their families back home\
        \ during a hearing at the House of Representatives in early February.\r"
    section11:
      primarytype: 'block'
      uuid: '41cba129-a7a3-4bcf-ab9c-67d20a648fdb'
      activationstatus: true
      created: 2025-02-17T19:18:09.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cacdac said over 5,000 more boxes are pending for delivery, half of\
        \ these still at the Davao Port.\r"
    section12:
      primarytype: 'block'
      uuid: '5e02990d-703d-481e-9bc8-339e9f58fb53'
      activationstatus: true
      created: 2025-02-17T19:18:09.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Aside from this, we provide action funds kasi nabiktima ng scam itong\
        \ mga OFW families natin nagbayad na dun door-to-door tapos hindi nakarating\
        \ sa Philippine door,” the secretary told a televised government briefing\
        \ on Monday. \r"
    section13:
      primarytype: 'block'
      uuid: 'b945a091-50c1-474d-b759-f7573d03f830'
      activationstatus: true
      created: 2025-02-17T19:18:09.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:18.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T19:18:09.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Aside from this, we provide action funds because those\
        \ OFW families were scam victims. They paid door-to-door delivery but it did\
        \ not come to the OFW’s house in the Philippines.]\r"
  'START HERE----->tulfo-dynasty-disqualification-case':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'From left to right: ACT-CIS party-list Rep. Erwin Tulfo, broadcaster
      Ben Tulfo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-17T22:49:23.000+08:00
    imagesource: '871cec32-b1fd-490b-b6ab-f9ea4ea41983'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8c6d4948-a871-4ab6-819d-794d42c1cee1'
    lead: 'A petition has been filed with the Commission on Elections seeking to
      disqualify senatorial candidates Erwin Tulfo and Ben Tulfo, along with three
      other family members running for seats in the House of Representatives.'
    activationstatus: true
    created: 2025-02-17T22:54:13.946+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:18.524+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:46.008+08:00
    lastmodified: 2025-02-24T14:40:06.600+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Tulfo ‘dynasty’ faces disqualification case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '172d0dd0-8e94-48cd-b32d-ec343bd10789'
      activationstatus: true
      created: 2025-02-17T22:54:13.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.594+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A petition has been
        filed with the Commission on Elections seeking to disqualify senatorial candidates
        Erwin Tulfo and Ben Tulfo, along with three other family members running for
        seats in the House of Representatives.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cd74f7c5-32a6-492e-b57e-f52dfd2812d8'
      activationstatus: true
      created: 2025-02-17T22:54:13.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.594+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Comelec Chairman George Garcia said the petition was filed on Monday,
        Feb. 17, and will be raffled off to a division for handling on Tuesday.'
    section2:
      primarytype: 'block'
      uuid: '0631a177-faea-4132-a784-88b8ac04fcfd'
      activationstatus: true
      created: 2025-02-17T22:54:13.972+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.595+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Brothers Erwin Tulfo, ACT-CIS party-list representative, and Ben
        Tulfo, a broadcaster, are among the <strong><a href="https://www.newswatchplus.ph/news/2025/2/11/octa-senatorial-survey-january.html">frontrunners
        in pre-election senatorial surveys</a></strong>.</p>'
    section3:
      primarytype: 'block'
      uuid: '4175bc28-ac7c-4701-be05-68d11d93d391'
      activationstatus: true
      created: 2025-02-17T22:54:13.972+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.595+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>If they win, they will join their brother, Senator Raffy Tulfo.
        The senator’s wife, ACT-CIS party-list Rep. Jocelyn Pua-Tulfo, and their son,
        Quezon City 1st District Rep. Ralph Tulfo, are both seeking reelection.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c7c390c1-13f5-42c4-a107-65b08a79468b'
      activationstatus: true
      created: 2025-02-17T22:54:13.972+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.596+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Another Tulfo sibling, former Tourism Secretary Wanda Tulfo-Teo,
        is vying for a congressional seat as the first nominee of the Turismo Party-list.</p>'
    section5:
      primarytype: 'block'
      uuid: '56dec4b4-997d-48a9-9af0-6416ea42d1ef'
      activationstatus: true
      created: 2025-02-17T22:54:13.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.596+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Certainly, three brothers in the Senate, a sister, a wife, and a son
        in Congress fits perfectly within the prohibition of political dynasty and
        the degree of relationship intended to be covered by the framers of the Constitution,”
        lawyer Virgilio Garcia said in a 22-page petition.'
    section6:
      primarytype: 'block'
      uuid: 'fdaa4734-8830-45e9-9413-62ff08471c80'
      activationstatus: true
      created: 2025-02-17T22:54:13.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.597+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'While no law has been passed to implement the constitutional prohibition,
        Garcia emphasized that the charter clearly “prohibits this anomalous, monopolistic
        concentration of political power in one family.”'
    section7:
      primarytype: 'block'
      uuid: '0efc8a84-228e-4c70-bc4b-bf20211cdde1'
      activationstatus: true
      created: 2025-02-17T22:54:13.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.597+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Garcia also raised concerns about the Tulfos’ citizenship, recalling
        that this issue prevented Erwin Tulfo’s ad interim appointment as Social Welfare
        Secretary from being confirmed.'
    section8:
      primarytype: 'block'
      uuid: 'de7ff651-2b8d-464e-a42c-8f3a48a7dda8'
      activationstatus: true
      created: 2025-02-17T22:54:13.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.598+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“He served in the US Army and had a US passport using fictitious name.
        Surprisingly, and intriguingly if you like, despite that disqualification
        he was allowed to assume as party-list nominee of ACT-CIS,” he said.'
    section9:
      primarytype: 'block'
      uuid: '3c24d25f-2c8c-491c-b027-720d3c618db1'
      activationstatus: true
      created: 2025-02-17T22:54:13.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:18.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.598+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He added that all the other respondents “resided in the United States
        for quite a long time,” and the burden is on them to prove they are natural-born
        Filipinos who have not renounced their citizenship and simply reacquired it
        through naturalization.</p>'
    section10:
      contentwidth: 'fit-content'
      primarytype: 'block'
      uuid: 'cd083e68-8a7e-4685-a783-d3045876d10b'
      activationstatus: true
      created: 2025-02-24T14:40:06.585+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:26:18.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:40:06.599+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'embedcode'
    section11:
