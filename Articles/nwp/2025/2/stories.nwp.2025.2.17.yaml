    'mgnl:tags': ['Economy', 'Bangko-Sentral-ng-Pilipinas']
    'stories': []
    'template': '1'
    'title': '2024 remittances post continuing rise - BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a001a1-eb94-4340-854b-92ed36cf3764'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.835+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.847+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Money sent home by
        overseas Filipinos last year reached $38.34 billion (around P2.2 trillion),
        higher by 3 percent than the $37.21 billion in 2023, the Bangko Sentral ng
        Pilipinas said Monday, Feb. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fb87a-2f8f-41f8-948d-14cda9e8889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.836+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.836+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Remittances covered 8.3 percent of the economic output as measured\
        \ by the gross domestic product.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb1cef-f473-4a62-b8a3-311304761855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.836+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.836+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The central bank said after a decline during the COVID-19 pandemic\
        \ in 2020, personal remittance was on an upward trend in $34.88 billion in\
        \ 2021, $36.14 billion in 2022, and $37.21 billion in 2023. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68ff82-f46b-447c-b465-28df56ae863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.836+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.836+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BSP said the growth in cash remittances from the United States,\
        \ Saudi Arabia, Singapore, and the United Arab Emirates were the main contributors\
        \ to the increase in remittances.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028a27b-70a3-46f8-9429-982659757290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T19:18:09.837+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T19:18:09.837+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In terms of country sources, the US accounted for the largest share\
        \ of overall cash remittances 2024, followed by Singapore and Saudi Arabia,”\
        \ it added.\r"
    '5':
