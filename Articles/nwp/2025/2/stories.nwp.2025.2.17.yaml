      lastmodified: 2025-02-17T16:19:56.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'eddd1404-7267-411b-9cd8-b04bd7f15aec'
      activationstatus: true
      created: 2025-02-17T16:19:56.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T16:19:56.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Local bet Piotr Lisek won silver with a 5.70-meter clearance, while
        Norway’s Sondre Guttormsen got the bronze via a countback decision.</p>'
    section5:
      primarytype: 'block'
      uuid: '8f94237a-c046-4b71-b60b-899257078833'
      activationstatus: true
      created: 2025-02-17T16:19:56.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T16:19:56.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Vloon Menno of the Netherlands, Huang Bokai of China, Robert Sobera
        and Michal Gawenda of Poland, Ben Broeders of Belgium, Claudio Stecchi of
        Italy, Filip Kempski of Poland, and Cole Walsh of the US completed the 11-man
        field.</p>'
    section6:
      primarytype: 'block'
      uuid: '2ac17c0b-bc99-416d-a794-83811570223e'
      activationstatus: true
      created: 2025-02-17T16:19:56.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T16:19:56.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Obiena’s win followed his early exit from the ISTAF Indoor Düsseldorf\
        \ in Germany on Feb. 9.\r"
    section7:
      primarytype: 'block'
      uuid: '0f13a8df-8cc5-4f19-a556-9c9319ead0fc'
      activationstatus: true
      created: 2025-02-17T16:19:56.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T16:19:56.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The day earlier, the world no. 4 won his <strong><a href="https://www.newswatchplus.ph/news/2025/2/9/obiena-meeting-metz-moselle-athlelor.html">first
        gold</a></strong> this year with a 5.70-meter clearance at the Meeting Metz
        Moselle Athlelor in Germany.</p>'
  'START HERE----->senate-delay-disrupts-impeachment-preparations':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: '1-Rider Party-list Rep. Rodge Gutierrez holds a press briefing at
      the Batasang Pambansa in Quezon City on Feb. 17.'
