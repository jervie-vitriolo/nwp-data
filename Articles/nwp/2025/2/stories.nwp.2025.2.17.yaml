      lastactivated: 2025-03-13T12:26:18.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.011+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte is facing an inciting to sedition complaint after he threatened the
        lives of senators.</p>'
    section1:
      primarytype: 'block'
      uuid: '4403ab26-5a72-4c77-968a-91b2ed774573'
      activationstatus: true
      created: 2025-02-17T22:57:04.003+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.003+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Philippine National Police - Criminal Investigation and Detection Group
        (CIDG) Director PMGen Nicolas Torre III filed the complaint before the Department
        of Justice (DOJ) on Monday, Feb. 17.'
    section2:
      primarytype: 'block'
      uuid: '45433b74-f928-4f3e-b96b-ec336b20b089'
      activationstatus: true
      created: 2025-02-17T22:57:04.003+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.003+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The case includes violation of the Cybercrime Prevention Act for unlawful
        use of means of publication and unlawful utterances.'
    section3:
      primarytype: 'block'
      uuid: '429d9c75-7d08-40f5-8241-38596c6d3add'
      activationstatus: true
      created: 2025-02-17T22:57:04.004+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.004+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The complaint stemmed from Duterte’s remark during <a href="https://www.newswatchplus.ph/news/2025/2/14/pdp-laban-proclamation-highlights.html"><strong>PDP’s
        proclamation rally</strong></a> on Feb. 13, in which he said 15 senators should
        be killed to make way for the candidates he supports. He did not name names.</p>'
    section4:
      primarytype: 'block'
      uuid: 'eb26acba-cc2f-4bf5-a361-2bb181419862'
      activationstatus: true
      created: 2025-02-17T22:57:04.004+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.004+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The CIDG urges the public to respect the legal process and avoid speculation
        that may mislead or create unnecessary division,” the police group said.'
    section5:
      primarytype: 'block'
      uuid: '9a6df7f1-bc5c-4802-b2c0-76aed22c2664'
      activationstatus: true
      created: 2025-02-17T22:57:04.004+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.004+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The CIDG assures transparency and impartiality in handling this complaint,
        we are committed to upholding the rule of law,” it added.'
    section6:
      primarytype: 'block'
      uuid: 'c9d8b58b-ae90-4df4-96b8-ca39b8725626'
      activationstatus: true
      created: 2025-02-17T22:57:04.005+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.005+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/2/15/lawmakers-hit-rodrigo-duterte-kill-remark.html"><strong>House
        lawmakers urged</strong></a> the National Bureau of Investigation (NBI) to
        investigate the former president’s remark.</p>'
    section7:
      primarytype: 'block'
      uuid: 'fca5351d-4152-4a55-ada9-d80f445e8abe'
      activationstatus: true
      created: 2025-02-17T22:57:04.005+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.005+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/2/17/duterte-pimentel-kill-senators-remark.html">Duterte
        killing obsession possible personality disorder - Pimentel</a></strong></p>'
    section8:
      primarytype: 'block'
      uuid: '91883f12-928f-4666-982b-0dd2c860498c'
      activationstatus: true
      created: 2025-02-17T22:57:04.006+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.006+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte’s daughter, Vice President Sara Duterte, earlier issued
        a <a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html"><strong>kill
        remark</strong></a>, but to the lives of President Ferdinand Marcos Jr., First
        Lady Liza Marcos, and House Speaker Martin Romualdez.</p>'
    section9:
      primarytype: 'block'
      uuid: '07652c19-1485-4992-99d8-ef194c62f0c3'
      activationstatus: true
      created: 2025-02-17T22:57:04.006+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:18.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T22:57:04.006+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DOJ has been reviewing the NBI’s recommendation to file <a href="https://www.newswatchplus.ph/news/2025/2/12/nbi-incitement-to-sedition-grave-threat-complaints-duterte.html"><strong>inciting
        to sedition and grave threat</strong></a> charges against the vice president.</p>'
