    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c014f0f-1fbe-4886-8818-4bf580bb48f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:10:32.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
