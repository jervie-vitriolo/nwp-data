        and Michael Perry)</em></p>'
  'pope-in-stable-condition':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-17T18:30:06.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb9ed5ce-7217-4b2d-afe9-2ec820cdc600'
    'lead': 'Pope Francis began a fourth day in hospital on Monday, with the Vatican
      saying treatment was continuing for a respiratory tract infection and he remained
      in a stable condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T18:33:51.451+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:20.151+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:45.339+08:00
