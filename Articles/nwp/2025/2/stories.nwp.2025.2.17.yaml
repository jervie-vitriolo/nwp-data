      'mgnl:lastModified': 2025-02-17T16:19:56.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Local bet Piotr Lisek won silver with a 5.70-meter clearance, while
        Norway’s Sondre Guttormsen got the bronze via a countback decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f94237a-c046-4b71-b60b-899257078833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T16:19:56.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:23.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T16:19:56.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vloon Menno of the Netherlands, Huang Bokai of China, Robert Sobera
        and Michal Gawenda of Poland, Ben Broeders of Belgium, Claudio Stecchi of
        Italy, Filip Kempski of Poland, and Cole Walsh of the US completed the 11-man
        field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac17c0b-bc99-416d-a794-83811570223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T16:19:56.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
