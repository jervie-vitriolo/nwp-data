      lastmodified: 2025-02-17T12:07:26.360+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National University
        (NU) Lady Bulldogs swept the De La Salle University Lady Spikers, 25-23, 25-21,
        25-18, to open their title defense bid in the UAAP Season 87 women’s volleyball
        tournament on Sunday at the Mall of Asia Arena in Pasay City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1f54c4e-cd0e-4aee-ae09-6aa86607819e'
      activationstatus: true
      created: 2025-02-17T12:07:26.361+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:26.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:07:26.361+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0e8ac99d-fcf2-40e3-b824-3deb629b6d14'
      activationstatus: true
      created: 2025-02-17T12:07:26.361+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:26:26.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T12:07:26.361+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Reigning Most Valuable Player Bella Belen led the way for NU with 14\
        \ points on 10 attacks, three aces, and a kill block in front of a crowd of\
        \ more than 16,000.\r"
