    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis, in hospital for fourth day, in stable condition, Vatican
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8b604-3e29-4930-b4e5-0cdc41da2561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis began a fourth day
        in hospital on Monday, with the Vatican saying treatment was continuing for
        a respiratory tract infection and he remained in a stable condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835d107-f96e-4beb-975e-bba785ce03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea397b99-1d93-4497-a5cb-409eda64344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old pontiff slept well overnight and had eaten breakfast
        on Monday, said Vatican spokesman Matteo Bruni. A further update on the pope’s
        condition would come later on Monday, Bruni said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7b508-48f5-4aad-aa36-c1dde73f1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1908e-a19f-498d-94e5-6f9e0706a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has been suffering from bronchitis for more than a
        week, was admitted to Rome’s Gemelli hospital on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5292b7f-9c41-48d9-bcd0-a4cbc720c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9ffc0-9a81-4d51-a764-baababd0a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His doctors have advised complete rest, and Francis was unable to
        deliver his regular weekly prayer on Sunday to pilgrims in St Peter’s Square
        or lead a special mass for artists to mark the Catholic Church’s Jubilee
        Year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c18a06-9e85-4142-b7d2-88cf5cf61a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5317de3-4dd6-4ad9-b194-80e569f03869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican on Sunday described his condition as "stable" and said
        his treatment was ongoing. It said earlier he would remain in hospital for
        as long as required.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74511c45-f944-4062-b6e1-83ed21b96507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4526c-2179-4b69-a4cb-07b8feafc8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While in hospital over the weekend, the pope continued his recent
        practice of making phone calls to speak with members of a Catholic parish
        in Gaza, Italian broadcaster Mediaset reported on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8f9c5-2bd6-4585-b203-cf341c8f7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.474+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d4d60-89d7-49e8-a502-42f7030cb3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:33:51.474+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>One of the parish members said Francis had called on both Friday
        and Saturday and was in "good humor" but sounded "a bit tired."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ff341-9861-405b-b96b-c42e6ec35bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:33:51.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.161+08:00
