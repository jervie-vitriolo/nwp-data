      'mgnl:type': 'text'
      'text': '<p><em>(Editing by Gabriel Stargardter and Frances Kerry)</em></p>'
  'uganda-politician-hunger-strike-moved-hospital':
    'author': 'Reuters'
    'caption': 'Opposition leader Kizza Besigye and Obeid Lutale stand in a steel
      dock at the Uganda Military General Court Martial in Makindye, a suburb of Kampala,
      Uganda on Dec. 2, 2024. (Abubaker Lubowa/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-17T18:13:31.000+08:00
    'imagesource': 'jcr:f7a966db-e760-4498-9f1a-30fc8cc1e51b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32b1bbe0-a24b-43bb-8a59-10446985c047'
    'lead': 'Ugandan opposition politician Kizza Besigye, who went on a hunger strike
      last week, has been rushed to hospital after his health deteriorated, said an
      allied lawmaker and a local television broadcaster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T18:17:39.362+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:20.588+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:45.144+08:00
    'mgnl:lastModified': 2025-02-17T18:17:39.427+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Detained Uganda opposition politician on hunger strike moved to hospital,
      lawmaker says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc24500-b324-4324-8c4c-e09d9d1bb8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kampala, Uganda -</strong> Ugandan opposition politician
        Kizza Besigye, who went on a hunger strike last week, has been rushed to hospital
        after his health deteriorated, said an allied lawmaker and a local television
        broadcaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad940f-522d-4db8-b397-67728fc2c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ee48c-6b25-4ac5-8fac-7ebc41dfc44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A long-time political opponent and critic of President Yoweri Museveni,
        Besigye has been in detention at a maximum security facility in the capital
        Kampala since November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8df35-ed10-4ed2-a490-9283ae6fdd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687362cc-b511-4e7a-8c33-d7d9e80a1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His lawyers say he was "kidnapped" in neighboring Kenya where he
        had travelled and forcefully transported back to Uganda, where he was charged
        in the military’s General Court Martial (GCM) with various offences including
        illegal weapons possession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33520e-8111-4caa-96f4-9246a0ce0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Amidst very heavy security deployment, Dr. Besigye has been brought\
        \ to a clinic at Bugolobi Village Mall,\" Francis Mwijukye, a lawmaker allied\
        \ with Besigye, said in a post on the X platform late on Sunday, referring\
        \ to a vast shopping mall in the Bugolobi suburb of Kampala.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d4dac-94ca-44cd-bde2-1502b49da27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"He was being pushed in a wheel chair.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63892e58-089e-4147-bb12-5b19a624368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5620839-f558-4c7f-ad7c-a3e0abea9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The local NTV broadcaster also reported late on Sunday that Besigye
        had been taken to the health facility and that the area was under "tight security."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325fcf8-58b9-4dac-9d0d-17682a951554'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df88eeb-4954-4ab0-96b0-a0fab439c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NTV quoted a family member as saying Besigye "is not in a good situation,
        the situation is bad."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01388934-b7e8-42bf-9ec7-3d30a48672f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2fd27-c1f2-412e-b134-575987d2cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Information Minister Chris Baryomunsi said in a post on the X social
        media platform late on Sunday that the government was fast tracking the transfer
        of his case to civilian courts, effectively ending his military prosecution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24dad2c-d86c-4b5f-82b1-1ebc0037e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9600bb-9ab8-46e5-aded-0ba192ba2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last month Uganda’s Supreme Court in a ruling said civilians should
        not be prosecuted in military courts, calling it unconstitutional.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7524c-fa01-4e54-80a6-f47e9a130f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.406+08:00
