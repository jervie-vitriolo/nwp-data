    title: 'Senate delay disrupting Duterte impeachment preparations - House prosecutor'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07902d92-12d6-4fc9-959d-801304540bf1'
      activationstatus: true
      created: 2025-02-17T17:20:28.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate delay on
        the trial of impeached Vice President Sara Duterte has disrupted efforts to
        prepare for the case, a lawmaker-prosecutor said on Monday, Feb. 17.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd9da9929-e868-4e08-a999-22ec58c7bc97'
      activationstatus: true
      created: 2025-02-17T17:20:28.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '931be876-82b1-46a8-bc26-7b3d9b26178d'
      activationstatus: true
      created: 2025-02-17T17:20:28.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a press briefing, 1-Rider party-list Rep. Rodge Gutierrez, a
        member of the 11-man prosecution team, said the House of Representatives can
        only proceed with general preparations at this point.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ef0f47f0-9f45-417a-933c-6a5706287909'
      activationstatus: true
      created: 2025-02-17T17:20:28.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '513ce53a-82f8-4683-bbdb-9d695a120d66'
      activationstatus: true
      created: 2025-02-17T17:20:28.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“There are difficulties in the sense na dahil hindi pa po gumagalaw
        ‘yung Senado, wala pa pong rules. Hindi pa po namin alam more or less kung
        ano pong mangyayari or what kind of proceedings they would require,” Gutierrez
        said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b5a34bad-d6ce-4845-987b-8400e9abae64'
      activationstatus: true
      created: 2025-02-17T17:20:28.965+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '021701f2-2bc3-41c4-8d62-827bb710d252'
      activationstatus: true
      created: 2025-02-17T17:20:28.965+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: There are difficulties in the sense that the Senate is\
        \ yet to convene, there are no rules. We do not know what will happen or what\
        \ kind of proceedings they would require.]\r"
    section7:
      primarytype: 'block'
      uuid: 'ef3491fc-9136-4891-9099-8ca3a29453bd'
      activationstatus: true
      created: 2025-02-17T17:20:28.965+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c05434b9-88fb-4f26-a843-906288ca62a7'
      activationstatus: true
      created: 2025-02-17T17:20:28.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Kapag gumalaw na po ‘yung Senado [Once the Senate moves], at least
        preliminarily, at least regarding to the rules, kapag meron na po tayo mas
        idea kung [when we have a better idea of] which processes would be adopted
        from the rules of court, which processes would be dealt without, I think that
        would be easier for us in the part of preparation,” he added.</p>'
    section9:
      primarytype: 'block'
      uuid: 'affc0235-1cc6-4a3a-8d29-e96967302348'
      activationstatus: true
      created: 2025-02-17T17:20:28.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1acf212e-2be0-48a8-8f67-6248ddcf9b51'
      activationstatus: true
      created: 2025-02-17T17:20:28.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.967+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero said the<a href="https://www.newswatchplus.ph/news/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html"><strong>
        impeachment trial is set for July</strong></a> after the State of the Nation
        Address.</p>'
    section11:
      primarytype: 'block'
      uuid: '08b2d153-70a6-4e02-a62e-af6496902157'
      activationstatus: true
      created: 2025-02-17T17:20:28.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.967+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> before the session adjourned on Feb. 5. More
        than 200 out of the 306 representatives filed the complaint.</p>'
    section12:
      primarytype: 'block'
      uuid: '2f711ad7-b152-441c-9aa9-a8c619d94dae'
      activationstatus: true
      created: 2025-02-17T17:20:28.968+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:22.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T17:20:28.968+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The grounds for impeachment were graft and corruption, betrayal
        of public trust, culpable violation of the Constitution, and other high crimes.</p>'
