    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:46.008+08:00
    'mgnl:lastModified': 2025-02-24T14:40:06.600+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['Raffy-Tulfo', 'Erwin-Tulfo', 'Ben-Tulfo']
    'stories': []
    'template': '1'
    'title': 'Tulfo ‘dynasty’ faces disqualification case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d0dd0-8e94-48cd-b32d-ec343bd10789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A petition has been
        filed with the Commission on Elections seeking to disqualify senatorial candidates
        Erwin Tulfo and Ben Tulfo, along with three other family members running for
        seats in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74f7c5-32a6-492e-b57e-f52dfd2812d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Garcia said the petition was filed on Monday,
        Feb. 17, and will be raffled off to a division for handling on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631a177-faea-4132-a784-88b8ac04fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brothers Erwin Tulfo, ACT-CIS party-list representative, and Ben
        Tulfo, a broadcaster, are among the <strong><a href="https://www.newswatchplus.ph/news/2025/2/11/octa-senatorial-survey-january.html">frontrunners
        in pre-election senatorial surveys</a></strong>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175bc28-ac7c-4701-be05-68d11d93d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>If they win, they will join their brother, Senator Raffy Tulfo.
        The senator’s wife, ACT-CIS party-list Rep. Jocelyn Pua-Tulfo, and their son,
        Quezon City 1st District Rep. Ralph Tulfo, are both seeking reelection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c390c1-13f5-42c4-a107-65b08a79468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.596+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another Tulfo sibling, former Tourism Secretary Wanda Tulfo-Teo,
        is vying for a congressional seat as the first nominee of the Turismo Party-list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dec4b4-997d-48a9-9af0-6416ea42d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.596+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Certainly, three brothers in the Senate, a sister, a wife, and a son
        in Congress fits perfectly within the prohibition of political dynasty and
        the degree of relationship intended to be covered by the framers of the Constitution,”
        lawyer Virgilio Garcia said in a 22-page petition.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa4734-8830-45e9-9413-62ff08471c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.597+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'While no law has been passed to implement the constitutional prohibition,
        Garcia emphasized that the charter clearly “prohibits this anomalous, monopolistic
        concentration of political power in one family.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc8a84-228e-4c70-bc4b-bf20211cdde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.597+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia also raised concerns about the Tulfos’ citizenship, recalling
        that this issue prevented Erwin Tulfo’s ad interim appointment as Social Welfare
        Secretary from being confirmed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ff651-2b8d-464e-a42c-8f3a48a7dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.598+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“He served in the US Army and had a US passport using fictitious name.
        Surprisingly, and intriguingly if you like, despite that disqualification
        he was allowed to assume as party-list nominee of ACT-CIS,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24d25f-2c8c-491c-b027-720d3c618db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T22:54:13.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:18.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:40:06.598+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that all the other respondents “resided in the United States
        for quite a long time,” and the burden is on them to prove they are natural-born
        Filipinos who have not renounced their citizenship and simply reacquired it
        through naturalization.</p>'
