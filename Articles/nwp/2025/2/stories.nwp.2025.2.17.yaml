      lastmodified: 2025-02-17T15:36:39.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In separate advisories, Caltex, Cleanfuel, and Seaoil said they
        will raise gasoline and diesel prices by P0.80 per liter on Tuesday.</p>'
    section2:
      primarytype: 'block'
      uuid: '78e0b164-215e-44cf-a0f1-eb0e3710c916'
