      lastmodified: 2025-02-17T18:17:39.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kampala, Uganda -</strong> Ugandan opposition politician
        Kizza Besigye, who went on a hunger strike last week, has been rushed to hospital
        after his health deteriorated, said an allied lawmaker and a local television
        broadcaster.</p>'
    section1:
      primarytype: 'block'
      uuid: '14ad940f-522d-4db8-b397-67728fc2c5fd'
      activationstatus: true
      created: 2025-02-17T18:17:39.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a64ee48c-6b25-4ac5-8fac-7ebc41dfc44c'
      activationstatus: true
      created: 2025-02-17T18:17:39.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A long-time political opponent and critic of President Yoweri Museveni,
        Besigye has been in detention at a maximum security facility in the capital
        Kampala since November.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b5c8df35-ed10-4ed2-a490-9283ae6fdd77'
      activationstatus: true
      created: 2025-02-17T18:17:39.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '687362cc-b511-4e7a-8c33-d7d9e80a1a64'
      activationstatus: true
      created: 2025-02-17T18:17:39.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His lawyers say he was "kidnapped" in neighboring Kenya where he
        had travelled and forcefully transported back to Uganda, where he was charged
        in the military’s General Court Martial (GCM) with various offences including
        illegal weapons possession.</p>'
    section5:
      primarytype: 'block'
      uuid: '0a33520e-8111-4caa-96f4-9246a0ce0684'
      activationstatus: true
      created: 2025-02-17T18:17:39.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Amidst very heavy security deployment, Dr. Besigye has been brought\
        \ to a clinic at Bugolobi Village Mall,\" Francis Mwijukye, a lawmaker allied\
        \ with Besigye, said in a post on the X platform late on Sunday, referring\
        \ to a vast shopping mall in the Bugolobi suburb of Kampala.\r"
    section6:
      primarytype: 'block'
      uuid: '774d4dac-94ca-44cd-bde2-1502b49da27c'
      activationstatus: true
      created: 2025-02-17T18:17:39.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:17:39.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"He was being pushed in a wheel chair.\"\r"
    section7:
      primarytype: 'block'
      uuid: '63892e58-089e-4147-bb12-5b19a624368a'
      activationstatus: true
      created: 2025-02-17T18:17:39.401+08:00
