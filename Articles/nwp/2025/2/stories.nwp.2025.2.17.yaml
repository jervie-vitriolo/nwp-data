    'jcr:uuid': '53aad072-b7cd-4f63-9e52-a2f7d0043750'
    'lead': 'The US State Department’s Taiwan page last week removed a previous reference
      to not supporting Taiwan’s independence. Below are some questions and answers
      about what is meant by the term ''Taiwan independence.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T11:11:50.533+08:00
