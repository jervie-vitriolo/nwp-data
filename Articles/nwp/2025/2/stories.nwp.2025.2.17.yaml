      primarytype: 'block'
      uuid: 'f37d12a0-d823-46c1-9e5b-a21b1aa20857'
      activationstatus: true
      created: 2025-02-17T13:47:02.841+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
