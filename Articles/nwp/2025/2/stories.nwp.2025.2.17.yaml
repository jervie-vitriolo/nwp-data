      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Caltex and Seaoil said kerosene prices will have a slight P0.10
        increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44162640-5187-4c37-b0db-8177f8b6e250'
      'mgnl:activationStatus': true
