      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b738c-5b08-4bc6-90f8-91cf1cf3aa79'
      'mgnl:activationStatus': true
