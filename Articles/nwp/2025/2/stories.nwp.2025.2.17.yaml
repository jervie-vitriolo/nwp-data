    title: 'DOH sees spike in dengue cases in nine Luzon areas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '05305aeb-5927-48b0-9845-f5127cfbf482'
      activationstatus: true
      created: 2025-02-17T15:30:26.672+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        said it observed a “concerning rise” in the number of dengue cases in nine
        areas in Luzon.</p>'
    section1:
      primarytype: 'block'
      uuid: '29ac6f36-0948-4e9a-966c-0194918fb18a'
      activationstatus: true
      created: 2025-02-17T15:30:26.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement on Monday, Feb. 17, the agency said the nine local
        government units were in Calabarzon, Central Luzon, and Metro Manila.</p>'
    section2:
      primarytype: 'block'
      uuid: '3e764fd7-1617-4f62-b5af-cc3696a38277'
      activationstatus: true
      created: 2025-02-17T15:30:26.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/2/15/quezon-city-declares-dengue-outbreak.html">Quezon
        City</a></strong>&nbsp;declared a dengue outbreak over the weekend after 10
        people, including eight minors, have died due to the mosquito-borne diseases
        this year.</p>'
    section3:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FQCGov%2Fposts%2Fpfbid0QMPfBdmryPZ9Z5vfwaTUfiXfGHUYGt8k86r2xXakBi1JskfcxQpMtuSiR1qDEpdTl&show_text=true&width=500"
        width="500" height="773" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '6cde0d7d-9f02-40ca-97f0-bf7152c6f58c'
      activationstatus: true
      created: 2025-02-17T15:30:26.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'c8b34aef-88e7-4210-954d-2cde7465c221'
      activationstatus: true
      created: 2025-02-17T15:30:26.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“DOH centers for health development (regional offices), through their\
        \ respective regional epidemiology and surveillance units, have been advising\
        \ their ESU counterparts at LGU (local government unit) level,” the DOH said.\r"
    section5:
      primarytype: 'block'
      uuid: 'cdf0cec3-4634-4e90-b37d-263b904aaaff'
      activationstatus: true
      created: 2025-02-17T15:30:26.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The declaration of a local Dengue outbreak may only be done by an\
        \ LGU official, in accordance with law,” it said.\r"
    section6:
      primarytype: 'block'
      uuid: '26938a0d-9c39-4b2e-80bf-d5abfb9af87e'
      activationstatus: true
      created: 2025-02-17T15:30:26.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said it recorded 28,234 cases as of Feb. 1, or a 40 percent\
        \ spike from the previous year. The agency said the cases were on an upward\
        \ trend.\r"
    section7:
      primarytype: 'block'
      uuid: '32bbc822-517f-42a4-9c97-112f7cd9d564'
      activationstatus: true
      created: 2025-02-17T15:30:26.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Despite the upward trend of dengue cases, the DOH logged a decrease\
        \ in the case fatality rate (CFR) as of Feb. 1 with a CFR of 0.35%, compared\
        \ to last year’s higher CFR of 0.42% in the same period,” it added.\r"
    section8:
      primarytype: 'block'
      uuid: '0eb4e078-c7ae-407c-a182-7d04582ee47e'
      activationstatus: true
      created: 2025-02-17T15:30:26.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The department said the rise in water and food-borne diseases, influenza-like\
        \ illnesses, leptospirosis, and dengue are due to more rainfall and thunderstorms.\r"
    section9:
      primarytype: 'block'
      uuid: '7945d52b-833a-4dfb-b938-a51a6e0b05b7'
      activationstatus: true
      created: 2025-02-17T15:30:26.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.864+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The DOH continues to remind the public to seek early consultation,\
        \ search and destroy mosquito breeding sites, use self-protection by applying\
        \ anti-repellent lotions and wearing long sleeves and pants when possible,\
        \ and support fogging in hotspot areas,” health officials said. \r"
    section10:
      primarytype: 'block'
      uuid: '96b07e61-8e18-42c8-a912-1ec6b0defe29'
      activationstatus: true
      created: 2025-02-17T15:30:26.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:23.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T15:38:11.864+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The public is also advised to practice proper handwashing with soap\
        \ and water, especially after coughing, sneezing, or touching surfaces in\
        \ public places,” they said.\r"
