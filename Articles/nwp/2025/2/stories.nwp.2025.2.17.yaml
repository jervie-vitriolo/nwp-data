  'comelec-negative-campaigning':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Commission on Elections Chairman George Garcia (Comelec File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-17T17:21:26.000+08:00
    'imagesource': 'jcr:5d7fcb4b-424b-449f-81cf-63b0288a3b86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f7fcb2-6a35-4439-b4f0-3f753136284c'
    'lead': 'Amid the mudslinging, the Commission on Elections said there are limits
      in law even as negative campaigning is generally allowed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T17:23:19.984+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:22.536+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:44.096+08:00
    'mgnl:lastModified': 2025-02-17T17:24:21.438+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec to candidates: Negative campaigning may lead to DQ, charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72c7d7-3f1b-419b-a996-abaea16f8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.025+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.432+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Amid the mudslinging,
        the Commission on Elections said there are limits in law even as negative
        campaigning is generally allowed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b264850-efab-4938-acfe-2ac55f6d996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.025+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.432+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yun kasing Omnibus Election Code natin ng 1985 pinapayagan ang negative\
        \ campaigning. Of course, noong panahon na ‘yun hindi pa sophisticated ang\
        \ campaigning negatively,” Comelec Chairman George Garcia said in a chance\
        \ interview with reporters at the Comelec headquarters in Manila on Monday,\
        \ Feb. 17. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b05e18-bec7-435c-b423-0715836ab0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.026+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.433+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our Omnibus Election Code of 1985 allows negative campaigning.\
        \ Of course, during that time, negative campaigning was not yet sophisticated.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88566a-37f5-481a-bca9-679492838e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.026+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.433+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Subalit kung bordering on something which is already criminal edi\
        \ dalawa po ang pupwede, either idisqualify ang kandidato and at the same\
        \ time criminal case mismo laban doon sa kandidato na involved,” Garcia added.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411112e-15fe-4af3-88d3-f6a9d7a39bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.027+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.434+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: However, if it borders on something that is already criminal,\
        \ then there are two possibilities: either the candidate will be disqualified,\
        \ or a criminal case will be filed against the candidate involved.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5cfccf-60a4-4285-a63d-67c48cbcaadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.027+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.434+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a text message to NewsWatch Plus, Garcia clarified that candidates\
        \ may be disqualified for violating the Fair Election Act, which mandates\
        \ that the state “shall ensure that bona fide candidates for any public office\
        \ shall be free from any form of harassment and discrimination.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fdd1e-b342-4dea-82d8-d8d1f37ef125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.028+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.435+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Garcia said possible criminal cases include libel and cyberlibel,\
        \ noting that these are handled by the Department of Justice and state prosecutors.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48076ee6-5600-47a1-95a5-ab08085bd635'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.028+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.435+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia was also asked about former President Rodrigo Duterte’s <a
        href="https://www.newswatchplus.ph/news/2025/2/15/lawmakers-hit-rodrigo-duterte-kill-remark.html?fbclid=IwY2xjawIf34hleHRuA2FlbQIxMQABHWwFB-utwROOqV-RMeeJQidtGBsj7-zWZFDQ9z9YgVYYGEbZLEhChpCcEg_aem_fCwGpo1WC_H4bYI54axIOg">joke
        that certain senators should be killed to make way for his senatorial bets.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ac093-885d-4e4e-88f2-466ffff6353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.028+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.436+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said while citizen Duterte may no longer be liable for violating\
        \ the Code of Conduct and Ethical Standards for Public Officials and Employees,\
        \ his comments could have national security implications. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e465d-2d00-46b0-989f-df3e29fc42e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.029+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.436+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sa part talaga ng Comelec, we will always respect the freedom of expression\
        \ ng lahat ng mga supporter, lahat ng mga sumusuporta doon sa isang kandidato\
        \ o partido politika,” Garcia said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e250483-71a9-4e6e-8fcb-5d239de72e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.029+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.436+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: On the part of the Comelec, we will always respect the\
        \ freedom of expression of all supporters, including those backing a particular\
        \ candidate or political party.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8148249-00e7-433f-8833-45182d3940ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:23:20.030+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:24:21.437+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He, however, added: “There is always a very thin line between constitutional
        guarantee of the freedom of expression and speech and certain limitations
        to it.”</p>'
  'ph-china-south-china-sea-munich-conference':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': '(L-R) Former Chinese vice foreign minister Fu Ying, US Sen. Christopher
      Coons, Singaporean defense minister Ng Eng Hen, and Philippine Foreign Affairs
      Secretary Enrique Manalo attend a panel discussion at the Munich Security Conference
      in Germany on Saturday, Feb. 15 (Germany time). (Screengrab from the Munich
      Security Conference)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-17T17:45:58.000+08:00
    'imagesource': 'jcr:99af61b5-0cbc-4fbc-9ff6-d5388c586590'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfbbc10d-45f4-4286-ac2a-c5fc08ece2f3'
    'lead': 'Philippine and Chinese officials were engaged in a verbal tussle over
      conflicting claims in the South China Sea during a global security conference
      in Germany at the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T17:53:47.045+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:22.229+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:44.263+08:00
    'mgnl:lastModified': 2025-02-17T17:53:47.217+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea', 'China']
    'stories': []
    'template': '1'
    'title': 'PH-China verbal tussle over sea row in global security meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e752c-88b5-43a5-a2c6-f5ead282ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.209+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine and Chinese
        officials were engaged in a verbal tussle over conflicting claims in the South
        China Sea during a global security conference in Germany at the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c156e6-8f28-421e-92b1-14e4cad77de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo said the Philippines is
        exercising its rights over the exclusive economic zone in the West Philippine
        Sea as he faced a former foreign affairs official of China at the Munich Security
        Conference on Saturday, Feb. 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a345f-916e-4a7e-837a-445fa3914c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked if it was “quite peaceful” in the South China Sea, Manalo\
        \ answered in the panel discussion: “There’s not a conflict but there’s certainly\
        \ high tensions and the potential for the tensions to even rise further.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d6b77-a796-4d3e-81bc-6a1a63068791'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manalo said the Philippines is following international law in undertaking\
        \ activities within its exclusive economic zone (EEZ).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1b508-b2f1-482c-8f68-798c830b4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“But when another country, let’s say, applies its own domestic laws\
        \ to certain areas within our EEZ, then it really does create the kind of\
        \ tension that we have been experiencing, especially over the last two years,”\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67930fc3-3c02-4d7b-93b3-5d728fce3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manalo said following the United Nations Convention on the Law of the\
        \ Sea “will be the best way to reduce tensions.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df85b01-20ed-4f20-a0c7-7611055a9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“But if this is not the case, then the rich, the powerful, who will\
        \ actually be in a position to assert their own laws against the weaker countries,\
        \ I believe then we're in for a period of even greater tension,” he said.\r"
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">(2/2)
        The 🇵🇭 remains steadfast in defending the rules-based international order
        and the rule of law, in particular, UNCLOS. <a href="https://t.co/s3bTobKnSc">pic.twitter.com/s3bTobKnSc</a></p>&mdash;
        Enrique A. Manalo 🇵🇭 (@SecManalo) <a href="https://twitter.com/SecManalo/status/1890804110338699509?ref_src=twsrc%5Etfw">February
        15, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786b3e8-daaa-42df-b751-ca0415db6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d5443-983d-4bc4-bfcc-31a8b1fdf882'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, former Chinese vice foreign minister Fu Ying said\
        \ China is concerned with the “shadow of the (United States)” behind the claimants\
        \ in the South China Sea, adding that Beijing has to “take responsibility\
        \ for regional stability.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d2a43-e5c6-4a70-8891-418c4b3f7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked if China could “make nice” with its Southeast Asian neighbors,\
        \ Fu said: “You talk like China is making a game with the United States, trying\
        \ to either pull this neighbor close or kick that neighbor away. That’s not\
        \ the Chinese way of thinking.” \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c052f5-195a-437e-b549-ec8ef8a02f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said China cannot agree with the Philippines occupying Second Thomas\
        \ Shoal, or locally known as Ayungin Shoal, and Sabina Shoal, or the Escoda\
        \ Shoal, “because that is a violation of the DOC (Declaration on the Conduct\
        \ of Parties in the South China Sea).” The DOC signified the intent between\
        \ the Association of Southeast Asian Nations and China in 2002 to set the\
        \ stage for a more binding agreement that has been delayed for decades. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c0ace-0d9d-4c1c-9430-4c5bb317719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Beijing calls the Ayungin and Escoda shoals Renai Jiao and Xianbin\
        \ Jiao, respectively, deploying many ships to the disputed areas.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71906f09-796e-421e-a067-f2f20be1186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If the Philippines can take new rocks, how can you stop others? How\
        \ can you stop China from taking more? We are capable. There’s no problem.\
        \ But we are exercising constraints because we are committed to this DOC.\
        \ So that’s a red line no one should be allowed to cross,” Fu said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc43b1c-0d31-4ce3-9c47-f667072085bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also described the Philippine move to run aground the BRP Sierra\
        \ Madre in the Ayungin Shoal as a “kind of naughtiness [that] shouldn’t be\
        \ encouraged.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2232d-3e8e-4967-a740-14b4cbce0904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manalo was firm that the Philippines was not “provocative” in its actions\
        \ within the EEZ, adding that countries like Japan, Australia, South Korea,\
        \ Canada, and New Zealand were supportive of Manila. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dd828-4c82-4862-84ba-2a016ba84f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China rejects the 2016 arbitral award that invalidated its sweeping\
        \ claims over the whole South China Sea.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24663227-26d7-4349-98dd-d29a70341f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Singaporean Defense Minister Ng Eng Hen said Chinese coast\
        \ guard patrols have gone up in the South China Sea, with around 2,000 ships\
        \ a day, or a 20 percent increase from the previous year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139a631-9896-48a7-9237-53c2ad362ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T17:53:47.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:22.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T17:53:47.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said there’s an average of 200 Chinese militia vessels around\
        \ disputed features, which was a 35 percent increase from 2022.\r"
  'sweden-sending-peacekeepers-ukraine-possible':
    'author': 'Reuters'
    'caption': 'The flag of Ukraine waves in the wind at City Hall, in Stockholm,
      Sweden on Feb. 24, 2022. (TT News Agency/Claudio Breskiani/File photo via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-17T17:58:48.000+08:00
    'imagesource': 'jcr:35c73ae1-34b5-4994-bfe0-477754107ffd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '742377a8-898b-4757-8c52-44c6e190738b'
    'lead': 'Sweden would consider contributing to post-war peacekeeping forces in
      Ukraine, Prime Minister Ulf Kristersson said on Monday, adding that negotiations
      would need to progress before any such decision was taken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T18:03:53.199+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:21.841+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:44.452+08:00
    'mgnl:lastModified': 2025-02-17T18:12:25.338+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sweden sending peacekeepers to post-war Ukraine ''a possibility,'' PM
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9c40b-abb6-488d-bc68-74251f0a0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.224+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Stockholm,&nbsp;Sweden -</strong> Sweden would consider
        contributing to post-war peacekeeping forces in Ukraine, Prime Minister Ulf
        Kristersson said on Monday, adding that negotiations would need to progress
        before any such decision was taken.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277108f1-fb7e-49ee-81e3-7102a43e6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.224+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4935b3-fbac-48a9-b6ee-5f6048f02c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.225+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The minister’s comments came after British Prime Minister Keir
        Starmer said he was ready to send British troops to Ukraine for peacekeeping
        duties as he tried to show the US that European nations should have a role
        in talks on ending the war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160b966-8d2e-45b4-9545-d0305c04bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.225+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd3449-5f17-485e-b5e8-298a37394bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.226+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked by Reuters whether Sweden would be willing to contribute to
        these forces, Kristersson said: "We will take part in those discussions and
        of course that is absolutely a possibility," he said on the sidelines of a
        military exercise in Sweden’s capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932f601-ed4b-4ec0-96a0-d09f806e6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.226+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfc49d-d7bc-4ece-bd26-a2cfe4342fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.227+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be a very clear mandate for those forces and I don''t
        think we can see that until we have come further in those negotiations. But
        Sweden, we are normally a part of strengthening security in our part of the
        world, so I foresee us to be a part of that this time as well."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c262725-2967-4eb2-a4c9-16e62bd306ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.227+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c42bc-6718-46e2-98a2-770e5a66499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.227+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Swedish Foreign Minister Maria Malmer Stenergard told public service
        broadcaster Swedish Radio on Monday that a just and sustainable peace which
        respected international law would need to be organized first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184eb5dc-ecf4-4449-af43-8b1b6f65aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad0d0c-51e9-43da-b49f-dfc9a981ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:03:53.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:21.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:12:25.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Once we have such a peace established we need to ensure it can
        be maintained and then our government doesn''t exclude anything," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2550fc-1eaa-4d94-88e4-94fbbbdc5650'
      'mgnl:activationStatus': true
