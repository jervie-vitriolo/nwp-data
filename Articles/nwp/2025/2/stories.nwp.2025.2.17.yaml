      lastmodified: 2025-02-17T15:36:39.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once oil companies raise prices, gasoline would have a total not increase\
        \ of P4.05 per liter, diesel at P4.35 per liter, and kerosene at P2.70 per\
        \ liter.\r"
