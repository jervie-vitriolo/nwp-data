      'mgnl:lastActivated': 2025-03-13T12:26:20.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f5764-c97b-4fe1-a9b6-088ec943a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many Ugandans, including fellow opposition leader, pop star Bobi
        Wine and a medical doctors association, took to social media over the weekend
        to express outrage and demand Besigye’s release and unrestricted access to
        him by his doctors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6c194-b550-41ac-bdab-955bf2cea426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4363478-8329-48f6-9f6e-4b2478e921e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T18:17:39.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:20.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T18:17:39.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The public anger and calls for his release mounted after Besigye
        was brought to court on Friday and appeared visibly weak, walking with difficulty
        and struggling to move his tongue to moisten his dry lips. His lawyers told
        local media last week after visiting him in prison that his health was deteriorating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a87d3b-aaaf-4d73-82e5-2362c766a868'
