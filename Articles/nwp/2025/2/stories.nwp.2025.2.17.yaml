    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915362d2-e1b0-473a-869e-36bd4494e3e4'
    'lead': 'Money sent home by overseas Filipinos last year reached $38.34 billion
      (around P2.2 trillion), higher by 3 percent than the $37.21 billion in 2023,
      the Bangko Sentral ng Pilipinas says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-17T19:18:09.707+08:00
