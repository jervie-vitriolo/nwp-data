      'mgnl:lastModified': 2025-02-17T13:47:02.833+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"And sometimes it’s hard to keep the faith in that situation but that’s\
        \ why we make movies and that’s why we made this movie.\"\r"
