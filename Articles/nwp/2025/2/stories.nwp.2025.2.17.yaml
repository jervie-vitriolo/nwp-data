    title: 'Pope Francis, in hospital for fourth day, in stable condition, Vatican
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7bc8b604-3e29-4930-b4e5-0cdc41da2561'
      activationstatus: true
      created: 2025-02-17T18:33:51.470+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.470+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis began a fourth day
        in hospital on Monday, with the Vatican saying treatment was continuing for
        a respiratory tract infection and he remained in a stable condition.</p>'
    section1:
      primarytype: 'block'
      uuid: '6835d107-f96e-4beb-975e-bba785ce03dc'
      activationstatus: true
      created: 2025-02-17T18:33:51.470+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.470+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ea397b99-1d93-4497-a5cb-409eda64344e'
      activationstatus: true
      created: 2025-02-17T18:33:51.470+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.470+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 88-year-old pontiff slept well overnight and had eaten breakfast
        on Monday, said Vatican spokesman Matteo Bruni. A further update on the pope’s
        condition would come later on Monday, Bruni said.</p>'
    section3:
      primarytype: 'block'
      uuid: '22f7b508-48f5-4aad-aa36-c1dde73f1f89'
      activationstatus: true
      created: 2025-02-17T18:33:51.471+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.471+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '50e1908e-a19f-498d-94e5-6f9e0706a9d4'
      activationstatus: true
      created: 2025-02-17T18:33:51.471+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.471+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francis, who has been suffering from bronchitis for more than a
        week, was admitted to Rome’s Gemelli hospital on Friday.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b5292b7f-9c41-48d9-bcd0-a4cbc720c29f'
      activationstatus: true
      created: 2025-02-17T18:33:51.471+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.471+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0dd9ffc0-9a81-4d51-a764-baababd0a57f'
      activationstatus: true
      created: 2025-02-17T18:33:51.472+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.472+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His doctors have advised complete rest, and Francis was unable to
        deliver his regular weekly prayer on Sunday to pilgrims in St Peter’s Square
        or lead a special mass for artists to mark the Catholic Church’s Jubilee
        Year.</p>'
    section7:
      primarytype: 'block'
      uuid: '31c18a06-9e85-4142-b7d2-88cf5cf61a97'
      activationstatus: true
      created: 2025-02-17T18:33:51.472+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.472+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c5317de3-4dd6-4ad9-b194-80e569f03869'
      activationstatus: true
      created: 2025-02-17T18:33:51.472+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.472+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Vatican on Sunday described his condition as "stable" and said
        his treatment was ongoing. It said earlier he would remain in hospital for
        as long as required.</p>'
    section9:
      primarytype: 'block'
      uuid: '74511c45-f944-4062-b6e1-83ed21b96507'
      activationstatus: true
      created: 2025-02-17T18:33:51.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.473+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7ba4526c-2179-4b69-a4cb-07b8feafc8fb'
      activationstatus: true
      created: 2025-02-17T18:33:51.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.473+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While in hospital over the weekend, the pope continued his recent
        practice of making phone calls to speak with members of a Catholic parish
        in Gaza, Italian broadcaster Mediaset reported on Monday.</p>'
    section11:
      primarytype: 'block'
      uuid: '6bf8f9c5-2bd6-4585-b203-cf341c8f7133'
      activationstatus: true
      created: 2025-02-17T18:33:51.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.474+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '019d4d60-89d7-49e8-a502-42f7030cb3a1'
      activationstatus: true
      created: 2025-02-17T18:33:51.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.474+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>One of the parish members said Francis had called on both Friday
        and Saturday and was in "good humor" but sounded "a bit tired."</p>'
    section13:
      primarytype: 'block'
      uuid: 'ad1ff341-9861-405b-b96b-c42e6ec35bd1'
      activationstatus: true
      created: 2025-02-17T18:33:51.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.474+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a02ba9a1-0541-4fcc-b5c3-139de4ef8b61'
      activationstatus: true
      created: 2025-02-17T18:33:51.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:20.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T18:33:51.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Vatican has cancelled the pope’s visit to Rome’s Cinecitta
        film studios, scheduled for Monday.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fb10dc46-86dd-4b0c-b63c-61918d623247'
