    title: ''Conclave' named best film at BAFTAs, 'The Brutalist' also honored'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9ee33eca-c31f-47cc-8865-57d83d4cb92e'
      activationstatus: true
      created: 2025-02-17T13:47:02.830+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.866+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>London, United Kingdom -</strong> Papal selection thriller
        "Conclave" and period drama "The Brutalist" were the big winners at the BAFTA
        Film Awards on Sunday, winning four prizes each.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ea1fd97-6d34-465c-b105-604937b6c209'
      activationstatus: true
      created: 2025-02-17T13:47:02.831+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5c25c059-8b5c-4219-82cf-3581b60292e8'
      activationstatus: true
      created: 2025-02-17T13:47:02.831+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Conclave\", which had led nominations with 12 nods, won the night’s\
        \ most coveted award, best film, as well as outstanding British film, best\
        \ adapted screenplay and best editing.\r"
    section3:
      primarytype: 'block'
      uuid: 'fa152079-2a87-46e0-b054-a7c18aa1fae8'
      activationstatus: true
      created: 2025-02-17T13:47:02.831+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6b9d6a2a-d536-4d00-90b3-5f3838d95ad7'
      activationstatus: true
      created: 2025-02-17T13:47:02.832+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.832+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We live in a time of a crisis of democracy and institutions that\
        \ are usually used to bring us together are used to pull us apart,\" \"Conclave\"\
        \ director Edward Berger said in his acceptance speech for the outstanding\
        \ British film award.\r"
    section5:
      primarytype: 'block'
      uuid: 'bdef841a-8d38-4670-bafe-637b46f49906'
      activationstatus: true
      created: 2025-02-17T13:47:02.832+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.832+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'df16bc98-306b-4466-ad5b-100954cfd4fc'
      activationstatus: true
      created: 2025-02-17T13:47:02.833+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.833+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"And sometimes it’s hard to keep the faith in that situation but that’s\
        \ why we make movies and that’s why we made this movie.\"\r"
    section7:
      primarytype: 'block'
      uuid: '4131c668-72c1-4528-99e8-9337432b086e'
      activationstatus: true
      created: 2025-02-17T13:47:02.833+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.833+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a3d0641e-2910-4592-85e6-0bf3c74cbb77'
      activationstatus: true
      created: 2025-02-17T13:47:02.834+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.834+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The Brutalist," a three-and-a-half hour tale about a Hungarian
        immigrant architect trying to rebuild his life in the United States post-World
        War Two, had also been considered a frontrunner for best film. It won best
        director for Brady Corbet and best actor for its star, Adrien Brody.</p>'
    section9:
      primarytype: 'block'
      uuid: '14b1ffe5-aac3-4017-b4b0-168fdd665780'
      activationstatus: true
      created: 2025-02-17T13:47:02.834+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.834+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cdeddf31-51ae-4282-8d77-d468362ba70b'
      activationstatus: true
      created: 2025-02-17T13:47:02.834+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.834+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"This film is really about this pursuit of leaving something meaningful
        and I think that is something we can all relate to," Brody said in his acceptance
        speech.</p>'
    section11:
      primarytype: 'block'
      uuid: '15cca370-7230-480b-b1f5-c37779315101'
      activationstatus: true
      created: 2025-02-17T13:47:02.835+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.835+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f0bde294-095a-4974-99d2-ced1af49d8c5'
      activationstatus: true
      created: 2025-02-17T13:47:02.835+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.835+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The Brutalist" also won original score and cinematography.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e4d0af18-4f7d-49c4-8f5c-7f67586b822c'
      activationstatus: true
      created: 2025-02-17T13:47:02.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '73598de8-7ca6-4486-a8c9-5126e2b1bfe1'
      activationstatus: true
      created: 2025-02-17T13:47:02.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In one of the big surprises of the night, Mikey Madison won the
        leading actress category for portraying an exotic dancer who gets involved
        with a Russian oligarch’s son in "Anora."</p>'
    section15:
      primarytype: 'block'
      uuid: '5ffbd554-2dbf-4002-aedd-e4d8bc386621'
      activationstatus: true
      created: 2025-02-17T13:47:02.837+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4556e5ea-a739-4aa6-ba39-4c0c7f2f4a5c'
      activationstatus: true
      created: 2025-02-17T13:47:02.837+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Many had considered the frontrunners to be Demi Moore, who has received
        multiple honors for her performance in body horror "The Substance," and Briton
        Marianne Jean-Baptiste, for her critically acclaimed portrayal of a woman
        struggling with depression in "Hard Truths."</p>'
    section17:
      primarytype: 'block'
      uuid: '22577dd1-6347-4a0d-8aae-3d87c1afa284'
      activationstatus: true
      created: 2025-02-17T13:47:02.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '51d03c2b-5ba6-4c3c-ba81-d38fa5496995'
      activationstatus: true
      created: 2025-02-17T13:47:02.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"I really wasn't expecting this," Madison said.</p>'
    section19:
      primarytype: 'block'
      uuid: '4c29e246-7c34-4e8e-89a7-a82bf8bcf037'
      activationstatus: true
      created: 2025-02-17T13:47:02.839+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c7e98141-cfd7-427e-9c5d-0c04e31cbdc5'
      activationstatus: true
      created: 2025-02-17T13:47:02.839+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"I want to take to a moment to recognise the sex worker community
        ... you deserve respect and human decency. I will always be your friend."</p>'
    section21:
      primarytype: 'block'
      uuid: '2156503b-f3c2-4761-8fdd-a261c0fb6627'
      activationstatus: true
      created: 2025-02-17T13:47:02.840+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8593969f-c893-4823-a7ca-370be8e28a14'
      activationstatus: true
      created: 2025-02-17T13:47:02.841+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:25.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-17T13:47:02.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Anora", considered a strong awards season contender after it and
        director Sean Baker triumphed at the Critics Choice Awards, as well as the
        Producers and Directors Guild of America Awards ahead of next month’s Academy
        Awards, was also up for best film, as was Bob Dylan biopic "A Complete Unknown."</p>'
