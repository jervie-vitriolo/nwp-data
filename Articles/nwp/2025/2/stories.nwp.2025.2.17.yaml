    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0641e-2910-4592-85e6-0bf3c74cbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.834+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Brutalist," a three-and-a-half hour tale about a Hungarian
        immigrant architect trying to rebuild his life in the United States post-World
        War Two, had also been considered a frontrunner for best film. It won best
        director for Brady Corbet and best actor for its star, Adrien Brody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1ffe5-aac3-4017-b4b0-168fdd665780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.834+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeddf31-51ae-4282-8d77-d468362ba70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.834+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This film is really about this pursuit of leaving something meaningful
        and I think that is something we can all relate to," Brody said in his acceptance
        speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cca370-7230-480b-b1f5-c37779315101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.835+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.835+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bde294-095a-4974-99d2-ced1af49d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.835+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.835+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Brutalist" also won original score and cinematography.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0af18-4f7d-49c4-8f5c-7f67586b822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.836+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.836+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73598de8-7ca6-4486-a8c9-5126e2b1bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.836+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.836+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In one of the big surprises of the night, Mikey Madison won the
        leading actress category for portraying an exotic dancer who gets involved
        with a Russian oligarch’s son in "Anora."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffbd554-2dbf-4002-aedd-e4d8bc386621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.837+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.837+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556e5ea-a739-4aa6-ba39-4c0c7f2f4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.837+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.837+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many had considered the frontrunners to be Demi Moore, who has received
        multiple honors for her performance in body horror "The Substance," and Briton
        Marianne Jean-Baptiste, for her critically acclaimed portrayal of a woman
        struggling with depression in "Hard Truths."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22577dd1-6347-4a0d-8aae-3d87c1afa284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.838+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d03c2b-5ba6-4c3c-ba81-d38fa5496995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.838+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I really wasn''t expecting this," Madison said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29e246-7c34-4e8e-89a7-a82bf8bcf037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.839+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e98141-cfd7-427e-9c5d-0c04e31cbdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.839+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I want to take to a moment to recognise the sex worker community
        ... you deserve respect and human decency. I will always be your friend."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156503b-f3c2-4761-8fdd-a261c0fb6627'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.840+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593969f-c893-4823-a7ca-370be8e28a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.841+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.841+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Anora", considered a strong awards season contender after it and
        director Sean Baker triumphed at the Critics Choice Awards, as well as the
        Producers and Directors Guild of America Awards ahead of next month’s Academy
        Awards, was also up for best film, as was Bob Dylan biopic "A Complete Unknown."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d12a0-d823-46c1-9e5b-a21b1aa20857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.841+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.841+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059a372-1322-4cad-bf8d-291fb297bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.842+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.842+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Saldana, Culkin win</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19325001-5d04-4806-b6ae-65336e201a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.842+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.842+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467d44f-5cda-4b48-b771-5ec64bf3df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.843+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fellow best film nominee "Emilia Perez," which mixes the diverse
        genres of musical and crime, triumphed in the film not in the English language
        category.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ae325-9a13-41a3-b30a-ef6660a122f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.843+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd012a17-7b44-4eb7-b320-22f86102a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.844+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.844+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"This is too nice, you shouldn't have done that,\" director Jacques\
        \ Audiard said, accepting his award. \"This award is not just for me but everyone\
        \ who worked tirelessly on this film.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba4308-4151-48ab-9d44-7614f0e5cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.845+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.845+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7998bb-a058-45b5-8fe0-b1253369ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.845+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.845+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He thanked the film’s cast members, including an absent Karla Sofia\
        \ Gascon, who had been nominated for leading actress.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3fb40-bbd2-45fd-9b85-48468bd58fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.846+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186fe2f-290b-4d14-84c3-fdeeb9f2c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.847+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Zoe Saldana won supporting actress for her portrayal of a lawyer who\
        \ helps a Mexican cartel leader, played by Gascon, fake his death and transition\
        \ from a man to a woman.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9646b47-4dce-4689-a9ea-e6722f708ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.847+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e79b5-60a7-48c6-90f6-020900ecca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.848+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.848+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Emilia Perez," had been an early awards frontrunner but its campaign
        lost steam following controversy surrounding Gascon, who has apologized for
        past social media posts denigrating Muslims and other groups and said she
        would go silent to help the movie ahead of the Oscars.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b379812-5bb7-4b3d-94c5-6975f4bc1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.849+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67f334-34d2-485a-b6c1-9c0f166761e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.849+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:25.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-17T13:47:02.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the supporting actor category, Kieran Culkin won for dramedy
        "A Real Pain." The movie also picked up best original screenplay for writer-director
        Jesse Eisenberg.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b48cc-1a0a-4fe1-97f2-7343ed8265be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-17T13:47:02.850+08:00
      'mgnl:createdBy': 'thea-nwp'
