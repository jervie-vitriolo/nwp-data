    title: 'South Korea prosecutors indict 63 over courthouse rampage by Yoon supporters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7a5d2d8a-49f6-4c7c-b6af-a89789e1f8f1'
      activationstatus: true
      created: 2025-02-10T18:34:27.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.095+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korean prosecutors indicted
        on Monday 63 people for their role in storming a court building last month
        to protest the detention of impeached President Yoon Suk Yeol, with some facing
        charges carrying up to a seven-year jail term, an official said.</p>'
    section1:
      primarytype: 'block'
      uuid: '00102b6f-1cc3-47b0-ae11-96b785b6d6da'
      activationstatus: true
      created: 2025-02-10T18:34:27.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hundreds of angry Yoon supporters stormed the Seoul Western District
        Court in the pre-dawn hours of January 19, destroying property and trespassing
        into judges' chambers as some live-streamed the incident.'
    section2:
      primarytype: 'block'
      uuid: '9aa41fd8-17c4-44bc-b40a-22c1c66a6de2'
      activationstatus: true
      created: 2025-02-10T18:34:27.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They broke through a police cordon at the court after a judge approved
        a warrant to extend the detention of Yoon for declaring a short-lived martial
        law on December 3. He became the first sitting South Korean president to be
        arrested and has been indicted for insurrection.'
    section3:
      primarytype: 'block'
      uuid: '3bbfcdb2-9ff8-4936-922e-e9724f88a950'
      activationstatus: true
      created: 2025-02-10T18:34:27.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Of the 63 people indicted on charges that include aggravated obstruction
        of official duty, destruction of official property, attempted arson and assault,
        62 remain in detention, the prosecution official said by telephone.'
    section4:
      primarytype: 'block'
      uuid: '63e0a47e-2755-4dcb-bdc4-ef0ddf95f543'
      activationstatus: true
      created: 2025-02-10T18:34:27.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Eight others were still being investigated and there may be more people
        prosecuted, the official said.'
    section5:
      primarytype: 'block'
      uuid: 'e464c08f-e6f7-49d7-9ddd-0676c473da2c'
      activationstatus: true
      created: 2025-02-10T18:34:27.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The scenes of an angry mob overpowering police as they went on a rampage
        through the court building stunned the country and drew condemnation from
        government officials, who called it a grave challenge to the judiciary and
        the rule of law.'
    section6:
      primarytype: 'block'
      uuid: 'd495d0e6-3c3f-45cb-9ffe-05234693b634'
      activationstatus: true
      created: 2025-02-10T18:34:27.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Conviction on a charge of aggravated obstruction of official duty carries
        a maximum prison sentence of seven years, according to court sentencing guidelines.'
    section7:
      primarytype: 'block'
      uuid: '1de29895-af80-432c-af21-092860abf5a2'
      activationstatus: true
      created: 2025-02-10T18:34:27.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon is also under a separate Constitutional Court trial reviewing
        parliament‚Äôs impeachment accusing him of violating his constitutional duty
        as president.'
    section8:
      primarytype: 'block'
      uuid: '7ed80d1c-bcd9-4fd5-a3c8-2c4d88a5fd78'
      activationstatus: true
      created: 2025-02-10T18:34:27.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:35.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:34:27.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim. Editing by Ed Davies)</em></p>'
