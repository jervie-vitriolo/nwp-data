    title: 'Chinese marriages slid by a fifth in 2024, further fanning birthrate
      concerns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3b31d191-1e84-4871-9029-03fa3ce6b315'
      activationstatus: true
      created: 2025-02-10T14:31:25.982+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:26.000+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong -</strong> Marriages in China dropped by a fifth
        last year despite manifold efforts by authorities to encourage young couples
        to wed and have children to boost the country‚Äôs declining population.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ae91974e-648c-4a40-ab66-f7bf90fb27f1'
      activationstatus: true
      created: 2025-02-10T14:31:25.982+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.982+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8099f1b8-087a-4870-b221-1699051fd0f4'
      activationstatus: true
      created: 2025-02-10T14:31:25.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.983+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>More than 6.1 million couples registered for marriage last year,
        down from 7.68 million a year earlier, figures from the Ministry of Civil
        Affairs showed.</p>'
    section3:
      primarytype: 'block'
      uuid: '5b68a691-41e9-4730-b807-68928edea1e3'
      activationstatus: true
      created: 2025-02-10T14:31:25.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.983+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd84aad65-9fe7-4ed8-87a6-806989eea714'
      activationstatus: true
      created: 2025-02-10T14:31:25.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.983+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Declining interest in getting married and starting a family has
        long been blamed on the high cost of childcare and education in China. On
        top of that, sputtering economic growth over the past few years has made it
        difficult for university graduates to find work and those that do have jobs
        feel insecure about their long-term prospects.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b2985c33-d34a-4846-938a-f11d7fb2b7ce'
      activationstatus: true
      created: 2025-02-10T14:31:25.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.984+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But for Chinese authorities, boosting interest in marriage and baby-making
        is a pressing concern.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e4d84e55-2ff9-4c45-bbd4-459ae30b280c'
      activationstatus: true
      created: 2025-02-10T14:31:25.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.984+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '36a5f420-36b2-4cc0-ac07-23835964cd5d'
      activationstatus: true
      created: 2025-02-10T14:31:25.985+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.985+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China has the second-biggest population in the world at 1.4 billion
        but it is aging quickly.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd178669f-467d-44b1-9278-918855c9706b'
      activationstatus: true
      created: 2025-02-10T14:31:25.985+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.985+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '18e9744a-eff1-4e13-896e-8ef91d9564e7'
      activationstatus: true
      created: 2025-02-10T14:31:25.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.986+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The birth rate fell for decades due to China‚Äôs 1980-2015 one-child
        policy and rapid urbanization. And in the coming decade, roughly 300 million
        Chinese - the equivalent of almost the entire US population - are expected
        to enter retirement.</p>'
    section10:
      primarytype: 'block'
      uuid: '1a7dedba-6841-4061-b9b4-1b8116ec5cb3'
      activationstatus: true
      created: 2025-02-10T14:31:25.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.986+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'b85d0bdd-ea6a-4737-9c1f-6b2baf42357e'
      activationstatus: true
      created: 2025-02-10T14:31:25.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Measures taken last year by authorities to tackle the problem included
        urging China‚Äôs colleges and universities to provide "love education" to emphasize
        positive views on marriage, love, fertility and family.</p>'
    section12:
      primarytype: 'block'
      uuid: '0421968c-b57e-48d4-be9e-51fb6c1b9218'
      activationstatus: true
      created: 2025-02-10T14:31:25.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'dc0f9ba4-e44e-4e1b-b8e9-6b0364d5171f'
      activationstatus: true
      created: 2025-02-10T14:31:25.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>And in November, China‚Äôs state council or cabinet, told local governments
        to direct resources towards fixing China‚Äôs population crisis and spread respect
        for childbearing and marriages "at the right age."</p>'
    section14:
      primarytype: 'block'
      uuid: '320eec39-6c7a-410d-98bf-05314730cb38'
      activationstatus: true
      created: 2025-02-10T14:31:25.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'ffeb3d12-0a5c-4336-87c8-87cf1cdab0a1'
      activationstatus: true
      created: 2025-02-10T14:31:25.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last year saw a slight rise in births after a lull due to the pandemic
        and because 2024 was the Chinese zodiac year of the dragon - with children
        born that year considered likely to be ambitious and have great fortune.</p>'
    section16:
      primarytype: 'block'
      uuid: '921bdee6-d0af-4a19-a113-17a238a3b14c'
      activationstatus: true
      created: 2025-02-10T14:31:25.989+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'afd76e15-0702-425f-ba47-79bd74058d34'
      activationstatus: true
      created: 2025-02-10T14:31:25.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.990+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But even with the increase in births, the country‚Äôs population
        fell for a third consecutive year.</p>'
    section18:
      primarytype: 'block'
      uuid: '2ef6e5fc-70e2-4400-b6cf-4e96b12bb90c'
      activationstatus: true
      created: 2025-02-10T14:31:25.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.990+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'cba22d0f-0d33-4737-955e-02100082a645'
      activationstatus: true
      created: 2025-02-10T14:31:25.991+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:25:38.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T14:31:25.991+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The data also showed that more than 2.6 million couples filed for
        divorce last year, up 1.1% from 2023.</p>'
    section20:
      primarytype: 'block'
      uuid: 'e640bb69-8113-4134-a443-38ecdbb8e9b6'
