    title: 'NFA rice to over 50 LGUs by next week - Laurel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d813723-a684-4056-b355-1424ddd6fc89'
      activationstatus: true
      created: 2025-02-10T18:07:17.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Affordable National
        Food Authority (NFA) rice is expected to be released to interested local government
        units (LGUs) next week, Agriculture Secretary Francisco Tiu Laurel Jr. said
        Monday, Feb. 10.</p>'
    section1:
      primarytype: 'block'
      uuid: '572b360b-f138-4c2d-899b-be45b7f4b277'
      activationstatus: true
      created: 2025-02-10T18:07:17.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Laurel said more than 50 LGUs nationwide have signified intention
        to buy NFA rice under the <strong><a href="https://www.newswatchplus.ph/news/2025/2/3/da-rice-food-security-emergency.html">food
        security emergency</a></strong>, including Navotas and San Juan in Metro Manila
        and Iloilo in Western Visayas.</p>'
    section2:
      primarytype: 'block'
      uuid: '2dbcea6b-4756-44fa-8614-2ad66102c6c5'
      activationstatus: true
      created: 2025-02-10T18:07:17.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/4/da-nfa-food-security-emergency.html">NFA
        rice</a></strong> will be sold for P33 per kilogram, and the LGU will have
        a mark up of P2.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '23cc52ff-994a-45e5-8b78-f9eb8e636492'
      activationstatus: true
      created: 2025-02-10T18:07:17.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúLumalabas sa procedures, may documentation na kailangan gawin. Hopefully\
        \ matapos natin ang documentation between FTI (Food Terminal Inc.) ‚Äî NFA to\
        \ FTI, FTI to LGU ‚Äî by next week maro-roll out,‚Äù the agriculture chief said\
        \ in a briefing.\r"
    section4:
      primarytype: 'block'
      uuid: '584aa6f9-32b1-4cbd-ab5a-ee7958d67dc9'
      activationstatus: true
      created: 2025-02-10T18:07:17.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Due to the procedures, there is documentation needed.\
        \ Hopefully, the documentation between FTI ‚Äî NFA to FTI, FTI to LGU ‚Äî so that\
        \ we can roll out by next week.]\r"
    section5:
      primarytype: 'block'
      uuid: 'fd2bebb8-87d0-464a-9229-ee7d94f202c4'
      activationstatus: true
      created: 2025-02-10T18:07:17.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7124335a-437b-4142-8258-7e4a13a33acf'
      activationstatus: true
      created: 2025-02-10T18:07:17.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f37f86a9-3b75-4fe7-a4dd-c6023f8fdd30'
      activationstatus: true
      created: 2025-02-10T18:07:17.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Tariff review?</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '8d70d9ee-91a5-42a2-ac49-135d8187cd0f'
      activationstatus: true
      created: 2025-02-10T18:07:17.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The food security emergency on rice was an offshoot of the tariff cut\
        \ failing to significantly reduce retail prices. President Ferdinand Marcos\
        \ Jr. substantially reduced tariffs from 35% to 15% in July.\r"
    section9:
      primarytype: 'block'
      uuid: '6299e0d6-8927-4237-a4b6-d59fe539bd1c'
      activationstatus: true
      created: 2025-02-10T18:07:17.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.816+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúHangga‚Äôt di bumababa ang presyo to a certain level, i-maintain na\
        \ muna ‚Äòyong taripa na ‚Äòyan since mukhang nagwo-work na, na bumababa, kasi\
        \ nga nakikita na natin kung bakit hindi siya bumaba no‚Äông umpisa,\" Laurel\
        \ said.\r"
    section10:
      primarytype: 'block'
      uuid: 'c22b8998-6194-4e1d-8fcd-c1746ce63c96'
      activationstatus: true
      created: 2025-02-10T18:07:17.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.816+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Unless prices go down to a certain level, we should maintain\
        \ the tariff since it‚Äôs working; the prices are going down. We already saw\
        \ why it did not take effect at the beginning.]\r"
    section11:
      primarytype: 'block'
      uuid: '03058990-03bd-4c9c-a582-d16e5e512ba0'
      activationstatus: true
      created: 2025-02-10T18:07:17.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:09:57.817+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúSiguro P42 to P45 per kilo, something like that, then pwede na i-review\
        \ at i-recommend for restoration,‚Äù he said, adding it may not be full restoration\
        \ to 35% and would depend on consultations with stakeholders.\r"
    section12:
