      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.280+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b2e49e92-20b7-4fde-b143-e86d77aecaf8'
      activationstatus: true
      created: 2025-02-10T11:45:28.280+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.280+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was nothing short of a blowout to end a week when football took\
        \ on a Mardi Gras flavor with New Orleans hosting the game for a record-tying\
        \ 11th time.\r"
