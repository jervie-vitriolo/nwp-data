  'START HERE----->da-secretary-onion-importation':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'In this composite photo, Agriculture Secretary Francisco Tiu Laurel
      Jr. answers media questions during a Malaca√±ang briefing on Monday, Feb. 10.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-10T18:11:14.000+08:00
    imagesource: '7b084c25-c492-4303-8ca1-06b2ac109e16'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'dfc2c077-9ce6-4c7a-bcaa-c7b96b438c80'
    lead: 'The Department of Agriculture defended its planned importation of 4,000
      metric tons of onions as there will be a ‚Äòdeficit‚Äô of the commodity this month.
      Various groups have criticized the move in the middle of the harvest season.'
    activationstatus: true
    created: 2025-02-10T18:15:38.628+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:25:36.491+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:24.251+08:00
    lastmodified: 2025-02-10T18:15:38.760+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Onion importation to address February supply shortfall - DA chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f963f50c-509f-406d-b8c6-fe1c3193fa48'
      activationstatus: true
      created: 2025-02-10T18:15:38.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.755+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        said the planned importation of 4,000 metric tons of onions will address the
        projected ‚Äúdeficit‚Äù of the commodity this month.</p>'
    section1:
      primarytype: 'block'
      uuid: '7e132642-14a1-46c0-832b-da5bfca85b1c'
      activationstatus: true
      created: 2025-02-10T18:15:38.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Agriculture Secretary Francisco Tiu Laurel Jr., in a briefing on
        Monday, Feb. 10, cited data from the Bureau of Plant Industry that there will
        be a ‚Äúdeficit‚Äù of 7,000 metric tons in February.</p>'
    section2:
      primarytype: 'block'
      uuid: '768d8902-41eb-4681-98af-d0597c540102'
      activationstatus: true
      created: 2025-02-10T18:15:38.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúWe are opening up the market for only 4,000 tons ‚Äî 1,000 tons for\
        \ white, 3,000 tons for red. It‚Äôs not even enough to fill in the perceived\
        \ gap or estimated gap. Hindi dapat mag-worry [They should not worry],‚Äù Laurel\
        \ said.\r"
    section3:
      primarytype: 'block'
      uuid: 'f00835b9-37e7-4705-aca1-c7ea6da07fdd'
      activationstatus: true
      created: 2025-02-10T18:15:38.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he received a report on Monday morning that large-scale onion\
        \ producers in Nueva Ecija, specifically Bongabon, Rizal, and San Jose, would\
        \ have full harvest by the third week of March up to April.\r"
    section4:
      primarytype: 'block'
      uuid: '674d8668-01ea-47d6-8562-c054b5a5eafb'
      activationstatus: true
      created: 2025-02-10T18:15:38.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúI have to think of the consumers also, not just the farmers. Ang ginawa\
        \ natin [What we did] is very tactical, limited value, limited quantity, limited\
        \ time,‚Äù Laurel said.\r"
    section5:
      primarytype: 'block'
      uuid: 'aba0e2cf-f4b2-45da-b066-3ab33cc08b6c'
      activationstatus: true
      created: 2025-02-10T18:15:38.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A number of groups have criticized the government‚Äôs move to import\
        \ onions in the middle of the harvest season.\r"
    section6:
      primarytype: 'block'
      uuid: 'e2dd53dd-c79f-464b-8ed3-c57b82e1fa57'
      activationstatus: true
      created: 2025-02-10T18:15:38.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, Danilo Ramos of Kilusang Magbubukid ng Pilipinas said it\
        \ was ‚Äúa deliberate act of economic sabotage that will only drive down farmers‚Äô\
        \ incomes while benefiting a few importers.‚Äù \r"
    section7:
      primarytype: 'block'
      uuid: '48b4aa52-2ca7-4be5-b2f5-670c8abc08a2'
      activationstatus: true
      created: 2025-02-10T18:15:38.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúThe 2022 onion crisis ‚Äî when retail prices of onion skyrocketed to\
        \ P700 per kilo ‚Äî was not a result of production failure but by cartel manipulation\
        \ and government inefficiencies,‚Äù Ramos said.\r"
    section8:
      primarytype: 'block'
      uuid: 'e2ec2e15-fa50-4c9c-9b99-f9c3b21e06d1'
      activationstatus: true
      created: 2025-02-10T18:15:38.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúInstead of addressing the root causes - hoarding, price manipulation,\
        \ and lack of farmer support - the DA continues to rely on importation, further\
        \ crippling local producers,‚Äù he said.\r"
    section9:
      primarytype: 'block'
      uuid: '051cae42-b6b1-4773-a516-02dc3ac803f2'
      activationstatus: true
      created: 2025-02-10T18:15:38.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.750+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúI‚Äôm not a farmer, I‚Äôm not an importer, I‚Äôm the DA secretary. I‚Äôm here\
        \ to manage the situation,\" Laurel said, when asked for comments regarding\
        \ groups‚Äô reaction to the onion importation.\r"
    section10:
      primarytype: 'block'
      uuid: '575da9dc-17b8-408c-8969-622a31fed610'
      activationstatus: true
      created: 2025-02-10T18:15:38.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:36.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:15:38.750+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Onion prices in Metro Manila range from P90 to P210 per kilogram,
        according to DA price monitoring on Feb. 7.</p>'
  'START HERE----->deepseek-excessive-collection-personal-data':
    author: 'Hyunsu Yim, Reuters'
    caption: ' The logo of DeepSeek is displayed alongside its AI assistant app
      on a mobile phone, in this illustration picture taken on Jan. 28. (Florence
      Lo/Illustration/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-10T18:28:29.000+08:00
    imagesource: 'aae1c3ee-47dd-4784-bc23-3e0ef9c8b038'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '14940811-c827-4c58-9859-8a06ae54f0f2'
    lead: 'South Korea‚Äôs spy agency has accused Chinese AI app DeepSeek of "excessively"
      collecting personal data and using all input data to train itself, and questioned
      the app‚Äôs responses to questions relating to issues of national pride.'
    activationstatus: true
    created: 2025-02-10T18:31:08.770+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:25:36.165+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:24.403+08:00
    lastmodified: 2025-02-10T18:31:08.817+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea spy agency says DeepSeek 'excessively' collects personal
      data'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e90de4d0-ba23-494c-ad05-35d96dbe655f'
      activationstatus: true
      created: 2025-02-10T18:31:08.796+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.811+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea‚Äôs spy agency
        has accused Chinese AI app DeepSeek of "excessively" collecting personal data
        and using all input data to train itself, and questioned the app‚Äôs responses
        to questions relating to issues of national pride.</p>'
    section1:
      primarytype: 'block'
      uuid: '2cca7e53-9210-4275-b4ab-2aa681e5e7fa'
      activationstatus: true
      created: 2025-02-10T18:31:08.796+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The National Intelligence Service (NIS) said it sent an official notice
        to government agencies last week urging them to take security precautions
        over the artificial intelligence app.'
    section2:
      primarytype: 'block'
      uuid: '9b22d57b-5739-4b09-8495-410b679c951c'
      activationstatus: true
      created: 2025-02-10T18:31:08.797+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Unlike other generative AI services, it has been confirmed that chat
        records are transferable as it includes a function to collect keyboard input
        patterns that can identify individuals and communicate with Chinese companies'
        servers such as volceapplog.com," the NIS said in a statement issued on Sunday.'
    section3:
      primarytype: 'block'
      uuid: '9514211f-7c16-48e9-ad23-0c3518ade0bb'
      activationstatus: true
      created: 2025-02-10T18:31:08.797+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some government ministries in South Korea have blocked access to the
        app, citing security concerns, joining Australia and Taiwan in warning about
        or placing restrictions on DeepSeek.'
    section4:
      primarytype: 'block'
      uuid: 'ca1c2774-29d9-4180-b1b8-ac242e25b882'
      activationstatus: true
      created: 2025-02-10T18:31:08.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The NIS said DeepSeek gives advertisers unlimited access to user data
        and stores South Korean users' data in Chinese servers. Under Chinese law,
        the Chinese government would be able to access such information when requested,
        the agency added.'
    section5:
      primarytype: 'block'
      uuid: 'f5ae99d9-2f94-4aa5-8578-403458447f5f'
      activationstatus: true
      created: 2025-02-10T18:31:08.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'DeepSeek also provided different answers to potentially sensitive questions
        in different languages, the NIS noted.'
    section6:
      primarytype: 'block'
      uuid: '4af4cd00-161f-43a7-bc44-2e6defe668a2'
      activationstatus: true
      created: 2025-02-10T18:31:08.799+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.799+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It cited one such question as asking for the origin of kimchi - a spicy,
        fermented dish that is a staple in South Korea.'
    section7:
      primarytype: 'block'
      uuid: '6f48060f-24c5-4cea-97f8-df1b7baa450b'
      activationstatus: true
      created: 2025-02-10T18:31:08.799+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.799+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'When asked about it in Korean, the app said kimchi is a Korean dish,
        the NIS said.'
    section8:
      primarytype: 'block'
      uuid: 'af8d3307-e881-46cf-b592-71ed63ff198e'
      activationstatus: true
      created: 2025-02-10T18:31:08.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked the same question in Chinese, it said the dish originated from
        China, it said. DeepSeek‚Äôs responses were corroborated by Reuters.'
    section9:
      primarytype: 'block'
      uuid: 'a0e1441c-7862-4970-8567-b5b60414a988'
      activationstatus: true
      created: 2025-02-10T18:31:08.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The origin of kimchi has at times been a source of contention between
        South Koreans and Chinese social media users in recent years.'
    section10:
      primarytype: 'block'
      uuid: 'f830a939-e8ae-40fe-92ba-7d29db307a6b'
      activationstatus: true
      created: 2025-02-10T18:31:08.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'DeepSeek has also been accused of censoring responses to political
        questions such as the 1989 Tiananmen Square crackdown, which prompt the app
        to suggest changing the subject: "Let‚Äôs talk about something else."'
    section11:
      primarytype: 'block'
      uuid: '2a443df5-f873-4ac6-93aa-7daa3b23e77c'
      activationstatus: true
      created: 2025-02-10T18:31:08.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'DeepSeek did not immediately respond to an emailed request for comment.When
        asked about moves by South Korean government departments to block DeepSeek,
        a Chinese foreign ministry spokesperson told a briefing on February 6 that
        the Chinese government attached great importance to data privacy and security
        and protected it in accordance with the law.'
    section12:
      primarytype: 'block'
      uuid: '2fa41c5f-ed96-4ffe-a712-a23f76cac6c5'
      activationstatus: true
      created: 2025-02-10T18:31:08.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The spokesperson also said Beijing would never ask any company or individual
        to collect or store data in breach of laws.'
    section13:
      primarytype: 'block'
      uuid: 'a98ccf43-68d6-493b-b892-42158170adf8'
      activationstatus: true
      created: 2025-02-10T18:31:08.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:36.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:31:08.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim and additional reporting by Eduardo
        Baptista in Beijing; Editing by Ed Davies and Kate Mayberry)</em></p>'
