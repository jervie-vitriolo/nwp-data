      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US trade-weighted average tariff rate is about 2.2%, according
        to World Trade Organization data, compared to 12% for India, 6.7% for Brazil,
        5.1% for Vietnam and 2.7% for European Union countries.</p>'
    section34:
      primarytype: 'block'
      uuid: '4d87ade5-a693-4215-a861-f96ae681653c'
      activationstatus: true
      created: 2025-02-10T09:34:20.210+08:00
