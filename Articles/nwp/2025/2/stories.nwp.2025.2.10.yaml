      lastactivated: 2025-03-13T12:25:41.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;The Philadelphia Eagles obliterated
        the Kansas City Chiefs‚Äô bid to become the first NFL team to win three consecutive
        Super Bowls with a blowout 40-22 win in New Orleans on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd5b8547e-1771-48b3-96e2-0ce86d1fcf39'
      activationstatus: true
      created: 2025-02-10T11:45:28.269+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2cfef4b0-9543-4ddf-bf54-c744172bb0f6'
      activationstatus: true
      created: 2025-02-10T11:45:28.269+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Eagles defense was simply immense, smothering the Chief‚Äôs creative\
        \ maestro Patrick Mahomes, and on offense their own quarterback Jalen Hurts\
        \ led the way, throwing for two touchdowns and running for another as Philadelphia\
        \ brutally avenged their 2023 loss to the Chiefs at Super Bowl 57.\r"
    section3:
      primarytype: 'block'
      uuid: '1b337649-4e98-47e9-8161-f77227716ed3'
      activationstatus: true
      created: 2025-02-10T11:45:28.270+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.270+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '54789874-e56b-48fe-a6f6-b232eca4a271'
      activationstatus: true
      created: 2025-02-10T11:45:28.270+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.270+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eagles dazzling running back Saquon Barkley grabbed 31 first-half rushing\
        \ yards to break the all-time NFL record for most rushing yards in a regular\
        \ season plus playoffs, to add icing to the Eagles' championship cake.\r"
    section5:
      primarytype: 'block'
      uuid: '69938f6c-5cab-48db-9e5f-a8f3d6bf1697'
      activationstatus: true
      created: 2025-02-10T11:45:28.271+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.271+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'de17d826-6964-4e60-b1d1-acdb77005a10'
      activationstatus: true
      created: 2025-02-10T11:45:28.271+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.271+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sunday‚Äôs thumping victory delivered a second Super Bowl win for the\
        \ Eagles franchise whose other title win was in 2018.\r"
    section7:
      primarytype: 'block'
      uuid: '579d9a3b-2d33-49dc-b4ab-160398081e62'
      activationstatus: true
      created: 2025-02-10T11:45:28.271+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.271+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'de87b7f3-7df7-4038-8ac1-8772fec3a4b5'
      activationstatus: true
      created: 2025-02-10T11:45:28.272+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.272+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was a commanding performance throughout by the Eagles who totally\
        \ dominated the championship match in front of a crowd that included U.S.\
        \ President Donald Trump and pop superstar Taylor Swift.\r"
    section9:
      primarytype: 'block'
      uuid: 'f2287c2a-e56a-46ea-a931-404fb40c21fc'
      activationstatus: true
      created: 2025-02-10T11:45:28.272+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.272+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4778dcc1-f5e1-47dd-b8e9-140598d3c627'
      activationstatus: true
      created: 2025-02-10T11:45:28.272+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.272+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It marked the first time a sitting president had attended a Super Bowl\
        \ and Trump watched the first half before leaving.\r"
    section11:
      primarytype: 'block'
      uuid: '0d0904ac-afab-4f88-a79a-2770197b6570'
      activationstatus: true
      created: 2025-02-10T11:45:28.273+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.273+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bb4f4dd6-524f-41d8-a491-599e8fbd57a6'
      activationstatus: true
      created: 2025-02-10T11:45:28.273+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.273+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Eagles set the tone for the contest by opening the scoring in the\
        \ first quarter with their signature play - a goal line move they call the\
        \ \"brotherly shove\" - with Hurts plowing into the end zone behind his powerful\
        \ offensive line as his teammates forced him forward.\r"
    section13:
      primarytype: 'block'
      uuid: 'cb4e7232-a0b8-450f-915d-651d661bcb45'
      activationstatus: true
      created: 2025-02-10T11:45:28.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c32f2777-b9d9-44da-a6ef-a1b7789a6438'
      activationstatus: true
      created: 2025-02-10T11:45:28.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eagles' rookie defensive back Cooper DeJean picked off a poor pass\
        \ from Mahomes in the second quarter to score Philadelphia‚Äôs second touchdown\
        \ and Hurts then found A.J. Brown with a 12-yard pass to go into halftime\
        \ 24-0 ahead.\r"
    section15:
      primarytype: 'block'
      uuid: '9e2bb368-6fa2-4254-973a-ac117aca34be'
      activationstatus: true
      created: 2025-02-10T11:45:28.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'abd8aba5-7741-46a6-90ab-4081036bc802'
      activationstatus: true
      created: 2025-02-10T11:45:28.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mahomes struggled mightily in the first half, throwing two interceptions\
        \ while being sacked three times and completing just 6-of-14 passing attempts.\r"
    section17:
      primarytype: 'block'
      uuid: '16ea1852-f717-4b8c-9289-c1ea121d14e8'
      activationstatus: true
      created: 2025-02-10T11:45:28.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'dca07d8d-ce3c-4b19-8158-cd15a24f5483'
      activationstatus: true
      created: 2025-02-10T11:45:28.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.276+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Things went from bad to worse in the second half for the Chiefs when\
        \ Hurts found DeVonta Smith with a 46-yard pass for a fourth touchdown and\
        \ take a 34-0 lead.\r"
    section19:
      primarytype: 'block'
      uuid: '43392c38-9caf-4a92-b5fb-fdd41c31e0ef'
      activationstatus: true
      created: 2025-02-10T11:45:28.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.276+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '30864359-7d3e-4465-8a95-eb68d0c25722'
      activationstatus: true
      created: 2025-02-10T11:45:28.277+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.277+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Chiefs finally got on the scoreboard late in the third quarter\
        \ through Xavier Worthy, but the game was sliding away at breakneck pace.\r"
    section21:
      primarytype: 'block'
      uuid: 'dbefd89d-e448-49dd-94cf-3830011226f2'
      activationstatus: true
      created: 2025-02-10T11:45:28.278+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.278+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'cf135ec5-ada2-47cc-a8a3-1b4f33271dcc'
      activationstatus: true
      created: 2025-02-10T11:45:28.278+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.278+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A DeAndre Hopkins touchdown, and a second for Worthy added some respectability\
        \ to the score, but it was cosmetic, and would have come as little consolation\
        \ to the battered Chiefs whose tilt at history was devastatingly denied.\r"
    section23:
      primarytype: 'block'
      uuid: '48a17b5a-84b2-4e4c-b674-cb99357c3b0c'
      activationstatus: true
      created: 2025-02-10T11:45:28.279+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.279+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8760490b-e1d3-4707-9647-0dcac3cbd201'
      activationstatus: true
      created: 2025-02-10T11:45:28.279+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:25:41.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T11:45:28.279+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nobody had predicted the one-sided nature of the game -- not Trump,\
        \ not Swift, not Argentine World Cup winner Lionel Messi, hip-hop mogul Jay-Z\
        \ or Beatle Paul McCartney who were all in the crowd -- but the Eagles defense\
        \ was awesome throughout, never giving the Chiefs a chance.\r"
    section25:
      primarytype: 'block'
