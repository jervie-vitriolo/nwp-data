      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Border steps</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: '071fd3c4-4d4a-4f9a-9b91-b402e7e797cb'
      activationstatus: true
      created: 2025-02-10T09:34:20.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a separate Fox News interview, Trump said Canada‚Äôs and Mexico‚Äôs
        actions to secure their US borders and halt the flow of drugs and migrants
        are insufficient ahead of a March 1 tariff deadline.</p>'
    section36:
      primarytype: 'block'
      uuid: '27e66ba9-3f12-427b-b2c2-e445a02b1065'
      activationstatus: true
      created: 2025-02-10T09:34:20.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has threatened to impose tariffs of 25% on all Mexican and Canadian\
        \ imports unless America‚Äôs two largest trading partners take stronger actions.\
        \ He paused the tariffs until March 1 after some initial border security concessions\
        \ from the two countries, with Mexico pledging to add 10,000 National Guard\
        \ troops to its border and Canada deploying new technology and personnel and\
        \ taking new anti-fentanyl steps.\r"
    section37:
      primarytype: 'block'
      uuid: '7ba434c4-d1d8-4cac-bc0d-6d3df18907a7'
      activationstatus: true
      created: 2025-02-10T09:34:20.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked whether Mexico‚Äôs and Canada‚Äôs actions were good enough, Trump\
        \ replied: \"No, it‚Äôs not good enough,\" Trump said. \"Something has to happen,\
        \ it‚Äôs not sustainable, and I'm changing it.\"\r"
    section38:
      primarytype: 'block'
      uuid: 'a2054b68-9499-44e4-8ff6-e2f9ae39504f'
      activationstatus: true
      created: 2025-02-10T09:34:20.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump did not say what Canada and Mexico needed to do to avoid broad\
        \ tariffs on March 1.\r"
