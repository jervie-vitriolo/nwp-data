  'START HERE----->escudero-sara-duterte-impeachment-trial-in-July':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-10T17:00:29.000+08:00
    imagesource: 'e9918499-378c-4915-a238-d35c826b6c75'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '140f94e3-96ad-490b-9671-581a77feff99'
    lead: 'The impeachment trial of Vice President Sara Duterte will likely be handled
      by the 20th Congress in July, Senate President Francis 'Chiz' Escudero said
      on Monday, Feb. 10.'
    activationstatus: true
    created: 2025-02-10T17:03:23.268+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:25:37.240+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:23.932+08:00
    lastmodified: 2025-02-10T17:03:23.305+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte impeachment trial may take place after SONA in July - Escudero'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6dbd7da5-b742-4b05-a4f1-8e8a03e203ee'
      activationstatus: true
      created: 2025-02-10T17:03:23.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.299+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äì</strong> The impeachment trial
        of Vice President Sara Duterte will likely be handled by the 20th Congress
        in July, Senate President Francis 'Chiz' Escudero said on Monday, Feb. 10.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cf80473c-d3c1-418b-ba2a-92ec943b3422'
      activationstatus: true
      created: 2025-02-10T17:03:23.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, Escudero said the trial may take place "after
        SONA (State of the Nation Address), SONA is on July 21.‚Äù'
    section2:
      primarytype: 'block'
      uuid: '96775d7d-a46e-40a8-af9f-875e1543cab2'
      activationstatus: true
      created: 2025-02-10T17:03:23.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the Senate is not rushing the impeachment trial.'
    section3:
      primarytype: 'block'
      uuid: '13c64b9d-b241-4473-b9e5-e48bdcdb6c55'
      activationstatus: true
      created: 2025-02-10T17:03:23.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Bakit ko iibahin ang pagtrato sa impeachment na ito? Hindi ito special,
        hindi ito kakaiba. Ang tingin namin dapat dito ordinaryong impeachment complaint,"
        said Escudero.'
    section4:
      primarytype: 'block'
      uuid: 'bcf4816b-a1da-4875-8c08-16768ea53472'
      activationstatus: true
      created: 2025-02-10T17:03:23.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Why would I treat this impeachment differently? This
        is not special, it is not unusual. We see this as an ordinary impeachment
        complaint.] '
    section5:
      primarytype: 'block'
      uuid: '4240a2e5-bed7-4791-816a-a3197a879af9'
      activationstatus: true
      created: 2025-02-10T17:03:23.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Escudero also responded to statements made by some members of the House
        of Representatives urging the Senate to act on the impeachment immediately.'
    section6:
      primarytype: 'block'
      uuid: '0c8b72fb-7d76-4dce-a6af-663fddf945bf'
      activationstatus: true
      created: 2025-02-10T17:03:23.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Bakit nila inuupuan ng dalawang buwan ito, dalawang buwang nakabinbin
        ang tatlong impeachment complaint sa Kongreso. Ang kailangan lamang na gawin
        ay ipadala sa Speaker para ma-agenda ng Speaker iyan, pero hindi ginawa sa
        loob ng dalawang buwan. Tapos kami gusto sa loob ng dalawang oras magawa 'yun,"
        he added.'
    section7:
      primarytype: 'block'
      uuid: 'df0da64b-513f-4a28-bac3-f6a1cc0e331f'
      activationstatus: true
      created: 2025-02-10T17:03:23.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Why did they sit on this for two months? The three impeachment
        complaints were pending in the House of Representatives for two months. All
        they had to do was send it to the Speaker so it could be put on the agenda,
        but that was not done in two months. And now they want us to act on it in
        two hours?] '
    section8:
      primarytype: 'block'
      uuid: 'f5b6ad83-d4ea-44e3-b266-3fb6cc98ac55'
      activationstatus: true
      created: 2025-02-10T17:03:23.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The senator said they have yet to approve the rules of impeachment
        in June.'
    section9:
      primarytype: 'block'
      uuid: '7d3e5f86-ffa4-4830-bc55-493fb754fddb'
      activationstatus: true
      created: 2025-02-10T17:03:23.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ang unang gagawin pagkatapos ng rules, papadalhan ng summons ang nasasakdal,
        tapos may sampung araw para sumagot kung hindi siya hihingi ng extension.
        Pag humingi ng extension, pagbibigyan naman iyon," he said.'
    section10:
      primarytype: 'block'
      uuid: 'c7579fbf-bb72-4edd-9162-e7b5616a1ddb'
      activationstatus: true
      created: 2025-02-10T17:03:23.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The first step after setting the rules is to send a summons
        to the respondent. They will then have ten days to respond unless they request
        an extension, which is usually granted] '
    section11:
      primarytype: 'block'
      uuid: 'a64285af-b8a4-4c4a-a4de-85114e736f92'
      activationstatus: true
      created: 2025-02-10T17:03:23.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The prosecutors will then be allowed to reply and file a rejoinder.
        This will pave the way for the pre-trial.'
    section12:
      primarytype: 'block'
      uuid: 'e0a32b9e-550f-47ec-874d-9a3089a0ae9e'
      activationstatus: true
      created: 2025-02-10T17:03:23.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ang dami pang gagawin bago ang actual impeachment court," he added.'
    section13:
      primarytype: 'block'
      uuid: '3a5d2c3a-1b40-4eea-a8ee-2566e1316502'
      activationstatus: true
      created: 2025-02-10T17:03:23.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:37.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:03:23.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation There are still many steps to go through before the
        actual impeachment court.]</p>'
