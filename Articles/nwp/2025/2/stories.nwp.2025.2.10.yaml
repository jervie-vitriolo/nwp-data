    title: 'China complains to Japan about 'negative' China references in Japan,
      US communique'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8fa17b1b-a2da-40f9-98ce-c19e84a3f66b'
      activationstatus: true
      created: 2025-02-10T18:37:02.248+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China‚Äôs foreign ministry said
        on Monday it had complained to Japan over "negative" references to China in
        a statement issued after a meeting between the leaders of Japan and the United
        States.</p>'
    section1:
      primarytype: 'block'
      uuid: '19505f8c-a0b3-4022-a0d5-d35e933eb040'
      activationstatus: true
      created: 2025-02-10T18:37:02.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The "stern representations" and "strong dissatisfaction" was conveyed
        by the Department of Asian Affairs Director-General Liu Jinsong to the Japanese
        embassy'sCharg√© d'Affaires in Beijing, who explained to Liu Japan‚Äôs position
        and reiterated the country‚Äôs stance on its various concerns.'
    section2:
      primarytype: 'block'
      uuid: 'ab2304d6-0008-4652-9eb3-5cc2b879b85f'
      activationstatus: true
      created: 2025-02-10T18:37:02.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The embassy‚Äôs statement did not elaborate on the discussions.'
    section3:
      primarytype: 'block'
      uuid: '4798e9eb-1d8c-43bd-bfcd-dfa6325d3405'
      activationstatus: true
      created: 2025-02-10T18:37:02.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. President Donald Trump and Japanese Prime Minister Shigeru Ishiba
        held their first meeting last week in Washington.'
    section4:
      primarytype: 'block'
      uuid: '4a4761c0-8cee-4bf0-92ff-0e191955740c'
      activationstatus: true
      created: 2025-02-10T18:37:02.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to a joint statement released by the White House, the two
        leaders expressed views opposing China‚Äôs military actions in the South and
        East China Seas.'
    section5:
      primarytype: 'block'
      uuid: 'e75dea8e-bc2f-4c9b-a977-d3cd5066439a'
      activationstatus: true
      created: 2025-02-10T18:37:02.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They also called for "maintaining peace and stability across the Taiwan
        Strait", and voiced support for "Taiwan‚Äôs meaningful participation in international
        organizations."'
    section6:
      primarytype: 'block'
      uuid: '7feadecf-5b9e-42b2-a382-000216c8aa1b'
      activationstatus: true
      created: 2025-02-10T18:37:02.251+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked about the joint statement, Chinese foreign ministry spokesperson
        Guo Jiakun accused it of "attacking and discrediting" China and said it was
        "open interference in China‚Äôs internal affairs". The statement exacerbated
        regional tensions, he added.'
    section7:
      primarytype: 'block'
      uuid: '17067568-2014-4cf2-b942-909b3d248d82'
      activationstatus: true
      created: 2025-02-10T18:37:02.251+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We urge the United States and Japan to abide by the one-China principle
        and their own commitments and immediately stop interfering in China‚Äôs internal
        affairs," Guo said.'
    section8:
      primarytype: 'block'
      uuid: 'dc81655b-88dd-4b69-a231-c856939a93a5'
      activationstatus: true
      created: 2025-02-10T18:37:02.251+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:34.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:37:02.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China views democratically-ruled Taiwan its own territory, and has
        staged several rounds of war games around the island in recent years to pressure
