      lastmodified: 2025-02-10T13:21:25.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lee was among the biggest spenders on Facebook to boost his posts months\
        \ ahead of the filing of the certificate of candidacy, according to the Philippine\
        \ Center for Investigative Journalism.\r"
    section6:
      primarytype: 'block'
