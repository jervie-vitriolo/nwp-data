    title: 'Romualdez, others face graft, criminal complaints over alleged budget
      insertions'
    updated: 2025-02-10T17:51:58.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a923f8b4-6558-4860-8e03-7bd4e7db8bf7'
      activationstatus: true
      created: 2025-02-10T17:53:17.005+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Criminal and graft
        complaints were filed on Monday, Feb. 10, against House Speaker Martin Romualdez
        and three other lawmakers before the Ombudsman over alleged budget insertions.</p>'
    section1:
      primarytype: 'block'
      uuid: '3135d20d-f7b7-4d52-b62a-7a24e2bd54a3'
      activationstatus: true
      created: 2025-02-10T17:53:17.006+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.006+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The complaint was essentially based on allegations of former President
        Rodrigo Duterte on alleged blank items in the bicameral conference committee
        report on the General Appropriations Bill, which reconciled the differences
        of the Senate and House versions.'
    section2:
      primarytype: 'block'
      uuid: '424660ba-838d-486f-a44f-5b2180252d24'
      activationstatus: true
      created: 2025-02-10T17:53:17.006+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.006+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Former House Speaker Pantaleon Alvarez and other Duterte allies - Ferdinand
        Topacio and Diego Magpantay for non-government organization Citizen‚Äôs Crime
        Watch, senatorial aspirant Jimmy Bondoc, and Virgilio Garcia - filed complaints.'
    section3:
      primarytype: 'block'
      uuid: '9d074950-5c71-405f-ad18-3b8be23287c9'
      activationstatus: true
      created: 2025-02-10T17:53:17.007+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.007+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other respondents are House Majority Leader Rep. Mannix Dalipe, former
        House appropriations chairperson Rep. Zaldy Co, and acting appropriations
        chairperson Rep. Stella Quimbo for alleged violations of anti-graft and corrupt
        practices and 12 counts of falsification of legislative documents.'
    section4:
      primarytype: 'block'
      uuid: 'c511cbca-b7ab-482c-bd1f-c4a2fcc78ac9'
      activationstatus: true
      created: 2025-02-10T17:53:17.007+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.007+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two other ‚ÄúJohn Does‚Äù were also named as respondents who, said the
        complainants, may be part of the technical working group ‚Äúacting under instructions
        of the named respondents.‚Äù'
    section5:
      primarytype: 'block'
      uuid: '472195b6-ad4c-4171-b704-a01dcab08131'
      activationstatus: true
      created: 2025-02-10T17:53:17.007+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.007+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The complainants said the insertion totalled P241 billion.'
    section6:
      primarytype: 'block'
      uuid: 'a7d4ba98-2994-4257-9bb5-a0214f3f6315'
      activationstatus: true
      created: 2025-02-10T17:53:17.008+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.008+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúKaya 12 counts iyan ay 12 times nilang pinunuan iyong blanks. Iyong
        po ang in-approve ng bicam ay zero‚Ä¶Dapat po iyon pagdating sa Pangulo ay zero
        din. Hindi puwedeng palitan iyan unless may typographical error, maling spelling,
        maling formatting or mispelling‚Ä¶o wrong grammar,‚Äù Topacio said.'
    section7:
      primarytype: 'block'
      uuid: 'f8029e50-4d73-4804-a117-0b96163e9520'
      activationstatus: true
      created: 2025-02-10T17:53:17.008+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.008+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation:That‚Äôs why it‚Äôs 12 (counts of falsification of legislative
        documents) because they filled in the blanks 12 times. What was approved by
        the bicam is zero. It should be zero when it reaches the President as well.
        It cannot be changed unless there‚Äôs a typographical error, wrong spelling,
        wrong formatting, or grammatical error.]'
    section8:
      primarytype: 'block'
      uuid: '7211be4a-52e2-473e-a865-7745da1856fd'
      activationstatus: true
      created: 2025-02-10T17:53:17.009+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.009+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Quimbo said <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/27/quimbo-no-budget-bill-blanks.html">there
        were blanks in the signed bicam report</a>,</strong>&nbsp;not in the enrolled
        bill for signing by the president, saying ‚Äúall appropriations had already
        been determined and approved‚Äù when bicam members signed the report.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b3d19ed7-3e8b-4132-b80e-f632e51966c8'
      activationstatus: true
      created: 2025-02-10T17:53:17.009+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.009+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier said he is <strong><a href="https://www.newswatchplus.ph/news/2025/1/30/marcos-budget-constitutional-.html">confident</a></strong>
        that the budget can withstand legal scrutiny, denying allegations that there
        are blanks in the appropriations law.</p>'
    section10:
      primarytype: 'block'
      uuid: '826d1ed5-daac-44da-ae69-d8ff0b46ef61'
      activationstatus: true
      created: 2025-02-10T17:53:17.010+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.010+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Former Executive Secretary Vic Rodriguez and other Duterte allies
        earlier have challenged the budget law‚Äôs constitutionality with the Supreme
        Court. The court <strong><a href="https://www.newswatchplus.ph/news/2025/2/4/bersamin-congress-supreme-court-budget.html">ordered</a></strong>
        Executive Secretary Lucas Bersamin and Congress to respond.</p>'
    section11:
      primarytype: 'block'
      uuid: '9ee17fe9-fd54-4d18-8b18-05d313a00951'
      activationstatus: true
      created: 2025-02-10T17:53:17.010+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.010+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>‚ÄòNot politically motivated‚Äô</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'ef3b8506-4936-439d-9bb0-400120515755'
      activationstatus: true
      created: 2025-02-10T17:53:17.010+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.010+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, complainants, mostly connected to the Dutertes, denied that
        the move against House leaders was politically motivated.'
    section13:
      primarytype: 'block'
      uuid: '5881b895-80b4-4d03-b496-97675f5119c2'
      activationstatus: true
      created: 2025-02-10T17:53:17.011+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Alvarez said it has nothing to do with the impeachment of Vice President
        Sara Duterte.'
    section14:
      primarytype: 'block'
      uuid: '970298f1-2927-4be0-b8e0-0304641ef548'
      activationstatus: true
      created: 2025-02-10T17:53:17.011+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúWalang timing ang criminal case e. Kapag gumawa ka ng krimen, iyon
        ang timing‚Ä¶Ginawa nila iyan recently kaya kinakailangan aksyunan kaagad natin,‚Äù
        he said.'
    section15:
      primarytype: 'block'
      uuid: 'f680c257-1592-4f42-a171-369b578ad52c'
      activationstatus: true
      created: 2025-02-10T17:53:17.012+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Criminal cases don't have timing. When you commit a
        crime, that‚Äôs the timing... They did that recently, so we need to take action
        immediately]'
    section16:
      primarytype: 'block'
      uuid: 'f3dece22-6849-44c5-96ff-3461f969cefe'
      activationstatus: true
      created: 2025-02-10T17:53:17.013+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dalipe took a swipe at Alvarez, criticizing his silence during budget
        proceedings.'
    section17:
      primarytype: 'block'
      uuid: '68bff76d-1400-42da-89af-4da861a594ea'
      activationstatus: true
      created: 2025-02-10T17:53:17.013+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúAs a sitting member of the House during the deliberations of the 2025
        General Appropriations Bill, he had every opportunity to raise objections,
        question allocations, and point out any supposed infirmities during plenary
        discussions. Yet, he did not. His silence during the legislative process,
        and his sudden emergence as a complainant, only reinforces the fact that these
        accusations are not grounded on actual violations but are politically motivated
        attacks meant to discredit the House leadership,‚Äù he said in a statement.'
    section18:
      primarytype: 'block'
      uuid: '08e6f2e1-caa3-4bc8-b667-8c83c9d4ce64'
      activationstatus: true
      created: 2025-02-10T17:53:17.014+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:25:40.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T17:53:17.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Other respondents have yet to release a statement.</p>'
