    title: 'PH bet Dia Mate wins Reina Hispanoamericana 2025 crown'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '58b81976-5df1-4283-9dcf-65b99e9310f1'
      activationstatus: true
      created: 2025-02-10T12:48:22.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:40.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T12:48:22.871+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äì</strong> The country secured
        its second crown in the Latina-dominated pageant, Reina Hispanoamericana,
        after Dia Mate delivered a stunning performance.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e8f1b2f1-dad7-42e0-a292-7d7f9ca37d79'
      activationstatus: true
      created: 2025-02-10T12:48:22.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:40.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T12:48:22.864+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mate bested over 20 candidates during the grand coronation night in
        Santa Cruz, Bolivia, on Feb. 9.'
    section2:
      primarytype: 'block'
      uuid: 'a4f04644-dd54-4434-8d25-f534af9cd00e'
      activationstatus: true
      created: 2025-02-10T12:48:22.865+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:40.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T12:48:22.865+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Filipina was an early favorite and a strong contender after winning
        the Best in National Costume award.'
    section3:
      primarytype: 'block'
      uuid: '745adf77-d0b9-453d-8173-9a68995a4d29'
      activationstatus: true
      created: 2025-02-10T12:48:22.865+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:40.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T12:48:22.865+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In the final question and answer round, she was asked about the
        values that are important in creating a fair society.</p>'
    section4:
      primarytype: 'block'
      uuid: '9d05187d-e25b-4e6d-8ecb-e40829f54b3f'
      activationstatus: true
      created: 2025-02-10T12:48:22.866+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:40.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T12:48:22.866+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I think the most important value that we should have is kindness,
        and my experience here in Bolivia, Latinos have shown me so much kindness
        and so much love even though racially I am not Latino. And the most beautiful
        thing that I have noticed is even though we don't speak the same language,
        we share the same culture, same heart and same faith in God. And I hope this
        shows to everybody that if we show kindness and we are all the same we can
        create a better world and a better society for us all," she said.'
    section5:
      primarytype: 'block'
      uuid: '4e52a3a9-c7e3-4c8e-91d3-ec6ebbed1693'
      activationstatus: true
      created: 2025-02-10T12:48:22.866+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:40.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T12:48:22.866+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mate is the second Filipina to win the Reina Hispanoamericana crown
        after Winwyn Marquez in 2017.'
    section6:
      primarytype: 'block'
      uuid: 'ef94fa9e-8119-42b7-be5e-6c31216a9daa'
      activationstatus: true
      created: 2025-02-10T12:48:22.866+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:40.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T12:48:22.866+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Reina Hispanoamericana pageant was founded in 1991 as Reina Sudam√©rica,
        initially limited to participants from South America.'
    section7:
      primarytype: 'block'
      uuid: '1145dc6c-73ad-44d2-8fe3-815b1d6cc7b8'
      activationstatus: true
      created: 2025-02-10T12:48:22.867+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:25:40.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T12:48:22.867+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Over time, it evolved into a global competition, rebranded as Reina
        Hispanoamericana to celebrate Hispanic culture and include countries beyond
        South America with Spanish influence.</p>'
