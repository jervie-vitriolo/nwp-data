      lastactivated: 2025-03-13T12:25:35.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.283+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>New Orleans, US -</strong> Rapper Kendrick Lamar entertained
        a packed stadium crowd and audiences around the world watching the Super Bowl
        on Sunday, teasing and then delivering his ubiquitous, Grammy-winning diss
        track "Not Like Us."</p>'
    section1:
      primarytype: 'block'
      uuid: '441c7de8-93bf-44b4-966b-581cecc4e463'
      activationstatus: true
      created: 2025-02-10T18:33:10.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.283+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '706569ce-50ed-416a-ae95-84c5ac073d4c'
      activationstatus: true
      created: 2025-02-10T18:33:10.496+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.283+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>At the Superdome in New Orleans, Lamar was introduced by actor Samuel
        L. Jackson dressed in a top hat as Uncle Sam. Dancers in all white, all red
        and all blue piled out of a Buick Grand National GNX, the car that inspired
        the name of Lamar‚Äôs recent album "GNX."</p>'
    section3:
      primarytype: 'block'
      uuid: '7cebb538-1119-45ab-9613-cd92ad5736ff'
      activationstatus: true
      created: 2025-02-10T18:33:10.496+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.284+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '971a90d2-ae59-4d43-915c-39d4533a0a99'
      activationstatus: true
      created: 2025-02-10T18:33:10.497+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.284+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The 37-year-old Lamar spun through \"Squabble Up,\" \"DNA\" and other\
        \ hits before telling a group of female dancers: \"I want to perform their\
        \ favorite song, but you know they want to sue.\" A few beats of \"Not Like\
        \ Us\" played, but Lamar switched to a duet of \"Luther\" with R&amp;B singer\
        \ SZA.\r"
    section5:
      primarytype: 'block'
      uuid: 'c934c578-dd3a-4d45-b93d-00dfe91f40c7'
      activationstatus: true
      created: 2025-02-10T18:33:10.497+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.285+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ee09bd39-ac89-4437-8373-98fdba4dd54a'
      activationstatus: true
      created: 2025-02-10T18:33:10.498+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.285+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Not Like Us" is part of a longstanding feud between Lamar and Canadian
        musician Drake, and there had been speculation that Lamar might skip the song
        at the Super Bowl. Drake filed a defamation lawsuit against Universal Music
        Group UMG.AS, saying the song‚Äôs false accusation that he is a pedophile has
        put him and his family in danger.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f9a3016e-e440-49b6-a587-42dc78d5cb32'
      activationstatus: true
      created: 2025-02-10T18:33:10.498+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.286+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5c676561-49b0-4d42-82c3-2c872179d6f0'
      activationstatus: true
      created: 2025-02-10T18:33:10.498+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.286+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But Lamar went for it. At one point, he omitted the word \"pedophiles\"\
        \ - opting instead for a scream - but included a line about seeking \"A minor\"\
        \ in which the crowd sang along.\r"
    section9:
      primarytype: 'block'
      uuid: 'fac5abdb-373c-4c5f-8be6-fa27f7b79c52'
      activationstatus: true
      created: 2025-02-10T18:33:10.499+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.287+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ea69f45c-94e3-4c9d-9f58-2892d13d8aa2'
      activationstatus: true
      created: 2025-02-10T18:33:10.499+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.287+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Not Like Us" won five Grammy Awards a week ago, bringing Lamar‚Äôs
        lifetime total to 22.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f1079a84-97d4-4860-b4f5-756bce24cea2'
      activationstatus: true
      created: 2025-02-10T18:33:10.500+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.288+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd63872dc-cfcb-41d7-8e30-2ab44d188878'
      activationstatus: true
      created: 2025-02-10T18:33:10.500+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.288+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lamar‚Äôs appearance on the biggest stage in music followed big names\
        \ from Beyonce to Prince, Madonna, Lady Gaga and the Rolling Stones. The Super\
        \ Bowl typically draws more than 100 million live U.S. viewers, the largest\
        \ TV audience of the year.\r"
    section13:
      primarytype: 'block'
      uuid: 'f9dcf440-72c1-4581-bb91-e2e9295ac3d5'
      activationstatus: true
      created: 2025-02-10T18:33:10.501+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.289+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd4a1371f-df7a-49f1-88bc-80b7d4842002'
      activationstatus: true
      created: 2025-02-10T18:33:10.501+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:25:35.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:33:25.289+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Christian Schmollinger)</em></p>'
