    title: 'Eagles deny Chiefs historic three-peat in thumping Super Bowl win'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54967fc4-e833-4ae0-8b16-fbe787cd1cd0'
      activationstatus: true
      created: 2025-02-10T11:45:28.269+08:00
