  'START HERE----->venezuelan-detainees-guantanamo-transfer':
    author: 'Brad Brooks, Reuters'
    caption: 'The first US military aircraft to carry detained migrants to a detention
      facility at Guantanamo Bay, who US Department of Homeland Security spokesperson
      Tricia McLaughlin called "highly dangerous criminal aliens", is boarded from
      an unspecified location in the US, Feb. 4. (DHS/Handout via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-10T09:33:18.000+08:00
    imagesource: 'd7222fce-60c3-42da-b103-acc744cbdf99'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9a323e55-f484-44f6-97f9-5b09ca1ac4f5'
    lead: 'Three Venezuelan men detained in New Mexico on Sunday asked a federal
      judge to preemptively block the US government from sending them to a military
      base in Guantanamo Bay, Cuba, according to a court filing.'
    activationstatus: true
    created: 2025-02-10T09:33:45.180+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:25:43.033+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:22:21.338+08:00
    lastmodified: 2025-02-10T09:49:21.269+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Venezuelan detainees in US file motion over possible Guantanamo transfer'
    visualtype: 'image'
    section4:
      primarytype: 'block'
      uuid: '7f2b511d-3980-474d-a312-aef9df750b4b'
      activationstatus: true
      created: 2025-02-10T09:33:45.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Three Venezuelan men detained in New
        Mexico on Sunday, Feb. 9, asked a federal judge to preemptively block the
        US government from sending them to a military base in Guantanamo Bay, Cuba,
        according to a court filing.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a9e7dd6f-8b12-4cff-b2ff-ab703a86a7d9'
      activationstatus: true
      created: 2025-02-10T09:33:45.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A legal team from the Center for Constitutional Rights said in a written\
        \ statement the men have not yet been ordered to be transferred to Guantanamo.\
        \ They said the men have a pending case before a federal court in New Mexico\
        \ challenging what they say is their unlawfully prolonged detention after\
        \ they fled Venezuela seeking protection in the United States.\r"
    section6:
      primarytype: 'block'
      uuid: '6434e9c7-f455-4f99-b482-28c2c33e8616'
      activationstatus: true
      created: 2025-02-10T09:33:45.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US Immigration and Customs Enforcement agency didn't immediately
        respond to a request for comment on the men‚Äôs request not to be sent to Guantanamo
        or if they even planned to send the three detainees to the base in Cuba.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f2322147-981d-4820-8093-7f77bd2a0772'
      activationstatus: true
      created: 2025-02-10T09:33:45.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump said in late January that his administration
        planned to create capacity to house up to 30,000 migrants at the US naval
        base, best known for a separate high-security prison used for foreign terrorism
        suspects.</p>'
    section8:
      primarytype: 'block'
      uuid: '8c03fce7-0a89-4a85-bcf6-b72e996110f5'
      activationstatus: true
      created: 2025-02-10T09:33:45.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Trump administration last week moved to end protections against\
        \ deportation for hundreds of thousands of Venezuelans in the U.S.\r"
    section9:
      primarytype: 'block'
      uuid: '7afcea8d-84fc-46c5-b04f-c8307b47f450'
      activationstatus: true
      created: 2025-02-10T09:33:45.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I fear being taken to Guantanamo because the news is painting it\
        \ as a black hole ... I also see that human rights are constantly violated\
        \ at Guantanamo, so I fear what could happen to me if I get taken there,\"\
        \ Abrahan Barrios Morales, one of the detained men who is part of the lawsuit,\
        \ said in the written rights' group‚Äôs statement.\r"
    section10:
      primarytype: 'block'
      uuid: 'bda91d55-c356-40ac-a66e-d353911841a4'
      activationstatus: true
      created: 2025-02-10T09:33:45.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The American Civil Liberties Union on Friday demanded access to migrants\
        \ flown by the U.S. military to Guantanamo Bay saying the Trump administration\
        \ has provided virtually no information about the migrants and the detentions\
        \ raise questions about violations of U.S. and international laws.\r"
    section11:
      primarytype: 'block'
      uuid: '55c53c54-bf79-4ef5-992e-c0d4ba7e6d0d'
      activationstatus: true
      created: 2025-02-10T09:33:45.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US Department of Homeland Security has given few details about
        the migrants sent to Guantanamo in the past week, saying the first cohort
        of about 10 people comprised alleged members of the Venezuelan gang Tren de
        Aragua but declined to provide specifics about criminal charges or convictions.</p>'
    section12:
      primarytype: 'block'
      uuid: '25553c1d-31b7-4ff6-b5b4-990ce93553a7'
      activationstatus: true
      created: 2025-02-10T09:33:45.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:43.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:49:21.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Brad Brooks in Colorado; Editing by Noeleen Walder
        and Michael Perry)</em></p>'
  'START HERE----->trump-steel-aluminum-tariffs':
    author: 'Jeff Mason, Reuters'
    caption: 'US President Donald Trump speaks to reporters after signing a proclamation
      renaming the Gulf of Mexico to the Gulf of America, while flying over the gulf
      aboard Air Force One en route to New Orleans to attend the Super Bowl on Sunday,
      Feb. 9. (Kevin Lamarque/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-10T09:33:50.000+08:00
    imagesource: '0526de6b-78d4-4f27-989e-9411f01b4fa8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1b56dc3c-87b2-4c78-ad72-dbcb09d75a7a'
    lead: 'US President Donald Trump said on Sunday he will introduce new 25% tariffs
      on all steel and aluminum imports into the US, on top of existing metals duties,
      in another major escalation of his trade policy overhaul.'
    activationstatus: true
    created: 2025-02-10T09:34:20.177+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:25:42.737+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:21.529+08:00
    lastmodified: 2025-02-10T09:54:23.674+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump to announce 25% steel and aluminum tariffs in latest trade escalation'
    visualtype: 'image'
    section12:
      primarytype: 'block'
      uuid: '2d44611b-6c85-4daf-ae49-0c378d0175d0'
      activationstatus: true
      created: 2025-02-10T09:34:20.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.658+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Aboard Air Force One -</strong>&nbsp;US President Donald
        Trump said on Sunday, Feb. 9, he will introduce new 25% tariffs on all steel
        and aluminum imports into the US, on top of existing metals duties, in another
        major escalation of his trade policy overhaul.</p>'
    section13:
      primarytype: 'block'
      uuid: 'daf63c93-2aed-46ef-ae8d-8c347df5777c'
      activationstatus: true
      created: 2025-02-10T09:34:20.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.658+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump, speaking to reporters on Air Force One on his way to the
        NFL Super Bowl in New Orleans, said he will announce the new metals tariffs
        on Monday.</p>'
    section14:
      primarytype: 'block'
      uuid: 'b81f800a-c214-40ac-a143-d553b50877d3'
      activationstatus: true
      created: 2025-02-10T09:34:20.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He also said he will announce reciprocal tariffs on Tuesday or Wednesday,
        to take effect almost immediately, applying them to all countries and matching
        the tariff rates levied by each country.</p>'
    section15:
      primarytype: 'block'
      uuid: '42b78189-a8d6-42da-b9c5-8c75cb2c5583'
      activationstatus: true
      created: 2025-02-10T09:34:20.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"And very simply, it‚Äôs, if they charge us, we charge them,\" Trump\
        \ said of the reciprocal tariff plan.\r"
    section16:
      primarytype: 'block'
      uuid: '41e1cf21-8a1d-4024-bd69-4009b37b626c'
      activationstatus: true
      created: 2025-02-10T09:34:20.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The largest sources of US steel imports are Canada, Brazil and Mexico,
        followed by South Korea and Vietnam, according to government and American
        Iron and Steel Institute data.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b9491820-f520-4459-afcb-e170d2c7b998'
      activationstatus: true
      created: 2025-02-10T09:34:20.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "By a large margin, hydropower-rich Canada is the largest supplier of\
        \ primary aluminum metal to the U.S., accounting for 79% of total imports\
        \ in the first 11 months of 2024.\r"
    section18:
      primarytype: 'block'
      uuid: 'e438acc5-6b2e-4229-94f6-e3abc7bdca0a'
      activationstatus: true
      created: 2025-02-10T09:34:20.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Canadian steel and aluminum support key industries in the US from
        defense, shipbuilding and auto," Canadian Innovation Minister Francois-Philippe
        Champagne posted on X.</p>'
    section19:
      primarytype: 'block'
      uuid: '5e577c9a-ec95-4713-8508-5505dc6c75d3'
      activationstatus: true
      created: 2025-02-10T09:34:20.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will continue to stand up for Canada, our workers, and our industries.\"\
        \r"
    section20:
      primarytype: 'block'
      uuid: '03ba1769-e746-42c8-9435-f36e0c742e2a'
      activationstatus: true
      created: 2025-02-10T09:34:20.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump also said that while the US government would allow Japan‚Äôs
        Nippon Steel 5401.T to invest in U.S. Steel X.N, it would not allow this to
        become a majority stake.</p>'
    section21:
      primarytype: 'block'
      uuid: 'b30dd9e6-d6f4-409d-b456-a80e3645ad28'
      activationstatus: true
      created: 2025-02-10T09:34:20.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Tariffs are going to make it very successful again, and I think
        it has good management," Trump said of US Steel.</p>'
    section22:
      primarytype: 'block'
      uuid: '3f8815c8-6b84-48c1-95a8-470f680cc8af'
      activationstatus: true
      created: 2025-02-10T09:34:20.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nippon Steel declined to comment on the latest announcements from Trump.\r"
    section23:
      primarytype: 'block'
      uuid: '41e3aa91-9126-488b-894d-9703fcfbf8a1'
      activationstatus: true
      created: 2025-02-10T09:34:20.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Quota questions</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '326eb13e-88bb-4d6a-943b-7df589af976e'
      activationstatus: true
      created: 2025-02-10T09:34:20.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump during his first term imposed tariffs of 25% on steel and 10%\
        \ on aluminum, but later granted several trading partners duty-free exemptions,\
        \ including Canada, Mexico and Brazil. Mexico is a major supplier of aluminum\
        \ scrap and aluminum alloy.\r"
    section25:
      primarytype: 'block'
      uuid: '45e552a8-6ea7-43db-8762-98706ff489be'
      activationstatus: true
      created: 2025-02-10T09:34:20.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Former US President Joe Biden later negotiated duty-free quota arrangements
        with Britain, the European Union, and Japan. It was not immediately clear
        from Trump‚Äôs announcement what will happen to those exemptions and quota
        arrangements.</p>'
    section26:
      primarytype: 'block'
      uuid: 'a9ea57bd-3eda-4165-8ddf-6432cb0704d8'
      activationstatus: true
      created: 2025-02-10T09:34:20.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Quebec exports 2.9 million tons of aluminum to (the U.S.), that is,\
        \ 60% of their needs. Do they prefer to get supplies from China?\" Francois\
        \ Legault, premier of Quebec, said on X.\r"
    section27:
      primarytype: 'block'
      uuid: '1143492c-4399-43d3-bd96-d9f156044f3a'
      activationstatus: true
      created: 2025-02-10T09:34:20.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"All this shows that we must begin to renegotiate our free trade agreement\
        \ with the United States as soon as possible and not wait for the review planned\
        \ for 2026. We must put an end to this uncertainty.‚Äù\r"
    section28:
      primarytype: 'block'
      uuid: '8a8eb6f9-d660-4f56-b93d-796bb926d2bd'
      activationstatus: true
      created: 2025-02-10T09:34:20.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Steel mill capacity usage jumped to levels above 80% in 2019 after\
        \ Trump‚Äôs initial tariffs, but has fallen since then as China‚Äôs global dominance\
        \ of the sector has pushed down steel prices. A Missouri aluminum smelter\
        \ revived by the tariffs was idled last year by Magnitude 7 Metals.\r"
    section29:
      primarytype: 'block'
      uuid: '9004de6d-2cdf-469f-9231-dae5983e20f6'
      activationstatus: true
      created: 2025-02-10T09:34:20.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Matching rates</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: 'a397fe57-52da-4b5a-9db3-596b926f17dd'
      activationstatus: true
      created: 2025-02-10T09:34:20.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said he would hold a news conference on Tuesday or Wednesday\
        \ to provide detailed information on the reciprocal tariff plan, adding that\
        \ he first revealed on Friday that he was planning reciprocal tariffs to ensure\
        \ \"that we're treated evenly with other countries.\"\r"
    section31:
      primarytype: 'block'
      uuid: 'c5772e03-61b2-4cc6-9037-c138c3040968'
      activationstatus: true
      created: 2025-02-10T09:34:20.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The new US president has long complained about the EU‚Äôs 10% tariffs
        on auto imports being much higher than the US car rate of 2.5%. He frequently
        states that Europe "won't take our cars" but ships millions west across the
        Atlantic every year.</p>'
    section32:
      primarytype: 'block'
      uuid: 'a8795a97-f53f-4f63-9953-7540b0a25c90'
      activationstatus: true
      created: 2025-02-10T09:34:20.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:25:42.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T09:54:23.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US, however, enjoys a 25% tariff on pickup trucks, a vital source
        of profits for Detroit automakers General Motors GM.N, Ford F.N and Stellantis'
        STLAM.MI U.S. operations.</p>'
    section33:
      primarytype: 'block'
