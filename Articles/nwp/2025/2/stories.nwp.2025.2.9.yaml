    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:20.243+08:00
    'mgnl:lastModified': 2025-02-09T09:42:28.037+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Kim-Jong-Un', 'Global-Watch', 'North-Korea']
    'stories': []
    'template': '1'
    'title': 'North Korean leader Kim Jong Un vows to further develop nuclear forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194e68a-cfc2-438f-9a4c-4b0cf2d62b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.031+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong>&nbsp;North Korean leader Kim
        Jong Un criticized trilateral military cooperation among the United States,
        Japan, and South Korea for raising tensions in the region and vowed countermeasures,
        including the further development of nuclear forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae161c-3f29-4d23-9727-af4cd643956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.032+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim said US deployments of nuclear strategic assets, war exercises,
        and military cooperation with Japan and South Korea were inviting military
        imbalance in the region and raising a grave challenge to the security environment,
        state media KCNA reported on Sunday, Feb. 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7022f-5b1a-4183-845c-64ffe9e05603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.032+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK does not want unnecessary tension of the regional situation
        but will take sustained countermeasures to ensure the regional military balance,"
        Kim said during a visit to the defense ministry on Saturday to commemorate
        the founding day of its Army.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256cc261-e45b-47c4-8d16-2cd218d4df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.033+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "DPRK stands for the Democratic People's Republic of Korea, North Korea's\
        \ official name.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366baa67-0d44-4d3a-9da5-13368012c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.033+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump, after a meeting on Friday with Japanese
        Prime Minister Shigeru Ishiba, said he would have relations with North Korea,
        as they expressed concern over its nuclear program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23df56c-5ecf-4731-8b33-7d5018db7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.034+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But during the visit, Kim \"clarified once again the unshakable policy\
        \ of more highly developing the nuclear forces,\" according to the report.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2c90b-761f-4128-9b55-87e29a942ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.404+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.034+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Russia's war with Ukraine, Kim said: \"The army and people of the\
        \ DPRK will invariably support and encourage the just cause of the Russian\
        \ army and people to defend their sovereignty, security and territorial integrity\
        \ in keeping with the spirit of the treaty on the comprehensive strategic\
        \ partnership between the DPRK and Russia.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9910a4f-ed87-49c3-a715-a201086cd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.404+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.035+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Last month, South Korea said it suspected North Korea of preparing\
        \ to send more troops to Russia, in addition to about 11,000 soldiers who\
        \ had been dispatched for the three-year-long war.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76400f3a-4627-49d2-aba1-dded6182ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.404+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.035+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate commentary released later on Sunday, North Korea''s
        KCNA again criticized South Korea''s military activity with the United States
        this year and warned that aggressive actions would be met by undesired consequences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707a83b-2e60-46a6-bbdc-5850db004ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.405+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:28.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Anyone could easily guess how we would take the fact that they carried\
        \ out war exercises that were more intense than ever before at a time when\
        \ diplomacy schedules were being cancelled due to political turmoil,\" KCNA\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87853c-9a64-4de1-ab53-b683833ccdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:34:37.405+08:00
      'mgnl:createdBy': 'jelo-nwp'
