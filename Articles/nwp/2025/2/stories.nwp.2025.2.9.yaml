    'stories': []
    'template': '1'
    'title': 'Elon Musk says he is not interested in buying TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7c4dc-0ffd-42cd-ac88-f1924906023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.224+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Billionaire Elon Musk said that he
        was not interested in purchasing TikTok, the popular short-video app that
        the United States has been trying to ban over national security concerns with
        its Chinese owner ByteDance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051f157-fe87-49bc-9404-abd27d85bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.224+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk''s comments, made in late January, were released online Saturday,
        Feb. 8, by The WELT Group, a part of the German media company Axel Springer
        SE, which hosted a summit, where the Tesla TSLA.O chief joined the conference
        via video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54695c-8af1-423a-a49e-9b6c82de66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I have not put in a bid for TikTok," Musk said a week after US
        President Donald Trump said he was open to Musk buying the ByteDance-owned
        app if he wanted to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f8882-dded-4cd7-8422-d8aa11637eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I don't have any plans for what I would do if I had TikTok,\" Musk\
        \ said, adding that he does not use the short video app personally, and was\
        \ not familiar with the app's format.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c69b43-7b20-4550-af30-a27001c35cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm not chomping at the bit to acquire TikTok, I do not acquire companies\
        \ in general, it's quite rare,\" Musk said, adding that his billion-dollar\
        \ acquisition of social media platform Twitter, now called X, was unusual.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7698bbf-8da2-470c-a208-9fa1fcefdae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I usually build companies from scratch,\" Musk said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c85ae-1e72-4094-936a-85e014f15ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Republican president signed an executive order seeking to delay
        the enforcement of a ban on the popular short-video app that was slated to
        be shuttered on Jan. 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fc3a1-37b6-41f4-bb9c-3cdbeb456307'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>ByteDance was given the January deadline to sell the US assets of
        TikTok or face a US ban, following lawmakers'' concerns that the app poses
        national security risks because China could compel the company to share the
        data of its US users. TikTok has denied that it has or ever would share US
        user data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959eec84-6ffc-42ca-a39b-c44235a83bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google have not reinstated TikTok to their app stores
        since a US law took effect. TikTok said on Friday that it was allowing US
        Android users to download and connect to the app through package kits on its
        website, in an effort to circumvent restrictions on the popular platform in
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa496ac-4c07-4191-a7da-09e76cfcbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump has said that he was in talks with multiple people over TikTok's\
        \ purchase and would likely have a decision on the app's future this month.\
        \ It has about 170 million American users.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcff45b-d84c-48a2-9ff3-08beec7ce750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>This week, the US president signed an executive order to create
        a sovereign wealth fund within the year, saying it could potentially buy TikTok.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf49bed-1329-4760-8405-0fb2adf1cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "ByteDance has previously denied any plans to sell TikTok.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c022c-840f-4680-a5a5-3ff1890316d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump saving TikTok represents a reversal in stance from his first\
        \ term in office when he unsuccessfully sought to ban the app over concerns\
        \ the company was sharing Americans' personal information with the Chinese\
        \ government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86905e-f056-4a33-84a8-90b933483408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More recently, Trump has said he has \"a warm spot in my heart for\
        \ TikTok,\" crediting the app with helping him win over young voters in the\
        \ 2024 presidential election.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e88b2-250b-4e6f-be4e-cd1488f44b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>ByteDance and TikTok did not immediately respond to a request for
        comment outside regular business hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253d2ba-0851-4ea9-baf8-b275bcde0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:42:15.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:42:15.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gursimran Kaur in Bengaluru)</em></p>'
