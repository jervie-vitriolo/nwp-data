      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. can call a special session without the request of lawmakers, former
        Senate President Franklin Drilon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79524c-69de-4d86-8e1a-b118a88396ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The call for a special session comes amid the impeachment of Vice President\
        \ Sara Duterte, which has yet to be tackled by the Senate. Congress is already\
        \ on break and will resume session on June 2.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c7b7f3-114a-424b-9b88-f829c70af3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.938+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/2/6/duterte-impeachment-trial-special-session.html">June
        trial, special session: options in Duterte impeachment&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d299d6-77ff-4953-bfe0-5abe21e43dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.938+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If the senators ask for this, yes,” Marcos previously said when asked\
        \ in a news conference his openness to calling a special session.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ffe29-e23f-4a0a-bce2-61d3c0283cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.939+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi kailangan na hilingin ng senador o ng Senate president, may
        kapangyarihan ang presidente on his own absolute discretion, pwede siyang
        tumawag,” Drilon said on Sunday, Feb, 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece98db-0877-4d15-b5ea-61b5aa15c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.939+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s not needed for a senator or the Senate president\
        \ to request for a special session. The president has the power, on his own\
        \ absolute discretion, to call for the special session.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351d29d-2e10-4374-a083-387d3073f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.940+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also argued that Marcos “becomes less credible” if he won’t call\
        \ a special session \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3afc3-bfb3-47cd-b419-03b04346b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.940+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi naman mangyayari ang impeachment kung ang political leader ay\
        \ hindi papayag at walang masama don,” Drilon said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f0b6b-0288-4b87-8968-b9c058c044b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The president is the political leader of the country… siya ang may\
        \ kapangyarihan na tumawag ng special session, at hindi kailangan ang excuses,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396c395-962a-4a9c-b3f9-478a81aa7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The impeachment will not happen if the political leader\
        \ does not approve of it and there’s nothing wrong with that. The president\
        \ is the political leader of the country. He has the power to call a special\
        \ session and it does not need excuses.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43b925-2b4b-486b-b400-5f2035dc7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Drilon clarified the special session is to convene Congress. He believes\
        \ calling a special session will not only be limited to tackling bills.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a019e11-0d40-4d67-9069-352910cd1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Special session para mag-convene ang Kongreso at sa proseso ng pag\
        \ nag-convene na, ‘yun na umpisahan ng impeachment trial sa pamamagitan ng\
        \ pag-refer ng impeachment complaint sa impeachment court,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74915f40-cdf8-48cc-822d-4f1396504994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The special session will convene Congress, and in that\
        \ process, the proceedings for the impeachment trial can start through the\
        \ referral of the impeachment complaint to the impeachment court.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1873f70-ce91-4983-963f-6cba75ee1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Senate President Chiz Escudero said <strong><a href="https://www.newswatchplus.ph/news/2025/2/8/escudero-duterte-impeachment-trial.html">impeachment
        is not a valid reason</a></strong> to call for a special session during the
        congressional break.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d251c7-8d8f-4f4a-9ddc-b6930526e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Espesyal ba si VP Sara para tratuhin naming espesyal ito [Is Vice\
        \ President Sara so special that we should treat her case differently]?” Escudero\
        \ also said on calls to immediately convene the impeachment court.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff1889-7163-437f-9d36-486eca6278ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.869+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He previously explained that while the Constitution states the Senate\
        \ “shall forthwith proceed” with a trial upon receipt of the Articles of Impeachment\
        \ from the House of Representatives, it does not specify an immediate timeline.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3cbe1-4248-494b-8e55-6b687134d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.869+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives transmitted to the Senate secretary-general
        the impeachment complaint against Duterte, which had <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html">215
        signatures</a></strong>, during the last session day of Congress on Feb. 5
        before a four-month break.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ef35e-b855-46ea-a77c-6ecc1bdadf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:48:52.870+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T19:12:46.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It exceeded the required one-third signatures of representatives
        for the case to be automatically transmitted to the Senate for trial.</p>'
