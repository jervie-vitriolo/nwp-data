    'title': 'Dela Rosa sorry after insulting stroke survivor Cendaña'
    'updated': 2025-02-09T18:55:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf62a67-e722-47ee-86e6-e70af80dcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.992+08:00
