      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jihoon Lee in Seoul; Editing by Matthew Lewis
        and Daniel Wallis)</em></p>'
