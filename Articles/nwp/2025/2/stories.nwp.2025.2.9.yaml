      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipino pole vaulter
        EJ Obiena won his first gold in this year''s indoor season through the Meeting
        Metz Moselle Athlelor held in France on Saturday, Feb. 8 (France time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6fc9e-b702-428a-b26c-89f32163cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T11:14:46.748+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T11:14:46.748+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Obiena ruled the tier silver competition after hurdling 5.70 meters\
        \ in one try at the L'Anneau-Halle d'athlétisme de Metz.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f56a35-0475-45a9-925d-0e5a191ed411'
