      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.688+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Sen. Ronald dela Rosa
        issued a public apology on Sunday, Feb. 9, after insulting the appearance
        of Akbayan party-list Rep. Perci Cendaña, who is a stroke survivor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ad182-0b68-4421-9aa6-4a8477797f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.688+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa was under fire for threatening to punch Cendaña’s face to\
        \ make it “symmetrical,” as a part of it apparently droops from being punched\
        \ by “di natin alam (we don’t know what).”\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fronaldbato.delarosa.100%2Fposts%2Fpfbid0g7hDg222tS66YiZQcEwZYrMAN98FAcW6BGawkyviEd2qwRwsNanGe2kJCucWuxarl&show_text=true&width=500"
        width="500" height="304" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9092d-9ffd-49ea-af66-b5809eef0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d020af-3167-49a7-91bb-e368e2b2c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The past few days have weighed heavily on Filipinos, especially sa\
        \ aming mga Mindanaoans at ibang Cebuano speaking people,” the senator said\
        \ on Facebook on Sunday. “Maraming nagalit, at dahil sa nag-empathize ako\
        \ sa galit nila, nakapagbitiw ako ng mga salitang hindi maganda at nakapanakit\
        \ ng damdamin ng iba.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefcfe5-5725-4106-9557-cda8a510c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The past few days have weighed heavily on Filipinos,\
        \ especially to us in Mindanao and other Cebuano speaking people. Many got\
        \ angry, and because I empathized with their anger, I said words that were\
        \ not good and hurt the feelings of others.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8f2df-780d-42ce-a66e-8235e209afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa made his controversial comment on a social media post regarding\
        \ Cendaña’s reaction to one of Vice President Sara Duterte’s remarks on Friday\
        \ about her impeachment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78251494-6f59-49bf-8e71-aee952e454fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.691+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.facebook.com/NewsWatchPlusPH/videos/630102106333951">Duterte
        shares a message ahead of Valentine''s Day, linking it to her impeachment&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b856b3-19e3-4424-b76a-e0679628be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.691+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cendaña was the first House member <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/2/duterte-faces-impeachment-complaint.html">to
        endorse an impeachment complaint</a></strong> against Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc45de-b12c-4ec0-aeb9-1c8e283599b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.692+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa, a Duterte ally, apologized to the party-list lawmaker for\
        \ his “offensive comments on his person.” He also said that he was sorry for\
        \ his words and actions, “particularly in failing to see the bigger picture.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d451a-a37b-42a9-8146-8c09a9873bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.692+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I wish him good health. I make no excuses and I take full responsibility\
        \ for the hurt my words have caused,” the senator said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386af8ca-1374-4609-9da2-fe6e24eb0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Health and medical advocates, including the organization Epilepsy
        Awareness Philippines, had urged Dela Rosa to issue a public apology as his
        words “were not just offensive, they were demeaning and harmful.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed22588-95aa-4aef-b2e1-e08550b383f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our lawmakers must champion, not ridicule, the rights and dignity
        of all Filipinos—especially those living with disabilities,” read the<strong><a
        data-cke-saved-href="https://www.facebook.com/AkbayanTeamPerci/posts/pfbid08UkCMZKeadpiozxAxUwKav1GnzXbf8BqBetd1Mp2EijhxiLPnxaDmFvLsQQWnoGAl"
        href="https://www.facebook.com/AkbayanTeamPerci/posts/pfbid08UkCMZKeadpiozxAxUwKav1GnzXbf8BqBetd1Mp2EijhxiLPnxaDmFvLsQQWnoGAl">
        joint statement</a></strong>, which was also posted by Cendaña.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25280b8-931c-4591-b981-a405003272d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:55:23.672+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.694+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Cendaña “welcomed” the apology.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e20595-4934-4579-8714-cf6238b080ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:55:23.673+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi tayo balat sibuyas, pero ibang usapan [I’m not onion-skinned\
        \ but it’s a different issue] when a public servant of such high position\
        \ uses his voice to threaten people with violence and discriminate people\
        \ with health concerns,” the Akbayan representative said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411b053-73f2-4bcb-accf-c284cae0e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:55:23.673+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nawa’y magsilbi itong mahalagang aral, na ang tunay na lider ay hindi\
        \ lamang may kapangyarihan kundi may malasakit, to keep our political discourse\
        \ rational and humane, at ang panawagan ng pananagutan ay hindi personal na\
        \ atake kanino man kundi responsibilidad ng lahat ng mamamayan,” he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e70114-0f41-4a6d-a744-476ad9348385'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T18:55:23.674+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope this will serve as an important lesson that
        a true leader does not only have power but also compassion, to keep our political
        discourse rational and humane, and that the call for accountability is not
        a personal attack on anyone but a responsibility of all.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f4c5a-f643-44e1-8ebd-c64982a16897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.695+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cedaña did not mince words on Saturday, telling Dela Rosa that his\
        \ “courage” to punch him should be the same in resisting China in the West\
        \ Philippine Sea, as well as facing the International Criminal Court’s drug\
        \ war investigation. \r"
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Mhie,
        sasapakin daw ako ng isang senador? <br>Ang “tapang” naman ni koya. Sana ganyan
        din siya katapang laban sa China sa WPS at sa pagharap sa ICC. O baka naman
        iiyak na naman siya ng crocodile tears at kakaripas ng takbo, gaya ng pagtakbo
        niya noon sa hawak niyang paputok? <a href="https://t.co/wSVYf6kg7W">pic.twitter.com/wSVYf6kg7W</a></p>&mdash;
        MaderPerci 🏳️‍🌈 (@PerciCen) <a href="https://twitter.com/PerciCen/status/1888048385724490051?ref_src=twsrc%5Etfw">February
        8, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6715ad7-cc61-424e-838f-c3a85c44c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.696+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd297d-2cb0-4491-bb99-ad9e615a4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.696+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s impeachment got the support of <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html">215
        House members</a></strong>, including 41 out of 60 Mindanao lawmakers, exceeding
        the required one-third signatures of representatives for the case to be automatically
        transmitted to the Senate for trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592efee6-0df8-4bb9-8159-f1e28fb8e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero explained the <strong><a href="https://www.newswatchplus.ph/news/2025/2/6/duterte-impeachment-trial-special-session.html">impeachment
        trial</a></strong> of Duterte will possibly begin in June and be resolved
        by the next Congress.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da92a76-c9d9-4637-b80a-9a91c9d98d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T12:37:14.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:33.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T18:55:23.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In her first appearance to the media after being impeached, Duterte
        said she will <strong><a href="https://www.newswatchplus.ph/news/2025/2/7/vp-duterte-on-impeachment-trial.html">skip
        the proceedings</a></strong> if she has the option to do so.&nbsp;</p>'
