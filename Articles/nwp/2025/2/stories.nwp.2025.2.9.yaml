    'template': '1'
    'title': 'Romualdez, others to face criminal raps over alleged budget insertions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c228948-b7bd-4806-a7a5-259736952d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.224+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House Speaker Martin
        Romualdez and two other lawmakers are expected to face criminal complaints
        to be filed by Duterte allies over what they alleged as P241-billion worth
        of insertions in the 2025 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad96cd-3dce-4215-8cce-23a5d5b80843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.224+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Former House Speaker Pantaleon Alvarez, senatorial aspirants Jimmy\
        \ Bondoc and Raul Lambino, lawyer Ferdinand Topacio, and non-government organization\
        \ Citizens Crime Watch announced they will file the complaints on Monday,\
        \ Feb. 10, before the City Prosecutor’s Office in Quezon City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2aafd-3fbe-459f-b2dc-1ce6146a73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House Majority Leader and Zamboanga 2nd District Rep. Mannix Dalipe\
        \ and Ako Bicol party-list Rep. Zaldy Co, former House appropriations committee\
        \ chairperson, will also be named respondents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7abc6-1732-424c-af32-2b8788a82631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is falsification of legislative documents, which is a crime,”\
        \ Topacio said in a news conference on Saturday. “It’s a crime not only under\
        \ the Revised Penal Code but in view of the amount involved. It is a crime\
        \ against the Filipino people.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69b7d2-d99d-4c67-8340-173567d179bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Their arguments stemmed from the claims raised by former President\
        \ Rodrigo Duterte regarding alleged blank allocations in the bicameral conference\
        \ committee report, which reconciled the differences of the Senate and House\
        \ budget bills.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac03d36-3f9f-4b4e-b76d-5082eb2aac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the same issue, former Executive Secretary Vic Rodriguez, Davao
        City 3rd District Rep. Isidro Ungab, and others <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/28/rodriguez-ungab-budget-sc-petition.html">already
        filed a petition</a></strong> for certiorari and prohibition against the General
        Appropriations Act (GAA) before the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0969c0b-781e-4880-b2be-6156e79ee7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“No’ng tiningnan namin kung magkano ‘yong ipinasok nila na halaga,\
        \ ito ay nagka-total P241 billion,” Alvarez said. “Ngayon ewan ko kung matatawag\
        \ na typographical error ‘yan, napakalaking halaga.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f2823-a356-44cc-b84a-b0d5166521a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When we checked how much were the insertions, they totaled\
        \ P241 billion. I don’t know if we can call that a typographical error. The\
        \ amount is too big.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac28e0-719a-4aee-9e26-ffa47f49f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Several House leaders on Sunday defended the budget process and dismissed\
        \ the plan of Alvarez’s group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff64dc-741e-498c-8a8d-1858267ab519'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We're ready to explain everything that happened during the budget\
        \ process. We have nothing to hide,” House Deputy Speaker and Quezon Rep.\
        \ David Suarez said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23220fb9-8bf2-4e23-aef9-7bf7adfde867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Suarez, House Deputy Majority Leader and La Union Rep. Paolo Ortega,\
        \ and House Assistant Majority Leader and Zambales Rep. Jay Khonghun also\
        \ questioned the move’s timing, claiming it was a distraction from Vice President\
        \ Sara Duterte’s impeachment. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec3040-96c2-4d32-8424-42392498d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nang maipadala na sa Senado ang impeachment complaint, biglang may\
        \ ganitong aksyon laban kay Speaker Romualdez. Malinaw na diversionary tactic\
        \ ito,” Khonghun said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b3ea8-a6c9-4767-9dd1-c2b1f029e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When the impeachment complaint was transmitted to the\
        \ Senate, here comes a move against Speaker Romualdez. It’s clear this is\
        \ just a diversionary tactic.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80109df-ffff-4884-a918-a3572e13169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Huwag nilang gawing panakip-butas si Speaker Romualdez para takasan\
        \ ang pananagutan,” Ortega said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b7e75-319c-421e-9868-b7b3a26e0689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They should not use Speaker Romualdez as a cover to evade\
        \ accountability.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906322f2-c658-41bf-91d0-c63c83cd2a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee acting chairperson and Marikina Rep.
        Stella Quimbo clarified that<strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/27/quimbo-no-budget-bill-blanks.html">
        there were blanks</a></strong> in the signed bicam report, but not in the
        enrolled bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194fb33-6f8a-41f8-b1ff-fdec1b7b34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the amount of the allocations had already been decided
        before the technical staff of both the House and Senate made the necessary
        corrections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cc94c-7cb3-4930-91b8-565272ef45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T17:15:26.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:32.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T17:15:26.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has said he is confident of the <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/1/30/marcos-budget-constitutional-.html">budget’s
        constitutionality</a></strong>. The government has been told <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/4/bersamin-congress-supreme-court-budget.html">to
        comment</a></strong> on the Supreme Court petition.</p>'
