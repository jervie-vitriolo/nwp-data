  'india-elections-bharatiya-janata-party':
    'author': 'Adnan Abidi and Rajendra Jadhav, Reuters'
    'caption': 'Indian Prime Minister Narendra Modi gestures at the Bharatiya Janata
      Party (BJP) headquarters as BJP celebrates its win in the Delhi state assembly
      elections in New Delhi, India, on Saturday, Feb. 8. (Adnan Abidi/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-09T09:22:13.000+08:00
    'imagesource': 'jcr:726bcc37-ec47-4927-8786-b8251ed82098'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1129db66-4c55-44fa-98dd-e9ce49d90d30'
    'lead': 'Indian Prime Minister Narendra Modi''s party on Saturday regained power
      in the nation''s capital for the first time in 27 years, a boost for the Hindu-nationalist
      leader after a disappointing national election last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-09T09:28:10.679+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:34.636+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:20.107+08:00
    'mgnl:lastModified': 2025-02-09T09:28:10.775+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Bharatiya-Janata-Party', 'Narenda-Modi', 'India']
    'stories': []
    'template': '1'
    'title': 'Indian PM Modi''s party wins election in capital after 27 years out
      of power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c385608-e789-44f9-a181-09062d655491'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India -</strong>&nbsp;Indian Prime Minister Narendra
        Modi''s party on Saturday, Feb. 8, regained power in the nation''s capital
        for the first time in 27 years, a boost for the Hindu-nationalist leader after
        a disappointing national election last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9c917-3d22-40a0-8fac-48ec606a2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Modi''s Bharatiya Janata Party won 48 of the 70 seats in the Delhi
        capital district, well ahead of the 22 for the opposition Aam Aadmi Party
        (AAP) of Arvind Kejriwal, a fierce critic of Modi, data from the Election
        Commission of India showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736405f-18cf-48e0-b239-278103da3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is our guarantee that we will leave no stone unturned in developing
        Delhi, improving the overall quality of life for the people," Modi wrote on
        social media platform X (formerly Twitter).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc71a35-4c9b-4b3d-b15a-8f7baec3a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "AAP, which grew out of an anti-corruption movement in 2012, tasted\
        \ its first electoral success in Delhi and has ruled the territory, which\
        \ includes India's parliament and federal government offices in New Delhi,\
        \ for two terms from 2015.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2eaa0-6df2-4617-81db-1d6e014bb36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kejriwal, 55, an anti-corruption crusader-turned-politician who was\
        \ arrested on graft charges weeks before last year's general election began,\
        \ alleged a political vendetta by the Modi government. The BJP denies his\
        \ claims.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1995844-9115-4fac-930f-421d09fe060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kejriwal, who was released on bail and resigned as Delhi chief minister\
        \ to focus on campaigning for the state election, lost the seat he was contesting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6141fe-6ff6-4af9-b9d7-307d47faf138'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "AAP will play the role of constructive opposition after trying to improve\
        \ the city's infrastructure, education, and healthcare in the past ten years,\
        \ Kejriwal said in a video message on X.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6df6b-b17e-4b06-983a-a9fc45d13c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "AAP, which won the past two elections with thumping majorities, was\
        \ popular because of its largesse, such as free water and power for the poor,\
        \ its main voter base.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba043db-ab1c-4c13-a901-0e25218bc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.763+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>To counter AAP, the BJP promised monthly payments of 2,500 Indian
        rupees (around P1,600) to all poor women, a one-time payment of 21,000 rupees
        to each pregnant woman, subsidised cooking gas, a monthly pension of 2,500
        rupees for the elderly and 15,000 rupees for the youth to prepare for competitive
        exams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e740d9c-1dc1-4b97-b662-d78ce0025ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.763+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Modi lost his majority in India's parliament last year but returned\
        \ as prime minister for a record-equalling third term with the support of\
        \ regional parties. His BJP has won three of four subsequent state elections.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffdb33-ddf1-4008-b30f-2b004e2d625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "State election victories help political parties boost their numbers\
        \ in the upper house of parliament, which is key for decision-making.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdafa6-99fb-4217-b5ba-a0f48dfd084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-09T09:28:10.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:25:34.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-09T09:28:10.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rajendra Jadhav in Mumbai and Adnan Abidi in New
        Delhi. Editing by William Mallard and Mark Potter)</em></p>'
  'kim-jong-un-nuclear-forces':
    'author': 'Reuters'
    'caption': 'North Korean leader Kim Jong Un visits the Ministry of National Defense
      on the day the Korean People''s Army was founded in Pyongyang, North Korea,
      on Saturday, Feb. 8, in this photo released by North Korea''s official Korean
      Central News Agency. (KCNA via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-09T09:30:18.000+08:00
    'imagesource': 'jcr:e6f438c3-8f67-4295-ba30-f4a9f59c567d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53484775-7065-4754-a084-eb1499afe8fd'
    'lead': 'North Korean leader Kim Jong Un criticized trilateral military cooperation
      among the United States, Japan, and South Korea for raising tensions in the
      region and vowed countermeasures, including the further development of nuclear
      forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-09T09:34:37.348+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:25:34.301+08:00
