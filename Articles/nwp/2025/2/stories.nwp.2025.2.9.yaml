      'text': '<p>Currently the world no. 4 pole vaulter, Obiena had to cut his 2024
        season short after he was diagnosed with a <strong><a href="https://www.newswatchplus.ph/news/2024/8/28/obiena-early-end-of-2024-season.html">spine
        fracture</a></strong>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
