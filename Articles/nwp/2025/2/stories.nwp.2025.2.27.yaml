    'mgnl:lastActivated': 2025-03-13T12:27:42.756+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:24.153+08:00
    'mgnl:lastModified': 2025-02-27T16:48:19.140+08:00
