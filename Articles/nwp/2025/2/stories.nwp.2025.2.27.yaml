    'lead': 'Michelle Trachtenberg, an American actor known for her roles in the television
      series "Buffy the Vampire Slayer" and "Gossip Girl," died on Wednesday, according
      to her public relations team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T10:28:10.765+08:00
