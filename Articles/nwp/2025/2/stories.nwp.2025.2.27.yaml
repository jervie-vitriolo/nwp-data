    'jcr:uuid': 'dfcb98b3-83a6-4151-8c1e-3a11239b12ee'
    'lead': 'A possible decision on the impeachment trial of Vice President Sara Duterte
      may be reached in June if the process begins in March, House prosecutor and
      assistant majority leader Jil Bongalon said on Thursday, Feb. 27.'
    'mgnl:activationStatus': true
