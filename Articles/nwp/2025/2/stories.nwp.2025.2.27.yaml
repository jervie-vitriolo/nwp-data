    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:24.361+08:00
    'mgnl:lastModified': 2025-02-27T17:27:49.763+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Betsy-Arakawa', 'Gene-Hackman']
    'stories': []
    'template': '1'
    'title': 'Actor Gene Hackman and wife found dead in home '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ee608-07dc-4f88-b839-791d041d247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.734+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.734+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Gene Hackman, the intense character
        actor who won two Oscars in a more than 60-year career, has died alongside
        his wife, pianist Betsy Arakawa, and their dog at home, the sheriff’s office
        in Santa Fe, New Mexico, said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01af11-3d58-400b-aa6c-963fe6436d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.735+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.735+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5e0ea-d0af-4ace-b489-5dbb782357b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.735+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.735+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The county sheriff’s office said deputies had found the 95-year-old
        actor and Arakawa, 64, deceased on Thursday afternoon at around 1:45 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4a2ea-8164-461a-9218-b673b3a887bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.735+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.735+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e911e-4971-4945-93b2-971fe9b24f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.736+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Foul play is not suspected as a factor in those deaths at this time,\
        \ however exact cause of death has not been determined. This is an active\
        \ and ongoing investigation by the Santa Fe County Sheriff’s Office,\" it\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a32016-37f8-4dba-93da-7feb0163a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.736+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37c179-adf4-4370-b2ed-d8ea6918ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.737+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hackman, a former Marine known for his raspy voice, appeared in
        more than 80 films, as well as on television and the stage during a lengthy
        career that started in the early 1960s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f03f1-46eb-48fd-8669-4f8f8fdf3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.737+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c764f8-e1e2-40f8-aa81-740a0a1af2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.737+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He earned his first Oscar nomination for his breakout role as the
        brother of bank robber Clyde Barrow in 1967’s "Bonnie and Clyde." He was
        also nominated for best supporting actor in 1971 for "I Never Sang for My
        Father."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522ff49-cee9-45bd-8edc-5c3c3d065bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.738+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.738+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59412bd5-4b0d-44f7-ac1e-5ec34479481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.738+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.738+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was his turn as Popeye Doyle, the rumpled New York detective
        chasing international drug dealers in director William Friedkin’s thriller
        "The French Connection," that assured his stardom and a best actor Academy
        Award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d63cfd-3dbf-4ca8-bdd9-c10c64267db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.739+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.739+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f880f5-ec77-48b2-9b27-64ed6d45d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.739+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also won a best supporting actor Oscar in 1993 as a mean sheriff
        in the Clint Eastwood western "Unforgiven," and was nominated for an Academy
        Award for his turn as an FBI agent in the 1988 historical drama "Mississippi
        Burning."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca805ab-dfbe-4a2a-97d6-bc4aaea72aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.740+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.740+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d2585-b096-468c-b730-723d5e6f2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.740+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.740+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hackman could come across on the screen as menacing or friendly,
        working with a face that he described to the New York Times in 1989 as that
        of "your everyday mine worker."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8029a6f-db99-4f54-9cea-d121c7de96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.741+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.741+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51182828-9b02-4c53-b695-aa13474faacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.741+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.741+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A method actor, he drew from his personal experience to flesh out
        a role. His characters were sometimes raw and violent and ranged from a small-town
        basketball coach in the 1986 sports film "Hoosiers" to Superman’s archrival
        Lex Luthor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b06ac-4cf2-4e31-a513-d73b820ff972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.742+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.742+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b1880-1b48-4887-ad4c-a6107b761101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.742+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:27:49.742+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He retired in his 70s, saying the parts he was offered were too
        grandfatherly. His last substantial role was in the 2004 comedy "Welcome to
        Mooseport."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1cce9-d3dd-4c89-af19-47d71ffedad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:27:49.743+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
