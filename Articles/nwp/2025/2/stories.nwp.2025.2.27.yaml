  'trans-us-service-remove':
    'author': 'Idrees Ali and Phil Stewart, Reuters'
    'caption': 'A demonstrator holds a trans flag during a rally in support of trans
      youth at Seattle Children’s hospital, following U.S. President Donald Trump’s
      executive order that denies federal funding for pediatric gender-affirming care,
      in Seattle, Washington on Feb. 8. (David Ryder/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-27T14:55:06.000+08:00
    'imagesource': 'jcr:70d87b39-1d17-4e1f-aac1-76bfdd824156'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec116370-5231-460f-a86f-820e05be3676'
    'lead': 'Transgender service members will be separated from the US military unless
      they receive an exemption, according to a Pentagon memo filed in court on Wednesday,
      essentially banning them from joining or serving in the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T14:57:16.484+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:43.831+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:23.732+08:00
    'mgnl:lastModified': 2025-02-27T14:57:27.984+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['LGBTQIA', 'military', 'transgender', 'US']
    'stories': []
    'template': '1'
    'title': 'Transgender US service members to be removed from military, Pentagon
      memo shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e19e9e-b044-4c00-9e17-5e503529387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.508+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.962+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> Transgender service members will
        be separated from the U.S. military unless they receive an exemption, according
        to a Pentagon memo filed in court on Wednesday, essentially banning them from
        joining or serving in the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c4e11-2cd7-4361-9f0b-fcbfc308f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.508+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.963+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b402d44d-8b12-4853-952b-6545e671414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.509+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.963+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The move, which goes further than restrictions President Donald Trump\
        \ placed on transgender service members during his first administration, was\
        \ described as unprecedented by advocates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9cb1f-5083-455f-9b7f-2bb1f0ec0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.509+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.964+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4da9b-3f6a-4b95-8ac5-9edf6b285d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.964+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order last month that took aim at transgender
        troops in a personal way - at one point saying that a man identifying as a
        woman was "not consistent with the humility and selflessness required of a
        service member."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63302e9b-49a1-4d69-b474-75aee56069c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.965+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388523c1-584c-427b-970e-57e67ae87aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.966+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>This month, the Pentagon had said that the U.S. military will no
        longer allow transgender individuals to join and will stop performing or facilitating
        procedures associated with gender transition for service members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8b6d0-d722-4f9e-85f7-597f60a850d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.966+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823c8e2-accd-47c6-b519-80fe7205838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.967+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Wednesday’s late-evening memo expands the ban to currently serving\
        \ members of the military.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010711a8-ecfb-48c8-931d-2d46f664464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.512+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.967+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2e517-b15f-4ec5-8084-d46476be14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.512+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.968+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The memo said that the Pentagon must create a procedure to identify
        troops who are transgender within 30 days and then within 30 days of that,
        must start todischarge them from the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1fa0f5-8f4d-4696-8ded-a5adc327f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.513+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.969+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e63dd-1914-4f2e-8b4d-82140453c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.513+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.969+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is the policy of the United States Government to establish high
        standards for service member readiness, lethality, cohesion, honesty, humility,
        uniformity, and integrity," said the memo, dated February 26.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa4b52-8e8c-460d-925d-c9d65412e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.514+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.970+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f33304-1b41-4f50-882d-88ee517a9658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.514+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.970+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This policy is inconsistent with the medical, surgical, and mental
        health constraints on individuals with gender dysphoria or who have a current
        diagnosis or history of, or exhibit symptoms consistent with, gender dysphoria,"
        it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19411aaa-72b5-404c-9ff6-ceef67004084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.515+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.971+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91195d-05a7-4151-b5fe-262eced0c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.515+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>There is no requirement for transgender troops to self identify
        and the Pentagon doesn’t have a precise number.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb68f0-b5f7-40ac-b607-8adc5e52ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.516+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89339568-330e-4869-a7aa-777c6587288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.516+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said waivers would be granted only "provided there
        is a compelling government interest in retaining the service member that directly
        supports warfighting capabilities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b907d68-c611-4b00-9fd2-35d08b5a5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.517+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cf511-cb20-4235-b7b4-654ec839280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.517+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.974+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It added that for a waiver, troops must also be able to meet a number\
        \ of criteria, including that the service member \"demonstrates 36 consecutive\
        \ months of stability in the service member’s sex without clinically significant\
        \ distress.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742782e-3b4b-4f6a-911f-08795cf89e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.974+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fb789-c465-46d9-9b8f-85bf31be6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During his first term, Trump announced that he would ban transgender\
        \ people from serving in the military. He didn't fully follow through, freezing\
        \ their recruitment while allowing serving personnel to remain.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169253c0-dd65-4ad7-8b6d-1b6e4f7b96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.519+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94dbf7-84cf-41bd-9e01-0df9f00982a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.519+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The scope and severity of this ban is unprecedented. It is a complete\
        \ purge of all transgender individuals from military service,\" said Shannon\
        \ Minter of the National Center For Lesbian Rights (NCLR).\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2bd1d-5fa2-4a57-8a9a-48117c193255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.520+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:43.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c953f-8ff7-4ff0-b339-4b5683b16a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:57:16.521+08:00
      'mgnl:createdBy': 'thea-nwp'
