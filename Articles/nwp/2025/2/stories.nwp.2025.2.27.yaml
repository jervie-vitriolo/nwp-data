  'enrique-manalo-foreign-aid-exemption':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-27T12:18:57.000+08:00
    'imagesource': 'jcr:ac7052e9-ab27-4772-9452-b68e1dee6578'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccaeec53-d01e-41c2-8abb-36e5e00babf0'
    'lead': 'Foreign Affairs Secretary Enrique Manalo welcomed the United States government’s
      decision to exempt a portion of its foreign military funding for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T12:20:26.766+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:47.283+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:22.267+08:00
    'mgnl:lastModified': 2025-02-27T12:22:41.697+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Enrique-Manalo']
    'stories': []
    'template': '1'
    'title': 'Exclusive: DFA chief hopes for more US aid exemption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180219c-cb7d-418b-9f8a-9e2cdedf0cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Foreign Affairs Secretary
        Enrique Manalo welcomed the United States government’s decision to exempt
        a portion of its foreign military funding for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbfcb78-5cb2-4e54-a67c-dc7ac56ca904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, Manalo said the aid exemption
        would benefit the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad1bad-452e-40ea-b33e-ea00db079ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Certainly, this is something that we welcome since we benefit from
        that," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52fae3-1f3a-472e-990a-66997afbdd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo noted that the aid exemption was briefly discussed in "broader
        terms" during his recent meeting with US State Secretary Marco Rubio in Germany.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fad77-3fbf-4e98-addb-65a5907e20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We talked more on general terms, but he did mention to me regarding
        some of the pronouncements that the US is discontinuing. He said there’s
        always a possibility of exception, so we leave it at that," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5d3cf-4614-4a64-a13f-dce5d2451b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked if he hoped more aid would be covered by the exemption,
        he responded: "Definitely. During my meeting with Secretary Rubio, we discussed
        that we will expand cooperation not just [government-to-government] but also
        economic cooperation."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb40a2-4b38-4166-b9e0-311ebcb1ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines has been informed of the Trump administration’s decision
        to continue foreign military financing for Manila. Washington’s move, despite
        a foreign aid freeze policy, means the Philippines stands to receive $336
        million (roughly P19.4 billion) in military assistance.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7365e-a60b-4576-904d-696fb7195f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines has been informed of the waiver issued to a portion
        of the US foreign military financing for the Philippines,” the Department
        of Foreign Affairs (DFA) said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa01cf2-d3fe-48a6-a945-45addcbdbe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Biden administration had previously pledged $500 million (P28.91
        billion) under the Philippines-Security Sector Assistance Roadmap.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfaf1d1-82f4-4a46-8c84-bb730747506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Both countries are committed to the treaty alliance and to efforts
        to further strengthen our defense cooperation and interoperability. We will
        continue to engage the US government on the importance of our bilateral work
        in supporting our shared goals and priorities,” the DFA added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed981467-d13c-41f3-b5df-75866a4a29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to a Reuters report, a list of 243 additional exemptions
        approved as of Feb. 13 amounts to $5.3 billion (P306.5 billion). Most of these
        funds are allocated to the State Department’s Bureau of Political-Military
        Affairs, which oversees arms sales and military assistance to foreign nations
        and organizations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb82e43-e4fd-4bb8-8042-5d0a10d27510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:47.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Security exemptions include $870 million (roughly P50.33 billion) for
        programs in Taiwan, $336 million (P19.4 billion) for modernizing Philippine
        security forces, and over $21.5 million (P1.24 billion) for body armor and
        armored vehicles for Ukraine’s national police and border guards.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ca5c0-f079-49be-89d9-f9e90bd92378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
