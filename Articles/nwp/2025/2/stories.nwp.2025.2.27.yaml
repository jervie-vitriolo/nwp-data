    'created': 2025-02-27T16:40:29.000+08:00
    'imagesource': 'jcr:75e18bd0-dfec-45a2-ba9b-fe9154b468d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bd7690a-7bae-47e4-be78-72f1de322cf3'
    'lead': 'A Congressional inquiry into the ''ghost'' beneficiaries of the Department
      of Education’s Senior High School Voucher Program has been proposed in the
      House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T16:47:06.842+08:00
