    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '772e0cbe-a86c-4446-aed8-39b86b814682'
    'lead': 'The viral “aspin” (mongrel) named “TikTok” that suffered as a target
      for improvised darts is safe and undergoing treatment, the attending veterinarian
      said on Thursday, Feb. 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T14:45:54.022+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:44.460+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:23.382+08:00
    'mgnl:lastModified': 2025-02-27T14:47:31.376+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': ['abuse', 'arrows', 'TikTok', 'animal-cruelty', 'dog']
    'stories': []
    'template': '1'
    'title': '‘Aspin’ in viral video undergoing treatment — veterinarian  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862298db-6ac7-4126-babc-fde620ff6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.047+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.370+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila,</strong> Philippines -- The viral “aspin”
        (mongrel) named “TikTok” that suffered as a target for improvised darts is
        safe and undergoing treatment, the attending veterinarian said on Thursday,
        Feb. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326ffce-9233-495a-8e37-20f6186bbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.048+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.371+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Veterinarian Aaron Pabalan Jr. said TikTok was shot five times -
        one identified as critical - in Negros Occidental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9d261-88e9-420d-b4a6-5027904b699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.048+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.371+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So far, okay <em>naman po si</em> TikTok. <em>Medyo may</em> limping
        <em>lang doon sa</em> injured<em> na braso niya</em>," he told NewsWatch Plus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab4c54-1f63-46d2-b744-4125c9c0f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.048+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.372+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Okay ''<em>yung</em> appetite. Okay ''<em>yung</em> demeanor,"
        the vet added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a6431-16de-4019-a263-2108c0512dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.049+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.372+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So far, TikTok is okay. He’s limping slightly on the
        injured front leg…His appetite is okay. His demeanor is okay.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a022c21-016c-4820-9c36-817082a4b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.049+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.373+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The dog had a successful surgery, and Pabalan said TikTok needs to
        stay in the clinic for observation and laser therapy before his return to
        the owner. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f444051-bc82-4280-ae57-afb0d4b247fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.050+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.373+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'He said TikTok was with his owner while herding carabaos before he
        disappeared. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696c88f-4ad9-4a63-9368-89cd630564c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.050+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.373+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumalik sa bahay nila si</em> TikTok <em>na may mga ganong</em>
        injury (TikTok returned home with the injuries)," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518b684-12a2-48ac-9bba-0afd1d25c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.051+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.374+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the hunt for dog abusers ramps up with a ₱65,000 bounty
        to anyone who can identify people responsible for his injuries. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf3d8d-0dae-4ba0-b04c-a6c7e170b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.051+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.374+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Murcia Mayor Gerry Rojas was first to put up a ₱10,000 reward for people
        behind "the cruel act."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653c805-f8bc-4ba2-9220-741cd87504d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.051+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.375+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The amount rose after concerned citizens chipped in, including Sen.
        JV Ejercito who promised ₱15,000.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd741eda-8679-4695-80d6-ea4d2f8e31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:45:54.052+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:47:31.375+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Non-government organization Bach Project PH and the Philippine Animal
        Welfare Society rescued TikTok.</p>'
