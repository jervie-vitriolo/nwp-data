      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111c5ba-5ec4-49cb-824d-c8536735a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.785+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.785+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of her other roles include television films "Killing Kennedy,"
        "Sister Cities," and the science fiction film "The Scribbler".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde7f8b-55d0-4bf9-83fb-a3a482b0e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.785+08:00
