      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A first criminal case against Tate and his brother failed in December
        when a Bucharest court decided not to start the trial and sent the files back
        to prosecutors citing flaws in the indictment.</p>'
