      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.781+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.781+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The actor was born on October 11, 1985, in New York City to Jewish
        immigrant parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abd958-4b0e-4353-80b1-0a526242ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.781+08:00
