    'template': '1'
    'title': 'Escudero orders Senate offices to prepare for Duterte impeachment trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be908e29-749d-4ab1-99cd-f4ce7952a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.984+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.984+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - An order has been issued
        directing the relevant Senate offices to organize and provide administrative
        support ahead of the convening of the impeachment court for Vice President
        Sara Duterte’s trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c7690-fc2b-4a74-9db1-78d1beecd439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.984+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.984+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abed48-5182-4163-9e96-fb609e30b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.985+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.985+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero issued Special Order No. 2025-015\
        \ on Feb. 20, Senate Secretary Rey Bantug confirmed on Wednesday, Feb. 26.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd790c6c-7810-4631-9113-41e6a45ad6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.985+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.985+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a337c-58be-4c2a-87a9-d7ca055780ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.985+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.985+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The SO pertains to administrative support for the trial,” Bantug told\
        \ NewsWatch Plus in a text message.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fe063-fb4d-4bfa-9124-ffe77cd8da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.986+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.986+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b2159-5bf0-4016-a756-5052bf07c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.986+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.986+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Since the Senate… is not really organized as a court, we need to define\
        \ the role of certain secretariat offices and also delineate the respective\
        \ areas of responsibilities so that we can all prepare, in advance of the\
        \ trial,” Bantug explained. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360b44c-88a9-49d5-8e10-4aab549fa41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.986+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.986+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a95ad-ae9a-4b46-809c-35dd95d1d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.987+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.987+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He added that the concerned offices will assign staff to specific tasks,\
        \ balancing legislative work with trial preparations. The special order, he\
        \ said, was issued after consultations with these offices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f0582-53b1-4f2f-841c-a82e1aa54b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.987+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.987+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49313fb-7004-47b3-8eee-b628ab36bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.987+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.987+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Under the order, the Senate secretary is designated as clerk of court\
        \ to assist the presiding officer, the Senate president, in the administration\
        \ of the impeachment court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772edbf-9e8e-4cba-83b6-f3739327ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.988+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.988+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9f257-d0a7-4557-a24f-dc88fa7c0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.988+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.988+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Responsibilities will include recording and reporting proceedings,\
        \ maintaining and preserving court records, preparing and serving notices\
        \ and summons, preparing the court calendar and trial business, administering\
        \ oaths, ensuring proper procedures for pleadings and submissions, and supervising\
        \ security and safety measures for orderly proceedings.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb008d0b-7972-4fc4-b5d8-6c1b79bbd37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.989+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.989+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858b233-e9d2-4e8b-b006-dc49aeda290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.989+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.989+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Office of the Senate Legal Counsel, meanwhile, shall draft and\
        \ prepare subpoenas, writs, summons, orders, resolutions, decisions, and other\
        \ legal instruments, among others.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895691d7-07c7-425b-8f13-207ad92c3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.990+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.990+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828495c-c638-4704-8746-74fce2212593'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.990+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.990+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It will also prepare legal memoranda and briefs, summaries of proceedings\
        \ and pleadings, mark exhibits, and assist the clerk of court in procedural\
        \ and substantive matters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c7d81-4419-4f09-8491-5addd3b20ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.990+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.990+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2f793-5897-46d4-857e-879da173fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.991+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.991+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Deputy Secretary for Legislation shall be responsible for transcripts,\
        \ forms of oath, trial business, drafting impeachment court resolutions, maintaining\
        \ custody of documents, and processing requests for relevant documents, subject\
        \ to the approval of the clerk of court.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9db1d-acff-490a-b776-f7a8aedc8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.991+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.991+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d06e1-12ad-4a2e-8b96-c55c5a75efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.992+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.992+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Finally, the Office of the Senate Sergeant-at-Arms is responsible for\
        \ serving summons, subpoenas, and other legal processes, maintaining security\
        \ for the presiding officer, prosecution and defense panels, witnesses, and\
        \ guests, and ensuring order in the chamber during proceedings.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0323ce-810b-497d-8193-4b669f9282ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.992+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.992+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2c47a-b40a-4c6a-b118-fb6efa50acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.993+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.993+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero’s order was effective immediately until the end of Duterte’\
        s trial unless revoked or amended.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7c6d1-2ba4-464a-8275-a70b3635042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.993+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.993+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a307d-aa38-4173-a65a-f80d0a04bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.994+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.994+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate leader has remained firm on holding the full trial in July,\
        \ following the approval of the rules when session resumes in June.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2c940-9325-4417-ba71-81d521cccb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.994+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.994+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e11dd-99fb-4309-8982-8d382d5f8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.995+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.995+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A petition has been filed with the Supreme Court seeking to compel\
        \ the Senate to immediately convene the impeachment court, in line with its\
        \ constitutional duty to proceed “forthwith\" with the Articles of Impeachment.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d18eb2-6958-41be-b431-9ca78b7bf414'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.996+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.996+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Another petition, filed by Duterte, seeks to dismiss the case altogether,\
        \ arguing that the fourth impeachment complaint passed by the House on Feb.\
        \ 5 violated the constitutional rule that an impeachable official can only\
        \ face one such complaint per year. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b0a44-7aa2-43e9-b1e5-83295522ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T00:20:28.996+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:51.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T00:20:28.996+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The high court has directed lawmakers to comment on these petitions.</p>'
  'us-ukraine-minerals-deal':
    'author': 'Olena Harmash, Tom Balmforth, Yuliia Dysa and Trevor Hunnicutt, Reuters'
    'caption': 'Ukraine’s President Volodymyr Zelenskiy speaks during a press conference,
      amid Russia’s attack on Ukraine, in Kyiv, Ukraine on Wednesday, Feb. 26. (Valentyn
      Ogirenko/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-27T10:05:11.000+08:00
    'imagesource': 'jcr:5bf8dabb-8b59-4927-9726-87cece78d9fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ea1bd8-3d9e-4fa4-827f-f19687056379'
    'lead': 'US President Donald Trump said Volodymyr Zelenskyy would visit Washington
      on Friday to sign an agreement on rare earth minerals, while the Ukrainian leader
      said the success of the deal would hinge on those talks and continued US aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T10:11:07.093+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:50.824+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
