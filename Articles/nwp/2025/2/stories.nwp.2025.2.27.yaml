      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:22:41.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to the United States Jose Manuel Romualdez welcomed
        the decision, confirming Washington’s move in a text message to NewsWatch
        Plus.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24554f28-ce94-48c9-8872-88036a145b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:20:26.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
