      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also planned to have the NSCR Clark-Valenzuela segment operational
        by 2027, and the <strong><a href="https://www.newswatchplus.ph/news/2025/2/3/edsa-busway-turnover-private-operator-2026.html">EDSA
        busway privatized by 2026.</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47617960-ffe0-4adc-8bf1-14eea7b3e316'
