    'stories': []
    'template': '1'
    'title': 'Pope Francis was in Vatican finance struggle before hospitalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f97b03-6c0d-4ebf-91c7-b50d18384532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.364+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican -</strong> Before he was hospitalized for double
        pneumonia, Pope Francis was battling firm resistance from some of his own
        cardinals about how to plug a widening gap in the Vatican’s finances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6530b69-feaf-4686-b972-b5c0d00d70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.365+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.365+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce10796-b8f0-4db5-ad56-2f70ddfce160'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.365+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.365+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three days before his hospitalization, Francis ordered the creation
        of a new high-level commission to encourage donations to the headquarters
        of the 1.4-billion-member Catholic Church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa4e96-bc59-4fc0-8d1d-dc569cf2bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.365+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.365+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c350b4b-b2ea-4933-baa4-453a00273861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.366+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.366+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new "Commission on Donations for the Holy See", announced by
        the Vatican on Wednesday as Francis was spending his 13th day in hospital,
        was formed after the pope faced push back against his proposals for Vatican
        budget cuts from within the Roman Curia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e73b2a-b679-4b30-a0eb-23188bfab76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.366+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.366+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b5f0e-0464-4985-a8ab-f7809dc7ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.367+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.367+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a closed-door meeting late last year, Vatican department chiefs,
        including senior cardinals, argued against cuts and against the Argentine
        pope’s desire to seek outside funding to fix the deficit, two officials told
        Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6524bb-3527-416e-9fe1-e38a70eb4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.367+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.367+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8bae9-9582-4dcc-ba2d-3deb5719a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.367+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.367+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The officials asked not to be named due to the sensitive nature
        of the information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462aac56-a9f7-41e4-9a62-fd7b73ee06ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.368+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.368+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4effe23-b247-4652-a6a0-e34edf336302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.368+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.368+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has been seeking to patch up the budget for several years.
        He has cut cardinals'' salaries three times since 2021 and demanded a "zero
        deficit" agenda in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca3a03-0f5e-4c72-90e1-dd5676fd00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.369+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a4308-ff21-4269-b35b-2fe5d452d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.369+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But his efforts appear to have had little impact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff13c618-8db5-407f-bbf6-ab327a87717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.370+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab28dce-d0bf-4ca2-9204-4fc25ee24870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.370+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although the Vatican hasn''t published a full budget report since
        2022, the last set of accounts, approved in mid-2024, included an 83-million-euro
        shortfall, the two sources said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1408e2c-c46e-4563-96cc-56902b3ee2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.371+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc78d7-785b-4f17-be46-e34a9bfdb924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.371+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters was not able to verify the deficit figure independently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961f365-867c-4b62-bd9c-a40473d0c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.372+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851ba9d-3a5c-488a-b294-d87fa1d18ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.372+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the Vatican has operated with a deficit for years by rebalancing
        accounts and drawing on the dividends from its investment income, the gap
        has grown significantly in recent years. In 2022, the gap reported by the
        Vatican was 33 million euros.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3823771-c9e7-4049-b051-e241786d9a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.373+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34ef08-2341-4d03-9790-9264b399034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.373+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two cardinals who oversee the Vatican’s budget declined Reuters''
        requests for interviews and did not provide current budget information. The
        Vatican did not respond to a request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f5410-443a-4804-a7a9-2132e602feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.374+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.374+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Growing pension woes''</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f3b37-c0d2-46ad-a452-74c4c3c91965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.375+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.375+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef8c73-cb20-4347-9687-4182cb4ac76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.375+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.375+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Adding to the budget concerns are growing liabilities within the
        Vatican’s pension fund, which were estimated to total some 631 million euros
        by the Vatican’s finance czar in a 2022 media interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95f343-d072-41ac-8455-bd982e8147d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.376+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.376+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67043d-207c-40d2-b191-8a36b245cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.376+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.376+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>There has been no official update to this figure, but several insiders
        told Reuters they believe it has ballooned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16497d-f4fc-4d70-aaf5-864527f416da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.377+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.377+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06952eed-715b-4b08-a9b6-2f4c6f360dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.378+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.378+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The budget problems are going to force the Vatican to do a lot
        of things it doesn''t want to do," said Rev. Tom Reese, a Jesuit priest and
        commentator who has written about the Vatican’s finances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b085ea9-c8bc-43a9-afc4-9ec10aa99b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.379+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.379+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2ef84-3b8e-4a96-b11d-88f4910410ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.380+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican may have to limit its charitable works or down-size
        its diplomatic presence at embassies across the world, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8af9a-687c-4020-94ac-09faa03903d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.380+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb277338-4ffd-4619-a322-18687b57de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.381+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The footprint of the pope could be severely reduced," said Reese.
        "If you can''t pay your bills, you can''t do much."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac2a9a-027c-411d-8372-060a1119987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.382+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.382+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e5846-0700-4812-9115-4b3bd65b814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.382+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.382+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not determine the precise reasons behind the Vatican’s
        growing budget shortfall. The Vatican suffered a substantial loss of tourist
        income during the Covid pandemic. And in October, the pope also said there
        would have to be cuts to the at-least 40 million euro budget for the Vatican’s
        extensive multi-language media operations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6124f5f-25da-4a57-ba5e-583809d2b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.383+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ac947-362f-464e-b952-dc0f33a84e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.384+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.384+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although the Vatican is the headquarters of the global Catholic
        Church, it generally controls only its own budget. In most cases, individual
        dioceses and religious orders control their own finances.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44997a96-43bf-41bc-8aa8-e3e37a805669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.385+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.385+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30239282-3603-421d-9807-889795a97eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.385+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.385+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Addressing the budget woes at the recent meeting, the pope suggested
        that Vatican offices could seek outside funding to balance their expenses
        or ward off staffing cuts, according to the two officials who spoke to Reuters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58881ded-6d99-4a62-83a7-d3bdbe81e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.386+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.386+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905588c-acc8-4903-8555-1c8686c96012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.387+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.387+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several cardinals questioned the wisdom of such a move, arguing
        it could trigger conflicts of interest for Church, the sources said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d36bf-3c08-4445-97af-8df1f98a7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.388+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.388+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da13659-c186-4648-8b5b-3d5b51b54a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.388+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.388+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not determine what funding sources the pope wants
        Vatican offices to tap. Several insiders said that wealthy Catholic foundations
        in the US and Europe, which are typically run independently and determine
        their own funding priorities, could provide a valuable source of income.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b035af-dfb5-470c-8d19-a3f9eb581c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.389+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.389+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61425c0-4cad-4f8a-8e83-16a28a1e2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.390+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.390+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new high-level commission announced on Wednesday was given the
        task of encouraging donations from lay Catholics, national bishops conferences,
        "and other potential benefactors".</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af4a58-26f4-4218-9be3-17a86be74a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.391+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.391+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2>''<strong>Limited income streams''</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2a8eb-fac3-49ba-935b-13b37cb61b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.392+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.392+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae99be-e754-40d8-9afe-b4735e2e322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.392+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.392+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope appointed a new administrator for the Vatican’s pension
        fund in November, and warned its operating structure may need to change, without
        providing further details. The fund has not made its accounts public.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4dd330-936a-4888-9b08-164154ce3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.393+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.393+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a762974-882c-4b58-acfa-54a8ef77393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.394+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.394+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many public pension funds have underestimated how long retired employees
        will live, throwing off their budget calculations. In 1960, Italy’s average
        life expectancy was 69 against 83 in 2022. It is not clear if the Vatican
        has made any adjustment to take this into account.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af1a39-bbe3-4356-85a5-a61cf2b5e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.395+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.395+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac719139-b50a-43d9-a13e-896d8a79641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.396+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.396+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If you get the life expectancy assumptions wrong, that could be
        a huge problem," said Gregory Kearney, a researcher at Stanford University
        who has studied failing state pension funds in the US</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeded3a-e81d-4e10-a5b5-317720dff434'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.397+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.397+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea93570-970f-41dc-86ae-ec6d9b837894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.398+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.398+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican, a microstate within Rome, has limited fiscal options.
        It does not issue debt, sell bonds, or levy taxes. A 2010 monetary agreement
        with the EU limits the Vatican to only issuing a fixed amount of euro coins
        each year, initially set at a sum of 2.3 million euros.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52899654-8ffe-462a-b40a-1a4db316028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.398+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.398+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea01370-6ed1-47ff-9865-11885b3d5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.399+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.399+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The global Catholic headquarters instead has three main income streams.
        It takes donations through the pope’s official fund. It has an investment
        portfolio, which includes stock investments and more than 5,000 properties,
        the vast majority in Italy. And it makes money from admissions to the Vatican
        Museums.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bbff7-cc4c-4d53-937d-55f029b47354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.400+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.400+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73629251-2644-4ea5-990c-5a69003a4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.401+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.401+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The museums suffered a major decrease in income during the Covid
        pandemic from 2020 to 2022, due to extended lockdowns in Italy, but visitors
        have flooded back since 2023.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf534b4-6aae-4ac7-8c03-b8559320da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.402+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.402+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c78a8-c7d8-44f5-b6ad-650baf2edcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.403+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.403+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican reported a profit of 45.9 million euros on its investments
        in 2024. It did not say whether it was selling any assets, but said 35 million
        euro of the profit came from better management of rental properties.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865f0b4-feb5-4c5e-967e-d6fe900b10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.404+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.404+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3134447-df67-47e7-b7c4-843802a24935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.405+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.405+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Donations to the Vatican have been relatively stable, averaging
        around 45 million euros over the past decade, with spikes of 74 million euros
        in 2018 and 66 million euros in 2019.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2347643-10ce-42de-a41c-8b9b4fcc593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.406+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.406+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a1969-8454-44c9-9e66-7c962fcfb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.407+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.407+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Ed Soule, a business professor at Jesuit-run Georgetown
        University in Washington, worried that wealthy Catholic donors could start
        withholding donations if they felt they were being used for underfunded pension
        liabilities rather than charitable work.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3c16b-3307-4521-813b-2b8557e7034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.408+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.408+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b131c4-3a58-4846-abf3-00a37ea2ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.409+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.409+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Some donors would look at this and say I''m not really interested
        in using my money to fund your unfunded pension," he said. "It’s just not
        the sort of thing that gets people excited."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be2db7-7e82-4207-ab3a-147e4407e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.410+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.410+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192c8dc-a783-47c9-a328-a70149db0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.411+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.411+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Hopes for jubilee''&nbsp;</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7bffc-6829-443c-ac85-e8c99af3b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.413+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.413+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope’s budget woes come as the Vatican is anticipating a record
        number of visits by tourists in 2025, as part of the ongoing Catholic Holy
        Year, also known as a Jubilee. Some 32 million tourists are expected over
        the year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cd3ac-0555-40f9-9d74-29ee9d227934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.414+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.414+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1aafc-b00e-4d6c-83df-8e550cf74d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.415+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.415+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many of the tourists will pay for admission to the museums, which
        costs at least 20 euro. "That will no doubt bring in a lot of money into the
        Vatican’s coffers," said J.F. Pollard, a British historian who has written
        about the Vatican’s finances.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b682c4e-2640-4da7-953f-1a7e1b64eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.416+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.416+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b2a54-55af-4bed-a2b7-29b750d7cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But only a portion of that income will help fill the budget deficit,
        as the museums must also pay its own staff and cover costs for exhibits and
        its extensive conservation and restoration works.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc7692-6eaf-4ee6-a133-6ea6c0f97db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959c0a9-a93c-4eaa-a591-bf75f68b185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.419+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.419+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reese said the Jubilee would not bring in enough money to fill the
        deficit. "It’s not like the pope is charging $1,000 per pilgrim," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c72e1-7e6c-4eb5-8b3e-04b8f8ae185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.420+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.420+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113efe4-7d5c-4a9b-8d76-b130cb9b01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.422+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.422+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope, who is 88 and has been hospitalized several times in recent
        years, may decide to sell off some of the Vatican’s investment portfolio
        to cover the deficit, the Jesuit priest suggested.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653406d0-c704-4aff-8f2d-1bef9f03cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.423+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.423+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047b67f-52ef-46ff-a742-3f4de44ff6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.424+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.424+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Any sell-off would provide immediate income but reduce future investment
        profits.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b06f97-d90f-4008-b62d-f021bf289a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.425+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.425+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d8bda-eb98-405f-82a1-d44de956993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.426+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.426+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That postpones the problem for some future pope," said Reese. "Whether
        it will be the next (pope) or the one after, there will be a day of reckoning."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb1baf-2a94-4893-b83b-10a3dbed334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:43:59.427+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:40.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:43:59.427+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a89658-c71b-4bc2-933a-e3f413d58be8'
      'mgnl:activationStatus': true
