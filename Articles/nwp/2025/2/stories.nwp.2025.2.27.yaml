      'mgnl:lastModified': 2025-02-27T10:28:10.786+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trachtenberg also appeared in music videos from emo-rock band Fall
        Out Boy for their song "This Ain''t a Scene, It’s an Arms Race," and the
        Joaquin Phoenix-directed music video for "Tired of Being Sorry" by Ringside.</p>'
