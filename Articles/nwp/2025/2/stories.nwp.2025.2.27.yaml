    'template': '1'
    'title': 'March impeachment trial may have ruling by June - House prosecutor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd667d4-adfd-4ef9-a77f-110410b0b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:20:55.428+08:00
