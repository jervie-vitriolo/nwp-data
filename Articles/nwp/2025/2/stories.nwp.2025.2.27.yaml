  'TikTok-dog-recovery':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-27T14:40:32.000+08:00
    'imagesource': 'jcr:9e1a0653-3e56-47be-afcd-1404c459d64d'
