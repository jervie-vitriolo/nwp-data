      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">House
        impeached Duterte</a> on Feb. 5 and submitted the articles of impeachment
        to the Senate on the same day.</p>'
