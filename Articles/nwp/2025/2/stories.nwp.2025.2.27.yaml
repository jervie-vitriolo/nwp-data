    'mgnl:tags': ['Jil-Bongalon', 'House-of-Representatives', 'ghost-students', 'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'House probe on SHS voucher program ‘ghost'' beneficiaries pushed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74b293-d21b-45c3-994e-3e87515cd38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Congressional inquiry
        into the "ghost" beneficiaries of the Department of Education’s (DepEd) Senior
        High School (SHS) Voucher Program has been proposed in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c35724-c2ed-48a2-93cd-699890af92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e6c66-ee3c-49cf-9a3b-70e4d4f219c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Assistant Majority Leader Jil Bongalon on Thursday, Feb. 27,
        pushed the committees on basic education and culture and on good government
        and public accountability to conduct the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be53fce-96b9-42ab-96ef-edbb5e8ba0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e33124-a2ff-4553-aa2c-82832351c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on reports, the “ghost” beneficiaries have been listed as
        early as 2016 and millions of pesos in government funds have been wasted due
        to the scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb65e10-b442-4547-ba4e-818f7b8e975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed9c8a-7aca-4856-81c3-78725a7c150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.130+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bongalon noted the anomaly started under the leadership of then-Secretary
        Leonor Briones during the term of former President Rodrigo Duterte and continued
        under the helm of Vice President Sara Duterte, who served as education chief
        from 2022 to 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780baeb0-54a9-4a81-a7ac-f17070ae0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.130+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dca58e-6573-4447-b8ae-fb79e6fca643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The vice president, the then-DepEd secretary, parang hindi niya
        po ito naging priority nung siya ay [this does not seem to be her priority
        when she was] secretary ng [of] Department of Education and probably may kinalaman
        sila dito [they know something about this] on why this ghosting of students
        happen during her tenure as the secretary of the Department of Education,"
        Bongalon told reporters in a virtual briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd528b68-c420-4ff4-b6e6-1fc09e9e5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c1c3b-cf56-47e7-99de-e022ccc5108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ilang taon na pala ang ghosting modus na ito, pero bakit parang
        napabayaan na lang na magpatuloy? Kailangan nating silipin kung nasaan ang
        butas at sino ang dapat managot,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a79f6-6a74-40ad-b4d6-460d9dcd6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.133+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad907a-b67f-4814-b49d-b333aa40a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.134+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This ghosting modus has been going on for years, but
        why was it allowed to continue? We need to see where the loophole is and who
        should be accountable.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5121c50-6797-40ef-9fb7-b531c6010798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.134+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6d2aa-a7b5-45ce-9c15-59f770fa64bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.135+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has launched an internal probe on the matter. But Bongalon
        said a parallel Congressional inquiry is necessary to legislate measures that
        will stop supposed irregularities from happening again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32735b79-6ac2-4d53-8163-b3ef7865d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b238886-9b56-445b-ac07-ec1fc9c022f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate will also hold an <a href="https://www.newswatchplus.ph/news/2025/2/19/senate-to-investigate-shs-voucher-program.html"><strong>investigation</strong></a>
        on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e994021-66cb-4902-8541-74b0d4bf78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a bid to decongest classrooms, the DepEd’s SHS Voucher Program
        enables students to enroll in private schools with the government’s support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869aa1ec-ac75-4fd3-ade0-19f11ca9f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b6bde-946f-47a5-b271-bf3e5fcc3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T16:47:06.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:42.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T16:48:19.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said 12 private schools in nine divisions are involved
        in the <a href="https://www.newswatchplus.ph/news/2025/2/18/ghost-students-shs-voucher-program.html"><strong>“ghost”
        beneficiaries scheme</strong></a>.</p>'
  'Gene-Hackman-Betsy-Arakawa-dead':
    'author': 'Reuters'
