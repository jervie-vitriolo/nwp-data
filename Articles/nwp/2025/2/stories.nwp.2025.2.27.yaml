      'mgnl:lastModified': 2025-02-27T13:13:47.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In October 2024, then Transportation Secretary Jaime Bautista set the
        partial operations of the Metro Manila Subway from Valenzuela City to North
        Ave. in Quezon City in 2028. Initial operations were also pegged to extend
        to Ortigas in Pasig City in 2029.'
    '12':
