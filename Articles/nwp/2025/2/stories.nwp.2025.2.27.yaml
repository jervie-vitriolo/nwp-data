      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "This month, U.S. Defense Secretary Pete Hegseth had said people with\
        \ gender dysphoria already in the military would be \"treated with dignity\
        \ and respect.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
