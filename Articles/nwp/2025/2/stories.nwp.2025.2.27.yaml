      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased with this development. It’s another sign that our
        strong partnership with the US remains intact," he said.</p>'
  'US-Supreme-Court-Trump-foreign-aid-funding':
    'author': ' Brendan Pierson and John Kruzel, Reuters'
