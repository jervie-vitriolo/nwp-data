      'mgnl:lastModified': 2025-02-27T10:28:10.780+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32031e83-4305-4a47-8ef7-07c9c0ea9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.780+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.780+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cause of Trachtenberg’s death is not known.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03b922-2eed-4ee4-861a-1fa6a05c58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.780+08:00
