  'abscbn-sells-portion-property':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'This photo shows a portion of the ABS-CBN headquarters facing Mother
      Ignacia Street in Quezon City, with its corporate office ELJ Communications
      Center in the background. (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-27T18:40:17.000+08:00
    'imagesource': 'jcr:9566885c-40a0-4b47-8bef-9e3a7c716c6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c54110f-c595-4a7b-9361-f4f16f490706'
    'lead': 'Listed broadcaster ABS-CBN Corporation has sold a sizable portion of
      its crown jewel – three hectares of its 4.4-hectare headquarters in Quezon City
      – for ₱6.2 billion to the Ayala group, one of its creditors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T18:44:46.724+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:38.233+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:25.967+08:00
    'mgnl:lastModified': 2025-02-27T18:45:13.941+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['business', 'property', 'ABS-CBN']
    'stories': []
    'template': '1'
    'title': 'ABS-CBN sells crown jewel to cut debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d5bb6-7b04-4e70-92b9-353aa9faaf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.935+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Listed broadcaster
        ABS-CBN Corporation has sold a sizable portion of its crown jewel – three
        hectares of its 4.4-hectare headquarters in Quezon City – for P6.2 billion
        to the Ayala group, one of its creditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e5be2-8e12-4bf4-aaaf-58603da25495'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.935+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The deal between ABS-CBN and property giant Ayala Land, Inc. was announced\
        \ by both parties via separate disclosures to the stock exchange on Thursday,\
        \ Feb. 27.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78a5e2-829f-4c57-9545-1c6e36c480a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.936+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It came two months after a Dec. 30, 2024 deadline lapsed for the media\
        \ conglomerate to meet conditions under an already amended loan agreement.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b63c30-fbcd-48bc-85d1-0be07b195fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.936+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "ABS-CBN owed banks P11.8 billion as of September 2024, its latest quarterly\
        \ financial statements showed. That amount does not include other liabilities,\
        \ and counts interest-bearing loans alone that stem from a syndicated loan\
        \ dating back to 2010 from several lenders, namely, Ayala-led BPI as well\
        \ as BDO, PNB, Allied Bank and Security Bank.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc87933-ecd1-4506-b71f-75380662a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.937+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "That loan covenant was anchored on ABS-CBN possessing a valid government\
        \ franchise so that when it lost its franchise in 2020 and not renewed by\
        \ Congress, the loan was restructured such that it was effectively tied to\
        \ the company’s assets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d521f17-f137-4141-8b0f-6e1903babdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.937+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The Property houses several buildings including production facilities,”\
        \ ABS-CBN’s disclosure read. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d53fd-dab4-49a3-9738-50f7565daac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.938+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It did not elaborate which buildings exactly are covered by the sale,\
        \ but its headquarters - for decades before it lost its franchise - housed\
        \ the main studios for its flagship news programs and noontime shows.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0e99f-d24d-4d93-84db-e71ed77a7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.938+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The Company’s offices and studios will be consolidated in the remaining\
        \ 1.4 hectares of the property to be retained by the Company,” the disclosure\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea999e4c-4796-42c3-b918-231cd0b34cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.939+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The P6.2-billion proceeds from the sale of a portion of its Quezon\
        \ City headquarters represent more than half of the P11.8-billion debt, and\
        \ will be paid in installments spread over 10 years, according to ABS-CBN’\
        s filing with the stock exchange. The deal has yet to be cleared by regulators,\
        \ including the Philippine Competition Commission.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd89ad4-f475-4e6a-aceb-772a55126661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.758+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.939+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Proceeds of the sale of property will be used to partially pre-pay\
        \ its outstanding bank loans,” it said in the disclosure.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c08709-5385-451a-921c-a3e318df0bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T18:44:46.758+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T18:45:13.940+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s revenues shrank by 10% year-on-year to P12.1 billion in
        the nine months ending September 2024, but the broadcaster managed to narrow
        its net loss by an annual 22% to P2.6 billion during the same nine-month period.</p>'
