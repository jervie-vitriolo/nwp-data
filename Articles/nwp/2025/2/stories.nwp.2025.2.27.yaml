      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The military has about 1.3 million active-duty personnel, according\
        \ to Department of Defense data. Although transgender rights advocates say\
        \ there are as many as 15,000 transgender service members, officials say the\
        \ number is in the low thousands.\r"
