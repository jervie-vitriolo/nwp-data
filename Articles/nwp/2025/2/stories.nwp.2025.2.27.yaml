      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Michelle Trachtenberg, an American
        actor known for her roles in the television series "Buffy the Vampire Slayer"
        and "Gossip Girl," died on Wednesday, according to her public relations team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f0c52-caef-4af9-8491-8ca60400892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.779+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.779+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfef33-270e-4646-835d-4ce72fff7258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.779+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.779+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness to confirm that Michelle Trachtenberg
        has passed away. The family requests privacy for their loss. There are no
        further details at this time," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd4b99-2630-48ee-b9ce-94a662f731d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.780+08:00
