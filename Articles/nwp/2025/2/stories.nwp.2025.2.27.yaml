      'mgnl:created': 2025-02-27T17:53:36.171+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.601+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I have initiated the necessary procedures in accordance with applicable
        laws, rules, guidelines, and precedent to conduct a fair and orderly impeachment
        trial,” Escudero wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4912834-1bd4-4567-800a-28b1459aff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.171+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a19f0-13a0-45fb-8171-3d177de17875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.171+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The letter, dated Feb. 24, was filed with the Senate Records Management
        and Mailing Service that day and sent to Duterte’s office on Thursday, Feb.
        27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02229ffc-d285-44da-9167-6556c33486cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.172+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b0d01-adbc-4607-8189-de1fe301629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.172+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero will be the presiding officer of the impeachment court
        in line with the Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2bf4c-3832-44c6-a006-db408d9326c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.173+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c26e16-fb80-4704-bb75-9b21832756af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.173+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.605+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Preparations mentioned by Escudero include the review of impeachment
        rules, logistical arrangements for the session hall where the trial will be
        held, enhanced security and guest registration procedures, procurement of
        necessary equipment and supplies such as robes for senator-judges, engagement
        of external counsel, legal consultants, and researchers, as well as setting
        up an e-filing system for digital copies of pleadings and transmission of
        orders from the impeachment court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a1603-b614-4a1b-9575-2283954c8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.174+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.605+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d9923-2483-41a9-90f3-aeba22702dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.174+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero attached the proposed calendar for the proceedings, which
        he also sent to his colleagues this week. In a press conference at the Senate,
        he said the schedule is subject to the approval of the majority of senators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf10907-83b3-4680-8295-0e9213eac9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.174+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impeachment timeline</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de22579-a67f-40af-8ba4-bd8d0226bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.175+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While he previously said that the trial will begin when the 20th Congress\
        \ opens in July, he specified in his letter that it may begin on July 30,\
        \ from 9am to 2pm\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61ef9d-7b08-4936-a072-e55a1d69b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.175+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.608+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He reiterated that when the last regular session of the 19th Congress\
        \ resumes on June 2, the Articles of Impeachment passed by the House of Representatives\
        \ on Feb. 5 can be presented, followed by the approval of the revised rules\
        \ of procedure for impeachment trials.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342f0b2-eb35-4bc3-ac9c-a6d3de09247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.176+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.608+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate may formally convene as an impeachment court the next
        day, June 3, when senators take their oath as judges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d511238-e013-47e1-8e4c-bbc7ff889e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.176+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.609+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Summons would be issued beginning June 4, followed by the reception
        of pleadings from June 14 to 24, and pre-trial until July 25.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b91ae6-6112-464a-bc84-efadb4f29ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.609+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The 20th Congress will convene on July 28 for the State of the Nation\
        \ Address. The following day, newly elected senators may take their oath as\
        \ impeachment court judges, in time for the trial on July 30.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abb589-ddc1-4fe1-9820-a07b86694f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.610+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "”The Senate hopes to adhere to the said schedule, and, considering\
        \ that both the prosecution and defense will have ample time to prepare for\
        \ the proceedings, will not tolerate any dilatory motion or pleading,” Escudero\
        \ wrote. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074e25b-40b4-4609-94f3-c05fbef2f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.610+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a0392-0a82-4d6d-87da-f7bcd5048f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.611+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He sent a similar letter to House Speaker Martin Romualdez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5ea12-33b2-43ed-aa4a-ce5cbffa96d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.612+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>His separate letter to his colleagues, meanwhile, explained that
        his proposed timeline aligns with the constitutional provision that the trial
        should “forthwith proceed,” asserting that the term means "within reasonable
        time, which may be a longer or shorter period, according to the circumstances
        of each particular case.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c451cc-0173-45fc-8f18-ba2f9d420b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.612+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No caucus</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba1153-907f-463b-97dc-13255dd69be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.613+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Escudero said there will be no all-senators caucus, despite
        calls from the minority who sought to convince colleagues to convene the impeachment
        court earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c6880-82c7-4fc8-9e3b-d8d9b2ed1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.613+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Tinanong ko yung iba, hindi naman din nila gusto at busy din [I asked\
        \ the others, and they didn't want it either, and they're also busy]. How\
        \ can it be an all-senator caucus when some are travelling and some are abroad.\
        \ And some are not available and some are not interested,” he said. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df490a3-17ee-4a5c-806a-f48d4d7a98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.614+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1386cfc-a5ce-4775-8e58-337dbd4b0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.182+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.614+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said he also wanted to \"correct\" Senator Risa Hontiveros' earlier\
        \ statement about a delay in the proceedings.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be06cd7-3b2f-42e1-aa4f-6908f850733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.182+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8959b-b263-4561-8c83-9cd2fea9d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:53:36.183+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:39.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:53:55.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We are not delaying, excuse me. We are simply proceeding with it legally,\
        \ constitutionally, and in accordance with law. For us not to follow the law\
        \ will in fact create more delay or more opportunities for either party to\
        \ go up, question the proceedings we’re undertaking which will in turn result\
        \ in more delays,” Escudero said.\r"
