    'mgnl:tags': ['Pope-Francis', 'Vatican', 'Catholic', 'prayer']
    'stories': []
    'template': '1'
    'title': 'Pope Francis shows further improvement, no longer has kidney issue,
      Vatican says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea242ba-c0bd-4504-bc93-430eedbd2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.097+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.018+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City, Italy -</strong> Pope Francis has shown a
        "further, slight improvement" in his medical condition, the Vatican said on
        Wednesday, in a sign of progress as the 88-year-old pontiff battles double
        pneumonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9f645-aba3-4075-b769-6d2371e70406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.098+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.019+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0c0b4-c2f6-4a1f-beaf-1ecc0aaeed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.098+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.019+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope is spending his 13th night at Rome’s Gemelli hospital,
        the longest hospital stay of his nearly 12-year-old papacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511383e-a318-430e-8b38-b6ae860d33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.099+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.020+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00febba5-df48-40e6-8de7-f60772ff7754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.099+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.021+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The clinical condition of the Holy Father in the last 24 hours
        has shown a further, slight improvement," the latest detailed health update
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9611c30-a267-47f8-9c54-565c16b2bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.099+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.021+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583b195-6bff-4dfa-854b-69a31a060134'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.100+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.022+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope, it said, is continuing to receive oxygen but has not experienced
        any further respiratory crises. A CT scan of his chest, performed on Tuesday,
        "showed a normal evolution" of the inflammation in his lungs, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffdb9f-54c1-47d6-a393-6dfb5777e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.100+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.023+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eadbc9-6e61-4b52-87ec-59a213b64075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.023+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Vatican said the pontiff had shown a "mild
        kidney insufficiency", raising fears he might be about to suffer kidney failure.
        On Wednesday, it said the issue had been "resolved".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc8522-4bbd-4d2a-997b-6bfde591e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.024+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a508b0-4012-4b52-8b78-b62873b66d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.102+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.024+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The statement did not specify whether the pope was still considered\
        \ to be in critical condition, as he has been listed since Saturday. Despite\
        \ the pope’s improvements, it said his prognosis was still \"guarded\".\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469acbc1-c3d3-41a1-8e9c-9b67f795e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.102+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.025+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551405ed-44be-4891-b18c-da5efac07b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.103+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.026+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Vatican official, who did not wish to be named because he was
        not authorised to discuss the pope’s condition, said earlier on Wednesday
        that Francis was alert through the day and was able to eat normally and move
        about his hospital room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076450df-c5ee-4f63-b859-cca1a7264dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.103+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.026+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f444a8-07e4-46fd-9cc9-755d427da0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.104+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.027+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Argentinians in Rome pray for Pope</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb02eb-ca93-467a-ad4e-0db8140ec345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.104+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.027+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7e04b-17e3-4af2-bc37-1da58e30473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.105+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.028+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has been pope since 2013, is originally from Argentina
        and is the first Catholic pontiff from the Americas. On Tuesday evening, many
        in Rome’s Argentinian community gathered at the Our Lady of Sorrows Church
        to pray for him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8c703-b217-438f-8ca8-83a29bb25e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.105+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.029+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee64fdb-398d-49f4-bfad-3606992433e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.106+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.029+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We pray for his health, that he can continue to govern the Church,"
        said Reverend Mario Aler, who referred to the ongoing 2025 Catholic Holy Year.
        "(Francis) should continue to accompany this important event for the whole
        Church," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8db4a7-c358-4788-9dbd-35ab09c2e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.106+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.030+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96dcd51-be62-4192-af3e-252fa645caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.107+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.031+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paraguay’s ambassador to the Vatican, Romina Taboada Tonina, who
        was attending the service, called the pope "a great leader, without a doubt".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f576a88-4ddf-4ff3-b77c-546b20235bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.107+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.031+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc493ed-4e9b-4ba6-a492-6751c46eae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.108+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.032+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Not only for Catholics, but he is a great political leader as well,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1b7aa-e2d0-4811-95e3-aa541c58f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.108+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.032+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ee3ef-0497-4f15-9b71-d972b7630b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.109+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.033+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the Vatican on Tuesday evening, for the second day running, hundreds
        gathered in St. Peter’s Square for a prayer vigil attended by pilgrims and
        senior Church figures. The service is being repeated daily this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290be2fd-973b-4b0c-be11-b6ccef859576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.110+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.034+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb567209-ac10-4b47-810d-59022bb82f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.110+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.034+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Double pneumonia is a serious infection of both lungs that can inflame
        and scar them, making it difficult to breathe. The Vatican has said the pope’s
        infection is "complex," and caused by two or more microorganisms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211ad78-de88-4a94-bbc7-824b774c1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.111+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.035+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307af707-568f-4038-95d5-dd3a9e3aa9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.111+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.035+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis has suffered several bouts of ill health over the past two\
        \ years. He is prone to lung infections because he developed pleurisy as a\
        \ young adult and had part of one lung removed.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ce3a0-d6fe-4a93-a11b-83185c24c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.112+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.036+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e6072-471a-4dca-adcd-c2618e39bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:52:59.113+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:53:23.036+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has been working occasionally from the hospital as Vatican
        business continues apace during his illness. The Vatican announced several
        new appointments on Wednesday that would have needed the pope’s approval.</p>'
    '31':
