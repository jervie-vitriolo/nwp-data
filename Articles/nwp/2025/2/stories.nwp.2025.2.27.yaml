    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a1bd6-1531-42f8-8be3-79490be22130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
