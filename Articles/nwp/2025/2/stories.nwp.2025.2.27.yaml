      'mgnl:created': 2025-02-27T11:01:28.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A dishwasher-sized NASA satellite was
        launched into space from Florida on Wednesday to identify where water - a
        precious resource for lunar missions - resides on the moon’s surface in places
        such as the permanently shadowed craters at its poles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf100c-9fe0-4701-8291-d4716704b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb5771-4360-42b1-a05e-bec1913fbd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A SpaceX Falcon 9 rocket lifted off from the Kennedy Space Center
        in Cape Canaveral carrying NASA’s Lunar Trailblazer orbiter. The Lunar Trailblazer
        spacecraft was built by Lockheed Martin’s LMT.N space division. The satellite
        was a secondary payload onboard the rocket, with the primary payload being
        a lunar lander mission led by Intuitive Machines LUNR.O.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad343872-11a2-4589-aaaa-0540aed73e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e7963-7f92-41ad-9bb0-9341ba5d8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lunar surface is often thought of as arid but previous measurements
        have found the presence of some water, even in warmer sun-lit locations. In
        cold and permanently shadowed places at the lunar poles, it has long been
        hypothesized that there could be significant amounts of water ice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df79be5-2c22-419e-8301-c8fc0efefaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c46804-dd8c-422b-9964-7a6e9dfec6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lunar Trailblazer, which weighs about 440 pounds and measures about
        11.5 feet wide when its solar panels are fully deployed, is being sent to
        find and map this water on the moon’s surface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1849940-c377-4b68-8d41-994808a1c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57054e29-7a13-4b12-8aa3-ba3713ab3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>For future moon exploration, including potential long-term lunar
        bases staffed by astronauts, lunar water would be of vital importance because
        it could be processed not only as a drinking supply but also into breathable
        oxygen and hydrogen fuel for rockets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a93fe6-f170-4d49-8214-2dfbea879b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7543e7-a461-4487-8ca0-3e301a09a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bottoms of hundreds of craters at the moon’s South Pole, for
        instance, are permanently shadowed and may hold ice patches. Some water also
        may be locked inside broken rock and dust on the lunar surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f332141-d46a-4c8f-84d0-081de5946194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd66cc-6e1a-4c8a-b6bb-6e094d2761ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lunar Trailblazer is scheduled to perform a series of moon flybys
        and looping orbits over a span of several months to position itself to map
        the surface in detail. It eventually will orbit at an altitude of roughly
        60 miles and collect high-resolution images of targeted areas to determine
        the form, distribution and abundance of water and to better understand the
        lunar water cycle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236788c-cafc-4bfe-8fca-b66e4f0ba2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb8408-ea77-4f9b-9a08-2e51d0616ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We see tiny amounts of water on sunlit portions of the moon, which
        is mysterious," said planetary scientist Bethany Ehlmann, the mission’s principal
        investigator and director of Caltech’s Keck Institute for Space Studies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f91108-9d2d-4cac-8ed5-0ef288322d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5358b79-0dcb-4694-9bd8-31ca37d79f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But, Ehlmann added: "The most interesting (aspect) for many is the
        potentially large amounts of ice in the permanently shadowed regions of the
        lunar poles. Lunar Trailblazer will peer inside to see how much is at the
        surface."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bad40-b2a8-4fca-9e72-783231f323e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9977627-22bf-4b3a-844f-d4f23eb16c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.059+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Such locations could serve as a resource for lunar explorers in
        the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f95d9-3638-45a4-a787-d8483025fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.059+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adce384-84e9-477a-b129-1eddcc3a9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.060+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Understanding where a rover would drive or an astronaut would walk
        to examine deposits for science and future resource use will benefit all future
        landed missions," Ehlmann said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b343601-5088-4ff0-9ffc-45aa79612082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a364c987-455f-40d7-a455-b0040553b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two Lunar Trailblazer instruments will take measurements from orbit
        together. The Lunar Thermal Mapper, or LTM, will map and measure the lunar
        surface temperature. The High-resolution Volatiles and Minerals Moon Mapper,
        or HVM3, will look at the moon’s surface for a telltale pattern of light
        given off by water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284198d2-2945-4035-a829-d46d771e32d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.062+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93c988-23eb-43a9-bc78-ff939cbe70b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.062+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the movement of water on the moon is likely driven
        by the surface temperature. So by measuring the presence and amount of water
        via the HVM3 instrument and the surface temperature via the LTM instrument
        we can better understand this relationship," said University of Oxford planetary
        scientist Tristram Warren, who worked on developing the LTM instrument.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5c1cf-7551-4583-b688-e1206d78054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddbabf-64c5-4b38-9c28-87323dcf3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lunar water is thought to come from several potential sources. One
        possibility is that solar wind - charged particles from the sun - could react
        with lunar minerals to create water. Another source might be comets or meteorites,
        which may have delivered water to the moon over billions of years. The exact
        amount of lunar water remains uncertain, but it is potentially hundreds of
        millions of tons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8638b8b-7658-460b-a254-b585de24cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1fbf4-c352-4fbf-89bf-4f171ad7d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Other than for human exploration, lunar water is also scientifically
        very exciting. The moon has been orbiting near the Earth almost since the
        formation of Earth itself. So understanding the origin of the lunar water
        might help us to understand the origin of water on Earth," Warren said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c24a2-a31e-4158-ad67-49cb0a817969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:01:28.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:49.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:56:02.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Will Dunham in Washington, Editing by Rosalba
        O''Brien)</em></p>'
