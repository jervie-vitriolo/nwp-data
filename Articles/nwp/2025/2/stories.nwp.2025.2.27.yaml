    'mgnl:tags': ['Donald-Trump', 'United-States', 'Ukraine', 'Global-Watch', 'Volodymyr-Zelenskyy']
    'stories': []
    'template': '1'
    'title': 'Trump confirms Zelenskyy visit to sign Ukraine minerals deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071740a-990c-4589-9850-f771a846e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine/Washington, US -</strong>&nbsp;US President
        Donald Trump said Volodymyr Zelenskyy would visit Washington on Friday, Feb.
        28, to sign an agreement on rare earth minerals, while the Ukrainian leader
        said the success of the deal would hinge on those talks and continued US aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365d468-f6a1-4e6b-a043-ad897b1a265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, which Ukraine’s prime minister has called "preliminary,"
        Kyiv would hand some revenue from its mineral resources to a fund jointly
        controlled by the US. The agreement is central to Ukrainian attempts to win
        strong support from Trump as he seeks a quick end to Russia’s war. US-Russian
        talks that have so far excluded Kyiv were set to continue on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511a378-bf60-43a2-8797-68e99ffbef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said Zelenskyy would sign the agreement on rare earths and
        other topics during his visit, but suggested Washington would not make far-reaching
        security guarantees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617164b-b26f-47f8-8990-15f0762c4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.763+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kyiv has been seeking US security guarantees as part of the deal,
        cast by Trump as a payment for US aid to Kyiv during the war. Russia invaded
        Ukraine in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce42c8-acef-4aea-b1cb-2d02f486ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to make security guarantees beyond — very much.
        We''re going to have Europe do that," Trump said, without elaborating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d8773-70f7-4b00-9177-b1a6f058a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy, speaking in his nightly video address, said his talks
        with Trump would stress the importance obtaining security guarantees "to ensure
        that Russia no longer destroys the lives of other nations" and added that
        continued US aid was vital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb171d-a765-4c65-ad9a-d7400409c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.765+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"For me and for all of us in the world, it is important that American\
        \ aid is not halted. Strength is needed on the path to peace,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54c267-65ef-47a0-b245-6ea3ec408be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.765+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Speaker of the US House of Representatives Mike Johnson
        said there was "no appetite" for another funding bill for Ukraine. Johnson’s
        comments came a day after Trump called Zelenskyy a "dictator" and warned he
        must move quickly to secure peace with Russia or risk losing his country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16807b82-3d4e-4609-9388-e082b3c564ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.766+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Zelenskyy said the most important thing was that the
        current draft agreement did not portray Ukraine as a debtor that would have
        to pay back hundreds of billions of dollars for past military assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab2ce8-8331-4576-a36c-4bfc77546e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.766+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This agreement could be part of future security guarantees... an\
        \ agreement is an agreement, but we need to understand the broader vision,\"\
        \ he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb787376-ebf5-4a0c-ac42-13f394acd164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.767+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This deal could be a great success or it could pass quietly. And\
        \ the big success depends on our conversation with President Trump.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f42d5-a06c-4801-8c76-848edffa4589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.768+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy said it would be a success if the US provides security
        guarantees for Ukraine, which wants protection from future Russian attacks
        if a peace deal is reached.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b47e28-5d35-46f8-97b7-2f72b537ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.768+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly claimed the US has sent $350 billion to Ukraine,
        without explaining the figure. Congress has approved $175 billion in assistance
        since Russia’s full-scale invasion began three years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f93d7-876c-41ce-a4a7-0ad4cb20ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.769+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fighting has continued during the flurry of diplomacy, with Ukraine\
        \ frequently coming under attack from Russian missiles and drones in Europe’s\
        \ deadliest conflict since World War Two.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef08cb8-7dc8-4421-92b1-59017864acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.769+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questions over Washington trip</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0ff9b-97c2-40e9-9d34-feedc5342b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Tuesday that Zelenskyy wanted to come to Washington
        on Friday to sign a "very big deal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeccd16-966e-4d5e-9efb-6ec88eb4db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has been fiercely critical of Zelenskyy as the US president
        has upended Washington’s policy on the war and ended a campaign to isolate
        Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279f46b-a9ff-4b3b-88e9-8ecbf59f23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke to Russian President Vladimir Putin on Feb. 12 and a
        Russian-US meeting took place in Saudi Arabia on Feb. 18.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04831b64-9c9b-4205-a8e7-7d3454536b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.235+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergei Lavrov said Russian and US diplomats
        would meet in Istanbul on Thursday to discuss resolving bilateral disputes
        that are part of a wider dialogue the sides see as crucial to ending the Ukraine
        war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2fac6-8d59-4b93-b984-d97158c3390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lavrov again ruled out \"any options\" for European peacekeepers being\
        \ sent to Ukraine. Trump has said some form of peacekeeping troops are needed\
        \ in Ukraine if an agreement to end the conflict is struck.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9a798-6358-4e44-8ea9-daf62f77bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Nobody has asked us about this,\" Lavrov said during a visit to Qatar.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a227a54-cfa6-4a62-93a8-982c615d897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "British Prime Minister Keir Starmer is expected to meet Trump on Thursday\
        \ and on Sunday will host leaders of France, Italy, Germany, Poland and other\
        \ allies to discuss their response to Trump’s moves.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383171c9-6932-4054-a5ff-9ba8893a4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "European leaders, including Starmer, held an emergency meeting in Paris\
        \ this month where they were split on the idea of deploying peacekeepers to\
        \ Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e0329-b900-40c7-91e4-24e440b98bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Preliminary'' agreement</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad540732-15a3-463c-8288-10bee97c6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A copy of a draft agreement, seen by Reuters and dated Feb. 25,
        said: "The Government of the United States of America supports Ukraine’s
        efforts to obtain security guarantees needed to establish lasting peace."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eff6c3-4758-4432-a6fb-1d7b1e846a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian Prime Minister Denys Shmyhal said Washington would commit\
        \ to supporting Kyiv’s efforts to obtain security guarantees under the finalised\
        \ deal. The Americans offered no security pledges of their own.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47460fe9-def8-4210-a7f9-eadac86904c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shmyhal said Ukraine was giving its approval to the agreed wording\
        \ so it could be signed and described it as a \"preliminary\" agreement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5a469-0cec-4e0b-ae34-9828e6359ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"After the Ukrainian president and the U.S. president agree on security\
        \ guarantees, agree on how we tie this preliminary agreement to security guarantees\
        \ from the United States for our country, in the presence of (both) presidents,\
        \ a representative of the Ukrainian government will sign this preliminary\
        \ agreement,\" he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0069d56-f176-48ad-9d4c-be61f16f7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.242+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a comment aimed at calming the fears of worried Ukrainians, Shmyhal\
        \ said Ukraine would never \"sign or consider ... a colonial treaty that did\
        \ not take into account the interests of the state.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47625a2a-0535-4ddb-9c44-33780b7c015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.243+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shmyhal, outlining the agreement in televised comments, said Kyiv would\
        \ contribute 50% of \"all proceeds received from the future monetisation of\
        \ all relevant state-owned natural resource assets and relevant infrastructure.\"\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c5503-9b74-44b5-9244-4fe713f361fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.244+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Those proceeds would go into a fund under joint US-Ukrainian control,
        he said, adding that no decision about the governance of the fund could be
        taken without Kyiv’s agreement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edafd5-dc7e-42b0-b4bf-2a0eb00a44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.245+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Already existing deposits, facilities, licenses and rents are not\
        \ subject to discussion when creating this fund,\" he added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c2178-5e76-4520-b59d-aba117ff6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:11:07.245+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:14:42.780+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Trevor Hunnicut in Washington; writing
        by Timothy Heritage and David Brunnstrom; editing by Philippa Fletcher and
        David Gregorio)</em></p>'
  'Michelle-Trachtenberg-dead':
