    'lead': 'Pope Francis has shown a ''further, slight improvement'' in his medical
      condition, the Vatican said on Wednesday, in a sign of progress as the 88-year-old
      pontiff battles double pneumonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T11:52:59.064+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:49.016+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
