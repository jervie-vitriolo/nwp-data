  'enrique-manalo-provisional-deal-west-ph-sea-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-27T17:32:58.000+08:00
    'imagesource': 'jcr:dcf27e46-3fb4-43c5-92c4-7d30d7a32305'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17fb407-eba6-4ff2-bf8a-38034922e73b'
    'lead': 'The Philippines is open to another provisional deal with China similar
      to the Ayungin Shoal arrangement to manage tensions in the West Philippine Sea,
      Foreign Affairs Secretary Enrique Manalo said in an exclusive interview with
      NewsWatch Plus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T17:35:09.685+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:41.302+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:24.732+08:00
    'mgnl:lastModified': 2025-02-27T17:35:09.725+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Exclusive: Expanding PH-China provisional deal beyond Ayungin an option
      - Manalo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d435f9-aa9d-4c4c-bb5c-f66960288cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:35:09.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:35:09.721+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines is
        open to another provisional deal with China similar to the Ayungin Shoal arrangement
        to manage tensions in the West Philippine Sea, Foreign Affairs Secretary Enrique
        Manalo said in an exclusive interview with NewsWatch Plus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9cd7b0-b73a-4d6e-89b2-08c65e929403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:35:09.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:35:09.715+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said that the situation in Ayungin, an atoll within the country’s
        exclusive economic zone, is “relatively quiet” after the Department of Foreign
        Affairs entered into a provisional understanding with Beijing on resupply
        missions to the grounded BRP Sierra Madre, which serves as a military outpost.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7da48-4bb3-46ad-9a0c-0cc466b10297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:35:09.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:35:09.715+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The last three or four supply missions have proceeded without any
        incident. And that, of course, is directly related to the provisional understanding
        that we reached with China," said Manalo. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293fc03-ce32-4558-940c-e707956cb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:35:09.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:35:09.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the deal made it clear that positions of both countries have
        not been compromised.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d1921-e1e2-433c-8b4f-7e3e6d7dcca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:35:09.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:35:09.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So we have a provisional understanding which, and please note the
        word provisional, and in this provisional understanding it was made clear
        that none of the positions of either country would be affected. So in other
        words, ang position natin is maintained," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e3ce1-989b-49c7-90ea-fe765dd36e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:35:09.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:35:09.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA chief noted that expanding the deal beyond Ayungin will have
        to be studied and will depend on the situation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66c406-956d-4121-8c87-46c9aaed3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:35:09.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:35:09.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Well, you know, that depends on the issue. You can''t really close
        the door, but we have to see that maybe it might be useful to look into it.
        So before you proceed, you have to be sure that the other side is also willing.
        But as I said, at the moment I''m only speculating. It all depends on how
        situations develop," said Manalo.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9fb9bb-7c14-4a4a-a651-696147e58bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:35:09.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:35:09.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senior Associate Justice Antonio Carpio previously said the
        provisional understanding between the Philippines and China for Ayungin Shoal
        should be ended soon as this might expand China’s understanding to the entire
        West Philippine Sea.</p>'
  'Pope-Francis-finance-struggle-hospitalization':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis (File photo/Reuters)'
