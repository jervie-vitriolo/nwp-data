  'Andrew-Tate-leaves-Romania-':
    'author': 'Reuters'
    'caption': 'Andrew Tate gestures towards the media before delivering a press statement
      outside his house in Voluntari, Ilfov, Romania on Aug. 4, 2023. (Inquam Photos/George
      Calin via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-27T17:19:38.000+08:00
    'imagesource': 'jcr:936b13ae-678d-4677-99a3-a07920c31ad4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3990aa9f-d4f9-44f7-856a-cbd020cf4ec2'
    'lead': 'Internet personality Andrew Tate and his brother Tristan left Romania
      on a private flight for the United States early on Thursday, news website G4media.ro
      said citing airport sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T17:26:07.690+08:00
