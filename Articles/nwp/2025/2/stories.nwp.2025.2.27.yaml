    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fce65be5-dec8-4fdc-ba93-a21ccb74a194'
    'lead': 'Before he was hospitalized for double pneumonia, Pope Francis was battling
      firm resistance from some of his own cardinals about how to plug a widening
      gap in the Vatican’s finances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-27T17:43:59.312+08:00
