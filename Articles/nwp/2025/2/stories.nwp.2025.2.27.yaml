      'mgnl:lastModified': 2025-02-27T10:28:10.783+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82e040-7101-45fa-8837-60c74a677d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.783+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.783+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>She had roles in several Nickelodeon productions leading up to her
        being cast in the cult classic "EuroTrip" in 2004 when she was in her early
        twenties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9596867-dfcf-43bc-914d-e5f266f22d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.783+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.783+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28d130-b308-49c5-9e8f-3715adc224d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.784+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.784+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Then came the roles that she is best known for, including the character
        Dawn Summers in the WB supernatural drama "Buffy the Vampire Slayer" in 2000
        and as Georgina Sparks on the CW television series "Gossip Girl" in 2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3024f71-3df7-4ce5-b085-7662023bf765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.784+08:00
