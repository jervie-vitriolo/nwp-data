    'jcr:uuid': '2320d002-cd5f-4cfd-9554-f6889f75eef6'
    'lead': 'Gene Hackman, the intense character actor who won two Oscars in a more
      than 60-year career, has died alongside his wife, pianist Betsy Arakawa, and
      their dog at home, the sheriff’s office in Santa Fe, New Mexico, said on Thursday.'
    'mgnl:activationStatus': true
