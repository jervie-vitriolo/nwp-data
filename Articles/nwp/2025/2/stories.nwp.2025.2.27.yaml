    'template': '1'
    'title': 'US Supreme Court Roberts pauses federal judge’s order on Trump administration
      foreign aid funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf662b5a-077d-458a-8274-cfd48bdce7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.339+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.384+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US Supreme Court Chief Justice John
        Roberts on Wednesday paused a federal judge’s order requiring US President
        Donald Trump’s administration to pay foreign aid funds to contractors and
        grant recipients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba52ca-6ee7-4297-be25-962e95037bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.339+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.339+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cbc106-9a87-44f2-81ca-82cff1218db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.340+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.340+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roberts issued an interim order placing on hold Washington-based
        US District Judge Amir Ali’s action that had imposed a deadline of 11:59
        p.m. (11:59 a.m. Manila time) on Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d4bdb-57bf-4bbc-a13a-b7d79abd6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.340+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.340+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6ea2a-8c0a-4d81-89c3-119025f11319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.340+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.340+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roberts provided no rationale for the order, known as an administrative
        stay, which will give the court additional time to consider the administration’s
        more formal request to block Ali’s ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235892f-882d-4888-9ef4-d4bfbc7b2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.341+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.341+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e46621-8d80-4400-a954-272bdfa6fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.341+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.341+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roberts asked for a response from the plaintiffs - organizations
        that contract with or receive grants from the US Agency for International
        Development and the State Department - by noon on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde24b4-5a3b-4902-8d71-eea729825944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.342+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.342+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248eb5b-75dc-440b-97d5-d6f37cc92332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.342+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.342+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The order came after Trump’s administration said in a court filing
        on Wednesday it had made final decisions terminating most US foreign aid contracts
        and grants, while maintaining that it cannot meet Ali’s court-ordered deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62570079-0878-4c96-9740-41b9045b214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.343+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.343+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b228674-01b5-4d53-abbf-98377ca37067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.343+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.343+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration is cutting more than 90% of the US Agency for
        International Development’s foreign aid contracts and over $58 billion in
        overall US assistance around the world, a State Department spokesperson said
        separately, calling the cuts part of Trump’s "America First agenda."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb333aba-27ea-4fc9-be37-0af85d0fb23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.344+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.344+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ecb02-c234-414f-b772-006327ccabbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.344+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.344+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The foreign aid funding dispute arose from a pair of lawsuits brought
        by the aid organizations, alleging that the agencies have illegally frozen
        all foreign aid payments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbd1d0-1b64-4b7f-ae12-f60a7f1933d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.344+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.344+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1b8b5-a0a3-4a77-9b6e-deada8f0aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.345+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.345+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has kept those payments largely frozen
        despite a February 13 temporary restraining order from Ali that they be released,
        and multiple subsequent orders that the administration comply, culminating
        in the Wednesday night deadline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3fdf4-aabc-4e1d-93b4-2c4cbafcc841'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.346+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.346+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc76dd-7979-4be6-a28f-8618dd6d12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.346+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.346+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the US Justice Department have maintained that the administration
        has a right to suspend its agreements while it reviews them to determine whether
        they comply with administration policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8a7f6-79b6-4505-9085-9e0a79d0a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.347+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.347+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d62107-7c99-4b3f-9d3e-2d62d7065d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.347+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.347+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>That review is now complete, the administration said in its new
        filing. It said USAID has made final decisions to cancel nearly 5,800 awards,
        while keeping more than 500, and that the State Department has canceled about
        4,100 awards, while keeping about 2,700.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e08628-8f26-4021-8431-cb8bf7eb9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.348+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.348+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29f28e-b15c-4ddc-ac24-a61304780d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.348+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.348+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>An administration official said in an earlier court filing that
        grounds for terminating contracts include that they were related to diversity,
        equity, inclusion and accessibility efforts, or were deemed wasteful.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744329d5-3685-41cc-85a4-c8c3362ff470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.349+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.349+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1012f58-a8bf-4eb0-b7a2-f3a3a6d6789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.349+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.349+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has taken a hard line on programs related to diversity, equity
        and inclusion, signing an executive order in his second day in office last
        month directing federal agency chiefs to dismantle DEI policies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914af7f3-b9c3-4fdb-85a0-c85fb8bc947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.350+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.350+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f68cb1-c754-4345-bfda-deb92d715e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.351+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.351+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration said on Wednesday that Secretary of State Marco
        Rubio had ordered that past-due invoices from the plaintiffs for work before
        January 24, when the payment freeze began, to be "expedited for payment without
        the ordinary vetting procedures, in a good-faith effort to comply" with Ali’s
        order. It said that while some money would be paid on Wednesday, full payments
        could take weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55d127-21e7-4850-874d-f8b0c0ffe072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.351+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.351+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d860a77-da14-4391-8903-b65c2bb93d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.352+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.352+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Funding freeze undermines relief efforts''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c310758-26b6-485b-a3fa-37c4ee511e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.352+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.352+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, a Republican, ordered a 90-day pause on all foreign aid on
        his first day in office last month. That order, and ensuing stop-work orders
        halting USAID operations around the world, have jeopardized the delivery of
        life-saving food and medical aid, throwing global humanitarian relief efforts
        into chaos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7dec47-4880-4300-a9f5-a3cafa6b8eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.353+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.353+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406aab5-18e2-4d1f-b404-4f8740beb1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.354+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.354+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>USAID administers some 60% of US foreign assistance and disbursed
        $43.79 billion in fiscal 2023. According to a Congressional Research Service
        report this month, its workforce of 10,000, of which about two-thirds serves
        overseas, assisted about 130 countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb02c21-21ca-4fc3-ba1e-c698f21ee5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.354+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.354+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65979446-4e42-45ee-b72f-7335075a2d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.355+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.355+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s administration on Sunday said it was placing all but leaders
        and critical staff at USAID on paid administrative leave and eliminating 1,600
        positions. Employee unions have sued to challenge the cuts, though a judge
        last week allowed them to go ahead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26789b-c460-476a-bb3f-6a79a125d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.356+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.356+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf706c0-6f81-451b-8dfb-4f8d5420eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.356+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.356+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ali, who was appointed by Trump’s Democratic predecessor, former
        President Joe Biden, issued his temporary restraining order to prevent irreparable
        harm to the plaintiffs while he considers their claims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b9fb0-d321-4e93-a5ae-8fc8f92da89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.357+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.357+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6492b73-f314-4370-819d-b019229da85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.358+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.358+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs allege Trump has exceeded his authority under federal
        law and the US Constitution by effectively dismantling an independent agency
        and canceling spending authorized by Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554eac6a-a13c-421e-8e19-4fbbff2a726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.358+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.358+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6afec-a424-4d8a-b45f-f694e9a67b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.359+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.359+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs have said the administration has not done anything
        to comply with the restraining order, and some have said they will shut down
        within days if they are not paid.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72046e9-6365-4062-9deb-a5c12920cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.360+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.360+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b24022-2242-4a40-bd9a-90d7ebff748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.361+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.361+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The lengths that the government is willing to go to flout a court
        order, all for the goal of ending life-saving humanitarian assistance, is
        staggering," said Allison Zieve, a lawyer representing two plaintiffs, AIDS
        Vaccine Advocacy Coalition and Journalism Development Network, on Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f552f4-d29e-4909-9201-f914bf910202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.362+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.362+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae2f29-937b-43d5-8804-e819d9b0299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.362+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.362+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other plaintiffs include international development company DAI Global
        and refugee assistance organization HIAS.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c6fa5-5ed6-4c3c-93f6-7cec6b54cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.363+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.363+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972841fd-ad47-434e-b4a3-e8291109669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T12:23:03.364+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:46.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T12:23:03.364+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both Ali and a Rhode Island federal judge in a separate case over
        a broader federal payment freeze have castigated the Trump administration
        for failing to follow their orders. The administration in both cases has maintained
        it is trying in good faith to interpret and comply with the orders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d1423-0f91-4a9a-bc20-efd09e96c959'
