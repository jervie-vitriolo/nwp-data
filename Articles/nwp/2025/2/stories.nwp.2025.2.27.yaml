      'mgnl:lastModified': 2025-02-27T10:28:10.781+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40587c5-480a-430b-9263-3363ac1d4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.781+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.781+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As a child, Trachtenberg got her start in Hollywood when she was
        three years old in commercials and her television debut was in the Nickelodeon
        series "The Adventures of Pete &amp; Pete" in 1994.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3589c6-3fd4-4d7b-9955-171ecb1ed03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.782+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.782+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ceb17e-79cb-4b66-be15-1c53135dc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.782+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T10:28:10.782+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>At 10 years of age, she landed her first title role in the 1996
        movie "Harriet the Spy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47bf8d-23e7-4db0-838a-412bcc7fe5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.783+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:50.190+08:00
