      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25daae87-e59b-466d-bdb5-9ec5c5ff26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T10:28:10.786+08:00
