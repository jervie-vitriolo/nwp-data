      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.186+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They made the call during a consultation on Thursday, Feb. 27, with\
        \ Comelec eyeing to amend the supplemental resolution it previously released\
        \ to regulate pollsters conducting pre-election surveys.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2b67e-48b0-41f3-9440-95a842a236e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.186+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.186+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But even Comelec Chairperson George Garcia also said that mandatory\
        \ registration of pollsters may be considered “prior restraint” on the freedom\
        \ of expression and freedom of speech. He said it was an issue raised as poll\
        \ officials carefully studied the resolution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11557da3-4a2a-439b-be34-84d242be5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Lahat, therefore, na lalabas na mga survey na hindi produkto ng
        mga registered sa Comelec, therefore, pwede namin gawing basehan ‘yon as election
        offense. Ang sinasabi namin, kung ayaw niyo makasuhan ng election offense,
        pwede kang magparehistro, at the same time magsa-submit ka ng reports,” Garcia
        told reporters in a chance interview during Thursday’s consultation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ef02d-c819-47b8-b76a-2cd4c336dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He clarified that they would still finalize the resolution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dec6cb-c325-45a9-af45-d9567f7546cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ranjit Rye, president of OCTA Research, told Comelec that the latter’\
        s intention was good and that the think tank will help meet Comelec’s goal\
        \ of holding an honest, fair, and clean election in May.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9908eb-448c-4215-bbd7-189c522841fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Regulating survey firms this way is not just intrusive, it’s unnecessary\
        \ at the moment,” Rye said. “We are your partners nga eh. We want to be part\
        \ of this agreement but you're making it very hard for certain companies.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f4a48-7193-4a41-9d09-cb8753566dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Since it’s a partnership... hindi na kailangan ‘yong sanctions,
        mandatory, hindi kailangan ''yan. Sasama kami dito, magco-comply kami, hindi
        kailangan kami pilitin,” he told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d01997-4b99-41f2-a0df-d2d8d935bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.189+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Since it’s a partnership... sanctions are not needed,\
        \ the mandatory aspects, they are not needed. We can be part of this, we can\
        \ comply, we should not be forced.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce60fb2-3113-4112-ba33-3bd79c8b84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.189+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ana Tabunda, Pulse Asia research director, asked Comelec to refine\
        \ provisions on how the latter will access raw data from pollsters. She flagged\
        \ concerns over safeguarding the anonymity of respondents.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb049f-6a75-44bd-a8f0-8687986672a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.190+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cleve Arguelles, CEO and president of WR Numero, meanwhile said disclosing\
        \ questionnaires to the commission is an issue.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052959c8-50fc-4b81-9773-ea6a221b086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.190+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malou Tiquia, founder and CEO of Publicus Asia, was in favor of Comelec\
        \ having a registry of survey firms. She, however, reminded the poll body\
        \ that surveys are not mind-conditioning tools.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfb5e0-89f9-44db-953f-1bfd0babdb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.190+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Surveys are not bandwagon,” Tiquia also said. “The bandwagon comes
        from media saying these are the preferences. It is not us. So bakit ang nabe-blame
        ‘yong gumagawa ng datos na pinepresent sa public, pero ''yong interpretasyon,
        kami pa rin ang nabe-blame? [Why are we, those who present data to the public,
        also being blamed for the interpretation?]”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fdd9f-8e81-4686-ae97-77da0639ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.191+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“You give too much credit to surveys. Alam niyo ba ang porsyento ng\
        \ Pilipino na aware of surveys? Of registered voters, 14 percent lang. Ang\
        \ mataas po sa NCR (National Capital Region), 24 percent,” said Linda Guerrero,\
        \ president of Social Weather Stations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b16c17-0024-4750-8b46-f4206ad5ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.191+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Do you know the percentage of Filipinos who are aware\
        \ of surveys? Of registered voters, only 14 percent. NCR is the region with\
        \ the highest at 24 percent.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16747741-0d66-426c-b68e-166a86c844e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survey firms signed a "pledge of commitment for regulation and
        enforcement of survey practices for election credibility and transparency"
        that sought voluntary registration and an agreement that the section on penalties
        for non-compliance would be stricken out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5d750-0d0b-4082-b84a-a13f2ba693fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Commissioner Rey Bulay said the poll body is set to release\
        \ within two weeks amendments to Resolution No. 11117, which are supplemental\
        \ rules to Resolution No. 11086.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0f3b3-bb9d-4a8f-b70a-80a731bf162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T22:37:54.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:37.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T22:37:54.193+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The commission is banking on a Supreme Court ruling that said it
        can regulate the conduct of surveys.</p>'
