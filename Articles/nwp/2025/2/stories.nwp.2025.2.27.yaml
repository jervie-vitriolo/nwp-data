      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:21:21.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A possible decision
        on the impeachment trial of Vice President Sara Duterte may be reached in
        June if the process begins in March, House prosecutor and assistant majority
        leader Jil Bongalon said on Thursday, Feb. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760adc5-6882-41b9-bb50-f17f0aa41c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:20:55.429+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:45.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:21:21.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ca2a1-0d07-4080-b319-7e3abc87a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:20:55.429+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:45.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:21:21.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bongalon said it is possible for the <a href="https://www.newswatchplus.ph/news/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html">impeachment
        trial</a> to end within the 19th Congress, contrary to the position of Senate
        President Chiz Escudero that litigation could only begin in the 20th Congress
        after the State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778fe0f-34da-4d7f-9c51-93beda37f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:20:55.430+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:45.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:21:21.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf32a3-5197-4696-a9e1-b7b75bc1abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:20:55.430+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:45.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:21:21.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Based on our conservative timeline or estimate, two to three months\
        \ is enough to finish the trial, if and when the trial will commence by the\
        \ month of March,” Bongalon said in a virtual press briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafbef6-e97f-4850-b837-b9c9abe65aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:20:55.430+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:45.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:21:21.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b363b-c2c4-48e3-967c-4136452b005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:20:55.431+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:45.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:21:21.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“So, we are confident that by June 30, or before the expiration of\
        \ the 19th Congress, the Senate can decide on the impeachment case,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27573ac-e460-4e16-8502-24af49455cbd'
