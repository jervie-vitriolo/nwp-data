    'stories': []
    'template': '1'
    'title': 'Internet celebrity Andrew Tate leaves Romania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90024fe9-8346-47ba-86fe-98c546850715'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.710+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.157+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bucharest, Romania -</strong> Internet personality Andrew
        Tate and his brother Tristan left Romania on a private flight for the United
        States early on Thursday, news website G4media.ro said citing airport sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd647785-302d-4755-9fff-d23d38eefead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.710+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.157+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb1add-4dc9-4433-a50d-fdb3c3bdcec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.710+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.158+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Tate brothers are under criminal investigation in Romania on
        accusations of forming an organized criminal group, human trafficking, trafficking
        of minors, sexual intercourse with a minor and money laundering. They have
        denied all wrongdoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e9b33-dc36-4459-b6b4-7601146212c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.711+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.158+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376ca33-b16a-4ced-b2ed-1d8917e12ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.711+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.159+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported last week, citing sources, that members
        of US President Donald Trump’s administration had pressured Romanian authorities
        to lift travel restrictions on the Tates, former kickboxers with dual US and
        British citizenship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c0264-9d9b-46f6-8322-74f7aef84b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.711+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.159+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744058d-af84-4acc-ba50-aa5102fcd66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.712+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tate’s lawyer and communication team did not immediately comment
        on the report the Tates had left the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953e962-b81c-4643-ae85-5da99c239f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.712+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4a21a-3538-4ce2-abae-78cbaa7c4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.713+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romania’s Foreign Minister Emil Hurezeanu said the Tates were mentioned
        during his brief hallway meeting with Trump’s special envoy Richard Grenell
        at the Munich Security Conference earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b14121-e33d-4e1a-954b-f80ee0ebfd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.713+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2c6bb-b0dc-46e7-937c-87e548fb3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.713+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.162+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pending the criminal investigation, the Tates are under judicial
        control, a light preventative measure under which they are required to check
        in with the police regularly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5aa93-26f5-4322-b9c1-a686806adc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.714+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.162+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75deea-5e31-48c9-ab7a-0a9ab8be65bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.714+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Until this week, they were also banned from leaving Romania, a measure
        prosecutors said they lifted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee4192-a1ae-432d-b2d4-39e41d289d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.715+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404699b-64d0-4c84-80df-48114a17daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.715+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The request to change the obligation of not leaving Romania was
        approved," prosecutors said in a statement on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23e0a6-ca79-4fcd-bad4-53592058eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.715+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc90579-2af4-4d4d-a86e-46f1571d6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.716+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:41.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:30:14.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"All the other obligations have been maintained, including the requirement
        to check in with judicial authorities every time they are called."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc1c3a-ca50-4a66-af61-0296cb30052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:26:07.716+08:00
