      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A child in West Texas has died of measles,
        state health officials said on Wednesday, the first reported US death from
        the highly contagious disease in a decade, as a Texas outbreak has grown from
        a handful of cases to more than 130 across two states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946855d-6f64-4d93-b843-bb93f98b9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.502+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ea10e-0f06-47e6-a3e1-cabab1636f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.502+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The child, who was not vaccinated against the disease, died overnight
        in a children’s hospital, the Texas health department said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc080bb-5202-4b0d-b2c0-a293e85ddc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.503+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06623f-df2b-4b77-b456-333566602178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.503+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have had so many kids coming in and then obviously we were not
        prepared, probably, so early in what we are seeing to have a death," said
        Amy Thompson, CEO of Covenant Children’s Hospital in Lubbock, where the child
        died in what officials said was the fourth week of the measles outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b26e8-610d-45ff-a432-3d8cf0e1ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.504+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91aaab-c0d4-4838-8b8f-d92803618489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.504+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a cabinet meeting on Wednesday, Robert F. Kennedy Jr, a vaccine
        critic who was confirmed as Secretary of Health and Human Services earlier
        this month, said two people had died in the Texas outbreak. His Department
        of Health and Human Services later corrected Kennedy, confirming one death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375e29a-97fa-4a59-b238-ac055f7f457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.505+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a735e1e-4bd4-4fc2-97a8-1507afcb89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.505+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 124 people were known to be infected in West Texas since
        early February, all but five of them unvaccinated and most of them children,
        Texas health officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3d34f-7831-4f6d-a0a8-22319f71dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.506+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24a6c8-65cb-418b-b0e3-8b6a52562c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.506+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>An additional nine cases were announced on Tuesday in eastern New
        Mexico, near the Texas state line where the outbreak has spread to about 10
        counties, Texas health officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8edbb56-1a20-430f-b899-9f86ad4ee37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00e9c7-f1ee-4cb6-8f68-56c1aefd6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Patients have displayed symptoms such as high fever, red watery
        eyes, nasal congestion, cough and a rash that begins on the face, said Lara
        Johnson, chief medical officer at the Lubbock hospital. Children have been
        treated with supplemental oxygen and high-flow oxygen, medication for high
        fever and IV fluids, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fccd395-2e07-4bb2-8b92-25314303b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.508+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de32448-1613-4218-b261-26a992715e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.509+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>New Mexico’s health department has warned that “because measles
        is so contagious, additional cases are likely to occur.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574c3d2-e122-478c-812a-8ecf4ef20cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.509+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709a218-ffcb-415f-a144-41d3447a1136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.510+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US death rate from measles, which spreads through the air by
        respiratory droplets from coughing or sneezing, is 1 to 3 deaths out of every
        1,000 reported cases, according to the US Centers for Disease Control and
        Prevention. The last US measles death was in 2015, according to the CDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a728747b-b7bf-4705-be89-09076fb46bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.510+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a1972-d44f-408a-9705-1a0f1dd64d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.511+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.511+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Texas Department of Health Services was not
        available to Reuters for comment, but the agency said in a press release that
        18 people were hospitalized with the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdac5f9-0857-4894-8f36-f7db72faafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.512+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bd200-e973-4830-a7cb-1965e1505757'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.512+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the Department of Health and Human Services did not
        respond to requests for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5ee4e-a89f-4709-bcac-9f11a4b9923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.513+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.513+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8468a-5796-4d59-8a48-7b320e444d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.513+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.513+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kennedy was appointed to lead HHS after overcoming resistance from
        the medical establishment and some members of Congress, and has pledged to
        protect existing vaccination programs. Last week, he told agency workers he
        planned to investigate the childhood vaccination schedule, among other things.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04ae8d-776e-49f3-8baa-db88d6895365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.514+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.514+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44e4ce-e731-4251-8703-38640ece8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.515+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp;''A bad illness''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5bc437-a810-4bfe-b221-7341e3d27e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.515+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lara Anton, a Texas health department spokesperson, told a local
        ABC affiliate that the ongoing outbreak has hit mostly small children and
        teenagers, and that the cases were originally concentrated in a "close-knit,
        under-vaccinated" rural Mennonite community in Gaines County, where children
        are largely home-schooled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b69731-3723-4161-a817-bd2a96a47381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.516+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s all a personal choice, and you can do whatever you want.
        It’s just that the community doesn''t go and get regular healthcare," Anton
        told ABC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d4ffc-268e-4f05-90a9-90c9d73b070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.517+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e6ea03-ea3f-4c81-a5e8-f6b4c22835ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.518+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>At this time, it is unclear how the first person was exposed, and
        there is no indication that any early patients traveled outside the United
        States, Anton told multiple media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b09155-0aaa-40ef-9282-9f34ac6298ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.518+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7c4f2-8533-4093-bcff-69715deef0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.519+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This will accelerate for a while," said Dr. Peter Hotez, director
        of the Center for Vaccine Development at Baylor University, in Waco, Texas,
        and a frequent target of the anti-vaccine campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13adf45-126c-46ec-9035-5b084daa9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.520+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f038a-cd6f-41a4-82bb-61299ca264f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.521+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s a bad illness," he said, noting that about 20 percent of
        cases are hospitalized. "Unfortunately, Texas is the epicenter of it because
        of our very aggressive anti-vaccine movement," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084ffeb-8dee-4826-b8d7-7ba7a1552360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.522+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da885ca3-c571-4f0c-8df4-52c3c128f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.522+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Measles was declared eliminated in the United States in 2000, meaning
        there was no continuous transmission of the disease for a year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575487ff-90b0-4230-b1ca-cb6d6d52ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.523+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b1eaf-ff4d-48b5-b9fa-ed72a2a13918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.524+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.524+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In recent years, federal health officials have attributed some outbreaks
        to parents refusing to vaccinate their children, Reuters previously reported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a7757-5416-404f-9f85-c9398f21f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.525+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.525+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f569e7-04e3-4731-b033-a127df33fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.526+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2024, there were 285 cases of the disease in the US from 16 outbreaks,
        up from 59 cases from four outbreaks in 2023.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c51d524-1710-4ed4-9cd4-5ad605e73f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.526+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7d4dd-9b1b-4712-9747-823259ce55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.527+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Texas health officials announced on Monday that more people were
        likely exposed to the virus after a contagious Gaines County resident traveled
        to several locations in and around San Antonio, nearly 400 miles away.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7de795-b683-4f3e-ab18-975b7752301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.528+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.528+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6042ef-32e6-4d9d-9e86-d7503ad93591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T11:54:34.529+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:48.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T11:54:34.529+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The city of Lubbock was promoting the measles-mumps-rubella vaccine
        for unvaccinated children on its website and in free clinics, which started
        on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b5a4b-ca0e-4ffa-97f8-9eaf257944ff'
      'mgnl:activationStatus': true
