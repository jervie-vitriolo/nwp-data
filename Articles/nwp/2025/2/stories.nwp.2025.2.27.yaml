    'template': '1'
    'title': 'PNP on supposed busway fiasco gag order: We don''t tolerate opinion
      manipulation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940893cc-00ad-485a-894e-917ea1258c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:59:47.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:59:47.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine National
        Police (PNP) assured the public that it would not tolerate manipulation of
        opinion or attention diversion over a supposed gag order on the EDSA busway
        fiasco that leaked online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872d692-53c6-4ec3-9ce0-62552e4658be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:59:47.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:59:47.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34229812-8b55-4134-875b-0957ea06a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T17:59:47.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:38.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T17:59:47.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Special Action and Intelligence Committee for Transportation
        has flagged unmarked sports utility vehicles, which were <a href="https://www.newswatchplus.ph/news/2025/2/26/pnp-senior-officers-caught-edsa-busway.html"><strong>allegedly
        a convoy of PNP chief</strong></a> PGen Rommel Marbil, on the EDSA busway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
