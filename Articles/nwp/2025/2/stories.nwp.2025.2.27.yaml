      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:57:27.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The memo was filed in court as part of an lawsuit brought by NCLR and\
        \ GLAD Law. The suit challenges the constitutionality of the January executive\
        \ order and argues that it violates the equal protection component of the\
        \ Fifth Amendment.\r"
    '27':
