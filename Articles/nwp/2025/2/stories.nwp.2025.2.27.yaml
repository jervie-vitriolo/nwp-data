      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Chet Holmgren scored nine
        of his 22 points in the fourth quarter for the Oklahoma City Thunder, who
        rallied from an 18-point deficit and pulled away for a 129-121 victory over
        the Brooklyn Nets on Wednesday in New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3be27-e7f2-4652-af2a-205b602d82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:41:18.788+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:41:18.788+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be950f44-a1fd-4dcf-ae12-556ea7dace82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:41:18.789+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:41:18.789+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Shai Gilgeous-Alexander led the Thunder with 27 points but was on the\
        \ bench for Oklahoma City’s decisive 18-0 run. The rally occurred two nights\
        \ after the Thunder blew a 25-point lead and allowed the final 16 points of\
        \ the fourth quarter in an overtime loss to the Minnesota Timberwolves.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439e3b8-9c7e-4dfa-8ae0-4b78b8a3e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:41:18.789+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:41:18.789+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e2c81-dbbe-4612-a024-4c3b559c6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:41:18.789+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:44.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-27T14:41:18.789+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Aaron Wiggins added 24 off the bench and Jalen Williams contributed\
        \ 22 for the Thunder, who shot 53.3 percent and won for the 10th time in 12\
        \ games. Holmgren pulled down a game-high 17 rebounds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cac3d6-490a-415c-b134-4078df8df010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-27T14:41:18.790+08:00
