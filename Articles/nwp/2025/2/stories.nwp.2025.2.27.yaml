      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The subway is probably the most challenging project this country has
        undertaken…This subway plan cannot be stopped. This is going to go through
        and we are committed to finishing this project… I saw timelines earlier that
        I am not satisfied with,” he said. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992e943-eead-451a-8044-4a6cea08b39c'
