      'mgnl:type': 'text'
      'text': "Oklahoma City scored 18 straight points in a span of 3:11 to turn a\
        \ 103-99 deficit into a 117-103 advantage with 5:13 left as the trio of Holmgren,\
        \ Williams and Cason Wallace combined for all of 16 points.\r"
