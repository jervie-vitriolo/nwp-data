      'mgnl:lastModified': 2025-02-24T17:42:46.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zamora said the local government will buy another set of a thousand\
        \ sacks with the possibility of repacking into smaller amounts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c748c8-49c3-4106-9b81-f145177f7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
