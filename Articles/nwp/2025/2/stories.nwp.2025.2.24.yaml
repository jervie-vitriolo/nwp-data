      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Donovan Mitchell scored 33
        points as the Cleveland Cavaliers won their seventh straight game, beating
        the visiting Memphis Grizzlies 129-123 on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1cdec-4ade-4b38-9cb9-ad81552dac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.005+08:00
