    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d4454-e1aa-42f6-a1b9-18f05b951a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.692+08:00
