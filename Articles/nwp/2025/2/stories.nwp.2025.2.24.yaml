      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3711ba5-f6e4-4977-9560-4967d0b32ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington left its seat at the Human Rights Council empty, in line
        with U.S. President Donald Trump''s decision to disengage from the body which
        is the only intergovernmental organization that protects human rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366bf88d-1eac-4bb6-b96c-e5dee3d25b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.811+08:00
