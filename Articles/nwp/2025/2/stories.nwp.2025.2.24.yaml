      type: 'text'
      text: '<p><strong>Los Angeles (Reuters)</strong> - "Conclave," a drama about
        the selection a new pope, won the top award at Hollywood’s Screen Actors
        Guild Awards on Sunday, boosting the movie’s chances of success at next weekend’s
        Oscars.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cd869f18-8481-4c3c-8da3-42e45918a832'
      activationstatus: true
      created: 2025-02-24T11:27:38.204+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:17.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:32:02.270+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The movie starring Ralph Fiennes, Stanley Tucci, John Lithgow and Isabella\
        \ Rossellini won best movie cast at the SAG Awards, a red-carpet ceremony\
        \ that streamed live on Netflix NFLX.O.\r"
    section2:
      primarytype: 'block'
      uuid: '99d5ef94-b6f4-43e2-a251-abe6bd4bc8a9'
      activationstatus: true
      created: 2025-02-24T11:27:38.204+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:17.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:32:02.271+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Timothee Chalamet scored the award for best movie actor for playing\
        \ music legend Bob Dylan in \"A Complete Unknown.\" Demi Moore was honored\
        \ as best movie actress for her role as a fading celebrity seeking a fountain\
        \ of youth in \"The Substance.\"\r"
    section3:
      primarytype: 'block'
      uuid: '735d12b1-7909-4561-a9d9-3b4b2e8d4865'
      activationstatus: true
      created: 2025-02-24T11:27:38.205+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:17.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:32:02.271+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The supporting movie actor and actress trophies went to Kieran Culkin\
        \ for \"A Real Pain\" and Zoe Saldana for \"Emilia Perez.\"\r"
    section4:
      primarytype: 'block'
      uuid: '5ebcc544-8ae6-45bd-8f03-05957aa71804'
      activationstatus: true
      created: 2025-02-24T11:27:38.205+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:17.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:32:02.271+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The SAG awards, handed out by members of the SAG-AFTRA actors' union,\
        \ are closely watched because their choices often reflect the winners at the\
        \ Academy Awards. Actors make up the largest group of Oscar voters.\r"
    section5:
      primarytype: 'block'
      uuid: '99d10688-0293-4472-99bf-01ab1069baff'
      activationstatus: true
