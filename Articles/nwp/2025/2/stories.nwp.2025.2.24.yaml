      lastmodified: 2025-02-24T18:49:56.698+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>KNA and DKBA officials did not respond to calls from Reuters.</p>'
    section20:
      primarytype: 'block'
      uuid: '9921ca50-139e-4b15-980a-3d97935e4f52'
