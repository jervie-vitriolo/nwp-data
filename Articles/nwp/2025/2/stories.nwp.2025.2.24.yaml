      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters)</strong> - "Conclave," a drama about
        the selection a new pope, won the top award at Hollywood''s Screen Actors
        Guild Awards on Sunday, boosting the movie''s chances of success at next weekend''s
        Oscars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd869f18-8481-4c3c-8da3-42e45918a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:27:38.204+08:00
