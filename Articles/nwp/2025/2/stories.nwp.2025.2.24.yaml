      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an address to the same meeting, U.N. rights chief Volker Turk
        said that any sustainable peace "must be anchored in the rights, needs and
        aspirations of the Ukrainian people, in accountability, and in the principles
        of the United Nations Charter and international law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e5185-b85a-466b-9fc4-61c01aa31643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.810+08:00
