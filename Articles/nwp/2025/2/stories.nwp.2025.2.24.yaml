      'mgnl:type': 'text'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef52ab8-49b9-42bb-a253-5b8a7de2afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand -</strong> Thousands of foreigners freed
        from online scam-operating centers in Myanmar are stuck in limbo on the border
        with Thailand after a multinational crackdown on the compounds run by criminal
        gangs, three sources told Reuters on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e390d-0c46-49ba-b83f-459287d56503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124b49a-56f6-4572-bc26-9d6c8c12ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, authorities from China, Thailand and Myanmar have
        attempted to dismantle scam centers and illegal online operations on the border,
        part of a network of illegal compounds across Southeast Asia where hundreds
        of thousands have been trafficked by gangs, according to the United Nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d184b5-018a-4984-b999-333a4075d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b2025-3e33-4983-8f78-efd6d82ad667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai and Cambodian police raided a building in a border town and
        freed 215 foreigners, a senior Thai official said on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a268b-6cda-4027-a33d-b3f94beae53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf8c92-8d9c-43ab-925d-06503901d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two Myanmar armed groups - the Karen National Army (KNA) and the
        Democratic Karen Buddhist Army (DKBA)- are currently holding around 7,000
        former scam center workers but are unable to send them to Thailand, a Thai
        security official and two aid workers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffce712-27a7-4406-9050-b9a59ad401fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c36c7-8ec8-4913-868c-835aaf81655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Many are stuck in limbo and Thailand''s lack of response is causing
        great harm," said one of aid workers, currently on the Thai side of the border.
        "It is like these victims are being revictimized again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a7b74-c15f-4816-b6a1-b66743324aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f811cf-87d0-42ed-848c-d30b4716b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s foreign ministry said that agencies are currently planning
        for future handovers of those freed, which would "proceed based on the readiness
        of the embassies or the countries of origin".</p>'
    '18':
