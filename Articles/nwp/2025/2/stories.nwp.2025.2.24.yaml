      'mgnl:lastModified': 2025-02-24T18:42:18.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>UN showdown over Ukraine looming in General Assembly</li></ul>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25738e-58b2-4bdf-86de-a5dfb53acf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.804+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>Russia due to address the council on Wednesday</li></ul>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec46638-e96c-4fd9-a506-d3441d761087'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.804+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>UN rights chief warns that human rights system is crumbling</li></ul>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ab35c-512c-4010-ab79-6b1527c3e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.804+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e34bc-9a26-4105-b152-73faf34d2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.805+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.328+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong> United Nations Secretary-General
        Antonio Guterres said on Monday that countries must work to bring an end to
        the Russia-Ukraine war, calling for a just and lasting peace on the third
        anniversary of Russia''s invasion of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4fd9b-7647-4c83-8e27-81093b520c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.805+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.328+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99362680-eca3-48fd-892c-daeccd51f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.806+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We must spare no effort to bring an end to this conflict, and achieve
        a just and lasting peace in line with the U.N. Charter, international law
        and General Assembly resolutions," he told a high-level meeting of the U.N.
        Human Rights Council in Geneva, repeating that Russia''s actions in February
        2022 violated the global body''s founding document, the U.N. charter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d986152-3530-40e1-a55a-545f2d7340cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.806+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4afd5-d0e4-4baa-a996-5fcfbc64ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.807+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His remarks come ahead of a U.N. showdown on Ukraine later on Monday
        in New York, with the United States urging states to back its resolution which
        it says is focused on ending the war and pits it against a rival text by Ukraine
        and European allies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737419ec-64ab-476d-b896-9bd7f036a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.807+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5dad4c-18ef-4814-9a55-ce5434371d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.807+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That motion repeats the U.N. demand that Russia withdraw its troops
        and halt hostilities, which has received overwhelming support in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ef08a-58bf-420b-b858-05e463946582'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49671585-7732-4fee-95c7-060c591b7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.N. split illustrates the position Ukraine finds itself in
        as it enters the fourth year of all-out war with Russia, with the backing
        of its staunchest ally the United States fraying amid growing pressure from
        Washington for a deal to end the war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e9ab0-a471-4ea6-a78a-b700eeb5ecb1'
      'mgnl:activationStatus': true
