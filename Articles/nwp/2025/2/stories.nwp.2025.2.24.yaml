      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> People in San Juan
        City were the first customers of cheap well-milled rice from the National
        Food Authority (NFA) under the declaration of a food security emergency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a5e1e-4ddb-4b1d-8c2e-0f1a58f1a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:42:46.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The local government sold 1,000 sacks on Monday, Feb. 24, at city hall.\
        \ Each 50-kilogram sack cost P1,650, or P33 per kilogram.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479d9b1-dde6-4113-a983-1a561d769da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:42:46.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jemma Reyes said this was much more affordable than the P60 rice they\
        \ regularly buy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b161da26-ac4f-4ef5-a846-5b3dd8b16e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:42:46.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Okay naman sa quality na nakikita ko [The rice quality is fine],”\
        \ she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e8cde-43d8-4417-bf12-273540881c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:42:46.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sana may kalahati, merong isang sako, ‘kala ko merong per kilo, kailangan\
        \ pala sako-sako,” said Juanito Valdez, also a resident, who would be trying\
        \ out the NFA rice. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13c45e-c242-4dde-bd6b-ac6c47919a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:42:46.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I hope there are options like half-sack, one sack, per\
        \ kilogram. I didn’t know it was on a per-sack basis.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9b9e1-94ed-4d8f-9a9d-9508f0e6ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.437+08:00
