      'jcr:uuid': 'e64627cc-a366-4807-9ccc-460ee1b10e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.009+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.009+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cleveland had 10 offensive rebounds for the period and outscored Memphis\
        \ 10-0 on second-chance points, with Mobley particularly active on the glass.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab04b1-9680-42b9-a905-4037068b47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.010+08:00
