    title: 'PH got waiver notice on US foreign military financing – DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f0bfad01-c61d-4167-8260-5e054cea8ead'
      activationstatus: true
      created: 2025-02-24T16:05:52.683+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.691+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippines has
        been informed of the Trump administration’s decision to continue the foreign
        military financing for Manila.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e1ebda3-fbce-4d1a-87f3-1e5529c98723'
      activationstatus: true
      created: 2025-02-24T16:05:52.683+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.683+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Washington’s decision despite a foreign aid freeze policy means that
        the Philippine stands to receive $336 million (roughly P19.4 billion) in military
        assistance.'
    section2:
      primarytype: 'block'
      uuid: '19552442-f5b3-449c-8240-25c05fbafa53'
      activationstatus: true
      created: 2025-02-24T16:05:52.684+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.684+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines has been informed of the waiver issued to a portion
        of the US foreign military financing for the Philippines,” the Department
        of Foreign Affairs (DFA) said in a statement.'
    section3:
      primarytype: 'block'
      uuid: '96134367-2ef4-469b-abcd-fac1690ce65e'
      activationstatus: true
      created: 2025-02-24T16:05:52.684+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.684+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Biden administration previously pledged $500 million (P28.91 billion)
        under the Philippines-Security Sector Assistance Roadmap.'
    section4:
      primarytype: 'block'
      uuid: '12ee172b-48eb-490e-a0a7-5bd68979699a'
      activationstatus: true
      created: 2025-02-24T16:05:52.685+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.685+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Both countries are committed to the treaty alliance and to efforts
        to further strengthen our defense cooperation and interoperability. We will
        continue to engage the US government on the importance of our bilateral work
        in supporting our shared goals and priorities,” the DFA said.'
    section5:
      primarytype: 'block'
      uuid: '206680b7-332a-4eb4-a12a-35b64bf4fe60'
      activationstatus: true
      created: 2025-02-24T16:05:52.685+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.685+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a report, Reuters said it obtained a list of 243 additional exemptions
        approved as of Feb. 13 amounting to $5.3 billion (P306.5 billion).'
    section6:
      primarytype: 'block'
      uuid: '88b78089-7fd1-4aa8-9f42-25373baabeb4'
      activationstatus: true
      created: 2025-02-24T16:05:52.685+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.685+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Most of the funds cleared for release will go to the State Department’s
        Bureau of Political-Military Affairs, which manages arms sales and military
        assistance to foreign nations and organizations.'
    section7:
      primarytype: 'block'
      uuid: '76e9a11d-35b5-49ed-bfff-b102e72c9cf9'
      activationstatus: true
      created: 2025-02-24T16:05:52.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.686+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Security exemptions include $870 million (roughly P50.33 billion) for
        programs in Taiwan, $336 million (P19.4 billion) for modernizing Philippine
        security forces, and over $21.5 million (P1.24 billion) for body armor and
        armored vehicles for Ukraine’s national police and border guards, according
        to the list.'
    section8:
      primarytype: 'block'
      uuid: 'cb4c4b7c-50f5-4097-ab33-d4c2691d5ee1'
      activationstatus: true
      created: 2025-02-24T16:05:52.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:05:52.686+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"We are pleased with this development. It’s another sign that our
        strong partnership with the US remains intact," Philippine Ambassador to the
        United States Jose Manuel Romualdez told NewsWatch Plus in a text message,
        confirming Washington’s decision.</p>'
