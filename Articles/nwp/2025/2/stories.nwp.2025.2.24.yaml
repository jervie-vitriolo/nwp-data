      lastmodified: 2025-02-24T18:49:56.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '30cf8c92-8d9c-43ab-925d-06503901d806'
      activationstatus: true
      created: 2025-02-24T18:49:56.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two Myanmar armed groups - the Karen National Army (KNA) and the
        Democratic Karen Buddhist Army (DKBA)- are currently holding around 7,000
        former scam center workers but are unable to send them to Thailand, a Thai
        security official and two aid workers said.</p>'
