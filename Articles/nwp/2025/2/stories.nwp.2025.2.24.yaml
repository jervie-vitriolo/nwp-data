    title: 'Marcos urges Filipinos to continue praying for Pope Francis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e7f6e3a2-4210-4357-a0ea-4366466f841c'
      activationstatus: true
      created: 2025-02-24T14:05:23.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.910+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. is calling on Filipinos to pray for the healing and recovery of
        Pope Francis in critical condition battling double pneumonia.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1261c23-2144-4491-9be1-e587bf99e219'
      activationstatus: true
      created: 2025-02-24T14:05:23.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.902+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Nakakalungkot na marinig ang malubhang karamdaman ni Pope Francis.
        Sa mga sandaling ito, kaisa tayo ng buong mundo sa panalangin para sa kanyang
        kalakasan at paggaling," Marcos said in a statement released on Monday, February
        24.'
    section2:
      primarytype: 'block'
      uuid: '8e5339e4-eb90-4d46-9986-bf38a7a0e808'
      activationstatus: true
      created: 2025-02-24T14:05:23.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.902+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It is sad to hear about Pope Francis’ serious illness.
        In these moments, we stand united with the rest of the world in prayer for
        his strength and recovery.] '
    section3:
      primarytype: 'block'
      uuid: '8760f01d-4b94-443b-b92f-ff02c9542386'
      activationstatus: true
      created: 2025-02-24T14:05:23.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president also shared a photo of an encounter with the pontiff.'
    section4:
      primarytype: 'block'
      uuid: '0dc2e80f-9487-4a48-8aa5-3c1e5445f773'
      activationstatus: true
      created: 2025-02-24T14:05:23.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Nawa’y patuloy siyang patnubayan at palakasin ng Panginoon upang magpatuloy
        sa kanyang misyon ng pananampalataya at pagmamahal sa sangkatauhan," he added.'
    section5:
      primarytype: 'block'
      uuid: 'edf77314-8214-454f-9e05-7da1f6b8dcf4'
      activationstatus: true
      created: 2025-02-24T14:05:23.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.904+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: May the Lord continue to guide and strengthen him so
        he may carry on with his mission of faith and love for humanity.]'
    section6:
      primarytype: 'block'
      uuid: 'f2d56924-03da-4102-984e-cd5b2c98239e'
      activationstatus: true
      created: 2025-02-24T14:05:23.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.904+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Vatican reported that Francis has shown an "initial, slight insufficiency"
        in kidney function.'
    section7:
      primarytype: 'block'
      uuid: 'c1b2a414-6a73-413d-adea-445365655585'
      activationstatus: true
      created: 2025-02-24T14:05:23.905+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.905+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The condition of the Holy Father remains critical; however, since
        last night he has not experienced further respiratory crises," the Vatican
        said on Sunday, Feb. 23.'
    section8:
      primarytype: 'block'
      uuid: '99934e56-6f8a-47ea-aead-ef7ef4d9735d'
      activationstatus: true
      created: 2025-02-24T14:05:23.905+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:15.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:05:23.905+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Francis was admitted to Rome’s Gemelli Hospital on Feb. 14.</p>'
  'START HERE----->jay-ruiz-takes-oath-as-pco-secretary-to-fight-disinformation':
    caption: 'Former veteran reporter Jay Ruiz took his oath before President Ferdinand
      Marcos Jr. on Monday as the new secretary of the Presidential Communications
      Office (PCO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
