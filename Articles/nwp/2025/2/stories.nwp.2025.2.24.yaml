      'mgnl:lastModified': 2025-02-24T10:32:07.793+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pending implementation, the year-to-date tally so far: An increase\
        \ of P4.75 per liter for gasoline and diesel, while P2.90 for kerosene.\r"
