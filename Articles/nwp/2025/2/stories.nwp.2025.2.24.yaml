      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10804e4-2714-4307-af50-61529bbcef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.704+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai authorities also allowed China to repatriate 621 of its nationals
        via a series of flights from a border town last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a539b-fd04-444c-a493-6cbf28a66bc4'
      'mgnl:activationStatus': true
