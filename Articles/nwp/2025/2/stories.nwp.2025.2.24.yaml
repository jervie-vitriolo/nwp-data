      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:42:46.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The local government conducted a pre-registration to check demand.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf9c53-25c3-4e0c-88e8-7fd19c45246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.437+08:00
