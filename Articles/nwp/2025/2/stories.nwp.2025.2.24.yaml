      lastmodified: 2025-02-24T18:49:56.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong> Thousands of foreigners freed
        from online scam-operating centers in Myanmar are stuck in limbo on the border
        with Thailand after a multinational crackdown on the compounds run by criminal
        gangs, three sources told Reuters on Monday.</p>'
    section8:
      primarytype: 'block'
      uuid: '498e390d-0c46-49ba-b83f-459287d56503'
      activationstatus: true
      created: 2025-02-24T18:49:56.693+08:00
