      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Osborn in London and Lidia Kelly in Melbourne;
        Editing by Sonali Paul/Andrew Osborn)</em></p>'
  'digital-nomad-visa-bill':
    'caption': 'Senator Joel Villanueva said his past trips to various local tourist
      destinations, including Siargao, inspired him to file the "Digital Nomad Visa"
      bill, which aims to boost the country’s tourism. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-24T16:00:17.000+08:00
    'imagesource': 'jcr:7f0bcd21-abef-4850-a985-ff162f363413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '125160f3-daec-4d89-8f3b-38f80511f5eb'
    'lead': 'Foreign nationals working remotely from the Philippines could stay for
      up to a year–with the option to renew for another 12 months–through the proposed
      ''Digital Nomad Visa'' bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-24T16:03:11.520+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:14.648+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:09.676+08:00
    'mgnl:lastModified': 2025-02-24T16:03:11.580+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '1-year visa for foreigners working remotely from PH pushed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b637a-0489-44e6-bdc8-c744908a2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.568+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.576+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Foreign nationals working
        remotely from the Philippines could stay for up to a year–with the option
        to renew for another 12 months–through the proposed "Digital Nomad Visa" bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc7daf-57b9-4aae-a305-8519e34f8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.569+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.569+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva filed Senate Bill No. 2991 on Monday, Feb.
        24, seeking to establish a new visa category for "digital nomads" or those
        traveling to different countries while working remotely. He said more than
        50 other countries have been offering a similar type of visa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a50750b-6dbe-462d-acb8-5a6b61edf95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.569+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.569+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Under the proposal, applicants must be at least 18 years old, provide\
        \ proof of sufficient income earned outside the Philippines, have health insurance,\
        \ and pay processing, entry, and exit fees to be determined by the Bureau\
        \ of Immigration (BI).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3a49b-1604-495d-b005-ac4294265826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.570+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.570+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Said individual must not have a criminal record in his home country\
        \ and will not be a threat to the Republic of the Philippines,” the bill states,\
        \ adding that the foreign national cannot be employed in the Philippines.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e38735-87f3-4389-aeef-c3f1a76b4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.570+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.570+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bill also mandates the BI to maintain a list of those granted
        the visa and authorizes the agency to revoke it if the holder violates any
        terms and conditions.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Sen. Joel Villanueva proposes the creation of a &quot;Digital Nomad Visa&quot;
        to allow foreigners employed abroad to work remotely from the Philippines
        for up to one year, renewable for another year.<br><br>Villanueva says his
        recent trip to Siargao inspired him to file the bill to boost… <a href="https://t.co/Pg3qZKn5Mx">pic.twitter.com/Pg3qZKn5Mx</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1893900391164907924?ref_src=twsrc%5Etfw">February
        24, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faaf376-6ca3-4fc4-92f1-afeaa35a3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.570+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.570+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45914310-58f7-464a-adc3-3cca644d0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.571+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.571+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said his past trips to various local tourist destinations,
        including Siargao, inspired him to file the bill, which aims to boost the
        country’s tourism. He noted that the Philippines was ranked as the 7th fastest-growing
        remote work hub in 2023, according to the Nomad List.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30103cdb-e935-4fda-bfaa-8a3a191278ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.571+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.571+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“From our pristine beaches, green mountain ranges to our city’s vibrant\
        \ urban hubs, each location in the Philippines provides unique advantages\
        \ for remote workers,” Villanueva said in a statement. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87a923-e32f-4295-a984-601e8eda41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:03:11.572+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:03:11.572+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Digital nomads spend money and therefore, would benefit the economy.
        The Philippines is a promising destination for those who embrace the nomadic
        lifestyle and leverage technology to work remotely from outside their home
        country,” he added.</p>'
  'dfa-ph-notified-with-waiver-security-assistance-ph-us':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-24T15:55:22.000+08:00
    'imagesource': 'jcr:7c7611fe-3768-42a5-932c-9542cbbf4cbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b1dc07b-7b08-4244-9b54-e14675f6b321'
    'lead': 'The Philippines has been informed of the Trump administration''s decision
      to continue the foreign military financing for Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-24T16:05:52.659+08:00
