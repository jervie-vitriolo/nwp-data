      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai Deputy Prime Minister Phumtham Wechayachai said last Thursday
        that Thailand doesn''t have the capacity to accept more people unless foreign
        embassies repatriate those crossing over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cb2b8-507f-41ce-99ff-5ec15919c303'
      'mgnl:activationStatus': true
