      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '7f5d651d-3392-485d-8bb5-3b40d6da3827'
      activationstatus: true
      created: 2025-02-24T18:49:56.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Many of the former scam center workers are being held in dire conditions
        and local authorities are concerned about the lack of sanitation and health
        facilities, they said.</p>'
    section24:
      primarytype: 'block'
      uuid: 'b12ef3bd-de01-42ff-a3eb-8441adf487d2'
      activationstatus: true
      created: 2025-02-24T18:49:56.701+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.701+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'fab38222-d8ac-400e-ad00-c4be297a5936'
      activationstatus: true
      created: 2025-02-24T18:49:56.702+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.702+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thai Deputy Prime Minister Phumtham Wechayachai said last Thursday
        that Thailand doesn't have the capacity to accept more people unless foreign
        embassies repatriate those crossing over.</p>'
    section26:
      primarytype: 'block'
      uuid: 'ea4cb2b8-507f-41ce-99ff-5ec15919c303'
      activationstatus: true
      created: 2025-02-24T18:49:56.702+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.702+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '5720f81e-93dc-40b0-ad20-661418f62b08'
      activationstatus: true
      created: 2025-02-24T18:49:56.703+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.703+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thailand this month accepted 260 scam center workers, more than
        half of whom were from Ethiopia, which has no embassy in the country.</p>'
    section28:
      primarytype: 'block'
      uuid: '14acccb5-bb81-42c5-afbb-612516f669ad'
