      'jcr:uuid': '8e135934-f5ea-4b8e-9214-b5acb99dad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The CSG, composed of the nuclear-powered aircraft carrier Charles De
        Gaulle, two multi-mission destroyers, an air defense destroyer, and the auxiliary
        oil replenishment ship Jacques Chevallier, arrived in Manila and Subic over
        the weekend after conducting joint drills with the Armed Forces of the Philippines
        in the West Philippine Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ccd46-6c86-4cea-88bd-e6294eb21f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters aboard the Charles De Gaulle in Subic Bay on
        Sunday, February 23, Rear Admiral Jacques Mallard, Commander of the French
        Carrier Strike Group, said their visit aims to exercise freedom of navigation
        and overflight, as well as capacity building.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7c6e5-40b7-4f24-8c6b-98a32cd322e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rear Admiral Jacques Mallard emphasized that the visit is not directed
        at any other country in the region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d48c72-867e-40ad-b1be-ba4f8e6a389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Absolutely not directed to anybody. We are building mutual knowledge,
        we are building experience of the area, and nothing is declared against anybody,"
        said Mallard.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89642575-ee6a-4b64-a8c3-2d2ec8e5ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that France supports the rule of law and believes countries
        should be able to move freely in "common spaces" such as the South China Sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55117218-6b0a-4dbe-bc5f-a8b17c87a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are here because there is a free and open area to sail in, and
        we are here to use these rights of common space to make sure this space stays
        common," said Mallard.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c432381-c3de-40f1-8e62-0ecf4da6ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The CSG’s visit is part of France''s CLEMENCEAU 25 mission, which provides
        a unique opportunity to strengthen Franco-Philippine relations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab970a-2287-410b-9b48-a07911ecc42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It was a great opportunity to experience what the aircraft carrier
        group has to offer, the expertise behind it, the technology on board, and
        the diversity of the full-fledged equipment," said French Ambassador to the
        Philippines Marie Fontanel.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e5a95-3799-4118-8222-1f4412d39bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The French envoy added that the visit also demonstrates Paris'' commitment
        to the Indo-Pacific, as France was the first country to release an Indo-Pacific
        strategy in 2018.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4f071-94df-42f9-80c2-60dac5ce0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:54:08.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:54:08.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are standing with the countries, the Philippines being one,
        that share the values of international law, especially the international law
        of the sea," said Fontanel.</p>'
  'US-security-aid-to-PH-affirms-strong-ties---Romualdez':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-24T11:59:40.000+08:00
    'imagesource': 'jcr:7e5f0503-337f-4004-b13e-ab144b23104f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c1e245-a9a6-4bfc-be1d-9e0cf9da5306'
    'lead': 'The exemption of military assistance to the Philippines from the US aid
      freeze shows the strong partnership of the two allies, the country’s ambassador
      to Washington said on Monday, Feb. 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-24T12:06:26.054+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:16.543+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:08.635+08:00
    'mgnl:lastModified': 2025-02-24T12:12:24.378+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': ['US-foreign-aid']
    'stories': []
    'template': '1'
    'title': 'US security aid to PH affirms strong ties - Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6624a27-645d-4490-a19f-454d159a65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T12:06:26.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T12:12:24.374+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The exemption of military assistance
        to the Philippines from the US aid freeze shows the strong partnership of
        the two allies, the country’s ambassador to Washington said on Monday, Feb.
        24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff52d2f-8d7a-4a64-b4ae-d5819b01c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T12:06:26.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T12:12:24.375+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The multibillion-peso security assistance to strengthen the capability
        of the Philippine armed forces is among the latest exemptions to the Trump
        administration''s foreign aid freeze policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6d7d3-db03-40e6-9e1a-f707c5ab3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T12:06:26.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T12:12:24.375+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '"We are pleased with this development. It’s another sign that our strong
        partnership with the US remains intact," said Philippine Ambassador to the
        United States Jose Manuel Romualdez in confirming Washington''s decision to
        NewsWatch Plus in a text message '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34412a5-8d6a-42a0-939c-4837735dee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T12:06:26.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T12:12:24.376+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'In an exclusive report, Reuters obtained a list of 243 more exemptions
        approved as of Feb. 13 totaling $5.3 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9110d7e-8f6f-4046-8734-b84ad8838d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T12:06:26.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T12:12:24.376+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The majority of funds approved for release will go to the State Department''s
        Bureau of Political-Military Affairs, which oversees arms sales and military
        assistance to other countries and groups.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf9348-3004-409f-a604-745bb902a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T12:06:26.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T12:12:24.376+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security exemptions include $870 million for programs in Taiwan
        (roughly P50.33 billion), $336 million (P19.4 billion) for modernizing Philippine
        security forces, and more than $21.5 million (P1.24 billion) for body armor
        and armored vehicles for Ukraine''s national police and border guards, according
        to the list.</p>'
  'duterte-impeachment-senate-special-session':
    'author': 'Eimor Santos, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-24T13:45:46.000+08:00
    'imagesource': 'jcr:d3f235b6-3fda-45cd-b7e6-6820b2d894fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2000fd23-d5cf-4298-af2b-b756cdcfd47c'
    'lead': 'No resolution in sight as discordant views - on whether or not the Senate
      leadership can independently call a special session to begin the trial of Vice
      President Sara Duterte – keep lawmakers divided.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-24T13:50:43.510+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:16.332+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:08.789+08:00
    'mgnl:lastModified': 2025-02-24T13:50:43.615+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Stalemate: Can Senate call special session for Duterte impeachment? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25356d-de4a-412a-bf7b-df8e0fce6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.609+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - No resolution in sight
        as discordant views – on whether or not the Senate leadership can independently
        call a special session to begin the trial of Vice President Sara Duterte –
        keep lawmakers divided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f1d16-05d2-4eb7-a437-91e15414828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.597+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The idea originated from Senate Minority Leader Aquilino “Koko”
        Pimentel III, who suggested last week that <a href="https://www.newswatchplus.ph/news/2025/2/20/koko-on-impeachment.html">Senate
        President Francis “Chiz” Escudero could call for a special session</a> during
        the congressional break to convene the impeachment court. Pimentel said President
        Ferdinand Marcos Jr. need not call a special session, as the House would not
        be involved in convening the impeachment court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7f31c-57ba-4b36-a614-ccd1ec9dc657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.597+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero quickly rejected Pimentel’s proposal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6101ca0-a84b-40b8-aaa8-bc6cee1e1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.598+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.598+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Bago yata ‘yan… hindi pwedeng mag special session ang Senado nang
        kami lang. May proseso, may procedure, at may mga basehan bago magpatawag
        ng isang special session,” Escudero said in a radio interview over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb7cd4-4a7e-490c-9ee4-a9b4e09f3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.598+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.598+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s new… the Senate cannot call a special session
        on its own. There is a process, a procedure, and legal grounds before a special
        session can be called.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532e0b1-72a9-4cb1-aa1c-c89bf8f32db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.598+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.598+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Franklin Drilon, a seasoned lawmaker, backed
        Escudero’s view.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d8c01-f4cd-43b6-8aab-6a449b12477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.599+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pwedeng mag-session ang Senado on its own. Mas pabor ako
        sa sinabi ni Senate President Escudero na kailangan may session,” Drilon said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36156334-8d3b-4c77-9641-09d7171de873'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.599+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The Senate cannot hold a session on its own. I agree\
        \ with Senate President Escudero's statement that a session is necessary.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2fd13-0ad7-4961-8af1-04d6940a5b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the Constitution allows Congress to meet outside its
        scheduled calendar without a formal call from the President only in specific
        cases, such as when a majority of the Cabinet certifies the President can
        no longer perform his duties or when martial law is declared, requiring Congress
        to approve or revoke it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f15ce-8017-4fdb-acbe-82eb8fd1e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a text message to NewsWatch Plus on Monday, Feb. 24, Pimentel clarified\
        \ that the Senate's session should not be confused with a special congressional\
        \ session.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb53b9-f9a8-4694-b158-b692c534c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The session to be held by the Senate as an impeachment court is only\
        \ called ‘special’ because this is not ordinary. This is very different from\
        \ the ‘special session’ to be called by the President. The first one is a\
        \ court session. The special session to be called by the President is a legislative\
        \ session,” Pimentel said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fd27a-eebb-41cc-88dc-26361e852f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.601+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said he will continue to push for a caucus to persuade his colleagues\
        \ on the need to convene the impeachment court soon—possibly as early as March—\
        to fulfill the Senate’s constitutional mandate to act on the Articles of Impeachment\
        \ with urgency.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa7124-6517-4020-b056-6c6d2c5aa4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.601+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero <a href="https://www.newswatchplus.ph/news/2025/2/21/escudero-on-koko.html">is
        consulting other senators about holding a caucus</a> amid the busy campaign
        period, with seven re-electionists and others helping their allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdc2f3-5566-4d64-a8f1-1e4bff1d6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.602+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“While I don't see the need nor utility of a caucus, I have nevertheless\
        \ relayed Sen. Pimentel’s request to the Rules Committee, Senate Legal Team,\
        \ and some of our colleagues,” Escudero said.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b01ad-86fe-490a-aaef-2b815e50e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:50:43.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:16.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:50:43.602+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero has ordered logistical preparations and the drafting of
        impeachment rules, which he expects to be approved when the session resumes
        on June 2. This will be followed by a pre-trial, with Escudero anticipating
        the full trial to begin when the 20th Congress opens in July.</p>'
