      'mgnl:lastActivated': 2025-03-13T12:27:17.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:32:02.271+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Timothee Chalamet scored the award for best movie actor for playing\
        \ music legend Bob Dylan in \"A Complete Unknown.\" Demi Moore was honored\
        \ as best movie actress for her role as a fading celebrity seeking a fountain\
        \ of youth in \"The Substance.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d12b1-7909-4561-a9d9-3b4b2e8d4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:27:38.205+08:00
      'mgnl:createdBy': 'eimor-nwp'
