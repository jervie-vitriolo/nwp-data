      'mgnl:lastModified': 2025-02-24T16:52:26.721+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cabagnot's career was highlighted by a dominant run with the San Miguel\
        \ Beermen, winning nine titles alongside the famed \"Death 5\" lineup with\
        \ June Mar Fajardo, Arwind Santos, Marcio Lassiter, and Chris Ross.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9a946-bd18-4bf6-bc24-2b3ba47d2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:48:13.916+08:00
