  'USAID-jobs':
    'author': 'Jonathan Landay and Timothy Gardner, Reuters'
    'caption': 'An American flag and USAID flag fly outside the USAID building in
      Washington, D.C. on Feb. 1. (Annabelle Gordon/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-24T11:23:08.000+08:00
    'imagesource': 'jcr:070ebc31-2a9b-400b-874c-d67362c6962c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e359d74-495e-49cf-a311-01b11c1e3774'
    'lead': 'US President Donald Trump’s administration said it was placing all personnel
      at the foreign assistance agency USAID, except leaders and critical staff, on
      paid administrative leave and eliminating 1,600 positions in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-24T11:24:47.870+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:17.393+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:08.226+08:00
    'mgnl:lastModified': 2025-02-24T11:25:29.285+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump administration eliminating 1,600 USAID jobs in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b90b0f-bd97-4cc2-a64f-721033e58631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.945+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.277+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> - President Donald Trump’s
        administration said on Sunday it was placing all personnel at the foreign
        assistance agency USAID, except leaders and critical staff, on paid administrative
        leave and eliminating 1,600 positions in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e0540-7c8b-454d-ac4b-88cf759d0a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.945+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.278+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Billionaire Elon Musk’s Department of Government Efficiency has led\
        \ an effort to gut the U.S. Agency for International Development, the main\
        \ delivery mechanism for American foreign assistance and a critical tool of\
        \ U.S. \"soft power\" for winning influence abroad.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797e4bc-776c-4b0b-ba9c-6c045377738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.945+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.278+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"I regret to inform you that you are affected by a Reduction in Force\
        \ action,\" said an email sent to one of the workers being fired that was\
        \ reviewed by Reuters. Those who got the note will be let go from federal\
        \ service effective April 24, the email said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17697cc8-b333-4e65-84af-2cf2d92dc9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.946+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.279+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "USAID said on its website that just before midnight on Sunday U.S.\
        \ Eastern Time, all direct hires except essential workers will be put on leave\
        \ and 1,600 USAID personnel in the U.S.would be cut.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b6678-1a12-490d-a506-4f68366ac5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.946+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.279+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "An earlier notice sent to staff and reviewed by Reuters said about\
        \ 2,000 U.S. positions would be eliminated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe9bfa-6645-46d8-875a-50188bd335e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.947+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.280+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The White House did not immediately respond to a request for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24fd3da-3b00-4671-801d-495f2b5c04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.947+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.280+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, a federal judge cleared the way for the Trump administration\
        \ to put thousands of USAID workers on leave, a setback for government employee\
        \ unions that are suing over what they have called an effort to dismantle\
        \ it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682f69c-641e-4b23-b0b2-39ed7ef92001'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.947+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.281+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Two former senior USAID officials estimated that a majority of some\
        \ 4,600 USAID personnel, career U.S. Civil Service and Foreign Service staffers,\
        \ would be placed on administrative leave.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65487806-e59c-42a2-ae4f-0657831c0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.948+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.282+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"This administration and Secretary (of State Marco) Rubio are shortsighted\
        \ in cutting into the expertise and unique crisis response capacity of the\
        \ U.S.,\" said Marcia Wong, one of the former officials. \"When disease outbreaks\
        \ occur, populations displaced, these USAID experts are on the ground and\
        \ first deployed to help stabilize and provide aid.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ab747-3ac5-4950-8905-307fe5793ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.948+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.282+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump ordered a 90-day pause on foreign aid shortly after taking office\
        \ on January 20, halting funding for everything from programs that fight starvation\
        \ and deadly diseases to providing shelters for millions of displaced people\
        \ across the globe.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8d5ed-4006-4f14-9c29-1da2d2862649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.949+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.283+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The administration has approved exceptions to the freeze totaling $5.3\
        \ billion, mostly for security and counter-narcotics programs, according to\
        \ a list of exemptions reviewed by Reuters that included limited humanitarian\
        \ relief.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c454b87-8d29-4fb7-a0fb-37bbc87819a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.949+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.283+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "USAID programs got less than $100 million in exemptions, compared to\
        \ roughly $40 billion in programs it administered annually before the freeze.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4925f6-23b3-4a58-b53d-ff4b992d3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:24:47.950+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:25:29.284+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jonathan Landay, additional reporting by Timothy
        Gardner; Editing by Diane Craft and Stephen Coates)</em></p>'
