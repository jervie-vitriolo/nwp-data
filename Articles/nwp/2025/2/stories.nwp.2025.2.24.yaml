      created: 2025-02-24T18:49:56.704+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'f10804e4-2714-4307-af50-61529bbcef08'
      activationstatus: true
      created: 2025-02-24T18:49:56.704+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thai authorities also allowed China to repatriate 621 of its nationals
        via a series of flights from a border town last week.</p>'
    section30:
      primarytype: 'block'
      uuid: '6f8a539b-fd04-444c-a493-6cbf28a66bc4'
