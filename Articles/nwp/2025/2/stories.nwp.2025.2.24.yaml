  'START HERE----->duterte-father-of-fake-news':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: President Ferdinand Marcos Jr., former President
      Rodrigo Duterte'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-24T17:17:58.000+08:00
    imagesource: 'c4c76555-9091-43a7-9189-8a25f90919a4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a64e61c5-25b7-4495-9e8c-5efcbfea5a8f'
    lead: 'The word war has turned nasty in this campaign season - from dictator
      to father of fake news.'
    activationstatus: true
    created: 2025-02-24T17:22:31.015+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:27:12.707+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:10.594+08:00
    lastmodified: 2025-02-24T17:22:31.068+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos-Duterte word war: ‘dictatorship’, ‘father of fake news’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0dc4e10b-0622-432c-b76b-9cac9be1721f'
      activationstatus: true
      created: 2025-02-24T17:22:31.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The word war has turned
        nasty in this campaign season - from dictator to father of fake news.</p>'
    section1:
      primarytype: 'block'
      uuid: '4408edf8-1fc5-4e0c-a175-1100d8a3d476'
      activationstatus: true
      created: 2025-02-24T17:22:31.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.043+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A number of lawmakers countered the claim of former President Rodrigo
        Duterte that President Ferdinand Marcos Jr. is veering towards dictatorship,
        and called the former president “father of fake news.” '
    section2:
      primarytype: 'block'
      uuid: '49f3d0c9-cb5f-4279-b648-d259330bb5ef'
      activationstatus: true
      created: 2025-02-24T17:22:31.044+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.044+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press briefing on Monday, Feb. 24, House Deputy Majority Leader
        and La Union Rep. Paolo Ortega echoed Malacañang’s response that described
        the former president as a <strong><a href="https://www.newswatchplus.ph/news/2025/2/23/duterte-accuses-marcos-dicatorship.html">one-man
        factory of “fake news”</a>&nbsp;</strong>for his accusations.</p>'
    section3:
      primarytype: 'block'
      uuid: '8f7277e9-8c72-4b87-b2bd-af4d39d3cd9e'
      activationstatus: true
      created: 2025-02-24T17:22:31.044+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.044+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Father faker. Father ng fake news. Mother-faker. Hindi ko alam kung
        ano tatawag natin sa kanila… Anong tawag sa mga anak nila, ‘fakerist’?” said
        Ortega, coining a new term for Duterte.'
    section4:
      primarytype: 'block'
      uuid: '1a172078-5821-487d-80f7-50489af402e2'
      activationstatus: true
      created: 2025-02-24T17:22:31.044+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.044+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: He’s a “father-faker”. Father of fake news? “Mother-faker?”
        I don’t know what to call them… What would you call their children? “Fakerist?”]'
    section5:
      primarytype: 'block'
      uuid: '1815ed36-4500-4016-9237-daa209940a5f'
      activationstatus: true
      created: 2025-02-24T17:22:31.045+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.045+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zia Adiong, House assistant majority leader and Lanao del Sur representative,
        also defended the president and seemingly took a swipe at impeached Vice President
        Sara Duterte.'
    section6:
      primarytype: 'block'
      uuid: '47cac7fd-deac-436e-a9ae-f9282a480639'
      activationstatus: true
      created: 2025-02-24T17:22:31.045+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.045+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Diktador ba iyong minumura ka? Ang tatay mo sinasabi…tatanggalin,
        i-e-exhume. Itatapon sa West Philippine Sea? I-threaten ang buhay mo, i-threaten
        ang wife mo, i-threaten ang Speaker of the House at pinsan mo?” he said, in
        reference to Duterte’s previous remarks.'
    section7:
      primarytype: 'block'
      uuid: '2a4cff7e-cb3c-46cc-9301-75fd623dd3de'
      activationstatus: true
      created: 2025-02-24T17:22:31.046+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Is that a dictator whom they curse? Your father saying...
        he will remove, exhume, and throw [the body of the late former President Ferdinand
        E. Marcos] into the West Philippine Sea? She threatens your life, threatens
        your wife, threatens the Speaker of the House, and your cousin."'
    section8:
      primarytype: 'block'
      uuid: 'fff519b8-1ebe-42b0-a4a7-5c21fa50da04'
      activationstatus: true
      created: 2025-02-24T17:22:31.046+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The National Bureau of Investigation previously recommended the
        <strong><a href="https://www.newswatchplus.ph/news/2025/2/12/nbi-incitement-to-sedition-grave-threat-complaints-duterte.html">filing
        of inciting to sedition and grave threat charges against Duterte</a></strong>
        over her “<strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill</a></strong>”
        remarks against Marcos and his family members, which was also among the grounds
        of her impeachment.</p>'
    section9:
      primarytype: 'block'
      uuid: '7c2dd0b6-57fc-4408-8d32-d50a9717fc3c'
      activationstatus: true
      created: 2025-02-24T17:22:31.047+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.047+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>‘Don’t be fooled’</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'c64f5dd2-4976-468d-9738-3f6b08426364'
      activationstatus: true
      created: 2025-02-24T17:22:31.047+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.047+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For a political analyst, it was odd for the former president to raise
        the specter of a dictatorship in light of his leadership style.'
    section11:
      primarytype: 'block'
      uuid: 'eacae7c3-a026-4fd1-90eb-f110e63fadaa'
      activationstatus: true
      created: 2025-02-24T17:22:31.047+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.047+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Dennis Coronacion, chairperson
        of the University of Santo Tomas political science department, said there
        were signs of a Duterte strongman rule.'
    section12:
      primarytype: 'block'
      uuid: 'ae21834f-a817-4e03-b9ae-c5872bc942ff'
      activationstatus: true
      created: 2025-02-24T17:22:31.048+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He recounted instances where the former chief executive was heavily
        criticized for extrajudicial killings at the height of his anti-narcotics
        campaign.'
    section13:
      primarytype: 'block'
      uuid: '70a54475-5bbf-4e27-b468-11eb1dc17f37'
      activationstatus: true
      created: 2025-02-24T17:22:31.048+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The former president, during his term, there were many scholars, many
        concerned citizens who expressed their worry na the president might be veering
        towards authoritarianism at the time…ngayon baliktad na, siya na nagsasabi,
        nag-a-alleged na ang presidency ni Bongbong Marcos ay mapunta sa ganoong klase,”
        he said.'
    section14:
      primarytype: 'block'
