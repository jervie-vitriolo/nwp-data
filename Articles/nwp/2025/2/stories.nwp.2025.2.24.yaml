      'mgnl:lastModified': 2025-02-24T13:51:41.010+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies scored the first seven points of the second quarter before\
        \ the Cavs rallied through Mitchell, who had 22 first-half points.\r"
