      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Local oil players are
        implementing another round of price hikes for a second straight week.</p>'
    section1:
      primarytype: 'block'
      uuid: '3d957518-5386-4a30-bb83-d04c1ae846fe'
      activationstatus: true
      created: 2025-02-24T10:32:07.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:18.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T10:32:07.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In separate announcements on Monday, Feb. 24, Cleanfuel and Seaoil
        said they will raise per-liter prices of gasoline by P0.70 and diesel by P0.40.</p>'
    section2:
      primarytype: 'block'
      uuid: '0ca227e2-0409-43ba-81f9-2934a422f884'
      activationstatus: true
      created: 2025-02-24T10:32:07.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:18.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T10:32:07.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seaoil said kerosene will go up by P0.20 per liter.\r"
    section3:
      primarytype: 'block'
      uuid: '214634c9-4848-42e6-9315-6eeb58c98c6d'
      activationstatus: true
      created: 2025-02-24T10:32:07.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:18.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T10:32:07.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Energy attributed this week’s movement to the possible\
        \ disruption in the oil international market.\r"
    section4:
      primarytype: 'block'
      uuid: 'c9dfd302-8fe5-4e46-b9f0-0878135d1a86'
      activationstatus: true
      created: 2025-02-24T10:32:07.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:18.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T10:32:07.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also driving prices up are the G7’s proposal to tighten oil price cap\
        \ in Russia in a bid to push a peace agreement with Ukraine as well as reports\
        \ from the Organization of the Petroleum Exporting Countries (OPEC) Plus considering\
        \ a delay in output adjustments in April.\r"
    section5:
      primarytype: 'block'
      uuid: 'c72b31ae-db84-48a1-981b-a47d691d3411'
      activationstatus: true
      created: 2025-02-24T10:32:07.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:18.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T10:32:07.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pending implementation, the year-to-date tally so far: An increase\
        \ of P4.75 per liter for gasoline and diesel, while P2.90 for kerosene.\r"
