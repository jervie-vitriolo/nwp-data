      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '9f7b2025-3e33-4983-8f78-efd6d82ad667'
      activationstatus: true
      created: 2025-02-24T18:49:56.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thai and Cambodian police raided a building in a border town and
        freed 215 foreigners, a senior Thai official said on Sunday.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c83a268b-6cda-4027-a33d-b3f94beae53c'
      activationstatus: true
