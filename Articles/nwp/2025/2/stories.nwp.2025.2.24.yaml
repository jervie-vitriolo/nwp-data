      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.005+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345df41-9276-4897-a61a-00614275d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.006+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.006+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sixth man Ty Jerome added 26 points, including 15 in the fourth quarter,\
        \ and Evan Mobley posted 25 points and 13 rebounds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d9b4e-bfec-4795-b889-50d26e567af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.006+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.006+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51033811-910b-4b48-81ad-14f6cee3910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.006+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.006+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jaren Jackson Jr. scored 22 points for Memphis, Ja Morant paired 21\
        \ points with 10 assists and Luke Kennard contributed 19 points off the bench.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009ef01-4ee5-4628-8c62-06ea5010c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.007+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.007+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3405f10-cc53-4539-ac29-c116b349f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.007+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.007+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Cavaliers led for most of the evening before their 11-point fourth-quarter\
        \ advantage was sliced to 124-121 with 42.4 seconds remaining.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef9dcf-8fb2-4faf-a1da-6627ea72f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.007+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.007+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd89b8-d97c-4a9b-a97c-ca8b9e030ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.008+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.008+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jackson missed a pair of free throws with 23.4 seconds left, before\
        \ Mitchell and Max Strus iced it from the foul line for Cleveland.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2698d-56a8-40cd-b911-7bbd0f3514ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.008+08:00
