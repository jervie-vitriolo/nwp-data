      'mgnl:lastActivated': 2025-03-13T12:27:12.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A number of lawmakers countered the claim of former President Rodrigo
        Duterte that President Ferdinand Marcos Jr. is veering towards dictatorship,
        and called the former president “father of fake news.” '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3d0c9-cb5f-4279-b648-d259330bb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Feb. 24, House Deputy Majority Leader
        and La Union Rep. Paolo Ortega echoed Malacañang’s response that described
        the former president as a <strong><a href="https://www.newswatchplus.ph/news/2025/2/23/duterte-accuses-marcos-dicatorship.html">one-man
        factory of “fake news”</a>&nbsp;</strong>for his accusations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7277e9-8c72-4b87-b2bd-af4d39d3cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Father faker. Father ng fake news. Mother-faker. Hindi ko alam kung
        ano tatawag natin sa kanila… Anong tawag sa mga anak nila, ‘fakerist’?” said
        Ortega, coining a new term for Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a172078-5821-487d-80f7-50489af402e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He’s a “father-faker”. Father of fake news? “Mother-faker?”
        I don’t know what to call them… What would you call their children? “Fakerist?”]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815ed36-4500-4016-9237-daa209940a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zia Adiong, House assistant majority leader and Lanao del Sur representative,
        also defended the president and seemingly took a swipe at impeached Vice President
        Sara Duterte. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cac7fd-deac-436e-a9ae-f9282a480639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Diktador ba iyong minumura ka? Ang tatay mo sinasabi…tatanggalin,
        i-e-exhume. Itatapon sa West Philippine Sea? I-threaten ang buhay mo, i-threaten
        ang wife mo, i-threaten ang Speaker of the House at pinsan mo?” he said, in
        reference to Duterte’s previous remarks. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4cff7e-cb3c-46cc-9301-75fd623dd3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Is that a dictator whom they curse? Your father saying...
        he will remove, exhume, and throw [the body of the late former President Ferdinand
        E. Marcos] into the West Philippine Sea? She threatens your life, threatens
        your wife, threatens the Speaker of the House, and your cousin."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff519b8-1ebe-42b0-a4a7-5c21fa50da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation previously recommended the
        <strong><a href="https://www.newswatchplus.ph/news/2025/2/12/nbi-incitement-to-sedition-grave-threat-complaints-duterte.html">filing
        of inciting to sedition and grave threat charges against Duterte</a></strong>
        over her “<strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill</a></strong>”
        remarks against Marcos and his family members, which was also among the grounds
        of her impeachment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dd0b6-57fc-4408-8d32-d50a9717fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Don’t be fooled’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f5dd2-4976-468d-9738-3f6b08426364'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For a political analyst, it was odd for the former president to raise
        the specter of a dictatorship in light of his leadership style. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacae7c3-a026-4fd1-90eb-f110e63fadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Dennis Coronacion, chairperson
        of the University of Santo Tomas political science department, said there
        were signs of a Duterte strongman rule.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21834f-a817-4e03-b9ae-c5872bc942ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He recounted instances where the former chief executive was heavily
        criticized for extrajudicial killings at the height of his anti-narcotics
        campaign.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a54475-5bbf-4e27-b468-11eb1dc17f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The former president, during his term, there were many scholars, many
        concerned citizens who expressed their worry na the president might be veering
        towards authoritarianism at the time…ngayon baliktad na, siya na nagsasabi,
        nag-a-alleged na ang presidency ni Bongbong Marcos ay mapunta sa ganoong klase,”
        he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b58066-b787-411b-9e33-db14d60d1742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: During the former president''s term, there were many
        scholars and concerned citizens who expressed their worry that the president
        might be veering towards authoritarianism at that time...Now it''s the opposite,
        he is the one saying, alleging that Bongbong Marcos'' presidency could go
        in that direction]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886a360-261c-448e-900f-5e6b755cc360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte ordered the transfer of the late president’s remains to the
        Libingan Ng Mga Bayani in 2016.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963800c-b6a4-472c-b05a-85a74a72c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Coronacion, meanwhile, reminded voters to be discerning come election
        day. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029615b-421b-4c26-8556-7181d12b8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyang kanilang rhetoric yung kanilang salita maaring sinasabi na that
        they are virtuous, they are fighting for profound goals….When actually behind
        all these words, behind these rhetoric is their self interest,” he said. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c1d5c-2cbe-45cf-8801-ddcaff4e1137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Huwag natin i-swallow hook line and sinker lahat ng sinasabi nila.
        Let’s always be doubtful,” the analyst added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65d9ce-64b9-4a61-b463-5b2e3d9ae617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:22:31.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:22:31.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They may be saying that they are virtuous, that they
        are fighting for profound goals… When, actually, behind all these words, behind
        these rhetorics, is their self-interest…Let’s not take everything hook, line,
        and sinker. Let’s always be doubtful.]<p><br></p>'
