      lastactivated: 2025-03-13T12:27:17.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:25:29.277+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Washington (Reuters)</strong> - President Donald Trump’s
        administration said on Sunday it was placing all personnel at the foreign
        assistance agency USAID, except leaders and critical staff, on paid administrative
        leave and eliminating 1,600 positions in the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: '485e0540-7c8b-454d-ac4b-88cf759d0a4d'
      activationstatus: true
      created: 2025-02-24T11:24:47.945+08:00
