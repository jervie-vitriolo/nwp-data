      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.012+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Rookie Jaylen Wells knocked down his first four 3-point attempts and\
        \ the Grizzlies inched into the lead before Mitchell, Mobley and Isaac Okoro\
        \ restored order for the home side.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840840ab-3f7c-44b2-a768-ab84730d0af4'
