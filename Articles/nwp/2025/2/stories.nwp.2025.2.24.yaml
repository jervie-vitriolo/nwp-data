    'lead': ' United Nations Secretary-General Antonio Guterres said on Monday that
      countries must work to bring an end to the Russia-Ukraine war, calling for a
      just and lasting peace on the third anniversary of Russia''s invasion of Ukraine.'
    'mgnl:activationStatus': true
