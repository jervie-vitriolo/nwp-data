    title: 'Trump administration eliminating 1,600 USAID jobs in the US'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '58b90b0f-bd97-4cc2-a64f-721033e58631'
      activationstatus: true
      created: 2025-02-24T11:24:47.945+08:00
