      'mgnl:lastModified': 2025-02-24T18:49:56.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The majority of these workers are Chinese, with about 1,000 from
        other foreign countries, according to the aid workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5145a8-ed87-4985-a419-fcaae100188e'
