      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>KNA and DKBA officials did not respond to calls from Reuters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921ca50-139e-4b15-980a-3d97935e4f52'
