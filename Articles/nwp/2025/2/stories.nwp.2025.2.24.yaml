      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NFA will release around 150,000 metric tons of rice within six\
        \ months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842378a0-f3a3-4666-8d0e-8a03a3641bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.439+08:00
