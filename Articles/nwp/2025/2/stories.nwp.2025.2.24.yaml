      'mgnl:lastModified': 2025-02-24T11:32:02.271+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The supporting movie actor and actress trophies went to Kieran Culkin\
        \ for \"A Real Pain\" and Zoe Saldana for \"Emilia Perez.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebcc544-8ae6-45bd-8f03-05957aa71804'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T11:27:38.205+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:17.071+08:00
