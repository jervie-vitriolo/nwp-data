      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said it’s a “race to\
        \ finish” clearing out NFA warehouses.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5302e-ef94-48c4-bc79-3086837d9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.439+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:12.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T17:42:46.439+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sixty-seven LGUs have expressed their intent to buy rice, the NFA previously\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a9cbe-3cc8-4969-9007-fa7ebacdcf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.440+08:00
