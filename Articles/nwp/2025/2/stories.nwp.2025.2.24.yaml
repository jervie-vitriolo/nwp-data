      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel declared a food security emergency as rice prices did not significantly\
        \ go down after a tariff cut on imported rice last year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e85901-bbf5-455e-8da7-840fb65ce94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.440+08:00
