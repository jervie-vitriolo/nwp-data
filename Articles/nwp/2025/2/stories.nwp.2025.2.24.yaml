      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Thank you, Cabaggie. You legacy remains in the Converge FiberXers.
        Thank you, Alex Cabagnot!,” the team said on its social media account.</p>'
