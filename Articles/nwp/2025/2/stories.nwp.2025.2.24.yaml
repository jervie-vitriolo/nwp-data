      'mgnl:lastModified': 2025-02-24T16:46:40.821+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88e0aa-9107-4e0f-b147-245998f780ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.822+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.822+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year, Manila and Tokyo signed a landmark military pact allowing
        the deployment of their forces on each other''s soil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f62bcf-1969-4e5a-a749-80ef41b639af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.822+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.822+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba6879-0965-420f-8aeb-bc34c0c96a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.823+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.823+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japan and China have repeatedly faced off around uninhabited Japanese-administered
        islands that Tokyo calls the Senkaku and Beijing calls the Diaoyu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e332baa-c1b6-433d-a89c-7d75725227c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.823+08:00
