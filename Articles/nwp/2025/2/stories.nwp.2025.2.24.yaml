      'jcr:uuid': 'f09969d4-ee63-47c6-ace8-cc6caa0b5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:48:13.916+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:52:26.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cabagnot was named the PBA Finals Most Valuable Player in the 2017\
        \ Commissioner's Cup, two years after winning the Comeback Player of the Year\
        \ in 2015.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb030c-86b1-4d72-818d-1fca668c38c8'
      'mgnl:activationStatus': true
