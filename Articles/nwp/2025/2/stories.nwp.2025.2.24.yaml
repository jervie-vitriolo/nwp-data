    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a4562-cc8d-4953-8e1c-951e682cdb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.809+08:00
