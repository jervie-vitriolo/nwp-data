      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec67ef-2941-48db-a7e3-a894e094c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.811+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:42:18.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia, which says it had no choice but to launch what it calls
        its "special military operation" in Ukraine due to the NATO alliance''s eastwards
        expansion, will address the meeting on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ad4bc-c279-40a4-864e-acf2507d7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:40:34.812+08:00
