      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d651d-3392-485d-8bb5-3b40d6da3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many of the former scam center workers are being held in dire conditions
        and local authorities are concerned about the lack of sanitation and health
        facilities, they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ef3bd-de01-42ff-a3eb-8441adf487d2'
