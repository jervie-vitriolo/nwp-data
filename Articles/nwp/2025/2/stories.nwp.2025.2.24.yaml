      lastactivated: 2025-03-13T12:27:10.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '0124b49a-56f6-4572-bc26-9d6c8c12ee5a'
      activationstatus: true
      created: 2025-02-24T18:49:56.693+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In recent weeks, authorities from China, Thailand and Myanmar have
        attempted to dismantle scam centers and illegal online operations on the border,
        part of a network of illegal compounds across Southeast Asia where hundreds
        of thousands have been trafficked by gangs, according to the United Nations.</p>'
    section10:
      primarytype: 'block'
