      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T11:32:02.270+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The movie starring Ralph Fiennes, Stanley Tucci, John Lithgow and Isabella\
        \ Rossellini won best movie cast at the SAG Awards, a red-carpet ceremony\
        \ that streamed live on Netflix NFLX.O.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5ef94-b6f4-43e2-a251-abe6bd4bc8a9'
      'mgnl:activationStatus': true
