    title: 'Russia says it wants a long-term Ukraine peace deal, not a quick U.S.-backed
      ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8c2884c0-245f-43a1-a938-f7690cbccac0'
      activationstatus: true
      created: 2025-02-24T14:48:11.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.218+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Russia wants a long-term peace deal
        over Ukraine that tackles what it regards as the root causes of the conflict
        and not a quick U.S.-backed ceasefire followed by a swift restart of fighting,
        a senior Russian diplomat told the RIA news agency.</p>'
    section1:
      primarytype: 'block'
      uuid: '0417e4f1-641a-497c-abcf-972da3ba5be8'
      activationstatus: true
      created: 2025-02-24T14:48:11.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.219+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview released on Monday, the third anniversary of tens of
        thousands of Russian troops crossing into Ukraine at the orders of President
        Vladimir Putin, Russian Deputy Foreign Minister Sergei Ryabkov said Moscow
        was after a Ukraine deal that stood the test of time.'
    section2:
      primarytype: 'block'
      uuid: '04926c44-1f55-42a2-b757-7a11ee42ff89'
      activationstatus: true
      created: 2025-02-24T14:48:11.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.219+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We can recognise with sufficient confidence the desire of the American
        side to move towards a quick ceasefire," RIA cited Ryabkov as saying.'
    section3:
      primarytype: 'block'
      uuid: '0522835d-1ec1-4fab-b819-405fa2148adf'
      activationstatus: true
      created: 2025-02-24T14:48:11.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.220+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"But ... a ceasefire without a long-term settlement is the path to
        a swift resumption of fighting and a resumption of the conflict with even
        more serious consequences, including consequences for Russian-American relations.
        We do not want this.'
    section4:
      primarytype: 'block'
      uuid: '06208db7-d6f1-4972-822b-1958007746ba'
      activationstatus: true
      created: 2025-02-24T14:48:11.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.220+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We need to find a long-term solution, which, in turn, must necessarily
        include an element of overcoming the root causes of what has been happening
        in and around Ukraine," said Ryabkov.'
    section5:
      primarytype: 'block'
      uuid: '4b21ada3-bca2-4a85-989b-b20f7b022c6a'
      activationstatus: true
      created: 2025-02-24T14:48:11.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.220+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Russia-U.S. talks held in Riyadh last week, which Moscow has said agreed
        to work on restoring bilateral ties and preparing for Ukraine talks, did not
        offer greater clarity about President Donald Trump’s peace plan for Ukraine,
        Ryabkov said.'
    section6:
      primarytype: 'block'
      uuid: '580e2c7c-780c-4a62-beca-4ed401cbd1e3'
      activationstatus: true
      created: 2025-02-24T14:48:11.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He repeated Moscow’s stance that it had no choice but to launch what
        it calls its "special military operation" in Ukraine - something Ukraine and
        the West call a brutal colonial-style war of conquest - because of what he
        said was the NATO alliance’s "unrestrained" eastwards expansion.'
    section7:
      primarytype: 'block'
      uuid: 'dd091f11-0837-4f24-b76a-a59d9b9cea35'
      activationstatus: true
      created: 2025-02-24T14:48:11.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also complained about what he called the trampling of the rights
        of the Russian-speaking population in Ukraine, repeating an allegation which
        Kyiv denies.'
    section8:
      primarytype: 'block'
      uuid: '16bcb346-53e9-4864-8229-1d754438d41a'
      activationstatus: true
      created: 2025-02-24T14:48:11.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:14.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T14:48:11.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Osborn in London and Lidia Kelly in Melbourne;
        Editing by Sonali Paul/Andrew Osborn)</em></p>'
  'START HERE----->digital-nomad-visa-bill':
    caption: 'Senator Joel Villanueva said his past trips to various local tourist
      destinations, including Siargao, inspired him to file the "Digital Nomad Visa"
      bill, which aims to boost the country’s tourism.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-24T16:00:17.000+08:00
    imagesource: '7f0bcd21-abef-4850-a985-ff162f363413'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '125160f3-daec-4d89-8f3b-38f80511f5eb'
    lead: 'Foreign nationals working remotely from the Philippines could stay for
      up to a year–with the option to renew for another 12 months–through the proposed
      Digital Nomad Visa' bill.'
    activationstatus: true
    created: 2025-02-24T16:03:11.520+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:27:14.648+08:00
    lastactivatedby: 'nelsonp'
