  'jay-ruiz-takes-oath-as-pco-secretary-to-fight-disinformation':
    'caption': 'Former veteran reporter Jay Ruiz took his oath before President Ferdinand
      Marcos Jr. on Monday as the new secretary of the Presidential Communications
      Office (PCO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-24T14:16:13.000+08:00
    'imagesource': 'jcr:f2dbfd29-3700-460b-96a9-4e5dca24e3e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a78f7106-5182-4e7a-870d-079b247fd526'
    'lead': 'Former veteran reporter Jay Ruiz took his oath before President Ferdinand
      Marcos Jr. on Monday as the new secretary of the Presidential Communications
      Office (PCO), vowing to combat disinformation and ensure that government services
      are effectively communicated to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-24T14:18:47.692+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:15.181+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:09.379+08:00
    'mgnl:lastModified': 2025-02-24T14:18:47.732+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Jay-Ruiz', 'PCO']
    'stories': []
    'template': '1'
    'title': 'New PCO chief Jay Ruiz vows to fight disinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa80a9-975c-40c8-83bf-edc4a81b3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.727+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Former veteran reporter Jay Ruiz took
        his oath before President Ferdinand Marcos Jr. on Monday as the new secretary
        of the Presidential Communications Office (PCO), vowing to combat disinformation
        and ensure that government services are effectively communicated to the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c30274-b57a-4774-a8d9-e6c8446aa3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former ABS-CBN correspondent is the fourth communications secretary
        under the Marcos administration, succeeding broadcaster Cesar Chavez.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791d53c-97b1-4a5a-b0f9-4800aa8326f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters after his oath-taking, Ruiz said the President
        tasked him with ensuring that government services and programs are effectively
        communicated to ordinary Filipinos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5403f-3969-4e19-89a6-e91b0320f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang unang order ng pangulo ay dapat yung mensahe ng gobyerno ay malaman
        ng taong bayan. Lalong lalo na yung mga kinakailangan nilang malaman tulad
        ng mga libreng scholarships, tulad ng mga may sakit na nangangailangan tulong,
        saan pupunta. Kailangan nila malaman yon," said Ruiz. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185aec18-b254-4a68-a9d1-06167169e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The President’s first order is to make sure that the
        government’s message reaches the public, especially the essential information
        they need—such as details on free scholarships and assistance for those who
        are sick and in need. They must know where to go] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4545f96-8610-4ee7-95f3-d9323e59277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new PCO chief also vowed to intensify efforts against the spread
        of disinformation and misinformation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae7354-9727-4b40-b032-37840d55b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Tapos syempre kinakailangan natin labanan ang mga fake news lalo na
        ang mga kasinungalingan, kasi yun ang nakakasama sa atin, ang daming kasinungalingan
        na mga sinasabi sa atin, na walang facts, di naman base sa facts, dapat yung
        atin truthful facts, yung sa totoo lang sa totoo tayo, di tayo sa kasinungalingan,
        bawal ang sinungaling," he added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd33dd-eb6d-4ba0-a1e0-dc0cdada0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course, we must fight against fake news, especially
        lies, because they harm us. There are so many lies being spread that are not
        based on facts. We should focus on truthful facts—only the truth. We will
        not engage in lies. Lying is not allowed] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2b2dd-4078-40ac-a6c1-c6d1655c11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ruiz said he will coordinate with Chavez to ensure a smooth transition
        within the PCO.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570b725-dd5a-48e7-8eeb-f4285b01788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.721+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, lawyer and radio personality Claire Castro has been appointed
        as PCO undersecretary and named as the Palace Press Officer.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe057f-328f-4fb2-b069-1e31ea35a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T14:18:47.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T14:18:47.721+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>She is expected to hold briefings with the Malacañang Press Corps
        on key issues concerning the President’s statements and directives.</p>'
  'russia-wants-lasting-peace-deal-with-Ukraine':
