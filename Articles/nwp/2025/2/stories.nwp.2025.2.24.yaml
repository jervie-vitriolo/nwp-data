    'stories': []
    'template': '1'
    'title': 'PH, Palau vow to expand maritime cooperation, address climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45fde7-8a0f-4318-970e-a4e33980a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.724+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines and
        Palau have pledged to strengthen maritime cooperation during the first official
        visit of Palau President Surangel Whipps Jr. to Manila on Monday, February
        24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f53c4b-64aa-4bd7-a723-a62f8a7ac604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.724+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a joint press briefing, President Ferdinand Marcos Jr. said
        both nations could work together to enhance maritime cooperation, particularly
        in boosting the fisheries and aquaculture sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c13791-9c33-4063-a02f-245041b28c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.725+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.725+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"On maritime cooperation, we committed to continue our dialogue on
        maritime boundary delimitation," Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b5f0a-92de-4313-a4dc-1311d9036d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.725+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.725+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have also discussed the framework of our fisheries cooperation
        to improve our fishing and aquaculture sectors through the sharing of best
        practices and technologies, capacity-building initiatives as well, development
        of fisheries infrastructure, [and] cooperation for international market compliance,"
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8a795-f6af-48db-bdc1-61005730a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.725+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.725+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two island nations also vowed to collaborate in combating Illegal,
        Unreported, and Unregulated (IUU) fishing practices.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137d4e8-66fd-4542-aa15-36c58d080fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.726+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.726+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos reaffirmed the Philippines’ commitment to strengthening ties
        with Pacific island countries.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447498e-868c-42f4-bfca-02c6521147dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.726+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.726+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I reaffirmed the Philippines’ commitment to working closely with Pacific
        nations in charting the future of the Pacific and our unyielding support to
        efforts to advance the resilience of our Pacific kin, which [is] at the heart
        of the Philippine Pacific Initiative that we launched last year," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc41acf-13b3-45f0-933a-07a233bb9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.727+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.727+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Whipps, for his part, emphasized the importance of cooperation in addressing
        climate change, calling it the most pressing challenge today.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b21f6-0afc-47b5-bf6b-18ef6e238786'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.727+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.727+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We''re here to further expand and strengthen our relationship as we
        face geopolitical challenges and also the greatest existential threat, which
        is climate change," Whipps said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e886c-73fc-4182-93e6-508ddd496b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:10:47.727+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:14.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:10:47.727+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Palau also signed agreements on foreign affairs
        policy consultations, agriculture, and fisheries.</p>'
