      text: '<ul><li>Security ties strengthened amid shared concerns over China’s
        regional actions</li></ul>'
    section3:
      primarytype: 'block'
      uuid: 'c47864c7-a38e-4646-a38f-416a3a8b5781'
      activationstatus: true
      created: 2025-02-24T16:46:40.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b921242d-7080-45e4-bf5e-b93dd6ab66ce'
      activationstatus: true
      created: 2025-02-24T16:46:40.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<ul><li>Japan, Philippines are key treaty allies of the United States
        in Asia</li></ul>'
    section5:
      primarytype: 'block'
      uuid: '836249a2-8601-4ea4-b2d3-a9b1582df3a5'
      activationstatus: true
      created: 2025-02-24T16:46:40.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Japan and the Philippines
        agreed on Monday to further deepen defense ties in the face of an "increasingly
        severe" security environment in the Indo-Pacific region, Japanese defense
        minister Gen Nakatani said on Monday.</p>'
    section6:
      primarytype: 'block'
      uuid: '7515b94b-b48b-4e25-8efb-eb82082fa7cc'
      activationstatus: true
      created: 2025-02-24T16:46:40.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
    section7:
      primarytype: 'block'
      uuid: '5a4462bb-dc13-45d2-a24e-f793076cbc69'
      activationstatus: true
      created: 2025-02-24T16:46:40.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nakatani met his Philippine counterpart Gilberto Teodoro in Manila
        for a meeting in which the two ministers tackled regional security issues,
        including the maritime situation in the East and South China Seas.</p>'
    section8:
      primarytype: 'block'
      uuid: '4cda3946-f87e-4833-9e29-057c352d620f'
      activationstatus: true
      created: 2025-02-24T16:46:40.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'cb01a6d3-48b7-4e33-a2e9-0ee71c60389d'
      activationstatus: true
      created: 2025-02-24T16:46:40.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The security environment surrounding us is becoming increasingly
        severe and that it is necessary for the two countries as strategic partners
        to further enhance defense cooperation and collaboration to maintain peace
        and stability in Indo-Pacific," Nakatani said through a translator.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd1779e71-5f54-4da4-9030-650c5b81eaa8'
      activationstatus: true
      created: 2025-02-24T16:46:40.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'daf7ce64-dcea-4634-9a46-82667a0ee776'
      activationstatus: true
      created: 2025-02-24T16:46:40.820+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nakatani said the Philippines and Japan have agreed to deepen cooperation
        on military exchanges, establish a high-level strategic dialogue among its
        military and deepen information sharing.</p>'
    section12:
      primarytype: 'block'
      uuid: '298a288e-e687-4081-b857-c30648d4e13f'
      activationstatus: true
      created: 2025-02-24T16:46:40.820+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '635548f9-1fe6-409a-9b05-6d04405f3109'
      activationstatus: true
      created: 2025-02-24T16:46:40.821+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.821+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Security ties between the two US allies have strengthened over the
        past two years as Japan and the Philippines share common concerns over China’s
        increasingly assertive actions in the region.</p>'
    section14:
      primarytype: 'block'
      uuid: '2abf03df-4dca-47b5-ae65-3f00c90b0bce'
      activationstatus: true
      created: 2025-02-24T16:46:40.821+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.821+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'ed88e0aa-9107-4e0f-b147-245998f780ed'
      activationstatus: true
      created: 2025-02-24T16:46:40.822+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.822+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last year, Manila and Tokyo signed a landmark military pact allowing
        the deployment of their forces on each other’s soil.</p>'
    section16:
      primarytype: 'block'
      uuid: '33f62bcf-1969-4e5a-a749-80ef41b639af'
      activationstatus: true
      created: 2025-02-24T16:46:40.822+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.822+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'ecba6879-0965-420f-8aeb-bc34c0c96a86'
      activationstatus: true
      created: 2025-02-24T16:46:40.823+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.823+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Japan and China have repeatedly faced off around uninhabited Japanese-administered
        islands that Tokyo calls the Senkaku and Beijing calls the Diaoyu.</p>'
    section18:
      primarytype: 'block'
      uuid: '4e332baa-c1b6-433d-a89c-7d75725227c7'
      activationstatus: true
      created: 2025-02-24T16:46:40.823+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.823+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '672029fd-9282-4215-a4fd-d9fb37de6c27'
      activationstatus: true
      created: 2025-02-24T16:46:40.824+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.824+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippines and China have also clashed frequently in the South
        China Sea around disputed shoals and atolls that fall inside Manila’s exclusive
        economic zone.</p>'
    section20:
      primarytype: 'block'
      uuid: '0a3772e3-64b3-4684-9774-6286a261e35d'
      activationstatus: true
      created: 2025-02-24T16:46:40.825+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.825+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'f9899db6-3335-495d-946f-231ecd71ec88'
      activationstatus: true
      created: 2025-02-24T16:46:40.825+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.825+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nakatani visited military bases in the northern Philippines on Sunday,
        including a naval station that houses a coastal radar that Japan donated as
        part of its 600 million yen ($4 million) security assistance in 2023.</p>'
    section22:
      primarytype: 'block'
      uuid: '3b156f5a-f3c5-4256-b3db-b0bd246ab224'
      activationstatus: true
      created: 2025-02-24T16:46:40.826+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.826+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'b84f237c-0039-4d03-b232-ebd9c10e3ad3'
      activationstatus: true
      created: 2025-02-24T16:46:40.826+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.826+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Manila was one of the first recipients of Tokyo’s official security
        assistance, a program aimed at helping boost deterrence capabilities of partner
        countries.</p>'
    section24:
      primarytype: 'block'
      uuid: '93dcbe78-ab0f-41e4-b335-6b6cbad5d28f'
      activationstatus: true
      created: 2025-02-24T16:46:40.827+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.827+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '4f16510a-d486-4de5-aefd-507b0a1eac86'
      activationstatus: true
      created: 2025-02-24T16:46:40.827+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.827+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In December, the two countries signed a second security deal in
        which Japan agreed to provide the Philippine navy rigid hull inflatable boats
        (RHIB) and additional coastal radar systems.</p>'
    section26:
      primarytype: 'block'
      uuid: 'b23ed941-66da-4ff3-87ff-819f9c8e6671'
      activationstatus: true
      created: 2025-02-24T16:46:40.828+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.828+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '066a9bc3-7b9a-4419-afaf-aea3d783a5cb'
      activationstatus: true
      created: 2025-02-24T16:46:40.829+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:13.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T16:46:40.829+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>($1 = 149.29 yen)</p>'
    section28:
