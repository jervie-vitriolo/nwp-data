      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaecff0-d41e-4fd5-9cfa-6a02bd51df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.707+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian countries have since stepped up efforts to tackle
        scam centers, including Thailand cutting power, fuel and internet supply to
        areas linked with scam centers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c43ed-8600-4711-8314-f8fc33c04a59'
