      lastactivated: 2025-03-13T12:27:10.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.706+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '0eaecff0-d41e-4fd5-9cfa-6a02bd51df17'
      activationstatus: true
      created: 2025-02-24T18:49:56.707+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.707+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Southeast Asian countries have since stepped up efforts to tackle
        scam centers, including Thailand cutting power, fuel and internet supply to
        areas linked with scam centers.</p>'
    section34:
      primarytype: 'block'
      uuid: '5e4c43ed-8600-4711-8314-f8fc33c04a59'
