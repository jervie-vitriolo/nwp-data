      lastmodified: 2025-02-24T18:42:18.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>That motion repeats the U.N. demand that Russia withdraw its troops
        and halt hostilities, which has received overwhelming support in the past.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd27ef08a-58bf-420b-b858-05e463946582'
      activationstatus: true
      created: 2025-02-24T18:40:34.808+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '49671585-7732-4fee-95c7-060c591b7568'
      activationstatus: true
      created: 2025-02-24T18:40:34.808+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The U.N. split illustrates the position Ukraine finds itself in
        as it enters the fourth year of all-out war with Russia, with the backing
        of its staunchest ally the United States fraying amid growing pressure from
        Washington for a deal to end the war.</p>'
    section13:
      primarytype: 'block'
      uuid: '2b7e9ab0-a471-4ea6-a78a-b700eeb5ecb1'
      activationstatus: true
      created: 2025-02-24T18:40:34.809+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c20a4562-cc8d-4953-8e1c-951e682cdb32'
      activationstatus: true
      created: 2025-02-24T18:40:34.809+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an address to the same meeting, U.N. rights chief Volker Turk
        said that any sustainable peace "must be anchored in the rights, needs and
        aspirations of the Ukrainian people, in accountability, and in the principles
        of the United Nations Charter and international law."</p>'
    section15:
      primarytype: 'block'
      uuid: 'c38e5185-b85a-466b-9fc4-61c01aa31643'
      activationstatus: true
      created: 2025-02-24T18:40:34.810+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd3711ba5-f6e4-4977-9560-4967d0b32ba0'
      activationstatus: true
      created: 2025-02-24T18:40:34.810+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Washington left its seat at the Human Rights Council empty, in line
        with U.S. President Donald Trump’s decision to disengage from the body which
        is the only intergovernmental organization that protects human rights.</p>'
    section17:
      primarytype: 'block'
      uuid: '366bf88d-1eac-4bb6-b96c-e5dee3d25b3c'
      activationstatus: true
      created: 2025-02-24T18:40:34.811+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '31ec67ef-2941-48db-a7e3-a894e094c35a'
      activationstatus: true
      created: 2025-02-24T18:40:34.811+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russia, which says it had no choice but to launch what it calls
        its "special military operation" in Ukraine due to the NATO alliance’s eastwards
        expansion, will address the meeting on Wednesday.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b97ad4bc-c279-40a4-864e-acf2507d7a68'
      activationstatus: true
      created: 2025-02-24T18:40:34.812+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ccad5054-9bc8-4b5c-9239-1e016fd8eb27'
      activationstatus: true
      created: 2025-02-24T18:40:34.812+08:00
