      'mgnl:lastActivated': 2025-03-13T12:27:13.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.820+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635548f9-1fe6-409a-9b05-6d04405f3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.821+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.821+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security ties between the two US allies have strengthened over the
        past two years as Japan and the Philippines share common concerns over China''s
        increasingly assertive actions in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf03df-4dca-47b5-ae65-3f00c90b0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.821+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.812+08:00
