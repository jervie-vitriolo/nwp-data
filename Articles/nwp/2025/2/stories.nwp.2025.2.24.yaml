      'mgnl:lastModified': 2025-02-24T13:51:41.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Cavaliers' 12-5 third-quarter rebounding advantage helped them\
        \ lead 93-88 going into the fourth.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92374dfe-cdec-4c3f-9675-856c50129980'
