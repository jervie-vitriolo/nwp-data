      lastactivated: 2025-03-13T12:27:10.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.699+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The majority of these workers are Chinese, with about 1,000 from
        other foreign countries, according to the aid workers.</p>'
    section22:
      primarytype: 'block'
      uuid: '6d5145a8-ed87-4985-a419-fcaae100188e'
