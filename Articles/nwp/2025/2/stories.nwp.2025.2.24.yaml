    'template': '1'
    'title': 'UN chief says ''spare no effort'' to end war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b627b-ec73-447e-a125-00a7bbe86b1f'
