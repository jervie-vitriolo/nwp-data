      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.708+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since March 2022, financial losses incurred by victims of telecom
        scams in Thailand alone stand at 80 billion Thai baht ($2.4 billion), Thai
        Police Colonel Kreangkrai Puttaisong told reporters on Monday.</p>'
