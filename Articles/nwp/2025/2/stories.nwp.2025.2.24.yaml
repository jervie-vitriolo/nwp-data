      'mgnl:type': 'text'
      'text': "“Kung magre-repack tayo, it will be in five-kilo packaging para mas\
        \ madaling i-control or monitor,” he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce41a5-287e-4144-a59f-4e1990206864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.438+08:00
