      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thailand’s foreign ministry said that agencies are currently planning
        for future handovers of those freed, which would "proceed based on the readiness
        of the embassies or the countries of origin".</p>'
