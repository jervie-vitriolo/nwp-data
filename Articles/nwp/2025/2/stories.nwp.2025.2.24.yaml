      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:52:26.716+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 42-year-old last played in the league with the Converge FiberXers.\
        \ He previously suited up for the Goyang Sono Skygunners in the Korean Basketball\
        \ League. \r"
