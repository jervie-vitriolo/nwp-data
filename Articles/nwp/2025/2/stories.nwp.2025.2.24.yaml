      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab38222-d8ac-400e-ad00-c4be297a5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.702+08:00
