      'mgnl:lastModified': 2025-02-24T17:42:46.438+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we repack the NFA rice, it will be in five-kilogram\
        \ packaging to easily control and monitor.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d396bce-3960-4f3a-a7d6-eb357761ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T17:42:46.438+08:00
