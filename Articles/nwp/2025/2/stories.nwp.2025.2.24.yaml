      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5720f81e-93dc-40b0-ad20-661418f62b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:49:56.703+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:10.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:49:56.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand this month accepted 260 scam center workers, more than
        half of whom were from Ethiopia, which has no embassy in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14acccb5-bb81-42c5-afbb-612516f669ad'
      'mgnl:activationStatus': true
