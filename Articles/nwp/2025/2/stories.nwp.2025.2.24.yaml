      'jcr:uuid': '68920444-80bd-445e-9ae5-0c3775689dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.013+08:00
      'mgnl:createdBy': 'cj-nwp'
