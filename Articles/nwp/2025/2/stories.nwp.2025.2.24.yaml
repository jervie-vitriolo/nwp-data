      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cabagnot was drafted second overall by the Sta. Lucia Realtors in the\
        \ 2005 PBA Draft.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2aea4-e3b1-44ed-bfe6-ca7ba10808f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:48:13.915+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:52:26.720+08:00
