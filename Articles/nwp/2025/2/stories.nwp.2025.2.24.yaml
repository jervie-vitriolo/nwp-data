      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Local oil players are
        implementing another round of price hikes for a second straight week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d957518-5386-4a30-bb83-d04c1ae846fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T10:32:07.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:18.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T10:32:07.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In separate announcements on Monday, Feb. 24, Cleanfuel and Seaoil
        said they will raise per-liter prices of gasoline by P0.70 and diesel by P0.40.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca227e2-0409-43ba-81f9-2934a422f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T10:32:07.792+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:18.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T10:32:07.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Seaoil said kerosene will go up by P0.20 per liter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214634c9-4848-42e6-9315-6eeb58c98c6d'
      'mgnl:activationStatus': true
