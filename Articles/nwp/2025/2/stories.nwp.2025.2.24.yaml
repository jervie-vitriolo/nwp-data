      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: During the former president’s term, there were many
        scholars and concerned citizens who expressed their worry that the president
        might be veering towards authoritarianism at that time...Now it’s the opposite,
        he is the one saying, alleging that Bongbong Marcos' presidency could go
        in that direction]'
    section15:
      primarytype: 'block'
      uuid: 'c886a360-261c-448e-900f-5e6b755cc360'
      activationstatus: true
      created: 2025-02-24T17:22:31.049+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte ordered the transfer of the late president’s remains to the
        Libingan Ng Mga Bayani in 2016.'
    section16:
      primarytype: 'block'
      uuid: 'c963800c-b6a4-472c-b05a-85a74a72c171'
      activationstatus: true
      created: 2025-02-24T17:22:31.050+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Coronacion, meanwhile, reminded voters to be discerning come election
        day.'
    section17:
      primarytype: 'block'
      uuid: '8029615b-421b-4c26-8556-7181d12b8bcd'
      activationstatus: true
      created: 2025-02-24T17:22:31.050+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyang kanilang rhetoric yung kanilang salita maaring sinasabi na that
        they are virtuous, they are fighting for profound goals….When actually behind
        all these words, behind these rhetoric is their self interest,” he said.'
    section18:
      primarytype: 'block'
      uuid: 'ca9c1d5c-2cbe-45cf-8801-ddcaff4e1137'
      activationstatus: true
      created: 2025-02-24T17:22:31.051+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.051+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Huwag natin i-swallow hook line and sinker lahat ng sinasabi nila.
        Let’s always be doubtful,” the analyst added.'
    section19:
      primarytype: 'block'
      uuid: '4c65d9ce-64b9-4a61-b463-5b2e3d9ae617'
      activationstatus: true
      created: 2025-02-24T17:22:31.051+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:12.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:22:31.051+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: They may be saying that they are virtuous, that they
        are fighting for profound goals… When, actually, behind all these words, behind
        these rhetorics, is their self-interest…Let’s not take everything hook, line,
        and sinker. Let’s always be doubtful.]<p><br></p>'
  'START HERE----->san-juan-city-nfa-rice':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The San Juan City government sells sacks of well-milled rice from
      the National Food Authority on Monday, Feb. 24. (Joevel Tuliao Jr./NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-24T17:32:33.000+08:00
    imagesource: 'e6761075-94de-4b76-bb16-3edef97392b4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5fe74b07-8173-4ac6-a534-46b34ab6d47f'
    lead: 'People in San Juan City were the first customers of cheap well-milled
      rice from the National Food Authority (NFA) under the declaration of a food
      security emergency.'
    activationstatus: true
    created: 2025-02-24T17:42:46.316+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:27:12.267+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:10.786+08:00
    lastmodified: 2025-02-24T17:42:46.453+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'San Juan City sells sacks of cheap NFA rice'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cb2532b9-6690-42df-9d65-baed584d8c69'
      activationstatus: true
      created: 2025-02-24T17:42:46.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> People in San Juan
        City were the first customers of cheap well-milled rice from the National
        Food Authority (NFA) under the declaration of a food security emergency.</p>'
    section1:
      primarytype: 'block'
      uuid: '504a5e1e-4ddb-4b1d-8c2e-0f1a58f1a14a'
      activationstatus: true
      created: 2025-02-24T17:42:46.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The local government sold 1,000 sacks on Monday, Feb. 24, at city hall.\
        \ Each 50-kilogram sack cost P1,650, or P33 per kilogram.\r"
    section2:
      primarytype: 'block'
      uuid: '2479d9b1-dde6-4113-a983-1a561d769da9'
      activationstatus: true
      created: 2025-02-24T17:42:46.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jemma Reyes said this was much more affordable than the P60 rice they\
        \ regularly buy.\r"
    section3:
      primarytype: 'block'
      uuid: 'b161da26-ac4f-4ef5-a846-5b3dd8b16e56'
      activationstatus: true
      created: 2025-02-24T17:42:46.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Okay naman sa quality na nakikita ko [The rice quality is fine],”\
        \ she said.\r"
    section4:
      primarytype: 'block'
      uuid: 'f75e8cde-43d8-4417-bf12-273540881c3f'
      activationstatus: true
      created: 2025-02-24T17:42:46.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.272+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sana may kalahati, merong isang sako, ‘kala ko merong per kilo, kailangan\
        \ pala sako-sako,” said Juanito Valdez, also a resident, who would be trying\
        \ out the NFA rice. \r"
    section5:
      primarytype: 'block'
      uuid: '3d13c45e-c242-4dde-bd6b-ac6c47919a44'
      activationstatus: true
      created: 2025-02-24T17:42:46.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.273+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I hope there are options like half-sack, one sack, per\
        \ kilogram. I didn’t know it was on a per-sack basis.]\r"
    section6:
      primarytype: 'block'
      uuid: '10c9b9e1-94ed-4d8f-9a9d-9508f0e6ecdf'
      activationstatus: true
      created: 2025-02-24T17:42:46.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.273+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The local government conducted a pre-registration to check demand.\r"
    section7:
      primarytype: 'block'
      uuid: 'cfcf9c53-25c3-4e0c-88e8-7fd19c45246b'
      activationstatus: true
      created: 2025-02-24T17:42:46.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zamora said the local government will buy another set of a thousand\
        \ sacks with the possibility of repacking into smaller amounts.\r"
    section8:
      primarytype: 'block'
      uuid: 'f9c748c8-49c3-4106-9b81-f145177f7b79'
      activationstatus: true
      created: 2025-02-24T17:42:46.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung magre-repack tayo, it will be in five-kilo packaging para mas\
        \ madaling i-control or monitor,” he added. \r"
    section9:
      primarytype: 'block'
      uuid: '56ce41a5-287e-4144-a59f-4e1990206864'
      activationstatus: true
      created: 2025-02-24T17:42:46.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If we repack the NFA rice, it will be in five-kilogram\
        \ packaging to easily control and monitor.]\r"
    section10:
      primarytype: 'block'
      uuid: '7d396bce-3960-4f3a-a7d6-eb357761ee9f'
      activationstatus: true
      created: 2025-02-24T17:42:46.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NFA will release around 150,000 metric tons of rice within six\
        \ months.\r"
    section11:
      primarytype: 'block'
      uuid: '842378a0-f3a3-4666-8d0e-8a03a3641bf2'
      activationstatus: true
      created: 2025-02-24T17:42:46.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. said it’s a “race to\
        \ finish” clearing out NFA warehouses.\r"
    section12:
      primarytype: 'block'
      uuid: '91b5302e-ef94-48c4-bc79-3086837d9460'
      activationstatus: true
      created: 2025-02-24T17:42:46.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sixty-seven LGUs have expressed their intent to buy rice, the NFA previously\
        \ said.\r"
    section13:
      primarytype: 'block'
      uuid: '8f7a9cbe-3cc8-4969-9007-fa7ebacdcf14'
      activationstatus: true
      created: 2025-02-24T17:42:46.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel declared a food security emergency as rice prices did not significantly\
        \ go down after a tariff cut on imported rice last year.\r"
    section14:
      primarytype: 'block'
      uuid: '32e85901-bbf5-455e-8da7-840fb65ce94b'
      activationstatus: true
      created: 2025-02-24T17:42:46.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:12.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T17:42:46.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Price Coordinating Council, which recommended the declaration,\
        \ said the emergency state can be lifted once prices return close to July\
        \ 2023 levels.\r"
  'START HERE----->tulfo-disqualification-case-comelec-division-ruling':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'ACT-CIS Partylist Rep. Erwin Tulfo (left) and broadcaster Ben Tulfo
      (right)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-24T18:26:04.000+08:00
    imagesource: '871cec32-b1fd-490b-b6ab-f9ea4ea41983'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6980b95e-cc8b-45db-8db3-a39554807827'
    lead: 'A Commission on Elections division will issue an initial ruling on Wednesday,
      Feb. 26, on the fate of the disqualification case against five members of the
      Tulfo family running for congressional seats.'
    activationstatus: true
    created: 2025-02-24T18:32:22.352+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:27:11.922+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:10.930+08:00
    lastmodified: 2025-02-24T18:32:22.428+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Comelec division to decide fate of Tulfo DQ case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f06f0f9-b174-41e1-9308-b40c0ae4f37d'
      activationstatus: true
      created: 2025-02-24T18:32:22.414+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.423+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - A Commission on Elections
        division will issue an initial ruling on Wednesday, Feb. 26, on the fate of
        the <a href="https://www.newswatchplus.ph/news/2025/2/17/tulfo-dynasty-disqualification-case.html">disqualification
        case</a> against five members of the Tulfo family running for congressional
        seats.</p>'
    section1:
      primarytype: 'block'
      uuid: '5125daa4-4adf-4666-8e7b-ef90ebc514e0'
      activationstatus: true
      created: 2025-02-24T18:32:22.414+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.414+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Pag-uusapan nila ‘yung magiging recommendation, initial findings
        patungkol sa petisyon na iyan – whether to dismiss or to proceed with the
        case. Iyan ay makakasama sa discussion ng division sa kanilang consultation,”
        Comelec Chairman George Garcia said in a chance interview on Tuesday.</p>'
    section2:
      primarytype: 'block'
      uuid: '523146af-5d1d-445a-a22c-dbfb826feeb4'
      activationstatus: true
      created: 2025-02-24T18:32:22.415+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.415+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: They will discuss the recommendation and initial findings\
        \ regarding the petition – whether to dismiss or proceed with the case. This\
        \ will be part of the division’s discussion during their consultation.]\r"
    section3:
      primarytype: 'block'
      uuid: '17330dc5-602b-49a7-9691-bbf64ab501be'
      activationstatus: true
      created: 2025-02-24T18:32:22.415+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.415+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Garcia confirmed to NewsWatch Plus that the first division, where the\
        \ case has been assigned, will release its initial ruling on Wednesday.\r"
    section4:
      primarytype: 'block'
      uuid: 'cae60aa2-3251-43c4-9ad8-bb23eca81247'
      activationstatus: true
      created: 2025-02-24T18:32:22.415+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.415+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kung sufficient po siya [If it is sufficient] in form and substance,”\
        \ Garcia said in a text message.\r"
    section5:
      primarytype: 'block'
      uuid: 'b49b5959-f723-4fbd-b850-ac75f4c02ab4'
      activationstatus: true
      created: 2025-02-24T18:32:22.416+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.416+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>If the petition is found sufficient, the respondents will be required
        to file their response, the poll chairman said. Otherwise, the division will
        dismiss the case.</p>'
    section6:
      primarytype: 'block'
      uuid: 'cdb15add-5ce4-4c39-a7ae-96703dd2bfaf'
      activationstatus: true
      created: 2025-02-24T18:32:22.416+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.416+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The petition involves five family members of Senator Raffy Tulfo:
        brothers Erwin and Ben are frontrunners in pre-election senatorial surveys;
        sister and former Tourism Secretary Wanda Tulfo-Teo, who is vying for a congressional
        seat as the first nominee of Turismo party-list; and his wife ACT-CIS party-list
        Rep. Jocelyn Pua-Tulfo, and their son, Quezon City 1st District Rep. Ralph
        Tulfo, who are seeking re-election.</p>'
    section7:
      primarytype: 'block'
      uuid: '6125023b-747f-4269-8d05-f967e43899c7'
      activationstatus: true
      created: 2025-02-24T18:32:22.417+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.417+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Virgilio Garcia, a congressional candidate challenging Ralph’s re-election
        bid, said the Tulfos should be prohibited from running in the midterm elections
        with their status as a political dynasty and issues on citizenship.</p>'
    section8:
      primarytype: 'block'
      uuid: '77c4770b-12b4-46b0-9402-b2bc9ce62870'
      activationstatus: true
      created: 2025-02-24T18:32:22.417+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:32:22.417+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Asked about the petition on Feb. 18, Erwin said there is no enabling
        law prohibiting political dynasties and even expressed support for such a
        measure.</p>'
    section9:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=315&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1615832469810865%2F&show_text=false&width=560&t=0"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
