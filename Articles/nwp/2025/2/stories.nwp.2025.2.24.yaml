      'mgnl:type': 'text'
      'text': '<ul><li>Japan, Philippines are key treaty allies of the United States
        in Asia</li></ul>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836249a2-8601-4ea4-b2d3-a9b1582df3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.817+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.817+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Japan and the Philippines
        agreed on Monday to further deepen defense ties in the face of an "increasingly
        severe" security environment in the Indo-Pacific region, Japanese defense
        minister Gen Nakatani said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515b94b-b48b-4e25-8efb-eb82082fa7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.818+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.818+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4462bb-dc13-45d2-a24e-f793076cbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.818+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.818+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nakatani met his Philippine counterpart Gilberto Teodoro in Manila
        for a meeting in which the two ministers tackled regional security issues,
        including the maritime situation in the East and South China Seas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda3946-f87e-4833-9e29-057c352d620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.819+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.819+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01a6d3-48b7-4e33-a2e9-0ee71c60389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.819+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.819+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The security environment surrounding us is becoming increasingly
        severe and that it is necessary for the two countries as strategic partners
        to further enhance defense cooperation and collaboration to maintain peace
        and stability in Indo-Pacific," Nakatani said through a translator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1779e71-5f54-4da4-9030-650c5b81eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.819+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.819+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7ce64-dcea-4634-9a46-82667a0ee776'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.820+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:46:40.820+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nakatani said the Philippines and Japan have agreed to deepen cooperation
        on military exchanges, establish a high-level strategic dialogue among its
        military and deepen information sharing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a288e-e687-4081-b857-c30648d4e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:46:40.820+08:00
