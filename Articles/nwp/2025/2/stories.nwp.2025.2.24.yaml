      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.008+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:15.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T13:51:41.008+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Cavaliers, who were without guard Darius Garland with a left hip\
        \ contusion, misfired with 2 of 15 3-pointers in the first quarter but a 21-7\
        \ rebounding advantage saw them lead 33-29 heading into the second frame.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b4801-9a04-4a2d-b9f5-186920c44695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.009+08:00
