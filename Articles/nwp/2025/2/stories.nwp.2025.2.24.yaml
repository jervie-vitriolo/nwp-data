      activationstatus: true
      created: 2025-02-24T18:40:34.813+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Turk, an Austrian lawyer, warned that the system of global protections
        built in the decades after World War Two has never before been under so much
        strain.</p>'
    section23:
