    title: 'Pope Francis still critical but shows 'slight improvement', Vatican
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9cc1b201-5ad1-4bc0-b2b6-2eb54ecc3ddb'
      activationstatus: true
      created: 2025-02-25T09:46:57.939+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.959+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Vatican City (Reuters)</strong> - Pope Francis is still
        critically ill as he battles double pneumonia, but his condition has shown
        a "slight improvement", the Vatican said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a0d8ea72-1b06-4c39-b0c9-64d643a1f612'
      activationstatus: true
      created: 2025-02-25T09:46:57.939+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.939+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The 88-year-old pontiff is spending his 11th night in Rome’s Gemelli\
        \ Hospital, making it the longest hospital stay of his nearly 12-year papacy.\r"
    section2:
      primarytype: 'block'
      uuid: 'e9a8b557-fd4d-4b39-9445-9b54b0e65e85'
      activationstatus: true
      created: 2025-02-25T09:46:57.939+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.939+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"The clinical conditions of the Holy Father, in their critical nature,\
        \ show a slight improvement,\" the health update read.\r"
    section3:
      primarytype: 'block'
      uuid: 'f77ff3a6-f20d-4d80-ae0b-568b354ab579'
      activationstatus: true
      created: 2025-02-25T09:46:57.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.940+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The pope, it said, was still receiving oxygen, \"although with slightly\
        \ reduced flow and oxygen percentage\".\r"
    section4:
      primarytype: 'block'
      uuid: 'a4f6b619-ab83-4b6d-83e3-167ce5795c09'
      activationstatus: true
      created: 2025-02-25T09:46:57.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.940+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "It added that the \"mild kidney insufficiency,\" which was first reported\
        \ on Sunday, was \"not a cause for concern\".\r"
    section5:
      primarytype: 'block'
      uuid: '7a4b06e9-d4aa-4b42-9b4e-5cd377428f58'
      activationstatus: true
      created: 2025-02-25T09:46:57.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.940+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "A Vatican official, who did not wish to be named because he was not\
        \ authorised to speak about the pope’s condition, earlier said that Francis\
        \ was eating normally and was able to get up and move about his hospital room.\r"
    section6:
      primarytype: 'block'
      uuid: '91143e72-1b72-4581-8e47-1b973e4eb6bf'
      activationstatus: true
      created: 2025-02-25T09:46:57.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.941+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Monday’s statement said the pope had resumed work in the afternoon\
        \ and in the evening made a call to the Catholic parish in Gaza, which the\
        \ pope has done frequently during the Israel-Hamas war.\r"
    section7:
      primarytype: 'block'
      uuid: 'fe0e68e3-6086-4390-b72a-6db43391d9ce'
      activationstatus: true
      created: 2025-02-25T09:46:57.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.941+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Sunday, the Vatican described the pope’s condition as critical for\
        \ a second day in a row. On Saturday, it said the pope had needed a blood\
        \ transfusion after experiencing a \"prolonged asthma-like respiratory crisis\"\
        .\r"
    section8:
      primarytype: 'block'
      uuid: '7b7f286b-2c3e-429e-9339-bbc00734ad3f'
      activationstatus: true
      created: 2025-02-25T09:46:57.942+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.942+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Monday’s update said the pope had not had further respiratory crises\
        \ and that some of his laboratory tests \"have improved\".\r"
    section9:
      primarytype: 'block'
      uuid: 'cd3db250-4c9a-4f07-90a7-a7279d657e47'
      activationstatus: true
      created: 2025-02-25T09:46:57.942+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.942+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Double pneumonia is a serious infection that can inflame and scar both\
        \ lungs, making it difficult to breathe. The Vatican has described the pope’s\
        \ infection as \"complex,\" and said it was caused by two or more microorganisms.\r"
    section10:
      primarytype: 'block'
      uuid: '43675daf-56f6-4f69-bbe0-80cd22e53077'
      activationstatus: true
      created: 2025-02-25T09:46:57.943+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.943+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Francis, who has been pope since 2013, has suffered bouts of ill health\
        \ over the past two years. He is particularly prone to lung infections because\
        \ he developed pleurisy as a young adult and had part of one lung removed.\r"
    section11:
      primarytype: 'block'
      uuid: '5a967d04-245d-4eca-9b14-f3566a6b46e7'
      activationstatus: true
      created: 2025-02-25T09:46:57.943+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.943+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Cardinals speculate</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'e2d44696-8949-4aa9-bfc6-473e9935170e'
      activationstatus: true
      created: 2025-02-25T09:46:57.943+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.943+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The pope’s prolonged illness has provoked an unusual amount of public\
        \ speculation among cardinals, the highest officials in the 1.4 billion-member\
        \ Catholic Church after the pontiff.\r"
    section13:
      primarytype: 'block'
      uuid: 'bdaa275d-c6b2-4750-a876-a0b35ada5db6'
      activationstatus: true
      created: 2025-02-25T09:46:57.944+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.944+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "New York Cardinal Timothy Dolan, who is not known as close to Francis\
        \ and did not cite information beyond the Vatican’s medical updates, said\
        \ in a homily during Mass at his cathedral on Sunday that the pope was \"\
        probably close to death\".\r"
    section14:
      primarytype: 'block'
      uuid: '1398de9e-1d46-43c2-bdab-17c495c09a38'
      activationstatus: true
      created: 2025-02-25T09:46:57.944+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.944+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "German Cardinal Gerhard Muller, a former Vatican official known to\
        \ have disagreed with Francis on doctrinal issues, admonished prelates who\
        \ were publicly speculating about the pope’s condition or planning for a conclave,\
        \ the secret gathering of cardinals to elect a new pope.\r"
    section15:
      primarytype: 'block'
      uuid: 'c7c8fb85-9e8e-47a4-8079-3fad7d5e6188'
      activationstatus: true
      created: 2025-02-25T09:46:57.945+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.945+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He told Italy’s Corriere della Sera that cardinals were not receiving\
        \ any more information than the public about the pope’s condition.\r"
    section16:
      primarytype: 'block'
      uuid: '81bd2030-5683-44a8-9f30-c4333d485911'
      activationstatus: true
      created: 2025-02-25T09:46:57.945+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.945+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"The pope is still alive and this is a moment for prayer,\" he said.\
        \ \"If there is anyone who is looking to the future while Francis is in the\
        \ hospital, that’s good for nothing.\"\r"
    section17:
      primarytype: 'block'
      uuid: '635d0a6c-9e46-4e58-867f-c6a7a269523d'
      activationstatus: true
      created: 2025-02-25T09:46:57.946+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.946+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Cardinal Pietro Parolin, the Vatican’s number-two official, led a prayer\
        \ service for Francis in St Peter’s Square on Monday evening attended by pilgrims\
        \ and senior Church figures. The service is set to be repeated daily.\r"
    section18:
      primarytype: 'block'
      uuid: '1ec91884-57c4-4406-b545-c087f8866f93'
      activationstatus: true
      created: 2025-02-25T09:46:57.946+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.946+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Parolin prayed that the Virgin Mary would \"sustain (Francis) in this\
        \ moment of sickness and trial, and help him recover his health soon\".\r"
    section19:
      primarytype: 'block'
      uuid: '6ccd06a7-abff-4ed6-82bd-362215e787f1'
      activationstatus: true
      created: 2025-02-25T09:46:57.947+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.947+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Outside Gemelli Hospital, groups also gathered to pray for Francis\
        \ near a statue of the late Pope John Paul II, who was treated at the facility\
        \ many times over his 1978-2005 papacy.\r"
    section20:
      primarytype: 'block'
      uuid: '2a8660ba-e046-4e2f-9de1-1fa8286c6b6f'
      activationstatus: true
      created: 2025-02-25T09:46:57.947+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.947+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Maria Vozlv, a Ukrainian who has lived in Rome for 18 years, said many\
        \ in her home country were concerned.\r"
    section21:
      primarytype: 'block'
      uuid: '441e2702-0c4c-42c4-ba8d-1736bf28ac38'
      activationstatus: true
      created: 2025-02-25T09:46:57.948+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.948+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The pontiff has often decried the three-year-old war in Ukraine and\
        \ called for peace.\r"
    section22:
      primarytype: 'block'
      uuid: 'e5e969bc-cacd-4dfe-aad2-78ba06b8bfd0'
      activationstatus: true
      created: 2025-02-25T09:46:57.949+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.949+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"We Ukrainians are really praying for him,\" Vozlv said. \"He needs\
        \ to get well and come home.\"\r"
    section23:
      primarytype: 'block'
      uuid: '73006b1d-ec9d-4e45-aa65-24ec00b991b2'
      activationstatus: true
      created: 2025-02-25T09:46:57.949+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:27:11.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-25T09:46:57.949+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>(Reporting by Joshua McElweeAdditional reporting by Gabriele Pileri
        and Alvise ArmelliniEditing by Crispian Balmer, Andrew Heavens and Rosalba
        O'Brien)</p>'
