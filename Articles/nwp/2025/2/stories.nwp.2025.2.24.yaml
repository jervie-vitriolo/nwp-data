      'mgnl:lastModified': 2025-02-24T16:52:26.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546aa9e2-6294-4853-a1af-d4b7ff523515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T16:48:13.917+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
