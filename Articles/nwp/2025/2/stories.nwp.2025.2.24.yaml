      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.705+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '379c9e08-9c79-460f-9f66-ab80124694f6'
      activationstatus: true
      created: 2025-02-24T18:49:56.706+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:10.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.706+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Scam centers have been operating in the region for years, but face
        renewed scrutiny after the rescue of Chinese actor, Wang Xing, who was lured
        to Thailand with the promise of a job, and then abducted and taken to one
        such centers in Myanmar.</p>'
    section32:
      primarytype: 'block'
      uuid: 'ff2c4282-9a63-4223-9ae6-71c46c7a05eb'
      activationstatus: true
      created: 2025-02-24T18:49:56.706+08:00
