      lastactivated: 2025-03-13T12:27:10.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:49:56.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Many are stuck in limbo and Thailand’s lack of response is causing
        great harm," said one of aid workers, currently on the Thai side of the border.
        "It is like these victims are being revictimized again."</p>'
