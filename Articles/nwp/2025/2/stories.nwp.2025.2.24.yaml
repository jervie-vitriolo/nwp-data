      'mgnl:lastModified': 2025-02-24T13:51:41.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A loose-ball wrestle at ground level between Mitchell and Desmond Bane\
        \ resulted in offsetting double technicals. Those two players were penalized,\
        \ as were Morant and Cleveland's Tristan Thompson for getting involved.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931868a-4674-46b0-b1d6-2cfe5725ca49'
