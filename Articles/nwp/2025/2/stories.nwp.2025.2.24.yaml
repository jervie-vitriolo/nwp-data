      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Price Coordinating Council, which recommended the declaration,\
        \ said the emergency state can be lifted once prices return close to July\
        \ 2023 levels.\r"
  'tulfo-disqualification-case-comelec-division-ruling':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'ACT-CIS Partylist Rep. Erwin Tulfo (left) and broadcaster Ben Tulfo
      (right)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-24T18:26:04.000+08:00
    'imagesource': 'jcr:871cec32-b1fd-490b-b6ab-f9ea4ea41983'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6980b95e-cc8b-45db-8db3-a39554807827'
    'lead': 'A Commission on Elections division will issue an initial ruling on Wednesday,
      Feb. 26, on the fate of the disqualification case against five members of the
      Tulfo family running for congressional seats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-24T18:32:22.352+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:11.922+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:10.930+08:00
    'mgnl:lastModified': 2025-02-24T18:32:22.428+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec division to decide fate of Tulfo DQ case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06f0f9-b174-41e1-9308-b40c0ae4f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.414+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.423+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - A Commission on Elections
        division will issue an initial ruling on Wednesday, Feb. 26, on the fate of
        the <a href="https://www.newswatchplus.ph/news/2025/2/17/tulfo-dynasty-disqualification-case.html">disqualification
        case</a> against five members of the Tulfo family running for congressional
        seats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125daa4-4adf-4666-8e7b-ef90ebc514e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.414+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.414+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Pag-uusapan nila ‘yung magiging recommendation, initial findings
        patungkol sa petisyon na iyan – whether to dismiss or to proceed with the
        case. Iyan ay makakasama sa discussion ng division sa kanilang consultation,”
        Comelec Chairman George Garcia said in a chance interview on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523146af-5d1d-445a-a22c-dbfb826feeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.415+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.415+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They will discuss the recommendation and initial findings\
        \ regarding the petition – whether to dismiss or proceed with the case. This\
        \ will be part of the division's discussion during their consultation.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17330dc5-602b-49a7-9691-bbf64ab501be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.415+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.415+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia confirmed to NewsWatch Plus that the first division, where the\
        \ case has been assigned, will release its initial ruling on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae60aa2-3251-43c4-9ad8-bb23eca81247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.415+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.415+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kung sufficient po siya [If it is sufficient] in form and substance,”\
        \ Garcia said in a text message.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b5959-f723-4fbd-b850-ac75f4c02ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.416+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.416+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the petition is found sufficient, the respondents will be required
        to file their response, the poll chairman said. Otherwise, the division will
        dismiss the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb15add-5ce4-4c39-a7ae-96703dd2bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.416+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.416+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The petition involves five family members of Senator Raffy Tulfo:
        brothers Erwin and Ben are frontrunners in pre-election senatorial surveys;
        sister and former Tourism Secretary Wanda Tulfo-Teo, who is vying for a congressional
        seat as the first nominee of Turismo party-list; and his wife ACT-CIS party-list
        Rep. Jocelyn Pua-Tulfo, and their son, Quezon City 1st District Rep. Ralph
        Tulfo, who are seeking re-election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125023b-747f-4269-8d05-f967e43899c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.417+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.417+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Virgilio Garcia, a congressional candidate challenging Ralph’s re-election
        bid, said the Tulfos should be prohibited from running in the midterm elections
        with their status as a political dynasty and issues on citizenship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4770b-12b4-46b0-9402-b2bc9ce62870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T18:32:22.417+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:11.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T18:32:22.417+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked about the petition on Feb. 18, Erwin said there is no enabling
        law prohibiting political dynasties and even expressed support for such a
        measure.</p>'
    '9':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=315&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1615832469810865%2F&show_text=false&width=560&t=0"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
