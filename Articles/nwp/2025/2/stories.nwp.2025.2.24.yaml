      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Michael Perry)</em></p>'
  'START HERE----->french-aircraft-carrier-in-west-ph-sea-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-24T11:51:06.000+08:00
    imagesource: '3775df61-0257-43ae-b642-5a3fd66e2645'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ae3cd55a-bb58-4b90-acc8-1f71d4b48b99'
    lead: 'The historic visit of France’s carrier strike group (CSG) to the Philippines
      is not intended to heighten tensions in the South China Sea nor directed at
      any other country.'
    activationstatus: true
    created: 2025-02-24T11:54:08.519+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:27:16.861+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:08.502+08:00
    lastmodified: 2025-02-24T11:54:08.567+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'French aircraft carrier holds exercises in West PH Sea; carrier strike
      group visit not aimed at other countries'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c7f3f814-4e37-42e1-8c59-00b6a636e282'
      activationstatus: true
      created: 2025-02-24T11:54:08.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Aboard the Charles De Gaulle, Philippines –</strong> The
        historic visit of France’s carrier strike group (CSG) to the Philippines
        is not intended to heighten tensions in the South China Sea nor directed at
        any other country.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e135934-f5ea-4b8e-9214-b5acb99dad4c'
      activationstatus: true
      created: 2025-02-24T11:54:08.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The CSG, composed of the nuclear-powered aircraft carrier Charles De
        Gaulle, two multi-mission destroyers, an air defense destroyer, and the auxiliary
        oil replenishment ship Jacques Chevallier, arrived in Manila and Subic over
        the weekend after conducting joint drills with the Armed Forces of the Philippines
        in the West Philippine Sea.'
    section2:
      primarytype: 'block'
      uuid: '301ccd46-6c86-4cea-88bd-e6294eb21f3c'
      activationstatus: true
      created: 2025-02-24T11:54:08.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking to reporters aboard the Charles De Gaulle in Subic Bay on
        Sunday, February 23, Rear Admiral Jacques Mallard, Commander of the French
        Carrier Strike Group, said their visit aims to exercise freedom of navigation
        and overflight, as well as capacity building.'
    section3:
      primarytype: 'block'
      uuid: '3ec7c6e5-40b7-4f24-8c6b-98a32cd322e3'
      activationstatus: true
      created: 2025-02-24T11:54:08.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rear Admiral Jacques Mallard emphasized that the visit is not directed
        at any other country in the region.'
    section4:
      primarytype: 'block'
      uuid: 'c6d48c72-867e-40ad-b1be-ba4f8e6a389c'
      activationstatus: true
      created: 2025-02-24T11:54:08.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Absolutely not directed to anybody. We are building mutual knowledge,
        we are building experience of the area, and nothing is declared against anybody,"
        said Mallard.'
    section5:
      primarytype: 'block'
      uuid: '89642575-ee6a-4b64-a8c3-2d2ec8e5ea0a'
      activationstatus: true
      created: 2025-02-24T11:54:08.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that France supports the rule of law and believes countries
        should be able to move freely in "common spaces" such as the South China Sea.'
    section6:
      primarytype: 'block'
      uuid: '55117218-6b0a-4dbe-bc5f-a8b17c87a859'
      activationstatus: true
      created: 2025-02-24T11:54:08.555+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are here because there is a free and open area to sail in, and
        we are here to use these rights of common space to make sure this space stays
        common," said Mallard.'
    section7:
      primarytype: 'block'
      uuid: '7c432381-c3de-40f1-8e62-0ecf4da6ac71'
      activationstatus: true
      created: 2025-02-24T11:54:08.555+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The CSG’s visit is part of France’s CLEMENCEAU 25 mission, which provides
        a unique opportunity to strengthen Franco-Philippine relations.'
    section8:
      primarytype: 'block'
      uuid: '96ab970a-2287-410b-9b48-a07911ecc42b'
      activationstatus: true
      created: 2025-02-24T11:54:08.556+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It was a great opportunity to experience what the aircraft carrier
        group has to offer, the expertise behind it, the technology on board, and
        the diversity of the full-fledged equipment," said French Ambassador to the
        Philippines Marie Fontanel.'
    section9:
      primarytype: 'block'
      uuid: '9f7e5a95-3799-4118-8222-1f4412d39bda'
      activationstatus: true
      created: 2025-02-24T11:54:08.556+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The French envoy added that the visit also demonstrates Paris' commitment
        to the Indo-Pacific, as France was the first country to release an Indo-Pacific
        strategy in 2018.'
    section10:
      primarytype: 'block'
      uuid: '8fe4f071-94df-42f9-80c2-60dac5ce0291'
      activationstatus: true
      created: 2025-02-24T11:54:08.557+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:27:16.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T11:54:08.557+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"We are standing with the countries, the Philippines being one,
        that share the values of international law, especially the international law
        of the sea," said Fontanel.</p>'
