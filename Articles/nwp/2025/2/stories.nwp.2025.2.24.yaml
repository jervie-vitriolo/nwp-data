      'mgnl:created': 2025-02-24T16:48:13.913+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:13.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-24T16:52:26.717+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The FiberXers paid tribute to the veteran guard after he made a comeback\
        \ in August last year. \r"
