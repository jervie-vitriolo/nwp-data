      'mgnl:lastModified': 2025-02-24T13:51:41.011+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Strus' bomb on the halftime horn was the first successful three from\
        \ 10 attempts by any Cleveland player other than Mitchell, and gave the Cavaliers\
        \ a 62-56 buffer.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c1bed-51d9-49bb-af80-c594fc3cc505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-24T13:51:41.011+08:00
