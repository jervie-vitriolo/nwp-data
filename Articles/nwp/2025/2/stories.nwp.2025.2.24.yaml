      lastactivated: 2025-03-13T12:27:11.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the same speech, Guterres said that human rights around the world
        are being "suffocated" and referred to intolerable levels of death and destruction
        in Gaza as well as horrifying human rights abuses in the Democratic Republic
        of Congo.</p>'
    section21:
      primarytype: 'block'
      uuid: '42735f6a-bb52-4503-84fd-f0a434b451ba'
      activationstatus: true
      created: 2025-02-24T18:40:34.813+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:11.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-24T18:42:18.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
