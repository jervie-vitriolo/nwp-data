      'mgnl:lastModified': 2025-02-22T17:17:12.175+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senatorial candidates
        under the progressive Makabayan coalition admitted preparing for the “worse”
        in wooing voters in Davao, the bailiwick of Dutertes, but said they were banking
        on the support from some residents who gave them a “warm welcome” during their
        campaigning this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101df927-89a2-46f9-aabb-5f05efadfda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.176+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Teddy Casiño, former Bayan Muna party-list representative, said his\
        \ group had a huge following in Davao City in previous elections, but said\
        \ they would have to bring back the “people’s movement” after the Duterte\
        \ presidency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310cb4a-2900-4075-84cc-18f1b6bc33e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pagbalik namin sa Davao is also an effort to revive our organizations\
        \ na inatake nang husto under the Duterte presidency. Hanggang sa ngayon,\
        \ nandiyan pa rin, it’s really a struggle now to translate that into votes.\
        \ Kailangan natin ma-rebuild,” Casiño told local reporters on Saturday, Feb.\
        \ 22.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ed01f-6c5d-402c-bf77-8cf2afb04e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Coming back to Davao is also an effort to revive our\
        \ organizations attacked during the Duterte presidency. It’s still a struggle\
        \ now to translate that into votes. We have to rebuild.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cae5e-de4e-4782-826b-d8ced05957cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.178+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2024/9/26/neri-colmenares-bayan-muna-2025-elections.html">Bayan
        Muna party-list</a></strong> lost for the first time in the 2022 elections.
        This pressures them to secure a seat in the midterm elections to avoid disqualification
        from participating in succeeding polls. It is among the party-list groups
        allied with Makabayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6c5d4-aacd-449d-9e96-2929baba9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.178+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The coalition is known to be supportive of <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/20/koko-on-impeachment.html">Vice
        President Sara Duterte’s impeachment</a></strong>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c837c-58aa-4b1c-b26e-3eda8ceb1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.179+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bayan president and Makabayan campaign manager Renato Reyes Jr.
        said the impeachment is “a matter of principle for Makabayan and the endorsers
        and complainants will continue to push for this as a means of accountability.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a776f-4aa1-4bb0-815b-89822740f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.179+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The people in Davao, while aware of the impeachment process, are also\
        \ interested in issues of high prices, low wages, social services, and alternatives\
        \ to the bankrupt political system,” Reyes told NewsWatch Plus. “So we could\
        \ see that the people were quite receptive to these issues.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cceb29-da9e-494d-8e92-ddf342bbb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.180+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Seven of the 11 progressive candidates conducted house-to-house and\
        \ sectoral visits on Friday.\r"
