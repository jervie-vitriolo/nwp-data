      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel -</strong> Hamas freed five hostages and
        was set to release one more from Gaza on Saturday in exchange for hundreds
        of Palestinian prisoners and detainees, after Israel confirmed that a body
        handed over hours earlier was that of hostage Shiri Bibas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f2214-4f34-4a56-bfea-c8982d47f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eliya Cohen, 27, Omer Shem Tov, 22, and Omer Wenkert, 23, all seized
        from the site of the Nova music festival in Hamas'' October 7, 2023 attack
        on southern Israel, were handed over to the Red Cross to be transported to
        Israeli forces.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f54b7-0bd7-4b1c-aa72-35d8c4b3dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of masked militants stood guard in a crowd that had gathered
        to watch the handover, as Hamas men armed with automatic rifles stood on each
        side of the three hostages, who appeared thin and pale, as they were made
        to wave from the stage.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550795ac-9716-4c41-a0a5-2966da14acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tal Shoham, 40 and Avera Mengistu, 39, were released in southern Gaza’s
        Rafah earlier.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755388e5-4303-4c23-9a0e-3748d4e8531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.072+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.072+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A sixth hostage, Hisham Al-Sayed, 36, was expected to be released in
        Gaza City.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459db98c-c7b8-49ff-8c6e-272be710b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.072+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.072+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Al-Sayed and Mengistu have been held by Hamas since they entered Gaza
        of their own accord around a decade ago. Shoham was abducted from Kibbutz
        Be''eri along with his wife and two children, who were freed in a brief truce
        in November 2023.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0532c9-1e27-4fd1-805e-d3d4167dc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.072+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.072+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The six are the last living hostages from a group of 33 due to be freed
        in the first stage of the ceasefire deal that took effect on January 19. Around
        60 more captives, less than half of whom are believed to be alive, remain
        in Gaza.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8287f6-e710-4ccb-8491-f5b24559e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.073+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.073+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hundreds of Israelis gathered in the rain in what has become known
        as Hostages Square in Tel Aviv. Some lit candles under photos of the Bibas
        family, whose bodies were returned this week, and others cheered as they watched
        the release on screen.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea79c2-b40a-40cb-a579-1dc8cff3fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.073+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.073+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among those watching the release broadcast on a large screen was Yael
        Alexander. Her son, a soldier and a dual U.S.-Israeli national, was abducted
        from a military base near Gaza in the October attack.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71280f56-5e8b-4b8e-8931-e3151fd69424'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.073+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.073+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s giving me a lot of hope that our son Edan will be next," she
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c872ff7-4b57-4dbd-b994-9753e477e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.074+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.074+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Further south, more people lined the road near the Gaza border to welcome
        the convoy carrying the freed captives.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dad1ed-e4ed-4915-a216-8462d1e75471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.074+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.074+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Hamas-directed releases, which have included public ceremonies
        in which captives are taken on stage and some made to speak, have faced mounting
        criticism, including from the United Nations, which denounced the "parading
        of hostages".'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc1b68-2597-4df8-93d0-9fea9ee6adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.075+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hamas rejected the criticism on Saturday, describing the ceremonies
        as a solemn show of Palestinian unity.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62380e7-7c59-4f79-b85e-6d3017a02961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.075+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In return for the hostages, Israel is expected to release 602 Palestinian
        prisoners and detainees held in its jails in the latest stage of a ceasefire
        deal that has largely held.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625925fb-bb68-49aa-ba23-149f4f03a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.075+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They will include 445 Gazans rounded up by Israeli forces during the
        war, as well as dozens of convicts serving lengthy or life terms, according
        to Hamas.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169033b-5acc-4c39-8f62-6a2a05e51379'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.076+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Slain in captivity</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da5fb1-7112-4457-bff9-eb41f16d1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.076+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fragile truce in the war between Israel and Hamas militants had
        been threatened with derailment by the misidentification of a body released
        on Thursday as that of Shiri Bibas, who was kidnapped with her two young sons
        and her husband in the Hamas 2023 attack.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8344b7-39ba-4d18-a0aa-18f6cd1ce10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.077+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, late on Friday, Hamas handed over another body, which her
        family said had been confirmed to be hers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cb8b5-4860-4541-ab79-dea69697b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.077+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Last night, our Shiri was returned home," her family said in a statement,
        which said she had been identified by Israel’s Institute of Forensic Medicine.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc3803-b999-4817-a902-ea67685eb135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.078+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.078+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Bibas family has been an emblem of the trauma suffered by Israel
        on that day. The misidentification of the remains of Bibas, as well as the
        staged handover of their coffins by Hamas outraged Israelis. Her husband Yarden,
        seized and held separately from his family, was freed on February 1.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de381a8e-503d-4093-ba81-009d0f0b0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.078+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.078+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military said intelligence assessments and forensic analysis
        of the bodies of 10-month-old Kfir Bibas and his four-year-old brother Ariel
        showed both had been killed deliberately by their captors, "in cold blood."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4022cb-809f-41d0-8f6a-9f4044328336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s Army Radio, citing the forensic conclusions, said Bibas was
        likely slain with her children.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e1463-e3a6-4a9e-9c35-941f78321819'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hamas says the Bibas family was killed by an Israeli airstrike. A group
        called the Mujahideen Brigades said it was holding the family, which was confirmed
        by the Israeli military.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24db924-d7a2-4f3a-814c-f380b4ed4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ceasefire</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621a38b-927b-4391-8bbe-e235e20ff505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ceasefire has brought a pause in the fighting, but prospects of
        a definitive end to the war remain unclear. Hamas has been at pains to demonstrate
        that it remains in control in Gaza despite heavy losses in the war.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff99b72-e09a-441c-b67a-350c7fe225df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The militant group triggered the conflict by its attack on Israeli
        communities that killed 1,200 and took 251 hostages, according to Israel.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d860d-3d58-424e-9fcd-ed9b5e8c98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli campaign has killed at least 48,000 people, the Palestinian
        health authorities say, and reduced much of the enclave to rubble, leaving
        some hundreds of thousands in makeshift shelters and dependent on aid trucks.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de296f35-765e-4197-bdee-96195e5bcb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.082+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Both sides have said they intend to start talks on a second stage,
        which mediators say aims to agree the return of all remaining hostages and
        the full withdrawal of Israeli troops.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c457eb3-2780-4c2e-91a5-faf99f96bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:07:01.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:07:01.082+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Ali Sawafta in Ramallah; Hatem Maher
        and Nidal al-Mughrabi in Cairo, Jana Choukeir in Dubai and Rami Amichay in
        Tel Aviv; Writing by James Mackenzie and Maayan Lubell; Editing by Diane Craft,
        William Mallard and Sharon Singleton)</em></p>'
