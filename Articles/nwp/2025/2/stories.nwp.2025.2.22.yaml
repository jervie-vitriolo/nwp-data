      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not a victory for groups?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06d58b-55ab-41f2-93c0-1cd999306c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the National Union of People’s Lawyers (NUPL) criticized\
        \ the removal of the Philippines from the FATF’s “grey list,” explaining that\
        \ the international organization did not acknowledge the “rampant misuse of\
        \ counterterrorism financing laws to silence dissent and criminalize civil\
        \ society.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1f7cd-4dc2-4e46-8770-a0f0cd057888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The surge in fabricated terrorism financing cases, arbitrary asset\
        \ freezes, and instances of financial exclusion are not ‘unintended consequences’\
        \ of compliance; they are deliberate tactics used to satisfy the FATF’s mandates\
        \ at the cost of human rights,” the NUPL said in a statement Saturday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67cea30-f28b-43cf-b118-9af1588ca72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NUPL said in pursuing FATF compliance, the government has “allowed\
        \ CFT (combatting the financing of terrorism) regulations to be used to harass\
        \ grassroots movements, all while failing to address large-scale corruption,\
        \ illicit financial flows, and the billions of pesos laundered through Philippine\
        \ Offshore Gaming Operators (POGOs).”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab9d80-9a9d-46d4-9b41-fdf1133ee0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As long as the FATF refuses to engage with civil society, it will\
        \ continue to serve as a convenient shield for governments to legitimize repression\
        \ under the pretense of financial integrity,” the lawyers group said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1899f5c-6092-44a7-979c-438282069094'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus multiplatform producer Jelo Ritzhie Mantaring
        contributed to this report.</em></p>'
