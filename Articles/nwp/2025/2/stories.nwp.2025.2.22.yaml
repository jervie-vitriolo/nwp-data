    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c3c17-2ba2-4597-b23f-3d1bfe567321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.181+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Liza Maza, former Gabriela representative, said there were only 20\
        \ households that were organized under Makabayan and they had to roam around\
        \ 400 houses in the community. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2c01b-47e0-4bc7-ae8f-1ceb64890c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.181+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Maza, who had a two-year stint as former anti-poverty czar of the Duterte\
        \ administration, said they were “surprised” that some of the families asked\
        \ for campaign materials. “We were really expecting worse,” she said during\
        \ the news conference.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d7536-fc5a-4876-9c01-9270e4092402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang ibig sabihin nito, basta nakadikit ka sa isyu talaga ng pinakamarami\
        \ sa populasyon natin, lalawak ang suporta,” she also said of the “warm welcome.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb015e8-c194-4bc9-aa9c-0acde432324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This means that as long as you are connected with the\
        \ issues of many, the support will widen.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75447375-2d45-43f4-a436-ae18c9e7b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Incumbent Gabriel Rep. Arlene Brosas said they respect voters who told\
        \ them during their campaign activities that they would only vote some of\
        \ the bets under their slate or none at all. They also encountered debates\
        \ with other locals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e469a21-beb3-4660-86ed-eb03bf8139dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“May mga ganun [We encountered such voters] and it’s their choice,”\
        \ Brosas said, adding they believe they could continue to explain the issues\
        \ and show them what they could do. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e7e69-7be9-4a16-a894-816b1418d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:17:12.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sana hindi sila malulong sa disinformation na nagaganap, fake news\
        \ na ginagawa, nandito kami para ipaliwanag ‘yon sa inyo,” she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f81640-e9ca-415d-8729-3a32023ffad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:07:34.586+08:00
