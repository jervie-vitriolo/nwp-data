      'jcr:uuid': '2db4bb94-4a5e-4360-a75d-2f561a6fdf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Another lawmaker thinks
        the impeachment trial of Vice President Sara Duterte could be held earlier
        than <strong><a href="https://www.newswatchplus.ph/news/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html">Senate
        President Chiz Escudero’s timeline</a></strong>&nbsp;of holding it after
        the president’s State of the Nation Address in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f449a-6161-43f2-a6cf-f333442da417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.785+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For Sen. Win Gatchalian, the trial may begin as early as June 2 when
        Congress resumes session.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892ad2d-5451-4f82-9d76-cae0f52b508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.785+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’m sure doon na babasahin iyan. Doon na magkakaroon ng pag-uusap.
        At tingin ko pwede na rin i-convene right away iyong impeachment court dahil
        nga ganoon ang precedents,” he told DWIZ on Saturday, Feb. 22.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141655d-85dd-48b5-8b5e-22ffa583f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’m sure the [articles of impeachment] will be read and
        discussed on the floor. And I think the impeachment court can convene right
        away because of earlier precedents]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63e4ac-e7f1-418b-aebf-b4a290c1a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel previously sought to have the
        impeachment court convene in <strong><a href="https://www.newswatchplus.ph/news/2025/2/20/koko-on-impeachment.html">March</a></strong>,
        proposing an all-senators caucus to resolve differing views on the impeachment
        process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487d024-d353-4337-9518-393eaf6e8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For Gatchalian, the articles of impeachment must be presented and read
        before the lawmakers in the plenary.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8edf3-feef-4d7e-b950-1dc1e411c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang naging kumplikasyon kasi dito sa impeachment na ito, una-una,
        late na dumating sa Senado. At pangalawa, last day pa. So, hindi na siya naipasok
        sa reference of business. Ibig sabihin, walang formal information sa mga senador
        na merong ganitong communication na articles of impeachment na dumating sa
        Senado,” said Gatchalian.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3866051-c376-43ef-98fe-6725855aa36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nakita ko na tama ang punto ni Senate President Chiz at sinusuportahan
        ko yan. Dahil nga mayroon tayong mga precedents, tatlong impeachment binasa
        siya sa floor, very clear na binasa siya sa floor,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94451022-cd8a-43b7-9ab1-9206f1a3e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.788+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The complication with this impeachment, first of all,
        is that it arrived late at the Senate. Secondly, it arrived on the last day
        of the session. So, it was not included in the reference of business. This
        means there was no formal notification to the senators that such a communication,
        the articles of impeachment, had arrived at the Senate…I can see that Senate
        President Chiz is right, and I support that. Because we have precedents, three
        impeachments were read on the floor, it’s very clear that it was read on
        the floor]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0a648-8f41-480d-82cd-c101a1508826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.788+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The articles of impeachment were transmitted to the upper chamber
        on Feb. 5 - Congress’ last session day. It was also when the House of Representatives
        voted to <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeach
        Duterte</a>&nbsp;</strong>over supposed graft and corruption and betrayal
        of public trust, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0eba01-80c8-45df-8754-493622304f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.789+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero earlier said the earliest the trial could happen is at the
        start of the 20th Congress in July, explaining that 12 senators will finish
        their term on June 30 which may affect the trial’s outcome.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e03ab0-b201-443a-94c1-d78f16ba656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.789+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters on Friday, the Senate President said he
        is <strong><a href="https://www.newswatchplus.ph/news/2025/2/21/escudero-on-koko.html">open
        to Pimentel’s proposal</a>&nbsp;</strong>to conduct a caucus among senators.
        He, however, rejected the minority leader’s suggestion to hold the trial in
        March while on break, saying it may have legal implications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f57cd-581c-4c71-92bc-0f8cef43efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.790+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, for his part, said he is ready should Escudero call
        for a meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc295df4-05c2-45d3-b2eb-d07df0571946'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T17:09:33.790+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T17:09:33.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 19, Duterte asked the Supreme Court to&nbsp;<strong><a href="https://www.newswatchplus.ph/news/2025/2/19/duterte-asks-sc-block-impeachment-process.html">block
        the basis of her looming impeachment trial</a></strong> on constitutional
        grounds.</p>'
