      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Toll operators San Miguel Corporation and Metro Pacific Tollways
        Corporation have yet to issue statements.</p>'
  'bat-virus-enters-human-cells-via-same-covid-pathway':
    'author': 'Julie Steenhuysen and Nancy Lapid, Reuters'
    'caption': 'Security personnel keep watch outside Wuhan Institute of Virology
      during the visit by the World Health Organization (WHO) team tasked with investigating
      the origins of the coronavirus disease (COVID-19), in Wuhan, Hubei province,
      China February 3, 2021. (Thomas Peter/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-22T14:32:42.000+08:00
    'imagesource': 'jcr:449cf443-9c87-4500-91f1-3219b17d2bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45858f16-94d5-4a6f-9bd4-a08af827b08d'
    'lead': 'A newly discovered bat coronavirus uses the same cell-surface protein
      to gain entry into human cells as the SARS-CoV-2 virus that causes COVID-19,
      raising the possibility that it could someday spread to humans, Chinese researchers
      have reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-22T14:41:00.780+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:04.174+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:04.182+08:00
    'mgnl:lastModified': 2025-02-22T14:41:00.812+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['COVID-19']
    'stories': []
    'template': '1'
    'title': 'Chinese researchers find bat virus enters human cells via same pathway
      as COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7d074-266f-4bc9-8f08-df242fb792ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.800+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.800+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A newly discovered bat coronavirus
        uses the same cell-surface protein to gain entry into human cells as the SARS-CoV-2
        virus that causes COVID-19, raising the possibility that it could someday
        spread to humans, Chinese researchers have reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d73232-03ee-4b56-adec-aafa442fd94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.801+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.801+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The virus does not enter human cells as readily as SARS-CoV-2 does,
        the Chinese researchers reported in the journal Cell, noting some of its limitations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92a96a-f21c-43f9-93a5-1be3b9a8ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.801+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.801+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The scientists said that like SARS-CoV-2, the bat virus HKU5-CoV-2
        contains a feature known as the furin cleavage site that helps it to enter
        cells via the ACE2 receptor protein on cell surfaces.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ec70a-7a61-424b-b3d1-c0c51783020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.801+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.801+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In lab experiments, HKU5-CoV-2 infected human cells with high ACE2
        levels in test tubes and in models of human intestines and airways.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb3433-a783-4557-9956-88e6beb26a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.802+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In further experiments, the researchers identified monoclonal antibodies
        and antiviral drugs that target the bat virus.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510cfbb-14ab-4620-bb0b-03858ed08127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.802+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bloomberg, which reported on the study earlier on Friday, said the
        paper identifying the bat virus had moved shares of COVID vaccine makers.
        Pfizer PFE.N shares closed up 1.5% on Friday, Moderna MRNA.O climbed 5.3%
        and Novavax NVAX.O was up about 1% on a down day for the broader market.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3e6cd-3052-48b1-b68d-7fe4e57b5422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.802+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about concerns raised by the report of another pandemic resulting
        from this new virus, Dr. Michael Osterholm, an infectious disease expert at
        the University of Minnesota, called the reaction to the study "overblown."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc54e4-a8e3-4aa0-80a6-933cfa1e6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.803+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.803+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said there is a lot of immunity in the population to similar SARS
        viruses compared with 2019, which may reduce the pandemic risk.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb16e6-8a96-46ec-baaa-2a0cf60da9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.803+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.803+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The study itself noted that the virus has significantly less binding
        affinity to human ACE2 than SARS-CoV-2, and other suboptimal factors for human
        adaptation suggest the "risk of emergence in human populations should not
        be exaggerated."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12594c68-a2ba-4f37-aac2-182f3e5a4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:41:00.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:41:00.804+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Julie Steenhuysen and Nancy Lapid; Editing by
        Caroline Humer and Bill Berkrot)</em></p>'
  'davao-wage-hike-in-march':
