      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A film tackling abortion
        starring actress Maris Racal has scored the “Crystal Bear for Best Film” at
        the 75th Berlin International Film Festival or Berlinale in Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d47788-e33d-4b3e-918a-0984917e58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T12:02:26.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:08:03.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The “Crystal Bear” is given to the best feature film of both the “Generation
        Kplus and the Generation 14plus” competition, film producer Project 8 Projects
        said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede41b0-1f7c-4866-906f-ab4a56c74426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T12:02:26.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:08:03.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to Berlinale, “Generation Kplus and Generation 14plus” screen
        films for young audiences, tackling epic narratives and coming-of-age stories.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf768fa9-482e-4e16-b444-2da682711546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T12:02:26.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:08:03.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This film takes a sensitive view on its modern and socially critical
        topic and its strong message. It touched us not only through the acting performances,
        but also with its dark, yet hopeful and empowering atmosphere, which the filmmakers
        created with their way of storytelling. It raises our awareness by confronting
        us with the reality of the social and political problems it addresses, which
        unfortunately still exist today,” the jury wrote, as published in Berlinale’s
        website.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9520a-41c1-4570-9ce2-4d375b95a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T12:02:26.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:08:03.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Directed by Antoinette Jadaone, ‘Sunshine’ follows the story of a gymnast
        who found out her pregnancy on the week of tryouts for the national team.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b59e43-d4a8-47b7-9046-0112f725639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T12:02:26.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:08:03.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The film first premiered at the Toronto International Film Festival
        in September 2024. Local screenings have yet to be scheduled.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a9b6c-a155-4d9a-8899-a517fa27c314'
