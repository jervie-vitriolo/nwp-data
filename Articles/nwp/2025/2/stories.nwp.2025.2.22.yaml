    'mgnl:lastModified': 2025-02-22T10:43:11.286+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'associated-press']
    'stories': []
    'template': '1'
    'title': 'AP sues Trump aides for restricting access over Gulf of Mexico name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95889429-7af2-4005-bda4-e8894979b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.257+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.257+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The Associated Press on Friday
        sued senior aides to President Donald Trump over a decision by the White House
        to restrict the news outlet’s access to the president and other officials
        for continuing to refer to the Gulf of Mexico in its coverage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051564bb-d443-4c1f-b2a4-3b780841b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.258+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawsuit, filed in U.S. District Court in Washington D.C., alleges
        that the White House’s decision to bar AP reporters from the Oval Office
        and Air Force One violates the U.S. Constitution, including First Amendment
        protections for free speech, by trying to control the language that it uses
        to report the news.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e6f93-2e21-46a6-a032-b5f3a53f82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.258+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The press and all people in the United States have the right to choose
        their own words and not be retaliated against by the government," the complaint
        states.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4373609-c8f2-4d83-8a21-195aa410a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Responding to questions about the lawsuit posed by conservative commentator
        Mercedes Schlapp, White House press secretary Karoline Leavitt, speaking during
        an appearance at the Conservative Political Action Conference, said: "We feel
        we are in the right in this position. We are going to ensure that truth and
        accuracy is present at that White House every single day."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c01da-536b-4fa8-8cb9-3d4797f12988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House Communications Director Steven Cheung, in a statement,
        called the lawsuit "a blatant PR stunt masquerading as a first amendment case."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73329e-8e96-4770-8358-8c6139578b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump signed an executive order last month directing the Interior Department
        to change the name of the body of water long known as the Gulf of Mexico to
        the Gulf of America.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91b694-d05a-4c14-b7e4-38b9d28269ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.260+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The AP, citing editorial standards, said it would continue to use the
        gulf’s established name, while acknowledging Trump’s move to change it.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b675c-604c-479c-be90-b9149fdf8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.260+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The AP says in its stylebook that the Gulf of Mexico has carried that
        name for more than 400 years and that it must use identifiers that are easily
        recognizable for global audiences.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c76b1-d760-46be-bfe6-029847878e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.260+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House in response barred AP reporters from the Oval Office,
        where Trump has held several press events since returning to the presidency,
        and the presidential plane, Air Force One.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531882b3-7562-484b-8349-c63bfef9c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.261+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s ban prevents the AP’s journalists from seeing and hearing
        him and other top White House officials as they take newsworthy actions or
        respond in real time to news events.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21d218-69b9-431e-a1c4-c1eecc53e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.261+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move has been criticized by several press freedom groups and the
        White House Correspondents'' Association. Reuters released a statement in
        support of the AP.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e34b2-db40-434a-bfee-6672719187bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.261+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawsuit claims the White House’s decision retaliated against the
        AP over coverage decisions, which are protected under the Constitution. It
        also alleges the AP did not have an opportunity to challenge the White House’s
        decision to bar its access.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec3fd8f-6915-4139-b82e-ecfa434c04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.262+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawsuit names Leavitt, chief of staff Susie Wiles and deputy chief
        of staff Taylor Budowich as defendants.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c91a41-02e6-4967-a342-3f6c02b9c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.262+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wiles and Budowich did not immediately respond to requests for comment.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839e7fe-b0d4-454f-aa81-dcedbe3abc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The AP is seeking a temporary restraining order declaring the restrictions
        unlawful and immediately restoring its access to all areas available to the
        White House press pool.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fcd5f9-7fb7-4ef2-8151-ee65c51f4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:43:11.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:43:11.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Goudsward; Additional reporting by Jasper
        Ward; Editing by Scott Malone and Rosalba O''Brien)</em></p>'
  'ph-exits-fatf-grey-list-money-laundering-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-22T10:54:06.000+08:00
    'imagesource': 'jcr:29fb3936-424f-4ba8-8650-67bbd8ba0e1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af454453-0f21-435a-ad53-66a785ce0ccf'
    'lead': 'The Philippines has successfully exited the Financial Action Task Force
      (FATF) grey list, marking a significant milestone in the country’s ongoing efforts
      to combat money laundering and terrorist financing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-22T10:57:27.867+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:05.421+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:03.625+08:00
    'mgnl:lastModified': 2025-02-23T13:55:24.386+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['FATF']
    'stories': []
    'template': '1'
    'title': 'PH exits global financial crime watchdog ‘grey list’'
    'updated': 2025-02-23T13:54:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71587b30-efc2-482a-8fde-6944657d9930'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        successfully exited the Financial Action Task Force (FATF) grey list, marking
        a significant milestone in the country’s ongoing efforts to combat money laundering
        and terrorist financing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95c3e2-b06a-4b50-82e8-036f6899bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The country’s removal from the list is expected to lower costs for\
        \ international fund transfers, benefiting both businesses and individuals.\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce418a-9783-4efb-a538-ad73ed5b8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Being on the FATF greylist subjected the country to enhanced monitoring,\
        \ creating challenges for banks and other financial institutions, while also\
        \ discouraging international financial transactions. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99bdb21-c3e1-47b9-bcdd-c6f6c39fc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the Presidential Communications Office said that with\
        \ the exit, the country anticipates more efficient and cost-effective cross-border\
        \ transactions, improved financial transparency, and reduced compliance barriers—\
        benefits that are expected to boost businesses, attract foreign investments,\
        \ and support overseas Filipino workers (OFWs).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101815e-e49b-4306-bc58-008d85d9d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand R. Marcos, Jr. previously issued Executive Order\
        \ No. 33, which outlined steps to address the FATF’s action plan. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83f1b8-2117-435e-8a64-8b545c236507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Executive Secretary Lucas P. Bersamin welcomed the FATF’s decision,\
        \ noting that it confirms the alignment of the Philippines’ anti-money laundering\
        \ framework with global standards. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785ea2f-b20e-410d-8e2c-5b5985c9fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Anti-Money Laundering Council (AMLC), in a separate statement,\
        \ emphasized the collaborative effort behind this achievement, highlighting\
        \ the roles played by both the government and private sector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54060b88-28d9-470d-9ad1-e8db0c0d4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.365+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, the Department of Justice also lauded the National Prosecution\
        \ Service for its role in leveling up the investigation and prosecution of\
        \ money launderers and terrorism financiers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde932f2-b0f8-46ac-b64e-6deb887be571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.365+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The prosecutors are a vital cog in the proactive effort in the investigation\
        \ and prosecution of all forms of financial crimes to  maintain the country’s\
        \ financial integrity,” Justice Undersecretary Jesse Hermogenes was quoted\
        \ as saying.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e875fd-74a2-4b65-98a8-496b747089c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.381+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines had been placed on the greylist in 2021 and was given\
        \ 18 action items to address in order to secure its exit. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502eaba0-c0eb-44c3-9126-b38ed93cdf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.366+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Countries on the greylist are closely monitored, with the risk of being\
        \ blacklisted if corrective actions are not taken. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec10f8-5ac1-4a7b-b24d-8f4782763a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prior to the greylisting, foreign regulators had already imposed stricter\
        \ requirements on financial institutions dealing with entities from countries\
        \ deemed to have weak anti-money laundering measures, leading some banks to\
        \ avoid these relationships. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36777b-1aa7-4557-8042-cf7323b400fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-23T13:55:24.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:05.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-23T13:55:24.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
