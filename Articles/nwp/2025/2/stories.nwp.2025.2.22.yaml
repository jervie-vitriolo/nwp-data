    'template': '1'
    'title': 'EDSA busway to subway: DOTr chief hits ground running'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd344121-2908-433e-b6e8-e187db6dc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.896+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.921+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The new transportation
        chief is bent on easing the commute in and around Metro Manila by improving
        on current systems and pursuing connectivity projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57c484-c68a-41af-9b72-25cfdfe72341'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.896+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.896+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his first briefing after taking oath in Malacañang, Transportation
        Secretary Vince Dizon said while public transport issues are longstanding,
        immediate measures that can help alleviate traffic congestion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dc225-3d14-4dd2-979e-b249e1488a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>EDSA busway</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf7f38-838f-489d-8e5f-1616cc112893'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon first said that the EDSA Busway is here to stay but with improvements
        on run time.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd23c50-84d7-42b7-8676-01c46a5ea486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.898+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"May mga bus tayo na tumatagal doon kasi alam mo naman, gustong mapuno
        iyong bus eh, ‘di ba. So dahil doon, nagkaka-clog iyong busway," said Dizon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780073b-a4f8-4cc3-80d2-dfb0271015d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.898+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Some buses stay too long on one spot because, as we know,
        they wait to be fully loaded. That causes congestion on the busway.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7314cb-f964-4623-8218-53513d5e681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said other countries have addressed this issue by setting strict
        time limits at stops.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed8d12-a841-419e-8223-47ad4bc2aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Maglagay lang tayo ng timer doon, 30 seconds ka lang, 45 seconds ka
        lang. Kapag nag-timeout, no choice ka, kailangan kang umabante ke puno ang
        bus mo o hindi," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f9d49-6d3e-41c9-9406-edc898394039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We should install timers - 30 or 45 seconds max. Once
        the time is up, buses must move whether full or not.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a545152-ccaf-4316-b3a0-28c852ca244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.900+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More MRT, LRT train sets</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ede93b-ad71-49e3-a55d-24af84a7f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.900+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said he is also pushing for more train sets for the Metro Rail
        Transit (MRT) and Light Rail Transit (LRT) systems to accommodate more passengers,
        especially during rush hour.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363838dd-6adc-48e7-8e75-a0af9185a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.901+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Carrying capacity ang usapan diyan eh. ‘Di ba, X number of people
        line up during rush hour, ‘di ba, ilang ang tren mo? Ilan ang bagon mo? Ilan
        ang capacity ng isang bagon? Kailangan magdagdag tayo diyan," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e56bc-c0fc-418a-a392-bb3350ea0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.901+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s all about carrying capacity. During rush hour,
        a certain number of people line up - so how many trains do we have? How many
        cars per train? What’s the capacity of each car? We need to increase those
        numbers.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254d16c-4c9c-43bf-9bbf-9d615278f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.902+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More EDSA walkways</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa299af-6a9f-41b4-9ab2-57b0270ecd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.902+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To improve pedestrian mobility, Dizon said he wants to revive plans
        for more walkways on major roads like EDSA.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63d534-a4a0-4fe7-9649-37177a55934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Iyan naman, para sa ating walking commuters, iyong mga hindi naman
        kailangan talagang … iyong ayaw pumila nang matagal kasi maglalakad lang siguro
        ng isang kilometro. Ang problema, walang sidewalk sa EDSA, o kung mayroon
        man, baka dalawa tayo, hindi tayo magkakasya eh ‘di ba; at hindi safe, delikado,"
        he added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded692f-6ea4-4e9f-963f-4be1eccae781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: This is for our walking commuters - those who don’t
        need to queue for transport because they’re only walking a kilometer or so.
        The problem is, EDSA has no proper sidewalks, or if there are, they’re too
        narrow for two people to fit. It’s unsafe and dangerous] '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac7f57-22cf-413b-bb7a-137f688cffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pasig River Ferry</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e18f3-30dd-481e-b72d-d6a475c7a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said he is also looking to revitalize the Pasig River Ferry system
        to maximize public transport options.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056820d2-333d-40af-a141-268b5e0fde29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.905+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"People use it to get from point A to point B. Kahit nga iyong mga
        turista, iyon ang gustong-gustong ginagamit sa Bangkok eh. Bakit hindi natin
        magawa dito? Eh tingin ko sa Asya, tayo din ang unang naglagay niyan," he
        added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e105e-db06-4a3b-b9e5-d76f999cd9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.905+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: People use it as a means of transport. Even tourists
        love using it in Bangkok—so why can''t we make it work here? I believe we
        were one of the first in Asia to introduce this system]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb466fe9-8c18-419d-a55c-c91312ea305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.906+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long-term projects</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a724e-9398-4897-bef8-7557bece79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.906+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said President Ferdinand Marcos Jr. has directed him to accelerate
        key transportation infrastructure projects to ease the burden on commuters.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f868a6-d1ac-4bb6-ac96-e28b3c537a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So, ang sinabi niya unang-una, iyong mga ongoing na – subway, kailangan
        ngang bilisan iyan, game-changer iyan para sa mga kababayan natin. Ako talaga,
        wish ko lang na tayong lahat dito sa kuwartong ‘to at mga kababayan natin,
        in our lifetime ma-experience nating may subway tayo sa Pilipinas," said Dizon,
        referring to the Metro Manila Subway.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df657fe6-9057-4156-8dc0-cbcb9549924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The president told me that for ongoing projects - like
        the subway - we need to speed things up. It’s a game-changer for our people.
        I truly hope that in our lifetime, all of us here and our fellow Filipinos
        will finally experience having a subway in the Philippines.]'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b39a8-7cb5-4476-bd7b-e7e0654f13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Another top priority is the North-South Commuter Railway.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4f979-f86b-40ca-b28c-a047e1cb4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T09:35:40.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:07.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T09:35:40.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kasi kapag mayroon kang magandang connectivity via rail, halimbawa
        taga-Bulacan ka o Pampanga ka, nagtatrabaho ka sa Metro Manila – hindi ka
        na kailangan mag-apartment dito eh ‘di ba," said Dizon.'
    '27':
      'jcr:primaryType': 'mgnl:block'
