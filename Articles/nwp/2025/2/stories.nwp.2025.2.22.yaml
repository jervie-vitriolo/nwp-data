      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        France held a maritime cooperative activity in the West Philippine Sea (WPS)
        on Friday in a bid to strengthen their bilateral defense ties, the Armed Forces
        of the Philippines (AFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41671f-6968-4d2a-8ab4-d91c361fd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T13:05:28.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:05:28.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The AFP said this marked the third consecutive week of joint maritime
        activities in the WPS, within the joint operational area of Northern Luzon
        Command.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3381b-3edf-4683-a885-2817fab93652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T13:05:28.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:05:28.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the armed forces, the activities were designed to enhance
        interoperability, communication, and defense capabilities. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a18d0-2241-4f34-baee-2c2ca9a3369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T13:05:28.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:05:28.206+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Drills included communications check exercise, anti-submarine warfare
        drills, and dissimilar aircraft combat training, among others. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19bcae-8905-4912-b6eb-11bd313e3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T13:05:28.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:05:28.206+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among the Philippine assets engaged in the activities were the Philippine
        Navy’s guided missile frigates BRP Jose Rizal and the offshore patrol vessel
        BRP Gregorio del Pilar. The French Navy’s aircraft carrier Charles de Gaulle
        (R91) and four other vessels joined the drills.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cb315-ce83-4579-b964-25738989ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T13:05:28.207+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:05:28.207+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Through joint maritime cooperative activities and collaborative efforts,
        the AFP seeks to build a stronger, more resilient defense system that is prepared
        to address the challenges of the modern security landscape,” AFP Chief of
        Staff Gen. Romeo Brawner said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce14b8-58f3-45dd-913e-af1354287f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T13:05:28.207+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T13:05:28.207+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Philippine Coast Guard reported ''hazardous
        actions'' by a Chinese military aircraft against a Bureau of Fisheries and
        Aquatic Resources aircraft, calling it the <strong><a href="https://www.newswatchplus.ph/news/2025/2/19/pcg-china-helicopter-most-dangerous-west-ph-sea.html">most
