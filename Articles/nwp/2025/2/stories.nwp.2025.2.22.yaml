    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7d8d6-e794-4ad2-9d18-d7a5424491fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T15:30:11.168+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T15:30:11.174+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Minimum wage workers
        in the Davao region may expect a slight increase in their salary starting
        next month, the Regional Tripartite Wages and Productivity Board (RTWPB) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b8a41-8181-4696-9a33-570b63fb1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T15:30:11.169+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T15:30:11.169+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the RTWPB-Davao Region said private sector workers
        may get an additional P29 in their minimum salary.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5cbf1-0957-4001-85cb-db604c3846df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T15:30:11.169+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T15:30:11.169+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This brings the minimum wage rates for non-agricultural workers to
        P510 and to agriculture earners to P505.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa9082-f275-461a-99f3-9595878c7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T15:30:11.169+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T15:30:11.169+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The order will take effect on March 7, the board said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910624a-e0b0-4bde-9ba5-b8d2ee779130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T15:30:11.170+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T15:30:11.170+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It said the increase will be carried out after “thorough review and
        evaluation of the existing socio-economic conditions and consultations with
        various agencies and the general public.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58fefc-97f5-4639-906b-9c6177432601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T15:30:11.170+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T15:30:11.170+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers have been pushing for a legislated hike, with the most recent
        proposal asking Congress to pass a P200 increase for minimum wage earners. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe15ca-5ead-4f1a-9ade-0795757a9a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T15:30:11.171+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:03.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T15:30:11.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. was <strong><a href="https://www.newswatchplus.ph/news/2025/1/31/marcos-legislated-wage-hike.html">not
        keen on certifying the measure as urgent</a></strong>, pointing to the RTWPB
        that determines salary levels under the Wage Rationalization Act of 1989.</p>'
