  'vince-dizon-priorities-subway-busway':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Transportation Secretary Vince Dizon held a press conference in Malacanang
      on Friday, Feb. 21.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-22T09:32:36.000+08:00
    'imagesource': 'jcr:f95cf273-6080-45d9-b441-b785f1d1a6ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
