      'mgnl:lastModified': 2025-02-22T14:08:21.140+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his first press briefing as transportation chief, Dizon called the
        proposed system “anti-poor.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6797d8c-c1dd-4dff-956f-5f4f33bc9e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.140+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.140+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The no-cash scheme is ideal, but it cannot be imposed until operators
        can guarantee that all defects in the system are fixed, such as malfunctioning
        booms, unreadable stickers and broken RFIDs,” said Poe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3cfd01-e8ac-48f3-bd81-571742e95238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.141+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.141+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with DWIZ on Saturday, the lawmaker said cash booths
        should remain open for motorists who will encounter unforeseen circumstances.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5edb054-00b2-4a75-8892-bd7986878033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.142+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.142+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Para sa akin, okay naman na mag-modernize. Pero mag-iwan naman sila
        ng cash booth. Kahit naman sa mga ibang bansa na talagang progresibo, meron
        talagang option na may cash booth pa rin,” said Poe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fc228-c801-455b-a49c-aa1bdcce6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.142+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.142+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: For me, it’s okay to modernize. But they should still
        keep cash booths. Even in other countries that are really progressive, there’s
        still an option to have a cash booth]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4101c-41be-4861-8cd0-fa3a373415a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.143+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She also backed Dizon’s plan to discuss the matter with toll operators.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92eb3c-880e-4656-93fe-948372ee11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.143+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Relevant stakeholders should be included in the dialogue to fully
        know the realities on the ground,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a967fe3-04ad-4d76-86ce-9770a418736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.143+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The contactless toll payment was first carried out in 2020 at the height
        of the COVID-19 pandemic but was suspended due to operational issues. The
        revised schedule was returned in August 2024 but was pushed back to March
        2025.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6e915-3453-4e0e-bfbc-fea66ea0b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.144+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:04.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T14:08:21.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The TRB earlier said going cashless will improve traffic flow.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2664f-deea-4b78-8571-ebc4d5111b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T14:08:21.144+08:00
      'mgnl:createdBy': 'lance-nwp'
