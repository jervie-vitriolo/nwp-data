      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis, who is being treated
        in hospital for double pneumonia, will not appear in public on Sunday to lead
        his usual prayer with pilgrims for a second consecutive week, the Vatican
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b2814-cd35-429f-b460-d397f6957bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:13:32.745+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:18:20.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis is being treated at Rome’s Gemelli hospital, where he was
        admitted on February 14 after experiencing difficulty in breathing for several
        days.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa1990-985f-46b4-8067-f1acddd22c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:13:32.745+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:18:20.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His medical team has given mixed signals about his health, telling
        reporters on Friday that while he was not out of danger, he did not have a
        life-threatening condition at present.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993662ca-1d5d-4715-9f7b-55c5f944abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:13:32.746+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:18:20.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican issued a very brief statement on Saturday to say the pope
        had "rested well" overnight. However, unlike the previous two days, it made
        no mention of whether he had got up or had breakfast.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b22c5-8773-442e-9046-27744e4f5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:13:32.746+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:18:20.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Holy See press office later said that the text of the Sunday Angelus
        prayer would be published rather than read out.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f8e8a-00f8-4b81-8d44-272701a2e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:13:32.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:18:20.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Double pneumonia is a serious infection that can inflame and scar both
        lungs, making it difficult to breathe. The Vatican has described the pope’s
        infection as "complex", saying it is being caused by two or more micro-organisms.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c613fc3-c6bf-4976-93ce-55eefc5ec5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:13:32.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:18:20.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The pope is not out of danger. The situation could go either way,"
        Dr. Sergio Alfieri, a senior member of the Gemelli staff, told reporters on
        Friday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611f15d-8c1b-4345-b978-3f84fd4d96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:13:32.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:18:20.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Crispian Balmer; Editing by Sharon Singleton)</em></p>'
  'pentagon-shakeup-trump':
    'author': 'Phil Stewart and Idrees Ali, Reuters'
    'caption': 'US President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-22T19:14:07.000+08:00
    'imagesource': 'jcr:10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a87d32-ae8a-4d89-b954-3cb8484d8b5e'
    'lead': 'U.S. President Donald Trump on Friday fired the chairman of the Joint
      Chiefs of Staff, Air Force General C.Q. Brown, and pushed out five other admirals
      and generals in an unprecedented shake-up of U.S. military leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-22T19:17:13.360+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:01.600+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:06.210+08:00
    'mgnl:lastModified': 2025-02-22T19:17:13.709+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Pentagon']
    'stories': []
    'template': '1'
    'title': 'Trump fires top US general in unprecedented Pentagon shakeup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f3606-b78d-49b1-b43b-6f10d053d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> President Donald Trump on Friday
        fired the chairman of the Joint Chiefs of Staff, Air Force General C.Q. Brown,
        and pushed out five other admirals and generals in an unprecedented shake-up
        of U.S. military leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa0658-607e-4c29-9e09-8afab539d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said in a post on Truth Social that he would nominate former
        Lieutenant General Dan "Razin" Caine to succeed Brown, breaking with tradition
        by pulling someone out of retirement for the first time to become the top
        military officer.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b71a1e-9b96-4ba0-8ba5-367d65f7d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president will also replace the head of the U.S. Navy, a position
        held by Admiral Lisa Franchetti, the first woman to lead a military service,
        as well as the air force vice chief of staff, the Pentagon said. He is also
        removing the judge advocates general for the Army, Navy and Air Force, critical
        positions that ensure enforcement of military justice.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1715e-edb1-403e-8d3c-44092c0a78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s decision sets off a period of upheaval at the Pentagon, which
        was already bracing for mass firings of civilian staff, a dramatic overhaul
        of its budget and a shift in military deployments under Trump’s new America
        First foreign policy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03053b-4e06-4a61-9bc5-84179aa7d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the Pentagon’s civilian leadership changes from one administration
        to the next, the uniformed members of the U.S. armed forces are meant to be
        apolitical, carrying out the policies of Democratic and Republican administrations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b056c-bd5d-4563-9d6b-97140742da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Brown, the second Black officer to become the president’s top uniformed
        military adviser, was serving a four-year term meant to end in September 2027.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77c305-cfa8-4305-b48e-3a32572d6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A U.S. official said Brown was relieved with immediate effect, before
        the Senate confirms his successor.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4437afc-04b4-4f91-9fca-e1f7c3ed0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters in November was first to report that the incoming Trump administration
        planned a sweeping shakeup of the top brass, with firings including Brown.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59e30c-8921-4bb1-9ecc-ba78cecc3f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic lawmakers condemned the decision by Trump, a Republican.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff9b1e-ac41-4ee9-a078-ba7077e5fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Firing uniformed leaders as a type of political loyalty test, or for
        reasons relating to diversity and gender that have nothing to do with performance,
        erodes the trust and professionalism that our servicemembers require to achieve
        their missions," said Senator Jack Reed of Rhode Island, the top Democrat
        on the Senate Armed Services Committee.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283905e4-8d4f-4ebe-bd39-8fe738acc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.676+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.676+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Representative Seth Moulton, a Massachusetts Democrat, said the firings
        were "un-American, unpatriotic, and dangerous for our troops and our national
        security."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c519f33-155a-4d52-822d-d282aed310a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.676+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.676+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is the definition of politicizing our military," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec5377-b2de-4139-b2b9-6d5eaea0ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.677+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.677+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Woke generals''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec0867-097a-4da6-8d14-91019c0c5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.677+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.677+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During last year’s presidential campaign, Trump spoke of firing "woke"
        generals and those responsible for the troubled 2021 pullout from Afghanistan.
        But on Friday, the president did not explain his decision to replace Brown.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5f052-e717-4903-8122-dfb2504812b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.678+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I want to thank General Charles ''CQ'' Brown for his over 40 years
        of service to our country, including as our current Chairman of the Joint
        Chiefs of Staff. He is a fine gentleman and an outstanding leader, and I wish
        a great future for him and his family," Trump wrote.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b244201-7f0c-4095-9124-eb3cf16e7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.678+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Pete Hegseth had been skeptical of Brown before taking
        the helm of the Pentagon with a broad agenda that includes eliminating diversity,
        equity and inclusion initiatives in the military.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1629f-701e-492b-a53f-cd0c29a5d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.679+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his most recent book, Hegseth, a former Fox News personality and
        military veteran, asked whether Brown would have gotten the job if he were
        not Black.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13eed39-9eaa-4ee2-ba2d-c9a715242e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.679+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Was it because of his skin color? Or his skill? We''ll never know,
        but always doubt - which on its face seems unfair to CQ. But since he has
        made the race card one of his biggest calling cards, it doesn''t really much
        matter," he wrote in his 2024 book "The War on Warriors: Behind the Betrayal
        of the Men Who Keep Us Free."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91c30a-bae9-4d2f-ae9f-ddf1a4cf5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Brown, a former fighter pilot who has held commands in the Middle East
        and Asia, recounted experiencing discrimination in the military in an emotional
        video posted online after the 2020 killing of George Floyd, which sparked
        nationwide protests for racial justice.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e908f-15c5-47ee-856f-a60b399778ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Brown was on official travel when Trump made the announcement. Hours
        before Trump’s announcement, Brown’s official X account had posted images
        of him meeting troops on the U.S. border with Mexico, deployed in support
        of Trump’s crackdown on illegal immigration.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829e5aa-2713-49f5-9e6f-e3d42760d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Border Security has always been critical to the defense of our homeland.
        As we navigate unprecedented security challenges... we will ensure our troops
        at the border have everything they need," Brown posted.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28122caa-fbaf-4bb8-b8a1-c0e667fe7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Brown did not immediately respond to a request for
        comment.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe809a8-ed34-41a2-bd2a-d476ed6f9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Women leaders fired</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de8dfd-002c-4cd0-a1f3-55887d73f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Franchetti was the first woman to command the U.S. Navy.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ba226-4363-4b58-8d0a-21b821f7a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.683+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Her 2023 nomination by then-President Joe Biden had been a surprise.
        Pentagon officials had widely expected the nomination to go to Admiral Samuel
        Paparo, who at the time led the navy in the Pacific. Paparo was instead promoted
        to lead the U.S. military’s Indo Pacific Command.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518269f7-3bf5-48a3-926f-39b601e305f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On his first day in office, Trump fired Admiral Linda Fagan as head
        of the U.S. Coast Guard. She had been its first female commanding officer.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e44cf-634d-4495-bf9e-d2958ad31039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, Trump’s Pentagon lashed out Mark Milley, a retired Army
        general and former chairman of the Joint Chiefs of Staff, by revoking his
        personal security detail and security clearance. It also removed his portrait
        from the walls of the Pentagon.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea032f48-8a29-4e94-8318-d884cd1e6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.685+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Milley, who served as the top U.S. military officer during some of
        Trump’s first presidential term, became a leading critic of him after retiring
        as a four-star general in 2023 during Biden’s administration and has faced
        death threats.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcebd9-923b-495e-a290-18443566fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T19:17:13.685+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:01.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T19:17:13.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is unclear whom Trump administration will pick to become the new
        judge advocates general for the Army, Navy and Air Force. In his 2024 book,
        Hegseth was highly critical of military lawyers, saying most "spend more time
        prosecuting our troops than putting away bad guys."'
