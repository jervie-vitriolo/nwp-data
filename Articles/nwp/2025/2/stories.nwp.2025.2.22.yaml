  'pope-francis-not-out-of-danger':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-22T10:29:59.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46cfec9d-1a88-4db8-9723-51608f058f3e'
    'lead': 'Pope Francis, who is being treated in hospital for double pneumonia,
      is not yet out of danger but is expected to live, one of his doctors said on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-22T10:32:35.999+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:27:06.387+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:23:03.250+08:00
    'mgnl:lastModified': 2025-02-22T10:33:14.948+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis', 'Vatican']
    'stories': []
    'template': '1'
    'title': 'Pope Francis not out of danger, but expected to live, medical team says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f6dbe-c32c-40d4-8422-964f93361b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.015+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.934+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis, who is being treated
        in hospital for double pneumonia, is not yet out of danger but is expected
        to live, one of his doctors said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6cfcf-2efd-4af9-8efe-6ae7c4bd013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.015+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.934+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis is being treated at Rome’s Gemelli hospital, where he was
        admitted on February 14 after struggling with breathing difficulties for several
        days.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab741e-a667-4788-afd5-3f9ea45a7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.935+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If the question is whether he is out of danger, the answer is no,"
        Dr. Sergio Alfieri told a press conference. "But if you''re asking whether
        he is currently in life-threatening danger, the answer is also no."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e621d4-01e3-4ef9-9cd9-8b96491acb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.935+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Double pneumonia is a serious infection that can inflame and scar both
        lungs, making it difficult to breathe. The Vatican has described the pope’s
        infection as "complex" because it is polymicrobial, meaning it is being caused
        by two or more micro-organisms.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ec472-e5ba-455f-92b6-4bbf0a6d7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.936+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His medical team said the pope was able to get out of bed, sit in an
        armchair to do some work, and even visit the chapel in his self-contained
        apartment within the hospital.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3aaa76-92ea-46b0-b5e8-cb49db46bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.936+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But they predicted he would remain at the facility "at least" through
        the coming week.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e5598-f4a5-4ec1-914a-3d7df7c2a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.937+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Alfieri, on the medical staff at Gemelli, said that given the pope
        is 88, with prior health concerns, he was obviously a fragile patient.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef81d9-8d67-402a-8b09-8cb2cc12f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.938+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He told reporters that the pope did not have sepsis, a potentially
        life-threatening condition when the body responds to an infection by harming
        its own tissue and organs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d323a2b-7265-40e5-a76d-67a883eaf4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.938+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, Alfieri said there was still a risk that the infection could
        spread.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeae924-b26d-4432-8ffa-d2acd87f736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.939+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If, unfortunately, one of these germs were to enter the bloodstream,
        any patient would develop sepsis, and sepsis, combined with his respiratory
        condition and age, could be very difficult to overcome," said Alfieri.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9106ba-d806-4cf7-8354-4b8b89dee19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.939+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oxygen</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830563c-91ce-4aaf-96ab-5e160be6d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.940+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Friday’s press conference was the first with the medical team since
        the pope was admitted to hospital last week. No photos of Francis have been
        released out of respect for the pontiff’s privacy, Alfieri said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164d4bd-c920-453e-a813-9651dd90367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.940+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The update came after the Vatican said on Thursday that the pope’s
        condition was "slightly improving" for a second day.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1d73d-7c64-4bce-9120-fbf462e6c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.941+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the doctors said Francis was able to breathe on his own, they
        also confirmed for the first time that he was occasionally being provided
        oxygen via a tube under his nose.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959902cf-b8a1-41f0-9c5e-72acdd0ba665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.941+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dr. Luigi Carbone, who said he was the pope’s general practitioner
        at the Vatican, said Francis would stay at the hospital as long as necessary.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498e888-c5d6-47a5-9ff3-9a4da296d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.942+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"As mentioned earlier, he is not out of danger, so like all fragile
        patients, it is always a delicate balance," he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833eca0c-b8dc-49f4-896f-9ae459ee17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.942+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It would take very little for his condition to become unstable," said
        the doctor. "It is difficult to give a precise timeline at this moment."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852a6e7-1b57-4aee-9e0f-05797ff451e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.943+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Resignation a distant hypothesis''&nbsp;</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7f9cf-3f98-40d9-bd10-69c1061ac05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.944+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has been pope since 2013, has suffered bouts of ill
        health in the past two years. He is particularly prone to lung infections
        because as a young adult he developed pleurisy and had part of one lung removed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea02787-e900-4e2b-a41a-67328901b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.944+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One retired Catholic cardinal suggested on Thursday that Francis''
        fragile health could lead the pope to resign as leader of the 1.4 billion-member
        Catholic Church, as his late predecessor Pope Benedict XVI did.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d722f-3aa6-4304-8438-42f586c60436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Francis has firmly ruled out resigning in the past, calling it
        in 2024 only a "distant hypothesis".'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e530474-523b-4252-bb66-010f1408a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis is known for keeping a brisk schedule, sometimes holding dozens
        of meetings a day. Vatican officials expect his latest health crisis may lead
        him to slow down the pace.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54313a5-8d05-476b-8003-11d1525495f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'All the pope’s public engagements have been cancelled through Sunday
        and he has no further official events on the Vatican’s published calendar.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff036f-d006-4dd0-8689-ab3c04ff943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T10:32:36.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:06.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T10:33:14.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee and Crispian Balmer; Editing by
        Crispian Balmer and Ros Russell)</em></p>'
