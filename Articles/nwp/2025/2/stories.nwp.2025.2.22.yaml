      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> “Queen of All Media”
        Kris Aquino shared updates about the status of her health and love life on
        Saturday, Feb. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340ef29-2800-48fe-bf56-914eddd39036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T18:03:31.386+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T18:03:31.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an Instagram post, Aquino posted a photo with her doctor and celebrity
        friends including Kim Chiu and Miles Ocampo.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb65135-5d2d-4646-868d-36fa073c8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T18:03:31.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T18:03:31.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Here, the television host said she is not yet fit to work amid reports
        that she has returned to work despite her ongoing health issues. Aquino said
        in October she will have a new show with her former staff in ABS-CBN.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797c7b1-cebe-4f65-bad6-b66f8581f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T18:03:31.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T18:03:31.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’m very underweight (at) 37 kilos/82 pounds,” she said, adding that
        she is battling with three more ailments on top of her six autoimmune diseases.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff436e54-c5e4-4c23-928c-f634a90befae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T18:03:31.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T18:03:31.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from a health update, Aquino also revealed that she has been
        single ''for some time'' now.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52a986-614d-4791-8bef-88d7d5e27d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T18:03:31.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T18:03:31.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, the television host shared her new romance with a Filipino
        doctor, whom she did not name. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5086cb1-92b5-49a9-9b3a-7a977ac093f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-22T18:03:31.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:27:02.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-22T18:03:31.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’ve always been honest with all of you, for some time now I have
        been single, no boyfriend so clearly no fiancè. I never gave details while
        we were a couple so it makes no sense to elaborate now,” she wrote.'
    '7':
