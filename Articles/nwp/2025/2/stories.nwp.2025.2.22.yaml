      'mgnl:lastModified': 2025-02-22T17:17:12.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We hope they will not fall to disinformation and fake\
        \ news about us. We are here to explain.]\r"
