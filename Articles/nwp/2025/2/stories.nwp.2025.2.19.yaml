      'mgnl:lastModified': 2025-02-19T18:18:31.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbb1ea-b595-4a1d-afa6-943cb857f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:18:31.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:18:31.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Regional Trial Court Branch 159 - in an order dated Feb.
        12 and obtained by the media on Feb. 19 - said it received information that
        the pre-recorded video aired during a gathering of Quiboloy’s church group
        Kingdom of Jesus Christ on Feb. 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645025b-2705-48ee-9465-b734b19abffc'
      'mgnl:activationStatus': true
