    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db4e8f-95c1-40ce-8c2f-9c8595369adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:38:49.754+08:00
