    title: 'PH mulls diplomatic protest over China chopper’s dangerous maneuvers
      vs PH plane in Scarborough'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '25170d67-839a-477b-9078-677be7179818'
      activationstatus: true
      created: 2025-02-19T10:19:13.444+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.455+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippine government
        has condemned the dangerous maneuvers of a Chinese People’s Liberation Army
        (PLA) helicopter against a Bureau of Fisheries and Aquatic Resources (BFAR)
        aircraft during the latter’s patrol over Scarborough Shoal on Tuesday, February
        18.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f3dcf292-ca57-4c08-8127-20d8fa2f19c4'
      activationstatus: true
      created: 2025-02-19T10:19:13.444+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.444+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This blatantly hazardous action endangered the safety of the pilots
        and passengers onboard. It demonstrated a lack of regard for internationally
        accepted norms on good airmanship and flight safety," the National Maritime
        Council said in a statement.'
    section2:
      primarytype: 'block'
      uuid: 'f458613f-340c-4ec2-b1bd-b89b82f76c5e'
      activationstatus: true
      created: 2025-02-19T10:19:13.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The government says the Philippine aircraft was conducting a legitimate
        maritime domain awareness flight when it was harassed by a PLA Navy Harbin
        Z-9 helicopter with tail number 68.'
    section3:
      primarytype: 'block'
      uuid: '5dc111bf-524d-42d9-8bee-bfc090f4c464'
      activationstatus: true
      created: 2025-02-19T10:19:13.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese helicopter flew and hovered as close as three meters above
        the BFAR-operated Cessna 208B Grand Caravan EX, endangering the pilots and
        journalists on board.'
    section4:
      primarytype: 'block'
      uuid: 'c6d49bff-c147-44a1-b978-1624fd8693b5'
      activationstatus: true
      created: 2025-02-19T10:19:13.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"The Philippines will not waver in its duty to safeguard its maritime
        interests over the shoal, in accordance with Republic Act 12064 or the Philippine
        Maritime Zones Act, as well as international law, particularly UNCLOS and
        the 2016 South China Sea Arbitral Award. The Philippine government will also
        issue a formal diplomatic protest over this grave incident," the council added.</p>'
    section5:
      primarytype: 'block'
      uuid: '30003e12-8042-4cc3-8e12-f03de224c6bc'
      activationstatus: true
      created: 2025-02-19T10:19:13.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Foreign Affairs has yet to confirm when the protest
        will be filed against Beijing.'
    section6:
      primarytype: 'block'
      uuid: 'a750568e-7e59-4014-bc4a-ad7a0bba1914'
      activationstatus: true
      created: 2025-02-19T10:19:13.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>China military: PH aircraft intruded into Chinese airspace</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '6ddcada2-bc2d-4ba5-8477-bf9879e2be77'
      activationstatus: true
      created: 2025-02-19T10:19:13.447+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.447+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the naval and air forces of the Chinese People’s Liberation
        Army Southern Theater Command claimed that they had monitored and warned a
        Philippine aircraft off what they considered their territorial airspace over
        Huangyan Dao, China’s name for Scarborough Shoal.'
    section8:
      primarytype: 'block'
      uuid: 'c109f4ab-caf8-4641-adb3-ab3bb82528b2'
      activationstatus: true
      created: 2025-02-19T10:19:13.447+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.447+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Without the approval of the Chinese government, the Philippine aircraft
        illegally intruded into Chinese airspace," PLA Southern Theater Command spokesperson
        Tian Junli said.'
    section9:
      primarytype: 'block'
      uuid: '81c99974-0857-43ca-be9c-e4675c01bf3d'
      activationstatus: true
      created: 2025-02-19T10:19:13.448+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.448+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing accused Manila of spreading false narratives.'
    section10:
      primarytype: 'block'
      uuid: '02817000-dbc7-4614-8dd7-5fa04815702e'
      activationstatus: true
      created: 2025-02-19T10:19:13.448+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.448+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The acts of the Philippine side severely violated China’s sovereignty
        as well as international law and Chinese law," Tian added.'
    section11:
      primarytype: 'block'
      uuid: '7541229f-e45c-40ba-8b57-c541474ad106'
      activationstatus: true
      created: 2025-02-19T10:19:13.449+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.449+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also said Chinese forces will remain on high alert to assert their
        national sovereignty in the South China Sea.'
    section12:
      primarytype: 'block'
      uuid: '75a65a2d-0596-432a-9ca8-97598b840a48'
      activationstatus: true
      created: 2025-02-19T10:19:13.449+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:40.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T10:19:13.449+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Philippines asserts its position based on the 2016 Arbitral
        Award, which invalidated China’s sweeping claims over the South China Sea.
        Beijing, however, continues to reject the ruling, calling it illegal and void.</p>'
  'START HERE----->A-AP-Rocky-acquitted':
    author: 'Lisa Richwine, Reuters'
    caption: 'Rakim Mayers, aka A$AP Rocky, reacts as he exits the court, next to
      Rihanna, after the verdict is given in his felony assault trial at the Clara
      Shortridge Foltz Criminal Justice Center in Los Angeles, California on Feb.
      18. (Daniel Cole/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-19T11:48:48.000+08:00
    imagesource: 'b6ac25e8-1d22-4c6d-8a49-2d023e244e2d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '83301259-5fa1-4ab6-913e-b94e04d86901'
    lead: 'A Los Angeles jury on Tuesday found Grammy-nominated rapper A$AP Rocky
      not guilty of two felony counts of assault with a semi-automatic weapon in a
      2021 altercation with another hip-hop artist in Hollywood.'
    activationstatus: true
    created: 2025-02-19T11:50:46.350+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:39.747+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:49.496+08:00
    lastmodified: 2025-02-19T11:50:46.395+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Jury acquits rapper A$AP Rocky in Hollywood gun assault case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f746bf2-b028-4b84-81f3-f62701bdae6a'
      activationstatus: true
      created: 2025-02-19T11:50:46.378+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.390+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>California, U.S. -</strong> &nbsp;A Los Angeles jury on
        Tuesday found Grammy-nominated rapper A$AP Rocky not guilty of two felony
        counts of assault with a semi-automatic weapon in a 2021 altercation with
        another hip-hop artist in Hollywood.</p>'
    section1:
      primarytype: 'block'
      uuid: '8f728be7-c2e6-467c-8dad-58a59acc5626'
      activationstatus: true
      created: 2025-02-19T11:50:46.378+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rocky, the romantic partner of singer Rihanna and father of her two
        sons, turned around and jumped head first into the audience after the verdict
        was read. He hugged supporters as loud cheers filled the courtroom.'
    section2:
      primarytype: 'block'
      uuid: 'e8af2486-3286-445f-95d0-c564b726959b'
      activationstatus: true
      created: 2025-02-19T11:50:46.379+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Thank y'all for saving my life," he said to members of the 12-person
        jury.'
    section3:
      primarytype: 'block'
      uuid: '7e8a7090-b8bb-43a3-86ce-741be83b7eaf'
      activationstatus: true
      created: 2025-02-19T11:50:46.379+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rocky was accused of pointing a handgun at a former friend, Terell
        Ephron, during a heated argument, then firing twice in Ephron’s direction
        during a second confrontation. Both encounters occurred on November 6, 2021.'
    section4:
      primarytype: 'block'
      uuid: '306aaa32-7cc4-4e9a-a879-c8f07e855c32'
      activationstatus: true
      created: 2025-02-19T11:50:46.379+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ephron said he suffered a minor injury when his knuckles were grazed
        by a bullet.'
    section5:
      primarytype: 'block'
      uuid: '2ef656ed-5581-409b-9e12-d966c3ab386b'
      activationstatus: true
      created: 2025-02-19T11:50:46.380+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rocky’s defense attorneys said the gun involved in the incident was
        a prop gun the artist had used in a music video and that it fired only blanks.
        They also said Ephron was the aggressor in the confrontation.'
    section6:
      primarytype: 'block'
      uuid: '97c3fb60-10b0-4657-be53-7f03c0acbfe2'
      activationstatus: true
      created: 2025-02-19T11:50:46.380+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We want to thank God first," Rocky told reporters outside the courthouse
        as he stood between Rihanna and his attorney. "This is crazy right now."'
    section7:
      primarytype: 'block'
      uuid: 'bb2a675c-771f-4780-9a5f-8cf3b52fd99e'
      activationstatus: true
      created: 2025-02-19T11:50:46.381+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm thankful and blessed to be here right now, to be a free man talking
        to y'all," he said.'
    section8:
      primarytype: 'block'
      uuid: '9992c857-5daf-4903-a0ab-b19933a8c5f0'
      activationstatus: true
      created: 2025-02-19T11:50:46.381+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rocky’s first and second studio albums, "Long. Live. A$AP," and "At.Long.Last.A$AP,"
        both debuted at No. 1 in the Billboard 200 pop charts in 2013 and 2015, respectively.
        His third album, "Testing," released in 2018, peaked in the top five.'
    section9:
      primarytype: 'block'
      uuid: 'ed7c9502-0857-4e0b-8c5b-0e74fab8d7e0'
      activationstatus: true
      created: 2025-02-19T11:50:46.382+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rihanna appeared in court a handful of times during the trial. She
        brought the couple’s sons RZA, 2, and Riot, 1, to the courtroom during closing
        arguments.'
    section10:
      primarytype: 'block'
      uuid: '3c8a6138-6308-4dee-b076-bcf972eb7025'
      activationstatus: true
      created: 2025-02-19T11:50:46.382+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ephron, who has performed under the stage name A$AP Relli as part of
        a hip-hop collective that once included both men, has also filed a civil lawsuit
        against Rocky.'
    section11:
      primarytype: 'block'
      uuid: '6e2337ce-d47b-44a5-ae75-12f25f50bbcf'
      activationstatus: true
      created: 2025-02-19T11:50:46.383+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Los Angeles District Attorney Nathan Hochman said his department respected
        the jury’s decision.'
    section12:
      primarytype: 'block'
      uuid: '8199a2d0-c9a1-4dd8-b037-b792e864773c'
      activationstatus: true
      created: 2025-02-19T11:50:46.383+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Our office remains committed to seeking accountability for those who
        break the law, no matter their status or influence," Hochman said in a statement.'
    section13:
      primarytype: 'block'
      uuid: 'b98ff2e7-5861-48bb-a375-72697ee649a5'
      activationstatus: true
      created: 2025-02-19T11:50:46.383+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:39.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T11:50:46.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Sandra Maler and Lincoln
        Feast)</em></p>'
  'START HERE----->trump-percent-tarriff-autos-pharmaceuticals-chips':
    author: 'Andrea Shalal and Nandita Bose, Reuters'
    caption: 'US President Donald Trump (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-19T13:37:09.000+08:00
    imagesource: '158088ca-2c62-45f8-b490-580d717ad1aa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8179edef-dbd7-4928-9327-104ed8d5b5e9'
    lead: 'US President Donald Trump said on Tuesday he intends to impose auto tariffs
      in the neighborhood of 25%' and similar duties on semiconductors and pharmaceutical
      imports, the latest in a series of measures threatening to upend international
      trade.'
    activationstatus: true
    created: 2025-02-19T13:42:55.916+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:26:39.385+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:49.723+08:00
    lastmodified: 2025-02-19T13:42:55.983+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says he will introduce 25% tariffs on autos, pharmaceuticals and
      chips'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8e1c0e9b-059c-4ca9-a3a6-aad56e6ec453'
      activationstatus: true
      created: 2025-02-19T13:42:55.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Florida, US -</strong> US President Donald Trump said on
        Tuesday he intends to impose auto tariffs "in the neighborhood of 25%" and
        similar duties on semiconductors and pharmaceutical imports, the latest in
        a series of measures threatening to upend international trade.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b19f2da5-2ee4-4407-84de-ecb7187ad998'
      activationstatus: true
      created: 2025-02-19T13:42:55.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '219e8619-5866-4f6c-8b72-248055be0d2e'
      activationstatus: true
      created: 2025-02-19T13:42:55.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Friday, Trump said levies on automobiles would come as soon as
        April 2, the day after members of his cabinet are due to deliver reports to
        him outlining options for a range of import duties as he seeks to reshape
        global trade.</p>'
    section3:
      primarytype: 'block'
      uuid: '9c675779-a9c4-4201-a190-95320d6c21b8'
      activationstatus: true
      created: 2025-02-19T13:42:55.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fd5f3715-f7e2-45f5-bbd0-2bfffae3d2b6'
      activationstatus: true
      created: 2025-02-19T13:42:55.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump has long railed against what he calls the unfair treatment
        of US automotive exports in foreign markets.</p>'
    section5:
      primarytype: 'block'
      uuid: '2ea45865-6702-4876-904b-a20467e03a96'
      activationstatus: true
      created: 2025-02-19T13:42:55.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e43af599-aa8f-498e-9538-ce0bbf00b7a9'
      activationstatus: true
      created: 2025-02-19T13:42:55.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The European Union, for instance, collects a 10% duty on vehicle
        imports, four times the US passenger car tariff rate of 2.5%. The US, though,
        collects a 25% tariff on pickup trucks from countries other than Mexico and
        Canada, a tax that makes the vehicles highly profitable for Detroit automakers.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b6816614-9eba-4d3b-9c3e-a6d1f8b3a750'
      activationstatus: true
      created: 2025-02-19T13:42:55.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b91dc2d7-350a-4104-abcf-5915871f1ce2'
      activationstatus: true
      created: 2025-02-19T13:42:55.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>EU trade chief Maros Sefcovic will meet with U.S. counterparts -
        Commerce Secretary Howard Lutnick, Trump’s nominee to be US Trade Representative
        Jamieson Greer and National Economic Council director Kevin Hassett - in Washington
        on Wednesday to discuss the various tariffs threatened by Trump.</p>'
    section9:
      primarytype: 'block'
      uuid: '0257b750-303a-41b3-87dd-d7f0c94d7852'
      activationstatus: true
      created: 2025-02-19T13:42:55.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bdf0cbe5-fa99-47eb-8bab-d84d9d55a0db'
      activationstatus: true
      created: 2025-02-19T13:42:55.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked whether the EU could avoid reciprocal tariffs he proposed
        last week, Trump repeated his claim that the EU had already signaled it would
        lower its tariffs on US cars to the US rate, although EU lawmakers have denied
        doing so.</p>'
    section11:
      primarytype: 'block'
      uuid: '0cc81cc6-4acb-4354-a9d1-b4665771f2ee'
      activationstatus: true
      created: 2025-02-19T13:42:55.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bed848aa-5afc-4fe9-b8b1-39d7ccc8edc6'
      activationstatus: true
      created: 2025-02-19T13:42:55.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said he would press EU officials to increase US imports of cars
        and other products.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b44df5de-a127-4dcd-87c6-719f16cc5a26'
      activationstatus: true
      created: 2025-02-19T13:42:55.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4407b458-c61d-4c28-b6ed-49790cbd598b'
      activationstatus: true
      created: 2025-02-19T13:42:55.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Pharma, chips duties</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'ba765e6f-696c-432b-9cd0-0b0a7b9828f0'
      activationstatus: true
      created: 2025-02-19T13:42:55.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f7e8aa36-b954-4170-8d8c-872549f200a2'
      activationstatus: true
      created: 2025-02-19T13:42:55.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump told reporters at his Mar-a-Lago estate in Florida on Tuesday
        that sectoral tariffs on pharmaceuticals and semiconductor chips would also
        start at "25% or higher," rising substantially over the course of a year.</p>'
    section17:
      primarytype: 'block'
      uuid: '1b587383-c2ac-4fc5-9dc2-ed6a76b4a287'
      activationstatus: true
      created: 2025-02-19T13:42:55.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f518e10d-f1ed-44c0-8bd2-45514d28ac6d'
      activationstatus: true
      created: 2025-02-19T13:42:55.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He did not provide a date for announcing those duties and said he
        wanted to provide some time for drug and chip makers to set up US factories
        so that they can avoid tariffs.</p>'
    section19:
      primarytype: 'block'
      uuid: '25ac8af0-2c70-4863-a92d-0455d43ebdce'
      activationstatus: true
      created: 2025-02-19T13:42:55.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '54894f66-efb2-4a95-9c4f-a46e4cd17ef3'
      activationstatus: true
      created: 2025-02-19T13:42:55.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump said he expected some of the biggest companies in the world
        to announce new investments in the United States in the next couple of weeks.
        He provided no further details.</p>'
    section21:
      primarytype: 'block'
      uuid: '4d43ba4d-fe00-4576-af9e-ffa7f3ebbd75'
      activationstatus: true
      created: 2025-02-19T13:42:55.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a1a91945-536f-45d7-bb18-f0694122494e'
      activationstatus: true
      created: 2025-02-19T13:42:55.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since his inauguration four weeks ago, Trump has imposed a 10% tariff
        on all imports from China, on top of existing levies, over China’s failure
        to halt fentanyl trafficking. He also announced, and then delayed for a month,
        25% tariffs on goods from Mexico and non-energy imports from Canada.</p>'
    section23:
      primarytype: 'block'
      uuid: 'caba9bbd-ed9b-4100-9aa8-04525220e490'
      activationstatus: true
      created: 2025-02-19T13:42:55.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b061242c-99ab-409c-a703-e0e0e1e864c6'
      activationstatus: true
      created: 2025-02-19T13:42:55.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He has also set a March 12 start date for 25% tariffs on all imported
        steel and aluminum, eliminating exemptions for Canada, Mexico, the European
        Union and other trading partners. Trump also announced that these tariffs
        would apply to hundreds of imported downstream products made of steel and
        aluminum, from electrical conduit tubing to bulldozer blades.</p>'
    section25:
      primarytype: 'block'
      uuid: '3975eb2e-fd49-4308-8e14-b0dcd7de483f'
      activationstatus: true
      created: 2025-02-19T13:42:55.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last week, he directed his economic team to devise plans to impose
        reciprocal tariffs that match the tariff rates of every country product-by-product.</p>'
    section26:
      primarytype: 'block'
      uuid: '3aae6b33-b660-4b35-bcc7-eae89248b251'
      activationstatus: true
      created: 2025-02-19T13:42:55.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'e0179fe4-296a-4118-b185-4a0f6ce8c9c3'
      activationstatus: true
      created: 2025-02-19T13:42:55.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.949+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Shelved car tariffs</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '639a8869-2ea7-4553-85cc-7c0748da27a0'
      activationstatus: true
      created: 2025-02-19T13:42:55.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.949+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'bb866604-0ed4-4631-a350-b74d1c350613'
      activationstatus: true
      created: 2025-02-19T13:42:55.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.950+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An auto import tariff of 25% would be a game-changer for a global
        auto industry that is already reeling from uncertainty caused by Trump’s
        tariff drama.</p>'
    section30:
      primarytype: 'block'
      uuid: 'db397c37-37e9-4d44-a518-3c02e0ee4ec0'
      activationstatus: true
      created: 2025-02-19T13:42:55.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.951+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'c5a2ef56-e834-4e75-afca-b793902143a7'
      activationstatus: true
      created: 2025-02-19T13:42:55.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.951+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A similar drama played out in 2018 and 2019 during Trump’s first
        term, when the Commerce Department conducted a national security investigation
        into auto imports and found that they weakened the domestic industrial base.
        Trump had threatened car tariffs of 25% at that time, but ultimately took
        no action, allowing the tariff authority from that probe to expire.</p>'
    section32:
      primarytype: 'block'
      uuid: 'fdc7cffd-42ad-4692-9581-45862b8de898'
      activationstatus: true
      created: 2025-02-19T13:42:55.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.952+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '28bc2591-8034-406a-80ea-3c67a2c00f89'
      activationstatus: true
      created: 2025-02-19T13:42:55.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.953+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But some of the research that went into the 2018 investigation may
        be reused or updated as part of a new automotive tariff effort.</p>'
    section34:
      primarytype: 'block'
      uuid: 'e8f3bdca-01f8-43b2-b1ed-31677212f7d1'
      activationstatus: true
      created: 2025-02-19T13:42:55.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.954+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '9f726913-e2cc-48e7-9644-75bee6160deb'
      activationstatus: true
      created: 2025-02-19T13:42:55.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:39.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T13:42:55.954+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal in Palm Beach, Florida and Nandita
        Bose in Washington; Writing by David Lawder; Editing by Lisa Shumaker, Lincoln
        Feast and Sonali Paul)</em></p>'
