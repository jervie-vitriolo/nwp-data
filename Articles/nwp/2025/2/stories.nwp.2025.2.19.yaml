      'jcr:uuid': '4b707a5e-f478-4518-ad3f-7d85ddf2ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.037+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sao Paulo/Brasilia, Brazil -</strong> Former Brazil President
        Jair Bolsonaro was charged on Tuesday with leading a plot to overthrow the
        government and undermine the country’s 40-year-old democracy after his 2022
        election loss, complicating his narrow chances of a political comeback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb59e4-ceed-422f-8e80-9a79aef8590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ec02c-7a0a-40b4-bba0-b52f30b2cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The charges come after a two-year police investigation into the
        election-denying movement that culminated in riots by Bolsonaro supporters
        in the capital in early 2023, a week after President Luiz Inacio Lula da Silva
        took office.</p>'
    '3':
