  'alyansa-bets-position-political-dynasties':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T14:54:02.000+08:00
    'image': 'jcr:015960a4-f798-413f-b917-b14a53a4f961'
    'imagesource': 'jcr:77952c6d-e99f-4e9c-b1ea-01fbe7396cd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc18a463-b3f1-476a-ad82-d2c754f7d3c0'
    'lead': 'Philippine politics is not new to family members occupying a number of
      elective positions for generations, and the 2025 midterm poll campaign is no
      different. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T14:57:40.861+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:36.963+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:50.809+08:00
    'mgnl:lastModified': 2025-02-19T16:54:34.694+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['political-dynasty', 'Alyansa-Para-Sa-Bagong-Pilipinas']
    'stories': []
    'template': '2'
    'title': 'Vote Watch: ‘Alyansa’ bets back ban on ‘political dynasty’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f8b66-1dca-49ba-9220-5ce2e0faf245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine politics
        is not new to family members occupying a number of elective positions for
        generations, and the 2025 midterm poll campaign is no different.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9745762-4583-4cb9-915a-81a51d7c4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.661+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Some in the administration-backed Alyansa para sa Bagong Pilipinas
        senatorial slate did not go far from the practice, but the candidates dared
        to make a stand against it - something that they may be held accountable to
        when they get elected.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c77fb5-30ef-4210-b326-f4ff9ff7894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.661+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eleven of the 12 candidates have at least one relative who has been
        in politics or is a sitting official. In the recent past, Congress has seen
        members of political clans in office. The setup is widespread in local politics
        from the governor down to councilor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3bae3-0f9c-4ba0-8c51-a46abefa66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.662+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Erwin Tulfo</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52bbbd-fe59-4618-9569-2b2408afd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.663+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Tulfo family, a relative newcomer in politics, may fall under the
        so-called dynasty.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853f272-c974-473c-9fda-2c3502ac95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.663+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Raffy Tulfo is a sitting senator and his brother, Erwin, is ACT-CIS
        party-list representative and frontrunner in pre-election senatorial surveys.
        ACT-CIS Rep. Jocelyn Pua-Tulfo and Quezon City Rep. Ralph Tulfo are seeking
        re-election. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b81a64-b629-421e-924f-cb6aca5ef0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.664+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Besides Erwin, another Tulfo brother, Ben, is also running for senator,
        while their sister and former Tourism Secretary Wanda Tulfo Teo is nominee
        of the Turismo party-list group.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8247d74-8786-431e-8567-98b112d18cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.665+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In a press conference, Erwin pointed out the absence of a law defining
        political dynasties in response to a disqualification case against him and
        the Tulfo family members.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee4f6e-2ae5-4fd5-823c-7e8f21401059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.665+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Constitution, “The State shall guarantee equal access
        to opportunities for public service and prohibit political dynasties as may
        be defined by law."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b6452-6ba7-429a-9ec5-4d25ee4b7301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.666+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Kailangan pong merong batas na iyan and unfortunately hindi pa po
        kumikilos ang Kongreso at Senado iyon po ang sinasabi roon. Kaya hangga''t
        wala pong batas tayo meron ho talagang ganito, may mangyayari talagang ganito,"
        he said.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204fefd-5b4a-41ea-8265-88b198b79135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.667+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There must be an enabling law for that. Unfortunately,
        the House of Representatives and the Senate have not yet acted on it, that’s
        according to the Constitution. So as long as there’s no law, we will really
        have this situation, something like this will happen.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80a570-e162-47bf-82ff-48228e6d3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.667+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if he would back an anti-political dynasty bill, he said, "Susuportahan?
        Definitely. Bakit hindi susuportahan, lahat po kami susuporta."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a2d1b-bee6-40bb-acbc-53ba26d04ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Will we support it? Definitely. Why wouldn’t we support
        it? All of us will support it.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d29f1-8fca-4364-8c87-17ec0a25fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ping Lacson</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47bce56-8754-4be5-ac0d-11c0f20dd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For former Senator Ping Lacson, it’s time to revive a bill he filed
        in 2016 that sought to define a political dynasty.  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9c7b1-7af6-4ad4-b531-d59ba934444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Ang definition ko ng political dynasty, ang second degree of affinity
        or consanguinity," Lacson said. "Meaning, ganyan yan - lolo, anak, pamangkin,
        kapatid, whether legitimate or illegitimate."  '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4db663-8203-4939-843c-d2c4e5445bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My definition of a political dynasty is the second degree
        of affinity or consanguinity… Meaning, it’s like this – grandfather, child,
        nephew, sibling, whether legitimate or illegitimate.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0492de-5514-4d85-a25c-a64d64d6cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said he hopes that the 20th Congress will be more open to supporting
        a law defining a dynasty.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba54a86-e577-4293-a461-ae4203f63b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In June 2024, Lacson rejected the idea of his son, Pampi, running for
        office.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9bc262-e963-44dc-aa28-5db25ea439b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.673+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"No way," Lacson said in a tweet on X (formerly Twitter).'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdf3aa-5704-4600-b6da-f04f3dad8b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.674+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Benhur Abalos</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b03a5-a361-495e-9f48-9634a1e8e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.674+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For Benhur Abalos, it would help to look at practices in other countries
        “if we could benchmark it from a law.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cca6c-c845-48d0-bf12-b8ecf5f8b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.675+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Wala hong problema, gagawin po natin ang trabaho natin," said Abalos
        when asked if he would support an anti-political dynasty law.  '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc632d3e-59d6-4df3-8efb-641a061247a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.911+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.676+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There’s no problem, we will do our job.]'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c612b6f-2b15-4f7e-b893-9edfebf9f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.911+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.676+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Abalos is the son of Benjamin Abalos Sr., the sitting Mandaluyong City
        mayor. Benhur is also married to Menchie Abalos, who was a former mayor.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b5aff-2018-4ce9-817a-4b1345cc6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.912+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.677+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Other Alyansa candidates, including Makati Mayor Abby Binay of the
        Binay family that has ruled the prime business district and city for decades,
        former Senate President Tito Sotto whose family members are in Quezon City
        politics, Senator Francis Tolentino, former Senator Manny Pacquiao whose family
        members have figured in Sarangani politics, and Rep. Camille Villar whose
        family has been entrenched in Las Pinas City, were also in the press conference
        but did not share their thoughts on the matter. '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35040d2f-c515-4684-9ef9-f25bf618f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.913+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus reviewed their previous statements on political dynasties.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a951e5-6efe-4c42-ae3f-8daaad697512'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.913+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tito Sotto</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5cc103-2ee9-4925-b5ed-d3ce5b6edcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto, who also ran for vice presidency, said in 2022 that there would
        be no political dynasties if there is no "concentrated influence" in a particular
        area.  '
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba73ca-170b-4b4b-a1f8-87480809f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Let’s define it. If in one area their influence is concentrated, then
        you can call it a political dynasty. But in a case when one is doing this
        and another is doing that, that’s not a dynasty," he said in a radio interview.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0bd36-5c5f-4f5e-b8ae-90a0ef304164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Camille Villar</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c849d6-76dd-46d7-a6be-6347299475f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Villar, who is the sister of Senator Mark Villar and the daughter of
        former Senate President Manny Villar and Senator Cynthia Villar, said people
        elect their family members because of trust in their public service track
        record.  '
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abf9fa-9879-49ea-b041-993bca549fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Basta inihalal po tayo ng ating mga kababayan, binibigyan tayo ng
        tiwala [at] dapat hindi natin sinasayang ‘yan,” she said last year before
        filing her certificate of candidacy.  '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9486705-4ebf-45ed-bcb6-5d21e4095a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As long as our fellow countrymen elect us, give us their
        trust, we should not waste that.]'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2be648-43ff-420e-9d47-c79c76d02749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Francis Tolentino</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b44bd-cc83-43a0-8da4-1f240d87a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tolentino said in October that there was nothing wrong with a political
        dynasty.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1c29f-04e7-4c7e-85b1-42e81e9428b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"The idea of dynasty... is perhaps anathema to what a democratic process
        is. Binoboto yan ng tao eh [People vote for them]... That’s the essence of
        democracy," Tolentino said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdf0fb-7754-4ab5-9427-df5908d69d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Manny Pacquiao</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6c38e-ef96-4197-92a7-cdf28f611e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.921+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pacquiao previously called out the negative labeling of political dynasties.  '
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9d5d3-64f3-4cb2-8310-96bd067fe87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.921+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Unfair naman sa mga pamilya na nagserbisyo nang tapat, malaki ang
        nagawang pagbabago sa kanilang lugar at tumutulong sa taong bayan," he said
        in 2022.  '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f1149-70e9-4c72-9cd6-67ced1470ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s unfair to families who have served faithfully,
        made significant changes in their areas, and helped the people]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38642a-f724-4dbc-8d84-171330ddd615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attempts to ban political dynasties</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10532af-c705-4321-b802-09c7438c08b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The most recent attempt to ban political dynasties was the measure
        filed by Senator Robinhood Padilla last year.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69b190-0b7e-4274-b89a-6ac00d9e0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Given that this measure complies with the legislature’s mandate to
        enact an anti-political dynasty law and is a step toward leveling the playing
        field in politics and governance, the passage thereof is earnestly sought,"
        said Padilla, who also chairs the Senate committee on constitutional amendments
        and revision of codes.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a709a-8178-468b-a3f9-8c92a9df9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Supreme Court said in 2024 that it has yet to issue a decision
        directing Congress to pass an anti-political dynasty law.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92e326-30d1-4ea1-b608-d95ab5af31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“These cases (to compel Congress) are still pending before the court,”
        said court spokesperson Camille Ting.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d45d3-9e1f-4bde-a4fe-13ddff88276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Four lawyers filed a petition with the high court on March 19, 2024
        that asked the SC to order Congress to pass a law that will define and prohibit
        political dynasties.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069dd5d-7e6d-44ab-851e-fdb7d35bdafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:57:40.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:54:34.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The petitioners were Philippine Bar Association president Rico Domingo,
        with lawyers Ceasar Oracion, Jorge Cabildo, and Wilfredo Trinidad.</p>'
