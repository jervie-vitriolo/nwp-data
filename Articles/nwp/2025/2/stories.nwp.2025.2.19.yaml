      'mgnl:lastActivated': 2025-03-13T12:26:34.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:18:59.084+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf3e19-57af-4326-94f0-10180b2cc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:18:50.534+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:18:59.084+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The agreement was: una I have to say… I had to apologize in public,\
        \ in court, in an open session. I’m willing to do that kasi I need that… Kasi\
        \ nung unang lumabas yung sa TV nag apologize naman agad ako,\" Casio explained.\r"
