    'mgnl:lastModified': 2025-02-19T16:38:49.768+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Budget critics seek suspension of Romualdez, 3 other House members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da37008-1011-4cbd-aa6c-673e7e3da34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:38:49.749+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:38:49.762+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Budget law critics
        have asked the Ombudsman on Wednesday, Feb. 19, to suspend House Speaker Martin
        Romualdez and three other lawmakers over questionable insertions in the appropriations
        bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f3e9c-0280-4cb1-9d70-0bca20907ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:38:49.750+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:38:49.750+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c043d74-cac4-4ed2-aed1-9b76eed9046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:38:49.750+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:38:49.750+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The complainants said the insertions amounted to P241 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86dad8-4200-4e81-bfb9-f98cb89a050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:38:49.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:38:49.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e98a1-e180-4da1-babe-ad25317f1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:38:49.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:38:49.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Considering their high positions, power and influence, it does
        not take a superbly imaginative mind to know that respondents will do or cause
        to be done any and all acts, either directly or through their subordinates/subalterns
        in office who are all under their control and influence, to suborn witnesses,
        tamper with evidence and perjure testimony to escape penalty,” the motion
        stated.</p>'
    '5':
