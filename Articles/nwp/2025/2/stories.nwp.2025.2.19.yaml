    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8561d-933e-46e4-8ce9-d19333270348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.599+08:00
