      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.953+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But some of the research that went into the 2018 investigation may
        be reused or updated as part of a new automotive tariff effort.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3bdca-01f8-43b2-b1ed-31677212f7d1'
