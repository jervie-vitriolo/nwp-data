      'mgnl:lastModified': 2025-02-19T18:18:31.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was posted on the Facebook page of SMNI News owned by Quiboloy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c88bb-3c11-4c46-b1c7-98cc8fb47ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:18:31.150+08:00
