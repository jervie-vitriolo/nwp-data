      'mgnl:lastModified': 2025-02-19T13:42:55.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shelved car tariffs</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a8869-2ea7-4553-85cc-7c0748da27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb866604-0ed4-4631-a350-b74d1c350613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.950+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An auto import tariff of 25% would be a game-changer for a global
        auto industry that is already reeling from uncertainty caused by Trump’s
        tariff drama.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db397c37-37e9-4d44-a518-3c02e0ee4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.951+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2ef56-e834-4e75-afca-b793902143a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.951+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A similar drama played out in 2018 and 2019 during Trump’s first
        term, when the Commerce Department conducted a national security investigation
        into auto imports and found that they weakened the domestic industrial base.
        Trump had threatened car tariffs of 25% at that time, but ultimately took
        no action, allowing the tariff authority from that probe to expire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7cffd-42ad-4692-9581-45862b8de898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.952+08:00
