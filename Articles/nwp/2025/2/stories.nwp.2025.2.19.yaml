    title: 'San Juan, Camarines Sur among first recipients of NFA rice'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2f186873-0b89-4e20-a59f-e880a3f4545e'
      activationstatus: true
      created: 2025-02-19T17:20:06.256+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:34.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:39:26.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The local governments
        of San Juan City and Camarines Sur were the first recipients of National Food
        Authority (NFA) rice stocks under the food security emergency declaration.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da90f62a-2a46-49e1-9a80-bc225bbb47a8'
      activationstatus: true
      created: 2025-02-19T17:20:06.256+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:34.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:39:26.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Metro Manila Council chairperson and San Juan Mayor Francis Zamora
        and Camarines Sur 2nd District Rep. L-ray Villafuerte received sacks of well-milled
        rice during a ceremonial turnover on Wednesday, Feb. 19.</p>'
    section2:
      primarytype: 'block'
      uuid: '82acebe2-d426-45b3-87d1-f74698a58d97'
      activationstatus: true
      created: 2025-02-19T17:20:06.256+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:34.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:39:26.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“NFA had planned to release around 25.000 metric tons a month during\
        \ the food security emergency. NFA said that volume could be increased if\
        \ needed,” the Department of Agriculture said.\r"
    section3:
      primarytype: 'block'
      uuid: '15bbb816-1d6f-4c6a-904e-f0766c209cdb'
      activationstatus: true
      created: 2025-02-19T17:20:06.257+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:34.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:39:26.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The food security emergency declaration paved the way to free up NFA\
        \ warehouses for storage of incoming harvest.\r"
    section4:
      primarytype: 'block'
      uuid: '7694c8b4-c554-40fb-b867-718499280c6f'
      activationstatus: true
      created: 2025-02-19T17:20:06.257+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:34.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:39:26.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NFA would sell the stocks to local government units, government\
        \ agencies, and government owned and controlled corporations at P33 per kilogram.\
        \ They could put a P2 mark-up for logistics costs.\r"
    section5:
      primarytype: 'block'
      uuid: 'eed86913-5cda-4b35-b530-c55ea553ec84'
      activationstatus: true
      created: 2025-02-19T17:20:06.258+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:26:34.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:39:26.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government said it expects the release of cheap rice to bring down\
        \ retail prices after the tariff cut hardly made a dent on the price tag.\r"
  'START HERE----->pcg-china-helicopter-most-dangerous-west-ph-sea':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-19T17:57:19.000+08:00
    imagesource: 'eb34ce3b-f007-49d1-9881-b6b7a8659ac6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '66014508-2262-4148-9e14-1c6698691453'
    lead: 'The latest maneuvering of a Chinese military helicopter against a Philippine
      aircraft was the “most dangerous act” by China so far in the West Philippine
      Sea, according to the Philippine Coast Guard (PCG).'
    activationstatus: true
    created: 2025-02-19T17:59:31.874+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:26:34.393+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:51.939+08:00
    lastmodified: 2025-02-19T17:59:31.915+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China chopper maneuvers 'most dangerous' in West PH Sea - PCG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bdccf789-46d1-4501-8759-35dbd190e8c3'
      activationstatus: true
      created: 2025-02-19T17:59:31.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.908+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The latest maneuvering
        of a Chinese military helicopter against a Philippine aircraft was the “most
        dangerous act” by China so far in the West Philippine Sea, according to the
        Philippine Coast Guard (PCG).</p>'
    section1:
      primarytype: 'block'
      uuid: '57c96cf3-2b01-436a-8151-715b9971a541'
      activationstatus: true
      created: 2025-02-19T17:59:31.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.894+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing on Wednesday, Feb. 18, PCG spokesperson for the
        West Philippine Sea Jay Tarriela said the Chinese navy helicopter flying just
        three meters close to a Philippine aircraft represents a "higher escalation"
        by Beijing.'
    section2:
      primarytype: 'block'
      uuid: '62b0924c-bab2-4d41-99a6-bcff261fd55d'
      activationstatus: true
      created: 2025-02-19T17:59:31.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This is the most dangerous dahil ginawa nila ito while our personnel
        together with some of our media friends were actually on board the BFAR aircraft,"
        said Tarriela.'
    section3:
      primarytype: 'block'
      uuid: '8190b29e-5d40-44ce-9248-f78b7718d32c'
      activationstatus: true
      created: 2025-02-19T17:59:31.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This is the most dangerous because they did this while
        our personnel, along with some of our media friends, were actually on board
        the BFAR aircraft.]'
    section4:
      primarytype: 'block'
      uuid: 'fcafdede-e74b-4539-b91c-488c961291fc'
      activationstatus: true
      created: 2025-02-19T17:59:31.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"In terms of the level of dangerous act na ginawa nila para sa akin
        ito ang pinaka delikado," he added.'
    section5:
      primarytype: 'block'
      uuid: 'd98f17f3-4692-4cf8-9cf7-e69055a72f93'
      activationstatus: true
      created: 2025-02-19T17:59:31.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.896+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: In terms of the level of danger, for me, this is the
        most dangerous they’ve done]'
    section6:
      primarytype: 'block'
      uuid: 'b7a8226c-7632-46c3-8b81-455da188023c'
      activationstatus: true
      created: 2025-02-19T17:59:31.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.896+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tarriela said the pilot had difficulty stabilizing the aircraft during
        the close encounter.'
    section7:
      primarytype: 'block'
      uuid: 'c0acb962-bc2b-49df-9115-fcf46dd567da'
      activationstatus: true
      created: 2025-02-19T17:59:31.897+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.897+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"So the tendency kung meron kang propeller wash yung helicopter which
        means it pushes down gumilid siya sa left side ng aircraft so ibig sabihin
        may force siya na pinupush yung left wing ng aircraft so the pilot had a hard
        time to stabilize the aircraft habang nag-hover siya," he said.'
    section8:
      primarytype: 'block'
      uuid: '46a193f1-e311-4373-b116-43d3649d2e6d'
      activationstatus: true
      created: 2025-02-19T17:59:31.897+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.897+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: So, the tendency is, if you have propeller wash from
        the helicopter, it pushes down, causing it to tilt to the left side of the
        aircraft. This means there’s a force to the left wing of the aircraft, and
        the pilot had a hard time stabilizing the aircraft while hovering.]'
    section9:
      primarytype: 'block'
      uuid: '2276a86a-a97f-4c7d-bf26-9a6b3119bc7b'
      activationstatus: true
      created: 2025-02-19T17:59:31.898+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.898+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The coast guard official also slammed the Chinese military helicopter
        for deliberately ignoring aviation safety rules and the required distance.'
    section10:
      primarytype: 'block'
      uuid: '99cd3184-51f0-40ce-b1af-dc4fe957fce5'
      activationstatus: true
      created: 2025-02-19T17:59:31.898+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.898+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Konting banggaan lang [A slight collision] with that close proximity
        can lead to disaster," said Tarriela.'
    section11:
      primarytype: 'block'
      uuid: '1cfa062c-de83-492c-83cb-2f6305e8e01d'
      activationstatus: true
      created: 2025-02-19T17:59:31.899+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.899+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Inherent territory'
    section12:
      primarytype: 'block'
      uuid: '70523d40-159d-439d-8726-ead54b46ca97'
      activationstatus: true
      created: 2025-02-19T17:59:31.899+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.899+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese embassy in Manila maintained that it has inherent rights
        over Scarborough Shoal.'
    section13:
      primarytype: 'block'
      uuid: '616f160e-27f9-4717-8383-fcd8eca86e56'
      activationstatus: true
      created: 2025-02-19T17:59:31.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:34.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T17:59:31.900+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Huangyan Dao is China’s inherent territory. Without the approval
