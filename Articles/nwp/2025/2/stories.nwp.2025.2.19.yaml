    title: 'Senate preparing for Duterte impeachment trial in July pending SC ruling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98c25b90-590c-4b2a-b475-7e0dc79477f2'
      activationstatus: true
      created: 2025-02-19T19:32:49.597+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.981+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate has begun
        preparations for the trial of impeached Vice President Sara Duterte in July
        amid three Supreme Court petitions that either seek to expedite the process
        or halt it entirely.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e72df8ac-18fb-4342-a5dc-c1eb917b9aee'
      activationstatus: true
      created: 2025-02-19T19:32:49.598+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.982+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4a4eb183-f7e6-4ccc-9fca-f08eb616c48f'
      activationstatus: true
      created: 2025-02-19T19:32:49.598+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.982+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a press conference on Wednesday, Feb. 19, Senate President Francis
        "Chiz" Escudero revealed logistical arrangements, including an inspection
        of the witness stand and tables used during the 2012 impeachment trial of
        Chief Justice Renato Corona.</p>'
    section3:
      primarytype: 'block'
      uuid: '3e0cb8fd-e01b-4560-a0f0-5c1d34415b91'
      activationstatus: true
      created: 2025-02-19T19:32:49.598+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.983+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7dd8561d-933e-46e4-8ce9-d19333270348'
      activationstatus: true
      created: 2025-02-19T19:32:49.599+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.983+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He said these will be reused after a fresh coat of varnish, and
        even shared a photo of a mock-up set up on Tuesday.</p>'
    section5:
      primarytype: 'block'
      uuid: '5e90b067-57c2-42e6-b46c-327d10982560'
      activationstatus: true
      created: 2025-02-19T19:32:49.599+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.984+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ef810408-d949-42dd-a2a8-94174e033b03'
      activationstatus: true
      created: 2025-02-19T19:32:49.600+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.985+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Bahagi ng paghahanda ng Senado ‘yon. Ininspeksyon kung kinain na
        nga ba ng anay ‘yong mga dating ginamit na lamesa at witness stand. Ni-locate,
        nilagay sa kanya kanyang lugar at nang makita kung ano pa ‘yong mga kailangang
        gawin at paghandaan,” Escudero said.</p>'
    section7:
      primarytype: 'block'
      uuid: '657ce0f8-4af6-48b1-91b9-53e3120573d7'
      activationstatus: true
      created: 2025-02-19T19:32:49.600+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.985+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '31f02bb5-f777-4e6e-94f0-79977c232780'
      activationstatus: true
      created: 2025-02-19T19:32:49.600+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.986+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Dahil naisampa na ang impeachment may katiyakan na magkakaroon
        ng impeachment trial at kailangan itong paghandaan ng Senado,” he added.</p>'
    section9:
      primarytype: 'block'
      uuid: '25287ed2-1a6d-4a86-9f34-f248b7fea4ce'
      activationstatus: true
      created: 2025-02-19T19:32:49.601+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.987+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '27995806-8444-40f4-99a8-700259ca98f1'
      activationstatus: true
      created: 2025-02-19T19:32:49.601+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.987+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: That is part of the Senate’s preparation. They inspected
        whether the old tables and witness stand were eaten by termites. They were
        located and placed in their respective places to see what else needs to be
        done and prepared. Since the impeachment has been filed, it is certain that
        there will be an impeachment trial, and the Senate needs to prepare for it.]</p>'
    section11:
      primarytype: 'block'
      uuid: '8659433d-8593-488a-b6e1-46e9cb47e5e7'
      activationstatus: true
      created: 2025-02-19T19:32:49.602+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.988+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Escudero also said Senate authorities are canvassing robes for the
        senators who will sit as judges in the impeachment court. Each robe could
        cost up to P8,000, while the total logistical expenses may reach up to P1
        million.</p>'
    section12:
      primarytype: 'block'
      uuid: '8b4b53d3-0e99-4750-988a-871e89f1d4d1'
      activationstatus: true
      created: 2025-02-19T19:32:49.602+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.988+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Asked about the petition filed by Duterte urging the Supreme Court
        to issue a temporary restraining order and eventually nullify the Articles
        of Impeachment sent by the House of Representatives to the Senate, Escudero
        stated that the Senate will fulfill its constitutional duty to conduct the
        trial unless there is a stay order.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd112a5d1-462c-4fec-8667-3e3a042b4209'
      activationstatus: true
      created: 2025-02-19T19:32:49.603+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.989+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Marahil providential na hindi kami natuloy sa trial dahil nag-recess
        kami para lahat ng mga bagay na ito ay maidulog na sa Korte Suprema, mapagpasyahan
        na ng Korte Suprema para wala nang pipigil o aantala pa sa trial ng Senado
        na mga ganitong uri ng teknikalidad o issue na maaaring i-bring up ng nasasakdal
        na si VP Sara,” Escudero said.</p>'
    section14:
      primarytype: 'block'
      uuid: 'df1f1c7e-1bc4-41d4-879b-a9f123721fd5'
      activationstatus: true
      created: 2025-02-19T19:32:49.603+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.989+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'a8a636ed-47bc-4dff-8643-f0a8e8a20824'
      activationstatus: true
      created: 2025-02-19T19:32:49.604+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.990+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: Perhaps it was providential that the trial did not
        proceed because we went on recess, allowing all these matters to be brought
        before the Supreme Court. The Supreme Court will decide on them so that there
        will be no further delays or obstacles in the Senate trial due to these kinds
        of technicalities or issues that the accused, VP Sara, may raise.]</p>'
    section16:
      primarytype: 'block'
      uuid: 'fa2abfd3-4c43-4430-a666-9f281749ff65'
      activationstatus: true
      created: 2025-02-19T19:32:49.604+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.990+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '8ae7a223-2b2a-4888-bde3-4152acb2bd82'
      activationstatus: true
      created: 2025-02-19T19:32:49.605+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.991+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Meanwhile, amid another court petition and calls for the immediate
        convening of the impeachment court, Escudero reiterated that the earliest
        this could happen is at the start of the 20th Congress in July.</p>'
    section18:
      primarytype: 'block'
      uuid: 'bab92e32-978d-4dd5-aaa4-7d4be0deb8d5'
      activationstatus: true
      created: 2025-02-19T19:32:49.605+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.992+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '73c63514-0a2f-4834-ac71-047c5b362fa0'
      activationstatus: true
      created: 2025-02-19T19:32:49.606+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.992+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Tandaan ninyo matatapos ang term ng 12 senador pagkatapos ng June\
        \ 30. ‘Yong sinasabi kong palitan ng dokumento tapos na ‘yong June 30 doon.\
        \ So 12 lang ang senador, paano naman kami magta-trial ng 12, siguradong panalo\
        \ na ‘yong nasasakdal dahil walang two-thirds ‘di ba?” Escudero said. \r"
    section20:
      primarytype: 'block'
      uuid: 'b1df245d-457b-43bc-8503-27dac50c4e4f'
      activationstatus: true
      created: 2025-02-19T19:32:49.607+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.993+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'f52b02ae-11da-47e2-a4d2-56b8744116b5'
      activationstatus: true
      created: 2025-02-19T19:32:49.607+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.993+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Remember, the term of 12 senators will end after June\
        \ 30. The document exchange I’m talking about will be done by June 30. So,\
        \ with only 12 senators, how can we conduct the trial? The accused is sure\
        \ to win because there won’t be a two-thirds majority, right?]\r"
    section22:
      primarytype: 'block'
      uuid: 'e303b00a-5677-4cc0-a85b-d060e58d05e2'
      activationstatus: true
      created: 2025-02-19T19:32:49.608+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.994+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meanwhile, former Bayan Muna Rep. Neri Colmenares, in a position paper,\
        \ urged the Senate to take preliminary actions, such as sending a copy of\
        \ the Articles of Impeachment to Duterte and requesting her response.\r"
    section23:
      primarytype: 'block'
      uuid: '419ea03b-9318-4fe8-b341-458e92ac98f5'
      activationstatus: true
      created: 2025-02-19T19:32:49.608+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.994+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Escudero said that, for now, the office of Senate Secretary Rey Bantug\
        \ and the legal department are drafting the proposed rules of impeachment,\
        \ which could be approved when the session resumes on June 2.\r"
    section24:
      primarytype: 'block'
      uuid: '900cfe4e-c05a-4515-922b-4781865f63cf'
      activationstatus: true
      created: 2025-02-19T19:32:49.609+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:26:32.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T19:33:56.995+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Once authorized to issue summons, Escudero said he will issue one
        to Duterte, allowing her time to respond to the allegations.</p>'
