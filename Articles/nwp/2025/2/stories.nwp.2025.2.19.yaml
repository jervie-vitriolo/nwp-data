      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T19:33:56.985+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Bahagi ng paghahanda ng Senado ‘yon. Ininspeksyon kung kinain na
