    title: 'Sam Milby confirms breakup with Catriona Gray'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f9428054-055a-4cef-bbcb-83264db58b4e'
      activationstatus: true
      created: 2025-02-19T16:49:13.633+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Engaged couple actor
        Sam Milby and Miss Universe 2018 Catriona Gray have called it quits after
        over a year.</p>'
    section1:
      primarytype: 'block'
      uuid: '7526d1dc-c650-4a63-8e4a-7b16a1361fd6'
      activationstatus: true
      created: 2025-02-19T16:49:13.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with his home network ABS-CBN released on Wednesday,
        Feb. 19, Milby denied third party rumors about singer Moira dela Torre.'
    section2:
      primarytype: 'block'
      uuid: 'd35f0099-d5f1-4db5-9605-5b3b104e33f9'
      activationstatus: true
      created: 2025-02-19T16:49:13.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We (Milby and Catriona) are okay. Wala kaming problema. [We don’t
        have a problem]. I’d wanna reiterate wala kaming [there’s no] third party,”
        he said.'
    section3:
      primarytype: 'block'
      uuid: 'f7fb055e-f8d5-4b2e-b70c-2893c8ce0622'
      activationstatus: true
      created: 2025-02-19T16:49:13.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Milby did not give details about the breakup. The two got engaged in
        2023.'
    section4:
      primarytype: 'block'
      uuid: '67b885c4-9340-422e-b450-0a1e4aedb0b6'
      activationstatus: true
      created: 2025-02-19T16:49:13.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He flatly denied Dela Torre’s involvement in the split.'
    section5:
      primarytype: 'block'
      uuid: 'c0f8adf0-7b27-4c74-8272-9e8bdb978b24'
      activationstatus: true
      created: 2025-02-19T16:49:13.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“There’s no absolute truth to it all. There’s nothing that’s ever between
        us except iyong mag-kuya [like siblings],” said Milby.'
    section6:
      primarytype: 'block'
      uuid: 'b73da106-e65d-4405-bb66-630fdf3c83d1'
      activationstatus: true
      created: 2025-02-19T16:49:13.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Kapamilya actor said he is no longer friends with the singer since
        last year.'
    section7:
      primarytype: 'block'
      uuid: '025bbf21-d5e0-4c12-b136-f0a8b8fe2cc3'
      activationstatus: true
      created: 2025-02-19T16:49:13.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I would not comment on that. It’s an issue that’s been more sensitive,”
        Milby said when asked to explain his fallout with Dela Torre.'
    section8:
      primarytype: 'block'
      uuid: '8bba6f53-eba2-4c34-a8b9-4f75b94df82d'
      activationstatus: true
      created: 2025-02-19T16:49:13.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:49:13.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The actor said he is focusing on work and self-growth.</p>'
