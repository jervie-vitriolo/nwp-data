      'mgnl:lastModified': 2025-02-19T18:18:31.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Feb. 18, Quiboloy legal counsel Israelito
        Torreon said the court denied the religious leader’s motion to personally
        appear in election interviews but allowed him to tape messages for supporters
        that aired on Feb. 9, 11, and 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bedfc-242c-482b-aaf4-422b9cb4574f'
      'mgnl:activationStatus': true
