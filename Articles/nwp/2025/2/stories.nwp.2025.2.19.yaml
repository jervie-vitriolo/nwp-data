  'trump-percent-tarriff-autos-pharmaceuticals-chips':
    'author': 'Andrea Shalal and Nandita Bose, Reuters'
    'caption': 'US President Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
