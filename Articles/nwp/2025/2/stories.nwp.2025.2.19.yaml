      'mgnl:lastModified': 2025-02-19T18:18:31.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae33b8-291c-4fe2-916a-624c85e7f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:18:31.151+08:00
      'mgnl:createdBy': 'daniza-nwp'
