      'mgnl:lastActivated': 2025-03-13T12:26:38.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:34:22.973+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The increase comes as the Chinese special administrative region
        is trying to bolster its economy and revive its international appeal after
        three years of stringent COVID rules which ended in 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef61dd-f31c-4238-a9d2-cc515b95212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:34:22.973+08:00
