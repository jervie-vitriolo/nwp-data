      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other respondents are House Majority Leader Mannix Dalipe, former
        House appropriations committee chairman Rep. Zaldy Co, the panel’s acting
        chairperson Rep. Stella Quimbo, and two unidentified people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
