      'mgnl:lastModified': 2025-02-19T14:34:22.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Continuing to benefit from various measures on talent attraction
        and labor importation, many people moved to Hong Kong from the mainland (China)
        and other places around the world throughout 2024," the government said.</p>'
    '7':
