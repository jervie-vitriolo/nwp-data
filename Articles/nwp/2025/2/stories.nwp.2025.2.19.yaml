      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Engaged couple actor
        Sam Milby and Miss Universe 2018 Catriona Gray have called it quits after
        over a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526d1dc-c650-4a63-8e4a-7b16a1361fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:49:13.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:49:13.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with his home network ABS-CBN released on Wednesday,
        Feb. 19, Milby denied third party rumors about singer Moira dela Torre. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f0099-d5f1-4db5-9605-5b3b104e33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:49:13.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:49:13.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We (Milby and Catriona) are okay. Wala kaming problema. [We don’t
        have a problem]. I’d wanna reiterate wala kaming [there’s no] third party,”
        he said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb055e-f8d5-4b2e-b70c-2893c8ce0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:49:13.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:49:13.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Milby did not give details about the breakup. The two got engaged in
        2023.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b885c4-9340-422e-b450-0a1e4aedb0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:49:13.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:49:13.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He flatly denied Dela Torre’s involvement in the split.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8adf0-7b27-4c74-8272-9e8bdb978b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:49:13.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:49:13.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There’s no absolute truth to it all. There’s nothing that’s ever between
        us except iyong mag-kuya [like siblings],” said Milby.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73da106-e65d-4405-bb66-630fdf3c83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:49:13.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.206+08:00
