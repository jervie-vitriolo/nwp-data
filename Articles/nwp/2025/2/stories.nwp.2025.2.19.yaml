      'mgnl:lastModified': 2025-02-19T11:50:46.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Los Angeles District Attorney Nathan Hochman said his department respected
        the jury’s decision.'
    '12':
