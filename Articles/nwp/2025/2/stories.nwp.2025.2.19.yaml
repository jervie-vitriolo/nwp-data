      'mgnl:type': 'text'
      'text': 'Ephron, who has performed under the stage name A$AP Relli as part of
        a hip-hop collective that once included both men, has also filed a civil lawsuit
        against Rocky.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2337ce-d47b-44a5-ae75-12f25f50bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.383+08:00
