      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149d5d1-696e-4bea-939d-2c51d9eff597'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.056+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.056+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Bolsonaro faces at least a dozen years behind bars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b51c6-6b5c-4a79-aefa-87af71ef6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.057+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.057+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb23568-a344-4b64-8b25-924eb91407b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.058+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dimming comeback hopes</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b611406-4750-4582-b552-f0020c874912'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.058+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d68c42-ba62-45eb-8cbf-d268e41bfc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.059+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.059+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There’s a 99% chance that the Supreme Court will accept the charges,"
        said Vera Chemim, a constitutional lawyer in Sao Paulo. "But to convict Bolsonaro,
        the Supreme Court will need robust evidence."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd66ee-faed-4163-870a-ca95259e4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.060+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c38d7e-9bd1-4cb7-9643-415cee576fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.061+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro’s former running mate, General Braga Netto, was arrested
        two months ago after police accused him of interfering in the investigations.
        In a statement late Tuesday, his lawyers called the charges a "fantasy" that
        will not erase his "unblemished history" over four decades of service in the
        Brazilian Army.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fffbff-d57d-4837-8f2c-1292f90d523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.061+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e967f3f-3d0b-461f-992e-ae3292370cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.062+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.062+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for former Navy chief Garnier Santos said he will comment
        once he had fully reviewed the charges, while a lawyer for General Heleno,
        Bolsonaro’s national security adviser, did not immediately respond to a request
        for comment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333dc6c2-1982-4f8d-8450-5033ce58f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.063+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba1b1a-66cb-4565-b420-9d2969abed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Supreme Court conviction could mark an insurmountable obstacle
        to Bolsonaro’s hopes to run in the 2026 presidential election, in a potential
        rematch against Lula.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ed3b4-d0e5-4a54-a52b-0bb799766580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e02ef-522a-4225-8b1d-52b7d7176325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A 2010 law that Bolsonaro himself voted to pass when he was a member\
        \ of Congress bars anyone convicted by an appeals court from running for office.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc4e5b-132c-43f8-ad08-cfdd3d4cdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df3abe-74a9-411a-97b5-2f660b921283'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two sources close to Bolsonaro said the former president has little
        hope the courts will rule in his favor. Instead, his allies hope to mobilize
        political support to increase the pressure on courts and lawmakers to clear
        a path for a comeback.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85492f0-fa65-430f-8524-7ee03ef463ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0be36e-0bf5-49a2-946d-ca63a6c23ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, hours before prosecutors presented the charges against
        him, Bolsonaro met with opposition senators to discuss a bill that would lower
        the length of time politicians are barred from elections if they commit irregularities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46019b-e89d-40cb-93af-2fb01b81dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f38d64-eef6-41bf-9774-1fc6a1b3b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.070+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While its prospects for passage are unclear, some conservatives
        are emboldened by Lula’s unpopularity, according to recent polls.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81953a9d-4f6b-46d8-a381-6d8064190133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.071+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de51c1b-946c-42ad-8ae2-3747e3e53555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.072+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A February survey released by Datafolha showed that only 24% of
        Brazilians approve of Lula’s government, his lowest-ever rating in any of
        his three terms as president.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7eaa9-ca0e-4335-be8a-55753e8d011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7dfa6-15a8-49a5-a3ae-655794407782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Andre Romani and Isabel Teles in Sao
        Paulo, and Lisandra Paraguassu in Brasilia; Editing by Chris Reese, David
        Alire Garcia, Gerry Doyle and Lincoln Feast.)</em></p>'
  'duterte-asks-sc-block-impeachment-process':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
