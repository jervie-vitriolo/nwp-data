    'jcr:uuid': 'a1cdcd26-38ec-4ce9-9609-9f0f621bb162'
    'lead': 'Vice President Sara Duterte has asked the Supreme Court (SC) to block
      the basis of her looming impeachment trial on constitutional grounds, the SC
      confirmed on Wednesday, Feb. 19.'
    'mgnl:activationStatus': true
