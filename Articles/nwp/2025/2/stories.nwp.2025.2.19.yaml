      lastmodified: 2025-02-19T17:18:59.083+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said he has settled with the man he slapped. The Office of the Executive\
        \ Secretary suspended Casio after his reported mistreatment of a person during\
        \ a raid in Bataan.\r"
    section5:
      primarytype: 'block'
      uuid: '1c641747-1fe3-4aff-a5d4-34b9564423d1'
