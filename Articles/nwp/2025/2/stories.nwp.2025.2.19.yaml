      lastmodified: 2025-02-19T16:25:54.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Eight percent of survey respondents favored the opposition, which OCTA
        identified as former Vice President Leni Robredo, the Liberal Party, and those
        with similar affiliations.'
    section9:
      primarytype: 'block'
      uuid: '4e484455-c5e6-4a78-a4b8-008e1d60e79f'
      activationstatus: true
      created: 2025-02-19T16:25:32.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Another 8% were uncertain of political leanings.'
    section10:
      primarytype: 'block'
      uuid: '0251db5a-4359-4ecd-b556-0b11c9646f0d'
      activationstatus: true
      created: 2025-02-19T16:25:32.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The OCTA survey was conducted on Jan. 25 to 31, less than two weeks
        before the campaign for the May 12 elections. It has a ±3% margin of error.</p>'
  'START HERE----->suspension-romualdez-3-others-sought':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: ' A split photo of House Speaker Martin Romualdez and Reps. Mannix
      Dalipe, Zaldy Co, and Stella Quimbo. (House of Representatives, Mannix Dalipe,
      Zaldy Co/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-19T16:34:44.000+08:00
    imagesource: '72999a68-9d46-44e0-9792-941e083f4cbc'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3f26c9f9-f7ed-4573-8c4c-f87b94856b8d'
    lead: 'Budget law critics have asked the Ombudsman on Wednesday, Feb. 19, to
      suspend House Speaker Martin Romualdez and three other lawmakers over questionable
      insertions in the appropriations bill.'
    activationstatus: true
    created: 2025-02-19T16:38:49.699+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:26:35.543+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:51.351+08:00
    lastmodified: 2025-02-19T16:38:49.768+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Budget critics seek suspension of Romualdez, 3 other House members'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0da37008-1011-4cbd-aa6c-673e7e3da34b'
      activationstatus: true
      created: 2025-02-19T16:38:49.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.762+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Budget law critics
        have asked the Ombudsman on Wednesday, Feb. 19, to suspend House Speaker Martin
        Romualdez and three other lawmakers over questionable insertions in the appropriations
        bill.</p>'
    section1:
      primarytype: 'block'
      uuid: '648f3e9c-0280-4cb1-9d70-0bca20907ec8'
      activationstatus: true
      created: 2025-02-19T16:38:49.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.750+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6c043d74-cac4-4ed2-aed1-9b76eed9046c'
      activationstatus: true
      created: 2025-02-19T16:38:49.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.750+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The complainants said the insertions amounted to P241 billion.</p>'
    section3:
      primarytype: 'block'
      uuid: '4d86dad8-4200-4e81-bfb9-f98cb89a050a'
      activationstatus: true
      created: 2025-02-19T16:38:49.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b34e98a1-e180-4da1-babe-ad25317f1219'
      activationstatus: true
      created: 2025-02-19T16:38:49.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Considering their high positions, power and influence, it does
        not take a superbly imaginative mind to know that respondents will do or cause
        to be done any and all acts, either directly or through their subordinates/subalterns
        in office who are all under their control and influence, to suborn witnesses,
        tamper with evidence and perjure testimony to escape penalty,” the motion
        stated.</p>'
    section5:
      primarytype: 'block'
      uuid: '5c7d8e50-991b-47b1-8070-261da9e27b0a'
      activationstatus: true
      created: 2025-02-19T16:38:49.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '54d406d8-c99f-402d-881a-cbc0fd095753'
      activationstatus: true
      created: 2025-02-19T16:38:49.752+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.752+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The evidence of guilt against the respondents are not only strong\
        \ but overwhelming and cannot be overemphasized,” it also read.\r"
    section7:
      primarytype: 'block'
      uuid: 'a63efce6-1c2d-4b6c-a197-9c757958235c'
      activationstatus: true
      created: 2025-02-19T16:38:49.752+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.752+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'cfe6599c-2b58-4405-a439-688598cbc841'
      activationstatus: true
      created: 2025-02-19T16:38:49.753+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.753+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Other respondents are House Majority Leader Mannix Dalipe, former
        House appropriations committee chairman Rep. Zaldy Co, the panel’s acting
        chairperson Rep. Stella Quimbo, and two unidentified people.</p>'
    section9:
      primarytype: 'block'
      uuid: '77e52412-a803-4ba6-8853-2e9347b0b149'
      activationstatus: true
      created: 2025-02-19T16:38:49.753+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.753+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '36db4e8f-95c1-40ce-8c2f-9c8595369adb'
      activationstatus: true
      created: 2025-02-19T16:38:49.754+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.754+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Davao del Norte Rep. Pantaleon Alvarez and three other complainants
        cited falsification of legislative documents and violation of the anti-graft
        law in relation to the P6.3-trillion national budget.</p>'
    section11:
      primarytype: 'block'
      uuid: '38d13578-416a-49da-82ab-0e4e570ceab3'
      activationstatus: true
      created: 2025-02-19T16:38:49.754+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.754+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4a6e7d9b-c42c-4463-9aca-4483caef62ce'
      activationstatus: true
      created: 2025-02-19T16:38:49.754+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.754+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Feb. 10, the same <a href="http://newswatchplus.ph/news/2025/2/10/romualdez-others-graft-budget-insertions.html"><strong>complainants
        filed criminal and graft complaints</strong></a> with the Ombudsman against
        the four lawmakers after former President Rodrigo Duterte said there were
        items in the bicameral conference committee report of the national budget
        which had blank allocations.</p>'
    section13:
      primarytype: 'block'
      uuid: '63c7c4d4-1544-4e90-bb99-273cd808bd01'
      activationstatus: true
      created: 2025-02-19T16:38:49.755+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.755+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Quimbo confirmed the <a href="https://www.newswatchplus.ph/news/2025/1/27/quimbo-no-budget-bill-blanks.html"><strong>blank
        items</strong></a> and explained that the amounts agreed upon by the bicameral
        committee members will be put in place by authorized technical staff.</p>'
    section14:
      primarytype: 'block'
      uuid: '2dbd1413-c9cd-4b71-864c-1ba72fbc819f'
      activationstatus: true
      created: 2025-02-19T16:38:49.755+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:35.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:38:49.755+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Davao City Rep. Isidro Ungab, former Executive Secretary Vic Rodriguez,
        and six others have filed a petition, <a href="https://www.newswatchplus.ph/news/2025/1/28/rodriguez-ungab-budget-sc-petition.html"><strong>challenging
        the budget law’s constitutionality</strong></a> before the Supreme Court.</p>'
  'START HERE----->sam-milby-catriona-gray-breakup':
    caption: 'A photo of Sam Milby and Catriona Gray when they announced their engagement
      in 2023 (Samuel Milby/Instagram)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
