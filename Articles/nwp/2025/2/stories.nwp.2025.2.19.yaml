    title: 'Pope Francis has double pneumonia, complicating his treatment, Vatican
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '31f9b639-9a7c-43bd-8093-b8c0eb817d0b'
      activationstatus: true
      created: 2025-02-19T09:19:04.667+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.667+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis has the onset of double
        pneumonia, the Vatican said on Tuesday, complicating treatment for the 88-year
        pontiff and indicating a further deterioration in his fragile health.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c623d286-9c9f-4e45-b984-14986bb34b85'
      activationstatus: true
      created: 2025-02-19T09:19:04.667+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.667+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8c6389c6-70cc-4145-b901-09ab08826a90'
      activationstatus: true
      created: 2025-02-19T09:19:04.668+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francis has been suffering from a respiratory infection for more
        than a week and was admitted to Rome’s Gemelli Hospital on February 14.</p>'
    section3:
      primarytype: 'block'
      uuid: '158feaa4-5b5d-44f3-a0ab-2fd5a931497f'
      activationstatus: true
      created: 2025-02-19T09:19:04.668+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '648ec0a7-6ae6-42e5-b6cb-e9a5b7d82d89'
      activationstatus: true
      created: 2025-02-19T09:19:04.668+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Vatican said in a statement that the pope had undergone a chest
        CAT scan on Tuesday afternoon which had revealed "the onset of bilateral pneumonia
        that requires further pharmacological therapy."</p>'
    section5:
      primarytype: 'block'
      uuid: 'bb1659fb-367a-4d8c-a7c6-b66806a35d0f'
      activationstatus: true
      created: 2025-02-19T09:19:04.669+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '14d3f46e-4bcb-4517-bd91-5e3c78d48b4e'
      activationstatus: true
      created: 2025-02-19T09:19:04.669+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bilateral pneumonia is a serious infection that can inflame and
        scar both lungs, and makes breathing more difficult.</p>'
    section7:
      primarytype: 'block'
      uuid: '6d8e61f9-bdb1-4389-b692-03584a39a760'
      activationstatus: true
      created: 2025-02-19T09:19:04.669+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ef3ffcc3-e1b2-42fa-9ce9-4f7e09d51949'
      activationstatus: true
      created: 2025-02-19T09:19:04.670+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Laboratory tests, chest X-ray, and the clinical condition of the
        Holy Father continue to present a complex picture," the Vatican said.</p>'
    section9:
      primarytype: 'block'
      uuid: '2bca4455-b979-4a45-ae9c-b273fc866061'
      activationstatus: true
      created: 2025-02-19T09:19:04.670+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0c0da6ff-bfbd-4a24-876c-dbcc3d9ac5cc'
      activationstatus: true
      created: 2025-02-19T09:19:04.670+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It reiterated that the pope was suffering from a "polymicrobial
        infection," saying this required corticosteroid and antibiotic therapy, which
        was "making treatment more challenging."</p>'
    section11:
      primarytype: 'block'
      uuid: '94883b8a-6633-4e04-a776-4952d4511ccc'
      activationstatus: true
      created: 2025-02-19T09:19:04.671+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.671+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ee190f8e-ddc1-4c53-8cb0-a8d2f9462c80'
      activationstatus: true
      created: 2025-02-19T09:19:04.671+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.671+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Nevertheless, Pope Francis remains in good spirits,\" the Vatican\
        \ statement added.\r"
    section13:
      primarytype: 'block'
      uuid: '676e2b5d-e5a8-4699-9ad1-9a23198b7535'
      activationstatus: true
      created: 2025-02-19T09:19:04.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1caa8be4-2143-4b2c-bf52-87274c6170e7'
      activationstatus: true
      created: 2025-02-19T09:19:04.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The pope is especially prone to lung infections because as a young
        adult he developed pleurisy and had part of one lung removed.</p>'
    section15:
      primarytype: 'block'
      uuid: '8770b22f-5053-4fc4-b83d-c2fe071298d6'
      activationstatus: true
      created: 2025-02-19T09:19:04.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '743d38c2-1bb7-4ea0-b91b-67983cd0e294'
      activationstatus: true
      created: 2025-02-19T09:19:04.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Vatican official, who declined to be named because of the sensitivity
        of the issue, said earlier in the day that the pontiff had not been put on
        a ventilator and was breathing on his own.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b45e035a-9ebc-46c2-9e05-0275ce5480b8'
      activationstatus: true
      created: 2025-02-19T09:19:04.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '90968804-5d43-4e6b-b2d4-a6cb308563bd'
      activationstatus: true
      created: 2025-02-19T09:19:04.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ahead of the latest statement, the Vatican announced that all public
        engagements on the pope’s calendar had been cancelled through Sunday.</p>'
    section19:
      primarytype: 'block'
      uuid: '92418a45-14bf-47b3-93c5-e0ef5f741727'
      activationstatus: true
      created: 2025-02-19T09:19:04.675+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.675+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '59e40351-d196-43e0-9627-10b8b27f3c80'
      activationstatus: true
      created: 2025-02-19T09:19:04.675+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.675+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The pope had been due to lead several events over the weekend for
        the 2025 Catholic Holy Year, which runs through to next January.</p>'
    section21:
      primarytype: 'block'
      uuid: '6e82e0ab-4700-4944-8346-ba3d44a07b6f'
      activationstatus: true
      created: 2025-02-19T09:19:04.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '58bf9e6d-591f-4023-8b21-cca9003ab263'
      activationstatus: true
      created: 2025-02-19T09:19:04.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Vatican said on Monday that doctors had changed the pope’s
        drug therapy for the second time during his hospital stay to tackle a "complex
        clinical situation."</p>'
    section23:
      primarytype: 'block'
      uuid: '2d9041f6-4660-4234-a050-440c403238a2'
      activationstatus: true
      created: 2025-02-19T09:19:04.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'e7210545-0bed-4821-ac5e-91dfa6d6f3da'
      activationstatus: true
      created: 2025-02-19T09:19:04.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Doctors say a polymicrobial infection occurs when two or more micro-organisms
        are involved, and can be caused by bacteria, viruses, or fungi.</p>'
    section25:
      primarytype: 'block'
      uuid: 'cc55d585-59df-4a1a-9338-eaf21b3ce6d6'
      activationstatus: true
      created: 2025-02-19T09:19:04.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '47d832c5-176e-4de2-ba2d-fe8488fcb44e'
      activationstatus: true
      created: 2025-02-19T09:19:04.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Vatican has said Francis will stay in hospital for as long as
        necessary.</p>'
    section27:
      primarytype: 'block'
      uuid: '597d4f29-6470-49d0-a9de-83dc3b05d42f'
      activationstatus: true
      created: 2025-02-19T09:19:04.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'ff2ac561-3f8a-49df-b00d-823caca7b55e'
      activationstatus: true
      created: 2025-02-19T09:19:04.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The pope has been plagued by ill health in recent years, including
        regular bouts of flu, sciatica nerve pain and an abdominal hernia that required
        surgery in 2023.</p>'
    section29:
      primarytype: 'block'
      uuid: '723880f8-6845-4260-9cc5-e0a1efd8ca93'
      activationstatus: true
      created: 2025-02-19T09:19:04.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '984147f1-4ee3-4131-b540-18b6453db138'
      activationstatus: true
      created: 2025-02-19T09:19:04.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Vatican statement on Tuesday said he was grateful for all the
        support he has received in recent days. "With a thankful heart, (he) asks
        for continued prayers on his behalf," it added.</p>'
    section31:
      primarytype: 'block'
      uuid: 'c1ef542f-a890-4949-99e9-84b826b22dea'
      activationstatus: true
      created: 2025-02-19T09:19:04.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:40.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T09:19:04.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'e27094f9-58ab-4e6d-81bc-f8ca5efb0519'
      activationstatus: true
      created: 2025-02-19T09:19:04.683+08:00
