      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The spokesperson of
        the Presidential Anti-Organized Crime Commission (PAOCC) - relieved of his
        duties by Malacañang in November for slapping a person during an offshore
        gaming raid - is back in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe45dd-0131-4ebb-b053-a07a6d006bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:18:50.532+08:00
