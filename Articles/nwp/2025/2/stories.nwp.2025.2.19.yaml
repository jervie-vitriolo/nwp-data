      'mgnl:lastModified': 2025-02-19T16:49:13.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Kapamilya actor said he is no longer friends with the singer since
        last year. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bbf21-d5e0-4c12-b136-f0a8b8fe2cc3'
      'mgnl:activationStatus': true
