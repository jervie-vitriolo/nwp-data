      'mgnl:lastModified': 2025-02-19T18:18:31.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It asked Quiboloy to show cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6223605-6964-4fa0-96d0-dd3ba5b958a3'
      'mgnl:activationStatus': true
