    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa40a3-13e5-414f-95c9-af936a0b526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:18:31.151+08:00
