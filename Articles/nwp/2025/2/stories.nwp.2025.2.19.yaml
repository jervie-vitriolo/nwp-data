  'senate-to-investigate-shs-voucher-program':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A composite photo shows high school students and the seal of the Senate
      of the Philippines '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T18:19:40.000+08:00
    'imagesource': 'jcr:781efc76-6d6d-40b1-8598-e2d8201f5e38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a501f522-3dcf-4d05-89d2-b889cfd793db'
    'lead': 'The Senate is poised to investigate senior high school (SHS) voucher
      disbursements to unauthorized beneficiaries based on disclosures from the Department
      of Education (DepEd).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T18:23:00.025+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:33.686+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:52.279+08:00
    'mgnl:lastModified': 2025-02-19T18:23:00.070+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'senior-high-school', 'sonny-angara']
    'stories': []
    'template': '1'
    'title': 'Senate to probe senior high school voucher disbursement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7e72d-6682-43ec-9ed7-4e0a0d193bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.055+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Senate is poised
        to investigate senior high school (SHS) voucher disbursements to unauthorized
        beneficiaries based on disclosures from the Department of Education (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085537f6-86f1-44cf-853a-ac9a45e02adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.055+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, Senate President Pro Tempore Jinggoy Estrada
        said he filed a resolution urging the committee on basic education to hold
        an inquiry in aid of legislation. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed29aac-1e86-462d-bd12-4ca62502d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.056+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>DepEd data showed that there were a number of cases in <strong><a
        href="https://www.newswatchplus.ph/news/2025/2/18/ghost-students-shs-voucher-program.html">seven
        regions</a></strong>, including Metro Manila, Ilocos, and Central Luzon. The
        agency earlier said twelve private schools across nine divisions were involved
        in the scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350cd87-1730-4d4b-b745-4887b5a4b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.056+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the SHS voucher program, students who completed Grade 10 in public
        schools and educational service contracting grantees from private institutions
        are automatically qualified. Others would need to apply and go through evaluation.
        The vouchers range from P14,000 to P22,500.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f1c09-497e-44f8-ad8f-08c4036c67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, Feb. 19, Win Gatchalian, who heads the
        Senate committee on basic education, arts and culture, said previous investigations
        revealed that documentary and qualification issues on the program involved
        nearly 12,000 students in school years 2020-2021 and 2022-2023.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bfbbd-3095-43b6-ad65-a9d8ee684964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“(This) resulted in a projected refund of P310.04 million, with P239.3
        million still to be returned to the government,” he said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2092f-8383-4ba9-a513-affce0322acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Estrada said “Congress may need to legislate measures to strengthen
        the SHS voucher program, identify prohibited acts, and impose more stringent
        penalties for violation.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7427395-b876-422a-b430-b0abd7431f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.058+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It is imperative for the government to monitor the proper implementation
        of the SHS voucher program to ensure that public funds are judiciously allocated
        and that the intended beneficiaries of the said program are not deprived of
        the assistance they need,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9c431-2800-4e0c-b667-c51204f03601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.058+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Education Secretary Sonny Angara earlier told NewsWatch Plus institutions
        involved in the scheme will no longer be entitled to vouchers and may face
        other possible penalties.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64dbc7a-010a-4dd5-b883-9714e6e0076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:23:00.059+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:23:00.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview on Wednesday in Pasay City, the DepEd chief said
        school officials should also be penalized.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec05e87-25be-4036-9664-0e6e442476e6'
