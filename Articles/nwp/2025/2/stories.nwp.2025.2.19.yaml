    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8179edef-dbd7-4928-9327-104ed8d5b5e9'
    'lead': 'US President Donald Trump said on Tuesday he intends to impose auto tariffs
      ''in the neighborhood of 25%'' and similar duties on semiconductors and pharmaceutical
      imports, the latest in a series of measures threatening to upend international
      trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T13:42:55.916+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:39.385+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:49.723+08:00
    'mgnl:lastModified': 2025-02-19T13:42:55.983+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says he will introduce 25% tariffs on autos, pharmaceuticals and
      chips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c0e9b-059c-4ca9-a3a6-aad56e6ec453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Florida, US -</strong> US President Donald Trump said on
        Tuesday he intends to impose auto tariffs "in the neighborhood of 25%" and
        similar duties on semiconductors and pharmaceutical imports, the latest in
        a series of measures threatening to upend international trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f2da5-2ee4-4407-84de-ecb7187ad998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e8619-5866-4f6c-8b72-248055be0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump said levies on automobiles would come as soon as
        April 2, the day after members of his cabinet are due to deliver reports to
        him outlining options for a range of import duties as he seeks to reshape
        global trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c675779-a9c4-4201-a190-95320d6c21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f3715-f7e2-45f5-bbd0-2bfffae3d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has long railed against what he calls the unfair treatment
        of US automotive exports in foreign markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea45865-6702-4876-904b-a20467e03a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43af599-aa8f-498e-9538-ce0bbf00b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The European Union, for instance, collects a 10% duty on vehicle
        imports, four times the US passenger car tariff rate of 2.5%. The US, though,
        collects a 25% tariff on pickup trucks from countries other than Mexico and
        Canada, a tax that makes the vehicles highly profitable for Detroit automakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6816614-9eba-4d3b-9c3e-a6d1f8b3a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.938+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91dc2d7-350a-4104-abcf-5915871f1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>EU trade chief Maros Sefcovic will meet with U.S. counterparts -
        Commerce Secretary Howard Lutnick, Trump’s nominee to be US Trade Representative
        Jamieson Greer and National Economic Council director Kevin Hassett - in Washington
        on Wednesday to discuss the various tariffs threatened by Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257b750-303a-41b3-87dd-d7f0c94d7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0cbe5-fa99-47eb-8bab-d84d9d55a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.939+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the EU could avoid reciprocal tariffs he proposed
        last week, Trump repeated his claim that the EU had already signaled it would
        lower its tariffs on US cars to the US rate, although EU lawmakers have denied
        doing so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc81cc6-4acb-4354-a9d1-b4665771f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.940+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed848aa-5afc-4fe9-b8b1-39d7ccc8edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.940+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said he would press EU officials to increase US imports of cars
        and other products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44df5de-a127-4dcd-87c6-719f16cc5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407b458-c61d-4c28-b6ed-49790cbd598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pharma, chips duties</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba765e6f-696c-432b-9cd0-0b0a7b9828f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.942+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8aa36-b954-4170-8d8c-872549f200a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.942+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters at his Mar-a-Lago estate in Florida on Tuesday
        that sectoral tariffs on pharmaceuticals and semiconductor chips would also
        start at "25% or higher," rising substantially over the course of a year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b587383-c2ac-4fc5-9dc2-ed6a76b4a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.943+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518e10d-f1ed-44c0-8bd2-45514d28ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.944+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He did not provide a date for announcing those duties and said he
        wanted to provide some time for drug and chip makers to set up US factories
        so that they can avoid tariffs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac8af0-2c70-4863-a92d-0455d43ebdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.944+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54894f66-efb2-4a95-9c4f-a46e4cd17ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said he expected some of the biggest companies in the world
        to announce new investments in the United States in the next couple of weeks.
        He provided no further details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43ba4d-fe00-4576-af9e-ffa7f3ebbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a91945-536f-45d7-bb18-f0694122494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since his inauguration four weeks ago, Trump has imposed a 10% tariff
        on all imports from China, on top of existing levies, over China’s failure
        to halt fentanyl trafficking. He also announced, and then delayed for a month,
        25% tariffs on goods from Mexico and non-energy imports from Canada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba9bbd-ed9b-4100-9aa8-04525220e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b061242c-99ab-409c-a703-e0e0e1e864c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.947+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has also set a March 12 start date for 25% tariffs on all imported
        steel and aluminum, eliminating exemptions for Canada, Mexico, the European
        Union and other trading partners. Trump also announced that these tariffs
        would apply to hundreds of imported downstream products made of steel and
        aluminum, from electrical conduit tubing to bulldozer blades.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975eb2e-fd49-4308-8e14-b0dcd7de483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.948+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T13:42:55.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week, he directed his economic team to devise plans to impose
        reciprocal tariffs that match the tariff rates of every country product-by-product.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae6b33-b660-4b35-bcc7-eae89248b251'
      'mgnl:activationStatus': true
