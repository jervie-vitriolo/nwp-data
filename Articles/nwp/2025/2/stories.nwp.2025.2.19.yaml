      'mgnl:lastModified': 2025-02-19T14:34:22.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rise was mainly attributable to a net inflow of 21,000 people,
        the government said in a statement. There was an 11% jump in the number of
        newborns to 36,700.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d833d79-699e-4740-a3b2-c5d0c07b00a4'
      'mgnl:activationStatus': true
