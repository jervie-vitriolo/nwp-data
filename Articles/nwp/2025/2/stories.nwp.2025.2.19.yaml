    title: 'Hong Kong’s population up slightly in 2024, rise in newborns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '77eed6d7-5a37-4e0f-badb-4a6b47e57fe9'
      activationstatus: true
      created: 2025-02-19T14:34:22.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong, China -</strong> Hong Kong’s population inched
        up 0.1% in 2024 to more than 7.53 million, its third consecutive year of expansion,
        as the Asian financial hub saw an increase in the number of newborns and a
        rise in the number of people moving to the city.</p>'
    section1:
      primarytype: 'block'
      uuid: '56e51372-0f04-4f31-bab3-d5b252e64be3'
      activationstatus: true
      created: 2025-02-19T14:34:22.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0b3d4e4d-7728-47a9-8ee5-f2dab4a665c4'
      activationstatus: true
      created: 2025-02-19T14:34:22.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The increase comes as the Chinese special administrative region
        is trying to bolster its economy and revive its international appeal after
        three years of stringent COVID rules which ended in 2023.</p>'
    section3:
      primarytype: 'block'
      uuid: 'aeef61dd-f31c-4238-a9d2-cc515b95212d'
      activationstatus: true
      created: 2025-02-19T14:34:22.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '25ec100d-88af-4c0b-a7e7-5e8673c198a4'
      activationstatus: true
      created: 2025-02-19T14:34:22.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The rise was mainly attributable to a net inflow of 21,000 people,
        the government said in a statement. There was an 11% jump in the number of
        newborns to 36,700.</p>'
    section5:
      primarytype: 'block'
      uuid: '6d833d79-699e-4740-a3b2-c5d0c07b00a4'
      activationstatus: true
      created: 2025-02-19T14:34:22.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '19f2ce18-6b98-4678-aa99-fffa96c3d98a'
      activationstatus: true
      created: 2025-02-19T14:34:22.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Continuing to benefit from various measures on talent attraction
        and labor importation, many people moved to Hong Kong from the mainland (China)
        and other places around the world throughout 2024," the government said.</p>'
    section7:
      primarytype: 'block'
      uuid: '62b5f426-acc6-4f6b-bfc3-74e3f945f161'
      activationstatus: true
      created: 2025-02-19T14:34:22.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dd86d221-83c3-47f8-851f-f4d9771d929a'
      activationstatus: true
      created: 2025-02-19T14:34:22.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:34:22.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Anti-government protests in 2019, followed by Beijing’s swift imposition
        of a sweeping national security law in 2020 have also taken a toll on its
        reputation.</p>'
    section9:
