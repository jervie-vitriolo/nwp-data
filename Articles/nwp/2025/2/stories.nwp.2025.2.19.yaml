      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A local court has ordered
        senatorial candidate and religious leader Apollo Quiboloy to explain the airing
        of a pre-recorded video without its approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce255b-c994-4018-b93e-68571e9a86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:18:31.148+08:00
