      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc2591-8034-406a-80ea-3c67a2c00f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T13:42:55.953+08:00
      'mgnl:createdBy': 'daniza-nwp'
