  'pope-francis-alert-and-able-to-eat':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis looks on during the Jubilee audience in Paul VI hall
      at the Vatican on Feb. 1. (Ciro De Luca/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T18:24:54.000+08:00
    'imagesource': 'jcr:2610f405-7f66-4078-96cb-d0ff8aa6f3cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd133a446-e9f2-43e6-950f-9183322a370a'
    'lead': 'Pope Francis, who is spending his sixth day in hospital for treatment
      of a respiratory infection, is alert and ate breakfast on Wednesday, the Vatican
      said in its latest update on the pontiff’s fragile health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T18:27:40.999+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:33.395+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:52.412+08:00
    'mgnl:lastModified': 2025-02-19T18:27:41.036+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis', 'pneumonia', 'vatican']
    'stories': []
    'template': '1'
    'title': 'Pope, in hospital with pneumonia, is alert and able to eat, Vatican
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1b80e-abbe-48e6-91cc-cb40d5795173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis, who is spending his
        sixth day in hospital for treatment of a respiratory infection, is alert and
        ate breakfast on Wednesday, the Vatican said in its latest update on the pontiff’s
        fragile health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec04cc-12f7-4052-9221-5024d5768ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has the onset of double pneumonia, the Vatican said on Tuesday,
        complicating treatment for the 88-year-old pope who was admitted to Rome’s
        Gemelli hospital on February 14.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bacbc79-93f9-42ae-bd81-bce70956bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Double pneumonia is a serious infection that can inflame and scar both
        lungs and makes breathing more difficult.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08c84a-39d1-454c-a3b9-ca848fabb335'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican had said previously that the pope had a polymicrobial infection,
        which occurs when two or more micro-organisms are involved, adding that he
        would stay in hospital as long as necessary to tackle a "complex clinical
        situation".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883c60c-efab-411c-8055-8fe35da61d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Vatican official, who did not wish to be named because he was not
        authorised to speak about the pope’s condition, said on Wednesday Francis
        was not on a ventilator and was breathing on his own.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b9977-37f5-41d4-9750-83a8166b29c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The official said the pope had been able to get out of bed and sit
        in an armchair in his hospital room, and was continuing to do some work.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d68fe-cc6e-45da-9b4a-79b3e1d414ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican is expected to give a further update on the pope’s condition
        later on Wednesday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6a55a-a6e0-4d92-bfdb-0b6747c75f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope has been plagued by ill health in recent years, including
        regular bouts of flu, sciatica nerve pain and an abdominal hernia that required
        surgery in 2023. As a young adult he developed pleurisy and had part of one
        lung removed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed6d36-023e-4ec5-86cc-49c9ecfabed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'All the pope’s public engagements have been cancelled through Sunday
        and he has no further official events on the Vatican’s published calendar.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7fedf-3d47-471a-b433-ff002250725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rev. Dr. Andrea Vicini, a Jesuit priest and medical doctor, said it
        was notable that the Vatican’s statement on Tuesday referred to the pontiff
        as having the onset of pneumonia and not bronchopneumonia. The latter would
        indicate an infection that is more widespread, he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a437ca1-4ac0-4756-90eb-0d2e5da13cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It (sounds like) it’s more localized and has not spread," said Vicini,
        a professor at Boston College, who said he did not have details of the pope’s
        case beyond the Vatican’s public statements.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87a20d-539a-4e15-aa76-1dc6be391908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If they identified the pathogen, as I expect they would have done,
        they will have a very targeted therapy," he said. "I am optimistic. It seems
        they are controlling what is happening."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d61be0-36d7-4084-912d-e11b10994e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:27:41.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:27:41.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Writing by Gavin Jones and Crispian Balmer; Editing by Cristina
        Carlevaro and Janet Lawrence)</em></p>'
  'china-opposes-vietnam-construction-activities':
    'author': 'Liz Lee, Reuters'
    'caption': 'A view shows the flags of China and Vietnam (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T18:28:10.000+08:00
    'imagesource': 'jcr:a2d57e46-98d7-4e42-ab33-5643e19e29b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fe19b0c-9ec4-4574-b507-4f8761128f5b'
    'lead': 'China opposes Vietnam’s construction activities on a disputed islet
      in the South China Sea known as the Barque Canada Reef, its foreign ministry
      said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T18:30:57.076+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:33.084+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:52.585+08:00
    'mgnl:lastModified': 2025-02-19T18:30:57.116+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Vietnam', 'Spratly-Islands', 'China', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'China opposes Vietnam’s building work on disputed reef in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb73b4-6e71-4afb-bf12-0b11069d2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China opposes Vietnam’s construction
        activities on a disputed islet in the South China Sea known as the Barque
        Canada Reef, its foreign ministry said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5b8fd-47f4-4695-a2ac-59c0b4e719af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.098+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Occupied by Vietnam since the 1980s, the reef in the Spratly Islands
        is claimed by several countries, in a dispute that has intensified as China
        and the United States vie for influence in the strategic Southeast Asian nation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087d7fc-1974-4d97-bfed-e3329db575c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.098+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The reef is "part of China’s territory", ministry spokesperson Guo
        Jiakun told a regular news conference, adding that China had always opposed
        "illegal occupation" of islands and reefs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc8e5a-b9b5-47ca-b633-bd8f65cd25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.099+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam’s foreign ministry did not immediately respond to a request
        for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8c13e-b96d-4df7-ab85-d2d81ee2ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.099+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China claims almost the entire South China Sea despite overlapping
        claims in the busy waterway by Brunei, Malaysia, the Philippines and Vietnam.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d17d73-2303-46c8-9d3c-a99f71b73796'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.100+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam’s land reclamation had expanded the reef by 10 times since
        2022, according to a study by Guangdong Ocean University and China’s natural
        resources ministry that is being reviewed for publication in the Journal of
        Tropical Oceanography.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a79b57-22b6-4d7e-bdec-20b2844c17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.100+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The study, added that Vietnam had dredged a channel 299 m (327 yards)
        in width at the reef, sufficient to berth large vessels, such as warships.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f62082-1a3a-48a1-aa90-db2fdcd14707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.100+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, China rebuffed Vietnam’s claims of sovereignty over the
        Paracel and Spratly island chains, saying its own claims to the two were backed
        by history.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1a06a-600f-4777-a65e-b0ee9dcee45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.101+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam has previously cited "full legal basis and ample historical
        evidence" for its claims to the reef.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9576f6-7ebf-463f-be27-327710e9248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.101+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The neighbours, who have close economic ties, agreed to step up cooperation
        on security matters in a move towards building a community with a "shared
        future" during a trip to Hanoi last December by Chinese President Xi Jinping.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d0bf1b-1046-4389-bc33-8f961b7c440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T18:30:57.102+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:33.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:30:57.102+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2016, the Permanent Court of Arbitration in the Hague ruled that
        China’s South China Sea claims were not supported by international law, a
        decision Beijing rejects.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cecd7-9f2f-4c7c-a526-d7e32ddf694b'
