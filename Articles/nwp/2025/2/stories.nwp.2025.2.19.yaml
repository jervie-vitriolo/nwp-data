      'mgnl:lastModified': 2025-02-19T17:18:59.082+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ff391-bff2-45de-9301-7bbe39751389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:18:50.532+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:18:59.082+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I’m technically back as spokesperson, I’m director in charge for media\
        \ and public relations,” said Winston Casio during a press briefing in Malacañ\
        ang on Wednesday, Feb. 19. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10e7c8-10ee-4768-a30b-2d7178bec433'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:18:50.533+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:18:59.083+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5438ad2-fcd0-4cfb-99d4-c49e91e35e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:18:50.533+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:18:59.083+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said he has settled with the man he slapped. The Office of the Executive\
        \ Secretary suspended Casio after his reported mistreatment of a person during\
        \ a raid in Bataan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c641747-1fe3-4aff-a5d4-34b9564423d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:18:50.534+08:00
