      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b02ae-11da-47e2-a4d2-56b8744116b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.607+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:32.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T19:33:56.993+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Remember, the term of 12 senators will end after June\
        \ 30. The document exchange I’m talking about will be done by June 30. So,\
        \ with only 12 senators, how can we conduct the trial? The accused is sure\
        \ to win because there won’t be a two-thirds majority, right?]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303b00a-5677-4cc0-a85b-d060e58d05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.608+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:32.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T19:33:56.994+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Bayan Muna Rep. Neri Colmenares, in a position paper,\
        \ urged the Senate to take preliminary actions, such as sending a copy of\
        \ the Articles of Impeachment to Duterte and requesting her response.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ea03b-9318-4fe8-b341-458e92ac98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.608+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:32.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T19:33:56.994+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Escudero said that, for now, the office of Senate Secretary Rey Bantug\
        \ and the legal department are drafting the proposed rules of impeachment,\
        \ which could be approved when the session resumes on June 2.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cfe4e-c05a-4515-922b-4781865f63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.609+08:00
