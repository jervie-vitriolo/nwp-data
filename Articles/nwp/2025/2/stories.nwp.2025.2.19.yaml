      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/2/18/Petition-set-aside-Sara-Duterte-impeachment-Supreme-Court.html"><strong>Supporters
        of the vice president</strong></a> also filed a petition to block the impeachment
