  'pcg-china-helicopter-most-dangerous-west-ph-sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T17:57:19.000+08:00
    'imagesource': 'jcr:eb34ce3b-f007-49d1-9881-b6b7a8659ac6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66014508-2262-4148-9e14-1c6698691453'
    'lead': 'The latest maneuvering of a Chinese military helicopter against a Philippine
      aircraft was the “most dangerous act” by China so far in the West Philippine
      Sea, according to the Philippine Coast Guard (PCG).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T17:59:31.874+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:34.393+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:51.939+08:00
    'mgnl:lastModified': 2025-02-19T17:59:31.915+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'China chopper maneuvers ''most dangerous'' in West PH Sea - PCG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccf789-46d1-4501-8759-35dbd190e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.894+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The latest maneuvering
        of a Chinese military helicopter against a Philippine aircraft was the “most
        dangerous act” by China so far in the West Philippine Sea, according to the
        Philippine Coast Guard (PCG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c96cf3-2b01-436a-8151-715b9971a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.894+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.894+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Wednesday, Feb. 18, PCG spokesperson for the
        West Philippine Sea Jay Tarriela said the Chinese navy helicopter flying just
        three meters close to a Philippine aircraft represents a "higher escalation"
        by Beijing.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0924c-bab2-4d41-99a6-bcff261fd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.895+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.895+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is the most dangerous dahil ginawa nila ito while our personnel
        together with some of our media friends were actually on board the BFAR aircraft,"
        said Tarriela. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190b29e-5d40-44ce-9248-f78b7718d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.895+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.895+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is the most dangerous because they did this while
        our personnel, along with some of our media friends, were actually on board
        the BFAR aircraft.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafdede-e74b-4539-b91c-488c961291fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.895+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.895+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In terms of the level of dangerous act na ginawa nila para sa akin
        ito ang pinaka delikado," he added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f17f3-4692-4cf8-9cf7-e69055a72f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.896+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.896+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In terms of the level of danger, for me, this is the
        most dangerous they’ve done]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8226c-7632-46c3-8b81-455da188023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.896+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.896+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tarriela said the pilot had difficulty stabilizing the aircraft during
        the close encounter.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acb962-bc2b-49df-9115-fcf46dd567da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So the tendency kung meron kang propeller wash yung helicopter which
        means it pushes down gumilid siya sa left side ng aircraft so ibig sabihin
        may force siya na pinupush yung left wing ng aircraft so the pilot had a hard
        time to stabilize the aircraft habang nag-hover siya," he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a193f1-e311-4373-b116-43d3649d2e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.897+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So, the tendency is, if you have propeller wash from
        the helicopter, it pushes down, causing it to tilt to the left side of the
        aircraft. This means there’s a force to the left wing of the aircraft, and
        the pilot had a hard time stabilizing the aircraft while hovering.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276a86a-a97f-4c7d-bf26-9a6b3119bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.898+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The coast guard official also slammed the Chinese military helicopter
        for deliberately ignoring aviation safety rules and the required distance.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd3184-51f0-40ce-b1af-dc4fe957fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.898+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Konting banggaan lang [A slight collision] with that close proximity
        can lead to disaster," said Tarriela. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa062c-de83-492c-83cb-2f6305e8e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Inherent territory'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70523d40-159d-439d-8726-ead54b46ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese embassy in Manila maintained that it has inherent rights
        over Scarborough Shoal.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f160e-27f9-4717-8383-fcd8eca86e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:59:31.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T17:59:31.900+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Huangyan Dao is China’s inherent territory. Without the approval
        of the Chinese government, the Philippine aircraft illegally intruded into
