    'lead': 'Pope Francis has the onset of double pneumonia, the Vatican said on Tuesday,
      complicating treatment for the 88-year pontiff and indicating a further deterioration
      in his fragile health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T09:19:04.645+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:40.669+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:49.137+08:00
