      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7a223-2b2a-4888-bde3-4152acb2bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.605+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:32.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T19:33:56.991+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, amid another court petition and calls for the immediate
        convening of the impeachment court, Escudero reiterated that the earliest
        this could happen is at the start of the 20th Congress in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab92e32-978d-4dd5-aaa4-7d4be0deb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.605+08:00
