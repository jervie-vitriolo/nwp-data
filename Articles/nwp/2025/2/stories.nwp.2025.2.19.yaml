      'mgnl:lastModified': 2025-02-19T19:33:56.983+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said these will be reused after a fresh coat of varnish, and
        even shared a photo of a mock-up set up on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90b067-57c2-42e6-b46c-327d10982560'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.599+08:00
