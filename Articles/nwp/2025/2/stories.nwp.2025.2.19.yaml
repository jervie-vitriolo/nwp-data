    title: 'Vote Watch: ‘Alyansa’ bets back ban on ‘political dynasty’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '126f8b66-1dca-49ba-9220-5ce2e0faf245'
      activationstatus: true
      created: 2025-02-19T14:57:40.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.660+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippine politics
        is not new to family members occupying a number of elective positions for
        generations, and the 2025 midterm poll campaign is no different.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e9745762-4583-4cb9-915a-81a51d7c4c4b'
      activationstatus: true
      created: 2025-02-19T14:57:40.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.661+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Some in the administration-backed Alyansa para sa Bagong Pilipinas
        senatorial slate did not go far from the practice, but the candidates dared
        to make a stand against it - something that they may be held accountable to
        when they get elected.'
    section2:
      primarytype: 'block'
      uuid: '24c77fb5-30ef-4210-b326-f4ff9ff7894a'
      activationstatus: true
      created: 2025-02-19T14:57:40.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.661+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Eleven of the 12 candidates have at least one relative who has been
        in politics or is a sitting official. In the recent past, Congress has seen
        members of political clans in office. The setup is widespread in local politics
        from the governor down to councilor.</p>'
    section3:
      primarytype: 'block'
      uuid: '88f3bae3-0f9c-4ba0-8c51-a46abefa66b6'
      activationstatus: true
      created: 2025-02-19T14:57:40.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.662+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Erwin Tulfo</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '0f52bbbd-fe59-4618-9569-2b2408afd1c0'
      activationstatus: true
      created: 2025-02-19T14:57:40.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.663+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Tulfo family, a relative newcomer in politics, may fall under the
        so-called dynasty.'
    section5:
      primarytype: 'block'
      uuid: 'd853f272-c974-473c-9fda-2c3502ac95de'
      activationstatus: true
      created: 2025-02-19T14:57:40.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.663+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Raffy Tulfo is a sitting senator and his brother, Erwin, is ACT-CIS
        party-list representative and frontrunner in pre-election senatorial surveys.
        ACT-CIS Rep. Jocelyn Pua-Tulfo and Quezon City Rep. Ralph Tulfo are seeking
        re-election.'
    section6:
      primarytype: 'block'
      uuid: '02b81a64-b629-421e-924f-cb6aca5ef0b3'
      activationstatus: true
      created: 2025-02-19T14:57:40.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.664+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Besides Erwin, another Tulfo brother, Ben, is also running for senator,
        while their sister and former Tourism Secretary Wanda Tulfo Teo is nominee
        of the Turismo party-list group.'
    section7:
      primarytype: 'block'
      uuid: 'c8247d74-8786-431e-8567-98b112d18cf4'
      activationstatus: true
      created: 2025-02-19T14:57:40.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.665+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a press conference, Erwin pointed out the absence of a law defining
        political dynasties in response to a disqualification case against him and
        the Tulfo family members.'
    section8:
      primarytype: 'block'
      uuid: 'dbee4f6e-2ae5-4fd5-823c-7e8f21401059'
      activationstatus: true
      created: 2025-02-19T14:57:40.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.665+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'According to the Constitution, “The State shall guarantee equal access
        to opportunities for public service and prohibit political dynasties as may
        be defined by law."'
    section9:
      primarytype: 'block'
      uuid: '4d1b6452-6ba7-429a-9ec5-4d25ee4b7301'
      activationstatus: true
      created: 2025-02-19T14:57:40.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.666+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Kailangan pong merong batas na iyan and unfortunately hindi pa po
        kumikilos ang Kongreso at Senado iyon po ang sinasabi roon. Kaya hangga't
        wala pong batas tayo meron ho talagang ganito, may mangyayari talagang ganito,"
        he said.'
    section10:
      primarytype: 'block'
      uuid: '5204fefd-5b4a-41ea-8265-88b198b79135'
      activationstatus: true
      created: 2025-02-19T14:57:40.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.667+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: There must be an enabling law for that. Unfortunately,
        the House of Representatives and the Senate have not yet acted on it, that’s
        according to the Constitution. So as long as there’s no law, we will really
        have this situation, something like this will happen.]'
    section11:
      primarytype: 'block'
      uuid: '3b80a570-e162-47bf-82ff-48228e6d3844'
      activationstatus: true
      created: 2025-02-19T14:57:40.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.667+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Asked if he would back an anti-political dynasty bill, he said, "Susuportahan?
        Definitely. Bakit hindi susuportahan, lahat po kami susuporta."'
    section12:
      primarytype: 'block'
      uuid: '974a2d1b-bee6-40bb-acbc-53ba26d04ab6'
      activationstatus: true
      created: 2025-02-19T14:57:40.905+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Will we support it? Definitely. Why wouldn’t we support
        it? All of us will support it.]'
    section13:
      primarytype: 'block'
      uuid: '953d29f1-8fca-4364-8c87-17ec0a25fe9c'
      activationstatus: true
      created: 2025-02-19T14:57:40.905+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Ping Lacson</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'b47bce56-8754-4be5-ac0d-11c0f20dd358'
      activationstatus: true
      created: 2025-02-19T14:57:40.906+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'For former Senator Ping Lacson, it’s time to revive a bill he filed
        in 2016 that sought to define a political dynasty.'
    section15:
      primarytype: 'block'
      uuid: 'e4a9c7b1-7af6-4ad4-b531-d59ba934444c'
      activationstatus: true
      created: 2025-02-19T14:57:40.906+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Ang definition ko ng political dynasty, ang second degree of affinity
        or consanguinity," Lacson said. "Meaning, ganyan yan - lolo, anak, pamangkin,
        kapatid, whether legitimate or illegitimate."  
    section16:
      primarytype: 'block'
      uuid: 'de4db663-8203-4939-843c-d2c4e5445bc9'
      activationstatus: true
      created: 2025-02-19T14:57:40.907+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.671+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: My definition of a political dynasty is the second degree
        of affinity or consanguinity… Meaning, it’s like this – grandfather, child,
        nephew, sibling, whether legitimate or illegitimate.]'
    section17:
      primarytype: 'block'
      uuid: 'da0492de-5514-4d85-a25c-a64d64d6cfc9'
      activationstatus: true
      created: 2025-02-19T14:57:40.907+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said he hopes that the 20th Congress will be more open to supporting
        a law defining a dynasty.'
    section18:
      primarytype: 'block'
      uuid: '5ba54a86-e577-4293-a461-ae4203f63b7d'
      activationstatus: true
      created: 2025-02-19T14:57:40.908+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In June 2024, Lacson rejected the idea of his son, Pampi, running for
        office.'
    section19:
      primarytype: 'block'
      uuid: 'be9bc262-e963-44dc-aa28-5db25ea439b0'
      activationstatus: true
      created: 2025-02-19T14:57:40.909+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"No way," Lacson said in a tweet on X (formerly Twitter).'
    section20:
      primarytype: 'block'
      uuid: '36bdf3aa-5704-4600-b6da-f04f3dad8b68'
      activationstatus: true
      created: 2025-02-19T14:57:40.909+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Benhur Abalos</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'be1b03a5-a361-495e-9f48-9634a1e8e9be'
      activationstatus: true
      created: 2025-02-19T14:57:40.910+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'For Benhur Abalos, it would help to look at practices in other countries
        “if we could benchmark it from a law.”'
    section22:
      primarytype: 'block'
      uuid: '4c6cca6c-c845-48d0-bf12-b8ecf5f8b275'
      activationstatus: true
      created: 2025-02-19T14:57:40.910+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.675+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Wala hong problema, gagawin po natin ang trabaho natin," said Abalos
        when asked if he would support an anti-political dynasty law.'
    section23:
      primarytype: 'block'
      uuid: 'bc632d3e-59d6-4df3-8efb-641a061247a0'
      activationstatus: true
      created: 2025-02-19T14:57:40.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: There’s no problem, we will do our job.]'
    section24:
      primarytype: 'block'
      uuid: '9c612b6f-2b15-4f7e-b893-9edfebf9f8f0'
      activationstatus: true
      created: 2025-02-19T14:57:40.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Abalos is the son of Benjamin Abalos Sr., the sitting Mandaluyong City
        mayor. Benhur is also married to Menchie Abalos, who was a former mayor.'
    section25:
      primarytype: 'block'
      uuid: 'f80b5aff-2018-4ce9-817a-4b1345cc6d67'
      activationstatus: true
      created: 2025-02-19T14:57:40.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Other Alyansa candidates, including Makati Mayor Abby Binay of the
        Binay family that has ruled the prime business district and city for decades,
        former Senate President Tito Sotto whose family members are in Quezon City
        politics, Senator Francis Tolentino, former Senator Manny Pacquiao whose family
        members have figured in Sarangani politics, and Rep. Camille Villar whose
        family has been entrenched in Las Pinas City, were also in the press conference
        but did not share their thoughts on the matter.'
    section26:
      primarytype: 'block'
      uuid: '35040d2f-c515-4684-9ef9-f25bf618f5a4'
      activationstatus: true
      created: 2025-02-19T14:57:40.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'NewsWatch Plus reviewed their previous statements on political dynasties.'
    section27:
      primarytype: 'block'
      uuid: '75a951e5-6efe-4c42-ae3f-8daaad697512'
      activationstatus: true
      created: 2025-02-19T14:57:40.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Tito Sotto</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '5d5cc103-2ee9-4925-b5ed-d3ce5b6edcf4'
      activationstatus: true
      created: 2025-02-19T14:57:40.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sotto, who also ran for vice presidency, said in 2022 that there would
        be no political dynasties if there is no "concentrated influence" in a particular
        area.'
    section29:
      primarytype: 'block'
      uuid: '09ba73ca-170b-4b4b-a1f8-87480809f099'
      activationstatus: true
      created: 2025-02-19T14:57:40.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Let’s define it. If in one area their influence is concentrated, then
        you can call it a political dynasty. But in a case when one is doing this
        and another is doing that, that’s not a dynasty," he said in a radio interview.'
    section30:
      primarytype: 'block'
      uuid: '0df0bd36-5c5f-4f5e-b8ae-90a0ef304164'
      activationstatus: true
      created: 2025-02-19T14:57:40.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Camille Villar</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '37c849d6-76dd-46d7-a6be-6347299475f3'
      activationstatus: true
      created: 2025-02-19T14:57:40.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Villar, who is the sister of Senator Mark Villar and the daughter of
        former Senate President Manny Villar and Senator Cynthia Villar, said people
        elect their family members because of trust in their public service track
        record.'
    section32:
      primarytype: 'block'
      uuid: 'a4abf9fa-9879-49ea-b041-993bca549fe7'
      activationstatus: true
      created: 2025-02-19T14:57:40.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Basta inihalal po tayo ng ating mga kababayan, binibigyan tayo ng
        tiwala [at] dapat hindi natin sinasayang ‘yan,” she said last year before
        filing her certificate of candidacy.'
    section33:
      primarytype: 'block'
      uuid: 'b9486705-4ebf-45ed-bcb6-5d21e4095a72'
      activationstatus: true
      created: 2025-02-19T14:57:40.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.683+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: As long as our fellow countrymen elect us, give us their
        trust, we should not waste that.]'
    section34:
      primarytype: 'block'
      uuid: '1c2be648-43ff-420e-9d47-c79c76d02749'
      activationstatus: true
      created: 2025-02-19T14:57:40.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.683+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Francis Tolentino</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'd61b44bd-cc83-43a0-8da4-1f240d87a15f'
      activationstatus: true
      created: 2025-02-19T14:57:40.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.684+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tolentino said in October that there was nothing wrong with a political
        dynasty.'
    section36:
      primarytype: 'block'
      uuid: '6ad1c29f-04e7-4c7e-85b1-42e81e9428b2'
      activationstatus: true
      created: 2025-02-19T14:57:40.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.685+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"The idea of dynasty... is perhaps anathema to what a democratic process
        is. Binoboto yan ng tao eh [People vote for them]... That’s the essence of
        democracy," Tolentino said.'
    section37:
      primarytype: 'block'
      uuid: '09bdf0fb-7754-4ab5-9427-df5908d69d07'
      activationstatus: true
      created: 2025-02-19T14:57:40.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.685+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Manny Pacquiao</strong></h2>'
    section38:
      primarytype: 'block'
      uuid: '9fe6c38e-ef96-4197-92a7-cdf28f611e93'
      activationstatus: true
      created: 2025-02-19T14:57:40.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.686+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Pacquiao previously called out the negative labeling of political dynasties.'
    section39:
      primarytype: 'block'
      uuid: '64e9d5d3-64f3-4cb2-8310-96bd067fe87e'
      activationstatus: true
      created: 2025-02-19T14:57:40.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.687+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Unfair naman sa mga pamilya na nagserbisyo nang tapat, malaki ang
        nagawang pagbabago sa kanilang lugar at tumutulong sa taong bayan," he said
        in 2022.'
    section40:
      primarytype: 'block'
      uuid: '696f1149-70e9-4c72-9cd6-67ced1470ece'
      activationstatus: true
      created: 2025-02-19T14:57:40.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.687+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: It’s unfair to families who have served faithfully,
        made significant changes in their areas, and helped the people]</p>'
    section41:
      primarytype: 'block'
      uuid: '1f38642a-f724-4dbc-8d84-171330ddd615'
      activationstatus: true
      created: 2025-02-19T14:57:40.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.688+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Attempts to ban political dynasties</strong></h2>'
    section42:
      primarytype: 'block'
      uuid: 'c10532af-c705-4321-b802-09c7438c08b7'
      activationstatus: true
      created: 2025-02-19T14:57:40.924+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The most recent attempt to ban political dynasties was the measure
        filed by Senator Robinhood Padilla last year.'
    section43:
      primarytype: 'block'
      uuid: '6e69b190-0b7e-4274-b89a-6ac00d9e0495'
      activationstatus: true
      created: 2025-02-19T14:57:40.925+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Given that this measure complies with the legislature’s mandate to
        enact an anti-political dynasty law and is a step toward leveling the playing
        field in politics and governance, the passage thereof is earnestly sought,"
        said Padilla, who also chairs the Senate committee on constitutional amendments
        and revision of codes.'
    section44:
      primarytype: 'block'
      uuid: '514a709a-8178-468b-a3f9-8c92a9df9cb8'
      activationstatus: true
      created: 2025-02-19T14:57:40.925+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.690+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Supreme Court said in 2024 that it has yet to issue a decision
        directing Congress to pass an anti-political dynasty law.'
    section45:
      primarytype: 'block'
      uuid: '0e92e326-30d1-4ea1-b608-d95ab5af31bb'
      activationstatus: true
      created: 2025-02-19T14:57:40.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:36.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“These cases (to compel Congress) are still pending before the court,”
        said court spokesperson Camille Ting.'
    section46:
      primarytype: 'block'
      uuid: '820d45d3-9e1f-4bde-a4fe-13ddff88276e'
      activationstatus: true
      created: 2025-02-19T14:57:40.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:37.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Four lawyers filed a petition with the high court on March 19, 2024
        that asked the SC to order Congress to pass a law that will define and prohibit
        political dynasties.'
    section47:
      primarytype: 'block'
      uuid: 'e069dd5d-7e6d-44ab-851e-fdb7d35bdafd'
      activationstatus: true
      created: 2025-02-19T14:57:40.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:26:37.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:54:34.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The petitioners were Philippine Bar Association president Rico Domingo,
        with lawyers Ceasar Oracion, Jorge Cabildo, and Wilfredo Trinidad.</p>'
  'START HERE----->class-suspensions-edsa-anniversary':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A composite photo of schools that suspended class on Feb. 25 to commemorate
      the EDSA People Power Revolution'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-19T14:56:14.000+08:00
    imagesource: 'd9061340-1a01-4b2c-af15-0257ee51c6c8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6fc6ec99-788d-42bd-ab3a-ad48406564e2'
    lead: 'A number of Catholic schools and universities have ordered to suspend
      classes on Feb. 25 to commemorate the historic People Power Revolution.'
    activationstatus: true
    created: 2025-02-19T14:58:23.057+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:36.127+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:51.060+08:00
    lastmodified: 2025-02-19T15:06:49.743+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Catholic schools suspend classes on Feb. 25 for People Power anniversary'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '87ade7bb-0ba4-4ca4-af8f-32b35eb46f07'
      activationstatus: true
      created: 2025-02-19T14:58:23.080+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A number of Catholic
        schools and universities have ordered to suspend classes on Feb. 25 to commemorate
        the historic People Power Revolution.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c9a4526-70d4-4464-bb39-32e8b3d77366'
      activationstatus: true
      created: 2025-02-19T14:58:23.081+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malacañang has declared a special working holiday on Tuesday.'
    section2:
      primarytype: 'block'
      uuid: '0666dfe5-c8a3-4219-8347-614c55f0947a'
      activationstatus: true
      created: 2025-02-19T14:58:23.081+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, EDSOR - the consortium of schools in the Epifanio delos
        Santos Ave. (EDSA) Ortigas area - agreed to declare Feb. 25 as a non-working
        holiday.'
    section3:
      primarytype: 'block'
      uuid: '5ea34ae6-6853-4bb4-809d-99dadae20d6b'
      activationstatus: true
      created: 2025-02-19T14:58:23.082+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>EDSOR groups include the Immaculate Conception Academy, La Salle
        Green Hills, Saint Pedro Poveda College, and Xavier School.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f3ca23d4-c532-4214-8626-d6c6fc5a7365'
      activationstatus: true
      created: 2025-02-19T14:58:23.082+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Recognizing our responsibility as educational institutions, we remain
        committed to preserving the relevance of the EDSA People Power Revolution,
        particularly for our current and future generations of students. We will continue
        to keep the spirit of EDSA alive despite active efforts to undermine it,”
        the group said in a statement.'
    section5:
      primarytype: 'block'
      uuid: 'c6e8f2c8-cae5-4cf2-9e77-25c3fc36cae3'
      activationstatus: true
      created: 2025-02-19T14:58:23.082+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'De La Salle Philippines also suspended classes in all Lasallian schools
        nationwide.'
    section6:
      primarytype: 'block'
      uuid: '04e010a0-e5f1-4421-a874-c35f4b55b0cc'
      activationstatus: true
      created: 2025-02-19T14:58:23.083+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.740+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We will continue to commemorate this shining moment in history, when
        the collective power of the people prevailed over corruption, abuse, lack
        of accountability among public officials, and social injustice,” it said.'
    section7:
      primarytype: 'block'
      uuid: '87a96a30-952d-4ba5-93ef-525feaa78a22'
      activationstatus: true
      created: 2025-02-19T14:58:23.083+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.740+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last week, the University of Santo Tomas (UST) announced class cancellations
        on the 39th People Power anniversary.'
    section8:
      primarytype: 'block'
      uuid: '75b57faa-cb6d-4d90-a503-2e1e75f9b67f'
      activationstatus: true
      created: 2025-02-19T14:58:23.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.740+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the Catholic Educational Association of the Philippines
        (CEAP), an association of catholic schools, urged institutions in Metro Manila
        to declare a non-academic/working day for all its members within the region.'
    section9:
      primarytype: 'block'
      uuid: '9b2a1628-403f-482e-8abd-1ccc5b93fa95'
      activationstatus: true
      created: 2025-02-19T14:58:23.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.741+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This designation affords students and educators the opportunity to
        actively participate in commemorative events, reflect upon the values upheld
        during the People Power Revolution, and pay homage to the sacrifices of those
        who struggled for the nation’s freedom. The People Power Revolution serves
        as a powerful reminder of the Filipino people’s patriotism, courage, and
        unity in the face of adversity,” it said.'
    section10:
      primarytype: 'block'
      uuid: '6e6655f9-c76a-4d89-9f46-a89e6d9658be'
      activationstatus: true
      created: 2025-02-19T14:58:23.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.741+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press statement, Teddy Casiño, senatorial candidate and Bagong
        Alyansang Makabayan chairperson, said he supports efforts to come together
        on EDSA and remember the historic day.'
    section11:
      primarytype: 'block'
      uuid: '5af62761-7643-4ada-be5a-8e18b81190b0'
      activationstatus: true
      created: 2025-02-19T14:58:23.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:36.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T15:06:49.742+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Malacanang’s move to downplay this historic event is part of a
        larger effort to rewrite history, hoping that our people eventually forget
        their sovereign power,” he said.</p>'
  'START HERE----->octa-survey-political-alliances':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: President Bongbong Marcos, Vice President Sara
      Duterte'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-19T16:22:46.000+08:00
    imagesource: 'beb3e4da-aff8-4f39-ad9e-dc23ede499c2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd69d3b9b-63d3-4e20-9095-215873edef19'
    lead: 'The political divide has more Filipinos supporting the Marcos administration
      over the Dutertes, while a significant number had no preference, a non-commissioned
      survey showed.'
    activationstatus: true
    created: 2025-02-19T16:25:32.513+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:35.824+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:51.205+08:00
    lastmodified: 2025-02-19T16:25:54.895+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'More Filipinos support Marcos over Duterte, sizable undecided - survey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7151f2b2-ef7f-4b30-ba8f-4bd3ea2fb096'
      activationstatus: true
      created: 2025-02-19T16:25:32.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.889+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The political divide
        has more Filipinos supporting the Marcos administration over the Dutertes,
        while a significant number had no preference, a non-commissioned survey showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '7f8dc49e-b2e2-49e6-afae-13639ae2bf5b'
      activationstatus: true
      created: 2025-02-19T16:25:32.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.890+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a survey released by OCTA Research on Wednesday, Feb. 19, 36% of
        respondents said they support the Marcos administration, while only half or
        18% identified themselves as pro-Duterte.'
    section2:
      primarytype: 'block'
      uuid: '8dfe93b8-1bf4-4e44-9b3d-4665f8f05027'
      activationstatus: true
      created: 2025-02-19T16:25:32.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.890+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'OCTA said the results were close to the survey in August 2024.'
    section3:
      primarytype: 'block'
      uuid: 'da48b6c3-72e7-4896-ad29-2075c1b2dd72'
      activationstatus: true
      created: 2025-02-19T16:25:32.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The administration was most popular among class A, B, and C, while
        Dutertes were the preferred political family among class E.'
    section4:
      primarytype: 'block'
      uuid: '27a87fae-318f-49d5-9320-44e88768c58f'
      activationstatus: true
      created: 2025-02-19T16:25:32.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Across major regions, pro-Marcos supporters make up around four out
        of every ten adult Filipinos in NCR and Visayas. A significant portion of
        overall support comes from Balance Luzon,” the think tank said.'
    section5:
      primarytype: 'block'
      uuid: 'f674e2b4-4fa0-42d6-87d3-900c1227655a'
      activationstatus: true
      created: 2025-02-19T16:25:32.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Support for the Duterte family and its allies remains strongest in
        Mindanao, where 63% of the population identifies as pro-Duterte,” OCTA added.'
    section6:
      primarytype: 'block'
      uuid: '6fe3e11f-618d-4041-b101-a22be2ee6f0f'
      activationstatus: true
      created: 2025-02-19T16:25:32.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, 26% classified themselves as independent.'
    section7:
      primarytype: 'block'
      uuid: '1579347f-4a97-445d-8e8f-73cadc385154'
      activationstatus: true
      created: 2025-02-19T16:25:32.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:35.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T16:25:54.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It is important to note that some adult Filipinos remain ambivalent
        or uncertain about their political preferences due to indecision or unwillingness
        to disclose their stance,” OCTA said.'
    section8:
      primarytype: 'block'
      uuid: '68117f7d-a6de-4272-9c31-6e43ceaec59c'
      activationstatus: true
      created: 2025-02-19T16:25:32.559+08:00
      createdby: 'lance-nwp'
