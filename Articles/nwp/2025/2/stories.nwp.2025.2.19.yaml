    title: 'Duterte asks SC to block impeachment process'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '79debe05-b3e5-446d-8732-90060b1fe0a5'
      activationstatus: true
      created: 2025-02-19T14:49:57.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has asked the Supreme Court (SC) to block the basis of her looming
        impeachment trial on constitutional grounds, the SC confirmed on Wednesday,
        Feb. 19.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dab208b3-ac98-407c-afad-04afc141067f'
      activationstatus: true
      created: 2025-02-19T14:49:57.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.848+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bf139545-4950-4e43-9199-84c8e71be8ee'
      activationstatus: true
      created: 2025-02-19T14:49:57.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At the heart of her petition, which SC spokesperson Camille Ting
        said was filed on Tuesday, Feb. 18, was the constitutional provision that
        states, “No impeachment proceedings shall be initiated against the same official
        more than once within a period of one year.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'a8481893-98c4-4ddc-a23a-f80aface638a'
      activationstatus: true
      created: 2025-02-19T14:49:57.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1efdc85e-ae3c-49d3-b581-e66692067a1c'
      activationstatus: true
      created: 2025-02-19T14:49:57.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte said the move of the House of Representatives to shelve
        the first three complaints was in itself a decision that automatically nullified
        the fourth complaint, which was signed by more than a third of the chamber
        and was immediately transmitted to the Senate. The first three cases were
        archived.</p>'
    section5:
      primarytype: 'block'
      uuid: '57c17aca-0c74-4281-b759-5dfb6ff8ed59'
      activationstatus: true
      created: 2025-02-19T14:49:57.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b80037a9-195a-4584-b725-1d65ee481ea7'
      activationstatus: true
      created: 2025-02-19T14:49:57.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>articles
        of impeachment</strong></a> had 215 signatories and were transmitted to the
        Senate on Feb. 5.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f9466e6e-52e4-4576-a8e3-8ec8bfc22aab'
      activationstatus: true
      created: 2025-02-19T14:49:57.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The vice president also asked the high court to issue a temporary
        restraining order and/or writ of preliminary injunction on the impeachment
        trial.</p>'
    section8:
      primarytype: 'block'
      uuid: '13be9529-1352-4fe5-8534-cf4d9e2f7e6b'
      activationstatus: true
      created: 2025-02-19T14:49:57.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'eb1b938c-63bf-49a9-9759-5dd78d90e9c9'
      activationstatus: true
      created: 2025-02-19T14:49:57.852+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:37.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:49:57.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The reason for awaiting the fourth impeachment complaint is not
        a secret – to allow the House of Representatives and its members to gather
        the required number of signatures to railroad the impeachment process, in
        order to beat the May 12, 2025 elections, which they know results in a change
        in the composition of Congress, thus making it more difficult to get support
        for the petitioner’s impeachment,” Duterte said.</p>'
