      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4622b98-905e-438d-b521-d2f0c76e2973'
      'mgnl:activationStatus': true
