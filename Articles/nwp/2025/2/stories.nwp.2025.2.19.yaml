    'title': 'Hong Kong’s population up slightly in 2024, rise in newborns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eed6d7-5a37-4e0f-badb-4a6b47e57fe9'
