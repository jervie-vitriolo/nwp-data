    'lead': 'Former Brazil President Jair Bolsonaro was charged on Tuesday with leading
      a plot to overthrow the government and undermine the country’s 40-year-old democracy
      after his 2022 election loss, complicating his narrow chances of a political
      comeback.'
    'mgnl:activationStatus': true
