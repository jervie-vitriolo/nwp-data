      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:34:22.974+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.720+08:00
