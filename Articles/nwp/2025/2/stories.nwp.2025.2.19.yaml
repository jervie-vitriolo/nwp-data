      'mgnl:lastActivated': 2025-03-13T12:26:34.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:39:26.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The food security emergency declaration paved the way to free up NFA\
        \ warehouses for storage of incoming harvest.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694c8b4-c554-40fb-b867-718499280c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T17:20:06.257+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:34.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T18:39:26.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NFA would sell the stocks to local government units, government\
        \ agencies, and government owned and controlled corporations at P33 per kilogram.\
        \ They could put a P2 mark-up for logistics costs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed86913-5cda-4b35-b530-c55ea553ec84'
      'mgnl:activationStatus': true
