    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:37.337+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:50.552+08:00
    'mgnl:lastModified': 2025-02-19T14:49:57.866+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte asks SC to block impeachment process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79debe05-b3e5-446d-8732-90060b1fe0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.848+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has asked the Supreme Court (SC) to block the basis of her looming
        impeachment trial on constitutional grounds, the SC confirmed on Wednesday,
        Feb. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab208b3-ac98-407c-afad-04afc141067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.848+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.848+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf139545-4950-4e43-9199-84c8e71be8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.849+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.849+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the heart of her petition, which SC spokesperson Camille Ting
        said was filed on Tuesday, Feb. 18, was the constitutional provision that
        states, “No impeachment proceedings shall be initiated against the same official
        more than once within a period of one year.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8481893-98c4-4ddc-a23a-f80aface638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.849+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.849+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdc85e-ae3c-49d3-b581-e66692067a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the move of the House of Representatives to shelve
        the first three complaints was in itself a decision that automatically nullified
        the fourth complaint, which was signed by more than a third of the chamber
        and was immediately transmitted to the Senate. The first three cases were
        archived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c17aca-0c74-4281-b759-5dfb6ff8ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80037a9-195a-4584-b725-1d65ee481ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.851+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>articles
        of impeachment</strong></a> had 215 signatories and were transmitted to the
        Senate on Feb. 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9466e6e-52e4-4576-a8e3-8ec8bfc22aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.851+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president also asked the high court to issue a temporary
        restraining order and/or writ of preliminary injunction on the impeachment
        trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be9529-1352-4fe5-8534-cf4d9e2f7e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.851+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b938c-63bf-49a9-9759-5dd78d90e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The reason for awaiting the fourth impeachment complaint is not
        a secret – to allow the House of Representatives and its members to gather
        the required number of signatures to railroad the impeachment process, in
        order to beat the May 12, 2025 elections, which they know results in a change
        in the composition of Congress, thus making it more difficult to get support
        for the petitioner’s impeachment,” Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e36997-ef55-4480-bbd6-c57176c61f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474c5f9-3592-4456-8b11-15a0e18dc548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:49:57.853+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:37.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:49:57.853+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president’s father, former President Rodrigo Duterte, is
        one of her counsels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436d64b-42e3-4793-beee-fdbe1e3c5a14'
      'mgnl:activationStatus': true
