    title: 'Brazil’s ex-President Bolsonaro charged in alleged coup plot'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4b707a5e-f478-4518-ad3f-7d85ddf2ea10'
      activationstatus: true
      created: 2025-02-19T14:43:09.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Sao Paulo/Brasilia, Brazil -</strong> Former Brazil President
        Jair Bolsonaro was charged on Tuesday with leading a plot to overthrow the
        government and undermine the country’s 40-year-old democracy after his 2022
        election loss, complicating his narrow chances of a political comeback.</p>'
    section1:
      primarytype: 'block'
      uuid: '2deb59e4-ceed-422f-8e80-9a79aef8590e'
      activationstatus: true
      created: 2025-02-19T14:43:09.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a41ec02c-7a0a-40b4-bba0-b52f30b2cb04'
      activationstatus: true
      created: 2025-02-19T14:43:09.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The charges come after a two-year police investigation into the
        election-denying movement that culminated in riots by Bolsonaro supporters
        in the capital in early 2023, a week after President Luiz Inacio Lula da Silva
        took office.</p>'
    section3:
      primarytype: 'block'
      uuid: '2cd6e40b-5648-4979-9082-4a00e3bf14b5'
      activationstatus: true
      created: 2025-02-19T14:43:09.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '39661eb7-2241-47b7-aefc-bfa180aadf94'
      activationstatus: true
      created: 2025-02-19T14:43:09.039+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutor General Paulo Gonet charged the far-right firebrand and
        his running mate, General Walter Braga Netto, with leading a "criminal organization"
        that wanted to create a new order in the country, including with plans to
        poison Lula.</p>'
    section5:
      primarytype: 'block'
      uuid: 'db6c068f-010d-48dc-8adf-68e3c27878ab'
      activationstatus: true
      created: 2025-02-19T14:43:09.039+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '72dbb14d-4f27-48c1-87b4-37fb63a593d3'
      activationstatus: true
      created: 2025-02-19T14:43:09.039+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A total of 34 people were charged in the plot, including several
        military officials, such as Bolsonaro’s former national security adviser,
        retired General Augusto Heleno, and former Navy Commander Almir Garnier Santos,
        according to the charge sheet.</p>'
    section7:
      primarytype: 'block'
      uuid: '103be050-99a7-4e38-bcb8-22e50fd49606'
      activationstatus: true
      created: 2025-02-19T14:43:09.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '240aa958-ed4a-4745-a5d0-0e5594e55cbf'
      activationstatus: true
      created: 2025-02-19T14:43:09.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The responsibility for acts harmful to the democratic order falls
        upon a criminal organization led by Jair Messias Bolsonaro, based on an authoritarian
        project of power," it added.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e61f0cc3-6918-4063-9f3e-9182028cce53'
      activationstatus: true
      created: 2025-02-19T14:43:09.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4d39edac-e88f-499a-b592-af12952ef8be'
      activationstatus: true
      created: 2025-02-19T14:43:09.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lawyers representing Bolsonaro said in a Tuesday statement that
        he never supported any movement aimed at dismantling Brazil’s democratic
        rule of law or the institutions that uphold it.</p>'
    section11:
      primarytype: 'block'
      uuid: '242ffb46-6360-4f69-ac14-6cbf07090939'
      activationstatus: true
      created: 2025-02-19T14:43:09.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '52959f32-4271-47b4-9fcd-ebf6fe65abfe'
      activationstatus: true
      created: 2025-02-19T14:43:09.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Analysts consider it unlikely Bolsonaro will be arrested before
        his trial, unless Supreme Court Justice Alexandre de Moraes, who is overseeing
        the case, deems him a flight risk.</p>'
    section13:
      primarytype: 'block'
      uuid: 'badd8829-fd2e-4f52-aa3d-fdf999bd5c89'
      activationstatus: true
      created: 2025-02-19T14:43:09.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ccb939ad-b3ce-40c9-a598-e088e38b894a'
      activationstatus: true
      created: 2025-02-19T14:43:09.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The case echoes the criminal charges faced by US President Donald
        Trump that accused him of seeking to overturn his own re-election loss in
        2020. That case was repeatedly delayed and ultimately dropped after Trump
        was returned to power in last November’s US election.</p>'
    section15:
      primarytype: 'block'
      uuid: 'dd74902f-8d6a-47b8-be58-6c50d943a464'
      activationstatus: true
      created: 2025-02-19T14:43:09.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '05930944-e15b-432f-896c-b0b1481e6c54'
      activationstatus: true
      created: 2025-02-19T14:43:09.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The charges against Bolsonaro come just months after Brazil’s federal
        police concluded a two-year investigation into his role in the election-denying
        movement that culminated in the riots by his supporters that swept the capital,
        Brasilia, in early 2023, a week after President Luiz Inacio Lula da Silva
        took office.</p>'
    section17:
      primarytype: 'block'
      uuid: '4579d656-57a0-476a-a940-9f6864ad7cc5'
      activationstatus: true
      created: 2025-02-19T14:43:09.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '25f264c4-bf31-46bc-acd0-cd8f7c2c66ef'
      activationstatus: true
      created: 2025-02-19T14:43:09.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At the time, many protesters admitted that they wanted to create
        chaos to justify a military coup that they considered imminent. Late last
        year, police arrested five alleged conspirators suspected of planning to assassinate
        the leftist Lula before he took office.</p>'
    section19:
      primarytype: 'block'
      uuid: 'aa2203f0-e6e1-49f1-8f65-d70d913b1d12'
      activationstatus: true
      created: 2025-02-19T14:43:09.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '63a07f80-4dc8-47e4-81e5-864e31232bbc'
      activationstatus: true
      created: 2025-02-19T14:43:09.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutors have said the Bolsonaro-led plot included plans to poison
        Lula, a one-time union leader who previously served two terms as president.</p>'
    section21:
      primarytype: 'block'
      uuid: 'd5a80ccc-0768-4803-be44-42d3aec1466f'
      activationstatus: true
      created: 2025-02-19T14:43:09.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '85ae8f01-ae21-4b58-b8ae-9631341855ac'
      activationstatus: true
      created: 2025-02-19T14:43:09.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Lula narrowly defeated the right-wing standard-bearer in the late 2022\
        \ presidential election.\r"
    section23:
      primarytype: 'block'
      uuid: 'fd13075f-70f5-4094-b51e-f49311744911'
      activationstatus: true
      created: 2025-02-19T14:43:09.047+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '838a3547-8328-49b9-8006-58680b63c1ec'
      activationstatus: true
      created: 2025-02-19T14:43:09.048+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>A plot to take control</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'fdd2366e-027b-4e58-9a63-7a8e85713757'
      activationstatus: true
      created: 2025-02-19T14:43:09.048+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '7cf38030-6f24-41b9-b0bd-09798f3be2a0'
      activationstatus: true
      created: 2025-02-19T14:43:09.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"They sought total control over the three branches of government;
        they outlined a central office that would serve the purpose of organizing
        the new order they intended to establish," the charging document noted, referring
        to those who allegedly pushed the coup plot.</p>'
    section27:
      primarytype: 'block'
      uuid: 'a1ffabff-e802-42e1-be26-93b479f53017'
      activationstatus: true
      created: 2025-02-19T14:43:09.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '75f86981-c5e7-4c3c-b00b-16a6f651cfa5'
      activationstatus: true
      created: 2025-02-19T14:43:09.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bolsonaro, a former army captain, has repeatedly denied breaking
        any laws, and calls allegations against him a witch hunt by his political
        opponents.</p>'
    section29:
      primarytype: 'block'
      uuid: 'fdba9456-f6b0-44d7-a2c4-b2e9d1438bcb'
      activationstatus: true
      created: 2025-02-19T14:43:09.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e1821f5e-c639-478b-952b-b00b43691aa2'
      activationstatus: true
      created: 2025-02-19T14:43:09.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Senator Flavio Bolsonaro, a son of the former president,
        in a post on X on Tuesday night derided the charges as an "unconstitutional
        and immoral mission to attend to Alexandre de Moraes' whims and Lula’s nefarious
        interest."</p>'
    section31:
      primarytype: 'block'
      uuid: 'cc01ef7a-3bb6-49c8-ba11-25ee3c84b026'
      activationstatus: true
      created: 2025-02-19T14:43:09.052+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1234fbd1-52ad-42f6-a7fe-6a35725d472f'
      activationstatus: true
      created: 2025-02-19T14:43:09.052+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tuesday’s indictment marks the first time Bolsonaro has been charged
        with a crime, though he has faced several legal challenges to his conduct
        as president since he lost his reelection bid.</p>'
    section33:
      primarytype: 'block'
      uuid: 'c19f68ab-4976-48f1-9ff3-0bcf6a3fcf88'
      activationstatus: true
      created: 2025-02-19T14:43:09.053+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.053+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '6c579ec9-366c-451f-946f-472f1928d0cf'
      activationstatus: true
      created: 2025-02-19T14:43:09.053+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.053+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two previous decisions by Brazil’s Federal Electoral Court have
        already blocked him from running for president until 2030.</p>'
    section35:
      primarytype: 'block'
      uuid: '69e529bb-a624-4193-b518-1a09db5a0f80'
      activationstatus: true
      created: 2025-02-19T14:43:09.054+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.054+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '964e799d-faf4-4619-91c7-21fa14aa8772'
      activationstatus: true
      created: 2025-02-19T14:43:09.055+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.055+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bolsonaro’s lawyers have two weeks to respond to the charges before
        the Supreme Court decides whether it will accept the charges and potentially
        hold a dramatic, televised trial.</p>'
    section37:
      primarytype: 'block'
      uuid: 'd50cc18e-5013-4f60-b3eb-289559fab37a'
      activationstatus: true
      created: 2025-02-19T14:43:09.055+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.055+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '7149d5d1-696e-4bea-939d-2c51d9eff597'
      activationstatus: true
      created: 2025-02-19T14:43:09.056+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.056+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>If convicted, Bolsonaro faces at least a dozen years behind bars.</p>'
    section39:
      primarytype: 'block'
      uuid: '893b51c6-6b5c-4a79-aefa-87af71ef6e90'
      activationstatus: true
      created: 2025-02-19T14:43:09.057+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.057+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '1bb23568-a344-4b64-8b25-924eb91407b2'
      activationstatus: true
      created: 2025-02-19T14:43:09.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.058+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Dimming comeback hopes</strong></h2>'
    section41:
      primarytype: 'block'
      uuid: '7b611406-4750-4582-b552-f0020c874912'
      activationstatus: true
      created: 2025-02-19T14:43:09.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.058+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'c3d68c42-ba62-45eb-8cbf-d268e41bfc3e'
      activationstatus: true
      created: 2025-02-19T14:43:09.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.059+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"There’s a 99% chance that the Supreme Court will accept the charges,"
        said Vera Chemim, a constitutional lawyer in Sao Paulo. "But to convict Bolsonaro,
        the Supreme Court will need robust evidence."</p>'
    section43:
      primarytype: 'block'
      uuid: '35cd66ee-faed-4163-870a-ca95259e4524'
      activationstatus: true
      created: 2025-02-19T14:43:09.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.060+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '96c38d7e-9bd1-4cb7-9643-415cee576fa3'
      activationstatus: true
      created: 2025-02-19T14:43:09.061+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.061+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bolsonaro’s former running mate, General Braga Netto, was arrested
        two months ago after police accused him of interfering in the investigations.
        In a statement late Tuesday, his lawyers called the charges a "fantasy" that
        will not erase his "unblemished history" over four decades of service in the
        Brazilian Army.</p>'
    section45:
      primarytype: 'block'
      uuid: 'f8fffbff-d57d-4837-8f2c-1292f90d523b'
      activationstatus: true
      created: 2025-02-19T14:43:09.061+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.061+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '4e967f3f-3d0b-461f-992e-ae3292370cae'
      activationstatus: true
      created: 2025-02-19T14:43:09.062+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.062+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A lawyer for former Navy chief Garnier Santos said he will comment
        once he had fully reviewed the charges, while a lawyer for General Heleno,
        Bolsonaro’s national security adviser, did not immediately respond to a request
        for comment.</p>'
    section47:
      primarytype: 'block'
      uuid: '333dc6c2-1982-4f8d-8450-5033ce58f712'
      activationstatus: true
      created: 2025-02-19T14:43:09.063+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.063+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '50ba1b1a-66cb-4565-b420-9d2969abed9e'
      activationstatus: true
      created: 2025-02-19T14:43:09.064+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.064+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Supreme Court conviction could mark an insurmountable obstacle
        to Bolsonaro’s hopes to run in the 2026 presidential election, in a potential
        rematch against Lula.</p>'
    section49:
      primarytype: 'block'
      uuid: '272ed3b4-d0e5-4a54-a52b-0bb799766580'
      activationstatus: true
      created: 2025-02-19T14:43:09.064+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.064+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'bd6e02ef-522a-4225-8b1d-52b7d7176325'
      activationstatus: true
      created: 2025-02-19T14:43:09.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.065+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A 2010 law that Bolsonaro himself voted to pass when he was a member\
        \ of Congress bars anyone convicted by an appeals court from running for office.\r"
    section51:
      primarytype: 'block'
      uuid: '02fc4e5b-132c-43f8-ad08-cfdd3d4cdc14'
      activationstatus: true
      created: 2025-02-19T14:43:09.066+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.066+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '53df3abe-74a9-411a-97b5-2f660b921283'
      activationstatus: true
      created: 2025-02-19T14:43:09.067+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.067+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two sources close to Bolsonaro said the former president has little
        hope the courts will rule in his favor. Instead, his allies hope to mobilize
        political support to increase the pressure on courts and lawmakers to clear
        a path for a comeback.</p>'
    section53:
      primarytype: 'block'
      uuid: 'f85492f0-fa65-430f-8524-7ee03ef463ca'
      activationstatus: true
      created: 2025-02-19T14:43:09.068+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.068+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '3e0be36e-0bf5-49a2-946d-ca63a6c23ea7'
      activationstatus: true
      created: 2025-02-19T14:43:09.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.069+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Tuesday, hours before prosecutors presented the charges against
        him, Bolsonaro met with opposition senators to discuss a bill that would lower
        the length of time politicians are barred from elections if they commit irregularities.</p>'
    section55:
      primarytype: 'block'
      uuid: '1f46019b-e89d-40cb-93af-2fb01b81dd56'
      activationstatus: true
      created: 2025-02-19T14:43:09.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.069+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'b0f38d64-eef6-41bf-9774-1fc6a1b3b629'
      activationstatus: true
      created: 2025-02-19T14:43:09.070+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.070+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While its prospects for passage are unclear, some conservatives
        are emboldened by Lula’s unpopularity, according to recent polls.</p>'
    section57:
      primarytype: 'block'
      uuid: '81953a9d-4f6b-46d8-a381-6d8064190133'
      activationstatus: true
      created: 2025-02-19T14:43:09.071+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.071+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '0de51c1b-946c-42ad-8ae2-3747e3e53555'
      activationstatus: true
      created: 2025-02-19T14:43:09.072+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A February survey released by Datafolha showed that only 24% of
        Brazilians approve of Lula’s government, his lowest-ever rating in any of
        his three terms as president.</p>'
    section59:
      primarytype: 'block'
      uuid: '56a7eaa9-ca0e-4335-be8a-55753e8d011d'
      activationstatus: true
      created: 2025-02-19T14:43:09.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '71b7dfa6-15a8-49a5-a3ae-655794407782'
      activationstatus: true
      created: 2025-02-19T14:43:09.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:26:38.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T14:43:09.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Andre Romani and Isabel Teles in Sao
        Paulo, and Lisandra Paraguassu in Brasilia; Editing by Chris Reese, David
        Alire Garcia, Gerry Doyle and Lincoln Feast.)</em></p>'
  'START HERE----->duterte-asks-sc-block-impeachment-process':
