      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor General Paulo Gonet charged the far-right firebrand and
        his running mate, General Walter Braga Netto, with leading a "criminal organization"
        that wanted to create a new order in the country, including with plans to
        poison Lula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c068f-010d-48dc-8adf-68e3c27878ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbb14d-4f27-48c1-87b4-37fb63a593d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A total of 34 people were charged in the plot, including several
        military officials, such as Bolsonaro’s former national security adviser,
        retired General Augusto Heleno, and former Navy Commander Almir Garnier Santos,
        according to the charge sheet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103be050-99a7-4e38-bcb8-22e50fd49606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240aa958-ed4a-4745-a5d0-0e5594e55cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for acts harmful to the democratic order falls
        upon a criminal organization led by Jair Messias Bolsonaro, based on an authoritarian
        project of power," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f0cc3-6918-4063-9f3e-9182028cce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39edac-e88f-499a-b592-af12952ef8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawyers representing Bolsonaro said in a Tuesday statement that
        he never supported any movement aimed at dismantling Brazil’s democratic
        rule of law or the institutions that uphold it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ffb46-6360-4f69-ac14-6cbf07090939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52959f32-4271-47b4-9fcd-ebf6fe65abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Analysts consider it unlikely Bolsonaro will be arrested before
        his trial, unless Supreme Court Justice Alexandre de Moraes, who is overseeing
        the case, deems him a flight risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd8829-fd2e-4f52-aa3d-fdf999bd5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb939ad-b3ce-40c9-a598-e088e38b894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The case echoes the criminal charges faced by US President Donald
        Trump that accused him of seeking to overturn his own re-election loss in
        2020. That case was repeatedly delayed and ultimately dropped after Trump
        was returned to power in last November’s US election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74902f-8d6a-47b8-be58-6c50d943a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05930944-e15b-432f-896c-b0b1481e6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The charges against Bolsonaro come just months after Brazil’s federal
        police concluded a two-year investigation into his role in the election-denying
        movement that culminated in the riots by his supporters that swept the capital,
        Brasilia, in early 2023, a week after President Luiz Inacio Lula da Silva
        took office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579d656-57a0-476a-a940-9f6864ad7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f264c4-bf31-46bc-acd0-cd8f7c2c66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the time, many protesters admitted that they wanted to create
        chaos to justify a military coup that they considered imminent. Late last
        year, police arrested five alleged conspirators suspected of planning to assassinate
        the leftist Lula before he took office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2203f0-e6e1-49f1-8f65-d70d913b1d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a07f80-4dc8-47e4-81e5-864e31232bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said the Bolsonaro-led plot included plans to poison
        Lula, a one-time union leader who previously served two terms as president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a80ccc-0768-4803-be44-42d3aec1466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae8f01-ae21-4b58-b8ae-9631341855ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lula narrowly defeated the right-wing standard-bearer in the late 2022\
        \ presidential election.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13075f-70f5-4094-b51e-f49311744911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a3547-8328-49b9-8006-58680b63c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A plot to take control</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2366e-027b-4e58-9a63-7a8e85713757'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf38030-6f24-41b9-b0bd-09798f3be2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They sought total control over the three branches of government;
        they outlined a central office that would serve the purpose of organizing
        the new order they intended to establish," the charging document noted, referring
        to those who allegedly pushed the coup plot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffabff-e802-42e1-be26-93b479f53017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f86981-c5e7-4c3c-b00b-16a6f651cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, a former army captain, has repeatedly denied breaking
        any laws, and calls allegations against him a witch hunt by his political
        opponents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba9456-f6b0-44d7-a2c4-b2e9d1438bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1821f5e-c639-478b-952b-b00b43691aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.051+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Flavio Bolsonaro, a son of the former president,
        in a post on X on Tuesday night derided the charges as an "unconstitutional
        and immoral mission to attend to Alexandre de Moraes'' whims and Lula’s nefarious
        interest."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01ef7a-3bb6-49c8-ba11-25ee3c84b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.052+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234fbd1-52ad-42f6-a7fe-6a35725d472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.052+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s indictment marks the first time Bolsonaro has been charged
        with a crime, though he has faced several legal challenges to his conduct
        as president since he lost his reelection bid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f68ab-4976-48f1-9ff3-0bcf6a3fcf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.053+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.053+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c579ec9-366c-451f-946f-472f1928d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.053+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.053+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two previous decisions by Brazil’s Federal Electoral Court have
        already blocked him from running for president until 2030.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e529bb-a624-4193-b518-1a09db5a0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.054+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.054+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e799d-faf4-4619-91c7-21fa14aa8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.055+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:38.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T14:43:09.055+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro’s lawyers have two weeks to respond to the charges before
        the Supreme Court decides whether it will accept the charges and potentially
        hold a dramatic, televised trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cc18e-5013-4f60-b3eb-289559fab37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:43:09.055+08:00
