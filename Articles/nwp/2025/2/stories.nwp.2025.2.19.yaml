      'mgnl:created': 2025-02-19T14:58:23.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang has declared a special working holiday on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666dfe5-c8a3-4219-8347-614c55f0947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, EDSOR - the consortium of schools in the Epifanio delos
        Santos Ave. (EDSA) Ortigas area - agreed to declare Feb. 25 as a non-working
        holiday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea34ae6-6853-4bb4-809d-99dadae20d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>EDSOR groups include the Immaculate Conception Academy, La Salle
        Green Hills, Saint Pedro Poveda College, and Xavier School.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca23d4-c532-4214-8626-d6c6fc5a7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Recognizing our responsibility as educational institutions, we remain
        committed to preserving the relevance of the EDSA People Power Revolution,
        particularly for our current and future generations of students. We will continue
        to keep the spirit of EDSA alive despite active efforts to undermine it,”
        the group said in a statement. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8f2c8-cae5-4cf2-9e77-25c3fc36cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De La Salle Philippines also suspended classes in all Lasallian schools
        nationwide. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e010a0-e5f1-4421-a874-c35f4b55b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We will continue to commemorate this shining moment in history, when
        the collective power of the people prevailed over corruption, abuse, lack
        of accountability among public officials, and social injustice,” it said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a96a30-952d-4ba5-93ef-525feaa78a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, the University of Santo Tomas (UST) announced class cancellations
        on the 39th People Power anniversary.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b57faa-cb6d-4d90-a503-2e1e75f9b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Catholic Educational Association of the Philippines
        (CEAP), an association of catholic schools, urged institutions in Metro Manila
        to declare a non-academic/working day for all its members within the region.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a1628-403f-482e-8abd-1ccc5b93fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This designation affords students and educators the opportunity to
        actively participate in commemorative events, reflect upon the values upheld
        during the People Power Revolution, and pay homage to the sacrifices of those
        who struggled for the nation’s freedom. The People Power Revolution serves
        as a powerful reminder of the Filipino people’s patriotism, courage, and
        unity in the face of adversity,” it said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6655f9-c76a-4d89-9f46-a89e6d9658be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, Teddy Casiño, senatorial candidate and Bagong
        Alyansang Makabayan chairperson, said he supports efforts to come together
        on EDSA and remember the historic day.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af62761-7643-4ada-be5a-8e18b81190b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:58:23.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:36.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T15:06:49.742+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Malacanang’s move to downplay this historic event is part of a
        larger effort to rewrite history, hoping that our people eventually forget
        their sovereign power,” he said.</p>'
  'octa-survey-political-alliances':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: President Bongbong Marcos, Vice President Sara
      Duterte'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T16:22:46.000+08:00
    'imagesource': 'jcr:beb3e4da-aff8-4f39-ad9e-dc23ede499c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd69d3b9b-63d3-4e20-9095-215873edef19'
    'lead': 'The political divide has more Filipinos supporting the Marcos administration
      over the Dutertes, while a significant number had no preference, a non-commissioned
      survey showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T16:25:32.513+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:35.824+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:51.205+08:00
    'mgnl:lastModified': 2025-02-19T16:25:54.895+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'OCTA', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'More Filipinos support Marcos over Duterte, sizable undecided - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151f2b2-ef7f-4b30-ba8f-4bd3ea2fb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.556+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.889+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The political divide
        has more Filipinos supporting the Marcos administration over the Dutertes,
        while a significant number had no preference, a non-commissioned survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8dc49e-b2e2-49e6-afae-13639ae2bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.556+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a survey released by OCTA Research on Wednesday, Feb. 19, 36% of
        respondents said they support the Marcos administration, while only half or
        18% identified themselves as pro-Duterte. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe93b8-1bf4-4e44-9b3d-4665f8f05027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.556+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OCTA said the results were close to the survey in August 2024.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48b6c3-72e7-4896-ad29-2075c1b2dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The administration was most popular among class A, B, and C, while
        Dutertes were the preferred political family among class E.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a87fae-318f-49d5-9320-44e88768c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Across major regions, pro-Marcos supporters make up around four out
        of every ten adult Filipinos in NCR and Visayas. A significant portion of
        overall support comes from Balance Luzon,” the think tank said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674e2b4-4fa0-42d6-87d3-900c1227655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Support for the Duterte family and its allies remains strongest in
        Mindanao, where 63% of the population identifies as pro-Duterte,” OCTA added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3e11f-618d-4041-b101-a22be2ee6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 26% classified themselves as independent. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579347f-4a97-445d-8e8f-73cadc385154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It is important to note that some adult Filipinos remain ambivalent
        or uncertain about their political preferences due to indecision or unwillingness
        to disclose their stance,” OCTA said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68117f7d-a6de-4272-9c31-6e43ceaec59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eight percent of survey respondents favored the opposition, which OCTA
        identified as former Vice President Leni Robredo, the Liberal Party, and those
        with similar affiliations. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e484455-c5e6-4a78-a4b8-008e1d60e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another 8% were uncertain of political leanings.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251db5a-4359-4ecd-b556-0b11c9646f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T16:25:32.560+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:35.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T16:25:54.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The OCTA survey was conducted on Jan. 25 to 31, less than two weeks
        before the campaign for the May 12 elections. It has a ±3% margin of error.</p>'
  'suspension-romualdez-3-others-sought':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': ' A split photo of House Speaker Martin Romualdez and Reps. Mannix
      Dalipe, Zaldy Co, and Stella Quimbo. (House of Representatives, Mannix Dalipe,
      Zaldy Co/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T16:34:44.000+08:00
    'imagesource': 'jcr:72999a68-9d46-44e0-9792-941e083f4cbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
