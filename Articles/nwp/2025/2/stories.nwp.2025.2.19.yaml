  'ph-to-file-diplomatic-protest-china-helicopter-scarborough-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T10:07:52.000+08:00
    'imagesource': 'jcr:eb34ce3b-f007-49d1-9881-b6b7a8659ac6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71110a5e-5a56-48bf-a853-0f76a841dda8'
    'lead': 'The Philippine government has condemned the dangerous maneuvers of a
      Chinese People’s Liberation Army (PLA) helicopter against a Bureau of Fisheries
      and Aquatic Resources (BFAR) aircraft during the latter’s patrol over Scarborough
      Shoal on Tuesday, February 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T10:19:13.410+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:40.078+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:49.346+08:00
    'mgnl:lastModified': 2025-02-19T10:19:13.461+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Scarborough-Shoal', 'China', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'PH mulls diplomatic protest over China chopper’s dangerous maneuvers
      vs PH plane in Scarborough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25170d67-839a-477b-9078-677be7179818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.455+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine government
        has condemned the dangerous maneuvers of a Chinese People’s Liberation Army
        (PLA) helicopter against a Bureau of Fisheries and Aquatic Resources (BFAR)
        aircraft during the latter’s patrol over Scarborough Shoal on Tuesday, February
        18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dcf292-ca57-4c08-8127-20d8fa2f19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This blatantly hazardous action endangered the safety of the pilots
        and passengers onboard. It demonstrated a lack of regard for internationally
        accepted norms on good airmanship and flight safety," the National Maritime
        Council said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458613f-340c-4ec2-b1bd-b89b82f76c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government says the Philippine aircraft was conducting a legitimate
        maritime domain awareness flight when it was harassed by a PLA Navy Harbin
        Z-9 helicopter with tail number 68.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc111bf-524d-42d9-8bee-bfc090f4c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese helicopter flew and hovered as close as three meters above
        the BFAR-operated Cessna 208B Grand Caravan EX, endangering the pilots and
        journalists on board.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d49bff-c147-44a1-b978-1624fd8693b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will not waver in its duty to safeguard its maritime
        interests over the shoal, in accordance with Republic Act 12064 or the Philippine
        Maritime Zones Act, as well as international law, particularly UNCLOS and
        the 2016 South China Sea Arbitral Award. The Philippine government will also
        issue a formal diplomatic protest over this grave incident," the council added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30003e12-8042-4cc3-8e12-f03de224c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs has yet to confirm when the protest
        will be filed against Beijing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750568e-7e59-4014-bc4a-ad7a0bba1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>China military: PH aircraft intruded into Chinese airspace</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcada2-bc2d-4ba5-8477-bf9879e2be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the naval and air forces of the Chinese People’s Liberation
        Army Southern Theater Command claimed that they had monitored and warned a
        Philippine aircraft off what they considered their territorial airspace over
        Huangyan Dao, China’s name for Scarborough Shoal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109f4ab-caf8-4641-adb3-ab3bb82528b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Without the approval of the Chinese government, the Philippine aircraft
        illegally intruded into Chinese airspace," PLA Southern Theater Command spokesperson
        Tian Junli said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c99974-0857-43ca-be9c-e4675c01bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing accused Manila of spreading false narratives.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02817000-dbc7-4614-8dd7-5fa04815702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The acts of the Philippine side severely violated China’s sovereignty
        as well as international law and Chinese law," Tian added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541229f-e45c-40ba-8b57-c541474ad106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.449+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also said Chinese forces will remain on high alert to assert their
        national sovereignty in the South China Sea.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a65a2d-0596-432a-9ca8-97598b840a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T10:19:13.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:40.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T10:19:13.449+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines asserts its position based on the 2016 Arbitral
        Award, which invalidated China’s sweeping claims over the South China Sea.
        Beijing, however, continues to reject the ruling, calling it illegal and void.</p>'
  'A-AP-Rocky-acquitted':
    'author': 'Lisa Richwine, Reuters'
    'caption': 'Rakim Mayers, aka A$AP Rocky, reacts as he exits the court, next to
      Rihanna, after the verdict is given in his felony assault trial at the Clara
      Shortridge Foltz Criminal Justice Center in Los Angeles, California on Feb.
      18. (Daniel Cole/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T11:48:48.000+08:00
    'imagesource': 'jcr:b6ac25e8-1d22-4c6d-8a49-2d023e244e2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83301259-5fa1-4ab6-913e-b94e04d86901'
    'lead': 'A Los Angeles jury on Tuesday found Grammy-nominated rapper A$AP Rocky
      not guilty of two felony counts of assault with a semi-automatic weapon in a
      2021 altercation with another hip-hop artist in Hollywood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-19T11:50:46.350+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:39.747+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:49.496+08:00
    'mgnl:lastModified': 2025-02-19T11:50:46.395+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['asap-rocky']
    'stories': []
    'template': '1'
    'title': 'Jury acquits rapper A$AP Rocky in Hollywood gun assault case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f746bf2-b028-4b84-81f3-f62701bdae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U.S. -</strong> &nbsp;A Los Angeles jury on
        Tuesday found Grammy-nominated rapper A$AP Rocky not guilty of two felony
        counts of assault with a semi-automatic weapon in a 2021 altercation with
        another hip-hop artist in Hollywood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f728be7-c2e6-467c-8dad-58a59acc5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rocky, the romantic partner of singer Rihanna and father of her two
        sons, turned around and jumped head first into the audience after the verdict
        was read. He hugged supporters as loud cheers filled the courtroom.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af2486-3286-445f-95d0-c564b726959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Thank y''all for saving my life," he said to members of the 12-person
        jury.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a7090-b8bb-43a3-86ce-741be83b7eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rocky was accused of pointing a handgun at a former friend, Terell
        Ephron, during a heated argument, then firing twice in Ephron’s direction
        during a second confrontation. Both encounters occurred on November 6, 2021.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306aaa32-7cc4-4e9a-a879-c8f07e855c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ephron said he suffered a minor injury when his knuckles were grazed
        by a bullet.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef656ed-5581-409b-9e12-d966c3ab386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rocky’s defense attorneys said the gun involved in the incident was
        a prop gun the artist had used in a music video and that it fired only blanks.
        They also said Ephron was the aggressor in the confrontation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3fb60-10b0-4657-be53-7f03c0acbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We want to thank God first," Rocky told reporters outside the courthouse
        as he stood between Rihanna and his attorney. "This is crazy right now."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a675c-771f-4780-9a5f-8cf3b52fd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m thankful and blessed to be here right now, to be a free man talking
        to y''all," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992c857-5daf-4903-a0ab-b19933a8c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rocky’s first and second studio albums, "Long. Live. A$AP," and "At.Long.Last.A$AP,"
        both debuted at No. 1 in the Billboard 200 pop charts in 2013 and 2015, respectively.
        His third album, "Testing," released in 2018, peaked in the top five.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c9502-0857-4e0b-8c5b-0e74fab8d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T11:50:46.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:39.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T11:50:46.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rihanna appeared in court a handful of times during the trial. She
        brought the couple’s sons RZA, 2, and Riot, 1, to the courtroom during closing
        arguments.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a6138-6308-4dee-b076-bcf972eb7025'
      'mgnl:activationStatus': true
