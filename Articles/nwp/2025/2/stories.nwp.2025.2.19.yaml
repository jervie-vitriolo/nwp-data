      'mgnl:lastModified': 2025-02-19T19:33:56.992+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c63514-0a2f-4834-ac71-047c5b362fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.606+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:32.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-19T19:33:56.992+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Tandaan ninyo matatapos ang term ng 12 senador pagkatapos ng June\
        \ 30. ‘Yong sinasabi kong palitan ng dokumento tapos na ‘yong June 30 doon.\
        \ So 12 lang ang senador, paano naman kami magta-trial ng 12, siguradong panalo\
        \ na ‘yong nasasakdal dahil walang two-thirds ‘di ba?” Escudero said. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df245d-457b-43bc-8503-27dac50c4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T19:32:49.607+08:00
