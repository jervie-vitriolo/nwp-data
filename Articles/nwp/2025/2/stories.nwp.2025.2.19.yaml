      created: 2025-02-19T18:27:41.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Double pneumonia is a serious infection that can inflame and scar both
        lungs and makes breathing more difficult.'
    section3:
      primarytype: 'block'
      uuid: '6a08c84a-39d1-454c-a3b9-ca848fabb335'
      activationstatus: true
      created: 2025-02-19T18:27:41.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Vatican had said previously that the pope had a polymicrobial infection,
        which occurs when two or more micro-organisms are involved, adding that he
        would stay in hospital as long as necessary to tackle a "complex clinical
        situation".'
    section4:
      primarytype: 'block'
      uuid: 'c883c60c-efab-411c-8055-8fe35da61d7d'
      activationstatus: true
      created: 2025-02-19T18:27:41.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Vatican official, who did not wish to be named because he was not
        authorised to speak about the pope’s condition, said on Wednesday Francis
        was not on a ventilator and was breathing on his own.'
    section5:
      primarytype: 'block'
      uuid: '883b9977-37f5-41d4-9750-83a8166b29c7'
      activationstatus: true
      created: 2025-02-19T18:27:41.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The official said the pope had been able to get out of bed and sit
        in an armchair in his hospital room, and was continuing to do some work.'
    section6:
      primarytype: 'block'
      uuid: 'fa5d68fe-cc6e-45da-9b4a-79b3e1d414ce'
      activationstatus: true
      created: 2025-02-19T18:27:41.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Vatican is expected to give a further update on the pope’s condition
        later on Wednesday.'
    section7:
      primarytype: 'block'
      uuid: '0ad6a55a-a6e0-4d92-bfdb-0b6747c75f03'
      activationstatus: true
      created: 2025-02-19T18:27:41.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope has been plagued by ill health in recent years, including
        regular bouts of flu, sciatica nerve pain and an abdominal hernia that required
        surgery in 2023. As a young adult he developed pleurisy and had part of one
        lung removed.'
    section8:
      primarytype: 'block'
      uuid: '28ed6d36-023e-4ec5-86cc-49c9ecfabed1'
      activationstatus: true
      created: 2025-02-19T18:27:41.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'All the pope’s public engagements have been cancelled through Sunday
        and he has no further official events on the Vatican’s published calendar.'
    section9:
      primarytype: 'block'
      uuid: '75d7fedf-3d47-471a-b433-ff002250725b'
      activationstatus: true
      created: 2025-02-19T18:27:41.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rev. Dr. Andrea Vicini, a Jesuit priest and medical doctor, said it
        was notable that the Vatican’s statement on Tuesday referred to the pontiff
        as having the onset of pneumonia and not bronchopneumonia. The latter would
        indicate an infection that is more widespread, he said.'
    section10:
      primarytype: 'block'
      uuid: '4a437ca1-4ac0-4756-90eb-0d2e5da13cbb'
      activationstatus: true
      created: 2025-02-19T18:27:41.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It (sounds like) it’s more localized and has not spread," said Vicini,
        a professor at Boston College, who said he did not have details of the pope’s
        case beyond the Vatican’s public statements.'
    section11:
      primarytype: 'block'
      uuid: '2b87a20d-539a-4e15-aa76-1dc6be391908'
      activationstatus: true
      created: 2025-02-19T18:27:41.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If they identified the pathogen, as I expect they would have done,
        they will have a very targeted therapy," he said. "I am optimistic. It seems
        they are controlling what is happening."'
    section12:
      primarytype: 'block'
      uuid: '79d61be0-36d7-4084-912d-e11b10994e13'
      activationstatus: true
      created: 2025-02-19T18:27:41.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:27:41.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Writing by Gavin Jones and Crispian Balmer; Editing by Cristina
        Carlevaro and Janet Lawrence)</em></p>'
  'START HERE----->china-opposes-vietnam-construction-activities':
    author: 'Liz Lee, Reuters'
    caption: 'A view shows the flags of China and Vietnam (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-19T18:28:10.000+08:00
    imagesource: 'a2d57e46-98d7-4e42-ab33-5643e19e29b5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0fe19b0c-9ec4-4574-b507-4f8761128f5b'
    lead: 'China opposes Vietnam’s construction activities on a disputed islet
      in the South China Sea known as the Barque Canada Reef, its foreign ministry
      said on Wednesday.'
    activationstatus: true
    created: 2025-02-19T18:30:57.076+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:33.084+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:52.585+08:00
    lastmodified: 2025-02-19T18:30:57.116+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China opposes Vietnam’s building work on disputed reef in South China
      Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '15fb73b4-6e71-4afb-bf12-0b11069d2347'
      activationstatus: true
      created: 2025-02-19T18:30:57.097+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.110+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China opposes Vietnam’s construction
        activities on a disputed islet in the South China Sea known as the Barque
        Canada Reef, its foreign ministry said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '55f5b8fd-47f4-4695-a2ac-59c0b4e719af'
      activationstatus: true
      created: 2025-02-19T18:30:57.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.098+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Occupied by Vietnam since the 1980s, the reef in the Spratly Islands
        is claimed by several countries, in a dispute that has intensified as China
        and the United States vie for influence in the strategic Southeast Asian nation.'
    section2:
      primarytype: 'block'
      uuid: '1087d7fc-1974-4d97-bfed-e3329db575c1'
      activationstatus: true
      created: 2025-02-19T18:30:57.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.098+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The reef is "part of China’s territory", ministry spokesperson Guo
        Jiakun told a regular news conference, adding that China had always opposed
        "illegal occupation" of islands and reefs.'
    section3:
      primarytype: 'block'
      uuid: '8ffc8e5a-b9b5-47ca-b633-bd8f65cd25f1'
      activationstatus: true
      created: 2025-02-19T18:30:57.099+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.099+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vietnam’s foreign ministry did not immediately respond to a request
        for comment.'
    section4:
      primarytype: 'block'
      uuid: 'cce8c13e-b96d-4df7-ab85-d2d81ee2ddfe'
      activationstatus: true
      created: 2025-02-19T18:30:57.099+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.099+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China claims almost the entire South China Sea despite overlapping
        claims in the busy waterway by Brunei, Malaysia, the Philippines and Vietnam.'
    section5:
      primarytype: 'block'
      uuid: 'e1d17d73-2303-46c8-9d3c-a99f71b73796'
      activationstatus: true
      created: 2025-02-19T18:30:57.100+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.100+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vietnam’s land reclamation had expanded the reef by 10 times since
        2022, according to a study by Guangdong Ocean University and China’s natural
        resources ministry that is being reviewed for publication in the Journal of
        Tropical Oceanography.'
    section6:
      primarytype: 'block'
      uuid: 'd7a79b57-22b6-4d7e-bdec-20b2844c17a2'
      activationstatus: true
      created: 2025-02-19T18:30:57.100+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.100+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The study, added that Vietnam had dredged a channel 299 m (327 yards)
        in width at the reef, sufficient to berth large vessels, such as warships.'
    section7:
      primarytype: 'block'
      uuid: '16f62082-1a3a-48a1-aa90-db2fdcd14707'
      activationstatus: true
      created: 2025-02-19T18:30:57.100+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.100+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last year, China rebuffed Vietnam’s claims of sovereignty over the
        Paracel and Spratly island chains, saying its own claims to the two were backed
        by history.'
    section8:
      primarytype: 'block'
      uuid: '3ee1a06a-600f-4777-a65e-b0ee9dcee45a'
      activationstatus: true
      created: 2025-02-19T18:30:57.101+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.101+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vietnam has previously cited "full legal basis and ample historical
        evidence" for its claims to the reef.'
    section9:
      primarytype: 'block'
      uuid: '5f9576f6-7ebf-463f-be27-327710e9248c'
      activationstatus: true
      created: 2025-02-19T18:30:57.101+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.101+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The neighbours, who have close economic ties, agreed to step up cooperation
        on security matters in a move towards building a community with a "shared
        future" during a trip to Hanoi last December by Chinese President Xi Jinping.'
    section10:
      primarytype: 'block'
      uuid: '56d0bf1b-1046-4389-bc33-8f961b7c440c'
      activationstatus: true
      created: 2025-02-19T18:30:57.102+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.102+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2016, the Permanent Court of Arbitration in the Hague ruled that
        China’s South China Sea claims were not supported by international law, a
        decision Beijing rejects.'
    section11:
      primarytype: 'block'
      uuid: '572cecd7-9f2f-4c7c-a526-d7e32ddf694b'
      activationstatus: true
      created: 2025-02-19T18:30:57.102+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.102+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"China will strive for an early conclusion of the code of conduct in
        the South China Sea and jointly safeguard peace and stability" in the region,
        Guo said in response to a query about disputes in the South China Sea.'
    section12:
      primarytype: 'block'
      uuid: 'f108c509-1c03-484c-ab64-2f44d65ca925'
      activationstatus: true
      created: 2025-02-19T18:30:57.103+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.103+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He was referring to a framework the Association of Southeast Asian
        Nations (ASEAN) grouping is striving to finalise.'
    section13:
      primarytype: 'block'
      uuid: '58b921ea-357e-49b7-b0ac-5f64b9f3bb86'
      activationstatus: true
      created: 2025-02-19T18:30:57.103+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:33.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:30:57.103+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Liz Lee, Ryan Woo and Beijing Newsroom; Editing
        by Christian Schmollinger and Clarence Fernandez)</em></p>'
  'START HERE----->sokor-repatriration-north-korean-fishermen':
    author: 'Reuters'
    caption: 'A view shows the South Korea flag (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-19T18:31:01.000+08:00
    imagesource: '3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '94228063-4d2c-4063-b9aa-984d6092f903'
    lead: 'A South Korean court found four former government officials guilty on
      Wednesday of forcibly repatriating two North Korean fishermen in 2019, despite
      their intention to defect, in a case that provoked criticism from global human
      rights activists.'
    activationstatus: true
    created: 2025-02-19T18:33:35.872+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:32.782+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:52.732+08:00
    lastmodified: 2025-02-19T18:33:55.651+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea court finds former officials guilty of forcible return of
      N.Koreans'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0d225e5a-737c-4769-802e-1f6652b39c43'
      activationstatus: true
      created: 2025-02-19T18:33:35.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.645+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> A South Korean court found
        four former government officials guilty on Wednesday of forcibly repatriating
        two North Korean fishermen in 2019, despite their intention to defect, in
        a case that provoked criticism from global human rights activists.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a418e92-8c0a-460f-8d7f-9f4033f7d1a0'
      activationstatus: true
      created: 2025-02-19T18:33:35.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.646+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the time they were deported, the government of former President
        Moon Jae-in called the fishermen "dangerous criminals" who had killed 16 colleagues
        in a fight over an abusive captain on their ship before crossing the sea border.'
    section2:
      primarytype: 'block'
      uuid: '567d3ffc-c409-47c9-90fc-ae381e2662b7'
      activationstatus: true
      created: 2025-02-19T18:33:35.893+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.646+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Seoul Central District Court suspended sentencing for the four,
        who had held office under Moon, and had all denied wrongdoing.'
    section3:
      primarytype: 'block'
      uuid: '2ad64b08-2f1c-4385-be2d-56d268ebc879'
      activationstatus: true
      created: 2025-02-19T18:33:35.893+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.647+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They were former National Security Office chief Chung Eui-yong, former
        presidential chief of staff Noh Young-min, former National Intelligence Service
        chief Suh Hoon and former Unification Minister Kim Yeon-chul.'
    section4:
      primarytype: 'block'
      uuid: 'da4cd9bf-5ee9-46a7-9ba8-0a3776f8af94'
      activationstatus: true
      created: 2025-02-19T18:33:35.894+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.647+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea hands down suspended sentences for crimes seen as relatively
        minor that are not viewed as convictions in the traditional sense, but figure
        in the criminal record.'
    section5:
      primarytype: 'block'
      uuid: '63435fbb-63fd-47f1-be91-2e4771fe7e4f'
      activationstatus: true
      created: 2025-02-19T18:33:35.894+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2022, South Korea reopened the case, with the office of now-impeached
        President Yook Suk Yeol denouncing the repatriation to North Korea that called
        the defectors "human scum" as a potential "crime against humanity".'
    section6:
      primarytype: 'block'
      uuid: 'f6ff03f0-b7d8-4549-a22c-f6d3a256e2d3'
      activationstatus: true
      created: 2025-02-19T18:33:35.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The deportation was also criticised by rights watchdogs, including
        U.S.-based Human Rights Watch, which called it illegal under international
        law because of the likelihood the men would be tortured. Their fate has not
        been confirmed.Photographs and videos released by the Yoon administration
        in 2022 showed South Korean security officials dragging the men over the border
        into the hands of North Korean troops.'
    section7:
      primarytype: 'block'
      uuid: '2adba1c0-1382-4227-83a2-1ec925aac910'
      activationstatus: true
      created: 2025-02-19T18:33:35.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.649+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Outside the court, former National Security Office chief Chung defended
        the repatriations and said he would discuss whether to appeal the ruling.'
    section8:
      primarytype: 'block'
      uuid: '9938f5e9-b5f7-4071-85dd-4066e7f61d27'
      activationstatus: true
      created: 2025-02-19T18:33:35.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.649+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Those repatriated ... in November 2019 were not just North Korean
        defectors who committed criminal acts in the course of defection, as prosecutors
        claim," Chung told reporters.'
    section9:
      primarytype: 'block'
      uuid: 'ae4cfe5e-c284-4a46-9128-86941434b515'
      activationstatus: true
      created: 2025-02-19T18:33:35.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.650+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"They brutally killed 16 of their fellow sailors (and) fled from North
        Korean society."'
    section10:
      primarytype: 'block'
      uuid: '8932e40b-6584-45e0-8947-d2784ce36754'
      activationstatus: true
      created: 2025-02-19T18:33:35.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.650+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prosecutors could not immediately be reached for comment.'
    section11:
      primarytype: 'block'
      uuid: '8f0181de-695d-4f93-aa36-821cd4a54eae'
      activationstatus: true
      created: 2025-02-19T18:33:35.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:32.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-19T18:33:55.650+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joyce Lee and Hyonhee Shin; Editing by Ed Davies
        and Clarence Fernandez)</em></p>'
  'START HERE----->senate-prepares-duterte-impeachment-trial':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senate President Francis “Chiz” Escudero shares a photo of the mock-up
      held on Tuesday, Feb. 18,  using the witness stand and tables from the 2012
      impeachment trial of then Chief Justice Renato Corona. (Office of Senate President
      Chiz Escudero)'
