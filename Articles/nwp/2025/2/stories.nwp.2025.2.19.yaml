      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d4e4d-7728-47a9-8ee5-f2dab4a665c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:34:22.973+08:00
