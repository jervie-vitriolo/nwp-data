  'pope-francis-double-pneumonia':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis (Ciro de Luca/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-19T09:16:14.000+08:00
