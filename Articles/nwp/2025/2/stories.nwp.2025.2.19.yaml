      'mgnl:lastModified': 2025-02-19T14:34:22.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong, China -</strong> Hong Kong’s population inched
        up 0.1% in 2024 to more than 7.53 million, its third consecutive year of expansion,
        as the Asian financial hub saw an increase in the number of newborns and a
        rise in the number of people moving to the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e51372-0f04-4f31-bab3-d5b252e64be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-19T14:34:22.972+08:00
