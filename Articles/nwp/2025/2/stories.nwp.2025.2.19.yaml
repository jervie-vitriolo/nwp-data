      'mgnl:lastModified': 2025-02-19T18:18:31.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court said this was “in clear violation of the guidelines and
        parameters set.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7cbac9-3b92-4827-a833-9506536fded8'
      'mgnl:activationStatus': true
