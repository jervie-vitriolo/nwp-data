  'comelec-illegal-campaign-posters':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Commission on Elections Chairman George Garcia removes illegal posters
      on the first day of the campaign period, Tuesday, Feb. 11. (Comelec File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-14T15:37:18.000+08:00
    'imagesource': 'jcr:91367568-abc2-491b-a2ed-dd6ff54c4042'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76df0f1f-32e4-48c6-a50b-8a6d29b55654'
    'lead': 'Candidates in the May elections can no longer display oversized posters,
      plastic tarpaulins, and other illegal campaign materials in private properties,
      the Commission on Elections said in its latest order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-14T15:41:24.293+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:08.780+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:36.766+08:00
    'mgnl:lastModified': 2025-02-14T15:41:24.394+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec to candidates: Take down illegal campaign posters in private
      properties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d9d34-dc25-443c-be44-87223cc35063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.379+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.389+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Candidates in the May
        elections can no longer display oversized posters, plastic tarpaulins, and
        other illegal campaign materials in private properties, the Commission on
        Elections said in its latest order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd97256c-7df8-4b92-8ed2-da26142282ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Yesterday, we instructed our local Comelec whenever they will be
        writing letters as well as notices to remove campaign materials, these should
        likewise include those which are posted or which are located in private places,”
        Comelec Chairman George Garcia told NewsWatch Plus on Friday, Feb. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1c545-e65f-4974-b503-3246f4c0624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2023, the Supreme Court ruled that Comelec cannot remove or destroy
        privately owned campaign materials on private property. Garcia said he is
        confident the Comelec can defend its actions if challenged in court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba2dc3-303b-4234-99a1-92ebebcd4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Even if it is in private places, you must still follow the size
        regulation and at the same time yung gamit sa paggawa ng [the materials used
        in making the] campaign materials. Otherwise, useless ang lahat ng mga regulations
        natin [our regulations would be useless]. So the venue or the site is not
        an excuse for non-compliance with the requirements as to sizes and materials
        used,” the poll chairman explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7f42b-c51f-45f4-a585-d267473b841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.381+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec rules, campaign posters must not exceed 2 feet by
        3 feet (61 cm x 91.5 cm), and streamers should be no larger than 3 feet by
        8 feet (91.5 cm x 244 cm). All materials must be made of cloth, paper, cardboard,
        or other recyclable materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d2b37-bef5-44be-9a8d-b30ec43e8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.381+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>While there are designated public areas for displaying these materials,
        Comelec said candidates have been exploiting the SC ruling as a loophole to
        post illegal materials on private properties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c1603-b88b-446f-bbac-11edc803512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.382+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.382+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the violations are "massive," prompting local Comelec
        offices to issue notices to several senatorial candidates in the first week
        of the national campaign period. Candidates have three days to take down their
        illegal campaign materials or risk disqualification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9f504-3d2f-4caf-89a7-f7f61cca8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.382+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.382+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“It may be possible that a single candidate will be receiving several\
        \ hundreds of notices coming from our election officers nationwide and therefore\
        \ they will have to cause the removal of these campaign materials,” he said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e95974-f28f-4755-8ebb-2f5efef6ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.383+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.383+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia noted that during the last barangay and Sangguniang Kabataan\
        \ elections, Comelec issued 7,500 show cause orders and withheld the election\
        \ victories of 253 candidates due to violations. Some of these actions were\
        \ challenged in the Supreme Court, which upheld Comelec’s decisions in two\
        \ cases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392a5a6-4bf4-453d-a4fc-24e4a436b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T15:41:24.383+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T15:41:24.383+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Supreme Court is very aware that if the Comelec is just implementing
        the rules and regulations then nandoon ang support ng Korte Suprema. Ina-affirm
        niya yung aming action. Ganyan ang paniniwala ko kahit dito sa campaign materials.
        We can easily defend our position in this case so that we can teach a lesson
        or two sa mga kandidato,” Garcia said.</p>'
