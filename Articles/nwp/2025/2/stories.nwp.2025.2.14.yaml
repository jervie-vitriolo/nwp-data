    'mgnl:lastActivated': 2025-03-13T12:26:05.668+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:38.293+08:00
    'mgnl:lastModified': 2025-02-14T19:54:08.289+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Kasalang-bayan', 'LGBTQIA', 'Valentines-Day']
    'stories': []
    'template': '1'
    'title': 'Couples tie the knot in V-Day mass weddings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a338afa-daf2-44c9-97e3-8335a57d4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.270+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A number of local government
        units held “kasalang bayan,” or mass weddings, to give couples the opportunity
        to officially seal their commitment on Friday, Feb. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6766c5b-1a2f-49ec-80c7-438adb51f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dozens of couples said “I do’s” in <strong><a href="https://www.facebook.com/share/v/164nJxip2M/?mibextid=wwXIfr">Pinangamujan
        in Cebu</a></strong>, <strong><a href="https://www.facebook.com/100083084516876/posts/634415336004611/?mibextid=wwXIfr&amp;rdid=ZkUcJMFGewc1JLUA#">Sta.
        Barbara in Pangasinan</a></strong>, and the cities of <strong><a href="https://www.facebook.com/100064574838616/posts/1044305524398599/?mibextid=wwXIfr&amp;rdid=s2CXp7AGCuYPl2ql#">Valenzuela</a></strong>
        and <strong><a href="https://www.facebook.com/story.php?story_fbid=1030842839071745&amp;id=100064381163820&amp;mibextid=wwXIfr&amp;rdid=M2TtD2Tqq9N0v1g9#">Parañaque</a></strong>
        in Metro Manila, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81d3a4-5e00-456f-9653-dea02b15a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mayors officiated the wedding ceremonies and wished the best for a\
        \ lifetime commitment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544ca0b-87b1-4253-acb3-f6aedc0d1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.840+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In San Juan City, 59 couples attended the wedding ceremony in the
        city gymnasium, which was also the reception venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae666418-7dcd-4889-9d22-facb5b87962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.851+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lara Cayabyab and her partner, Moises, were the last to walk down the\
        \ aisle, delayed by traffic on the way to the venue.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
