      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine men’s
        curling team bagged the gold medal after beating South Korea in the finals,
        5-3, on Friday at the 9th Winter Asian Games in Harbin, China.</p>'
