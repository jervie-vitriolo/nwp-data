    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8ca1e-a976-4281-b8bd-833a29a45f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
