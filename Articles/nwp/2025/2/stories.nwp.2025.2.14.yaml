  'comelec-poor-marginalized-party-lists':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-14T16:51:18.000+08:00
    'imagesource': 'jcr:eae99524-73bc-4e52-9058-48b1b528b88a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c541aace-3655-419f-b365-649f202ef7fc'
    'lead': 'An election watchdog report that more than half of the party-list groups
      in the May elections do not represent the marginalized is speculative pending
      any disqualification case, the Commission on Elections said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-14T16:52:33.524+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:08.504+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:36.896+08:00
    'mgnl:lastModified': 2025-02-14T16:52:33.605+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: No cases vs. party-lists not representing marginalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49702d39-cf42-4359-bdb5-5cc61cff6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.591+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - An election watchdog
        report that more than half of the party-list groups in the May elections do
        not represent the marginalized is speculative pending any disqualification
        case, the Commission on Elections said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148d792-e01e-4b09-9369-9dd23617cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.592+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The group Kontra Daya has flagged 86 out of 155 party-list groups for\
        \ their supposed connections to political clans, businesses, the police and\
        \ military, as well as for cases of corruption, dubious advocacies, and inadequate\
        \ information.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29787e54-94ab-4a99-9b05-98305c08fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.592+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Walang isa mang nag file ng petition to disqualify or disaccredit\
        \ a party-list organization or political party dito sa amin. Wala rin pong\
        \ nakafile na kahit isang petition laban sa isang nominee ng isang party-list,”\
        \ Comelec Chairman George Garcia told NewsWatch Plus on Friday, Feb. 14. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858053b-0a7f-457c-9d9a-8dda35f0b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.592+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: No petition has been filed to disqualify or disaccredit\
        \ any party-list organization or political party with us. There is also not\
        \ a single petition filed against any nominee of a party-list.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba95fc-1433-4dc5-a4bc-518897f0c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.593+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.593+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“At this point, everything is speculative at wala pong [and there is\
        \ no] hard and fast rule when it comes to evidentiary matter at acceptability\
        \ as evidence to merit cancellation of accreditation,” he added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d906a57-54a4-4cae-a0a4-02a2590d1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.593+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.593+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said Comelec accredited only 43 new party-lists for the midterm\
        \ elections out of more than 200 applicants. He said all complied with Article\
        \ 6, Section 5 of the Constitution, which states that party-list representatives\
        \ shall constitute “labor, peasant, urban poor, indigenous cultural communities,\
        \ women, youth, and such other sectors as may be provided by law, except the\
        \ religious sector.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f198307-df71-43e5-9421-34fa1b39d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said a 2013 Supreme Court ruling expanded the scope of party-list\
        \ groups to include not just the poor and marginalized, but also underrepresented\
        \ sectors. The ruling also allowed individuals outside these sectors to serve\
        \ as representatives, as long as they have advocated for the sector. It is\
        \ entirely up to the party-list to choose their representatives, Garcia added,\
        \ quoting the high court.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e67ce-a95d-46d1-9fcb-51664f04164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So kung ikaw ay lalaki pwede kang mag represent ng kababaihan, ikaw\
        \ ay kabataan, pwede kang mag represent ng nakatatanda, kung ikaw super super\
        \ bilyonaryo pwede kang mag represent ng mahihirap, urban poor, o mga magsasaka\
        \ basta meron kang proven advocacy,” Garcia said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6bfe4-9ddf-4b6e-a930-e16798c5877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yan ang sabi ng Supreme Court, no choice ang Comelec but to enforce\
        \ the decision of the Supreme Court,” he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d44e5-c7d4-42cf-b0e8-81bb06a123b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T16:52:33.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T16:52:33.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So if you are a man, you can represent women; if you\
        \ are young, you can represent the elderly; if you are a super wealthy billionaire,\
        \ you can represent the poor, urban poor, or farmers, as long as you have\
        \ a proven advocacy. That’s what the Supreme Court said, and the Comelec has\
        \ no choice but to enforce the decision of the Supreme Court.]\r"
  'chinese-monster-ship-leaving':
    'caption': 'The Philippine Coast Guard has been monitoring a large Chinese coast
      guard ship loitering around Bajo de Masinloc in Zambales. (PCG)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-14T17:48:01.000+08:00
