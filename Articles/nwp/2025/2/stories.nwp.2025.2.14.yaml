        Comelec Chairman George Garcia tells NewsWatch Plus.<br><br>Defiant candidates
        may face disqualification.<br><br>The Supreme Court has ruled that the… <a
        href="https://t.co/EQJpFi3pUO">pic.twitter.com/EQJpFi3pUO</a></p>&mdash; NewsWatch
        Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1890277075044692198?ref_src=twsrc%5Etfw">February
        14, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2abba-892d-4054-bace-234caa599112'
