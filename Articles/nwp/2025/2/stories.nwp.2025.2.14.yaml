  'china-australia-provocation-south-china-sea':
    'author': 'Liz Lee, Xiuhao Chen and Kirsty Needham, Reuters'
    'caption': 'A view shows the South Chine Sea (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-14T18:25:08.000+08:00
    'imagesource': 'jcr:93e7b955-a827-4306-b399-b3934c6cb2fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e2402ba-a7b3-440d-87ce-47f6b2d58603'
    'lead': 'China accused Australia on Friday of deliberately provoking it with a
      maritime patrol in the disputed South China Sea this week, saying the latter
      was spreading "false narratives", though Australia maintained its action adhered
      to international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-14T18:28:26.287+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:07.453+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:37.439+08:00
    'mgnl:lastModified': 2025-02-14T18:28:26.318+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China accuses Australia of deliberate provocation in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17c6f8-6c20-4d76-9788-5d014a04ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.300+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China accused Australia on Friday
        of deliberately provoking it with a maritime patrol in the disputed South
        China Sea this week, saying the latter was spreading "false narratives", though
        Australia maintained its action adhered to international law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14bce9-e062-43c8-9587-c34ce480afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.300+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The incident, in which Australia’s defence minister said a Chinese
        PLA J-16 jet released flares within 30 m (100 feet) of an RAAF aircraft, comes
        amid ties strained by navy and air force interactions that Australia has called
        dangerous.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567616a9-6932-4420-8d42-e1137152766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Friday’s comments came a day after Australia flagged "unsafe and unprofessional"
        actions by the jet towards the patrol which it said was on routine surveillance
        in international waters on Tuesday, an account Beijing disputes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7e42d-eba8-4969-9fb7-e4022a4d9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Australia deliberately infringed upon China’s rights in the South
        China Sea and provoked China, yet it was the villain who complained first,
        spreading false narratives," said Zhang Xiaogang, a spokesperson for the Chinese
        defence ministry.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed5f07-6c7f-47c0-bb60-8c79d88acfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zhang accused the Australian military aircraft of ignoring the main
        routes in the busy waterway, saying it "broke into the homes" of others, and
        adding that China’s response was reasonable and a legitimate defence of sovereignty.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e64419-69e6-417e-9cc3-4ae975c4b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We urge Australia to abandon its illusion of speculation and adventure,"
        Zhang said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c691cae-c9ec-4119-aab6-7a25454871e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He urged Australia to restrain its frontline naval and air forces,
        instead of "stirring up trouble" in the South China Sea to the detriment of
        others and itself.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb45acf-315f-423d-ab32-dd598a76e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Before the Chinese comments, Australia’s Prime Minister Anthony Albanese
        told reporters, "We regard this action as unsafe. We''ve made that clear."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce62697-ec71-4b05-9a5a-2d3a46751a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Defence Minister Richard Marles said the Australian aircraft was in
        international airspace, adding, "There was no way that the pilot of the Chinese
        J16 could have been able to control where the flares then go."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19bc76-bedd-4fc7-b2c7-9267b931d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Australian military’s exercise of freedom of navigation in the
        South China Sea comes with increasing risk, Marles said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea265a6-9692-428c-b20c-077a1ab1c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We do it in accordance with international law," he told the Australian
        Broadcasting Corporation in an earlier interview on Friday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ffea3-3b37-419f-966c-b53b0f6de8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re not the only country that does it. But it is really important
        that we are asserting the rules of the road, as it were."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa5afa-8109-4b92-b8fc-e655f40cd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China claims vast swathes of the South China Sea, despite overlapping
        claims by Brunei, Indonesia, Malaysia, the Philippines and Vietnam.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff2514-88a5-49c1-bd0a-c98530e4185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China rejects a 2016 ruling by the Permanent Court of Arbitration in
        the Hague that its sweeping claims were not supported by international law.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ecf79-7fca-46b2-9846-e9e7d8c28a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:28:26.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:28:26.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Liz Lee and Xiuhao Chen in Beijing and Kirsty
        Needham in Sydney; Editing by Jacqueline Wong and Clarence Fernandez)</em></p>'
