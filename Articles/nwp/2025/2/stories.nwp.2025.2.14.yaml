      'mgnl:lastActivated': 2025-03-13T12:26:09.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T13:03:23.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In November 2024, Duterte’s daughter Vice President Sara Duterte
        had said she “<strong><a href="https://www.newswatchplus.ph/news/2024/11/26/VP-assumption-Marcos-drug-addict.html">agrees
        with the assumption</a>&nbsp;</strong>that the president is a drug addict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212fd574-1f51-42bc-85a7-54899096e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T13:02:23.799+08:00
