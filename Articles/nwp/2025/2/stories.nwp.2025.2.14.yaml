      'mgnl:lastActivated': 2025-03-13T12:26:09.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T13:03:23.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Duterte also slammed the administration for its alleged
        failure to cut rice prices.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04504d0e-4003-418a-b938-010276579505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T13:02:23.800+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:09.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T13:03:23.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The guy is simply taking his time to come up with a solution to the
        problem. Kagaya nitong bigas which is really tumatama yan sa tiyan pati sa
        puso ng Pilipino, hindi niya nakuha iyong pinaka-either subsidize or whatever
        but it goes on up and up and nahihirapan ang Pilipino to cope up (sic),” Duterte
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721fc0d-653f-47ff-b527-106910ceff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T13:02:23.800+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:09.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T13:03:23.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “The guy is simply taking his time to come up with a
        solution to the problem. The rice issue for example is a banal issue for Filipinos
        - he was not able to subsidize. The price of the grain goes on up and up and
        Filipinos have difficulty coping.”] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e60b97-e55c-4c44-a0b6-479fa3ec9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T13:02:23.801+08:00
      'mgnl:createdBy': 'lance-nwp'
