      'mgnl:lastModified': 2025-02-14T18:56:59.334+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab8a4c-478a-4eda-89c7-a0401d1e04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.106+08:00
      'mgnl:createdBy': 'thea-nwp'
