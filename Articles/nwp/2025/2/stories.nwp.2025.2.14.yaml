    'stories': []
    'template': '1'
    'title': 'Large Chinese ship leaving Bajo de Masinloc - PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef9261-d798-407f-9a53-a7b501d5258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.299+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:51:10.299+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A large Chinese Coast
        Guard (CCG) ship is leaving an atoll within the exclusive economic zone west
        of the country after staying for more than a month, the Philippine Coast Guard
        (PCG) said on Friday, Feb. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b362d-086b-4019-890e-0cf2a5a769e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:51:10.300+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543734b-94da-4d98-93c6-291c23a27b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:51:10.300+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Commodore Jay Tarriela, PCG spokesperson for the West Philippine
        Sea, said CCG vessel 5901 was monitored moving southward from Bajo de Masinloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d05cf-b4c0-4fdf-81d8-f4a0b0735c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:51:10.300+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5ca8f-265b-4f90-a435-e18a47343ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:51:10.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is our first time to see China Coast Guard monster ship not
        just loitering within Bajo de Masinloc and then all of a sudden, it is moving
        downwards,” Tarriela said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7037ae-cd23-49f6-abac-940e5e9d3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:51:10.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3916d-fa20-409c-9bef-60ba6deadb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:51:10.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tarriela said based on the past voyage tracks of the ship, it will
        move towards the exclusive economic zone of other nations along the South
        China Sea before returning to China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ec585-2eeb-4b00-ac85-8d4646ec4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.302+08:00
