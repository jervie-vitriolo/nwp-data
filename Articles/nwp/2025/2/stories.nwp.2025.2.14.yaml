      'mgnl:lastModified': 2025-02-14T17:51:10.303+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese research vessel seen off Pangasinan is now
        in waters off Taiwan, Tarriela said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f80aa2-716c-489e-8a7a-8142353fb4a2'
      'mgnl:activationStatus': true
