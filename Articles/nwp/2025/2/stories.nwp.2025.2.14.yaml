    'stories': []
    'template': '1'
    'title': 'PDP proclamation rally slams Marcos, vows to protect Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078aff2-6983-43fd-8a03-083cf187690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.008+08:00
