  'pope-francis-bronchitis-treatment':
    'author': 'Reuters'
    'caption': 'Pope Francis (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-14T18:42:44.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
