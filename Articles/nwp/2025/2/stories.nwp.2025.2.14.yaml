    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634c5d3-75d8-4d6f-ba73-9e7a2922d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.086+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.314+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> TikTok returned to the U.S. app stores
        of Apple and Google on Thursday as President Donald Trump delayed a ban on
        the Chinese-owned social media app and assured the tech giants they would
        not be fined for distributing or maintaining it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6b5ec-1bbc-4917-8def-8387bac4d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.087+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.315+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a00d4f-c142-480d-8842-705825e733c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.315+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The popular short video app used by nearly half of all Americans
        went dark briefly last month, before a law took effect on January 19 that
        requires its Chinese owner ByteDance either to sell it on national security
        grounds or face a ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b2e41-f187-4dd5-860e-d14acdb8d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.316+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d59f6b-087b-47f1-bdf4-3b7ebdc76444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.317+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The following day, Trump signed an executive order seeking to delay
        the enforcement of the ban by 75 days, allowing TikTok to continue its operations
        in the U.S. temporarily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad7caf-528d-4610-bb6e-8abb9af09736'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.317+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9dae06-9f86-4193-b567-50baa2b4c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.318+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although TikTok resumed service after Trump’s assurances, Google
        GOOGL.O and Apple AAPL.O kept the app removed from their U.S. app stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2604ba-cc4c-4928-9f40-6bd97cb5bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.319+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457947a4-b17a-4af9-93c0-e99ed416d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.320+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok, the second-most downloaded app in the U.S. last year, said
        on Thursday that its latest app was now available for download.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d7d54-3fc8-4e9b-b150-4021245af386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.320+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2e98e-54a8-418b-bee1-a4c08c433d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.321+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The delay could have been because Google and Apple were awaiting
        assurances that they would not be prosecuted for hosting or distributing the
        app, according to analysts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b55cb-b9f0-41ad-8b8e-585be94ed84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.093+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.322+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569b072-9d9a-41a4-844f-bc442dbeab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.323+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s directive said the companies, which run mobile application
        stores or digital marketplaces where users can browse, download and update
        apps, would not face penalties for keeping the TikTok app up and running.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e78d45-de7f-4e3f-b782-6313296af86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.323+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e4984-cc92-4a9d-97c2-63668b7d2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.095+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.324+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok had more than 52 million downloads in 2024, according to
        market intelligence firm Sensor Tower.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3faa3-1908-4a7f-9ff7-1a12b589ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.096+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.325+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4b7cc-76b8-47d4-b01f-2c368da2cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.096+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 52% of its total downloads were from Apple App Store, while
        48% were from Google Play in the U.S. last year, Sensor Tower said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b1ccd-6d91-4abc-9b3b-088c69a60d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.097+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932745f-9e32-4c36-9097-29328cbcb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.098+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The law that requires ByteDance to sell TikTok’s U.S. assets or
        ultimately face a ban was signed by then President Joe Biden last April, triggered
        by national security concerns and fears that China could use the video-sharing
        app to spy on American users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04598b6-7afd-4e01-9f2f-97cfd0f17400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.098+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.328+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64159250-41c4-4ca6-8e83-b766fcccfe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.099+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.329+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. has never banned a major social media platform and the law\
        \ that passed last year gives the government sweeping authority to ban or\
        \ seek the sale of other Chinese-owned apps.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c859321-0b56-472d-bfbd-d73f0e7ec8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.100+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.330+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a055236-60a2-43b1-93d9-925e50c83ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.330+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Thursday that his 75-day deadline on TikTok could
        be extended.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c629c1-f7e7-483e-80b6-5e834a234715'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.331+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8de25-6679-4b1e-af2e-d2d7aef682f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.102+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.332+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The turmoil at TikTok attracted several potential buyers, including\
        \ former Los Angeles Dodgers owner Frank McCourt, who have expressed interest\
        \ in the fast-growing business that analysts estimate could be worth as much\
        \ as $50 billion.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec51d18-d32c-4828-9d30-535710e8400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.103+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.332+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72567a-28ed-4e8c-b84a-c4ff7b2d647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.104+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:56:59.333+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has said that he was in talks with multiple people over TikTok’s
        purchase and would likely have a decision on the app’s future in February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca752836-989a-4f29-a00b-01d874f3466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:56:50.105+08:00
