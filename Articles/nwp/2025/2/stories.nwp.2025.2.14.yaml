      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:29:16.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:29:16.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines did
        not pledge to withdraw a US-supplied long-range missile system in Luzon, National
        Security Council Assistant Director General Jonathan Malaya said on Friday,
        Feb. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305fcde4-0d4c-4eb2-9f53-4f9460f06e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:29:16.397+08:00
