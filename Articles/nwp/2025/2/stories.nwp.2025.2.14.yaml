      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The verbal clash between
        two presidents intensifies as former chief executive Rodrigo Duterte takes
        a jibe at President Ferdinand Marcos Jr. anew, reasserting allegations linking
        him to illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd4aab5-677b-4132-8108-cfa31b82f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T13:02:23.797+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:09.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T13:03:23.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a proclamation rally by the Partido Demokratiko Pilipino (PDP) on
        Thursday, Feb. 13, Duterte was straightforward in calling the incumbent president
        “bangag” (high on drugs) - an accusation that escalated the divide between
        Marcos and the Dutertes. The former president first linked Marcos to illegal
        substances in January 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885a70a-249d-4cc7-bbe7-d51c44c8548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T13:02:23.798+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:09.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T13:03:23.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ako ang durugista at bakit sa utak ko, bakit hindi? Tutal kasama
        ko naman si Presidente sa hithitan...Meron isang presidente na talagang bangag,”
        said Duterte.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7850e00-8e0b-4382-ba74-38f070a4c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T13:02:23.798+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:09.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T13:03:23.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman buang pero iyong bisyo ng droga long term iyon. Maging
        ulol si Marcos. Maybe constant use of heroin, aabot pa siguro siya ng otsenta.
        Pero pagdating sa panahon na iyan, hindi na siya gumagalaw,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387372de-5443-4d5e-b208-6047f5151efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T13:02:23.799+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:09.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T13:03:23.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "If I were the drug addict and why in my mind, why not?
        After all, I’m with the President while smoking...There’s one president who’s
        really on high. He’s not gone mad, but drug addiction is long-term. Marcos
        could lose his sanity. Maybe with constant heroin use, he might even reach
        eighty. But by that time, he wouldn’t be moving anymore]'
    '5':
      'jcr:primaryType': 'mgnl:block'
