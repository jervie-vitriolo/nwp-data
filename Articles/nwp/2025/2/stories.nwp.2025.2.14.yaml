    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbad43b9-552c-422a-ac06-28859ed6842f'
    'lead': 'A large Chinese Coast Guard ship is leaving an atoll within the exclusive
      economic zone west of the country after staying for more than a month, the Philippine
      Coast Guard said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-14T17:51:10.286+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:08.235+08:00
