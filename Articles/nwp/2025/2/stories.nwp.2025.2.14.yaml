      'mgnl:lastActivated': 2025-03-13T12:26:06.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:46:04.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy -</strong> Pope Francis was taken to hospital
        on Friday morning for tests and to continue treatment of his ongoing bronchitis,
        the Vatican said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f09bce-6b4d-4b0e-adb2-7c50d3bacf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:45:16.730+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:46:04.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This morning, at the end of his audiences, Pope Francis was admitted
        to the Policlinico Agostino Gemelli for some necessary diagnostic tests and
        to continue his treatment for bronchitis, which is still ongoing, in a hospital
        environment," it said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df4acc-8be1-45c6-bb55-8b0041ede0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:45:16.730+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:46:04.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, 88, has been pope since 2013 and has suffered from influenza
        and other health problems several times over the past two years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13cfe2-a3ee-422c-9b63-e1569b7a15f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:45:16.730+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:46:04.191+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this month, Francis told pilgrims at a weekly audience that
        he was suffering from a "strong cold," which the Vatican later described as
        bronchitis.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081f1c1-2fc3-4681-a24d-f973eda8bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:45:16.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:46:04.191+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope has been keeping up his daily schedule of appointments despite
        his illness, taking meetings at the Vatican residence where he lives. Before
        going to hospital on Friday, the pope had an official meeting with Slovakian
        Prime Minister Robert Fico.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df26e2-fac4-49de-b61d-233cec73f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:45:16.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:46:04.192+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis suffered two falls recently at his Vatican residence, bruising
        his chin in December and injuring his arm in January.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c40de-d9ad-42c6-9ff2-220be14872c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:45:16.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:46:04.192+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rome’s Gemelli hospital, the largest in the city, has a special suite
        for treating popes. Francis spent nine days there in June 2023, when he had
        surgery to repair an abdominal hernia.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0421d-757e-43e3-9206-e947d0a8d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:45:16.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:06.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:46:04.193+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee and Giulia Segreti. Editing by
        Crispian Balmer and Frances Kerry)</em></p>'
  'tiktok-back-trump-delay':
