      'mgnl:lastModified': 2025-02-14T13:03:23.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his campaign during the 2022 elections, Marcos had vowed to bring
        down rice prices to P20 per kilo - his key promise to woo voters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794327dc-e702-4199-a769-b8fba6003043'
      'mgnl:activationStatus': true
