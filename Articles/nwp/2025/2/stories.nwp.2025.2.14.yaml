      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> “Pilipinas, Duterte
        pa rin.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b67bb-a170-47e5-9385-a42b97944d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It seemed like a presidential rather than a midterm election campaign
        - now with a disbanded Uniteam - as senatorial candidates in the proclamation
        rally of the Partido Demokratiko Pilipino (PDP) lashed out at President Ferdinand
        Marcos Jr. and vowed to protect Vice President Sara Duterte on Thursday, Feb.
        13.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cfd5b-b83c-4729-825f-32f920adc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eight of the nine candidates in the seven-hour rally at the upscale
        Club Filipino in San Juan City mainly reacted to an earlier campaign speech
        of President Ferdinand Marcos Jr. during the administration’s proclamation
        rally as he slammed the Duterte administration and its allies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f694d7c-6b6b-42d2-882f-4492afe10e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hitting back at Marcos</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42552331-65d5-472b-960d-db5aa0d3428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Senator Bato dela Rosa didn’t mince words against
        Marcos, who said his candidates had <strong><a href="https://www.newswatchplus.ph/news/2025/2/12/alyansa-bagong-pilipinas-proclamation-rally.html">no
        trace of blood from the drug war</a></strong>&nbsp;- an allusion to the Duterte
        administration’s anti-narcotics campaign that resulted in extrajudicial killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5080df3-38a7-422f-9a0e-dd5931c81e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa was chief implementer of the drug war as head of the Philippine
        National Police.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94da21-4407-40fb-9f5c-974ac4c446ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung iyong aking kamay ay may bahid ng dugo, hindi ko po iyan ikinakahiya,”
        he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89be9e-4c69-4b88-9e0e-00d989031312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If my hands are blood stained, I am not ashamed.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88944879-901d-4826-80e4-30ec9d127827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Actor Philip Salvador backed Dela Rosa.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6a5db-c1be-4b4f-a061-f2f712799af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang kamay niya kung nagkaroon man ng bahid ng dugo noon, dugo ito
        ng mga walang hiya, hindi ito ng matitinong tao. Iyan si Senador Bato dela
        Rosa,” said Salvador.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef46694-46d7-4dfa-a6c7-a800cde4c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If his hands were blood stained, it was the blood of
        the shameless, not of decent people. That’s Senator Bato dela Rosa.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f766f9b-771c-4d31-885f-286cc11ce495'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In December, the House quad committee, which has been leading a
        probe on Duterte’s drug war and illegal offshore gaming operations, recommended
        the<strong><a href="https://www.newswatchplus.ph/news/2024/12/18/Quad-panel-filing-cases-Duterte-Go-Dela-Rosa.html">
        filing of criminal charges against the former president, Dela Rosa</a></strong>&nbsp;and
        other allies linked to the drug campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4b52e-e6e7-4abf-9624-fe0df3ac2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court is also conducting an <strong><a
        href="https://www.newswatchplus.ph/news/2024/10/30/ICC-duterte-drug-war-.html">investigation
        on alleged crimes against humanity</a>&nbsp;</strong>of the Duterte administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8657df4-94e6-426e-b63a-9256e48693c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview, Dela Rosa also fended off allegations that he
        is pro-China.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e36aee-e119-4135-aa71-efb2a5acacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.015+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said none of his candidates praised Beijing amid its harassment
        of Filipino fishermen in the West Philippine Sea.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9c6e7-03f8-4487-80a7-0651bdc2635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.015+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Willing ako magpakamatay diyan sa West Philippine Sea kung sabihin
        nila pro-China ako. Willing ako makipag-giyera diyan sa West Philippine Sea…hinahamon
        ko na nga sila kung gusto nila bigyan ko sila ng baril at bala, atakehin natin
        iyong nangbu-bully sa West Philippine Sea,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8692a-a3e1-4ef4-8450-4f921bdf08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’m willing to die to defend the West Philippine Sea
        if they say I am pro-China. I am ready to go to war…I’m challenging them already.
        If they want, I’ll give them guns and bullets and we’ll attack bullies in
        the West Philippine Sea.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff911f8e-be14-4f74-a9ab-e2c9137f9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vic Rodriguez, ex-Marcos executive secretary and PDP guest candidate,
        also criticized his former boss.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0813b2-fc47-4978-9f5d-842bb07c6a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Panay blangko ang bicameral conference committee report. Sinasalaula
        tayo ng administrasyon ni Bongbong Marcos,” he said, referring to issues raised
        against the General Appropriations Act.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f6d28-2ffa-4727-a1dc-fe79436bca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The bicameral conference committee report is full of
        blanks. The administration of Bongbong Marcos is insulting us]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce96a8-df80-4dae-9efe-f895eacac822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was among those who took the budget controversy to the
        Supreme Court, <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/28/rodriguez-ungab-budget-sc-petition.html">challenging
        its constitutionality</a></strong>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789444eb-ff2f-4ed4-ac0c-13515c7a299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.909+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protecting Dutertes</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce38217-312a-49c2-b0e9-3f768de7dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.910+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, some candidates hit moves to oust the vice president from
        office.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c5ede-9021-4f3f-a5d4-dd834168a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.910+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Gusto niyo ba ma-impeach si VP Sara?...Gusto niyo ba labanan ang rehimeng
        Marcos sa 2028? Ipanalo niyo ang mga senador namin,” lawyer Jayvee Hinlo said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ca0d6-83ca-4ecb-867e-4e5b57d954cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.911+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Do you want to impeach VP Sara? Do you want to fight
        the Marcos regime in 2028? Help us win our senators.]'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f156073-4044-4dea-b0a5-8242d740a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.911+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'SAGIP party-list Rep. Rodante Marcoleta, also raised a constitutional
        issue on the looming impeachment trial.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978b7a5-7865-4a35-9cba-bafcd24ad3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.912+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero earlier said the <strong><a href="https://www.newswatchplus.ph/news/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html">trial
        may begin in the 20th Congress</a>&nbsp;</strong>after the State of the Nation
        Address in July.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3eb4c2-94fb-4b72-990d-97d04ce09e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.913+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kailangan niyo po ng abogado na makakarating sa 20th Congress… Kung
        wala po kayong dadalhin na abogado doon, our country will go to the dogs,”
        he said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203d1e8-0f87-48a4-805c-c7399a094868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.913+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: You need a lawyer who can make it to the 20th Congress…
        If you don''t bring a lawyer there, our country will go to the dogs.]'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd113513-7601-4661-99b6-50ce4935042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting corruption, other platforms</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11951161-11e8-4e41-a122-8f0889ac8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The candidates also bared their legislative agenda, with ending corruption
        as a common theme.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb839c2-7598-4c0f-982e-05750d12f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a recorded video message, detained religious leader Apollo Quiboloy
        said he would push for a law restoring the death penalty for corrupt officials,
        a sentiment echoed by Rodriguez.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd152dcd-999e-48df-ae66-da2475f05458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang pera ng taumbayan ay para sa pampublikong kapakanan. Hindi sa
        bulsa ng kahit sinuman,” he said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b4d8f-3c5d-4931-95e8-27a3cad672e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The people’s money is for the public good, not for anyone’s
        pocket.]'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b5257-e720-42bf-966b-94f6c3635158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.917+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reelectionist senator Bong Go touted his health reform programs, and
        called out the government health insurer Philippine Health Insurance Corporation
        for its excess funds yet short on some services.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73fcee-360a-4425-a9a4-0aa092ec79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.918+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang dami nilang polisiya na anti-poor e sobra-sobra naman ang pondo
        nila…Iyon mga ipinangako nila patuloy ko pong babantayan para sa Pilipino
        dahil para sa akin ang PhilHealth, para sa health ng mga Pilipino,” he said.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad5678-65e2-4411-8940-6edccf879306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.918+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They have so many anti-poor policies, yet their funds
        are excessive... The promises they made, I will continue to monitor for the
        Filipino people because, for me, PhilHealth is for the health of Filipinos]'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc97c4e-b310-4f83-8f98-e88baee2184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T12:51:17.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:10.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T12:52:19.919+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rally ended past 9 p.m. in a lengthy speech of former President
        Rodrigo Duterte, who took a swipe at Marcos.</p>'
