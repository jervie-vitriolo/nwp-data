    'title': 'Six dead at resort construction site fire in South Korea’s Busan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f3190-1877-4818-86b9-85e9f4cf3d75'
