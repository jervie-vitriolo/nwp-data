    'lead': 'TikTok returned to the US app stores of Apple and Google on Thursday
      as President Donald Trump delayed a ban on the Chinese-owned social media app
      and assured the tech giants they would not be fined for distributing or maintaining
      it.'
    'mgnl:activationStatus': true
