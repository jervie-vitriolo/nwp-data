      'mgnl:lastModified': 2025-02-14T19:54:08.276+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Florentino Tuazon, 64, and his wife Bea, 57, also got married after\
        \ years of living in. They have a child in 11th grade.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7d864-a920-4f23-a268-71b67b06fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.853+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.276+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Naikwento lang sa akin ng asawa ko na may kasalang bayan, sabi ko\
        \ sige magpakasal na tayo para maging legal na,” Florentino said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416a8ff-0c4b-44b0-ae40-d28061139dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.854+08:00
