      'mgnl:lastModified': 2025-02-14T18:24:53.208+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Six people have died in a
        fire in a hotel resort construction site in South Korea’s port city of Busan,
        according to the city’s fire agency, with a helicopter used to pluck some
        14 people to safety after they had taken refuge on a rooftop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b64f5-c32a-4cea-aaad-c2131803500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:24:53.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:24:53.203+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Around 100 people had been evacuated at the sprawling construction
        site, where work had been going on in three buildings spanning 12 storeys
        above ground and three below, the Busan Fire &amp; Disaster Headquarters said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6990f-f6c2-48a7-8ee8-a3574a0fda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:24:53.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:24:53.203+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Busan fire agency official said on live television that about 25
        people had sustained light injuries, including some due to smoke inhalation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fc57b-3d71-479b-bf3f-5b9422ac450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:24:53.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:24:53.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fire agency said the blaze appeared to have broken out in insulation
        material loaded near an indoor swimming pool area on the first floor of one
        of the buildings.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720a303-602b-41f2-9b0a-df1e5e69a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:24:53.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:24:53.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s Acting President Choi Sang-mok ordered all resources
        available to be used to extinguish the fire, his office said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0afc964-9499-4b52-b1e0-b070db2a34dd'
