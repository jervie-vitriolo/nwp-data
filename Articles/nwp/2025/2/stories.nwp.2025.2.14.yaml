      'mgnl:lastActivated': 2025-03-13T12:26:07.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:29:16.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012edd8-642c-4364-b8ff-f5a8b3670b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:29:16.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:29:16.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the missile system - which is able to fire multi-purpose
        missiles up to thousands of kilometers - is part of defense modernization
        efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa705e3-078f-455d-b47f-98f072a1bbd0'
