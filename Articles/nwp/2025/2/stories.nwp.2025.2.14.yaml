  'kasalang-bayan-commitment-ceremony-valentines-day-':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Dozens of couples seal vows during the kasalang panlungsod in San
      Juan City on Friday, Feb. 14. (Eric Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-14T19:28:49.000+08:00
    'imagesource': 'jcr:8d9af259-3ca2-4790-997c-9c335d50fea2'
