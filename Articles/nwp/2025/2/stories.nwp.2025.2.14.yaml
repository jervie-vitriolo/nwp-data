      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2dd126-f81f-4a73-a551-364af3ff8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:29:16.398+08:00
