      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:29:16.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines never promised the People’s Republic of China that
        we’ll withdraw the Typhon missile system from the Philippines. We never made
        any commitment to the PRC in this regard,” Malaya said in a press briefing.</p>'
    '5':
