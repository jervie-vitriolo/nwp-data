    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis taken to hospital for bronchitis treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58785b84-ab4a-4320-94f2-e957e0db45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:45:16.729+08:00
