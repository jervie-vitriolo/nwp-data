    'jcr:uuid': 'f169c340-0c61-482c-8d05-1eaa50ccbc23'
    'lead': 'A number of local government units hosted mass weddings to seal vows
      on Valentine’s Day. LGBT couples publicly declare commitment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-14T19:50:46.700+08:00
