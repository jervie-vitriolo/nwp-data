      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said President Ferdinand Marcos Jr. made a <a href="https://www.newswatchplus.ph/news/2025/1/30/marcos-us-typhon-missile-dares-China.html"><strong>deal
        with China</strong></a> to stop its illegal acts in the West Philippine Sea,
        and the government will remove the system from the country. Beijing has not
        responded to the president’s challenge.</p>'
    '7':
