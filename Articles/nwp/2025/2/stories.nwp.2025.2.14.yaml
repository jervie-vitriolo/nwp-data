      'mgnl:lastActivated': 2025-03-13T12:26:05.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.283+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Couple Dylan Solibar and Jupiter Garcia said the event was an opportunity\
        \ to show support to their community, as same-sex union is still not legal\
        \ in the country.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab42b96-8593-403d-a497-162d30b415c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Parang ang gaan sa pakiramdam na parang tinanggap kami ng mga gobyerno,”\
        \ Solibar said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e1e3e-98e0-4409-bd85-76e7b50600eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s a good feeling to be accepted by the government.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a530866-b3b2-48b2-8eea-bf4233f273cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Quezon City government is the first to offer a “right to care card”\
        \ for queer couples, allowing them to make medical decisions for their partners.\
        \ \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8a9c3-898d-4a3f-9b57-eb5684b55806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said she hopes programs such as the commitment ceremony and\
        \ “right to care” card will expand, as well as pushing for rights to properties.\
        \ \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a2847-30d8-4aab-b8eb-d1ad41a01506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.873+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Partners Aki Gipala and Alfredo Esplana said other queer couples should\
        \ also show their positivity and love to others, so that other LGBT members\
        \ will be empowered.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de4da7-99fe-4b07-a88b-c5cb5b1f9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa other part ng Pilipinas, i-share niyo ang love story niyo, maging\
        \ matapang kayo, wag kayo mahiya, wag kayo nasa isang sulok lang. Dapat ipakita\
        \ ang pagmamahalan,” Gipala said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414911d8-ec90-4ce1-ac01-64c56cc424ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those living in other parts of the Philippines,
        share your love stories. Be courageous. Don’t be ashamed and just be in a
        corner. You should declare your love for each other.]</p>'
