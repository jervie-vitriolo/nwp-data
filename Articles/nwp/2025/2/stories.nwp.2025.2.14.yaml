      'mgnl:type': 'text'
      'text': "The Philippines, composed of Marc and Enrico Pfister, Christian Haller,\
        \ Alan Frei, and Benjo Delarmente, got the upper hand in the 4th end which\
        \ was the pivotal stretch for the Filipino curlers who held onto the lead\
        \ en route to the victory.\r"
