      'mgnl:lastModified': 2025-02-14T19:54:08.277+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My wife just told me there will be a mass wedding. I\
        \ said, ‘Let’s do it so that our relationship would be legal.’]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd05e3e-accc-4bc4-bcb9-8f5522d45644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.854+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Matagal na kami gusto magpakasal, kaso po kulang sa budget nauuna\
        \ ang pang-araw araw na gastusin, pagpapaaral sa anak,” Bea said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebed8a-70fb-462a-b3f7-c053fd26dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.854+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We really wanted to get married but we didn’t have the\
        \ budget. Daily expenses and education costs were the priority.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3c30f-b51f-4c8a-96c5-b59e853e444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.279+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "San Juan City Mayor Franciz Zamora said the local government shouldered\
        \ the cost for the reception, wedding cake, bouquet, and a P5,000 cash gift\
        \ for each couple.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf34af-715a-4028-b4c9-16f008da8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.280+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marian and Ben Priol said the mass wedding helped them save for plans\
        \ to have a baby.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763c48a-c371-4353-bc3e-0adacce125dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.856+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.280+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mahirap kasi pag halimbawa may baby na tapos di pa rin kami kasal,”\
        \ Marian said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e3c5c-111f-4fea-9b25-1fdb4ee6e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T19:50:46.856+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:05.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T19:54:08.281+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It will be difficult when we have a baby and we are still\
        \ not married.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e20d0-b712-4132-b86b-5a804574c836'
