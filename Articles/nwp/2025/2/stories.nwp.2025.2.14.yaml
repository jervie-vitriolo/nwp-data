      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has been encroaching in Philippine waters despite a 2016 arbitral
        decision that declared Manila’s rights in the West Philippine Sea and invalidated
        Beijing’s sweeping claim in the South China Sea.</p>'
  'china-withdraw-us-typhon-missile':
    'author': 'Reuters'
    'caption': 'US Typhon Missile (US Army Pacific)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-14T18:12:25.000+08:00
    'imagesource': 'jcr:7f1ed196-12a3-44e9-a5a7-83b4eaa49af4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8541bb0-f552-4393-946b-21097734af87'
    'lead': 'China has urged the Philippines to withdraw the United States'' "Typhon"
      intermediate range missile, the defence ministry said on Friday, accusing the
      Southeast Asian nation of breaking its "promises" by introducing the missile
      system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-14T18:16:37.420+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:07.940+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:37.191+08:00
    'mgnl:lastModified': 2025-02-14T18:16:37.479+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['United-States', 'South-China-Sea', 'Typhon-missile']
    'stories': []
    'template': '1'
    'title': 'China opposes US missile deployed by Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e91d8e-f34f-4f7f-ba08-aa565438a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.466+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.474+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> China has urged the Philippines to
        withdraw the United States'' "Typhon" intermediate range missile, the defence
        ministry said on Friday, accusing the Southeast Asian nation of breaking its
        "promises" by introducing the missile system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dffb31-d8ed-4ee3-b349-c74ca5683f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.467+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.467+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The system is part of a U.S. drive to amass a variety of anti-ship
        weapons in Asia. The weapon drew sharp criticism from China when first deployed
        in April 2024 during a training exercise.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9fc90-989d-46d9-b9ce-fea9b2e4c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.467+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.467+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines was not "only giving up its own security and national
        defence to others, but also introducing the risks of geopolitical confrontation
        and arms race into the region," said Zhang Xiaogang, a spokesman for the Chinese
        defence ministry.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e73eb9-b3a0-48c9-ab42-8254533d917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.467+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.467+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The missile system is a "strategic offensive weapon" and the Philippine
        side had "repeatedly broken its promises and catered to the U.S. side in introducing
        this system," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70033333-e2b5-4325-9897-9e4e4db05d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.468+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The comments came as Jonathan Malaya, a spokesperson for the Philippines
        National Security Council, told a press conference the Typhon missile was
        only meant for defence, and that the Philippines had never promised to withdraw
        the Typhon missile.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a0564-3e7c-45cb-8411-a158de9b62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.468+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines "adheres to its pacifist constitution which renounces
        war as an instrument of national policy," Malaya said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb2c26-1170-4674-8fc0-786c33b44508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.469+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines embassy and the U.S. embassy in Beijing did not immediately
        respond to requests for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9dfa15-b28f-4242-baee-1f16135345d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.469+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. military moved its Typhon launchers - which can fire multipurpose
        missiles distances of up to thousands of kilometres - from Laoag airfield
        in the Philippines to another site on the island of Luzon, Reuters reported
        in January.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7b0af-3774-4754-974e-a87f580bd4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.469+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Tomahawk cruise missiles in the launchers can hit targets in
        both China and Russia from the Philippines, while the SM-6 missiles it also
        carries can strike air or sea targets more than 200 km (165 miles) away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ff50b-6b97-4e85-a1ec-a388c58dbfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T18:16:37.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:07.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T18:16:37.470+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Farah Master and the Beijing newsroom; Additional
        reporting by Mikhail Flores in Manila; Editing by Clarence Fernandez)</em></p>'
  'south-korea-construction-fire':
