      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7eb12-f8ac-4c96-a1cf-c086567b64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:08.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-14T17:51:10.302+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PCG has been monitoring three other CCG vessels in Bajo de Masinloc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd039e9-efc2-4b95-a179-515c440c16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-14T17:51:10.302+08:00
