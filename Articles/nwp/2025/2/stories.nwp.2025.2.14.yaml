    'jcr:uuid': 'e944b78d-386f-4f46-9f8a-54e1c330c423'
    'lead': 'Pope Francis was taken to hospital on Friday morning for tests and to
      continue treatment of his ongoing bronchitis, the Vatican said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-14T18:45:16.663+08:00
