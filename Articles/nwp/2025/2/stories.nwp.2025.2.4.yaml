      'mgnl:lastModified': 2025-02-04T16:40:55.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The competition was previously titled “Physical: 100,” where competitors
        fought “to outlast each other in a grueling individual tournament.” '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2fc16-ff1b-49ab-bf41-725dad1e4a6b'
      'mgnl:activationStatus': true
