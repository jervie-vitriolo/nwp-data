    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:00.536+08:00
    'mgnl:lastModified': 2025-02-04T11:15:34.686+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-Korea']
    'stories': []
    'template': '1'
    'title': 'South Korea wants to rebuild aviation safety system after crash, fire
      incidents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11228cc6-0acf-4a18-bc36-0f72b51ce751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.682+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, KOREA -</strong> South Korea aims to rebuild its
        aviation safety system from scratch, the transport ministry said on Tuesday,
        launching a new committee to improve air travel in the country that suffered
        two major aviation incidents a month apart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8968e2-9799-428f-9ca2-57fb5a54a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.673+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In order to restore trust in our country’s aviation safety system,
        the government will make a determined effort to rebuild the aviation safety
        system from the ground up," Deputy Minister of Land, Infrastructure and Transport
        Baek Won-kuk will tell the committee, the ministry statement said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31542b-ed32-4dde-863a-e55d34359cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.673+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government must address aviation safety as a top priority, he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda95922-700c-4204-8de6-55b9e485ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.674+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the deadliest air disaster ever on South Korean soil, a plane belonging
        to budget airline Jeju Air089590.KS crashed at the country’s Muan airport
        on Dec. 29, killing all but two of the 181 passengers and crew members on
        board.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e16ab7-260f-4d6d-a5d3-635dce0df93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.674+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duck remains were found in both engines of the plane, a preliminary
        investigation report said, indicating bird strikes occurred before the crash.
        Air accidents are nearly always caused by a combination of factors, according
        to experts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2239f4-5cbe-44ef-89ce-2e9d977927f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.674+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, an Air Busan298690.KS plane was engulfed in flames at Busan’s
        international airport as the low-cost carrier’s jet prepared to depart, with
        all on board evacuated safely.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ca526-6eb1-4f6a-ad3a-d9d585d13e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.675+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The fire was first detected by a flight attendant in an overhead luggage
        bin in the rear of the plane, Air Busan has said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d3bc8-32b3-452b-81d5-93ff15456b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.675+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Investigations into the causes of both incidents are ongoing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5aa2d-eb4e-4c83-bb2d-607ddc34fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 10-week committee will include private sector experts and will
        look at issues including maintenance and aircraft utilisation rates at budget
        airlines, and airport construction and operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848820ac-d497-4705-84f8-2d9434c09de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response to the Jeju Air crash, which saw the plane belly land but
        then plough into a concrete embankment supporting navigation equipment past
        the end of Muan’s runway, authorities already said they would amend similar
        structures at seven airports around the country.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23752a63-c2cb-4d20-855d-2f3f5a788e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T11:15:34.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T11:15:34.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisa Barrington; Editing by Jamie Freed)</em></p>'
  'marcos-duterte-trust-ratings-decline-sws':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T12:12:06.000+08:00
    'imagesource': 'jcr:f9b111c5-b8e9-40f3-bf5f-f051f26be999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47c0d6b3-c212-4e47-a5b7-c29d2afb7b1b'
    'lead': 'Filipinos were less trusting again of the country’s top two leaders amid
      economic issues facing households, according to a latest commissioned survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T12:14:57.185+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:54.663+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:00.678+08:00
    'mgnl:lastModified': 2025-02-04T12:14:57.222+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos, Duterte trust ratings decline further in January – survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7c2d9-286b-45a2-9753-cb203529b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.205+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Filipinos were less
        trusting again of the country’s top two leaders amid economic issues facing
        households, according to a latest commissioned survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673145a-ccf2-437f-9444-dde2fc1c22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.206+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.206+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Conducted in partnership with Stratbase Group on Jan. 17-20, the Social
        Weather Stations survey showed trust ratings of President Ferdinand Marcos
        Jr. and Vice President Sara Duterte were lower by four and three percentage
        points, respectively.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c6eff-190e-41dc-bb53-2b55ef49b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.206+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.206+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Half of Filipinos, though, still expressed confidence in the two leaders.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa6e37-41e1-4809-8687-ea6bc33cbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The trust score of Marcos dipped from 54 percent in December to 50
        percent, with the biggest number from Balance Luzon at 60 percent, though
        this was six points lower from the previous month. His scores have been on
        the decline since July at 64 percent and September 57 at percent.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52788b-44d7-495e-9022-68e2638b33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, distrust in the president was highest in Mindanao,
        where 36% of respondents said they had “little trust” in him.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745803fc-92d7-4f12-ad3e-04caedea6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"With the cost of essential goods continuing to rise, many Filipinos
        feel the administration’s efforts to ease the burden have been slow and insufficient.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68ff72-e82f-41d0-89b7-d8086b8c4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.208+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“To restore public confidence, the Marcos administration must double
        down on its responses by implementing long-term solutions to stabilize inflation
        and support struggling Filipino households," said Stratbase Institute President
        Victor Manhit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8ecbd-8a95-48d0-b7d3-0e1977cd1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.208+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Duterte’s trust rating declined from 52 percent in December
        to 49 percent. Her numbers have also been on a downtrend since July at  65
        percent and September at 55 percent'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989537e-bb0e-4ec2-bb87-5e9b68f1f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Her major support is still Mindanao, where 78 percent expressed confidence
        in her, though this was five percentage points lower from the previous month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd92e48-b509-4856-b482-9892422120ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The highest level of distrust for the vice president was in Balance
        Luzon, where 41 percent said they had little trust in her.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9b9f9-dad8-475d-8c19-1498063ddb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Duterte’s satisfaction rating continues to drop significantly due
        to her continued reluctance to explain her spending on the allocation of confidential
        and intelligence funds. At a time when many are struggling with the high cost
        of basic necessities, the public needs reassurance - now more than ever -
        that taxpayers’ money is being spent properly to benefit the Filipino people.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c4d37-0e65-4be1-b9aa-a08911f8b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:14:57.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The vice president’s refusal to address questions regarding her spending
        of public funds is understandably eroding her public trust rating," Manhit
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313584f9-a1c6-4ea3-b635-b28e037f61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:14:57.211+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.672+08:00
