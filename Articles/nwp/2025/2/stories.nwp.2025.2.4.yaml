      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4649ad-26aa-4eab-98a7-f3bcd47d7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Close to July 2023 levels</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce34aa9-e152-4d73-9450-3f629a9bacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa said the DA would review the\
        \ state of emergency monthly or bi-monthly. In its recommendation, the National\
        \ Price Coordinating Council said it committed a review after four months.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63d9a5-6a24-4534-a301-50d9e85c6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So ‘pag nakita natin na [Once we see] we are already meeting the objectives,\
        \ itong [this]declaration, the secretary may lift it already. So, since this\
        \ is an emergency, we want to resolve it as soon as possible,” De Mesa said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87536cac-37e2-4cbc-acfd-0324908fb6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NPCC, chaired by the Trade Department, said it found “an extraordinary\
        \ increase in price of rice when rice inflation has exceeded the upper bound\
        \ target for food inflation and reached double digits.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462fc73-7189-4ea7-8f68-c4f65e57b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It referred to the 4.2 percent rice inflation in July 2023, which “\
        [exceeded] the upper limit of the 4 percent food inflation target of the Philippines\
        \ Development Plan 2024-2028.” Rice inflation then soared to 17.9 percent\
        \ in September 2023.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de214c-4a43-4158-8be5-ec797a2ffdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Such a condition (food security emergency) is considered to remain\
        \ in place while rice prices have not returned close to their levels prior\
        \ to the breach of the food inflation targets which happened in July 2023,”\
        \ Trade Assistant Secretary Agaton Uvero read a provision of the emergency\
        \ declaration.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9402b-ba74-4f87-a748-63a159866483'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In July 2023, the national average for regular-milled rice (RMR)
        was at P41.23/kg and well-milled rice (WMR) at P45.32/kg, according to data
        from the Philippine Statistics Authority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b53caf-b517-4fe1-8545-f36b392c9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.404+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PSA then logged a sharp increase in September 2023 at P47.54 for\
        \ RMR and P52.69 for WMR.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e0f99-f3eb-4683-9b7f-7b871b2beb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.404+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rice inflation peaked at 24.37 percent in March 2024 before declining
        towards the year-end. However, rice costs remain high at an average of P48.81
        for RMR and P54.38 for WMR, as of December 2024, PSA data showed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90749fa0-7f9a-4da3-8ce3-84e6466802a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.405+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Feb. 1, Metro Manila markets sold local commercial rice from P37\
        \ to P63 and imported commercial rice from P38 to P61, the DA said.\r"
