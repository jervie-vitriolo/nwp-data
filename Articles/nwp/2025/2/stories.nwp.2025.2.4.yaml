      'mgnl:lastModified': 2025-02-04T12:26:12.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Health (DOH) welcomed Mercado’s appointment, highlighting
        his expertise in health economics.'
    '8':
