      'mgnl:lastModified': 2025-02-04T12:26:12.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DOH welcomes Mercado’s appointment</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a9912-e9ce-4bb6-a54a-d4d2d763bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:26:12.539+08:00
