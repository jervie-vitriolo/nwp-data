      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.273+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"From the stage lights to the roaring arenas, Mara Aquino has been\
        \ more than just a presence—she has been the voice of MPL Philippines,\" it\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be038a-974e-4b52-9fb5-6f7ff5db4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.943+08:00
