      'mgnl:lastModified': 2025-02-04T16:40:55.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the streaming giant said the upcoming show will
        transform “the battleground into a high-stakes team competition featuring
        top-tier athletes representing their respective countries.”'
    '2':
