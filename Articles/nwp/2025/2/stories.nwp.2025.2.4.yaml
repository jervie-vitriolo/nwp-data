    'stories': []
    'template': '1'
    'title': 'House orders no-show social media personalities to appear in next hearing
      on online disinformation'
    'updated': 2025-02-04T19:19:05.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb8f02-abcf-4f71-aee2-89ae31bc774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.737+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.737+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House has ordered
        a number of social media personalities to explain their absence in an inquiry
        on disinformation on Tuesday, Feb. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2bb9a0-14fe-41e6-a6ef-add92e3520c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.738+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Former Press Secretary Trixie Cruz-Angeles raised legal issues in declining\
        \ the House invitation to the hearing that, according to the committee, seeks\
        \ to improve social media use. Angeles was among those issued a show cause\
        \ order.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d2847-e7da-4b0b-9ae6-6c996ce3ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.738+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I question the legality of the inquiry as well as the proposed legislation\
        \ for being violative of the constitutional guarantee of free speech,” said\
        \ Angeles in a letter, portions of which were read by Santa Rosa, Laguna Rep.\
        \ Dan Fernandez, who presided over the hearing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65666b6b-53ed-498f-9af1-72610967fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abang Lingkod party-list Rep. Joseph Stephen Paduano asked the House\
        \ legal department to look into a possible disbarment case against Angeles.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fd802-a28a-43be-be0b-f727ac5c8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[She] is an officer of the court, and [she] should respect the constitutional\
        \ duty of Congress and question of legality,” Paduano said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd319c54-8586-4526-8d44-c2bbf7f92740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>By the end of the hearing, the joint panel agreed to issue show
        cause orders to 37 social media personalities out of the <strong><a href="https://www.newswatchplus.ph/news/2025/2/2/40-socmed-personalities-house-fake-news-hearing.html">41
        they invited</a></strong>. Three were present in the hearing while one is
        on an overseas trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c5c3d-f76c-4244-b5d9-d1109abc4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Surigao del Norte Rep. Ace Barbers pointed out that the inquiry is\
        \ to come up with legislation to improve social media utilization.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683a3c3-f49d-410c-9f8d-fae1b5c911c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
