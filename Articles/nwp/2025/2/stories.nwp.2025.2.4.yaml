  'senate-pogo-report-recommendations':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': '(From left to right) Chinese national Tony Yang, Senator Risa Hontiveros,
      and Sual, Pangasinan Mayor Dong Calugay'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T18:08:23.000+08:00
    'imagesource': 'jcr:28717aee-f812-485e-b315-21273c166756'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f51b67-2998-4bba-a1a3-b9354a44443b'
    'lead': 'The Senate committee that conducted marathon hearings on crimes linked
      to offshore gaming operations is pushing for criminal cases against public officials
      and employees, as well as Chinese nationals allegedly involved in illegal POGOs
      and in protecting dismissed Bamban, Tarlac Mayor Alice Guo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T18:11:59.715+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:49.945+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:03.071+08:00
    'mgnl:lastModified': 2025-02-04T19:24:10.525+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate panel report: File charges vs. Dong Calugay, Tony Yang, others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad094b-3937-46e7-82c2-b8cfd0e7b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.826+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Senate committee
        that conducted marathon hearings on crimes linked to offshore gaming operations
        is pushing for criminal cases against public officials and employees, as well
        as Chinese nationals allegedly involved in illegal POGOs and in protecting
        dismissed Bamban, Tarlac Mayor Alice Guo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce31e4a-6503-4f47-9bee-1ef704814077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.826+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros, chairperson of the committee on women, children,\
        \ family relations, and gender equality, sponsored the committee report in\
        \ plenary on Tuesday, Feb. 4. Seventeen senators signed the report.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375627f3-1de8-4594-bafc-4fc79f51b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.827+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The committee recommended the filing of graft and corruption charges
        against Sual, Pangasinan Mayor Liseldo “Dong” Calugay, an alleged business
        partner of Guo, also known as Guo Hua Ping. Calugay <strong><a href="https://www.newswatchplus.ph/news/2024/9/17/liseldo-dong-calugay-alice-guo-pogo.html">denied
        having any business or romantic ties</a></strong> with the disgraced former
        local official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c96225-a142-44d4-b212-cf206f46bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.827+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Napatunayan natin na isang opisina at staff ng local mayor mismo ang\
        \ tumulong para mag-notaryo ng sinumpaang salaysay ng Guo Hua Ping na wala\
        \ na sa Pilipinas,” Hontiveros said in plenary. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47975f-c058-4024-9d32-7176fa9eefb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.828+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have proven that an office and staff of the local\
        \ mayor himself helped notarize the affidavit of Guo Hua Ping, who was already\
        \ out of the country.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671d390-e921-4955-bb1d-4e9cbb7dee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.828+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>She recalled how Calugay’s staff facilitated the notarization of
        Guo’s affidavit despite her absence, as she had already fled the country -
        though her escape was short-lived, ending with her arrest in Indonesia in
        September 2024.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac7f05-69da-4468-9e75-124583bc93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:14:44.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2024/9/5/alice-guo-family-business-sual-pangasinan.html">RELATED:&nbsp;Guo
        family’s businesses in Sual, Pangasinan under scrutiny</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb07500-c0b3-4e1f-b1a7-200b1884fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.828+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo has been detained at the Pasig City Jail, facing multiple charges\
        \ related to her involvement in illegal POGOs and her fraudulent Philippine\
        \ citizenship.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106496f-281f-4d4b-9680-bda2920672e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.829+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Yang brothers</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa3d7e-fad0-4e16-9ff6-1b812cc64844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.829+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The report also called for charges against Tony Yang, the brother
        of Rodrigo Duterte’s former presidential economic adviser, Michael Yang, for
        fraudulently using a Filipino identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e012f45-03a1-46f8-8bc7-16ac183ee0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.830+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yang was arrested in September for misrepresenting himself as a Filipino\
        \ and falsifying documents. During the Senate hearing, he admitted he was\
        \ born in China but obtained a certificate of live birth stating he was born\
        \ in Misamis Oriental.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1bcba7-295e-4fb0-b1a1-7d35c04129a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.830+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yang has several businesses in Cagayan de Oro but denied allegations
        of owning a POGO company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2d7be-052c-4398-93f6-59c1d79233e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.831+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2024/9/24/tony-yang-senate-pogo-probe.html">READ:&nbsp;Tony
        Yang: ‘Fake’ Filipino, alleged POGO boss, friend to cops</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba84c4e-b0cf-43bd-ac4b-813b10df6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.831+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, another brother of Yang was found to have had financial\
        \ transactions with Baofu Land Development Inc., which hosted the POGOs linked\
        \ to Guo. The report called for a deeper investigation into the alleged financial\
        \ crimes of the Yang brothers, as well as their suspected intelligence work\
        \ for China.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651d3d4-2466-423b-acff-3e60f864d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.831+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The committee urged the Department of Foreign Affairs to continue efforts\
        \ to get in touch with self-confessed Chinese spy She Zhijiang to gather more\
        \ information on Guo’s alleged espionage and malign foreign influence activities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6639820-7c01-4410-8371-6963c519f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.832+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Recommended bills</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390da931-0aea-4ff5-af3a-453714ba4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.832+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The committee recommends measures, including a comprehensive law
        banning offshore gaming entities and activities, as well as online games of
        chance in Philippine Amusement and Gaming Corporation-operated casinos, licensed
        casinos, and integrated resorts with junket agreements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b5a27-2111-42e5-8460-309c52703ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.833+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It also seeks to rationalize the issuance of visas to foreign nationals,\
        \ among other measures. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ea9cb-f706-4c7d-b6a2-033a60e76e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.833+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros emphasized the urgency of government action, noting that
        issues with POGOs persist <strong><a href="https://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">despite
        the ban imposed by President Ferdinand Marcos Jr.</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815e7fb-5b66-42f3-aded-f02bdf992e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.834+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ngayon pa lang- may nakukuha nang report ang aming opisina mula sa\
        \ empleyado ng POGO. Pinapalipat na sila ng base of operations sa isang casino\
        \ sa Parañaque, at gaya ng sa POGO- naka-dorm sa isang condominium sa Pasay,”\
        \ Hontiveros said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c498521-6f9f-412b-86df-f6c4167929ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.834+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even now, our office has received reports from POGO
        employees. They’re being transferred to a casino in Parañaque, and like in
        POGOs, they’re being housed in a condominium dorm in Pasay.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec7562-8b50-4888-b153-a4eafdb5af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Bukod d’yan, nakatanggap din kami ng reports na may mga Pilipino paring\
        \ natatraffick sa ibang bansa sa Asya at pilit na pinapascam. Kung hindi sila\
        \ maka-scam, sinasaktan, tinotortyur. They need our immediate help,” she added.\
        \ \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5a384-cc1a-43d6-bc99-ae75cc754e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Additionally, we’ve received reports of Filipinos still\
        \ being trafficked to other countries in Asia and forced into scams. If they\
        \ can’t scam, they’re beaten and tortured. They need our immediate help.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a40c9-9355-4c2a-8568-2c432f28cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The legislative probe, which lasted almost three years, began with
        reports of Filipinos trafficked abroad to work in scam hubs, eventually uncovering
        links to POGOs and other crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cea512-a9e1-495e-9a08-35f0c56b6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Joel Villanueva, meanwhile, pushed for an amendment to the\
        \ Anti-Money Laundering Act to regulate cryptocurrency.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d11a1f-05db-47b0-8ff0-23f84a37a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ayon sa ating mga ahensya, isa sa mga dahilan kung bakit hindi nila\
        \ agad na-detect ang mga ilegal na transaksyon ni Guo Hua Ping at mgaPOGO\
        \ ay dahil sa kanilang paggamit ng cryptocurrency,” Villanueva said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69603491-edd5-4e3f-9785-c7ec94b821cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:11:59.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:24:10.524+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: According to our agencies, one of the reasons they were\
        \ unable to detect the illegal transactions of Guo Hua Ping and the POGOs\
        \ immediately was due to their use of cryptocurrency.]\r"
  'santorini-quakes':
    'author': 'Alkis Konstantinidis, Reuters'
    'caption': 'People and cars board a ferry to Piraeus, following an increase in
      seismic activity on the island of Santorini, Greece on Feb. 4. (Alkis Konstantinidis/Reuters)'
