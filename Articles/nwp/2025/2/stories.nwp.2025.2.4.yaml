      'mgnl:lastModified': 2025-02-04T18:00:31.274+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Through epic moments, unforgettable matches, and countless post-game\
        \ interviews, she made sure that every player, every fan, and every game had\
        \ its story told. Her presence didn’t just add excitement—it made the MPL\
        \ stage feel like home,\" it added.\r"
