    'title': 'Resident host Mara Aquino announces departure from MPL-PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e01588-04a2-49be-8802-4cef084f4a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.938+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.266+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Mara Aquino announced
        on Tuesday that she will be stepping away from Mobile Legends: Bang Bang Professional
        League (MPL) Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f664cf-55f2-4d42-8e40-2d4090908c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.938+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.267+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151febb-a628-4a97-84ff-337cb5dba707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.939+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.267+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"For almost four years, I have had the privilege of standing on that\
        \ stage, watching dreams come true and feeling the heartbreak of those who\
        \ fell short. I have announced champions, seen tears of joy and disappointment,\
        \ and shared moments that will forever be part of esports history,\" she wrote\
        \ in a Facebook post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19f63f-683d-462d-98ad-ae586d359e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.939+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.268+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e668af9-a405-4912-a141-ec52cb9a7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.939+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.268+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Aquino, who made a name for herself as host of a then-PBA halftime\
        \ quiz show and in the 3x3 basketball circuit, joined the MPL-Philippines\
        \ family in Season 7.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769d1a4-6bfb-4779-872a-e490d17db186'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.940+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.269+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dadaa4-bf69-457b-bb59-2194ef9e50a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.940+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.269+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "For bringing a vibrant energy and connecting with the fans, she shined\
        \ on the international stage by hosting the M3 and M4 World Championships\
        \ in Singapore and Indonesia, respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ee35b-46e5-4035-a8eb-d760b1db2988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.940+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.270+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e2414-b31b-46d9-ab3b-60e0d5affec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.941+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:00:31.270+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I’ve come to realize that it’s time for me to step away. This choice\
        \ was not made lightly, but in my heart, I know it’s the right one,\" she\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1912b-8165-406c-9a70-f25849d0fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.941+08:00
