    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c54eb6-601a-4e53-88f6-9a4acf2464fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:13:49.250+08:00
