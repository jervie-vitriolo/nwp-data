      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jalen Brunson scored 11 of
        the final 13 points Monday night for the New York Knicks, who overcame an
        11-point fourth-quarter deficit to top the visiting Houston Rockets, 124-118.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a801ecf-520f-4237-a05d-7fcadaac2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:13:49.249+08:00
