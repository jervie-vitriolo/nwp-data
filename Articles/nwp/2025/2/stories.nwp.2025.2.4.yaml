      'text': '<p>If romantic comedies aren''t your thing, the Marvel Cinematic Universe
        returns with <strong>Captain America: Brave New World</strong>, the first
        film to feature Anthony Mackie’s Falcon as the new Captain America. In this
        high-stakes spy thriller, the newly-elected U.S. President (Harrison Ford),
        who shockingly turns out to be the Red Hulk, works alongside Captain America
        to thwart a global crisis.<br><em>In cinemas February 12.</em></p>'
