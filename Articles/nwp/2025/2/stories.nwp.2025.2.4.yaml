      'mgnl:lastModified': 2025-02-04T14:13:49.255+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Rockets missed two shots on their next possession, which ended\
        \ with Thompson airballing a 3-point attempt as the shot clock expired. Brunson\
        \ responded with a 3-pointer, but Brooks drained a pair of free throws with\
        \ 54 seconds left, getting Houston within 118-116.\r"
