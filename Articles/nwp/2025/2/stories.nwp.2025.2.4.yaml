      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07414a8e-4a3e-47fb-b560-a68299100cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:13:49.249+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:13:49.249+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brunson finished with 42 points, 10 assists and six rebounds for the\
        \ Knicks, who went 4-1 on their now-concluded homestand. It was the first\
        \ 40-point, 10-assist game for Brunson and the first such game for a New York\
        \ player since Trey Burke had 42 points and 12 assists in a 137-128 overtime\
        \ loss to the Charlotte Hornets on March 26, 2018.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fadf2b-40ba-4056-96e2-a6c3c616f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:13:49.249+08:00
