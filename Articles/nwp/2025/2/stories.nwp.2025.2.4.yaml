    'title': 'Thailand to cut power to Myanmar border areas linked to scam centres'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b1cb6-2499-4809-8c54-8977a97bd8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.445+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand -</strong> Thailand will suspend electricity
        supply to some border areas with Myanmar in an effort to curb scam centres,
        its government said on Tuesday, amid growing pressure on the illegal compounds
        that have ensnared vast numbers of people of multiple nationalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08372a-ee6c-451f-af29-b20c7fc14809'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the United Nations, hundreds of thousands of people have
        been trafficked by criminal gangs and forced to work in scam centres and illegal
        online operations across Southeast Asia, including along the Thai-Myanmar
        border. A 2023 U.N. report estimated the fast-growing operations generate
        billions of dollars annually.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b447c-e5ca-4c57-bb8d-fa24e146b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We must take action to cut off the electricity immediately," Thai
        Deputy Prime Minister Phumtham Wechayachai told reporters, adding authorities
        would instruct the Provincial Electricity Authority that supplies power to
        these areas to cut it off.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233d22d-b014-4e89-bf8c-cae722e6af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The scam compounds have come into renewed focus after Chinese actor
        Wang Xing was abducted after arriving in Thailand last month. He was later
        freed by Thai police who found him in Myanmar.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa084c-9c01-4aca-9dfc-d62a94993218'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thailand has been concerned about the impact on its vital tourism sector
        and has has sought to allay safety concerns of visitors from China, a key
        source market.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5af853-9a43-4795-ba09-6026f79cfe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Paetongtarn Shinawatra said talks would be held on Tuesday
        with the National Security Council on various measures to address the scam
        compounds, including stopping the power supply.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d40a55-f1b4-4f34-a605-30b045c87857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"What happened has had a huge impact on many Thai people and the image
        of the country," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c97b2-c1c8-4ffb-bfd9-60f4cb44feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked when power would be cut off, she said: "Today, if we talk and
        it’s clear, then we can do it today."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587588b-69e5-4917-8795-2533d69bd018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The security council’s chief on Monday said evidence showed transnational
        crime syndicates operating in Myanmar’s Tachileik, Myawaddy, and Payathonzu
        - outlining areas that the power supply cuts may target.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223641e-04d4-4d47-92cc-5ba2b15658e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar’s state-run Global New Light of Myanmar in a rare article
        on scam centres last month said basic essentials, including power and internet,
        are not provided by Myanmar but by other countries, in a veiled reference
        to Thailand.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0831b9-c594-41c3-af9b-eef68bfb0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.438+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It said "foreign organisations" were investing in this infrastructure.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19850b72-4120-4f95-b0e1-247684037e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.438+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar’s military government has since October 2023 repatriated more
        than 55,000 foreigners, overwhelmingly Chinese, who were forced to work in
        scam compounds to their home countries, the newspaper said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e973c1a-abf3-4aa3-ae94-40647d2042f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:34:15.439+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:34:15.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Panarat Thepgumpanat; Writing by Shoon Naing;
        Editing by Martin Petty)</em></p>'
  'da-msrp-imported-premium-rice':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A rice retailer sells imported premium rice at P58 per kilogram at
      the Mega Q Mart in Quezon City on Monday, Jan. 20. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T17:36:50.000+08:00
    'imagesource': 'jcr:8ca280fc-fb74-429f-b1e9-a6359d29c5e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c0171c-3db9-4dde-95c8-52984b5a4f4d'
    'lead': 'Consumers in Metro Manila preferring imported premium rice will see lower
      prices on store shelves beginning Feb. 5, with the likelihood that it will further
      go down as the maximum suggested retail price is implemented nationwide in the
      next two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T17:47:17.351+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:50.566+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:02.712+08:00
    'mgnl:lastModified': 2025-02-04T17:47:17.443+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['maximum-SRP', 'Department-of-Agriculture', 'rice']
    'stories': []
    'template': '1'
    'title': 'Cheaper imported premium rice nationwide by mid-February - DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f371d2-4484-4d3a-9f9d-7b45be7307da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:47:17.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:47:17.440+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Consumers in Metro
        Manila preferring imported premium rice will see lower prices on store shelves
        beginning Wednesday, Feb. 5, with the likelihood that it will further go down
        as the maximum suggested retail price is implemented nationwide in the next
        two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1cf77-9735-45e3-ba92-824cd48cb79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:47:17.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:47:17.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) first carried out the MSRP, a
        producer-calculated price that is the highest for the imported staple, at
        <strong><a href="https://www.newswatchplus.ph/news/2025/1/20/msrp-imported-premium-rice-takes-effect.html">P58
        per kilogram</a></strong> in the National Capital Region on Jan. 20.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c85160-08bb-4640-b275-33060e85bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:47:17.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:47:17.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Starting tomorrow, ‘yung [the] MSRP for imported rice na [that
        is] 5 percent (broken) will now be sold at P55 per kilo… And then by Feb.
        15, the MSRP will be nationwide,” Agriculture spokesperson Arnel de Mesa said
        in a news briefing on Tuesday, Feb. 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be61879-dc07-4387-a06e-f56c3c9fb341'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:47:17.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:47:17.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Francisco Tiu Laurel Jr. earlier said the
        agency plans to <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/24/da-gradual-reduction-msrp.html">lower
        the ceiling further</a></strong> to P52/kg, and a further reduction to P49
        by March.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52edaf9-c52d-434a-a8e1-c32874b37950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:47:17.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:47:17.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This should reflect the lower global prices of rice and the reduced\
        \ tariff,” he said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bd38a-c2c8-49f2-9f65-01d0fc310bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:47:17.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:50.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:47:17.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency set an MSRP to curb pricing of the imported staple beyond\
        \ the actual cost and acceptable mark-up.\r"
  'Mara-Aquino-MPL-Philippines-steps-away':
