      'mgnl:lastModified': 2025-02-04T18:00:31.273+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cb749-2bd1-45b1-b1ab-906a548607d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.943+08:00
      'mgnl:createdBy': 'cj-nwp'
