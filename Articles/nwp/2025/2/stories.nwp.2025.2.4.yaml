      Philippine passport. (Reuters, Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T16:40:02.000+08:00
    'imagesource': 'jcr:ef5be62a-4c1f-4ff2-88e1-404277c49e45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e13bbc55-d450-40ed-9d14-f6d3710f5710'
    'lead': 'The Japanese embassy in Manila has reaffirmed its commitment to processing
      Filipino tourist visas within five working days, after advising applicants to
      submit their requests at least two months in advance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T16:42:32.521+08:00
