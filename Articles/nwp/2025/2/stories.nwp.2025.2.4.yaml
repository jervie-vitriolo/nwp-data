      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipino boxing legend
        Manny Pacquiao will engage in a new battle - Netflix’s survival reality competition,
        “Physical: Asia.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
