      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ito pong hearing na ito ay hindi para kitilin o i-suppress ‘yung freedom\
        \ of speech nila. Wala ho kaming ganu’ng layunin. Ang layunin po natin dito\
        \ ay gawan ng polisiya ang paggamit ng social media platforms,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536e407-9320-4234-b6d8-3a950d9f7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This hearing is not to suppress the social media personalities’\
        \ freedom of speech. We do not have that objective. Our aim is to craft a\
        \ policy on social media use.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432b4f5-d840-4386-91d0-c4693ac76346'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd53b1-8ddd-42d2-950e-71f78cb51411'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Confrontation</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fc0ff-323e-4727-9a36-c1dfa2fd4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "SAGIP party-list Rep. Rodante Marcoleta confronted one of the few social\
        \ media personalities who attended the hearing.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dc1de-2230-4ba4-8fd5-8a8dd8b191a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcoleta said Ricky Tomotorgo uploaded a video, titled “Huwag Maniniwala\
        \ sa Pakulo at Panlilinlang ni Marcoleta [Do not believe the gimmick and deception\
        \ of Marcoleta].”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05e2ad-5f12-444b-9807-957a8dedbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit kailan wala akong nilinlang na mamamayan ng Pilipinas. Wala\
        \ kang karapatan na akusahan mo ko ng ganito,” Marcoleta said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e10bc-21c9-475e-9c34-2ffeb665b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Never have I deceived any Filipino. You do not have a\
        \ right to accuse me.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602b3ce-5515-4801-a8eb-073be8d42f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tomotorgo said he referred to Marcoleta’s remarks about statesmanship\
        \ and unity after he met with former Vice President Leni Robredo. The social\
        \ media personality insisted that his video title was an opinion piece.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc9abb-73f1-4adf-a79f-848b850f2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcoleta asked Tomotorgo to apologize. But the vlogger said: “Sorry,\
        \ Mr. Chair, I won’t apologize. Opinyon ko ‘yun [That’s my opinion].”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728fcd1-4a7e-4ebd-8363-01f99b3d8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The lawmaker then asked the committee to cite Tomotorgo in contempt\
        \ for failing to answer his question. But Fernandez said Marcoleta does not\
        \ have the privilege as he is not a member of any of the three committees.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd182e-3fa0-4a0b-bb2a-421dcb878dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881befc-7ad1-4385-bba4-8e1bf953d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Petition before SC</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b160ed-8234-438a-ae7a-aeb603d18f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.746+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Angeles, former National Task Force to End Local Communist\
        \ Armed Conflict spokesperson Lorraine Badoy, and other social media personalities\
        \ filed a petition for certiorari and prohibition before the Supreme Court.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f0a68-a642-4df5-897b-2fc60c698064'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.747+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Former presidential spokesperson Harry Roque, the group’s counsel,\
        \ said the regulation of social media content is “in conflict with the constitutional\
        \ prohibition that no law shall be passed that shall abridge the freedom of\
        \ speech and of expression.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27c565-bf2c-410f-8ac0-916cd58441b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T19:19:57.748+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T19:19:57.748+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The tri-committee’s actions “create a chilling effect on the exercise\
        \ of constitutional freedoms. They constitute prior restraint on the right\
        \ to free speech,” the petition stated.\r"
  'trump-sued-anti-diversity-orders':
    'author': 'Daniel Trotta, Reuters'
    'caption': 'U.S. President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T15:44:30.000+08:00
    'imagesource': 'jcr:10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4933949d-deb6-4ca6-921e-a6c36e24218a'
    'lead': 'The city of Maryland and three other groups sued U.S. President Donald
      Trump and his administration on Monday, asking a federal court to halt and declare
      unconstitutional a pair of executive orders that seek to end diversity programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T15:47:14.684+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:52.280+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:01.862+08:00
    'mgnl:lastModified': 2025-02-04T15:47:14.719+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump sued in attempt to block his anti-diversity orders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c5cc5-808b-4b8a-a3bd-a9da3bd9bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.703+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The city of Maryland and three other
        groups sued U.S. President Donald Trump and his administration on Monday,
        asking a federal court to halt and declare unconstitutional a pair of executive
        orders that seek to end diversity programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7e2f6-55e7-4b51-9e9d-fa67f46e3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.704+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has attempted to remove any U.S. government support for diversity,
        equity and inclusion practices within the federal government, issuing executive
        orders on his first two days in office that threaten economic sanctions and
        dismissals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc46c47-c4b5-48a6-b0cd-ee3090f504fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.704+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawsuit filed in U.S. District Court for the district of Maryland
        alleges the orders exceeded the president’s authority under the U.S. Constitution
        and asks the court for preliminary and permanent injunctions to block the
        orders, in addition to finding them unlawful and unconstitutional.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c2997-396c-468b-8865-3e5ce3830d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.705+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In the United States, there is no king," reads the lawsuit from the
        National Association of Diversity Officers in Higher Education, the American
        Association of University Professors, the Restaurant Opportunities Centers
        United and the mayor and city council of Baltimore.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ccbeb-f86c-4180-af84-41fc0e614339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.705+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The suit named as defendants Trump, nine government departments and
        their corresponding cabinet officers, the National Science Foundation and
        the Office of Management and Budget.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c1446-367e-4805-aae8-e0d9e9fea0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.705+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House referred Reuters to the Justice Department for comment.
        The Justice Department did not immediately respond to a request for a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887b6df-5c1d-4c7d-a4fd-a055e063dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump campaigned on ending programs that help women, ethnic minorities
        and LGBTQ people obtain government jobs and contracts, saying such practices
        unfairly punish more qualified applicants.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869a4e2-deef-439f-ae4b-b59cd348220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Civil rights and pro-equality groups argue the programs are necessary
        to correct discrimination in a country where women and African Americans did
        not achieve legal equality until the 20th century and continue to lag behind
        their white male counterparts in pay and opportunity.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b8a3c-4355-4a26-920c-494dccb275b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In his crusade to erase diversity, equity, inclusion, and accessibility
        from our country, President Trump cannot usurp Congress’s exclusive power
        of the purse, nor can he silence those who disagree with him by threatening
        them with the loss of federal funds and other enforcement action," the lawsuit
        says.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91037e75-cb5f-469a-b106-72f6f7239d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s Jan. 20 executive order rescinded diversity policies of the
        Biden administration and sought the widespread dismissal of federal government
        employees with the directive to "terminate, to the maximum extent allowed
        by law, all DEI, DEIA, and ''environmental justice'' offices and positions."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2a60e-9f3b-47ad-bade-3c5cee8770e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Jan. 21 order targeted publicly traded corporations, large non-profit
        corporations, foundations, state and local bar and medical associations, and
        university endowments, seeking to deter them from engaging in diversity programs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5817c-e186-4424-88e1-a90a587ac320'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T15:47:14.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T15:47:14.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Daniel Trotta; Editing by Lincoln Feast.)</em></p>'
