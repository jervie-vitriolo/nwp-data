      'mgnl:lastModified': 2025-02-04T18:00:31.271+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Letting go is never easy, but I believe that growth means allowing\
        \ ourselves to evolve, even when it’s uncomfortable,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3055c3-0789-45c3-89b9-2e0c1b9d8442'
