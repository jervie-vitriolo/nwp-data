      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the spirit of February (the month of love) we here at PULSE are
        starting a new tradition: sharing things we’ve tried, tested, and grown to
        love (or, okay, fine. Really, <em>really</em> like).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066e45b-d295-4001-bba7-66775c6ff74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.092+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.661+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Over the course of January, I went through everything I’ve accumulated
        over the past few months (it was a lot), and I made a mental note to curb
        my impulse purchases. A good friend shared a tip that stuck with me: “The
        world will never run out of things for me to want.” So now, every time I pick
        up an item, I repeat these words to myself and only keep it if it’s something
        I truly need.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de1243-2c77-4eea-9db5-4de7ad4a39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.093+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.662+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>That said, here’s a list of things I genuinely loved this month—no
        paid partnerships, just honest recommendations worthy of your hard-earned
        money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fd10b-a68c-4632-9ff2-524b8622da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.093+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.662+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1.&nbsp;<a href="https://wearrenata.com/">Wear Renata Jeans</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d934c0f-b3de-4dd2-a50f-fb5d322a2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.094+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.663+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>I’ve been on the hunt for the perfect pair of jeans, but most brands
        felt too generic. I had a few non-negotiables: they had to be durable, sustainable,
        and—most importantly—have lots of pockets. Renata’s jeans checked all those
        boxes and more. The fit and attention to detail are impeccable. They even
        have a matching jacket (which I also grabbed) featuring a <em>*gasp*</em>
        book pocket at the back—just big enough to fit your Kindle or even <em>Infinite
        Jest</em>. Renata releases items in small batches, so I highly recommend following
        them online to catch restocks. Pro tip: size up for a comfier fit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316c438-1a86-4f33-9cc2-355ec530e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.094+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.663+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2.&nbsp;<a href="https://sola.com.ph/products/mothership-firming-body-lotion">Ora</a>&nbsp;by
        Sola&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70ce64-bc76-4100-8eed-ad041d9903ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.094+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.664+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>I wanted to gatekeep this one, but I love it too much to keep quiet.
        This lotion is incredibly moisturizing and smells divine. My personal favorite
        scent is Mothership, and I knew it was a winner when I stepped out of the
        shower and my husband gave me that hands-on-his-hips, fake-disappointed look:
        “Did you go to Diptyque again?” A Diptyque-level scent for P600? Say no more.
        Now, can someone convince Ms. Kylie to turn this into a perfume?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b123cc5-f475-430f-94bd-3a5902f0c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.095+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.664+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.violettefr.com/products/boum-boum-milk-50-ml?srsltid=AfmBOorj6t-fsasYtPol27u6HTiE5Xsz72ZG09fZQum59wzdE5BE_a3L"><strong>3.
        Boum Boum Milk by Violette FR</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377b0ca-9bcd-42de-be7e-dc953bc4ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.095+08:00
      'mgnl:createdBy': 'michia-nwp'
