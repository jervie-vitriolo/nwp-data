      'mgnl:lastModified': 2025-02-04T18:41:20.037+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court has
        directed the Office of the President and Congress to file their comment on
        the petition challenging the constitutionality of the budget law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4091c-d66a-47b6-9bc2-5d905b442e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:36:35.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:41:20.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin, on behalf of the president,
        and the House of Representatives and Senate should submit their comment within
        a non-extendible period of 10 days from receipt of notice, the court said
        in a statement on Tuesday, Feb. 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9563bf-0eca-444c-b113-0ad1be78d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:36:35.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:41:20.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday’s session, the magistrates acted on the petition for
        certiorari and prohibition filed by former Executive Secretary Vic Rodriguez,
        Davao City 3rd District Rep. Isidro Ungab, and others against the General
        Appropriations Act (GAA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6378154-693f-4345-a4d8-851a79e41960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:36:35.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:41:20.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/1/28/rodriguez-ungab-budget-sc-petition.html">‘Biggest
        money heist’: Budget law constitutionality questioned in court&nbsp;</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e44d3-2f6b-4e8b-b16d-2e4073b32c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:36:35.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:41:20.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Petitioners argue that the GAA is unconstitutional for failing to\
        \ allocate mandatory funding for PhilHealth, unlawfully increasing appropriations\
        \ beyond the President’s recommendations, and allocating the highest budget\
        \ to infrastructure over education,” the court said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f2fa1-23ff-44c7-a78a-88a9d2bda1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:36:35.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:48.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:41:20.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Central to the petition was the alleged blank items in the bicameral\
        \ conference committee report. \r"
    '6':
