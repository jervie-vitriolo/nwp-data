      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d7ae7-b424-4c3a-8c00-678732772e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.941+08:00
