      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3567df-e55f-4a1c-be26-08f3720ab6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.942+08:00
