    'template': '1'
    'title': 'Investigators probe Washington plane crash wreckage and flight logs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31325b59-ed22-4699-b087-754149578486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The National Transportation
        Safety Board said on Monday it has completed interviews with air traffic controllers
        in its investigation into the collision last week between an American Airlines
        AAL.O regional passenger jet and a U.S. Army helicopter over the Potomac River
        in Washington that killed 67 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a047f-0863-4d4c-a042-e2d0e96425cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The salvage team on Tuesday recovered part of the fuselage and right
        engine of the Bombardier CRJ-700 passenger jet and will retrieve the Sikorsky
        UH-60 Black Hawk after the airplane has been recovered.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e510945-a8dc-4d2c-9669-a76f67451845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NTSB said it has obtained training and flight logs for both flight
        crews and maintenance records for both aircraft and is building histories
        for both flight crews. The collision occurred on Wednesday night.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e187d-4752-46e4-be9c-bc251fb8b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Additional radar data will be released on Tuesday as investigators
        work to complete a more precise picture of what happened, NTSB Chair ​​​​​​​​Jennifer
        Homendy told Reuters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb1896-97bd-4fec-8b0b-9dd5e696e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.374+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have much more granular data from Potomac TRACON that we''re going
        to be able to release," Homendy said, referring to a Federal Aviation Administration
        terminal radar approach facility in Virginia.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814f29c-58e5-4ff4-bf67-edaebc1f5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.374+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Washington, D.C., fire department said on Sunday that officials
        had identified 55 of the 67 people killed in the collision. Additional human
        remains have been recovered but not identified, the department said on Monday.
        Those and additional remains are still in the process of being identified
        by the medical examiner’s office.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e8bf5-54e8-4359-88b7-7eb62091109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.375+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wreckage is being moved to Hangar 7 at Ronald Reagan Washington National
        Airport. Much of the Potomac River remains restricted to authorized vessels.
        Two of the lesser-used runways at the airport remain closed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf903824-44d6-47e5-aa90-581227fd6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.375+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Homendy said the NTSB also plans to look at prior near-miss incidents
        between helicopters and airplanes around Washington Reagan and could expand
        the investigation "to other areas where there’s military helicopter and air
        traffic."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be81b9-21ba-4ca4-871b-a0f31b2ad866'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.376+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.376+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Homendy said the NTSB is also conducting interviews with American Airlines
        and the U.S. Army.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2f20d-773e-46df-a5a9-553957c25ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.376+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.376+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re going to have to understand what are standard operating procedures"
        for a helicopter training mission, she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d88ee-320b-4bae-ae98-a29ffe8e3037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.376+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.376+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Investigators from the NTSB said on Saturday they had determined that
        the CRJ-700 airplane that had departed Wichita, Kansas, was at 325 feet (99
        meters), plus or minus 25 feet, at the time of impact.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ccbc7-41dc-4175-9523-ded6ef2f128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.377+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The detail suggests that the Army Black Hawk helicopter was flying
        above 200 feet (61 meters), the maximum altitude for the route it was using.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560dec41-fb94-41a8-8ae9-bc8ef3820966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.377+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.377+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Homendy said that data was from DC radar which updates every 5 seconds,
        and "that can change in a quick period of time when the helicopter is moving
        at a good speed."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034350c-a327-406b-a7e8-5134bfea69c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Data confirmed that the air traffic controller alerted the helicopter
        to the presence of the CRJ-700 about 2 minutes before the collision.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c85d52-bcde-4c3e-9a1f-18822fdfbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.378+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, relatives of some of the victims visited the edge of the
        river near the crash site on Sunday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bef491-138a-4a5c-97a0-ca667073b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T09:24:13.379+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:57.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T09:24:13.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jasper Ward and David Shepardson in Washington;
        Editing by Susan Heavey, Mark Porter and Matthew Lewis)</em></p>'
