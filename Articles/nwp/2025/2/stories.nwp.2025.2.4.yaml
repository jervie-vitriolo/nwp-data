      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee acting chairperson and <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/1/27/quimbo-no-budget-bill-blanks.html">Marikina
        Rep. Stella Quimbo</a></strong> clarified that there were blanks in the signed
        bicam report, but not in the enrolled bill.</p>'
