      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.665+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ana-tomy.ph/"><strong>4. Anatomy PH Bag</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801540fb-ef6b-4068-9e20-11c3a47cb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.096+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.666+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I never thought I’d get much use out of a small bag—I’m a big bag person,\
        \ especially as a mom. But in our house, this bag from Anatomy is known as\
        \ the Hermione bag because it somehow fits way more than it looks like it\
        \ should. Plus, it’s customizable, making it feel even more special.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72d7dd-2484-443d-935f-92d95643b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.097+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.666+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.kcurated.ph/"><strong>5.Tweet Lantern</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f6bd2-66f6-4975-87d6-8e227a9e4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.097+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.667+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I’ve always loved birds, and after taking down our Christmas tree,\
        \ I wanted something small yet charming to brighten up a corner of our apartment.\
        \ Enter the Tweet Lantern from KCurated. It’s a little touch of magic that\
        \ makes our space feel more like home. I love reading beside it, and on rough\
        \ days, just looking at it lifts my mood.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568c3dc-8b53-4baf-ab13-e684a53b1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.098+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.667+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bonus: <a href="https://www.instagram.com/kelvinbacon_/">Kelvin
        Bacon</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07280d1-d0fa-43f7-9b8c-c2ef7454664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.098+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.668+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "My family has been longtime fans of Kelvin Bacon ever since we first\
        \ tasted it as a sandwich from our favorite local coffee spot, Del Union.\
        \ Do your taste buds a favor and take home a batch or two of this artisanal\
        \ bacon—I promise you won’t regret it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fed542-1ac3-443e-873a-20a472661a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.099+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:56.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.668+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "As we continue this journey of discovering things we love, we hope\
        \ to bring you honest, thoughtful recommendations that bring joy, comfort,\
        \ and maybe even a little magic into your life. Whether it’s a piece of clothing\
        \ that fits just right, a scent that transports you, or a tiny home decor\
        \ piece that sparks happiness, the best things are the ones that truly resonate\
        \ with us.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
