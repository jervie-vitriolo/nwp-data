      'mgnl:type': 'text'
      'text': '<p>Bridget Jones is back for another chance at love in this fourth
        film of the popular romantic comedy franchise. Now a single mom of two, Bridget
        (Renee Zellweger) jumps back into the dating pool and finds herself torn between
        her child’s teacher (<strong>Love Actually</strong>’s Chiwetel Ejiofor) and
        a much younger lover (<strong>One Day</strong>’s Leo Woodall) while she also
        balances a new chapter of motherhood.<br><em>In cinemas February 12.</em></p>'
