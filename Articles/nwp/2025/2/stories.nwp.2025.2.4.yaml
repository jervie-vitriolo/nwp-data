      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Check in for another wild and entertaining time at <strong>The White
        Lotus</strong> this February as the popular HBO series returns with a new
        mystery, a new cast of colorful characters, and stunning new location. Mike
        White’s Emmy-winning series flies to the alluring islands of Thailand for
        a satirical look at religion and spirituality. Returning is Season 1’s Natasha
        Rothwell, who played spa manager Belinda, and she will be joined by an all-star
        cast including Jason Isaacs, Parker Posey, Walton Goggins, Carrie Coon, and
        Aimee Lou Wood.<br><em>Streaming on Max and airing on HBO February 17.&nbsp;</em></p>'
