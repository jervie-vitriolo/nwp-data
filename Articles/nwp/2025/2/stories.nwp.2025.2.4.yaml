    'stories': []
    'template': '1'
    'title': 'Hundreds flee Santorini as quakes disrupt life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451134a-64b9-4b8e-a266-f230a580273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.289+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.306+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Santorini, Greece -</strong> Hundreds of people packed a
        port in Santorini in the early morning hours of Tuesday to board a ferry and
        reach safety in Athens as a series of quakes kept shaking the famous Greek
        tourist island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d75fb0-6ccd-41d2-b31f-6291a5f3872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.289+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617371b1-070d-47fe-af19-21bc2938ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.290+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of quakes have been registered every few minutes in the
        sea between the volcanic islands of Santorini and Amorgos in the Aegean Sea
        since Friday, prompting authorities to shut schools in Santorini and the small
        nearby islands of Los, Amorgos and Anafi until Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f5c7e-98cc-444a-ac8e-be1b7bb4685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.290+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408e1ec-01a2-44b3-bd44-8c537fffa7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A tremor with a magnitude of 4.7 was recorded by the European Mediterranean
        Seismological Center (EMSC) at 0653GMT on the island most of whose popular
        white and blue villages cling to steep cliffs over the sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235dde93-8ace-45b8-9d9f-e2a55eef8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5c732-01b5-4dc6-b462-782fc8e47d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Everything is closed. No one works now. The whole island has emptied,"
        said Dori, a 18-year-old local resident who declined to give his last name,
        before boarding the ferry to Athens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bea5e4-5f3e-4aab-a046-2b9fb6cbe19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749822ba-9d7c-4cf3-be3b-b541d179be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will go to Athens until we see how things develop here."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c678a2-f1cc-4efd-ade4-87878d5b328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.293+08:00
