      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b27d60-4527-4ecf-8e64-823c3aa2cf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.293+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "More people were expected to fly out on an additional flight on Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e534df-3347-4294-8bc9-24e4f4a9e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5646310-4b72-4654-b503-e3bc5e26d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>With seismologists estimating that the intense seismic activity
        could take days or weeks to abate, people were advised to stay out of coastal
        areas due to the risk of landslides and avoid indoor gatherings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9f584-dbc1-486b-bd3f-dd4a9693f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb77f6-73f3-4184-8a6e-d02b36c881dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some hotels started emptying their pools as they were told that the\
        \ water load made buildings more vulnerable.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadda2a8-8889-414b-b7cd-98b7994c1997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.296+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc96d3-0581-417b-a59d-9e66f63cfc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:31:08.296+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:49.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T18:31:08.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Greece is one of the most earthquake-prone countries in Europe as
        it sits at the boundary of the African and Eurasian tectonic plates whose
        constant interaction prompts frequent quakes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61126d3c-0ff2-4de1-b775-3a46b4ef6874'
