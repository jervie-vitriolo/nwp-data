      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brunson put the Knicks ahead for good at 115-114 by banking in a layup\
        \ with 1:38 left.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1213e7-58bb-411f-8696-f49bc3134913'
