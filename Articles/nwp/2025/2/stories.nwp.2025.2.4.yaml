    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:02.089+08:00
    'mgnl:lastModified': 2025-02-04T16:43:12.179+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['japan-visa', 'Japan', 'visa', 'tourism']
    'stories': []
    'template': '1'
    'title': 'Japan embassy aims to process Filipino tourist visas within 5 working
      days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908c2fd-d615-46a9-8ccc-9937a07cf226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T16:42:32.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T16:43:12.176+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Japanese embassy
        in Manila has reaffirmed its commitment to processing Filipino tourist visas
        within five working days, after advising applicants to submit their requests
        at least two months in advance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e81f6-743c-4112-ad48-9b0de2e296bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T16:42:32.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T16:43:12.176+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a new advisory, the embassy stated that it will continue to make\
        \ efforts to complete visa procedures within five working days after applications\
        \ are submitted by accredited travel agencies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051577e-7a23-4056-9657-95a9ea4f0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T16:42:32.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T16:43:12.177+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“In light of the unprecedented surge in visa applications, especially\
        \ after the COVID-19 pandemic, the Embassy of Japan is currently in the process\
        \ of transitioning its screening system,” the embassy said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eaeb90-72ef-4457-be70-85367c0bc284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T16:42:32.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T16:43:12.177+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As part of this process, we have been recommending that visa applications
        for tourist purposes be submitted to the Embassy two (2) months in advance
        since January of this year,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bee03-2e0b-4561-961d-e424b7b72376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T16:42:32.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T16:43:12.178+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tokyo emphasized that the improved visa processing time reflects Japan’\
        s commitment to strengthening people-to-people ties with the Philippines.\
        \ For official and commercial purposes - such as business, conferences, cultural\
        \ exchanges, and long-term stays - visa applications will continue usual procedures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6ce79-8bb1-454e-8f9b-db5bfce3e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T16:42:32.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T16:43:12.178+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Japan National Tourism Organization, nearly half
        a million Filipinos visited Japan in 2024. From January to August 2023, the
        Japanese government recorded 496,300 Filipino tourists, marking a 35.1% year-on-year
        increase.</p>'
  'air-busan-disallows-powerbanks-after-plane-fire':
    'author': 'Reuters'
    'caption': ' Firefighters try to put out the fire from an Air Busan plane at Gimhae
      International Airport in Busan, South Korea on Jan. 28. (Yonhap via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T17:29:50.000+08:00
    'imagesource': 'jcr:3f09e1f0-0dff-439d-a693-ea21664e53a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56cc89d2-b3e6-407a-8b79-8728f5daaa4f'
    'lead': 'South Korea’s Air Busan 298690.KS will not allow passengers to keep
      power banks in luggage stored in overhead cabin bins, in what on Tuesday it
      called a preemptive measure after one of its planes was engulfed in flames last
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T17:31:39.189+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:51.614+08:00
