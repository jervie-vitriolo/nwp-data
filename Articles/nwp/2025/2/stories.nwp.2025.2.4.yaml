    'title': 'Gov’t to sell NFA rice at P35/kg under food security emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a253fc-328e-476c-918c-e0d26c464603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Consumers can buy National
        Food Authority (NFA) rice stocks at P35 per kilogram under the food security
        emergency declaration, in a government effort to reduce prices near to over
        a year ago levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68756b6-65a7-440a-b89b-d3b3c75c7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NFA Acting Department Manager Roy Untiveros said the agency would sell\
        \ rice buffer stocks to government entities, interested local government units,\
        \ and Kadiwa stores at P33/kg, and sell these for P35/kg.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45b340-4d51-47dc-b0c7-880b48050bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung unang naririnig natin P38 pero ngayon po kasi papasok na rin\
        \ ‘yung anihan [It was initially recommended at P38 but the harvest season\
        \ is approaching] and we really have to release the stocks of NFA, so we can\
        \ create more space to accommodate naman ‘yung [the] incoming palay deliveries\
        \ from the farmers,” Untiveros said a news conference on Tuesday, Feb. 4.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abf1ca-3523-4fd4-bdb4-eefe49d68e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the amended Rice Tariffication Law, the Department of Agriculture
        (DA) still cannot directly release NFA stocks to markets even during a food
        security emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed8747-20e4-457f-94ee-03f6a081c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/2/3/da-rice-food-security-emergency.html">PH
        declares food security emergency on rice</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699fc4f-020d-4991-83ff-ea4bc83f8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NFA will release around 150,000 metric tons of rice within six\
        \ months, especially to areas with “extraordinary increase” in rice prices.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41946c8b-4551-4faf-a76c-38d5a1b01114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On LGUs that have submitted intentions to buy NFA rice, Untiveros said,\
        \ “So far po sa NCR (National Capital Region), including Cavite…53 letters\
        \ na po ang nai-send natin. And we are waiting for the reply of the LGU so\
        \ we can ascertain sino ‘yung mga interested to participate.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e17094-f0e2-4e46-8bc5-eae37e2290a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So far, we have sent 53 letters in NCR, including Cavite.\
        \ And we are waiting for the reply of the LGU so we can ascertain which of\
        \ them are interested to participate.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7019b7-72d1-4ca6-841f-b3de77bb423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:32:12.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T20:18:43.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Assistant Secretary Genevieve Guevarra said Kadiwa stores\
        \ across the country, and stalls inside wet markets in Metro Manila, may begin\
        \ to sell the cheap rice “within the week or next week.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e2487-7bd4-4fea-a726-d09f7259cb24'
