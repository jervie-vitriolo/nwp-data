    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:02.222+08:00
    'mgnl:lastModified': 2025-02-04T17:31:39.222+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['south-korea', 'air-busan']
    'stories': []
    'template': '1'
    'title': 'Air Busan to disallow power banks in overhead bins after plane fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f3a3d-872a-4ffc-9959-adb30243476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.209+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s Air Busan 298690.KS
        will not allow passengers to keep power banks in luggage stored in overhead
        cabin bins, in what on Tuesday it called a preemptive measure after one of
        its planes was engulfed in flames last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8de7e-bf72-4691-9109-a726e2cdce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.209+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.209+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An investigation led by South Korean authorities into the fire has
        begun, but no cause has yet been determined. Air accidents are nearly always
        caused by a combination of factors, according to experts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937b889-c073-47d5-ac5b-b1b6a92a8451'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Passenger carry-on bags inspected at boarding gates and found not to
        contain power banks will be tagged and then allowed in overhead luggage bins,
        in measures set to begin on Friday on trial routes, before expanding to all
        flights.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34a660-c707-4904-81bf-dbd2edf2c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Any power banks should be kept with passengers so any overheating,
        smoke or fire can quickly be spotted and dealt with.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e4924-e9a5-4661-857c-14b6d5b460e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Air Busan said the changes, which will also include additional crew
        fire training and fire containment equipment on board, were in response to
        an increase in the number of power banks overheating.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26e60d-cc72-409e-b785-e498fb00960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fire, which began on Jan. 28 while preparing for departure to Hong
        Kong, was first detected by a flight attendant in an overhead luggage bin
        in the rear left-hand side of the plane, Air Busan has said. All on board
        were evacuated safely.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc18c7b-d25e-4d62-b6ed-305157124344'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lithium batteries are a type of rechargeable battery found in devices
        such as laptops, mobile phones, tablets, spare power banks and electronic
        cigarettes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f6d25-ddb6-44b0-9268-96983e595063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Global aviation standards say they must not be placed in checked-in
        luggage because they can start intense fires if they short circuit due to
        damage or manufacturing faults.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa0c62-ce2c-473a-94f1-f50e8a707211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:31:39.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:51.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:31:39.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cabin crew have fire extinguishers and thermal containment boxes or
        bags to isolate problematic devices on board.'
    '9':
