      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Amen Thompson posted 25 points, 11 rebounds, 11 assists for the undermanned\
        \ Rockets, who lost their season-high third straight game. It was Thompson’s\
        \ second triple-double of the season, the third of his career.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4186fa9-1f5e-4a57-b47c-29685d50a253'
