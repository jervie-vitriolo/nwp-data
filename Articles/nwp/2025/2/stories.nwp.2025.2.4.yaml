  'ph-us-joint-patrol-exercise-south-china-sea':
    'author': 'Mikhail Flores and Karen Lema, Reuters'
    'caption': ' An aerial view of China occupied Subi Reef at Spratly Islands in
      disputed South China Sea on Apr. 21, 2017. (Francis Malasig/Pool/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T13:35:24.000+08:00
    'imagesource': 'jcr:62c4ea78-a6c0-41b5-a2bb-712b4a6d6f93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7907c98-9e04-4ddf-b60f-16dbb1bdf501'
    'lead': 'The air forces of the Philippines and the United States held joint patrols
      over the South China Sea on Tuesday, a move that angered China, which also conducted
      a ''routine patrol'' over a disputed shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T13:37:29.575+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:54.111+08:00
