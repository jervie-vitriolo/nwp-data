      'mgnl:lastModified': 2025-02-04T14:13:49.250+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Knicks won despite the absence of OG Anunoby, who missed his first\
        \ game of the season due to a right foot sprain sustained Saturday in a 128-112\
        \ defeat against the Los Angeles Lakers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123ace3-0b9f-448b-b9c3-a7992ff5045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:13:49.251+08:00
