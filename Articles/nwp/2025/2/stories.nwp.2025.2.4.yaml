      'mgnl:lastActivated': 2025-03-13T12:24:52.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T16:40:55.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pacquiao, revered worldwide as the only boxer in history to acquire
        titles in eight weight divisions, brings his formidable talent and indomitable
        spirit to this team-based clash of champions. His participation signals the
        show’s expanded ambition: a fierce face-off among Asia’s finest, with national
        pride on the line,” Netflix said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f550c-dae2-4c98-adfa-2e8b3d2f1b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T16:40:55.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:52.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T16:40:55.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“With the newly minted ‘Physical: Asia,’ the spectacle grows even bigger.
        Competitors  regardless of age, gender, or weight class will unite under their
        national flags for the toughest, most pulse-pounding missions yet,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dfc44-f4a1-4460-ac03-0a6d87644314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T16:40:55.975+08:00
