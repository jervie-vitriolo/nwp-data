      'mgnl:lastModified': 2025-02-04T14:13:49.253+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Rockets finished the third quarter on a 20-6 run to take an 89-78\
        \ lead before the Knicks began inching back. Towns' three-point play put New\
        \ York ahead 109-108 with 3:38 left, beginning an eight-possession sequence\
        \ in which the teams swapped the lead six times.\r"
