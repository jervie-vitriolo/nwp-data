      'mgnl:lastModified': 2025-02-04T12:26:12.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. administered the oath of office to Dr.
        Edwin M. Mercado in Malacañang on Tuesday, February 4. Mercado replaces Emmanuel
        R. Ledesma Jr. as the head of PhilHealth.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02809d-e15a-4a3b-aee0-11bb70f3a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:26:12.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:26:12.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Malacañang described Mercado as a U.S.-trained orthopedic
        surgeon with extensive experience in hospital management.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2243f53-ed8e-4c4a-becf-bd1a18e852ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:26:12.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:26:12.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Since March 2021, he has served as vice chairman of Mercado General
        Hospital/Qualimed Health Network.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a954a-591e-4948-8e9a-870f024a4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:26:12.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:26:12.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Mercado has dedicated his work to ensuring equitable access to quality
        medical care and leveraging technology to strengthen health systems, particularly
        in financial management and primary care programs," Malacañang said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55fd5d-715c-461a-b0f2-4508b2639cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:26:12.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:26:12.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The palace did not elaborate on the reason behind Ledesma’s replacement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d01aff-3cc5-4f9a-9df3-ea1e124aba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:26:12.539+08:00
      'mgnl:createdBy': 'tristan-nwp'
