      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>After over two decades, popular nineties love team Jolina Magdangal
        and Marvin Agustin reunite for a brand new romantic adventure. In <strong>Ex
        Ex Lovers</strong>, Jolina and Marvin play, what else, estranged ex-lovers
        named Joy and Ced who share a child. When their daughter requests the presence
        of her father at her wedding, Joy travels to Malta to bring Ced home. The
        two butt heads and reflect on their past relationship while also trying to
        do what’s best for their child. Fellow nineties icons Judy Ann Santos and
        Mylene Dizon also star.<br><em>In cinemas February 12.</em></p>'
