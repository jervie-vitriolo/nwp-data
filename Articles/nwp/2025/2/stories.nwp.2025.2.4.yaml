      'jcr:uuid': '38339a46-8800-4adf-8ec4-755c8e562acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.747+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a whirlwind tour through Asia, OpenAI Chief Executive Sam Altman
        also announced a partnership with Japan’s SoftBank Group 9984.T on Monday
        and is, according to sources, scheduled to visit India on Wednesday where
        he is seeking to meet with Prime Minister Narendra Modi.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd56250-91eb-46f8-a787-3b5e4e082c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.748+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Like SoftBank, Kakao said it would be using technology developed by
        the ChatGPT creator for its products.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d05d54-2318-447f-a976-321066df2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.748+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kakao operates South Korea’s dominant messaging app KakaoTalk, which
        commands a whopping 97% domestic market share and has expanded into areas
        such as e-commerce, payments and gaming. It has positioned AI as a new engine
        of growth but analysts say it has lagged behind local rival Naver 035420.KS
        in the AI race.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6bc9c-6865-4855-91c5-768270a629d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are particularly interested in AI and messaging," Altman told a
        press conference he held with Kakao CEO Chung Shina in Seoul.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1493e-6e99-44fb-8e29-074a7357e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.749+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Altman also said many Korean companies will be important contributors
        to the ecosystem of the U.S. Stargate data centre project. He declined to
        elaborate, saying he wants to keep partnership conversations confidential.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780bcae2-a768-4c4d-b71b-e5b605364127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He met with SK Group Chairman Chey Tae-won earlier on Tuesday. He also
        plans to meet with Samsung Chairman Jay Y. Lee and SoftBank Group CEO Masayoshi
        Son in Seoul later in the day, the Maeil Business Newspaper reported.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495e22d-317c-43c5-97cd-49f6f3085264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.750+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Both SK Hynix 000660.KS and Samsung Electronics 005930.KS produce high
        bandwidth memory chips used in AI processors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e9338-398b-43ad-85e8-442855eff69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.751+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Samsung declined to comment on the newspaper report, while SoftBank
        did not immediately respond to a request for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49954e2a-b744-4521-9555-f83678d7330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.751+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, U.S. President Donald Trump announced private sector investment
        of up to $500 billion to fund AI infrastructure, noting OpenAI, SoftBank and
        Oracle ORCL.N were planning a data centre venture called Stargate for artificial
        intelligence projects.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d19dd7-ae69-42e1-b5c5-d4b3946602e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.752+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There is so much happening in Korea that will be critical for that,"
        Altman said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef59888-34b7-4ef2-9465-0b11c47d42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.752+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added that Korea’s energy, semiconductor and internet companies
        made the country an important market for OpenAI, noting that Korean demand
        for AI products was growing "super fast".'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f81d9-f25d-4077-99f2-f9886f90a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.753+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked whether OpenAI is looking at joining and investing in South Korea’s
        AI computing centre project, Altman said the U.S. company is "actively considering"
        such a move.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b09cb-cb8e-4c88-a1f9-d9e908a15948'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.753+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, the South Korean government said it planned to build a
        national AI computing centre that would draw on investment from the public
        and private sectors worth up to 2 trillion won ($1.4 billion).'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eefa93-99bc-4bd9-95bc-f602a3b492ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T13:41:36.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T13:42:24.754+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kakao Shares were up 0.2% on Tuesday after surging 9% on Monday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b88428-850b-4710-b8ce-a6980126a8e3'
      'mgnl:activationStatus': true
