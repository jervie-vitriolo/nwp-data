    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf85482b-b512-4c88-97de-fb9e45539fde'
    'lead': 'Hundreds of people packed a port in Santorini in the early morning hours
      of Tuesday to board a ferry and reach safety in Athens as a series of quakes
      kept shaking the famous Greek tourist island.'
    'mgnl:activationStatus': true
