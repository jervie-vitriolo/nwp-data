      'mgnl:lastModified': 2025-02-04T14:13:49.252+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jalen Green had 21 points while Cam Whitmore (18 points) and Aaron\
        \ Holiday (15 points) each got into double figures off the bench. Tari Eason\
        \ added 12 points while fellow starter Dillon Brooks finished with 11 points.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ce3f0-21d1-43bf-a9ec-2f5d197e563d'
