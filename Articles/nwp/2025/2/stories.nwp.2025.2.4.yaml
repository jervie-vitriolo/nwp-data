      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T12:04:39.665+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>I’ve been using this face mist since its launch in 2019. Back then,
        I had just moved back to Cyprus, and my skin was breaking out badly. Luckily,
        Violette_FR released this ultra-convenient, low-maintenance skincare essential.
        I''ve been hoarding my stash ever since—but now, you don''t have to! They
        finally ship to the Philippines! They now ship to the Philippines! Bonus:
        if your husband hates skincare routines, this might be the one product he’ll
        actually use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdb40d-3279-4905-9e48-56a7b5f3242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T10:16:23.096+08:00
