      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4fd5d-1b89-447b-8854-a1f833f6d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:13:49.250+08:00
