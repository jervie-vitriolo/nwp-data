    'title': 'Bersamin, Congress told to comment on Rodriguez’s petition vs. 2025
      budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899f68a-9f3f-4a0c-89cb-3b82abe0f248'
