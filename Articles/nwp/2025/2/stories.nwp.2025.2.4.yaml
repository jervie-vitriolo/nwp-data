      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56ce44-933a-40b9-8293-88ecc0e53cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.944+08:00
      'mgnl:createdBy': 'cj-nwp'
