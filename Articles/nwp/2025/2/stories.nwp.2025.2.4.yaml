      'mgnl:lastModified': 2025-02-04T18:00:31.272+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, MPL Philippines penned a heartfelt goodbye message to Aquino\
        \ as the professional esports league will open Season 15 next month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c738717-2112-47a4-b01f-f97c638c3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T18:00:02.943+08:00
