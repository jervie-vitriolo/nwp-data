  'south-korea-aviation-improvement':
    'author': 'Reuters'
    'caption': 'FILE PHOTO.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T11:06:56.000+08:00
    'imagesource': 'jcr:816d86b9-484c-4909-8f9a-de070a53b2cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8085f22-7bbb-4acb-b182-f6ddb08753eb'
    'lead': 'South Korea aims to rebuild its aviation safety system from scratch,
      the transport ministry said on Tuesday, launching a new committee to improve
      air travel in the country that suffered two major aviation incidents a month
      apart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T11:15:34.647+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:54.927+08:00
