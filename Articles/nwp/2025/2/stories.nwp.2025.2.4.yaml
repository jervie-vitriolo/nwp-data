      'mgnl:lastModified': 2025-02-04T14:13:49.253+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Fred VanVleet sat out with a right ankle injury suffered on Saturday\
        \ in a 110-98 loss to the Brooklyn Nets, while All-Star center Alperen Sengun\
        \ was sidelined for a third consecutive contest due to a left calf contusion.\r"
