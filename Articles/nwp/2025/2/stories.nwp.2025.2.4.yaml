      'mgnl:lastModified': 2025-02-04T14:13:49.250+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mikal Bridges and Karl-Anthony Towns had 22 points apiece while Josh\
        \ Hart added 19 points for the Knicks, who outscored the Rockets 46-29 while\
        \ shooting 62.5 percent in the fourth quarter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a105b-86ad-421a-bca7-0cb7d1c53a3b'
      'mgnl:activationStatus': true
