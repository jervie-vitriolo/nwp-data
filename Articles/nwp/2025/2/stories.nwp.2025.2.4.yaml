      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> An orthopedic surgeon
        with 35 years of experience in hospital management has been appointed as the
        new president and Chief Executive Officer (CEO) of the Philippine Health Insurance
        Corporation (PhilHealth). The leadership change comes as the state health
        insurer operates this year without government subsidy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ab2f8-ab0c-4568-9f48-2857b1ea0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T12:26:12.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.353+08:00
