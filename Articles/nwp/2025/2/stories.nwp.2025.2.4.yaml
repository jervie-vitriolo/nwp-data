    'mgnl:lastModified': 2025-02-04T17:35:27.831+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Philippines, US hold joint air patrol over South China Sea, angering
      China'
    'updated': 2025-02-04T17:18:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740aae0d-3acb-4c85-98fb-133de580cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.237+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.824+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The air forces of the
        Philippines and the United States held joint patrols over the South China
        Sea on Tuesday, Feb. 4, a move that angered China, which also conducted a
        "routine patrol" over a disputed shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7136100-8f79-4d4e-bd11-bd7d419a6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.237+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.825+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines and the United States have ramped up security arrangements
        under President Ferdinand Marcos Jr. against a backdrop of rising tension
        between Manila and Beijing stemming from overlapping claims in the busy waterway.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650ed85-c6e9-4f6a-a66a-d9446ca90f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.238+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.826+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The one-day exercise by the treaty allies took place in the West Philippine
        Sea, Philippine air force spokesperson Maria Consuelo Castillo said, using
        Manila’s term for waters in the South China Sea that fall within its exclusive
        economic zone.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6fb6e-d197-418b-82f8-5388cf346915'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.238+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.826+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"The exercise aimed to enhance operational coordination, improve air
        domain awareness, and reinforce agile combat employment capabilities between
        the two air forces," Castillo said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831edb4-54d7-4669-b542-374a14cb68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.239+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.826+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Castillo said three Philippine FA-50 fighter aircraft and two US
        B1-B bombers participated in the exercise, which included flying over Scarborough
        Shoal, where the Chinese air force also carried out what it called a routine
        patrol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b38b05-89df-452d-ac2a-45da354c107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.239+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.827+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, China’s military accused the Philippines
        of joining patrols it said were organized by foreign countries to "undermine
        peace and stability in the South China Sea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2d26b-922e-4c44-9a90-26b21b5c9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.239+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.827+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s air force units would maintain a "high degree of alert,
        resolutely defend China’s territorial sovereignty and maritime rights and
        interests, and control any military activities that disrupt the South China
        Sea," the Southern Theater Command added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6858b9-7c8c-4c24-91cd-ca55434130d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.828+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all the strategic waterway, a conduit for $3
        trillion (around P174 trillion) in annual commerce, despite overlapping claims
        by Indonesia, Malaysia, the Philippines and Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834158e-6652-4149-96d8-9f7dcbf65a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.828+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'At a briefing on Tuesday, the Philippine navy said it was "closely
        monitoring" three Chinese navy vessels within Manila’s maritime zones, including
        a Jiangkai-class guided missile frigate.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328504b-5a22-46ed-939d-b2e74a80530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.829+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"The presence of People’s Liberation Army-Navy reflects the People’s
        Republic of China’s complete disregard for international law and undermines
        the peace and stability in the region," said navy spokesperson John Percie
        Alcos.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13912b-aea2-4574-98ef-b9c17b43171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.829+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, state news agency Xinhua said the passage of the Chinese
        fleet was consistent with international law, quoting a spokesperson of the
        PLA’s Southern Theater Command.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800b385-c6dc-4e2a-affb-b42efce2ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.830+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>An international arbitration tribunal ruled in 2016 that China’s
        claims, based on its historic maps, have no basis under international law,
        but Beijing does not recognize the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f493634-9213-43f0-a236-000a8840ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T17:19:09.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:54.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T17:35:27.830+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mikhail Flores and Karen Lema; Editing by John
        Mair and Clarence Fernandez)</em></p>'
