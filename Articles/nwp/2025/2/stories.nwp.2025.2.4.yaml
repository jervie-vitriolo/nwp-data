  'soc-med-personalities-show-cause-order':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'The House tri-committee holds its first inquiry on disinformation
      on Feb. 4. (House of Representatives)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T14:14:14.000+08:00
