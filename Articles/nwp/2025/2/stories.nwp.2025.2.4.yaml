  'bangsamoro-elections-october-13':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'The filing of certificates of candidacy for the Bangsamoro parliamentary
      elections was held from November 4 to 9, 2024. (Comelec File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-04T14:05:02.000+08:00
    'imagesource': 'jcr:a7a4c50e-90b1-4f83-90dc-c37ada125a5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '832c58ae-11a3-424e-a4ed-a27b45fb6e8d'
    'lead': 'The first parliamentary elections of the Bangsamoro Autonomous Region
      in Muslim Mindanao (BARMM) will be moved to Oct. 13 under an agreement reached
      at the bicameral conference committee on Tuesday, February 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-04T14:09:00.868+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:24:53.446+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:01.285+08:00
    'mgnl:lastModified': 2025-02-04T14:12:51.736+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bicam agrees on Oct. 13 Bangsamoro polls '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf00403-398d-45f4-b3f2-d273cb10b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.897+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.730+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The first parliamentary
        elections of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) will
        be moved to Oct. 13 under an agreement reached at the bicameral conference
        committee on Tuesday, February 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2244e37-3f9c-41a9-bee2-cbcf97c49c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.897+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.731+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "While the House initially proposed a year-long postponement, the representatives\
        \ on Tuesday agreed to adopt the Senate’s five-month delay. The polls were\
        \ originally set to coincide with the midterm elections on May 12.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5997b-e4b9-4741-a8a0-a8166a1e9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.898+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.731+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We used the Senate version as a working draft,” Senator JV Ejercito,\
        \ chairman of the Senate committee on local government, said in a chance interview\
        \ with reporters after the bicam meeting. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a87aaf-0076-4a49-8b43-a9838adf22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.898+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.732+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said some House recommendations were also adopted in the reconciled\
        \ version, but did not provide details.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971a5b8-37e2-4d65-ba7a-cee95fc07d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.898+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.732+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Ejercito said elections needed to be postponed due to pending legal\
        \ issues, including the status of the seven parliamentary seats in Sulu after\
        \ the Supreme Court declared that the province is not part of BARMM.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c057f0c-ca26-434a-ab2f-01b8fec70d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.899+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.733+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero highlighted the importance\
        \ of separating the first-ever BARMM elections from the midterm polls to allow\
        \ the deployment of more security forces to conflict areas in the region.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bde9d-c630-40f3-9534-0916be18d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.899+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.733+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Commission on Elections (Comelec) earlier said it needs P2.5 billion\
        \ more to cover adjustments for a separate election, such as honoraria for\
        \ teachers and election paraphernalia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f92a45-6ebf-4677-a93b-a045871a8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.900+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.734+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, Escudero said there is no need to pass a supplemental budget.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94273cde-98c2-47f8-bb6c-a149a6fa77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.900+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.734+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Inotorisa namin na pwedeng gamitin ng Comelec yung kanilang savings\
        \ at anumang appropriations na pwedeng ibigay sa kanila ng DBM (Department\
        \ of Budget and Management) mula rin sa savings,” Escudero said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3073c5a-6c07-4b7e-8f5d-095508763f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.901+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.735+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: \"We authorized the COMELEC to use its savings and any\
        \ appropriations that may be provided to them by the DBM (Department of Budget\
        \ and Management) from their savings.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5cf93-fd7a-4f65-9705-466b24c037e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-04T14:09:00.901+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:24:53.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-04T14:12:51.735+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the body can also tap funds for the December barangay and
        Sangguniang Kabataan elections if they would also be postponed, as proposed
        in both houses of Congress.</p>'
