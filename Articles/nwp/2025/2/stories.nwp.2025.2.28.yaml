      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.568+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Wang Yongyi, Wu Junren, Cai Shaohuang, and Chen Haitao were among five
        Chinese men detained by Philippine investigators in late January for allegedly
        gathering images and maps of Philippine naval forces near the South China
        Sea.'
    section2:
