    title: 'China says it opposes latest US tariff threat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b8c12e7b-4843-4efa-a991-757630bf3234'
      activationstatus: true
      created: 2025-02-28T13:21:01.511+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:25:23.324+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - China’s commerce ministry said on
        Friday that it opposed U.S. President Donald Trump’s latest threat to impose
        tariffs on Chinese goods and vowed to retaliate if Chinese entities got caught
        up in the levies.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd3ad1c36-4954-4231-a72e-a145d5b7a4b0'
      activationstatus: true
      created: 2025-02-28T13:21:01.512+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:25:23.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a statement, the commerce ministry accused the U.S. of "shifting
        the blame" on fentanyl flows into the United States and urged Washington to
        "return to the right track of properly resolving differences through dialogue
        on an equal footing as soon as possible."</p>'
    section2:
      primarytype: 'block'
      uuid: '1a2e17ba-c8ac-4c34-86c3-b9cbb97efbdd'
      activationstatus: true
      created: 2025-02-28T13:21:01.512+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:25:23.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Trump on previously said his proposed 25% tariffs on Mexican and
        Canadian goods will take effect on Tuesday, along with an extra 10% duty on
        Chinese imports because deadly drugs are still pouring into the U.S. from
        those countries.</p>'
    section3:
      primarytype: 'block'
      uuid: '44249027-349e-498d-b7e0-e536a6e0eb82'
      activationstatus: true
      created: 2025-02-28T13:21:01.513+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:25:23.325+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The fresh China tariffs, in addition to the 10% tariff levied on
        February 4, coincide with the start of China’s annual parliamentary meetings
        on Wednesday, a setpiece political event where Beijing is expected to unveil
        its main economic priorities for 2025.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a9ba6fd5-d237-45bb-8a7d-d9173a12b046'
      activationstatus: true
      created: 2025-02-28T13:21:01.513+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:25:23.326+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The announcement also leaves Beijing less than a week to publish
        countermeasures, as the Trump administration shows signs of a hardening stance
        towards its strategic rival despite backing down on the threat of 60% tariffs
        when Trump took office.</p>'
