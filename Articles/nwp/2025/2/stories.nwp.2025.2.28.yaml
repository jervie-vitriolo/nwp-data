      lastmodified: 2025-02-28T18:12:13.800+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>It also accused Beijing of seeking to exploit investments in US
        firms to steal cutting-edge technology and fund military development.</p>'
