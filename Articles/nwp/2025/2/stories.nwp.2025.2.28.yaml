  'START HERE----->Oscars-gift-bags-wildfire-recovery':
    author: 'Alicia Powell, Reuters'
    caption: 'A staff member works at the red carpet area for the 97th Academy Awards,
      as preparations continue in Los Angeles, California on Feb. 27. (Carlos Barria/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
