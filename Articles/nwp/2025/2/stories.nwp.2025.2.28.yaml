      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.798+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Politburo meeting comes a week after the White House released
        an America First investment memorandum which placed China on a list of "foreign
        adversaries".</p>'
