      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:23:03.638+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Shoigu, who met earlier on Friday in Beijing with China’s foreign
        minister, said the two countries' partnership was not directed against other
        nations.'
    section2:
      primarytype: 'block'
      uuid: 'e0bde29f-320a-489d-8bf4-8942811703e2'
      activationstatus: true
      created: 2025-02-28T17:23:03.623+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:55.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:23:03.638+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China and Russia declared a "no limits" strategic partnership days
        before Putin sent tens of thousands of troops into Ukraine in February 2022.'
  'START HERE----->nfa-appeal-lgus-food-security-emergency':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The San Juan City government sells sacks of well-milled rice from
      the National Food Authority on Monday, Feb. 24. (Joevel Tuliao Jr./NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-28T17:22:47.000+08:00
    imagesource: '884a0d83-6528-40fc-8458-595e3240bea9'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3c403ef0-a38c-4875-8dc6-99f6606f473f'
    lead: 'The National Food Authority (NFA) has appealed to local government units
      to pull out rice buffer stocks to clear warehouses for the incoming harvest.'
    activationstatus: true
    created: 2025-02-28T17:29:56.121+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:27:55.158+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:32.237+08:00
    lastmodified: 2025-02-28T17:29:56.245+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Step up rice pullout from warehouses, NFA appeals to LGUs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '52410ecc-629c-472b-819f-69acc8696bb5'
      activationstatus: true
      created: 2025-02-28T17:29:56.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.240+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Food Authority
        (NFA) has appealed to local government units to pull out rice buffer stocks
        to clear warehouses for the incoming harvest.</p>'
    section1:
      primarytype: 'block'
      uuid: '32883603-a56e-4188-bfe4-2109f63d2fcd'
      activationstatus: true
      created: 2025-02-28T17:29:56.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/2/24/san-juan-city-nfa-rice.html">San
        Juan City</a></strong> was the first to sell NFA rice stocks, but the Department
        of Agriculture (DA) said on Friday, Feb. 28, that Navotas, Cotabato, and Camarines
        Sur have yet to pull out their orders, totaling over 120,000 sacks.</p>'
    section2:
      primarytype: 'block'
      uuid: '1dfee8e4-0f16-47be-ae63-5094c7cbf03c'
      activationstatus: true
      created: 2025-02-28T17:29:56.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The NFA previously said 67 LGUs have expressed interest to buy palay
        from the agency.</p>'
    section3:
      primarytype: 'block'
      uuid: '2baa1e06-b7fb-4cf3-ba57-8583def61ca4'
      activationstatus: true
      created: 2025-02-28T17:29:56.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We appeal to LGUs to fast-track the pullout of rice reserves,” NFA\
        \ Administrator Larry Lacson was quoted in the news release.\r"
    section4:
      primarytype: 'block'
      uuid: 'ae04b727-6492-4390-8a4e-915a1d29c13f'
      activationstatus: true
      created: 2025-02-28T17:29:56.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This will open up space in our warehouses, allowing us to procure\
        \ more palay and ensure that farmers aren’t at the mercy of traders pushing\
        \ down prices,” he said\r"
    section5:
      primarytype: 'block'
      uuid: 'e36c1b4f-9c57-4b5b-88f6-ad6f05146c77'
      activationstatus: true
      created: 2025-02-28T17:29:56.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Citing reports, the DA said there were traders buying palay for as\
        \ low as P15 per kilogram, which was below NFA’s purchasing price of P23 to\
        \ P24 for clean and dry palay. \r"
    section6:
      primarytype: 'block'
      uuid: '7f6a0966-9cfb-4a8a-b9f0-a2ca8bc5afee'
      activationstatus: true
      created: 2025-02-28T17:29:56.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency added that palay procurement in Mindoro “has been hindered\
        \ by fully stocked warehouses.”\r"
    section7:
      primarytype: 'block'
      uuid: 'b902671d-7005-4f11-beba-2d259d25c97e'
      activationstatus: true
      created: 2025-02-28T17:29:56.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the news release, Agriculture Secretary Francisco Tiu\
        \ Laurel Jr. has “instructed the NFA and FTI (Food Terminal, Inc.) to facilitate\
        \ the quick release of rice stocks, including offering easier payment terms\
        \ for LGUs.”\r"
    section8:
      primarytype: 'block'
      uuid: 'f9f0f059-c302-4314-af32-cd4e25e65e82'
      activationstatus: true
      created: 2025-02-28T17:29:56.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This year, the agency needs to procure 545,000 metric tons of palay\
        \ to maintain a 9-day supply, with a total of 880,000 metric tons needed to\
        \ meet the 15-day target,” the DA also said.\r"
    section9:
      primarytype: 'block'
      uuid: '7b1d3d02-d6b4-44db-a377-5af614953bcd'
      activationstatus: true
      created: 2025-02-28T17:29:56.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:55.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:29:56.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Local government units can buy <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/4/da-nfa-food-security-emergency.html">NFA
        rice at P33 per kilogram</a></strong>. They are allowed a markup of P2.</p>'
