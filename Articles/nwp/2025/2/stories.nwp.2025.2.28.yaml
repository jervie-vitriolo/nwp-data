      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two Russian nationals
        were killed after being caught in strong currents while scuba diving in Batangas,
        the Philippine Coast Guard said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db568fa6-6f53-4b4c-b502-80d78ee98505'
      activationstatus: true
      created: 2025-02-28T16:56:57.111+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:56.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:56:57.111+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Airland Lapitan, PCG Batangas
        station commander said, four Russians went scuba diving in Verde Island in
        Batangas on Thursday, Feb. 27.'
    section2:
      primarytype: 'block'
      uuid: 'c4d33aee-fbff-49e6-a853-935be6d8af93'
      activationstatus: true
      created: 2025-02-28T16:56:57.111+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:56.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:56:57.111+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The coast guard said the foreigners were staying at a hotel in nearby
        town, Puerto Galera in Oriental Mindoro.'
    section3:
      primarytype: 'block'
      uuid: 'a38beccf-de8d-4301-8298-0709907051a2'
      activationstatus: true
      created: 2025-02-28T16:56:57.112+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:56.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:56:57.112+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lapitan said the first casualty was pronounced dead on arrival after
        being brought to the hospital in Batangas by rescuers.'
    section4:
      primarytype: 'block'
      uuid: '593d82b3-8760-496d-994b-1d070cdd0f9e'
      activationstatus: true
      created: 2025-02-28T16:56:57.112+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:56.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:56:57.112+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the other victim was found dead with his arms severed after
        an alleged shark attack.'
    section5:
      primarytype: 'block'
      uuid: 'c829a02f-dc21-498b-8dae-a57df7aab94f'
      activationstatus: true
      created: 2025-02-28T16:56:57.113+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:56.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:56:57.113+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Authorities said there were multiple sharks seen in the area where
        the victim was recovered.'
    section6:
      primarytype: 'block'
      uuid: 'c5e6a671-eb97-4fac-8cd9-6c53da6ca4cf'
      activationstatus: true
      created: 2025-02-28T16:56:57.113+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:56.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:56:57.113+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyong dalawa together with their master diver, naka-surface sila and
        they managed to go on board doon sa boat nila,” said Lapitan.'
    section7:
      primarytype: 'block'
      uuid: '177b5b24-7acf-4282-b9a9-38a715f09536'
      activationstatus: true
      created: 2025-02-28T16:56:57.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:56.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:56:57.114+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The two of them, together with their master diver, surfaced
        and managed to board their boat]'
    section8:
      primarytype: 'block'
      uuid: '12561b46-47cf-4801-a1c2-a4bbf5a5ecde'
      activationstatus: true
      created: 2025-02-28T16:56:57.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:27:56.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:56:57.114+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to Lapitan, there was no gale warning when the incident happened.
        But PCG urged divers and dive operators to exercise caution in areas with
        strong currents and active marine life.'
  'START HERE----->Collapsed-Isabela-bridge-had--structural-flaws--since-2018---PDRRMO':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-28T16:55:55.000+08:00
    imagesource: 'aa212d35-a19d-4272-bfc4-ae87017ccbd5'
    mixintypes: 'hasVersion'
