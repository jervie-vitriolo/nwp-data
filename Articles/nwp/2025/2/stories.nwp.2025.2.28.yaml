      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>At 215 minutes (that’s three hours and thirty-five minutes), <strong>The
        Brutalist</strong> joins the ranks of epic films nominated for Best Picture
        at the Academy Awards, standing just behind classics like <strong>Gone With
        the Wind</strong> (238 minutes) and <strong>The Ten Commandments</strong>
        (220 minutes). While the runtime may seem daunting, don’t let it deter you—this
        film is an unforgettable experience worth every second.</p>'
    section1:
      primarytype: 'block'
      uuid: '9efb616f-1654-4591-bd93-081cab212770'
      activationstatus: true
      created: 2025-02-28T16:04:49.091+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>The Brutalist</strong> tells the powerful story of László
        Tóth, a Hungarian-Jewish Holocaust survivor and renowned architect. After
        being separated from his wife during the war, he takes the opportunity to
        move to the United States alone, hoping she will follow. On American soil,
        László embarks on a journey to rebuild not just structures, but also his shattered
        life and family.</p>'
    section2:
      primarytype: 'block'
      uuid: '99653df0-1f8f-4c15-b9cb-125c782277b6'
      activationstatus: true
      created: 2025-02-28T16:04:49.091+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Expertly directed and performed, and layered with themes of immigration,
        love, and art, here are five reasons why<strong> The Brutalist</strong> is
        a must-watch:</p>'
    section3:
      contentwidth: '100%'
