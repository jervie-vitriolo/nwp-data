      type: 'text'
      text: '<p>Seven years after the Netflix series’ cancellation, blind lawyer-turned-vigilante
        is back in the Marvel Cinematic Universe. <strong>Daredevil: Born Again</strong>
        sees Matt Murdock fighting both in court and on the streets, while his former
        nemesis, Wilson Fisk, also known as Kingpin, runs for mayor of New York City.
        Expect action-packed sequences and thrilling reveals in this Marvel reboot.<br><em>Streaming
        on Disney+ March 5.</em></p>'
