  'START HERE----->Ann-Sophie-s-Runway-to-Reinvention':
    author: 'Michi Ancheta '
    categories: '36504758-2a49-4aa7-9b46-2710aa858ac3'
    created: 2025-02-28T10:30:49.000+08:00
    imagesource: '9adfcceb-94f9-4fb0-a9d2-3aa2b5ed24c3'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3c804049-2fdb-4a1b-88d4-ba35dc5b7fb0'
    lead: 'Ann-Sophie never waits for doors to open—she builds them herself. From
      styling designer hand-me-downs as a child to launching a fashion-tech brand
      with her husband, Patrick Müller, she has carved a career defined by grit and
      bold decisions. Along the way, she’s balanced motherhood, business, and international
      moves, proving that ambition and family don’t have to compete. Her story isn’t
      just about making it; it’s about making it her own.'
    activationstatus: true
    created: 2025-02-28T10:49:18.344+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-03-13T12:28:03.623+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:23:27.870+08:00
    lastmodified: 2025-03-03T10:12:24.883+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ann-Sophie’s Runway to Reinvention'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35fc81b7-15c0-425b-9104-0eb74a8454e8'
      activationstatus: true
      created: 2025-02-28T10:49:18.397+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.863+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Ann-Sophie never waits for doors to open—she builds them herself.
        From styling designer hand-me-downs as a child to launching a fashion-tech
        brand with her husband, Patrick Müller, she has carved a career defined by
        grit and bold decisions. Along the way, she’s balanced motherhood, business,
        and international moves, proving that ambition and family don’t have to compete.
        Her story isn’t just about making it; it’s about making it her own.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a72ba82c-f904-4682-9609-c5a24aac2042'
      activationstatus: true
      created: 2025-02-28T10:49:18.397+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.864+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Fashion, Business, and Motherhood</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'e5fe92e3-bcc3-421d-a724-1018ae5e501b'
      activationstatus: true
      created: 2025-02-28T10:49:18.398+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.864+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Ann-Sophie has always had an eye for fashion. As one of the youngest\
        \ girls in her family, she was showered with designer hand-me-downs, each\
        \ piece an invitation to explore her creativity. Styling these clothes wasn’\
        t just about wearing them—it was about curating, experimenting, making something\
        \ new out of what already existed.\r"
    section3:
      primarytype: 'block'
      uuid: 'b9dabfef-484e-4194-ae6e-9ad041213388'
      activationstatus: true
      created: 2025-02-28T10:49:18.398+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.865+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "At 14, life took an unexpected turn. Her mother, an adventurer at heart,\
        \ spun a globe, landed on the Philippines, and decided they were moving. Just\
        \ like that, Ann-Sophie left behind everything she knew in Germany and started\
        \ fresh in Cebu. The shift was drastic, but it made her adaptable, bold, and\
        \ unafraid of reinvention. It was also in Cebu that she was discovered as\
        \ a model—her first backstage pass into the world of fashion. But while modeling\
        \ was exciting, she quickly realized she was only ever seen as a canvas for\
        \ someone else’s vision. No one asked for her ideas. She wanted more.\r"
    section4:
      primarytype: 'block'
      uuid: 'ae19fd74-b844-471e-817d-55d9cfee36dd'
      activationstatus: true
      created: 2025-02-28T10:49:18.398+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.866+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Finding Love and Building Dreams</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '4a6e2751-66ef-4e36-ac28-adc9a16c70f9'
      activationstatus: true
      created: 2025-02-28T10:49:18.399+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.866+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Back in Germany for university, Ann-Sophie met the love of her life,\
        \ Patrick Müller. Their connection was undeniable, and together, they set\
        \ their sights on a future filled with ambition and adventure. In her last\
        \ year at university, she became a mother for the first time—a moment that\
        \ didn’t slow her down but instead emboldened her. She wanted to build something\
        \ bigger than herself, to create a world where her children could see firsthand\
        \ what was possible through grit and determination.\r"
    section6:
      primarytype: 'block'
      uuid: '6fc00911-804c-43b4-843e-1e4406e53585'
      activationstatus: true
      created: 2025-02-28T10:49:18.399+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.867+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Determined to take her passion further, she moved to Singapore for\
        \ her master’s degree at LASALLE College of the Arts, where she specialized\
        \ in Fashion Media and Industries. Juggling motherhood and academics, she\
        \ not only completed her studies but graduated at the top of her class. With\
        \ a newborn in one arm and business plans in the other, she and Patrick co-founded\
        \ ASAPHub right from their kitchen table. What started as a small venture\
        \ quickly scaled into a thriving company, fueled by their relentless drive\
        \ and vision. And just as she was learning to navigate both motherhood and\
        \ entrepreneurship, she welcomed her second child into the world.\r"
    section7:
      image: '710df4a1-05bc-4e34-bbf4-6aff31ac92a6'
      primarytype: 'block'
      uuid: 'b94e3f63-ae75-42f4-9747-d08cb2ff0328'
      activationstatus: true
      created: 2025-02-28T10:49:18.400+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.868+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section8:
      primarytype: 'block'
      uuid: '99108a16-ef5e-4c46-bdcc-1fd19d06440b'
      activationstatus: true
      created: 2025-02-28T10:49:18.400+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.868+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>A Pandemic Pivot: Moving to the Philippines</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '3fb71f8f-6ca9-4702-872c-f07755d63b09'
      activationstatus: true
      created: 2025-02-28T10:49:18.401+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.869+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Then, the pandemic hit. The business landscape changed overnight, forcing\
        \ them to rethink everything. But if there was one thing Ann-Sophie had learned\
        \ early in life, it was how to adapt. Instead of letting the crisis slow them\
        \ down, she and Patrick made a bold decision: they relocated to the Philippines,\
        \ where their company’s team was already based.\r"
    section10:
      primarytype: 'block'
      uuid: '9fa7836f-6c2b-427c-9bcb-a557c52ba567'
      activationstatus: true
      created: 2025-02-28T10:49:18.401+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.869+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "\"We always knew working closely with our staff would be more effective,\"\
        \ she says. \"But actually being here, collaborating in person—it changed\
        \ everything.\"\r"
    section11:
      primarytype: 'block'
      uuid: '2cf28afb-a5aa-4be8-b481-ca1051b4c53f'
      activationstatus: true
      created: 2025-02-28T10:49:18.402+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.870+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "This move wasn’t just about business. The Philippines had been home\
        \ once before, and now, it was again. Around this time, she also embraced\
        \ another new chapter—welcoming her third child, a year and a half ago, further\
        \ cementing her drive to create a world of opportunity for her growing family.\r"
    section12:
      primarytype: 'block'
      uuid: '1a96928d-96f0-428d-b14d-f684bf676671'
      activationstatus: true
      created: 2025-02-28T10:49:18.402+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.870+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Redefining Fashion-Tech</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '8b36fc9e-0545-4718-b8e9-c83fd65971be'
      activationstatus: true
      created: 2025-02-28T10:49:18.403+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.871+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Ann-Sophie doesn’t just work in fashion—she’s shaping its future.
        She points out that women tend to use only 20% of their wardrobe and could
        spend nearly a year of their lives deciding what to wear. This striking reality,
        supported by research, underscores the growing need for smarter, more personalized
        styling solutions. Her latest venture, <em>Beyond Label</em>, isn’t just another
        styling app. It’s a rebellion against fashion’s rigid structures, a way to
        reclaim style as something deeply personal.</p>'
    section14:
      primarytype: 'block'
      uuid: 'fdb947c6-08c3-4802-83f6-802c268c6f7a'
      activationstatus: true
      created: 2025-02-28T10:49:18.403+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.872+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "\"Clothing is not just about trends,\" she explains. \"It’s about identity,\
        \ about how you feel when you step into the world.\"\r"
    section15:
      primarytype: 'block'
      uuid: '217f5f93-b7dc-434c-b868-a64657f7c48b'
      activationstatus: true
      created: 2025-02-28T10:49:18.403+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.872+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Using AI and deep styling insights, <em>Beyond Label</em> personalizes
        fashion like never before. The app, which she jokingly calls her fourth baby,
        is set to launch sometime in the last quarter of this year. It’s about giving
        people control over their personal style, moving beyond the industry’s one-size-fits-all
        mentality. "I want to open up the conversation about fashion," she says. "It’s
        not about rules. It’s about creativity and confidence."</p>'
    section16:
      primarytype: 'block'
      uuid: '1d4b801a-27a3-4709-a591-ce9d9ea275a1'
      activationstatus: true
      created: 2025-02-28T10:49:18.404+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.873+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Just over a year ago, Ann-Sophie’s TikTok following sat at 600. Today,\
        \ it has skyrocketed past 10,000. More than just producing content, she sparks\
        \ discussions, encourages curiosity, and gets people to see fashion in a fresh\
        \ way.\r"
    section17:
      image: '2333d11a-7630-4774-83f9-eab5a4d69069'
      primarytype: 'block'
      uuid: 'e2c5c447-41b1-44b0-bd52-4bfd4ca1178e'
      activationstatus: true
      created: 2025-02-28T10:49:18.405+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.874+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section18:
      primarytype: 'block'
      uuid: '3e38daf5-5fa2-441a-b521-582718e7bc4b'
      activationstatus: true
      created: 2025-02-28T10:49:18.405+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.874+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Digital Growth and Hosting Talent</strong></p>'
    section19:
      primarytype: 'block'
      uuid: '04f8f661-a7a9-4753-bece-d6e2b2bcf044'
      activationstatus: true
      created: 2025-02-28T10:49:18.406+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.875+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "One of the most unexpected aspects of her success has been street interviews.\
        \ Initially hesitant and unsure, Ann-Sophie needed a little persuasion from\
        \ her team to step into this space. But once she did, she quickly found her\
        \ rhythm. Now, she effortlessly brings energy to every interaction, keeping\
        \ the mood light and making every exchange feel natural.\r"
    section20:
      primarytype: 'block'
      uuid: 'beff5da8-6416-4215-b684-87733c785e4d'
      activationstatus: true
      created: 2025-02-28T10:49:18.406+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.875+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "A recent conversation with A-lister Liza Soberano highlighted how fashion\
        \ shapes identity, with the actress reflecting on her evolving style and the\
        \ importance of dressing authentically. Similarly, Ann-Sophie has engaged\
        \ with personalities like Kylie Verzosa, a former Miss International turned\
        \ actress and entrepreneur, and Acushla Obusan, better known as Killa Kush,\
        \ a creator championing self-expression. Whether speaking with celebrities\
        \ or everyday individuals, Ann-Sophie knows how to make people feel at ease,\
        \ keeping things entertaining while letting her guests' personalities shine.\r"
    section21:
      primarytype: 'block'
      uuid: '1a528518-e08c-4dc4-b57c-3b07d4a372df'
      activationstatus: true
      created: 2025-02-28T10:49:18.407+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.876+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "\"It’s about creating a space where people can share their stories\
        \ authentically,\" she explains. \"That’s what I love most.\"\r"
    section22:
      primarytype: 'block'
      uuid: '19f11645-d262-4003-bcae-e2c877727292'
      activationstatus: true
      created: 2025-02-28T10:49:18.407+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.877+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The Power of Choice</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '65f224f3-3d61-4ece-9f5b-8b196acf8ef9'
      activationstatus: true
      created: 2025-02-28T10:49:18.408+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.877+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "When asked how she manages her many responsibilities, Ann-Sophie lets\
        \ out a small laugh before answering. \r"
    section24:
      primarytype: 'block'
      uuid: '4c282101-7ef3-4505-8e2d-01d6f4cb89d6'
      activationstatus: true
      created: 2025-02-28T10:49:18.408+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.878+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "\"I get asked how I do it all, but the truth is, I don’t,\" she admits.\
        \ \"I choose what matters most every single day. Sometimes that’s business.\
        \ Sometimes it’s my kids. Sometimes it’s just taking a breath.\"\r"
    section25:
      primarytype: 'block'
      uuid: '8c0b1c7d-5812-4f53-9b79-b2e801d05a57'
      activationstatus: true
      created: 2025-02-28T10:49:18.409+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.878+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Every day is a lesson in prioritization, making space for what truly\
        \ matters, whether that’s a client pitch, an afternoon spent with her kids,\
        \ or a rare moment of stillness.\r"
    section26:
      primarytype: 'block'
      uuid: '89a0cac9-6082-4b13-8027-50c02b50491e'
      activationstatus: true
      created: 2025-02-28T10:49:18.410+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.879+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Breaking the Mold</strong></p>'
    section27:
      primarytype: 'block'
      uuid: '5e5da4ad-a618-4ad0-b56f-27d74f1104f6'
      activationstatus: true
      created: 2025-02-28T10:49:18.410+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.880+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Ann-Sophie doesn’t pretend that it’s easy—because it isn’t. But that’\
        s exactly why she’s doing it. \"Motherhood isn’t a limitation,\" she asserts.\
        \ \"It’s fuel.\"\r"
    section28:
      primarytype: 'block'
      uuid: '858a4bff-868d-448d-9668-fb6a6016379c'
      activationstatus: true
      created: 2025-02-28T10:49:18.411+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:28:03.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-03T10:12:24.880+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>With ASAPHub thriving,<em> Beyond Label</em> poised to change the
        fashion-tech landscape, and a family that fuels her every step of the way,
        Ann-Sophie isn’t just going with the flow—she’s cutting a path all on her
        own.</p>'
    section29:
      image: 'f4ed35b1-02dc-4adf-b8a5-5b1470d3d192'
      primarytype: 'block'
      uuid: '8921392c-edcf-476c-b1c2-96f188cbadf7'
