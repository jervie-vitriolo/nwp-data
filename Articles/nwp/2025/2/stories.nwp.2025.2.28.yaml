    primarytype: 'composition'
    uuid: 'c667139d-97ad-4c56-99e1-ebedb100251c'
    lead: 'Pope Francis, who has been hospitalised for two weeks battling double
      pneumonia, has spent another peaceful night and is now resting, the Vatican
      said on Friday.'
    activationstatus: true
