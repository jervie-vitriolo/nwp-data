      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ea6f6ffc-b20b-451b-8bd2-513e738ef6ab'
      activationstatus: true
      created: 2025-02-28T14:01:17.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAOCC spokesperson Winston Casio said they are identifying who among
        the arrested people will be criminally charged. But a bulk of them will be
        deported immediately.</p>'
    section15:
      primarytype: 'block'
      uuid: '2bd6680c-8bfb-4ce9-918e-0cb875de6235'
      activationstatus: true
      created: 2025-02-28T14:01:17.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.442+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6664a9be-6161-4a2d-8f14-d08c054c4a14'
      activationstatus: true
      created: 2025-02-28T14:01:17.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.442+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We do hope within – at most isang buwan, mapaalis na ang mga ito
        [one month, they will be deported] once we get all the documents from the
        other government agencies and from their respective embassies,” Casio said
        in a Bagong Pilipinas forum on Friday.</p>'
