    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Reverse direction on EDSA busway to curb violations - Lacson'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '58aded20-9541-43f3-af04-49e83017bf66'
      activationstatus: true
      created: 2025-02-28T17:19:11.603+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:55.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:19:19.083+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>San Jose Del Monte, Bulacan -</strong> As back-to-back violations
        have hyped up discussions on the EDSA busway, former Senator Panfilo Lacson
        has proposed a novel solution: reverse the traffic flow.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a68a3744-c2c7-4619-b57b-1bd00bc1e812'
      activationstatus: true
      created: 2025-02-28T17:19:11.604+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:55.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:19:19.083+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9ce32ce1-0aa2-4455-baea-8f5b3daf9211'
      activationstatus: true
      created: 2025-02-28T17:19:11.604+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:55.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:19:19.084+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Gawin nating counterflow yung bus sa EDSA, yung northbound hayaan
        mong maging southbound, let the problem solve itself," Lacson said during
        a press conference of the administration senatorial slate Alyansa Para sa
        Bagong Pilipinas in San Jose Del Monte, Bulacan on Friday, Feb.28.</p>'
    section3:
      primarytype: 'block'
      uuid: '6afe16a5-5fe1-4ee1-835b-5dcb52992a29'
      activationstatus: true
      created: 2025-02-28T17:19:11.604+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:55.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:19:19.084+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2a5949fb-1c36-4195-9613-a5a8529e3c19'
      activationstatus: true
      created: 2025-02-28T17:19:11.605+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:55.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:19:19.085+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: Let the buses on EDSA counterflow, let the northbound
        become southbound, and let the problem solve itself.]</p>'
    section5:
      primarytype: 'block'
      uuid: 'd9b732f5-54b8-4776-a644-6ef749f6d188'
