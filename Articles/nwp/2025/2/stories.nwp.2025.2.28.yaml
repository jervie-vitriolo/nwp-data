      primarytype: 'block'
      uuid: '66162c95-c343-4f94-877e-5beede44d1d9'
      activationstatus: true
      created: 2025-02-28T16:04:49.092+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. An Acting Masterclass</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'f1ae2c47-5608-464f-87e5-aacde637033f'
      activationstatus: true
      created: 2025-02-28T16:04:49.093+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Adrien Brody</strong> takes on the challenging role of László
        Tóth, portraying decades of trials and triumphs with remarkable depth. From
        moments of joy to the depths of despair, Brody masterfully captures every
        nuance of László’s journey. He is supported by a stellar cast, including <strong>Felicity
        Jones</strong> as his fiercely determined wife, Erzsébet, and <strong>Guy
        Pearce</strong> as a cunning industrialist who plays a pivotal role in László’s
        career. Their performances elevate the film, making it an emotionally gripping
        experience.</p>'
    section6:
      primarytype: 'block'
      uuid: '56823b1d-89dd-4e3b-9a61-f46d3affd412'
      activationstatus: true
      created: 2025-02-28T16:04:49.093+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. A Visual Feast</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'ca12319d-4d20-4108-aad9-c1e5a8db47fd'
      activationstatus: true
      created: 2025-02-28T16:04:49.094+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The artistry in <strong>The Brutalist</strong> offers a masterclass
        in visual storytelling that film students should study closely. The cinematography
        by <strong>Lol Crawley</strong> is stunning, showcasing László’s architectural
        visions alongside the murky, shadowy dealings that shape his life. The meticulous
        emphasis on production design enhances the film’s focus on architecture and
        legacy, making every frame a visual delight. Director <strong>Brady Corbet</strong>
        orchestrates every visual element to perfection, crafting a film that is as
        beautiful as it is poignant.</p>'
    section8:
      primarytype: 'block'
      uuid: '550f58ed-e200-476f-ae48-1be4dcebafa1'
      activationstatus: true
      created: 2025-02-28T16:04:49.094+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. A Unique Cinematic Experience</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '370c6034-adc5-4e89-8408-1dc372ee86f0'
      activationstatus: true
      created: 2025-02-28T16:04:49.094+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In an era dominated by streaming, <strong>The Brutalist</strong>
        is a rare film that truly benefits from the theatrical experience. Watching
        it in a cinema allows you to fully immerse yourself in its world, free from
        distractions. And while the runtime is extensive, the film thoughtfully includes
        a 15-minute intermission, offering a moment to reflect, refresh, and even
        stretch your legs for the cinematic odyssey ahead.</p>'
    section10:
      primarytype: 'block'
