      type: 'text'
      text: '<p>Master of horror Mikhail Red (<strong>Deleter, Eerie</strong>) is
        back with <strong>Lilim</strong>, a chilling period horror set in 1983. This
        terrifying period piece finds siblings Issa and Tomas seeking shelter in a
        mysterious, secluded orphanage run by nuns deep in the forest. When the two
        dig deeper into the institution’s past, they unearth dark and possibly even
        deadly secrets.<br><em>In cinemas March 12.</em></p>'
