      uuid: 'c37b1013-6104-487c-833f-39445a65b9c7'
      activationstatus: true
      created: 2025-02-28T14:01:17.436+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.436+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities raided on Feb. 26 a POGO hub in One Wheels Condominium,
        where they arrested hundreds of foreign nationals and 52 Filipinos. The authorities
        discovered crypto-currency, love, and investment scams, as well as spamming
        operations in the hub.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f4fa628a-a89e-4336-9869-a0a9eb42af5e'
      activationstatus: true
      created: 2025-02-28T14:01:17.436+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.436+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3a320f4d-aed0-445a-b76d-3826e68b5ef1'
      activationstatus: true
      created: 2025-02-28T14:01:17.437+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.437+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It was also confirmed that most of the illicit transactions were
        conducted through Viber and Telegram messaging platforms,” the Philippine
        National Police - Criminal Investigation and Detection Group (PNP-CIDG) said
        in a statement released Friday, Feb. 28.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a5b27002-ed19-4ca8-94af-45f92a08f1b5'
      activationstatus: true
      created: 2025-02-28T14:01:17.437+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.437+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ab858ab4-6c73-43fc-9d1c-fc0b634e3de3'
      activationstatus: true
      created: 2025-02-28T14:01:17.438+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.438+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Among the items confiscated during the raid were 20 safety vaults,\
        \ text blasters, one-time password generators, cold crypto wallets, laptops,\
        \ and cellphones.\r"
    section7:
      primarytype: 'block'
      uuid: '170c5b7b-e2de-45f7-9dc6-b5e27246eb07'
      activationstatus: true
      created: 2025-02-28T14:01:17.438+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.438+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1e23cb8f-1c03-4478-a862-8352f124a5ee'
      activationstatus: true
      created: 2025-02-28T14:01:17.438+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.438+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The operation center has been closed for operating without a business
        permit and supposed illegal POGO activities.</p>'
    section9:
      primarytype: 'block'
      uuid: '41a843c9-3e1c-44e6-84d2-a40d1256846b'
      activationstatus: true
      created: 2025-02-28T14:01:17.439+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.439+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7d58929a-d00c-4e12-8ca6-747b7fbe9553'
      activationstatus: true
      created: 2025-02-28T14:01:17.439+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.439+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Of the 401 foreign nationals, 207 are Chinese, 132 are Vietnamese,
        24 are Korean, 14 are Indonesian, 12 are Myanmar nationals, 11 are Malaysian,
        and one is from Madagascar.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f55b275c-cf1b-4f13-81a9-e21ca7528657'
      activationstatus: true
      created: 2025-02-28T14:01:17.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.440+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '213cf97e-9f48-4fd3-98c7-ab004b2170a3'
      activationstatus: true
      created: 2025-02-28T14:01:17.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:27:59.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:01:17.440+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The apprehended individuals are in the custody of the Presidential
        Anti-Organized Crime Commission (PAOCC).</p>'
    section13:
      primarytype: 'block'
      uuid: '4a94bbbf-e8f4-4f3b-89b9-0c56b069b5f6'
      activationstatus: true
      created: 2025-02-28T14:01:17.441+08:00
