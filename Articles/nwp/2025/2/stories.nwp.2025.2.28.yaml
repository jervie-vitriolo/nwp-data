      lastmodified: 2025-02-28T18:12:13.797+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>State media said top Chinese Communist Party officials met on Friday
        and vowed to take steps to prevent and resolve any external shocks to China’s
        economy.</p>'
    section40:
      primarytype: 'block'
