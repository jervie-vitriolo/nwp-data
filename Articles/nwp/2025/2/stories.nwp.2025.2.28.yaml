    primarytype: 'composition'
    uuid: '515cb23e-47a3-41c5-94ee-a97fe73b363e'
    lead: 'This year’s Oscars swag bags are replete with luxury skincare products,
      film-inspired merchandise and five-star vacations.'
    activationstatus: true
