    title: 'Demi Moore eyes Oscar with Hollywood comeback in 'The Substance''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'abc1a8f2-5d15-4787-ab63-b8dd45ceccd8'
      activationstatus: true
      created: 2025-02-28T10:45:02.537+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.111+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, U.S. -</strong> Demi Moore thought her four-decade
        Hollywood career might be over a few years ago. The actress, 62, battled negative
        thoughts about herself after a producer dismissed her as a "popcorn actress."</p>'
    section1:
      primarytype: 'block'
      uuid: '2050d97a-e917-4174-847b-e5ce87664339'
      activationstatus: true
      created: 2025-02-28T10:45:02.538+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.112+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '518a763c-61c3-47db-af20-54515f3f6d63'
      activationstatus: true
      created: 2025-02-28T10:45:02.538+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.112+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>She took that to mean that even if her movies were a success, she
        was not worthy of awards recognition. Then came "The Substance" and her role
        as a fading TV fitness instructor whose injection of a serum for youth has
        gory side effects.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bae423e1-39da-4d8f-9731-2ba2ff4aa18f'
      activationstatus: true
      created: 2025-02-28T10:45:02.538+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.113+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3ca67d10-8ac5-479b-add8-d1770c0bf316'
      activationstatus: true
      created: 2025-02-28T10:45:02.539+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.114+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The movie tackles topics such as aging and self-doubt and, as Moore
        said at January’s Golden Globes, moments when women feel "we're not smart
        enough, or pretty enough, or skinny enough, or successful enough. Or basically
        just not enough."</p>'
    section5:
      primarytype: 'block'
      uuid: '7a23b9b9-876c-47a8-9882-13209882c565'
      activationstatus: true
      created: 2025-02-28T10:45:02.539+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.114+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ce038a29-30a4-4ad9-85b3-6266a927490b'
      activationstatus: true
      created: 2025-02-28T10:45:02.539+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.115+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"I had a woman say to me, just know, you will never be enough, but\
        \ you can know the value of your worth if you just put down the measuring\
        \ stick,\" Moore said.\r"
    section7:
      primarytype: 'block'
      uuid: 'b72c03ac-69f4-41aa-9cee-c8a26a5ed936'
      activationstatus: true
      created: 2025-02-28T10:45:02.540+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.116+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6683bf25-b3ee-44a7-8186-ee9621d9513c'
      activationstatus: true
      created: 2025-02-28T10:45:02.540+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.116+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>During a May press conference at the Cannes Film Festival, actor
        Dennis Quaid described his role in the film as her TV producer as that of
        a cold-hearted male and Moore interrupted. "I don't want to say that we're
        anti-men. We're just anti-jerks," she said.</p>'
    section9:
      primarytype: 'block'
      uuid: '28b45574-0882-4a9f-a550-c61b1fba4578'
      activationstatus: true
      created: 2025-02-28T10:45:02.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.117+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0bf8466f-1c9c-44a0-9647-2e03a67b32eb'
      activationstatus: true
      created: 2025-02-28T10:45:02.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.118+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Now, the star who rose to fame as part of the \"Brat Pack\" of actors\
        \ in 1980s coming-of-age movies, is the frontrunner to take the Academy Award\
        \ for best actress on Sunday. It would be her first Oscar after dozens of\
        \ film and TV roles.\r"
    section11:
      primarytype: 'block'
      uuid: '001dd9a0-f76b-4be8-b486-fe115ec9c30b'
      activationstatus: true
      created: 2025-02-28T10:45:02.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.118+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4783722a-8c88-4e17-83d7-7f6838793881'
      activationstatus: true
      created: 2025-02-28T10:45:02.542+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.119+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Hollywood loves a comeback," said Ian Sandwell, movies editor at
        Digital Spy. "They love to give an award for actors that have been known well,
        but have not maybe had the success that they deserved."</p>'
    section13:
      primarytype: 'block'
      uuid: 'bd2f16cc-5f7d-471d-bb1b-7e8fc0083d15'
      activationstatus: true
      created: 2025-02-28T10:45:02.542+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.119+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e9699e55-92d2-48eb-bad6-c65a6349ee31'
      activationstatus: true
      created: 2025-02-28T10:45:02.543+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.120+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Her early career featured two years on television soap opera \"General\
        \ Hospital\" before she made it to the big screen in \"St. Elmo’s Fire\" and\
        \ \"About Last Night.\" She was considered part of the \"Brat Pack,\" a group\
        \ of young Hollywood stars seen at the time as entitled and unprofessional.\r"
    section15:
      primarytype: 'block'
      uuid: '0b745b41-2258-4c56-acbc-bcc39a0f2cad'
      activationstatus: true
      created: 2025-02-28T10:45:02.543+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.121+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '84c53d18-2e2f-4555-9bea-43633121104f'
      activationstatus: true
      created: 2025-02-28T10:45:02.543+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.121+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>&nbsp;'Landmark salary'</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'f3dc8d51-6a06-4c81-a232-5816a98e9f5a'
      activationstatus: true
      created: 2025-02-28T10:45:02.544+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.122+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '507f3e72-ac3e-4ff3-81f9-6a33a68e4370'
      activationstatus: true
      created: 2025-02-28T10:45:02.544+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.123+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In the 1990s, Moore starred in hit romances \"Ghost\" - the top-grossing\
        \ movie in the United States in 1990 - and \"Indecent Proposal\" as well as\
        \ military thriller \"A Few Good Men.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'e3b5233a-a285-4a63-b43c-fe64b64726a7'
      activationstatus: true
      created: 2025-02-28T10:45:02.545+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.123+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '898d6552-3837-469e-86f4-1beaf1ba734f'
      activationstatus: true
      created: 2025-02-28T10:45:02.545+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.124+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In 1995, she became the first actress to earn more than $10 million\
        \ for a role, for the story of a stripper trying to raise money to get custody\
        \ of her daughter in \"Striptease.\" That movie, and 1997 film \"G.I. Jane,\"\
        \ were commercial flops.\r"
    section21:
      primarytype: 'block'
      uuid: '3e8835e9-a300-4458-92bf-b215a32e8c7f'
      activationstatus: true
      created: 2025-02-28T10:45:02.546+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.125+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'bf34adbf-dc67-4713-8267-7046ea0118e6'
      activationstatus: true
      created: 2025-02-28T10:45:02.546+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.125+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "After that, Moore took periodic breaks from acting, saying she had\
        \ difficulty finding good roles.\r"
    section23:
      primarytype: 'block'
      uuid: '5b107c3f-5481-457a-b567-aa36e94fd6c8'
      activationstatus: true
      created: 2025-02-28T10:45:02.547+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.126+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ec5bf218-d700-4dc8-999c-06889f99d53c'
      activationstatus: true
      created: 2025-02-28T10:45:02.547+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.127+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She embraced the opportunity in \"The Substance,\" which required her\
        \ to appear fully naked at times and to be transformed into a grotesque older\
        \ woman through prosthetics.\r"
    section25:
      primarytype: 'block'
      uuid: '6b7308d4-f69d-4ed7-b91c-6889c50aa9be'
      activationstatus: true
      created: 2025-02-28T10:45:02.548+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.127+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '78f29825-24a8-4e11-a416-cabac7d2559a'
      activationstatus: true
      created: 2025-02-28T10:45:02.548+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.128+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>When the performance won her a Golden Globe, Moore said it was the
        first time she had ever been honored as an actor. She also won a Screen Actors
        Guild Award for the part, and has talked about feeling humbled and grateful.</p>'
    section27:
      primarytype: 'block'
      uuid: '32d0f3b1-3795-4de5-b9a5-fd107b23704a'
      activationstatus: true
      created: 2025-02-28T10:45:02.549+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.128+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '93fa9555-e0ef-400c-b972-3b6b7ca7702c'
      activationstatus: true
      created: 2025-02-28T10:45:02.550+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.129+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Celebrity stylist Alexandra Mandelkorn said Moore had been "killing
        it" during this year’s awards season.</p>'
    section29:
      primarytype: 'block'
      uuid: '84c25e4f-ce8e-4eb1-8d05-c65428b93849'
      activationstatus: true
      created: 2025-02-28T10:45:02.550+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.130+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '0371eba6-a80f-4d22-b6f9-936aeb502804'
      activationstatus: true
      created: 2025-02-28T10:45:02.551+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.130+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"I just love the joy that she’s bringing into this moment,\" Mandelkorn\
        \ said. \"The story of how she was really feeling, like maybe not that great\
        \ about her place in the industry, and then to have this movie come out that\
        \ really mirrors that story.\"\r"
    section31:
      primarytype: 'block'
      uuid: 'e3372105-06a8-43f2-a21b-8389a36ae71e'
      activationstatus: true
      created: 2025-02-28T10:45:02.551+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:23:25.131+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '2ccc5b5b-a30b-4d62-8fac-e9c04d38be55'
      activationstatus: true
      created: 2025-02-28T10:45:02.552+08:00
      createdby: 'sophiasioco-nwp'
