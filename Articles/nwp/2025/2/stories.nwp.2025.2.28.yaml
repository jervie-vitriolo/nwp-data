      lastmodified: 2025-02-28T18:37:58.375+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The cyclone made landfall in the north of the Indian Ocean island,
        which lies off Madagascar. It exited the southwest of the island several hours
        later, Meteo France weather agency said.</p>'
