      type: 'text'
      text: "“The House secretariat plays a vital role in ensuring the orderly conduct\
        \ of legislative proceedings, including impeachment trials. This directive\
        \ ensures that the prosecution team has access to essential logistical, research,\
        \ and documentation support to facilitate a smooth and efficient trial process,”\
        \ Velasco said.\r"
