      type: 'text'
      text: '<p><strong>Nairobi, Kenya/Paris, France -</strong> Cyclone Garance
        slammed into the French overseas territory of La Reunion with top wind speeds
        of 155 kph (96 mph) on Friday, blowing away roofs and cutting power and access
        to drinking water for many residents.</p>'
