    title: 'Amid the luxuries, this year’s Oscars gift bags include wildfire recovery
      help'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9a87a8d0-77cc-46e6-aada-2b5f455cc28e'
      activationstatus: true
      created: 2025-02-28T10:49:16.788+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.944+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, U.S. -</strong> This year’s Oscars swag bags
        are replete with luxury skincare products, film-inspired merchandise and five-star
        vacations.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ec533d1a-3e93-40ae-b08f-106f44b85b7f'
      activationstatus: true
      created: 2025-02-28T10:49:16.789+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.945+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1eae7ee6-2d77-4153-862b-edc8c29213a7'
      activationstatus: true
      created: 2025-02-28T10:49:16.789+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.945+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>One element will be a little different, though. The same year that
        Los Angeles suffered devastating wildfires that ripped through suburban neighborhoods,
        recipients will get a one-year membership to Bright Harbor, a disaster recovery
        service that helps survivors navigate what happens next.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e23c25cf-a032-4af0-9967-88b5637cde59'
      activationstatus: true
      created: 2025-02-28T10:49:16.790+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.946+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '11634bde-1bc5-4f78-891a-ff18cf56dcfc'
      activationstatus: true
      created: 2025-02-28T10:49:16.790+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.946+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>As well as the personal membership, each nominee will receive 10
        further memberships "that they can gift freely to friends, family, neighbors,
        even fans who might have lost their home in the LA fire," said Lash Fary,
        founder of Distinctive Assets, the company behind the gift bags.</p>'
    section5:
      primarytype: 'block'
      uuid: '46203092-1b67-42bf-a945-0bf367497e10'
      activationstatus: true
      created: 2025-02-28T10:49:16.791+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.947+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7ef379c3-e160-4813-a39b-f0724e2d8b13'
      activationstatus: true
      created: 2025-02-28T10:49:16.791+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.947+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>For the 23rd year the Los Angeles-based entertainment marketing
        company will deliver its "Everyone Wins" Nominee Gift Bags, worth over $200,000
        each, to 25 top acting and directing nominees. The gifts are curated independently
        of the Academy that organizes Sunday night’s Oscars.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ffed2587-144a-4086-9421-22bea5686df3'
      activationstatus: true
      created: 2025-02-28T10:49:16.791+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.948+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e0ab1cb7-22c9-4b12-997b-735dc420b679'
      activationstatus: true
      created: 2025-02-28T10:49:16.792+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.948+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Other highlights of this year’s bags include a private in-home show\
        \ from a local magician, a DNA kit that comes with a deep dive into the nominee’s\
        \ history with a genealogist, and a coat for a pet dog recycled from designer\
        \ clothing.\r"
    section9:
      primarytype: 'block'
      uuid: '221ed9bc-d521-4fc9-a5b5-690576f2d52b'
      activationstatus: true
      created: 2025-02-28T10:49:16.792+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.949+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9b13dd37-c91b-4833-8b56-e907cd343fe0'
      activationstatus: true
      created: 2025-02-28T10:49:16.793+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.949+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"This is California and this is a stressful week for a lot of these
        folks. So we've got four different cannabis options for them," added Fary,
        pointing to rose gold vape pens, gummies, pre-rolls and THC-infused margaritas.</p>'
    section11:
      primarytype: 'block'
      uuid: '3d64ec38-3162-4d35-b43b-a7889f1f340a'
      activationstatus: true
      created: 2025-02-28T10:49:16.793+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.950+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '10733669-be87-4ab8-901e-0ea1e23d95de'
      activationstatus: true
      created: 2025-02-28T10:49:16.794+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.950+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The majority of the nominees will inevitably miss out on the coveted\
        \ Oscar statue but they can console themselves by choosing between vacations\
        \ at a Maldives villa, a Sri Lankan wellness resort, or a five-star Barcelona\
        \ hotel.\r"
    section13:
      primarytype: 'block'
      uuid: '9ec127ee-9ad6-4519-bb86-7c9debdafe53'
      activationstatus: true
      created: 2025-02-28T10:49:16.794+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.951+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1d70cb6d-6bb7-4469-a7ff-91c47cb85846'
      activationstatus: true
      created: 2025-02-28T10:49:16.795+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:04.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T12:19:58.951+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "As well as brightening the day of the A-listers, the bags also serve\
        \ as a platform to promote small businesses, minority-owned brands and companies\
        \ that give back to the community, Distinctive Assets says.\r"
    section15:
      primarytype: 'block'
      uuid: '44dd17a4-0982-4574-a5c8-f0d96f7ce14a'
      activationstatus: true
      created: 2025-02-28T10:49:16.795+08:00
