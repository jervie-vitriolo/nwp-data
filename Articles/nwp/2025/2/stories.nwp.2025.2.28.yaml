      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '35951eb4-4a95-4a0b-b001-d4b1d4262bcd'
      activationstatus: true
      created: 2025-02-28T11:47:31.505+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:28:02.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T15:36:48.607+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        of Representatives impeached Duterte</strong></a> before it went on break
        on Feb. 5. The grounds of impeachment include graft and corruption and betrayal
        of public trust.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ffcc8d78-d406-447b-bfd1-f0e3217e4803'
      activationstatus: true
      created: 2025-02-28T11:47:31.506+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:28:02.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T15:36:48.608+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero said the <strong><a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/2/27/chiz-duterte-impeachment-trial-july.html"
        href="https://www.newswatchplus.ph/news/2025/2/27/chiz-duterte-impeachment-trial-july.html">impeachment
        trial may begin on July 30</a></strong>.</p>'
    section16:
      primarytype: 'block'
      uuid: 'e5f02c82-7257-4ae8-bbee-e434806f5d05'
      activationstatus: true
      created: 2025-02-28T15:36:48.579+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:28:02.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T15:36:48.609+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Trial delay risky</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '4dc51893-3383-4186-adba-cb5ff8bef215'
      activationstatus: true
      created: 2025-02-28T15:36:48.580+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:28:02.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T15:36:48.580+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House lawmakers are calling for an earlier impeachment trial, citing
        that the law stated the proceeding should begin “forthwith.”</p>'
    section18:
      primarytype: 'block'
      uuid: '2c367ca0-1868-4ce6-9f41-d78630bf6f69'
      activationstatus: true
      created: 2025-02-28T15:36:48.580+08:00
