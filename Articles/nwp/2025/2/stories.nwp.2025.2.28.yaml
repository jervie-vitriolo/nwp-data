    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Collapsed Isabela bridge had ‘structural flaws’ since 2018 — PDRRMO'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3453cfe8-3c93-4fd4-a22d-b932cd015638'
      activationstatus: true
      created: 2025-02-28T17:01:43.645+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines – An Isabela province
        official on Friday said authorities opened the Sta. Maria-Cabagan Bridge,
        which recently collapsed and injured several people, in 2018 to motorcycles
        and bicycles despite finding “structural flaws” in the infrastructure.</p>'
    section1:
      primarytype: 'block'
      uuid: '11e9a300-f83c-497d-8414-0cca3f9835fe'
      activationstatus: true
      created: 2025-02-28T17:01:43.645+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Isabela Provincial Disaster Risk Reduction Management Office (PDRRMO)
        Public Safety Officer Watu Foronda said local authorities allowed light four-wheeled
        vehicles to pass the bridge only after the retro-fitting was completed in
        October 2024.</p>'
    section2:
      primarytype: 'block'
      uuid: '37d1b7a2-4d10-4718-9332-6001ba440b69'
      activationstatus: true
      created: 2025-02-28T17:01:43.646+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“2018 <em>pa gawa na ‘yan</em> but they found structural flaws,
        <em>meron siyang</em> structural issues. So <em>di nila pinadaanan ng malalaking
        sasakyan</em>,” Foronda told NewsWatch Plus on Friday, Feb. 28.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a46cf6ed-3381-4a07-8042-9aee89f00ef4'
      activationstatus: true
      created: 2025-02-28T17:01:43.646+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Motorsiklo na pinaka mabigat na dumadaan doon kasi nga may</em>
        structural issues,” he added.</p>'
    section4:
      primarytype: 'block'
      uuid: '223de965-92f2-4e97-ae2b-59ef667c1b9c'
      activationstatus: true
      created: 2025-02-28T17:01:43.647+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: It was done in 2018 but they found structural flaws,
        he has structural issues. So they didn't let big vehicles pass. Motorcycles
        are the heaviest vehicles that pass because there are structural issues.]'
    section5:
      primarytype: 'block'
      uuid: '9e145ea2-2f1f-4e98-bada-70b66d7d6ace'
      activationstatus: true
      created: 2025-02-28T17:01:43.647+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Department of Public Works and Highways (DPWH) said the bridge
        collapsed from the 102-ton load of a dump truck that passed at around 8 p.m.
        on Thursday, Feb. 27.'
    section6:
      primarytype: 'block'
      uuid: 'a967144e-fe47-49cb-834f-cff06953eb27'
      activationstatus: true
      created: 2025-02-28T17:01:43.647+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In contrast to Foronda’s statement, DPWH said the bridge was only “completed”
        on Feb. 1, 2025. It said the 990-meter bridge construction began in November
        2014 and the cost for its construction is at P1.225 billion.'
    section7:
      primarytype: 'block'
      uuid: '3519990b-267d-4208-9b93-b76ee913792b'
      activationstatus: true
      created: 2025-02-28T17:01:43.648+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Former government officials questioned the project, including senatorial
        candidate Panfilo “Ping” Lacson who said “substandard” materials were possibly
        used to build the bridge.'
    section8:
      primarytype: 'block'
      uuid: 'dcdeac30-b202-4677-987b-2e3846223564'
      activationstatus: true
      created: 2025-02-28T17:01:43.648+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ano saysay ng tulay kung hindi nakakadaan ang truck? Kung motorsiklo
        lamang</em> (What’s the use of a bridge if trucks can’t pass? If only motorcycles
        can),” Lacson said.</p>'
    section9:
      primarytype: 'block'
      uuid: '38e65d12-9764-4496-96d7-bc328e0c1faa'
      activationstatus: true
      created: 2025-02-28T17:01:43.649+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“I don’t want to preempt whatever investigation is being conducted
        or will be conducted <em>pero malamang</em> (but obviously), substandard ‘<em>yung</em>
        materials,” he added.</p>'
    section10:
      primarytype: 'block'
      uuid: '75fbd748-5540-4984-9ef6-08d4b70bde01'
      activationstatus: true
      created: 2025-02-28T17:01:43.649+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:56.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:01:43.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>DPWH said it has tapped the Bureau of Design and Bureau of Construction
        at the central office “to conduct further evaluation and assessment.”</p>'
  'START HERE----->sinag-amenable-pork-msrp':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'A butcher cuts meat at a public wet market in Quezon City on Friday,
      Feb. 28. (Joevel Tuliao Jr./NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-28T17:03:11.000+08:00
    imagesource: '4eb25f7d-b88f-4395-a6af-c94e04650fec'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c2cfcf68-69ee-4310-89ab-af21d45d2bc0'
    lead: 'An agricultural group said it would be ‘amenable’ to the imposition of
      a maximum suggested retail price (MSRP) on pork if the price tag remains high
      next week.'
    activationstatus: true
    created: 2025-02-28T17:06:49.206+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:27:56.222+08:00
    lastactivatedby: 'nelsonp'
