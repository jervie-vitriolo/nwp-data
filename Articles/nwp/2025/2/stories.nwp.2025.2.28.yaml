    title: 'Pope Francis shows more improvement, but prognosis still 'guarded',
      Vatican says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9ebcc582-09bb-4608-ab8b-6591bd58bebd'
      activationstatus: true
      created: 2025-02-28T10:23:36.107+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.387+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Vatican -</strong> Pope Francis' health is continuing to
        improve, the Vatican said on Thursday, offering a cautiously upbeat assessment
        as the 88-year-old pontiff battles against double pneumonia.</p>'
    section1:
      primarytype: 'block'
      uuid: '5aeed3f8-0cc6-41cf-aa30-99b2beb4aaab'
      activationstatus: true
      created: 2025-02-28T10:23:36.108+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.388+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '512ec06e-a779-4d93-811b-f5d36ab4b43d'
      activationstatus: true
      created: 2025-02-28T10:23:36.108+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.389+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis is spending his 14th night in Rome’s Gemelli hospital with
        the severe respiratory infection, which triggered various complications.</p>'
    section3:
      primarytype: 'block'
      uuid: '5f50700e-c49a-437d-bfb9-38dbb4d8bcd3'
      activationstatus: true
      created: 2025-02-28T10:23:36.109+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.389+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8b8c2f84-c2ed-4498-b569-777845e61912'
      activationstatus: true
      created: 2025-02-28T10:23:36.109+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.390+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The clinical condition of the Holy Father continued to show improvement
        today," the latest detailed update read.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd3391b25-381d-4bc1-903d-7498ec687207'
      activationstatus: true
      created: 2025-02-28T10:23:36.110+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.391+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a56dcd58-1d05-449e-9ae1-81b412d8d05e'
      activationstatus: true
      created: 2025-02-28T10:23:36.110+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.391+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The doctors, it said, have still given the pope a "guarded" prognosis
        because of the "complexity of the clinical picture", meaning they do not think
        he is out of danger yet.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ce0e2b80-709a-4466-87bc-b47023cb27e8'
      activationstatus: true
      created: 2025-02-28T10:23:36.110+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.392+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e9adf2d1-d359-410d-9d2c-f49bded96852'
      activationstatus: true
      created: 2025-02-28T10:23:36.111+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>However, a Vatican official, who did not wish to be named because
        he was not authorized to discuss the pope’s health, noted that Thursday’s
        statement was the second running that did not describe the pope’s condition
        as 'critical'.</p>'
    section9:
      primarytype: 'block'
      uuid: '32ec903e-905e-404d-abf6-d93eac165932'
      activationstatus: true
      created: 2025-02-28T10:23:36.111+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '522377ce-8c72-4667-875f-a125c8d3eaa6'
      activationstatus: true
      created: 2025-02-28T10:23:36.112+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.394+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Maybe we can say he has passed the most critical phase," said the
        official.</p>'
    section11:
      primarytype: 'block'
      uuid: 'fb30513c-16d9-4344-9bcb-ee781a46da77'
      activationstatus: true
      created: 2025-02-28T10:23:36.112+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.394+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd813c19a-b034-47d6-8dc0-ad560a2f0d59'
      activationstatus: true
      created: 2025-02-28T10:23:36.113+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.395+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thursday’s update is the third consecutive positive readout about
        the pope’s health as he fights an infection his doctors say is polymicrobial,
        meaning it is caused by two or more micro-organisms.</p>'
    section13:
      primarytype: 'block'
      uuid: '4b729bb2-248e-43b7-ad26-8b3128ec0f9f'
      activationstatus: true
      created: 2025-02-28T10:23:36.113+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.396+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a7c75c1a-22de-4915-bbce-b7df77bf979b'
      activationstatus: true
      created: 2025-02-28T10:23:36.114+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.396+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The new statement said the pope was still receiving oxygen, including
        via a ventimask, or a light plastic mask that fits over the mouth and nose.</p>'
    section15:
      primarytype: 'block'
      uuid: '5ab9677a-ccae-4e6c-966f-54ee5a44a547'
      activationstatus: true
      created: 2025-02-28T10:23:36.114+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.397+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4c2b9304-0d8a-43b9-9216-438118b8ab35'
      activationstatus: true
      created: 2025-02-28T10:23:36.115+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.398+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Vatican official said the mask allowed for a more comfortable
        flow of oxygen as compared to the nasal tube the pope had previously been
        using.</p>'
    section17:
      primarytype: 'block'
      uuid: '8122939d-caca-4916-82af-d9fc88aa730c'
      activationstatus: true
      created: 2025-02-28T10:23:36.115+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.398+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b7de0a41-4a46-4349-889e-24a230ea2b59'
      activationstatus: true
      created: 2025-02-28T10:23:36.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.399+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Use of the mask did not indicate any new difficulty in the pope’s
        breathing, said the official.</p>'
    section19:
      primarytype: 'block'
      uuid: '17012924-ac48-4878-a800-bf2d195b9c38'
      activationstatus: true
      created: 2025-02-28T10:23:36.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.400+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '22a193f9-febe-44c2-81cd-772b8ec81159'
      activationstatus: true
      created: 2025-02-28T10:23:36.117+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.400+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis, known to work himself to exhaustion, has continued leading
        the Vatican from hospital, as staff appointments requiring his approval are
        announced daily.</p>'
    section21:
      primarytype: 'block'
      uuid: 'fcd5bbb1-6ce6-4c04-aad3-528976c1fcd2'
      activationstatus: true
      created: 2025-02-28T10:23:36.118+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.401+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'ae59818b-3445-4b92-babc-d69b2f9a8f17'
      activationstatus: true
      created: 2025-02-28T10:23:36.118+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.402+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Wednesday, it said he had created a commission to encourage donations
        to help address a widening gap in finances, including an 83-million-euro budget
        shortfall.</p>'
    section23:
      primarytype: 'block'
      uuid: '721d1103-fa48-4e7f-9510-eec67cb134f1'
      activationstatus: true
      created: 2025-02-28T10:23:36.119+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.402+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8417a089-f541-4aed-9121-ab48db988bca'
      activationstatus: true
      created: 2025-02-28T10:23:36.119+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.403+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Vatican has been much more forthcoming about the pope’s health
        than in the past, trying to pre-empt the spread of misinformation. Brief early-morning
        statements are followed daily by more detailed evening updates.</p>'
    section25:
      primarytype: 'block'
      uuid: '2716e425-0f1f-4495-9e26-33b974d60b85'
      activationstatus: true
      created: 2025-02-28T10:23:36.120+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.403+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '805dd1a9-49e8-4f39-9863-68b63cdadc1a'
      activationstatus: true
      created: 2025-02-28T10:23:36.121+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.404+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Vatican said a public audience on Saturday had been cancelled,
        but did not say whether he would lead his usual weekly prayer with pilgrims
        on Sunday. Francis has not been seen in public since being admitted to hospital.</p>'
    section27:
      primarytype: 'block'
      uuid: '793acc7e-023b-436c-8bd3-8f4ec8a501fc'
      activationstatus: true
      created: 2025-02-28T10:23:36.121+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.405+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'bedf788c-fd36-4ebd-b023-bf08939af4dc'
      activationstatus: true
      created: 2025-02-28T10:23:36.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.405+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Wednesday, the Vatican said for the first time that he was receiving
        respiratory physiotherapy, normally aimed at improving lung function, clearing
        secretions and making breathing more efficient.</p>'
    section29:
      primarytype: 'block'
      uuid: '19d94117-b614-49b0-9a33-a9e22f747bfc'
      activationstatus: true
      created: 2025-02-28T10:23:36.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.406+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'd959b5be-4fc4-4255-9b8a-25e3c5d8bcf5'
      activationstatus: true
      created: 2025-02-28T10:23:36.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.407+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis has suffered several bouts of ill health over the past two
        years. He is prone to lung infections because he developed pleurisy as a young
        adult and had part of one lung removed.</p>'
    section31:
      primarytype: 'block'
      uuid: 'b2d59614-c6d7-45d0-b883-99dff1c64dd8'
      activationstatus: true
      created: 2025-02-28T10:23:36.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.407+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '7572819b-866b-4f9a-8d57-e47a6fde2237'
      activationstatus: true
      created: 2025-02-28T10:23:36.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.408+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Double pneumonia is a serious infection of both lungs that can inflame
        and scar them, making it difficult to breathe. The Vatican said Francis suffered
        a "prolonged asthma-like respiratory crisis" on Saturday, but there have been
        no repeats.</p>'
    section33:
      primarytype: 'block'
      uuid: '1425e3e1-7fac-4553-8b3e-d7ce78fb2138'
      activationstatus: true
      created: 2025-02-28T10:23:36.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.408+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '2540b5d4-09a1-49cb-a38f-642f4c5e0517'
      activationstatus: true
      created: 2025-02-28T10:23:36.126+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.409+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hundreds of people have assembled in St Peter’s Square over the
        past three evenings for prayer vigils, while well-wishers have also gathered
        outside the hospital.</p>'
    section35:
      primarytype: 'block'
      uuid: 'f48e8250-b34b-4d21-a019-f78c538ecdc5'
      activationstatus: true
      created: 2025-02-28T10:23:36.127+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:28:05.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T10:45:58.410+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '09d38096-5104-41a3-ab07-5135cf142f4f'
      activationstatus: true
