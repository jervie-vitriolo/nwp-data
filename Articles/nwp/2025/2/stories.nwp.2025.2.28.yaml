      lastmodified: 2025-02-28T15:36:48.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Personnel assigned to the Senate, which will convene as an impeachment\
        \ court, will log their attendance through the HousePass monitoring system\
        \ to ensure accountability.\r"
    section13:
      primarytype: 'block'
      uuid: 'a3d046e8-2b3f-44bd-a665-69fa78a6daad'
