    title: 'Missing truck driver in Isabela bridge collapse surrenders to police'
    updated: 2025-02-28T18:03:58.000+08:00
    visualtype: 'image'
    section13:
      primarytype: 'block'
      uuid: '2a8e25e7-8aad-4ceb-bcd9-2bbe6c03f20e'
      activationstatus: true
      created: 2025-02-28T12:29:31.854+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.261+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines – The missing driver
        of the dump truck that caused the collapse of the Sta. Maria-Cabagan bridge
        has surrendered to authorities, the local government said on Friday.</p>'
    section14:
      primarytype: 'block'
      uuid: '1ba560ee-7ca0-4d46-9406-5374cfdeb02d'
      activationstatus: true
      created: 2025-02-28T18:03:06.644+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.262+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Based on his statement <em>na sinabi sa</em> <em>police ay napanguhahan
        daw ito ng takot kaya nagawang umalis doon sa scene</em>,” Cabagan disaster
        management official Aljur Rey Bernacer told NewsWatch Plus.</p>'
    section15:
      primarytype: 'block'
      uuid: '4e28e42c-9506-4ccb-a41e-b1b5aaf78482'
      activationstatus: true
      created: 2025-02-28T18:03:06.645+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.262+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: Based on his statement that was given to the police,
        they said that he was overcome with fear and fled the scene.]'
    section16:
      primarytype: 'block'
      uuid: 'ecbaa4fd-9aa0-45ec-8dc5-f96ce97545e6'
      activationstatus: true
      created: 2025-02-28T18:03:06.645+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.263+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bernacer said the driver turned himself in to the police at 7:30 a.m.
        He said authorities are verifying the other missing truck passenger.'
    section17:
      primarytype: 'block'
      uuid: 'e8e982f9-6fb9-4a04-b47b-4a94b3f95d7b'
      activationstatus: true
      created: 2025-02-28T18:03:06.646+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.263+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cabagan municipal authorities reported that six people, including two
        children, were injured in the bridge collapse on Thursday evening, Feb. 27.'
    section18:
      primarytype: 'block'
      uuid: 'f3c13372-5e0f-4da2-b439-618495bcb353'
      activationstatus: true
      created: 2025-02-28T18:03:06.646+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.264+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to the Municipal Disaster Risk Reduction Management Office
        report, the dump truck, two sport utility vehicles, and one motorcycle were
        damaged.'
    section19:
      primarytype: 'block'
      uuid: '8deb527e-8389-4727-a038-b63a8dba541e'
      activationstatus: true
      created: 2025-02-28T18:03:06.647+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.264+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement, the Department of Public Works and Highways (DPWH)
        said the bridge collapsed from the 102-ton load. The truck driver was among
        the missing.'
    section20:
      primarytype: 'block'
      uuid: '63d5f3fc-3c5a-41a5-9d32-e55afed54710'
      activationstatus: true
      created: 2025-02-28T18:03:06.647+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'DPWH Region 2 said the 990-meter bridge construction began in November
        2014 and was just completed on Feb. 1, 2025. The cost was P1.225 billion.'
    section21:
      primarytype: 'block'
      uuid: '7724a428-0d2d-49ff-afe1-b62b1411ff0f'
      activationstatus: true
      created: 2025-02-28T18:03:06.647+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.265+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The agency said it tapped the Bureau of Design and Bureau of Construction
        at the central office “to conduct further evaluation and assessment.”'
    section22:
      primarytype: 'block'
      uuid: '20246290-955f-4e54-932c-bce5f97ba57a'
      activationstatus: true
      created: 2025-02-28T18:03:06.648+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.266+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On the other hand, the Cagayan provincial information office has a
        different recount.'
    section23:
      primarytype: 'block'
      uuid: '12e8f38b-7294-4670-ae00-6654d3e05aaf'
      activationstatus: true
      created: 2025-02-28T18:03:06.648+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.266+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Matatandaang ilang taon na mula nang matapos ang konstruksyon
        ng nasabing tulay subali't hindi ito ipinapagamit dahil sa di umano'y maling
        disensyo kaya kailangan itong i-retrofit</em>,” the PIO said.</p>'
    section24:
      primarytype: 'block'
      uuid: '59dbe56a-6754-4c54-8deb-295ab9c35887'
      activationstatus: true
      created: 2025-02-28T18:03:06.649+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: It can be recalled that the construction was completed
        for quite some time, but remained closed because of the alleged wrong design;
        that’s why it needed retrofitting.]'
    section25:
      primarytype: 'block'
      uuid: 'ff497052-5418-4d5e-af98-768e02b9a8eb'
      activationstatus: true
      created: 2025-02-28T18:03:06.649+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Former government officials questioned the project.'
    section26:
      primarytype: 'block'
      uuid: 'd16990c5-003a-49b7-b33d-9d0ade3659d3'
      activationstatus: true
      created: 2025-02-28T18:03:06.650+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Senatorial candidate Heidi Mendoza, and former commissioner of the
        Commission on Audit, questioned the bridge funding and flagged the contractors,
        inspectors, and authorities involved in the construction.'
    section27:
      primarytype: 'block'
      uuid: '8bbaf5c5-648e-4126-a928-3b36ba582e68'
      activationstatus: true
      created: 2025-02-28T18:03:06.650+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Former Finance Undersecretary Cielo Magno called out poorly-built infrastructure.'
    section28:
      primarytype: 'block'
      uuid: 'e966089c-0fe8-46fa-8aea-b16ca5adb948'
      activationstatus: true
      created: 2025-02-28T18:03:06.651+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:02.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:04:04.269+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Naiimagine niyo ba kung may matinding lindol o sakuna na mangyari?
        Ano ang mangyayari sa mga substandard government projects? Funded ‘yan ng
        tax natin na patuloy na ibinubulsa</em>,” Magno said.</p>'
