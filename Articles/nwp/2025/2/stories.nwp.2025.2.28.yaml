    title: 'China accuses US of fentanyl 'blackmail' after latest tariff threat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7ecc1dc3-182f-4bbb-a3d5-497856fc79fd'
      activationstatus: true
      created: 2025-02-28T18:12:13.775+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.821+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> Beijing accused the United States
        on Friday of exerting "tariff pressure and blackmail" after President Donald
        Trump’s latest threat to slap an extra duty of 10% on imports from China,
        citing a continued flow of fentanyl into the country.</p>'
    section1:
      primarytype: 'block'
      uuid: '184ff025-8bba-4691-885e-d5f43b520bea'
      activationstatus: true
      created: 2025-02-28T18:12:13.775+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.775+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '759e350b-fc5d-42a9-a74e-1c3a2005ec24'
      activationstatus: true
      created: 2025-02-28T18:12:13.776+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.776+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The fresh China tariffs, in addition to a tariff of 10% levied on
        February 4, coincide with Wednesday’s start of China’s annual parliamentary
        meet, a set piece political event at which Beijing is expected to roll out
        its 2025 economic priorities.</p>'
    section3:
      primarytype: 'block'
      uuid: '357745dc-307d-426a-ae4d-e1f6a19d3f7d'
      activationstatus: true
      created: 2025-02-28T18:12:13.776+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.776+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1c1eb87a-aad1-4b85-aea4-5169366d5a2e'
      activationstatus: true
      created: 2025-02-28T18:12:13.776+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.776+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Washington had "used the fentanyl issue to insist on tariff pressure
        and blackmail," foreign ministry spokesperson Lin Jian told a daily briefing.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fa874fad-2af9-44a9-a454-5102c8fc5a51'
      activationstatus: true
      created: 2025-02-28T18:12:13.777+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.777+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '52be360a-2c77-4ec4-82d3-439c41f7b28d'
      activationstatus: true
      created: 2025-02-28T18:12:13.777+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.777+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"It has created a serious impact, pressure, coercion and threat
        to the dialogue and cooperation between the two sides in the field of drug
        control," Lin said of the tariffs, warning that they would backfire.</p>'
    section7:
      primarytype: 'block'
      uuid: '23d18314-4708-4f81-bacd-2d2009312175'
      activationstatus: true
      created: 2025-02-28T18:12:13.778+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.778+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f02e90de-c029-4aca-a0f6-0846b29d1210'
      activationstatus: true
      created: 2025-02-28T18:12:13.778+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.778+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Remarkable results have been achieved," he added, from China’s
        anti-drug cooperation with the United States, saying China was the world’s
        first country to officially control fentanyl-like substances.</p>'
    section9:
      primarytype: 'block'
      uuid: '23c84665-789b-4477-a0a0-90a476a7a952'
      activationstatus: true
      created: 2025-02-28T18:12:13.779+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.779+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3dadb8c2-7528-401b-903c-7326c12ae5ee'
      activationstatus: true
      created: 2025-02-28T18:12:13.779+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.779+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Thursday, Trump said his proposed 25% tariffs on Mexican and
        Canadian goods would take effect on Tuesday, along with the extra duty of
        10% on Chinese imports.</p>'
    section11:
      primarytype: 'block'
      uuid: '9e1b20da-41da-421b-9e2b-a91d25b3d130'
      activationstatus: true
      created: 2025-02-28T18:12:13.780+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.780+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6789d166-4318-4ab8-b020-39e51ac91a7f'
      activationstatus: true
      created: 2025-02-28T18:12:13.780+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.780+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The announcement leaves Beijing less than a week to publish countermeasures,
        as Trump’s administration shows signs of a hardening stance towards its strategic
        rival despite backing down on the threat of tariffs of up to 60% when he took
        office.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ea629544-60ad-4624-a0f5-11ca6d6ff2a6'
      activationstatus: true
      created: 2025-02-28T18:12:13.781+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.781+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'aee96c1c-27ef-4326-99d3-876bf17cdafe'
      activationstatus: true
      created: 2025-02-28T18:12:13.781+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.781+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In an interview with Fox News on Thursday, US Secretary of State
        Marco Rubio accused China of waging a "reverse" Opium War over fentanyl, suggesting
        that Beijing may be "deliberately" flooding America with the synthetic opioid.</p>'
    section15:
      primarytype: 'block'
      uuid: '37e04d50-5067-4488-af63-2a7d0fd17645'
      activationstatus: true
      created: 2025-02-28T18:12:13.782+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.782+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '657a9310-a356-4fa5-9aee-11f74bacda8c'
      activationstatus: true
      created: 2025-02-28T18:12:13.782+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.782+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He was referring to the two 19th-century Opium Wars China lost to
        Britain and France, after which it was forced to buy large volumes of the
        drug and concede parts of its territory to colonial Western powers.</p>'
    section17:
      primarytype: 'block'
      uuid: '02fd9fdd-f456-44bd-afe8-ad082da8a313'
      activationstatus: true
      created: 2025-02-28T18:12:13.783+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.783+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '809e3b6e-0215-4fb0-b232-048a8f4b3bb8'
      activationstatus: true
      created: 2025-02-28T18:12:13.783+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.783+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Earlier on Friday, China’s commerce ministry said it had some of
        the world’s toughest anti-drug policies, and highlighted the risks new tariffs
        would bring to global supply chains.</p>'
    section19:
      primarytype: 'block'
      uuid: '1cf0daf3-4766-4afe-abbd-c705b13af53e'
      activationstatus: true
      created: 2025-02-28T18:12:13.784+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '76b42251-06f4-4529-aa1f-964666220b89'
      activationstatus: true
      created: 2025-02-28T18:12:13.784+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US tariff threats are "purely 'shifting blame and shirking responsibility,'
        which is not conducive to solving its own problems," it added.</p>'
    section21:
      primarytype: 'block'
      uuid: 'd0e7878f-98dc-49c0-83d6-d5c1f51c8d17'
      activationstatus: true
      created: 2025-02-28T18:12:13.785+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.785+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '186dd29e-ed6b-45bc-a5e6-928a6d74e04d'
      activationstatus: true
      created: 2025-02-28T18:12:13.785+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.785+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Analysts say Beijing still hopes to strike a deal with the Trump administration.\r"
    section23:
      primarytype: 'block'
      uuid: '3741bcd1-f77d-4c2d-9162-9ea48ee61f5e'
      activationstatus: true
      created: 2025-02-28T18:12:13.786+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.786+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '159c6a9c-cc4f-49f6-9106-af601a721175'
      activationstatus: true
      created: 2025-02-28T18:12:13.786+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.786+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But with trade talks not having materialized yet and the White House
        ramping up signs it is preparing for a wider economic decoupling from China,
        the prospect of a rapprochement between the world’s top two economies is
        fading, they added.</p>'
    section25:
      primarytype: 'block'
      uuid: '7d0d92d7-1aad-4646-91e9-0545a3ded4b3'
      activationstatus: true
      created: 2025-02-28T18:12:13.787+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.787+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'a22b3368-3927-43cb-92cb-7bef7a5589e8'
      activationstatus: true
      created: 2025-02-28T18:12:13.788+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.788+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"There’s been a lot of motion, but it’s still not clear exactly
        what the Trump administration’s fundamental goal is with respect to China,"
        said Christopher Beddor, deputy China research director at Gavekal Dragonomics.</p>'
    section27:
      primarytype: 'block'
      uuid: '4632cb08-22ff-4627-bfcd-3dad0b5c0857'
      activationstatus: true
      created: 2025-02-28T18:12:13.788+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.788+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9b96e3da-5a77-4367-8e40-2efe3c558048'
      activationstatus: true
      created: 2025-02-28T18:12:13.789+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.789+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>&nbsp;'China hopes for talks'&nbsp;</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: '3f5fe7a9-6df9-4bdf-9ff1-547082b15a03'
      activationstatus: true
      created: 2025-02-28T18:12:13.790+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.790+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China’s commerce ministry said it hoped to return to negotiations
        with the United States as soon as possible, warning that failure to do so
        could trigger retaliation.</p>'
    section30:
      primarytype: 'block'
      uuid: '2dabc35e-2366-4785-8da7-1d2b36677fb8'
      activationstatus: true
      created: 2025-02-28T18:12:13.790+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.790+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'dead154b-1765-4642-a66c-ec41ed44e43e'
      activationstatus: true
      created: 2025-02-28T18:12:13.791+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.791+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump told reporters in the Oval Office on Thursday he decided to
        add the extra tariffs on China and stick to the Tuesday deadline for Canada
        and Mexico given what his administration sees as insufficient progress on
        curbing fentanyl flows into the country.</p>'
    section32:
      primarytype: 'block'
      uuid: '42ef0aae-b053-47c4-8623-abdb5d495aa7'
      activationstatus: true
      created: 2025-02-28T18:12:13.792+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.792+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '2178f5eb-d013-4ad6-a7c7-22cc4f6f4576'
      activationstatus: true
      created: 2025-02-28T18:12:13.792+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.792+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Friday, China’s public security ministry said it had placed
        seven new precursor chemicals to a domestic control list and 24 new precursor
        chemicals to an export control list.</p>'
    section34:
      primarytype: 'block'
      uuid: 'b43c4244-5688-490b-a497-7d2457818a5b'
      activationstatus: true
      created: 2025-02-28T18:12:13.793+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.793+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'eae8018b-2897-46ed-b259-f11b3962e2b4'
      activationstatus: true
      created: 2025-02-28T18:12:13.794+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.794+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>It said that it had cracked 151 cases of drug-making materials,
        of which it seized 1,427.4 tons in the past year, although without saying
        if these were related to fentanyl.</p>'
    section36:
      primarytype: 'block'
      uuid: 'ecbc87c3-1b38-4c69-8d3c-dbbcd4838b89'
      activationstatus: true
      created: 2025-02-28T18:12:13.794+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:12:13.794+08:00
      lastmodifiedby: 'sophiasioco-nwp'
