    tags: ''
    stories: ''
    template: '1'
    title: 'Agri group ‘amenable’ to MSRP on pork if prices remain high next week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3b64205d-0726-4668-98ea-fadd5769d66d'
      activationstatus: true
      created: 2025-02-28T17:06:49.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> An agricultural group
        said it would be “amenable” to the imposition of a maximum suggested retail
        price (MSRP) on pork if the price tag remains high next week.</p>'
    section1:
      primarytype: 'block'
      uuid: '252d95d4-c469-43bc-b9ae-42f60850c38e'
      activationstatus: true
      created: 2025-02-28T17:06:49.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group has provided figures for the price ceiling based on production\
        \ costs based on talks with government officials.\r"
    section2:
      primarytype: 'block'
      uuid: 'ad2e0510-adc5-460b-9c71-d98ff2d79b51'
      activationstatus: true
      created: 2025-02-28T17:06:49.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“After consulting with other players din, kung hindi talaga bababa\
        \ ang presyo by next week, we are amenable kung mag-impose ang DA (Department\
        \ of Agriculture) ng MSRP na P380 for liempo and belly, ‘yong mga choice cuts,\
        \ and P360 for kasim ang pigue,” Samahang Industriya ng Agrikultura (SINAG)\
        \ executive director Jayson Cainglet said in an interview with NewsWatch Plus\
        \ on Friday, Feb. 28.\r"
    section3:
      primarytype: 'block'
      uuid: '5e5c7291-51b9-42af-8cf5-44830176085e'
      activationstatus: true
      created: 2025-02-28T17:06:49.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: After consulting with other players, if prices won’t\
        \ go down by next week, we are amenable if the DA would impose an MSRP of\
        \ P380 per kilogram for belly and P360 per kilogram for shoulder and ham.]\r"
    section4:
      primarytype: 'block'
      uuid: '60741bba-e56f-4996-b2d7-332ff3b726df'
      activationstatus: true
      created: 2025-02-28T17:06:49.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We leave it to the DA kung ano ‘yong makikita nilang dapat na MSRP,\
        \ but from the producer side, ‘yun talaga na nakikita naming MSRP na walang\
        \ lugi,” Cainglet said.\r"
    section5:
      primarytype: 'block'
      uuid: 'b4728a51-0634-4e05-8143-13b21c05844b'
      activationstatus: true
      created: 2025-02-28T17:06:49.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We leave it to the DA what it sees as the right MSRP,\
        \ but from the producer side, that’s the MSRP level that no stakeholder will\
        \ be at a loss.]\r"
    section6:
      primarytype: 'block'
      uuid: '0f6dc0aa-a2a6-4319-a884-2b5711d196a6'
      activationstatus: true
      created: 2025-02-28T17:06:49.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA on Feb. 18 deferred its plan to impose an MSRP on pork, prices\
        \ of which remain elevated even before the Christmas season. Industry players\
        \ have agreed to review their cost structures.\r"
    section7:
      primarytype: 'block'
      uuid: 'f034d9fa-75dc-40e9-94b5-1ce56e4c250c'
      activationstatus: true
      created: 2025-02-28T17:06:49.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture spokesperson Arnel de Mesa said on Wednesday that the DA\
        \ is still consulting with stakeholders to determine the right price for pork.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: '5fedcf3c-a5c2-42fb-be25-d73a9856d03f'
      activationstatus: true
      created: 2025-02-28T17:06:49.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa said stakeholders have agreed “there’s a need to bring the\
        \ prices down.”\r"
    section9:
      primarytype: 'block'
      uuid: '1bb35b7c-9c73-4413-9d52-5d4911f466af'
      activationstatus: true
      created: 2025-02-28T17:06:49.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cainglet said “excess pricing” on pork products does not come from\
        \ hog producers. \r"
    section10:
      primarytype: 'block'
      uuid: '446db154-c715-46aa-9e42-3cc3214b235e'
      activationstatus: true
      created: 2025-02-28T17:06:49.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '7916668e-fe21-485f-99d4-78206587130f'
      activationstatus: true
      created: 2025-02-28T17:06:49.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Vendors’ side</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '0b3c7ab5-fced-481d-acc0-7663e7c407e1'
      activationstatus: true
      created: 2025-02-28T17:06:49.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the DA price monitoring, fresh kasim and pigue is sold\
        \ for P360 to P430 per kilogram in Metro Manila markets, and fresh liempo\
        \ at P380 to P480.\r"
    section13:
      primarytype: 'block'
      uuid: '4291edcb-4cd6-48d2-90a1-b72652347bf9'
      activationstatus: true
      created: 2025-02-28T17:06:49.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some pork vendors told NewsWatch Plus that they favor an MSRP to help\
        \ consumers, many of whom have resorted to buying less.\r"
    section14:
      primarytype: 'block'
      uuid: '54a61133-5fdc-49e8-8236-dd8aa6531dbe'
      activationstatus: true
      created: 2025-02-28T17:06:49.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Basta babaan ang presyo ng baboy okay lang sa ’min para makapagpababa\
        \ rin kami ng presyo,” vendor Elizabeth Espino said. \r"
    section15:
      primarytype: 'block'
      uuid: 'f4904c7e-19ff-4516-aa9e-a3cc15c38622'
      activationstatus: true
      created: 2025-02-28T17:06:49.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will be okay with the MSRP but we should get the pork\
        \ at a lower price so that we can sell it at a lower price as well.]\r"
    section16:
      primarytype: 'block'
      uuid: 'd304ecf3-5d76-411b-96ff-8f8bd8eb9fcb'
      activationstatus: true
      created: 2025-02-28T17:06:49.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Dapat bigyan nila ng ayuda yong mga tindera sa palengke dahil talagang\
        \ araw-araw lugi talaga sa sobrang tumal,” she added.\r"
    section17:
      primarytype: 'block'
      uuid: 'b1d2b7c3-98fa-4cb5-a5dd-25b643eeb6b2'
      activationstatus: true
      created: 2025-02-28T17:06:49.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.342+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Wet market vendors should also be given aid because we\
        \ are in a deficit each day with fewer customers.]\r"
    section18:
      primarytype: 'block'
      uuid: '754a39e1-7cb3-4bd0-8a00-339b67ac156a'
      activationstatus: true
      created: 2025-02-28T17:06:49.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:27:56.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:06:49.342+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vendor Popoy Reyes said the MSRP should be for a short period just\
        \ to bring down prices.\r"
  'START HERE----->lacson-busway':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Former Senator Panfilo Lacson during  press conference on Feb. 28.
      (Ping Lacson Media)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
