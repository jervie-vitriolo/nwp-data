        according to photos, videos and online posts seen by Reuters.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf48c247-7dba-4378-965a-9ef91dd38512'
      activationstatus: true
      created: 2025-02-28T17:38:40.003+08:00
