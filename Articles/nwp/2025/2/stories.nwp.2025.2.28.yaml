      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Sergei Shoigu, the secretary of Russia’s
        Security Council, told Chinese President Xi Jinping on Friday that Russia-China
        relations were at an unprecedented high, Russia’s TASS state news agency
        reported.</p>'
    section1:
      primarytype: 'block'
