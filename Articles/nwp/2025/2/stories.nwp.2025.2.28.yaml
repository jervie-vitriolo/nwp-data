      type: 'text'
      text: '<p><em>“The Brutalist” premieres exclusively in Ayala Malls Cinemas
        on March 5, 2025.</em></p>'
  'START HERE----->comelec-cybercrime-rap':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Election officials filed a cybercrime complaint against Reina Mercedes,
      Isabela vice mayoral candidate Jeryll Harold Respicio before the Manila City
      Prosecutor’s Office on Friday, February 28. (Comelec)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-28T16:43:57.000+08:00
    imagesource: '304c3032-0179-46ac-aa4c-f8a7e7f44cdf'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9d5f1a94-740f-4519-8c3b-4e694a636154'
    lead: 'A vice mayoral candidate who claimed vote-counting machines could be
      hacked to manipulate election results is facing a cybercrime complaint filed
      by no less than the Commission on Elections'
    activationstatus: true
    created: 2025-02-28T16:46:20.680+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:27:57.114+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:31.243+08:00
    lastmodified: 2025-02-28T16:46:34.256+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Vice mayoral bet faces cybercrime complaint over poll manipulation claims'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a608f74e-ec25-4438-b4ac-dfdec3076ae6'
      activationstatus: true
      created: 2025-02-28T16:46:20.713+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.249+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A vice mayoral candidate
        who claimed vote-counting machines could be hacked to manipulate election
        results is facing a cybercrime complaint filed by no less than the Commission
        on Elections.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e04c6946-5d6a-4017-89e3-2930d42008d5'
      activationstatus: true
      created: 2025-02-28T16:46:20.714+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.250+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'cecfc156-ed42-4572-b775-849ba46b4cc6'
      activationstatus: true
      created: 2025-02-28T16:46:20.714+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.250+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Officials from the Comelec’s Task Force Katotohanan, Katapatan, at\
        \ Katarungan sa Halalan filed a complaint against lawyer, accountant, and\
        \ vlogger Jeryll Harold Respicio with the Manila City Prosecutor’s Office\
        \ on Friday, Feb. 28.\r"
    section3:
      primarytype: 'block'
      uuid: '6578621b-9f8d-497b-8855-a655411bfd0d'
      activationstatus: true
      created: 2025-02-28T16:46:20.715+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.251+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Respicio, a vice mayoral candidate for Reina Mercedes town in Isabela\
        \ province, posted videos on Facebook supposedly demonstrating how to hack\
        \ the automated counting machines and manipulate poll results. Comelec has\
        \ successfully requested the social media platform to take down the videos.\r"
    section4:
      primarytype: 'block'
      uuid: '00fcb813-d830-4502-8e10-79ef7f41cfe8'
      activationstatus: true
      created: 2025-02-28T16:46:20.715+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.251+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The task force filed a complaint for violating Article 154 of the Revised\
        \ Penal Code, which penalizes the publication of “false news that may endanger\
        \ public order or damage the interests or credit of the state,” in relation\
        \ to the Cybercrime Prevention Act. \r"
    section5:
      primarytype: 'block'
      uuid: '19e4bee4-cca6-41ad-a3dd-96bfebb907d6'
      activationstatus: true
      created: 2025-02-28T16:46:20.716+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Penalty for cyber libel could be up to 12 years in prison, Comelec\
        \ Chairman George Garcia said in an interview after the filing.\r"
    section6:
      primarytype: 'block'
      uuid: '5d1a1332-7c8e-4f5d-8c90-f870bca9eeb3'
      activationstatus: true
      created: 2025-02-28T16:46:20.716+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said this is the first-ever cybercrime complaint lodged by the task\
        \ force, and that it is also planning to file an election offense and disqualification\
        \ case against Respicio, and seek to have him disbarred as a lawyer and have\
        \ his accounting license revoked.\r"
    section7:
      primarytype: 'block'
      uuid: '438b49d1-a2e3-49d9-965e-a7c9201ac355'
      activationstatus: true
      created: 2025-02-28T16:46:20.716+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: " “Because we will take seriously any attempt to undermine the integrity\
        \ of our election. Because the integrity of our election is the very foundation\
        \ of our democracy, of why the people continue to believe that election is\
        \ a part and parcel of our democracy,” Garcia said. \r"
    section8:
      primarytype: 'block'
      uuid: 'f801a87f-8989-4834-ae4b-1f9bdc724da5'
      activationstatus: true
      created: 2025-02-28T16:46:20.717+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“This is a very strong warning — misinformation and disinformation\
        \ and fake news lalabanan namin ‘yan [we will fight that] at all cost,” he\
        \ also said in a briefing on election updates at the Comelec headquarters.\r"
    section9:
      primarytype: 'block'
      uuid: '0a089254-3427-4fa0-b5c0-9c2e305523ac'
      activationstatus: true
      created: 2025-02-28T16:46:20.717+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a brief statement shared with reporters, Respicio maintained that\
        \ there are weaknesses in the automated system.\r"
    section10:
      primarytype: 'block'
      uuid: '5964a9ab-7e05-4a2a-96a6-219af8819a29'
      activationstatus: true
      created: 2025-02-28T16:46:20.718+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kinasuhan ako ng Comelec dahil sa Facebook video kung saan inilahad\
        \ ko ang malubhang kahinaan ng voting machines. Kapag nakakonekta sa internet\
        \ ang makina bago i-print ang election returns, maaaring madaya ang eleksyon.\
        \ Bukod sa pagiging abogado, isa akong IT expert,” Respicio said.\r"
    section11:
      primarytype: 'block'
      uuid: 'f609ba44-c1a4-456b-9d37-3b9d0eb2a47d'
      activationstatus: true
      created: 2025-02-28T16:46:20.718+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.255+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: I was charged by the Comelec because of a Facebook video\
        \ where I exposed the serious vulnerabilities of the voting machines. When\
        \ the machine is connected to the internet before printing the election returns,\
        \ the election could be manipulated. In addition to being a lawyer, I am also\
        \ an IT expert.]\r"
    section12:
      primarytype: 'block'
      uuid: '4d797391-f142-43b4-9279-9160e964e0f0'
      activationstatus: true
      created: 2025-02-28T16:46:20.719+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:57.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:46:34.255+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Garcia dismissed Respicio’s claims as baseless, emphasizing that
        the automated system is "hack-free" and transparent. He noted that voters
        can verify their votes, and election watchdogs and the media can ensure the
        accuracy of the results.</p>'
  'START HERE----->2-russians-killed-scuba-diving':
