      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:06:06.591+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0126ef4c-4e1f-4c8b-be23-2e2e250c2f30'
      activationstatus: true
      created: 2025-02-28T18:01:39.987+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:06:06.591+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>At least 57 workers engaged in road construction in the border area,
        which adjoins Tibet, were trapped, senior police officer Nilesh Anand Bharne
        told news agency ANI, in which Reuters has a minority stake.</p>'
    section5:
      primarytype: 'block'
      uuid: '77457606-6201-4690-9592-255c3984e670'
      activationstatus: true
      created: 2025-02-28T18:01:39.987+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:06:06.592+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '50c0998b-22e7-41fc-a23b-1323344122c2'
      activationstatus: true
      created: 2025-02-28T18:01:39.987+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:06:06.592+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Out of these, 10 workers have been rescued and sent to the army
        camp near Mana (village) in critical condition," he said.</p>'
    section7:
      primarytype: 'block'
      uuid: '241c5c69-7d82-425e-8104-23e09412395c'
      activationstatus: true
      created: 2025-02-28T18:01:39.988+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.585+08:00
