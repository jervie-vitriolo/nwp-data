      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Seth Rogen leads an all-star comedy about the madness behind running
        a Hollywood studio in today’s ever-evolving industry. Alongside Rogen, comedy
        icons Catherine O’Hara and Kathryn Hahn bring their A-game, while a parade
        of guest stars including Zac Efron, Zoe Kravitz, Steve Buscemi, Charlize Theron,
        and Martin Scorsese play exaggerated versions of themselves. Expect plenty
        of laughs and industry satire.<br><em>Streaming on Apple TV+ March 26.</em></p>'
    section17:
      primarytype: 'block'
      uuid: 'a15798bc-9c45-4520-a0ce-9fc0396c9ea4'
      activationstatus: true
      created: 2025-02-28T15:54:21.195+08:00
