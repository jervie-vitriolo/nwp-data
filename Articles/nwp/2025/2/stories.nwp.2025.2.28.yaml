      lastmodified: 2025-02-28T18:06:06.589+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India -</strong> At least 47 people were feared
        to be trapped following a glacier burst in the Indian Himalayan state of Uttarakhand,
        local media reported on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3c8afe7a-3cbd-4eaa-b50f-1cd8bf24a49c'
      activationstatus: true
      created: 2025-02-28T18:01:39.985+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:06:06.590+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd663b1e1-745d-4df8-b887-a9aab3a05163'
      activationstatus: true
      created: 2025-02-28T18:01:39.986+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:27:53.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:06:06.590+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The incident took place near a highway in the state’s Chamoli region,
        less than five kilometers from the popular Hindu temple of Badrinath, which
        is visited by hundreds of thousands of devotees each year.</p>'
    section3:
      primarytype: 'block'
      uuid: '8a6c653c-8af3-4861-9964-d1e353780ece'
      activationstatus: true
      created: 2025-02-28T18:01:39.986+08:00
      createdby: 'sophiasioco-nwp'
