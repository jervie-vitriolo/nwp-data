      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T18:37:58.374+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The island’s prefect, Patrice Latron, said there were no reports so\
        \ far of any deaths.\r"
