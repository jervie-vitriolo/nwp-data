    template: '1'
    title: 'Pope Francis, two weeks into hospital stay, continues slow recovery'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '71b1df96-c238-4b23-be80-04b829cdf30f'
      activationstatus: true
      created: 2025-02-28T17:45:13.857+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.393+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Vatican City, Italy -</strong> Pope Francis, who has been
        hospitalized for two weeks battling double pneumonia, has spent another peaceful
        night and is now resting, the Vatican said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9889378-eeae-4791-ba31-30d022c4fbdb'
      activationstatus: true
      created: 2025-02-28T17:45:13.858+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.394+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a28a569f-32b2-4d87-8677-d1a221ec3501'
      activationstatus: true
      created: 2025-02-28T17:45:13.858+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.394+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Francis, 88, was admitted to Rome’s Gemelli hospital on February
        14 with what was originally described as a bronchitis and was later revealed
        to have developed into something more serious.</p>'
    section3:
      primarytype: 'block'
      uuid: '29d60d0f-20cb-4c93-8ff8-99d39b45f479'
      activationstatus: true
      created: 2025-02-28T17:45:13.859+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.395+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7dc8f315-fe4e-4599-a842-4657417a2c3b'
      activationstatus: true
      created: 2025-02-28T17:45:13.859+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.396+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a medical update on Thursday, the Vatican said the pontiff’s
        condition had "continued to show improvement" but his prognosis remained guarded
        due to a complex clinical picture.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fc93a955-4c44-4e55-8e47-205989d8c72a'
      activationstatus: true
      created: 2025-02-28T17:45:13.860+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.396+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7552549c-9b6f-4e8b-a7fa-1207d19f9e8b'
      activationstatus: true
      created: 2025-02-28T17:45:13.860+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.397+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A Vatican official, who did not wish to be named because he was
        not authorised to discuss the pope’s health, noted that Thursday’s statement
        was the second consecutive one that did not describe the pope’s condition
        as "critical."</p>'
    section7:
      primarytype: 'block'
      uuid: '71095c29-a1c5-4f7e-b41c-71bad19a0e16'
      activationstatus: true
      created: 2025-02-28T17:45:13.861+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.398+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b6505512-bf88-414c-a5e0-50f8ef5845bc'
      activationstatus: true
      created: 2025-02-28T17:45:13.861+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.398+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Maybe we can say he has passed the most critical phase," said the
        official.</p>'
    section9:
      primarytype: 'block'
      uuid: '30a3c847-4759-4c17-a5bc-dce9f31401c7'
      activationstatus: true
      created: 2025-02-28T17:45:13.862+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.399+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4e28a236-8c22-4b37-a433-602123ee1923'
      activationstatus: true
      created: 2025-02-28T17:45:13.863+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.399+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Cardinal Michael Czerny, head of the Vatican’s human development
        office, said in an interview with Italy’s La Stampa newspaper that Francis
        was getting better, albeit "slower than what we would like."</p>'
    section11:
      primarytype: 'block'
      uuid: '40de7ad5-895e-45df-b2bb-5a9cea21b624'
      activationstatus: true
      created: 2025-02-28T17:45:13.863+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.400+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ba8765aa-6568-4180-a45e-c3e197653ce9'
      activationstatus: true
      created: 2025-02-28T17:45:13.864+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.400+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Francis, who has been pope since 2013, has suffered several bouts
        of ill health over the past two years. He is prone to lung infections because
        he developed pleurisy as a young adult and had part of one lung removed.</p>'
    section13:
      primarytype: 'block'
      uuid: '883452f1-daa0-45d8-8d4c-8c0890420c86'
      activationstatus: true
      created: 2025-02-28T17:45:13.864+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.401+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8bbc258f-30f8-4857-8547-feff6167330e'
      activationstatus: true
      created: 2025-02-28T17:45:13.865+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.401+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Double pneumonia is a serious infection of both lungs that can inflame
        and scar them, making it difficult to breathe. The Vatican said Francis suffered
        a "prolonged asthma-like respiratory crisis" on Saturday, but there have been
        no repeats.</p>'
    section15:
      primarytype: 'block'
      uuid: '6c25b111-b08d-475c-8714-740e196a4487'
      activationstatus: true
      created: 2025-02-28T17:45:13.866+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.402+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9ac923b5-d6aa-4a00-b954-528d8010e7d0'
      activationstatus: true
      created: 2025-02-28T17:45:13.866+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:53.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:45:47.402+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>(Reporting by Alvise ArmelliniEditing by Giulia Segreti and Frances
        Kerry)</p>'
  'START HERE----->47-trapped-glacier-Indian-Himalayas':
