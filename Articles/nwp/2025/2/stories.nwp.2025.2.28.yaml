    title: 'Taiwan tells China: World War Two shows aggression will end in failure'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7ed12b20-50aa-4f7d-a966-52e7a93ba476'
      activationstatus: true
      created: 2025-02-28T13:30:14.949+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.600+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reuters) - Taiwan’s defence ministry said on Friday that the history
        of World War Two shows aggression and expansion will end in failure, responding
        to Chinese comments that the island would come into Beijing’s hands sooner
        or later.</p>'
    section1:
      primarytype: 'block'
      uuid: '8b8dc244-3f9c-45ee-ba09-2396c9dc7d84'
      activationstatus: true
      created: 2025-02-28T13:30:14.949+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.600+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Democratically governed Taiwan, which China views as its own territory,
        has repeatedly complained of stepped-up Chinese military activity, including
        drills this week off the island’s southwestern coast that Beijing said were
        "routine".'
    section2:
      primarytype: 'block'
      uuid: '30d01210-ca98-4a70-ae87-252294c16d58'
      activationstatus: true
      created: 2025-02-28T13:30:14.950+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.601+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Thursday, China’s defence ministry, asked about Taiwan’s annual
        Han Kuang military exercises later this year, said Taiwan was "like a mantis
        trying to stop a chariot" and "sooner or later we will take you back".'
    section3:
      primarytype: 'block'
      uuid: 'b7e29191-664c-470f-8b67-fb5b5a8bc99c'
      activationstatus: true
      created: 2025-02-28T13:30:14.950+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.601+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan’s defence ministry said in a statement that China has recently
        been escalating its military threats in the region, destroying the status
        quo of regional stability, and has become the biggest "troublemaker" in the
        international community.'
    section4:
      primarytype: 'block'
      uuid: '4769e7be-909e-4422-969a-405f430d9ef2'
      activationstatus: true
      created: 2025-02-28T13:30:14.950+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.602+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"This year marks the 80th anniversary of (the end of) World War Two,
        and history has proven that any form of aggression and expansion will end
        in failure," it said. "The actions of the Communist military in recent years
        are repeating the mistakes of the invaders and pushing China towards defeat."'
    section5:
      primarytype: 'block'
      uuid: 'bc4d43e9-a6c3-420d-b64d-beca2221dac0'
      activationstatus: true
      created: 2025-02-28T13:30:14.951+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.602+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan’s military is strengthening its forces to safeguard sovereignty,
        ensure freedom and democracy, and collaborate to maintain security and stability
        in the region, the ministry added.'
    section6:
      primarytype: 'block'
      uuid: '991adce0-05aa-4dea-8f0a-93e6cd0ce332'
      activationstatus: true
      created: 2025-02-28T13:30:14.951+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.603+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan’s government rejects Beijing’s sovereignty claims, saying
        only the Taiwanese people can decide their future.'
    section7:
      primarytype: 'block'
      uuid: '7223ec05-7b2d-4e17-8ed0-f69e62884e83'
      activationstatus: true
      created: 2025-02-28T13:30:14.951+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.603+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'World War Two, and the full-scale Japanese invasion of China in 1937
        that preceded the start of the world war in 1939, is a touchy historical subject
        in both China and Taiwan.'
    section8:
      primarytype: 'block'
      uuid: 'a72f3342-e085-45f2-bba7-a54015ff15b1'
      activationstatus: true
      created: 2025-02-28T13:30:14.952+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.604+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Chinese government at the time was the Republic of China and its
        forces did much of the fighting against Japan.'
    section9:
      primarytype: 'block'
      uuid: '92cb68f8-6210-409b-b073-79d532642825'
      activationstatus: true
      created: 2025-02-28T13:30:14.952+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.604+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The republican government fled to Taiwan in 1949 after losing a war
        with Mao Zedong’s Communists, and Beijing today largely downplays the role
        of the republican forces.'
    section10:
      primarytype: 'block'
      uuid: 'b078fb98-bd6c-42cd-8b74-cb5ef65b6d93'
      activationstatus: true
      created: 2025-02-28T13:30:14.952+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.605+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Chinese President Xi Jinping has accepted Russia’s invitation to attend
        the commemorations of the Soviet victory over Nazi Germany in World War Two,
        Russian media said this month.'
    section11:
      primarytype: 'block'
      uuid: '6c6acbaa-12c2-449e-a2f8-8b059d2bb780'
      activationstatus: true
      created: 2025-02-28T13:30:14.953+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:28:01.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T13:34:46.605+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Taiwan was a Japanese colony during the war, and some Taiwanese
        fought with the Japanese army.</p>'
