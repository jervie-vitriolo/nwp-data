      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Beyond its striking visuals, <strong>The Brutalist</strong> also
        captivates with its hauntingly beautiful score. Composer <strong>Daniel Blumberg</strong>
        has created a soundtrack that seamlessly weaves into the fabric of the film,
        enhancing its emotional depth. With a slow-burning narrative, a compelling
        score is essential—and Blumberg’s work ensures that the film never loses momentum,
        carrying the audience through its every moment.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ccd80420-53da-468d-bf70-e03e3ab618e1'
      activationstatus: true
      created: 2025-02-28T16:04:49.096+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. A Tragic but Important Jewish Immigrant Story</strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'fdf56728-5e02-4d71-8c3c-fdad95828fda'
      activationstatus: true
      created: 2025-02-28T16:04:49.096+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>At its core, <strong>The Brutalist</strong> is an intimate exploration
        of the immigrant experience—the struggle to rebuild, the pursuit of the American
        Dream, and the sacrifices it demands. It does not shy away from the harsh
        realities of starting anew in an unwelcoming world. While the story carries
        its share of heartbreak, it is also an essential and thought-provoking watch,
        offering a perspective rarely depicted with such authenticity in modern cinema.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f00f4396-8dc9-4c1d-ab9e-2ff2bc797cfa'
      activationstatus: true
      created: 2025-02-28T16:04:49.097+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:27:57.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T16:04:49.133+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Nominated for 10 Oscars, including Best Picture, Best Director,
        and Best Actor, <strong>The Brutalist</strong> stands among the most celebrated
        films of the year. Don’t miss your chance to witness this breathtaking cinematic
        achievement on the big screen—intermission and all.</p>'
    section15:
      primarytype: 'block'
      uuid: 'b4c99605-b653-41b9-ae3a-46db0b7eda87'
      activationstatus: true
      created: 2025-02-28T16:04:49.097+08:00
