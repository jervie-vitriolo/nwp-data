      type: 'text'
      text: '<p>Ako Bicol Rep. Jil Bongalon, also an impeachment prosecutor, earlier
        said that the Senate as a trial court may reach a <a href="https://www.newswatchplus.ph/news/2025/2/27/impeachment-ruling-june.html"><strong>decision
        before the 19th Congress ends</strong></a> in June, if the trial would start
        in March.</p>'
  'START HERE----->Isabela-bridge-collapse':
