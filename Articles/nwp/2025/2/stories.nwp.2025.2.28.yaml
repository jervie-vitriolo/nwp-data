      lastmodified: 2025-02-28T18:37:58.376+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The prefecture said 180,000 households - about 42% of the electricity
        utility’s customers - had lost power, and nearly 10% had no access to drinking
        water.</p>'
