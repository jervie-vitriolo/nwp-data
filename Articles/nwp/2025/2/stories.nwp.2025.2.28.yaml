      lastmodified: 2025-02-28T14:31:29.216+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Stephen Curry ignited his
        own third-quarter explosion with a 50-footer at the halftime horn, then capped
        a 56-point performance with 11th and 12 3-pointers to protect a late lead
        that resulted in the Golden State Warriors' 121-115 victory over the host
        Orlando Magic on Thursday night.</p>'
    section1:
      primarytype: 'block'
      uuid: '3db638e9-357f-4a91-8231-93ee8c680a3a'
      activationstatus: true
      created: 2025-02-28T14:31:29.217+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.217+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5d892c06-2d49-455a-ab6b-95b74d509820'
      activationstatus: true
      created: 2025-02-28T14:31:29.217+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.217+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Curry’s 56 points were the fourth most of his career and his 12 3-pointers\
        \ equaled his second most, helping the Warriors win their fifth in a row and\
        \ their seventh in eight games since acquiring Jimmy Butler in a trade.\r"
    section3:
      primarytype: 'block'
      uuid: 'f9391c2a-a321-4aed-99b9-f85ce92db63b'
      activationstatus: true
      created: 2025-02-28T14:31:29.217+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.217+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '779aac12-bad7-4bf5-98dc-1bb845fbee57'
      activationstatus: true
      created: 2025-02-28T14:31:29.218+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.218+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In the opener of a five-game trip, the Warriors trailed by 17 before\
        \ Curry let fly from well beyond half court as the teams began heading to\
        \ intermission. The shot swished, giving Curry 21 points in the half, but\
        \ leaving the Warriors with a 66-52 deficit.\r"
    section5:
      primarytype: 'block'
      uuid: '4f12cee8-b2f2-40e2-b417-0d76a880bd7b'
      activationstatus: true
      created: 2025-02-28T14:31:29.218+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.218+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b1efa097-72f2-4835-bd1d-30721a973757'
      activationstatus: true
      created: 2025-02-28T14:31:29.218+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.218+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Quinten Post had 10 early points in the third quarter, but the period\
        \ belonged mostly to Curry, who added 22 points to his total as the Warriors\
        \ erupted for 40 to take a 92-87 lead.\r"
    section7:
      primarytype: 'block'
      uuid: '7348bd07-9ed5-4c19-b0c4-09aab7f1d5d2'
      activationstatus: true
      created: 2025-02-28T14:31:29.219+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.219+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b773811d-1219-4c4b-aa0a-f85792684ef5'
      activationstatus: true
      created: 2025-02-28T14:31:29.219+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.219+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Led by Paolo Banchero’s 41 points, the Magic got within 108-104 with\
        \ 2:56 remaining and to 111-109 with 1:55 left. But Curry countered both times\
        \ with 3-pointers, allowing Golden State to retain a lead the rest of the\
        \ way.\r"
    section9:
      primarytype: 'block'
      uuid: '071d0f4d-7b23-461e-a3a6-d369290fb4ff'
      activationstatus: true
      created: 2025-02-28T14:31:29.219+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.219+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ddd55f8f-aea2-4926-9598-b9ea79f8d621'
      activationstatus: true
      created: 2025-02-28T14:31:29.220+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.220+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Curry shot 16-for-25 overall, 12-for-19 on 3s and 12-for-12 at the\
        \ free throw line. Outshot 50.6 percent to 45.6 percent overall, the Warriors\
        \ prevailed on the strength of a 57-33 advantage in 3-point scoring and a\
        \ 30-14 advantage at the foul line.\r"
    section11:
      primarytype: 'block'
      uuid: '8d2b0c0a-3378-456f-9101-5332d04cc31c'
      activationstatus: true
      created: 2025-02-28T14:31:29.220+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.220+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5a30a9c8-b1aa-4ba4-a3f2-128529cc229e'
      activationstatus: true
      created: 2025-02-28T14:31:29.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.221+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 56 points were 18 more than Curry had scored in any previous game\
        \ this season.\r"
    section13:
      primarytype: 'block'
      uuid: '1590d016-c53c-4282-a61d-3f403eab37cb'
      activationstatus: true
      created: 2025-02-28T14:31:29.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.221+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'dd1c835b-f2fb-4348-b10d-f8f5b0ae9cae'
      activationstatus: true
      created: 2025-02-28T14:31:29.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:27:58.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:31:29.221+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Post finished with 18 points off the bench, Draymond Green scored 12\
        \ to complete a double-double with a team-high 10 rebounds, and Moses Moody\
        \ had 10 points for Golden State, which completed a season-series sweep of\
        \ the Magic.\r"
