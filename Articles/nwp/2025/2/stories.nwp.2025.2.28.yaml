      lastmodified: 2025-02-28T15:36:48.582+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '2c0024cd-e38a-4122-bcc9-68623a84f7a0'
      activationstatus: true
      created: 2025-02-28T15:36:48.582+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:28:02.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T15:36:48.582+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“'Yung tampering of evidence, isa 'yan. Pangalawa, 'yung mga testigo\
        \ natin, alam natin, baka mamaya 'pag tumatagal, medyo marami diyan ang matatakot,”\
        \ Chua said in a virtual briefing.\r"
    section22:
      primarytype: 'block'
