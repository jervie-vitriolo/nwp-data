      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.569+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The five men had flown drones to spy on the Philippines' navy, said
        the National Bureau of Investigation (NBI), adding that it had found photos
        and maps of sensitive sites and vessels on their phones. A senior NBI official
        told Reuters that the men had been charged with espionage, which carries a
        prison term of up to 20 years.'
    section3:
      primarytype: 'block'
      uuid: '11e4d268-b304-4930-bc10-37645724d2a5'
      activationstatus: true
      created: 2025-02-28T17:38:40.004+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.570+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Reuters could not identify a lawyer for the men or establish how they
        intend to plead. They have not spoken publicly about their arrests and questions
        directed to them via the Chinese embassy in Manila went unanswered.'
    section4:
      primarytype: 'block'
      uuid: '72ad56e1-978c-42df-8152-8d598b5a3270'
      activationstatus: true
      created: 2025-02-28T17:38:40.004+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.570+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The four men were leaders of civic groups overseen by the Chinese Communist
        Party’s (CCP) foreign influence network, according to Reuters' review of
        articles and multimedia posted by the two groups and in Philippine media.'
    section5:
      primarytype: 'block'
      uuid: 'd7041bf9-bdbf-40a7-81db-6a5e51c0cbf1'
      activationstatus: true
      created: 2025-02-28T17:38:40.005+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.571+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s foreign ministry, in a statement to Reuters, said China required
        its citizens to abide by local laws and that the civic groups "spontaneously
        formed and self-managed by the relevant Chinese citizens ... have no affiliation
        with the Chinese government".'
    section6:
      primarytype: 'block'
      uuid: '9385d1de-b843-4810-8e8d-ee48626984d6'
      activationstatus: true
      created: 2025-02-28T17:38:40.005+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Wang, Wu and Cai made the donations to the city of Tarlac and to the
        police forces via the Chinese-backed groups in 2022 and continued to host
        officials at events through 2024. Reuters could not establish the reason for
        the donations.'
    section7:
      primarytype: 'block'
      uuid: 'd0148a46-3495-49c8-916c-7dd9d44c7648'
      activationstatus: true
      created: 2025-02-28T17:38:40.005+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tarlac is home to major military bases, including one used by the Philippines
        and the United States for live-fire exercises during annual military drills.
        Photos of bases in the area were not among the sites that NBI said were found
        on the men’s devices.'
    section8:
      primarytype: 'block'
      uuid: '910de9cc-b27c-4746-b5f5-922012c75a74'
      activationstatus: true
      created: 2025-02-28T17:38:40.006+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.573+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'All five detained men also met China’s military attaché in Manila,
        Senior Col. Li Jianzhong, at least once in the weeks before their arrest,
        Reuters found. Images and videos additionally show Wang, Wu, and Cai meeting
        the attaché at least three times in 2024, including in May, when he opened
        the civic groups' office in Manila.'
    section9:
      primarytype: 'block'
      uuid: 'b842ed53-84ea-4015-a6c5-692d24b923c0'
      activationstatus: true
      created: 2025-02-28T17:38:40.006+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Details of the donations made by the men, their interaction with Li,
        and their association with the CCP have not previously been reported.'
    section10:
      primarytype: 'block'
      uuid: 'a891131b-615f-4fef-87c6-17f0b2902ead'
      activationstatus: true
      created: 2025-02-28T17:38:40.006+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ties revealed by Reuters go beyond public statements made by Philippines
        investigators, who have said the men disguised themselves as "harmless" members
        of a legitimate organization.'
    section11:
      primarytype: 'block'
      uuid: '3e2f97c6-f8c4-457d-976a-99e41af14a37'
      activationstatus: true
      created: 2025-02-28T17:38:40.007+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The NBI said the men were apprehended after "hot-pursuit" operations.
        It did not specify who the men were suspected of working for. But Beijing
        has denied the accusations of espionage, which state media has branded the
        "smear tactics" of a nation whose Chinese policy "is slipping into an impulsive
        and irrational abyss."'
    section12:
      primarytype: 'block'
      uuid: '9ffcae9f-4410-4d2a-9ab0-4a600014a6e3'
      activationstatus: true
      created: 2025-02-28T17:38:40.007+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s Ministry of Foreign Affairs and its Manila embassy did not
        respond to requests for comment.'
    section13:
      primarytype: 'block'
      uuid: '89e194ac-e1b0-4b7c-a344-60b5b8f125f1'
      activationstatus: true
      created: 2025-02-28T17:38:40.008+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The office of the mayor of Manila, whose police force took motorbikes
        from the men, said in response to Reuters' questions that the "deed of donation
        and motorcycles... were found to be in order".'
    section14:
      primarytype: 'block'
      uuid: '24e04c8c-bf9c-4245-81b4-9a2ce9334845'
      activationstatus: true
      created: 2025-02-28T17:38:40.008+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The mayor of Tarlac city and the two police forces did not respond
        to requests for comment.'
    section15:
      primarytype: 'block'
      uuid: '22b719fa-3d14-41ec-908a-7b9733813a92'
      activationstatus: true
      created: 2025-02-28T17:38:40.008+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Philippines does not have a specific foreign interference law,
        but is currently drafting one amid rising tensions with China. Government
        agencies are permitted to receive donations but contributions from foreign
        authorities must be approved by the president, according to guidelines.'
    section16:
      primarytype: 'block'
      uuid: '06fe532f-cdee-4f19-85dc-ada809fc6027'
      activationstatus: true
      created: 2025-02-28T17:38:40.009+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The practice of donations has been criticized by academics and the
        Transparency International non-profit, which has noted that Philippine leaders
        have sometimes used such donations to solicit bribes. Reuters uncovered no
        evidence of bribe payments in this case.'
    section17:
      primarytype: 'block'
      uuid: '122ade5c-299c-4565-aeb3-fa7225a31742'
      activationstatus: true
      created: 2025-02-28T17:38:40.009+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'An academic paper co-written by retired Philippine Rear Adm. Rommel
        Jude Ong and posted this month on the Social Science Research Network platform
        said that Chinese businesses and diaspora networks served as "critical intermediaries"
        in promoting Beijing’s agenda and Philippine local governments were vulnerable
        to influence via "economic incentives and donations."'
    section18:
      primarytype: 'block'
      uuid: 'e3ea21da-04df-4450-9047-0db0163abfa7'
      activationstatus: true
      created: 2025-02-28T17:38:40.010+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has said countries including Australia that have tried to fend
        off foreign interference by passing new laws are damaging bilateral relations.'
    section19:
      primarytype: 'block'
      uuid: '2a7a6e20-bd51-44d1-bc10-ae4f42504a9e'
      activationstatus: true
      created: 2025-02-28T17:38:40.010+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>China’s magic weapon</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'f29914da-b557-4e50-b9f9-c3cd0c8c5496'
      activationstatus: true
      created: 2025-02-28T17:38:40.011+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The CCP’s United Front Work Department oversees influence operations
        carried out by the Chinese diaspora and was once described by Chinese leader
        Xi Jinping as a "magic weapon." The U.S. State Department says it has penetrated
        governments worldwide "through propaganda and manipulation of susceptible
        audiences and individuals."</p>'
    section21:
      primarytype: 'block'
      uuid: '90e750cf-3b7a-4534-9c90-853fa2862972'
      activationstatus: true
      created: 2025-02-28T17:38:40.011+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Philippines has arrested at least eight alleged Chinese spies in
        recent weeks. Their detentions have fuelled tensions between the two countries,
        which share a maritime border and have conflicting claims over territory in
        the South China Sea.'
    section22:
      primarytype: 'block'
      uuid: 'd549d361-8e87-467c-9525-75e797c95a81'
      activationstatus: true
      created: 2025-02-28T17:38:40.012+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Manila, a treaty ally of the U.S., has become a site of geopolitical
        struggle between the two superpowers, especially since President Ferdinand
        Marcos Jr. brought the country back into Washington’s orbit after a pivot
        to Beijing under his predecessor.'
    section23:
      primarytype: 'block'
      uuid: '1b8920c3-4cd6-42a2-bcd2-a9cc57a83686'
      activationstatus: true
      created: 2025-02-28T17:38:40.012+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.584+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The recent arrests demonstrate the Philippines' "need to reconfigure
        its national security outlook beyond traditional or conventional security
        threats," said Don McLain Gill, an international relations expert at Manila’s
        De La Salle University.'
    section24:
      primarytype: 'block'
      uuid: '1f5d1c95-dbbb-4eed-b988-5f905e8b6671'
      activationstatus: true
      created: 2025-02-28T17:38:40.013+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.584+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A spokesperson for the Philippine government did not address questions
        sent via a messaging app.'
    section25:
      primarytype: 'block'
      uuid: 'a78c8b84-8203-4dec-84d6-90d70032d4f1'
      activationstatus: true
      created: 2025-02-28T17:38:40.013+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.585+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Tell Chinese stories well'</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '7602f8e6-cd89-4d48-8cf9-7d62e8d15380'
      activationstatus: true
      created: 2025-02-28T17:38:40.014+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.586+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Wang, Wu, Cai and Chen lead the Philippine China Association of
        Promotion of Peace and Friendship, a civic group founded in 2016. The association’s
        leaders in 2022 formed a second entity, the Qiaoxing Volunteer Group.</p>'
    section27:
      primarytype: 'block'
      uuid: 'e7f97f58-86d9-4f90-8bd7-d654a8abb2dd'
      activationstatus: true
      created: 2025-02-28T17:38:40.014+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.586+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The groups share a website that advertises their CCP affiliation. Both
        are overseen by the All-China Federation of Returned Overseas Chinese (ACFROC),
        a CCP-led body engaged in united front work, as Beijing terms influence operations.'
    section28:
      primarytype: 'block'
      uuid: '36c9fdc2-77c1-4a8c-9277-306dc6f61122'
      activationstatus: true
      created: 2025-02-28T17:38:40.015+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.587+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The website appeared to no longer be accessible as of Feb. 28.'
    section29:
      primarytype: 'block'
      uuid: '42558613-a872-4b78-ac55-948b783eedae'
      activationstatus: true
      created: 2025-02-28T17:38:40.015+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.588+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'United Front Work Department officials have spoken at the Philippine-based
        groups' meetings, according to the website and an ACFROC social media account,
        with the latest event occurring in May 2024.'
    section30:
      primarytype: 'block'
      uuid: 'bb5e776d-f53b-4291-ad3c-3f404a452378'
      activationstatus: true
      created: 2025-02-28T17:38:40.016+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.589+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Philippine officials have raised concerns about United Front activities.
        The military chief said in July the United Front was "slowly entering our
        country and trying to influence various sectors of our society."'
    section31:
      primarytype: 'block'
      uuid: 'f4608d11-5b22-442d-971a-7debd7ea9d3c'
      activationstatus: true
      created: 2025-02-28T17:38:40.016+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.589+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The detained men openly presented themselves as promoting Chinese interests.
        In an article on the social media account of ACFROC’s Shandong province branch,
        Cai was quoted as saying Qiaoxing would “follow the brand spirit of the Federation
        of Returned Overseas Chinese, promote China’s excellent culture, tell Chinese
        stories well” and “make the future of China-Philippines friendship more glorious”.'
    section32:
      primarytype: 'block'
      uuid: '7360f0b0-207e-4869-9d8d-ec526aa5c605'
      activationstatus: true
      created: 2025-02-28T17:38:40.017+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.590+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The groups offered the men opportunities to rub shoulders with prominent
        Philippine officials.'
    section33:
      primarytype: 'block'
      uuid: '9fe221cb-3f68-4247-bde4-d6fa7d22ee2a'
      activationstatus: true
      created: 2025-02-28T17:38:40.018+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.591+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A July 2022 article published on Shandong ACFROC’s social media account
        included a photo of Wang handing a check worth 500,000 Philippine pesos (about
        US$8,600) and labeled as a municipal "poverty alleviation bursary" to the
        mayor of Tarlac.'
    section34:
      primarytype: 'block'
      uuid: 'ee6b95e8-fa04-42d7-b16f-463ea1938e3a'
      activationstatus: true
      created: 2025-02-28T17:38:40.018+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.591+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Over the following months, the men continued with the same playbook.'
    section35:
      primarytype: 'block'
      uuid: 'dd43da99-4191-4aab-b487-6af4ebd6cfb2'
      activationstatus: true
      created: 2025-02-28T17:38:40.019+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.592+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In September, Wang, Wu and Cai donated 10 Chinese-made Sinski motorbikes,
        worth around $2,500, to the Manila city police. A video broadcast by local
        media showed the vehicles adorned with red ribbons as a smiling Wang stood
        alongside the capital’s mayor, Honey Lacuna, and fist-bumped a police chief.'
    section36:
      primarytype: 'block'
      uuid: '2b625d8b-cf9f-41ac-a17c-e65c4106c346'
      activationstatus: true
      created: 2025-02-28T17:38:40.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lacuna’s office told Reuters it was the only time the mayor met with
        any of the members of the group.'
    section37:
      primarytype: 'block'
      uuid: 'a7d4509a-1f77-45e7-ac49-74950b62073e'
      activationstatus: true
      created: 2025-02-28T17:38:40.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.594+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The same month, Qiaoxing gave 10 patrol vehicles to Tarlac police and
        the city government, according to Shandong ACFROC’s social media account.'
    section38:
      primarytype: 'block'
      uuid: 'dda7f632-6396-44d9-99b6-253b15e16189'
      activationstatus: true
      created: 2025-02-28T17:38:40.021+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.594+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two Chinese groups also publicized regular interactions with the
        Chinese military attaché in Manila. Photos on their website, for instance,
        show four of the men dining and drinking with Senior Col. Li and Manuel Mamba,
        a pro-Beijing provincial governor, at an award ceremony in June 2024.'
    section39:
      primarytype: 'block'
      uuid: 'd18b072e-3a60-4fb6-bffe-2ebf9b741269'
      activationstatus: true
      created: 2025-02-28T17:38:40.022+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.595+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mamba told Reuters the men took a picture with him but there was "no
        conversation as far as I can remember".'
    section40:
      primarytype: 'block'
      uuid: 'd88976f0-0e04-47d1-a3de-840e181bc785'
      activationstatus: true
      created: 2025-02-28T17:38:40.022+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.596+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Similarly in May 2024, Li was seen in photos and videos posted on Qiaoxing’s
        website onstage during a party at an upscale Manila restaurant to mark the
        anniversary of the group. Nearby, Manila vice mayor John Marvin "Yul Servo"
        Cruz Nieto cut a five-tiered cake. The vice mayor told Reuters he did not
        recall the interaction but said he meets many Chinese organizations as part
        of his job.'
    section41:
      primarytype: 'block'
      uuid: 'c680db03-f8ab-4db3-8817-b832ac369dda'
      activationstatus: true
      created: 2025-02-28T17:38:40.023+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.596+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While civilian diplomatic officials regularly interact with civil society,
        Gill said it was unusual for a defense attaché to engage in the way Li did.'
    section42:
      primarytype: 'block'
      uuid: '14f0318a-719d-4358-941b-44bafb75acc2'
      activationstatus: true
      created: 2025-02-28T17:38:40.024+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.597+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'One of the last accounts on the group’s website is of a January Lunar
        New Year event hosted by the Chinese embassy, where all five of the detained
        men posed on stage with the ambassador and Li.'
    section43:
      primarytype: 'block'
      uuid: 'fc4e1747-e1c0-4e3a-bfa1-3003f73702f8'
      activationstatus: true
      created: 2025-02-28T17:38:40.024+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T12:27:54.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T17:54:58.598+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The next week, the five were arrested after traveling to naval detachment
        Oyster Bay, next to the South China Sea, where authorities said they had been
        "conducting aerial surveillance" while “posing as buyers of marine products,
        roaming around the city."</p>'
  'START HERE----->pope-slow-recovery':
    author: 'Alvise Armellini, Reuters'
    caption: ' Pope Francis looks on, on the day he leads the Vespers prayer service
      on the Feast of the Presentation of the Lord in Saint Peter’s Basilica at the
      Vatican on Feb. 1. (Ciro De Luca/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
