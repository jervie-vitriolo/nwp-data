      lastmodified: 2025-02-28T15:36:48.583+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: For one, tampering of evidence. Second, our witnesses
        may become afraid as the trial commencement prolongs.]</p>'
    section24:
