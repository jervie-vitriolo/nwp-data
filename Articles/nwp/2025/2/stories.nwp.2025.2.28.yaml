  'START HERE----->lanao-del-sur-poll-violence':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-28T14:51:54.000+08:00
    imagesource: '7d6d20a8-6f85-4ac4-9e35-5d1b9ae5d964'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '217d6e04-1255-4cea-ad63-18433f42e409'
    lead: 'A former mayor and husband of the reelectionist incumbent in Lanao del
      Sur was shot dead in broad daylight on Wednesday, Feb. 26, in another suspected
      case of election-related violence in the Bangsamoro region.'
    activationstatus: true
    created: 2025-02-28T14:56:00.801+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:27:58.392+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:23:30.574+08:00
    lastmodified: 2025-02-28T14:56:00.852+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-mayor killed in suspected Lanao del Sur poll violence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21ec3ba3-bcbd-4619-a283-3778012d61cd'
      activationstatus: true
      created: 2025-02-28T14:56:00.835+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A former mayor and
        husband of the reelectionist incumbent in Lanao del Sur was shot dead in broad
        daylight on Wednesday, Feb. 26, in another suspected case of election-related
        violence in the Bangsamoro region.</p>'
    section1:
      primarytype: 'block'
      uuid: '3fb35965-5d3f-4e25-aba8-ca77941e732e'
      activationstatus: true
      created: 2025-02-28T14:56:00.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "According to the Police Regional Office of the Bangsamoro Autonomous\
        \ Region, former Lumbaca-Unayan Mayor Abdulazis Tadua Aloyodan was standing\
        \ at the motor pool in front of his house near the municipal hall when gunmen\
        \ on board a pick-up fired multiple shots.\r"
    section2:
      primarytype: 'block'
      uuid: 'eab30a8d-f20f-4951-94ea-47a0c79406d4'
      activationstatus: true
      created: 2025-02-28T14:56:00.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The 60-year-old Aloyodan, husband of Mayor Jamalia Dimatunday Aloyodan\
        \ was declared dead on arrival at a health facility.\r"
    section3:
      primarytype: 'block'
      uuid: 'c3436b04-e863-4964-8266-4fd5e91b783c'
      activationstatus: true
      created: 2025-02-28T14:56:00.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Police are hunting down the gunmen.\r"
    section4:
      primarytype: 'block'
      uuid: '97591e28-d43f-4271-bb45-73cb4856ff1c'
      activationstatus: true
      created: 2025-02-28T14:56:00.837+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a briefing on election updates on Friday, Feb. 28, Commission on\
        \ Elections Chairman George Garcia said the poll body is awaiting updates\
        \ from the police to decide whether to include this shooting in the rising\
        \ number of election violence cases in the Bangsamoro.\r"
    section5:
      primarytype: 'block'
      uuid: '15104ec6-3a04-4bf6-8f1d-7a41613d3727'
      activationstatus: true
      created: 2025-02-28T14:56:00.837+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Maaaring hindi election related dahil meron rido [clan conflict] doon\
        \ sa area na iyan but at the same time since asawa kasi siya ng mayor, we\
        \ might consider that likewise as election related. Might lang naman,” Garcia\
        \ said. \r"
    section6:
      primarytype: 'block'
      uuid: 'b8c91336-1f87-454b-af98-16c821c040d6'
      activationstatus: true
      created: 2025-02-28T14:56:00.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '74bf71be-17e2-47d7-b61b-cf01718c11eb'
      activationstatus: true
      created: 2025-02-28T14:56:00.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: It may not be election-related because there is a clan\
        \ conflict [rido] in that area, but at the same time, since he is the husband\
        \ of the mayor, we might consider it as election-related as well. Just might,\
        \ though.]\r"
    section8:
      primarytype: 'block'
      uuid: 'b5cb5d58-7537-4d89-aa9f-262f3f68bda8'
      activationstatus: true
      created: 2025-02-28T14:56:00.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'ae258630-25e2-4c1d-9dd2-bcf686384208'
      activationstatus: true
      created: 2025-02-28T14:56:00.839+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The poll chairman also urged the Philippine National Police to update\
        \ the list of areas of concern, with 38 currently under the red category –\
        \ the highest risk level – for the May midterm elections.\r"
    section10:
      primarytype: 'block'
      uuid: '13c39859-be27-47af-bdd2-61300e8304a4'
      activationstatus: true
      created: 2025-02-28T14:56:00.839+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'a8c3787d-d8b3-4909-b2d6-6c669162f48f'
      activationstatus: true
      created: 2025-02-28T14:56:00.840+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“We’re hoping na wala namang malalagay sa Comelec control na kahit\
        \ anong area [We’re hoping no area will be put under Comelec control],” Garcia\
        \ said.\r"
    section12:
      primarytype: 'block'
      uuid: '5a63f433-0e24-47ac-86db-34465b47a46f'
      activationstatus: true
      created: 2025-02-28T14:56:00.840+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Earlier this week, Datu Piang, Maguindanao del Sur Vice Mayor Omar\
        \ Samama, a reelectionist, survived a shooting while speaking during a medical\
        \ mission. Garcia said this was automatically considered election-related,\
        \ as Samama is a candidate in the local polls.\r"
    section13:
      primarytype: 'block'
      uuid: 'a088a02d-9c2d-4bb7-9ccd-d7ed241ddbe8'
      activationstatus: true
      created: 2025-02-28T14:56:00.841+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:27:58.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T14:56:00.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The poll body has noted a spike in election-related violence in
        Bangsamoro, particularly in Maguindanao and Cotabato. While the first parliamentary
        elections in the region have been moved to Oct. 3, elections for other local
        and national positions are still scheduled for May 12.</p>'
