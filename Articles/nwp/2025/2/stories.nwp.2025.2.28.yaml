      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PNP-CIDG Director PMGen Nicolas Torre III said the operation was
        launched after a concerned citizen reported that several foreign nationals
        were spotted inside the building.</p>'
