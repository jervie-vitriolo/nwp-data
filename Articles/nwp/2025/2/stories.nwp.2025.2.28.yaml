      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Director Bong Joon-ho follows up his Oscar-winning Parasite with
        an ambitious sci-fi comedy. <strong>Mickey 17</strong> introduces us to Mickey
        (Robert Pattinson), an expendable worker on a distant planet. Every time he
        dies, a new clone takes his place. But when two Mickeys end up coexisting,
        chaos ensues. A wildly imaginative tale exploring themes of colonization and
        consumerism, this film is set to be a mind-bending cinematic experience.<br><em>In
        cinemas March 5.</em></p>'
