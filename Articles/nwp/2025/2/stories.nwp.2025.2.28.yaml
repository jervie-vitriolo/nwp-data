      type: 'text'
      text: '<p>Her main competition is Mikey Madison, the 25-year-old who plays
        a sex worker in "Anora." "Emilia Perez" star Karla Sofia Gascon, an early
        favorite for the prize, saw her chances dwindle when some of her old social
        media posts sparked outrage.</p>'
