      lastactivated: 2025-03-13T12:28:02.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T15:36:48.580+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '699bdec6-9a6b-47b8-8ba6-bfa391aaaa02'
      activationstatus: true
      created: 2025-02-28T15:36:48.581+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:28:02.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-28T15:36:48.581+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Impeachment prosecutor and Manila Rep. Joel Chua pointed out that
        delaying the trial could be risky.</p>'
    section20:
      primarytype: 'block'
      uuid: '970d61a6-91e3-4b83-8ba0-fd856c9a4b6d'
      activationstatus: true
      created: 2025-02-28T15:36:48.582+08:00
