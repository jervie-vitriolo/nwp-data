      'mgnl:lastActivated': 2025-03-13T12:26:31.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:45:50.528+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>What if love transcended time? In <em>The Seven Year Slip</em>,
        a woman moves into her late aunt’s apartment only to find herself sharing
        it with a man from seven years in the past. This novel is a heartwarming mix
        of love, fate, and finding one’s footing even in difficult circumstances.
        With valuable life lessons woven throughout, it’s the kind of book that stays
        with you long after Valentine’s season is over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
