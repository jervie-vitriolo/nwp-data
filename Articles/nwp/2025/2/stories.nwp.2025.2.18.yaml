      'mgnl:lastActivated': 2025-03-13T12:26:27.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.685+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8417fda-307b-49b5-a638-abefb0e21aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.686+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.686+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 2025 Catholic Holy Year, also known as a Jubilee, runs through
        to early next year. It is a special time of pardon and forgiveness for Catholics
        and the Vatican expects 32 million tourists to visit Rome throughout the year,
        including for a range of special audiences with Francis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0da1ec-e353-418c-ab89-c91031e0b46f'
