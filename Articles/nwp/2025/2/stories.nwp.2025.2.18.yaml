  'chinese-navy-helicopter-dangerous-maneuvers':
    'caption': 'A People''s Liberation Army Navy helicopter made "dangerous flight
      maneuvers" towards a Bureau of Fisheries and Aquatic Resources aircraft, which
      conducted a maritime domain awareness flight over Bajo de Masinloc, or within
      the exclusive economic zone, on Tuesday, Feb. 18. (PCG)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-18T17:05:50.000+08:00
    'imagesource': 'jcr:eb34ce3b-f007-49d1-9881-b6b7a8659ac6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2a574c2-8ad3-4a96-a9b2-9fd2794ee4b4'
    'lead': 'The Philippine Coast Guard (PCG) on Tuesday called out the ‘dangerous
      maneuvers’ of a Chinese navy helicopter over Bajo de Masinloc, which is within
      the country''s exclusive economic zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-18T17:11:18.501+08:00
