    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e0e4c-079e-4d45-a94a-eb7ee955901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:45:50.483+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:45:50.528+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Love isn’t always joyful—sometimes, it’s about enduring loss and
        finding grace in the midst of grief. In this deeply moving memoir, comedian
        Rob Delaney shares his heartbreaking yet profoundly hopeful story of losing
        his young son to illness. <em>A Heart That Works</em> reminds us that even
        in the darkest moments, love remains. If you’re looking for a book that speaks
        to the power of compassion, love, and healing, this one is an unforgettable
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de12d7-d1b1-4611-b306-6ecf686fbbe8'
      'mgnl:activationStatus': true
