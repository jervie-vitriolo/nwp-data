  'michelin-guide-evaluates-philippine-restaurants-for-2026-edition':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-18T13:52:26.000+08:00
    'imagesource': 'jcr:d75d20b6-6b9b-4faf-864a-4572d9aa8bf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dab784d-cf18-4808-bfbe-ad021993ccf0'
    'lead': 'Restaurants in Metro Manila and Cebu are now being considered for the
      prestigious MICHELIN star as the globally renowned restaurant rating system
      announced it has begun evaluating restaurants in the country for its 2026 edition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-18T13:54:58.793+08:00
