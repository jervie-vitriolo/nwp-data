      'mgnl:lastModified': 2025-02-18T13:54:58.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Harmony of flavors</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d929d93-59f7-4c51-afb6-da5be8344f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.118+08:00
