  'ghost-students-shs-voucher-program':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Logo of the Department of Education (DepEd)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-18T19:15:57.000+08:00
    'imagesource': 'jcr:2b94db68-6e70-4fd3-a79e-e0ffc3f71cb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e44771-c0dd-4b2e-b5f6-2e3a959a83b0'
    'lead': 'So-called ghost students - or those not enrolled - are beneficiaries
      of the senior high school voucher program in seven regions, data from the Department
      of Education (DepEd) showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-18T19:19:25.400+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:28.181+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:48.298+08:00
    'mgnl:lastModified': 2025-02-18T19:19:25.446+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'sonny-angara']
    'stories': []
    'template': '1'
    'title': '‘Ghost students’ in 7 regions avail of voucher program - DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c2780-07f5-4e3c-bdec-f5063715c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.442+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> So-called ghost students
        - or those not enrolled - are beneficiaries of the senior high school voucher
        program in seven regions, data from the Department of Education (DepEd) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cf4c4-e6cf-44d7-b637-c049a493e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said these cases are in Metro Manila, Ilocos, Central Luzon,
        Calabarzon, Eastern Visayas, Zamboanga Peninsula, and Bangsamoro region. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d393d7-fe5b-4f75-b370-1a5ad0cbd916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency earlier said 12 private schools in nine divisions have been
        involved in the anomalous scheme.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b1216-0cad-4c96-8d03-4611d86a16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Education Secretary Sonny Angara
        said these activities were discovered through the Private Education-Assistance
        Committee, an association of private schools.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0151d6-98b7-4d06-a822-325121103360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Some were discovered in the database of DepEd. Some discovered upon
        physical investigation, walang record ang mga bata talaga [students had no
        records]. These are the things we want to investigate. And definitely, at
        the very least, these schools will no longer be entitled to any vouchers and
        we’re looking at other penalties we can impose,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1671ff-65d7-4f8a-8e21-933bc7da4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DepEd said it also discovered instances where learners billed by
        private schools were actually enrolled in other institutions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283326cd-8632-4fdd-8170-6898b905eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the SHS voucher program, students who completed Grade 10 in public
        schools and educational service contracting (ESC) grantees from private institutions
        are automatically qualified. Others would need to apply and go through evaluation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f38077-a944-41c2-bf8a-332701d22802'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vouchers range from P14,000 to P22,500.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b31b9-afd7-4d35-acae-0093e30dd0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara said the agency would need to strengthen its database to make
        sure that the benefits reach the right people.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf7e35-a00a-4770-bef7-b7d25a120171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:19:25.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:19:25.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“(We need to) have checks and balances for schools to ensure na
        hindi na maulit ito [so this won’t happen again],” the DepEd chief said.</p>'
  'pope-francis-cancels-plans':
