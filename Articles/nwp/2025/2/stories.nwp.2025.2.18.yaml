    'lead': 'Air travelers will pay more for fares beginning in March after the Civil
      Aeronautics Board (CAB) increased fuel surcharge rates for local and international
      flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-18T13:55:34.619+08:00
