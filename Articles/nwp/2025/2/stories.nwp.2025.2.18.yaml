      'mgnl:lastActivated': 2025-03-13T12:26:27.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.706+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City, Italy -</strong> Pope Francis, who is spending
        his fifth day in hospital for what doctors described as a "complex" respiratory
        infection, will not take part in this weekend''s Holy Year events, the Vatican
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e85fe8-2f2d-4c15-98ea-4c231b032b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.683+08:00
