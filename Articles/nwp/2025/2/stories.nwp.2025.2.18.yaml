      'text': '<p><strong>Metro Manila, Philippines</strong> – President Ferdinand
        Marcos Jr. began his speech during the Metro Manila campaign of his senatorial
        candidates by making sure they are safe from harm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a99326-9ab9-42ee-8a9e-b4bb6d31f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T20:32:48.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T20:32:48.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Pagbigyan niyo po ako at binibilang ko lang ‘yung aming mga kandidato
        dahil tinitiyak ko na kumpleto at wala pang napasabugan ng granada," said
        Marcos. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f882eb-9ac3-4b8a-860c-f781684c8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T20:32:48.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T20:32:48.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Allow me to count our candidates as I make sure they
        are complete and that no one has been harmed by a grenade.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350ad21-28ff-410f-b0d6-218afa43902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T20:32:48.943+08:00
