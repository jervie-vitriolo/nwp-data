    'mgnl:tags': ['Civil-Aeronautics-Board']
    'stories': []
    'template': '1'
    'title': 'Higher fuel surcharge to raise airfares in March - CAB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e5584-c4a3-4536-b9ee-c9fb8d127743'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:55:34.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:55:34.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Air travelers will
        pay more for fares beginning in March after the Civil Aeronautics Board (CAB)
        increased fuel surcharge rates for local and international flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa384bd-1dd7-4ee0-babd-4d25e0b2c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:55:34.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:55:34.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released on Monday, Feb. 17, the regulator said it
        is raising fuel surcharge from Level 4 to Level 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd11e86-e604-4fdb-88b8-a496f11cabb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:55:34.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:55:34.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The fuel surcharge is an optional fee, which may be collected by airlines\
        \ to recover fuel cost. It is determined on a one-month average of jet fuel\
        \ prices. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a091d-a4a1-43ef-8a57-46d6ed2b9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:55:34.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:55:34.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under Level 5, airlines may collect P151 to P542 per passenger on a\
        \ one-way flight for local travel. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f7dbf-bc07-4445-9699-281ef6712e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:55:34.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:55:34.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, fuel surcharge for international flights will cost P498\
        \ to P3,703 depending on distance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b751dfd-b102-4fef-800b-9a95cdc908ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:55:34.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:55:34.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Airlines wishing to impose or collect fuel surcharge for the same\
        \ period must file its application with this office on or before the effectivity\
        \ period, with fuel surcharge rates not exceeding the above-stated level,”\
        \ the CAB said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13729ac-4529-417b-91a9-51184e3ab4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:55:34.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
