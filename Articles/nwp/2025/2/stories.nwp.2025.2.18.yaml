    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:47.794+08:00
    'mgnl:lastModified': 2025-02-18T17:11:18.600+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['West-Philippine-Sea', 'China']
    'stories': []
    'template': '1'
    'title': 'Chinese helicopter makes ‘dangerous maneuvers’ over Bajo de Masinloc
      - PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85763f-5477-4d58-a5cb-21b48cea8c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) on Tuesday, Feb. 18, called out the “dangerous maneuvers” of a
        Chinese navy helicopter over Bajo de Masinloc, which is within the country''s
        exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf91ab-c8d4-4d34-862b-022e748f55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the PCG said the Bureau of Fisheries and Aquatic Resources\
        \ (BFAR), along with the coast guard and photojournalists, conducted a maritime\
        \ domain awareness (MDA) flight over Bajo de Masinloc, internationally known\
        \ as Scarborough Shoal, on Tuesday morning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4f2c6-f1f5-4a01-9446-f7f888dbab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said a People's Liberation Army Navy helicopter with tail number\
        \ 68 went to within a few meters of the BFAR aircraft at 8:39 a.m. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e0a7b-0478-4218-aa3c-679789e3672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This reckless action posed a serious risk to the safety of the pilots\
        \ and passengers during the MDA flight,” the PCG said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a86ab-f89d-4e11-9751-86c557ec62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The PLA-Navy helicopter came as close as three meters to the port\
        \ side and above the BFAR aircraft, raising significant concerns regarding\
        \ the PLA-Navy's clear violation and blatant disregard for the International\
        \ Civil Aviation Organization's international aviation regulations,” the PCG\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa87a23-3eb8-4183-833d-766341882a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese embassy was asked to comment. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dda98f-8392-492c-ab53-3e0bf0754cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The PCG and BFAR remain committed to asserting our sovereignty, sovereign\
        \ rights, and maritime jurisdiction in the West Philippine Sea, despite the\
        \ aggressive and escalatory actions of China,” the PCG said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bd4da-ef08-446f-887c-8b6e2804aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China rejects the 2016 arbitral award that invalidated its sweeping\
        \ claim over the entire South China Sea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8a300-caa4-4644-8007-1c1cfdc2a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bajo de Masinloc, also called Panatag Shoal, is around 120 nautical\
        \ miles away from mainland Zambales, and within the 200-nautical mile exclusive\
        \ economic zone of the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27539d61-96a6-4f88-8a4d-508ec4181ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:11:18.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:29.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T17:11:18.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PCG has been monitoring Chinese vessels in the disputed atoll.
        On Feb. 14, the coast guard said the <a href="https://www.newswatchplus.ph/news/2025/2/14/chinese-monster-ship-leaving.html">largest
        Chinese coast guard vessel</a> left the area after staying for more than a
        month.&nbsp;</p>'
  'imee-marcos-campaign-impeachment':
