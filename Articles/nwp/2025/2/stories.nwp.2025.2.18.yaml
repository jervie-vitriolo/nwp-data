      'mgnl:lastModified': 2025-02-18T18:42:31.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A petition to set aside
        the impeachment complaint against Vice President Sara Duterte was filed before
        the Supreme Court on Tuesday, Feb. 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c2c8e-ea28-4b57-bbf9-3687de4a43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.914+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81077432-86f6-455b-a840-9477ef581062'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.914+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Among the lawyers who lodged the petition are former Land Transportation\
        \ Franchising and Regulatory Board chairman Martin Delgra III and Israelito\
        \ Torreon, the counsel of detained Pastor Apollo Quiboloy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfcf124-45a1-42c7-8d7b-b9e38fb79c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.915+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27fe6b-ff34-460d-98ea-73c95b73aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.915+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The petitioners also include council members of Davao City, the vice\
        \ president’s hometown.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8e5e2-263d-47b4-9ee2-05be7bf43b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.916+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56780e1-5091-4e41-bec7-a95cee3fcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.916+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The petition said that the impeachment was “procedurally defective,
        constitutionally infirm, and jurisdictionally void.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1fca9-ac63-401b-b019-2eed602035aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.516+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“They never acted on the three complaints… Blitzkrieg fashion, the
        filing of the fourth impeachment complaint,” Torreon said in a press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cd924-ebe7-4491-8fa9-b46871af791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.516+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If you look at the impeachment complaint as filed in the Senate,
        there was even no proper verification,” he added. “The vice president was
        denied prior notice and hearing.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49403f0b-9196-4e26-a887-00252fdf021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.517+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Delgra noted that Duterte has no role in the petition.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adecbe1-4b62-4672-8460-b436af41e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.517+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung tinama nila ‘yung ginawa sa House, sang-ayon sa Saligang Batas,
        hindi kami magpa-file ng petition,” he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698dde0-a99a-4ce6-ae71-a936698ed393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.518+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If they did what’s right, pursuant to the law, we would
        not file a petition.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2965de2-2e21-40a2-9a8b-6d00a1d32542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.518+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Constitutionality</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac4333-60db-41a0-aff2-16b64a895e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But House lawmakers insisted that their impeachment complaint does
        not violate the law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5645c56-639e-44e6-abde-786bcd6e08e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol party-list Rep. Jil Bongalon, one of the impeachment prosecutors,
        said the articles of impeachment obtained more than a third of the House,
        verified, had every vote logged, and initiated not more than once within a
        one-year period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feabcd9-8671-426a-a2b7-8d5bdadefab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It (The petition) can only mean two things: it’s purely a publicity
        stunt or unmistakable proof that the camp of the vice president is in panic
        mode,” Bongalon said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bb34a-f96d-44f3-966a-0d4bcb458274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Makabayan party-list bloc - Gabriela Women’s  Rep. Arlene Brosas,
        ACT Teachers Rep. France Castro, and Kabataan Rep. Raoul Manuel - denounced
        the filing.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a098b-2b28-408d-a7bb-e316c3feebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T18:27:47.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We call on the Supreme Court to dismiss this baseless petition
        and allow the impeachment process to proceed according to constitutional mandate.
        All the more the Senate must convene as an impeachment court without delay,”
        they said in a joint statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617b315-044f-4a65-84e4-1e10acf45a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.917+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week, a petition was also filed to compel the Senate to act
        on the impeachment complaint. Senate President Chiz Escudero earlier said
        the trial <a href="https://www.newswatchplus.ph/news/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html">might
        start in July</a> after President Ferdinand Marcos Jr.’s State of the Nation
        Address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cba93-822a-4be8-b376-6c863bdb91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.918+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel wrote to Escudero, and pointed
        out the Senate’s duty to immediately act on the trial.</p>'
