      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7a17a-f1b5-4ee4-81e2-1318163d398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.688+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.688+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said on Monday that doctors had changed the pope''s
        drug therapy for the second time during his hospital stay to tackle a "complex
        clinical situation". They described it as a "polymicrobial infection of the
        respiratory tract."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57b7c9-1929-43f6-bdba-da964c240336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.688+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.688+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5162f97-f867-447d-b29f-14bac8e289e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.689+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Doctors says a polymicrobial infection is one caused by two or more\
        \ micro-organisms, and can be caused by bacteria, viruses, or fungi.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac321fe-7047-4959-aede-d13a93dceb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.689+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c801804-7ea2-4a68-a5b9-d24ba3a208a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.690+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.690+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis, who has been pontiff since 2013, has had influenza and other\
        \ health problems several times over the past two years. As a young adult\
        \ he developed pleurisy and had part of one lung removed, and in recent times\
        \ has been prone to lung infections.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af08c8-d094-4357-89b7-f0c8acd42b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.690+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.690+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e0138-30a5-4a98-8135-573468c87942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.691+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican, which has said Francis will stay in hospital for as long\
        \ as necessary, was yet to give a medical update on his condition on Tuesday.\
        \ It was expected to come by the afternoon.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779123c-ed2d-4688-b301-36e0bd4ceedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.691+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca367289-f6ef-4b02-bf94-8acd6391a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.692+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican has not specified whether the pope is suffering from a\
        \ bacterial or viral infection.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2eddbc-4d5b-4c70-8018-92f2be995eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.692+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd222d5f-70f3-459e-a4ae-5998a6eb3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.693+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.693+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While a bacterial infection can be treated with antibiotics, viral\
        \ infections cannot. Viruses usually have to run their course, but the patient\
        \ can be assisted with other medicines to bring down a fever or help their\
        \ body fight the infection.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334554c-940e-45ad-ba25-89c7f2ca35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.694+08:00
