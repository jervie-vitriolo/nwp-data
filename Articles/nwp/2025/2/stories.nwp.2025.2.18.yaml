    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3684d5e-bc86-4145-a23c-c7b2ec874a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:29:34.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.407+08:00
