      'mgnl:lastModified': 2025-02-18T15:55:17.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tarog also directed the first two films under the cinematic “Bayaniverse”
        of TBA Studios.</p>'
