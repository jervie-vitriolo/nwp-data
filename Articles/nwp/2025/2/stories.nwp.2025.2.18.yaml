    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:47.366+08:00
    'mgnl:lastModified': 2025-02-18T13:54:58.839+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Michelin-Guide']
    'stories': []
    'template': '1'
    'title': 'MICHELIN Guide begins evaluating PH restaurants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8e57a-fedb-43ec-a05b-a61e7dbe9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Restaurants in Metro Manila and Cebu
        are now being considered for the prestigious MICHELIN star as the globally
        renowned restaurant rating system announced it has begun evaluating restaurants
        in the country for its 2026 edition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e2ae8-fde0-40c6-9c11-fa62dc8d7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The MICHELIN Guide has set its sights on the Philippines, marking
        an exciting new chapter for the country’s dynamic culinary scene," the company
        stated on its website.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cecbc-2333-412f-917f-c48aa54a8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The MICHELIN Guide has also begun exploring dining establishments
        in Pampanga, Tagaytay, and Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57137ff-dcc9-43d1-bb1b-d907fe547452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our MICHELIN inspectors have been following the evolution of the Filipino
        culinary scene with great excitement. The country’s deep-rooted culinary traditions,
        combined with a strong openness to global influences, create a uniquely diverse
        dining culture,” said Gwendal Poullennec, international director of the MICHELIN
        Guide.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f9ed3-0471-4461-90f9-e03ff63cfa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Anonymous MICHELIN Guide inspectors have been meticulously exploring
        the country, seeking out the most exceptional dining experiences.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7b8c3-a796-4d4d-8121-e4f6494ab6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In Manila, we see young, talented chefs redefining Filipino cuisine
        with fresh perspectives, while Cebu, as a leading tourist destination, offers
        an impressive range of dining experiences with world-class hospitality," Poullennec
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e7b0f-7c2f-4ce7-8158-ec25fb9e5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Tourism welcomed the MICHELIN Guide’s arrival, calling
        it a milestone for Philippine culinary history.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e07fa-48f2-462c-b71a-5afefeaa6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The arrival of the MICHELIN Guide is not only a testament to our country’s
        culinary excellence but also a significant leap forward for Filipino tourism,
        with gastronomy now forming a key part of our national tourism priorities.
        In the Philippines, every dish tells a story and every flavor is an invitation
        to experience our nation''s rich cultural tapestry," said Tourism Secretary
        Christina Frasco.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce0fa3-fb2f-4654-bfab-2ea77b367978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MICHELIN Star Criteria</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055457dd-1e8e-4655-b987-35a60ae4d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Michelin inspectors evaluate restaurants based on five key criteria:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000b735-c361-4322-8355-2337744516e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Quality of ingredients</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4c8d9-51a2-4798-baef-890c2b1461cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Mastery of flavors and cooking techniques</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55e04a-248c-47bc-85f9-ca9202821a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ The personality of the chef reflected in the dining experience</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcfe3fd-2769-484d-8557-210867a0ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.118+08:00
