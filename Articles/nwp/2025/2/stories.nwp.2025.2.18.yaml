      'mgnl:lastModified': 2025-02-18T13:54:58.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Consistency between inspectors’ visits</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59592668-d134-4229-ab00-2eb037e0c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:54:58.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T13:54:58.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Restaurants may receive one to three MICHELIN stars based solely
        on the quality of their food. Inspectors do not assess interior design, table
        settings, or service quality.</p>'
  'cab-fuel-surcharge-march':
    'caption': 'Passengers line up in check-in counters at the country''s main gateway.
      (NewsWatch Plus/File)'
