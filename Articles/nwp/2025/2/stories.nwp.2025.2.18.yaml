    'template': '1'
    'title': 'Sen. Marcos on campaign, impeachment: ‘Ayoko ng gulo’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6855576-c281-4059-91e3-bd8fdaf5197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.891+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Reelectionist Senator
        Imee Marcos has distanced herself from the mudslinging in the campaign of
        the administration coalition Alyansa para sa Bagong Pilipinas, which includes
        senatorial candidates endorsed by her brother, President Ferdinand Marcos
        Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c7607-1f04-4e9a-9075-049d35fb14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.891+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference at the Senate on Tuesday, Feb. 18, Marcos said\
        \ that while she attends some events of Alyansa, she does not agree with everything\
        \ said on stage.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacbf68-bfef-4429-9853-1ea1544fc6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.892+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“As a general rule, ayoko kasing nagbabanatan sa eleksyon. Para sa\
        \ akin very self-defeating at unconstructive yung bira nang bira. Mas maganda\
        \ para sa ‘kin ipaliwanag mo nagawa mo at ano pa plano mong gawin para makatulong\
        \ sa tao para iboto ka,” Marcos said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923ca91-cca9-4f6f-a0b6-3fafa2349ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.892+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung paninira ng kabila hindi ako komportable. Kung minsan nakikita\
        \ sa mukha ko e,” she added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384ff36-eb0d-47da-b38c-c7b2de68bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.893+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As a general rule, I don't like attacking each other\
        \ during elections. For me, it’s very self-defeating and unconstructive to\
        \ just keep on throwing punches. I prefer that you explain what you’ve done\
        \ and what you plan to do to help the people so they’ll vote for you. I’m\
        \ not comfortable with the mudslinging from the other side. Sometimes, you\
        \ can see it on my face.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac082e-35d5-4507-a78a-0d4ef39634b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.893+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The President himself criticized his predecessor, Rodrigo Duterte,\
        \ and his candidates during campaign sorties. Sen. Marcos said her brother\
        \ has his reasons for making those statements.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71060a1-ec87-42f3-a538-2c6ab9ef76d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.894+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She added that she remains independent and has informed Alyansa that\
        \ she wants to remain free to express her views.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7aa3b-d295-4c72-9318-1404e9bd3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.894+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "When asked about Alyansa's target for a 12-0 victory in the senatorial\
        \ polls, Marcos said she has apprehensions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff78ec-77a0-4203-9f35-e426725006d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.895+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Medyo sentimental ako kasi may kasmaahan ako na kumampanya nung 2019\
        \ [I'm a bit sentimental because I have companions who campaigned with me\
        \ in 2019],” she said, referring to fellow reelectionists Senators Christopher\
        \ “Bong” Go and Ronald “Bato dela Rosa.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42107ba4-61a8-4c3a-8f6c-e0ec3d55c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.895+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also addressed criticisms that she is “namamangka sa dalawang\
        \ ilog [playing both sides]” by maintaining friendships with the Dutertes\
        \ and their allies.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4219d-400c-4b23-a1fc-4220fec138f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.839+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.896+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Binabanatan naman ako nang ganoon. Pero ang akin lamang ayoko ng gulo.\
        \ Ang gusto ko lamang mangampanya [I’m being attacked like that. But for me,\
        \ I just don’t want trouble. All I want is to campaign],” she said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca906c83-5d15-4c6a-b9cc-83ca661fd40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.839+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.896+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Friend Sara’s impeachment</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b3867-97da-48a4-9443-974defecc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.840+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.897+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she also does not want to engage in activities that
        could cause chaos amid the looming impeachment trial of her friend, Vice President
        Sara Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511f6b8-4faa-4ad5-9857-b16ed0deb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.840+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.898+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>She clarified that this was what she meant when she previously said,
        “lalabanan ko iyan hanggang dulo [I will fight that until the end].”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebaacf-1795-410e-8313-44115cd0d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.841+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.898+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nabigla lang ako nung umpisa… Hindi lalabanan dahil kaibigan, kapatid\
        \ – lalabanan kasi ayoko ng gulo [I was surprised initially. I said I will\
        \ fight that… not because we're friends or siblings, but because I don't want\
        \ trouble],” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf1576-8a6a-40b8-9c04-f51bc40f7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.841+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.899+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ko naman sinasabing hindi ko pakikinggan, hindi ko gagampanan\
        \ ang papel ko, kundi ang ibig ko lamang sabihin, kung may gulo, iwas na ako\
        \ diyan. Nakailang EDSA na sa buhay ko, utang na loob at nakailang kudeta\
        \ na rin. Ayoko na, tama na yung ganun,” she added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442ce0b-bc52-4b6f-9af0-42269dc08bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.842+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.899+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m not saying I won’t listen or that I won’t do my role,\
        \ but what I mean to say is, if there’s trouble, I’ll stay out of it. I’ve\
        \ been through several EDSAs in my life, and I’ve also been through a few\
        \ coups. I don’t want that anymore; enough is enough.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6987f-3688-47c0-bdc2-1f380bd9d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.842+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.900+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Marcos patriarch, the late former President Ferdinand E. Marcos,\
        \ was ousted through the EDSA People Power Revolution that ended his two-decade\
        \ rule.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea9003-0c9c-44aa-b200-baf456d02c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.843+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.900+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Sen. Marcos said she does not see the need to inhibit herself from\
        \ the impeachment trial as she will remain impartial despite her friendship\
        \ with the vice president and will base her judgment on evidence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2e64a-f7b6-4772-b001-c9fed3babbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T17:57:22.843+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:26:03.901+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said she also agreed with Senate President Francis “Chiz” Escudero
        that there is no need to rush into convening the impeachment court despite
        mounting calls and a Supreme Court petition for the Senate to proceed “forthwith”
        with the trial.</p>'
  'lrt-1-fare-hike-2025':
