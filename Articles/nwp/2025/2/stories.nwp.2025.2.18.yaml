    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555c2eb-daed-415b-897d-4b6c0dc0c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.684+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.684+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A public papal audience set for this Saturday has been cancelled
        "due to the health condition of the Holy Father," the Vatican said in a brief
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c9f91-f0dd-4568-9733-0db93578d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.684+08:00
