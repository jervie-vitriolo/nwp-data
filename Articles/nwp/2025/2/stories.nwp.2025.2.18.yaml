      'text': '<p>With 215 signatories out of the 306 House members, the lower chamber
        <a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"
        href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeached
        Duterte</a> on Feb. 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff29b7-fc5e-46e3-96f5-a5931e24ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.919+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The impeachment grounds were graft and corruption, betrayal of public
        trust, culpable violation of the Constitution, and other high crimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72997939-895e-4dc6-86ad-033c617a9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.919+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5ada3-735c-4d12-9eb8-1fd29e9af275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T11:27:35.920+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T18:42:31.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the articles of impeachment, House lawmakers cited Duterte’s
        threat to the lives of Marcos, First Lady Liza Marcos, and House Speaker Martin
        Romualdez; supposed mismanagement of ₱612.5-million confidential funds; bribery
        and corruption; unexplained wealth and failure to disclose properties and
        interests; alleged involvement in extrajudicial killings; and destabilization.</p>'
  'dswd-digitalizes-frontline-services':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-18T12:13:29.000+08:00
    'imagesource': 'jcr:cbfd0221-aaeb-45e3-b0c1-5b310042272b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8208fe7-ff54-4b22-85c4-9d0ba4fabd24'
    'lead': 'The Department of Social Welfare and Development (DSWD) is streamlining
      some of its frontline services through digitalization to improve service delivery
      for Filipinos in need and simplify procedures for minors traveling abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-18T12:20:22.005+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:30.729+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:47.036+08:00
    'mgnl:lastModified': 2025-02-18T12:20:22.041+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['DSWD']
    'stories': []
    'template': '1'
    'title': 'DSWD digitalizes frontline services including accreditation of organizations,
      issuing travel permits for minors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41317934-5dea-4b4d-8005-35b52b91ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.035+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Social
        Welfare and Development (DSWD) is streamlining some of its frontline services
        through digitalization to improve service delivery for Filipinos in need and
        simplify procedures for minors traveling abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d43d2-59dc-4201-ae5e-f9f010b1ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During the 74th anniversary celebration of the DSWD on Tuesday, February
        18, Social Welfare Secretary Rex Gatchalian said the department''s first order
        of business was to digitalize its regulatory services.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8711f-242d-4f6e-95a4-f3889b2f3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We want to ensure simplicity in governance," said Gatchalian in his
        speech during the anniversary event.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d0240-6753-4d01-b15f-e918b7f632a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.025+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The department has introduced its new portal called the DSWD-Harmonized
        Electronic License and Permit System (HELPS), which will simplify the process
        for the Registration, Licensing, and Accreditation (RLA) of Social Welfare
        and Development Agencies (SWDAs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5cc72f-af9a-4899-8fea-f7b1542b58c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.025+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It has been a nightmare to get your registration license to operate
        and accreditation permits that made it unwelcoming and difficult," Gatchalian
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53213ff-6b9d-4c78-a86b-47d0fa31e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DSWD chief noted that with the new system, organizations will go
        through 12 steps instead of 49 to be registered and accredited. The required
        documents have also been reduced from 50 to 11.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490af06-7503-492f-823c-3f5aba0bbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Not only do we streamline the process of registration, licensing,
        and accreditation, including public solicitation and duty-exempt importation
        of donations, from six months to seven days," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37755a6a-4790-4fd2-a7a4-4afdf636e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Travel permits for minors'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50460869-0688-4e92-a9d3-a20fd1f9470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DSWD also introduced its automated system for traveling minors
        without their parents.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a09f96-7ab1-4d0d-a660-3abaad40386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Minors Traveling Abroad online system no longer requires parents
        or legal guardians to be physically present when applying for a travel permit.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f05cac-cc88-4acc-96d2-47a4e4d2f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new portal will provide the DSWD travel clearance at the convenience
        of its applicants. The document is required to ensure that children are protected
        from abuse and trafficking.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fee9bb-a62c-44b2-8c84-f7a791ccc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The current system is not only time-consuming, it is also a risk because
        the child is not required physically," said Gatchalian.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a854d1b-4d8a-4c51-8e6d-536f2ccf20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new system will also allow applicants to schedule interviews from
        the comfort of their homes during weekdays.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88a4fa-cfc1-4574-a92b-082fbab16ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T12:20:22.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T12:20:22.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apart from digital services, Gatchalian announced that the department
        will simplify the process for social workers required to appear in court cases.
        An easier procedure for social workers to become marriage counselors will
        also be introduced in the coming days.</p>'
