    'template': '1'
    'title': 'LRT-1 fare hike scheduled for April '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0559c6-e8aa-4a67-975a-f5ee16efa505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.284+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.295+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Commuters taking the
        Light Rail Transit (LRT-1) would have to pay more beginning April 2, the Light
        Rail Manila Corporation (LRMC) announced on Tuesday, Feb. 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabc0e2-0f89-4fbb-bc09-3242f66c149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.284+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.284+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The train operator said single journey tickets would cost P20 from
        P15, with maximum fare set at P55 from P45. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83b9f6-476d-4453-b319-19f7c4c9210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.284+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.284+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Stored-value cards would cost P16 to P52.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5d771-7a9f-4f66-9716-5664e5bfc568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.285+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.285+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the LRMC said the fare hike was even lower than its
        petition submitted last year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2dc98-0f8e-43ed-93e7-4f1f84e13844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.285+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.285+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“(The fare adjustment) is only equal to the 2022 LRMC application as
        provided for in the concession agreement. This is just the second time that
        LRMC has been granted fare adjustment during the last 10 years despite its
        recent opening of the Cavite extension,” it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f5c9b-1bb0-42f6-b2a4-a4d6a7bb9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The train operator said the Department of Transportation approved the
        boarding fare at P16.25 and a distance fare of P1.47 per kilometer.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7561a-0557-4316-82a0-afdcfbfe54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fare hike public hearing was held in January.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821590d-f6b1-44c2-a239-02e44485281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, transport advocates slammed the burden on commuters.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cd9b0-9ecb-4bd7-ae52-89164e7144db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.287+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.287+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Lantaran itong atake sa mga manggagawa at maralitang Pilipino na patuloy
        na naghihigpit ng sinturon sa gitna ng lumalalang krisis ng mataas na gastusin
        at mababang sahod sa bansa,” said Mody Floranda, PISTON president and senatorial
        candidate.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46cdbc-f361-4d82-9881-72c533a668d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:08:28.287+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:28.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:08:28.287+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is a direct attack on labor workers and the poor
        who suffer from the crisis of high price of goods and low wage.]'
    '10':
