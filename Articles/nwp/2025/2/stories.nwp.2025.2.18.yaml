      'mgnl:lastModified': 2025-02-18T20:32:48.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It was a veiled response to former President Rodrigo Duterte’s “killing
        senators” remark at a PDP rally.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1ef54-4e07-469f-a185-57b6840b35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T20:32:48.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T20:32:48.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the strength of the ''Alyansa'' campaign lies in the credibility
        and years of service of its candidates.'
