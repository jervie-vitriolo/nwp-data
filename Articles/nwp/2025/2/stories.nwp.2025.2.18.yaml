    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcaa33c-cbd0-4f62-99cd-d27291cc019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.683+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.683+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old pontiff has been suffering from a respiratory infection
        for more than a week and was admitted to Rome''s Gemelli hospital on February
        14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62353a0-bced-43e3-909b-6d3f06cf1a87'
      'mgnl:activationStatus': true
