      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Valentine’s season isn’t just about grand gestures and romantic
        dinners—it’s also the perfect time to dive into stories that explore love
        in all its forms. Whether it’s about romance, perseverance, heartbreak, or
        personal growth, these books will take you on an emotional journey beyond
        clichés. From timeless love stories to powerful narratives of self-discovery
        and grief, here are five must-reads to add to your list this February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911d5a9-aabc-4997-8ca7-9c54da18fbbd'
