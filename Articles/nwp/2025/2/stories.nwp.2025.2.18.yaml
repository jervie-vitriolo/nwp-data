    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e90d55-124c-46bb-8f85-33925e448fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.171+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:41:42.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON, US - A Florida man was arrested and charged with two
        counts of attempted murder after shooting at a vehicle with two men who he
        thought were Palestinians but turned out to be Israeli visitors, local authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132c1ab-a054-4429-907b-961529f96965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.171+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:41:42.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The website of Miami-Dade County Corrections says the suspect, 27-year-old
        Mordechai Brafman, was charged with two counts of attempted murder and booked
        on Sunday for the shooting on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef324213-5a18-4c8e-93bb-287f565d5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:41:42.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A police report shared by Miami Beach Police showed that Brafman, when
        interviewed by police, said that while he was driving his truck in Miami Beach,
        he saw two people he thought were Palestinian. He said that he then stopped,
        shot at and killed them, according to police.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9b1bd-52c2-4810-8798-fd93be1af3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:41:42.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, the victims survived. One was shot in the shoulder and the
        other had a wounded forearm. They turned out to be Israeli visitors and not
        Palestinians, police said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568dca4-d233-4100-a032-f6555a8d5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:41:42.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A representative or lawyer for Brafman could not be immediately identified
        by Reuters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ce513-e36d-42ce-bbe9-c0a77e4dd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:41:42.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Human rights advocates say there has been a rise in anti-Muslim, anti-Palestinian
        and antisemitic hate in the United States since the start of U.S. ally Israel''s
        war in Gaza following an Oct. 7, 2023, attack by Palestinian militant group
        Hamas.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c03112-0b6e-4837-8b39-2548c5a6eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:41:42.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Other recent U.S. incidents include the attempted drowning of a 3-year-old
        Palestinian American girl in Texas, the fatal stabbing of a 6-year-old Palestinian
        American boy in Illinois, the stabbing of a Palestinian American man in Texas,
        the beating of a Muslim man in New York, a violent mob attack on pro-Palestinian
        protesters in California and the shooting of three Palestinian American students
        in Vermont.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33e2cb-fe67-4723-93bd-6b17422ee73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:41:42.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Incidents raising alarm over antisemitism include threats of violence
        against Jews at Cornell University that led to a conviction and sentencing,
        an unsuccessful plot to attack a New York Jewish center and physical assaults
        against a Jewish man in Michigan, a rabbi in Maryland and two Jewish students
        in Chicago.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e04b8b-1f58-4a44-807c-0fa41e1ee203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:41:42.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
