      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I’m excited to connect with basketball fans across Manila, Guangzhou,\
        \ and Hong Kong, especially young hoopers. You can feel their passion for\
        \ the game, even from New York,” she said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9021dab-5cbf-418a-a046-89571027ca04'
      'mgnl:activationStatus': true
