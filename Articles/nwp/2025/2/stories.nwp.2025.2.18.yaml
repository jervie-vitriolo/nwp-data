      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The Seven Year Slip by Ashley Poston</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d9bd9-5137-4960-a4f5-c5be47f8be47'
      'mgnl:activationStatus': true
