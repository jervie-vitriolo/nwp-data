      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b48044-d298-4a6c-a067-c765d39a3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.685+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.685+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A papal Mass scheduled for Sunday in St. Peter''s Basilica will
        take place but will be led by a senior Vatican official, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db05b8d-fded-4633-b0a4-9c98f63819db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.685+08:00
