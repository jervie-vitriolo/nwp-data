  'sc-petition-impeachment-urgent':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Supreme Court facade (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-18T19:28:29.000+08:00
    'imagesource': 'jcr:b5d7fa33-d1a6-438d-b6c6-d60dc45cad15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42725b44-57d3-4719-887c-5a5fd99f20c6'
    'lead': 'The Supreme Court has classified as an ''urgent case'' a petition that
      sought to convene the impeachment court for the trial of Vice President Sara
      Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-18T19:33:01.262+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:27.360+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:48.648+08:00
    'mgnl:lastModified': 2025-02-18T19:33:01.284+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Petition to convene impeachment court an ‘urgent case’ - SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d850a6-b883-4b48-9778-dce534427b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:33:01.275+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:33:01.275+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court (SC)
        has classified as an “urgent case” a petition that sought to convene the impeachment
        court for the trial of Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb86a2-3f13-45d0-9e30-3a7f97ac2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:33:01.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:33:01.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, Feb. 18, SC spokesperson Camille
        Ting said the court acted fast since “impeachment is a nationwide concern…
        because of the gravity of the matter.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dad4bb-8fa8-484c-b77b-9e1e02ecd28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:33:01.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:33:01.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“In general, the Supreme Court is tasked to determine if the - let’s
        say the impeachment proceedings or impeachment rules are in accordance with
        the Constitution, and if there’s grave abuse of discretion on the part of
        the Senate,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb4cf1-0478-41fe-834f-11deb9d7313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:33:01.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:33:01.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Catalino Generillo Jr., in his mandamus petition, asked the SC to
        compel the Senate to convene as an impeachment court and begin the trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62861af-474c-4544-98c2-e233ebbc2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:33:01.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:33:01.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SC required the Senate to comment within 10 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd673f-202a-42dc-958c-62f9a5740bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:33:01.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:33:01.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero earlier said the <a href="https://www.newswatchplus.ph/news/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html"><strong>impeachment
        trial might begin in July</strong></a> after the State of the Nation Address
        in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea0831-468f-4d2f-9a6c-4ff11cdf3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:33:01.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:27.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:33:01.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> with 215 complainants over, among others, her
        threat on the lives of the president, First Lady Liza Marcos, and House Speaker
        Martin Romualdez, and her supposed mismanagement of P612.5 million in confidential
        funds.</p>'
