      'mgnl:type': 'text'
      'text': '<p>📖 Read it <a href="https://shopee.ph/product/1386245405/26865429654?gads_t_sig=VTJGc2RHVmtYMTlxTFVSVVRrdENkZG1WNlRuYnZwaTZXVmptQkFDY0kyU1ZNditXT1lFOEZOcW96UXFsdU5HYTBvWEdHbGRmL3lEKzM3KzBFRDVOSzZDcTVCYlV2Vnd1SEQ0RHpBcmRkeGhuMysxVzFvOG9YWEdUb1VXRWcvaHk">here</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2dec4a-989d-4bba-acf1-4cc195a06f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:45:50.482+08:00
