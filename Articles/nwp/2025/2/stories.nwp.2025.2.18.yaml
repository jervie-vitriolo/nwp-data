      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Really Good, Actually by Monica Heisey</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eb436-8de2-4e7b-bbf7-f55019be1f83'
      'mgnl:activationStatus': true
