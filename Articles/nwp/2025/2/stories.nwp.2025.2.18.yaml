      'mgnl:lastModified': 2025-02-18T10:45:50.528+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>For fans of <em>Fleabag</em> and anyone who’s ever experienced heartbreak,
        <em>Really Good, Actually</em> is a laugh-out-loud novel about navigating
        life after a breakup. Filled with relatable moments, dark humor, and painfully
        honest reflections on love, this book is perfect for anyone who’s ever had
        to pick themselves back up and figure out what’s next. Sometimes, the best
        love story is the one where you rediscover yourself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82523f-1399-4277-a8c7-ee129e43fc51'
      'mgnl:activationStatus': true
