      'mgnl:lastModified': 2025-02-18T15:55:17.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Actor Jericho Rosales
        is entering the “Bayaniverse” as Manuel L. Quezon for director Jerrold Tarog’s
        upcoming historical film, “Quezon.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2eca3-b17e-4d9f-81d7-6e431ec4bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T13:29:34.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T15:55:17.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>TBA Studios announced the much-awaited casting on Tuesday, Feb.
        18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61e129-6220-41ce-882e-a3c7dc5a7e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T15:55:17.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T15:55:17.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“From our initial meetings, rehearsals and readings: this is going
        to be a Quezon we have never seen or read about,” actor Benjamin Alves said
        on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a41bb-6e9b-43a5-a6b1-74434a4fe405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T15:55:17.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T15:55:17.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alves will play the younger Quezon, a role he has already portrayed\
        \ in historical films, “Heneral Luna” and “Goyo: Ang Batang Heneral.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac60d3-cea8-45d9-818a-17de6bdac01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T15:55:17.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T15:55:17.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Honored to explore such a deep, historic, and colorful person with\
        \ you Kuya!” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44ede8-d644-486c-bb31-8ed8d8b75da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T15:55:17.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:30.410+08:00
