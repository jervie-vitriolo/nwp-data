      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T19:21:40.687+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New medical update expected</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eef517-be65-4389-bb14-b3638a3c762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T19:21:40.687+08:00
