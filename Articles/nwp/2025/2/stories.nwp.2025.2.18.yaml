      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Sabrina Ionescu of
        the New York Liberty is coming to the country - one of three stops in Asia
        - for a series of basketball activities in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc10dd-e7b6-47b2-8e28-55633a23d7d5'
