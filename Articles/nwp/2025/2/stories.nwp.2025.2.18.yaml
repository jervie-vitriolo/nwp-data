      'mgnl:type': 'text'
      'text': '<p>📖 Read it<a href="https://empirebookstore.org/loot-a-novel-by-james-tania/?srsltid=AfmBOop6k5UghnaaXzTWzOE_dpIgyQBr-JLomZ1y2GYgaJcHTuVvTRhfDMs">
        here</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad426b28-8a66-4004-a9bb-4199c68918a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-18T10:45:50.480+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:31.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-18T10:45:50.528+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Love isn’t always about romance—sometimes, it’s about passion for one’\
        s craft, determination, and finding purpose. Loot tells the story of a young\
        \ artisan in 18th-century India who embarks on an extraordinary journey that\
        \ blends history, art, and self-discovery. This novel beautifully illustrates\
        \ how love and perseverance go hand in hand, making it a compelling read for\
        \ those who appreciate stories of love beyond romance.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd7f74-ab35-41d5-ac19-ebdca615f54c'
