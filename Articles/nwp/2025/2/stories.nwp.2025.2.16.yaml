    'lead': 'Europe won''t have a seat at the table for Ukraine peace talks, Donald
      Trump’s Ukraine envoy said on Saturday, after Washington sent a questionnaire
      to European capitals to ask what they could contribute to security guarantees
      for Kyiv.'
