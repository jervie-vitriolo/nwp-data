  'pope-francis-in-hospital-respiratory-infection':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-16T09:56:08.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c413cc9d-ab5a-441e-97c7-ed9632e58b6b'
    'lead': 'Pope Francis, who is receiving treatment in hospital for a respiratory
      tract infection, will not appear in public on Sunday to lead his usual weekly
      prayer with pilgrims, the Vatican said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-16T09:57:59.043+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:17.356+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:40.444+08:00
