  'START HERE----->us-website-on-taiwan-independence':
    author: 'Reuters'
    caption: 'A Navy miniature is seen in front of displayed Chinese and Taiwanese
      flags in this illustration taken, April 11, 2023. REUTERS/Dado Ruvic/Illustration/File
      Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-16T17:48:17.000+08:00
    imagesource: 'ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7a7238d8-d9e0-48db-b9be-e09510605f42'
    lead: 'The U.S. State Department has removed a statement on its website that
      it does not support Taiwan independence, among changes that the island’s government
      praised on Sunday as supporting Taiwan.'
    activationstatus: true
    created: 2025-02-16T17:56:14.283+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:15.047+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:41.591+08:00
    lastmodified: 2025-02-16T17:56:14.340+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US drops website wording on not supporting Taiwan independence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'edcb49b3-4621-42c9-b538-0464d68c1ca5'
      activationstatus: true
      created: 2025-02-16T17:56:14.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.333+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan -</strong> The U.S. State Department has
        removed a statement on its website that it does not support Taiwan independence,
        among changes that the island’s government praised on Sunday as supporting
        Taiwan.</p>'
    section1:
      primarytype: 'block'
      uuid: '07e30864-cfa3-4700-9adb-694cece82da0'
      activationstatus: true
      created: 2025-02-16T17:56:14.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.318+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The fact sheet on Taiwan retains Washington’s opposition to unilateral
        change from either Taiwan or from China, which claims the democratically governed
        island as its own.'
    section2:
      primarytype: 'block'
      uuid: '3855d4b3-362b-4d14-aa33-917e8139e7b0'
      activationstatus: true
      created: 2025-02-16T17:56:14.319+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.319+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But as well as dropping the phrase "we do not support Taiwan independence",
        the page has added a reference to Taiwan’s cooperation with a Pentagon technology
        and semiconductor development project and says the U.S. will support Taiwan’s
        membership in international organisations "where applicable".'
    section3:
      primarytype: 'block'
      uuid: 'cc54161b-1d35-4860-aaf5-a40e01e4a47a'
      activationstatus: true
      created: 2025-02-16T17:56:14.319+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.319+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The United States, like most countries, has no formal diplomatic ties
        with Taiwan but is its strongest international backer, bound by law to provide
        the island with the means to defend itself.'
    section4:
      primarytype: 'block'
      uuid: 'db193f5b-f529-4c89-b4f6-ebda694fe1b2'
      activationstatus: true
      created: 2025-02-16T17:56:14.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.320+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We oppose any unilateral changes to the status quo from either side,"
        the State Department website reads in the update posted on Thursday. "We expect
        cross-Strait differences to be resolved by peaceful means, free from coercion,
        in a manner acceptable to the people on both sides of the (Taiwan) Strait."'
    section5:
      primarytype: 'block'
      uuid: 'd27c312e-65d7-4753-b008-64414d73de31'
      activationstatus: true
      created: 2025-02-16T17:56:14.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.320+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan Foreign Minister Lin Chia-lung "welcomed the support and positive
        stance on U.S.-Taiwan relations demonstrated in the relevant content" of the
        website, his ministry said in a statement on Sunday.'
    section6:
      primarytype: 'block'
      uuid: '11b2516f-778a-47ec-89a0-e8f5afbae065'
      activationstatus: true
      created: 2025-02-16T17:56:14.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.320+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The State Department and China’s foreign ministry did not immediately
        respond to requests for comment outside office hours.'
    section7:
      primarytype: 'block'
      uuid: '6db6d373-55d7-4019-9565-73d29725f947'
      activationstatus: true
      created: 2025-02-16T17:56:14.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.321+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The changes in language were first reported by Taiwan’s official Central
        News Agency on Sunday. The wording on Taiwan independence was also removed
        in 2022, before being restored a month later.'
    section8:
      primarytype: 'block'
      uuid: '16909fd9-b128-4005-9758-7cc2d65c738f'
      activationstatus: true
      created: 2025-02-16T17:56:14.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.321+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s government rejects Beijing’s sovereignty claims, saying
        only the island’s people can decide their future. Taiwan says it is already
        an independent country called the Republic of China, its official name.'
    section9:
      primarytype: 'block'
      uuid: 'c9a35edc-376f-4638-aa38-5d8f90189249'
      activationstatus: true
      created: 2025-02-16T17:56:14.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.322+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Beijing describes Taiwan as its "core of core interests", regularly
        denouncing any shows of support for Taipei from Washington.'
    section10:
      primarytype: 'block'
      uuid: 'ce585454-f289-4c5d-a55d-643bbae0d6ea'
      activationstatus: true
      created: 2025-02-16T17:56:14.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.322+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While U.S. President Donald Trump has unnerved Taiwan since taking
        office last month with criticism of Taiwan’s dominance in making semiconductors,
        his administration has otherwise offered strong words of support for Taiwan.'
    section11:
      primarytype: 'block'
      uuid: 'd6ecf158-89b6-4ec7-9e8c-8e478338d8ce'
      activationstatus: true
      created: 2025-02-16T17:56:14.323+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.323+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last week, the first U.S. Navy ships sailed through the sensitive Taiwan
        Strait since Trump’s inauguration.'
    section12:
      primarytype: 'block'
      uuid: '9a81943b-76d3-42e1-9f19-27fd97f3dc4a'
      activationstatus: true
      created: 2025-02-16T17:56:14.323+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.323+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s foreign ministry said in a separate statement that a Canadian
        warship, the Ottawa, had sailed through the strait on Sunday.'
    section13:
      primarytype: 'block'
      uuid: 'ac968536-8968-4b6c-a3ec-487b92e8f8c2'
      activationstatus: true
      created: 2025-02-16T17:56:14.324+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.324+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Canada’s Department of National Defence did not respond to a request
        for comment.'
    section14:
      primarytype: 'block'
      uuid: 'ecf25555-3630-4a31-842d-8ccf204fb428'
      activationstatus: true
      created: 2025-02-16T17:56:14.324+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.324+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan has faced stepped-up military pressure from Beijing, including
        almost daily forays by Chinese warplanes and warships into the waters and
        skies around the island.'
    section15:
      primarytype: 'block'
      uuid: 'a7ea9d9b-ed50-4895-8488-5b80c8b040d0'
      activationstatus: true
      created: 2025-02-16T17:56:14.324+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.324+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s defence ministry said that on Sunday it had detected 24 Chinese
        military aircraft carrying out a "joint combat readiness patrol" along with
        Chinese warships around Taiwan.'
    section16:
      primarytype: 'block'
      uuid: 'd49ce910-9cb2-4f4d-a54b-cdfddebc6811'
      activationstatus: true
      created: 2025-02-16T17:56:14.325+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.325+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s defence ministry did not answer calls seeking comment on the
        State Department website, the Canadian warship or the renewed military activity.'
    section17:
      primarytype: 'block'
      uuid: 'da185ec7-0a4c-4b22-acd6-1ad2a4d44ffa'
      activationstatus: true
      created: 2025-02-16T17:56:14.326+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:56:14.326+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard; Editing by William Mallard)</em></p>'
  'START HERE----->pope-francis-peaceful-night-in-hospital':
    author: 'Reuters'
    caption: 'Pope Francis (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-16T17:57:24.000+08:00
    imagesource: 'd1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '69526c19-b11d-4187-a377-ed7c0aa98273'
    lead: 'Pope Francis, who is receiving treatment for a respiratory tract infection,
      had a peaceful night in Rome’s Gemelli hospital, Italian media reported on
      Sunday, while a senior cardinal led a prayer for his recovery.'
    activationstatus: true
    created: 2025-02-16T17:58:47.368+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:14.608+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:41.745+08:00
    lastmodified: 2025-02-16T17:59:01.329+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope has peaceful night in hospital, cardinal offers prayer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8b72c8b1-09eb-440b-bc2a-7abda1542e37'
      activationstatus: true
      created: 2025-02-16T17:58:47.387+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.323+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy -</strong> Pope Francis, who is receiving treatment
        for a respiratory tract infection, had a peaceful night in Rome’s Gemelli
        hospital, Italian media reported on Sunday, while a senior cardinal led a
        prayer for his recovery.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b3e57bb-5ea6-44d3-bd00-1e9140d4930b'
      activationstatus: true
      created: 2025-02-16T17:58:47.388+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.324+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis, 88, will not appear in public on Sunday to deliver his usual
        weekly prayer with pilgrims because he has been told to rest.'
    section2:
      primarytype: 'block'
      uuid: '6f846c62-1b89-47ba-aff5-a711564cbbbf'
      activationstatus: true
      created: 2025-02-16T17:58:47.388+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.324+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pontiff has been suffering from bronchitis for more than a week
        and was admitted to hospital on Friday morning.'
    section3:
      primarytype: 'block'
      uuid: 'baca398d-89f3-4954-8aaa-fbe2f7f861fd'
      activationstatus: true
      created: 2025-02-16T17:58:47.389+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.325+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Our first thought goes to Pope Francis. We pray for his health, offering
        thanks for the vision and support that he always gives us," Cardinal Jose
        Tolentino de Mendonca said during a mass in St Peter’s Basilica on Sunday.'
    section4:
      primarytype: 'block'
      uuid: '051c9360-fde4-48dc-a0b8-9ed94ca2535b'
      activationstatus: true
      created: 2025-02-16T17:58:47.389+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.325+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The cardinal was leading the mass, dedicated to honouring artists in
        the Catholic Church’s Holy Year, in the absence of Francis.'
    section5:
      primarytype: 'block'
      uuid: '363205db-14e6-49e2-95d2-7ed1381e0853'
      activationstatus: true
      created: 2025-02-16T17:58:47.390+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.326+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Vatican statement released late on Saturday said that the pope had
        been "prescribed complete rest" in order to help his recovery.'
    section6:
      primarytype: 'block'
      uuid: '2b2f7247-5896-475c-bb88-b5886fa5a0d6'
      activationstatus: true
      created: 2025-02-16T17:58:47.390+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.326+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope’s treatment on Saturday was "slightly modified based on further
        microbiological findings", the statement said. "Today’s laboratory tests
        showed an improvement in some values," it added.'
    section7:
      primarytype: 'block'
      uuid: '44dfc13f-3e4f-4e34-9f58-0d437b39af34'
      activationstatus: true
      created: 2025-02-16T17:58:47.391+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis briefly watched some of the main evening news bulletin on Italy’s
        RAI TV at 8 p.m. (1900 GMT) on Saturday before having a restful night, Italy’s
        ANSA news agency reported.'
    section8:
      primarytype: 'block'
      uuid: '50bfb59b-ef08-4c7d-a1aa-4dc8fbc19965'
      activationstatus: true
      created: 2025-02-16T17:58:47.391+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Vatican has said the pope would remain in hospital as long as necessary
        for his treatment.'
    section9:
      primarytype: 'block'
      uuid: '8a0455c9-6e76-41b8-a3f8-d4a61fc59a18'
      activationstatus: true
      created: 2025-02-16T17:58:47.391+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.328+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis, who has been pontiff since 2013, has had influenza and other
        health problems several times over the past two years.'
    section10:
      primarytype: 'block'
      uuid: '6ada2f2b-a2a1-45ec-b745-e6c3006334cd'
      activationstatus: true
      created: 2025-02-16T17:58:47.392+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:59:01.328+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Writing by Keith Weir; Editing by Angus MacSwan)</em></p>'
  'START HERE----->china-stable-yuan-global-financial-stability':
    author: 'Reuters'
    caption: 'People walk past a lane lined up with restaurants, at a shopping area
      in Shanghai, China Sept. 28. (Tingshu Wang/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-16T18:00:08.000+08:00
    imagesource: '2dbd1dee-58f8-4a0b-bfce-42213a189e72'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ba500d2b-341e-4543-b6c5-fe1db343c9c7'
    lead: 'China’s central bank governor said on Sunday a stable yuan currency
      has been key to global financial and economic stability and Beijing will continue
      to let the market play a decisive role in deciding the exchange rate.'
    activationstatus: true
    created: 2025-02-16T18:03:14.020+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:14.308+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:41.862+08:00
    lastmodified: 2025-02-16T18:03:14.049+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China’s central bank governor says stable yuan key to global financial
      stability'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '67fcba49-b770-4c7c-9cb7-cdc15846d9d5'
      activationstatus: true
      created: 2025-02-16T18:03:14.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T18:03:14.045+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China’s central bank governor
        said on Sunday a stable yuan currency has been key to global financial and
        economic stability and Beijing will continue to let the market play a decisive
        role in deciding the exchange rate.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a9d0e4d-00b7-479b-a6bb-fc847d0819cd'
      activationstatus: true
      created: 2025-02-16T18:03:14.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T18:03:14.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'People’s Bank of China Governor Pan Gongsheng told a conference in
        Saudi Arabia that while most currencies have fallen against the dollar, the
        yuan has remained stable.'
    section2:
      primarytype: 'block'
      uuid: 'ae53fd0f-31c1-4a59-986f-aef996a8874a'
      activationstatus: true
      created: 2025-02-16T18:03:14.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T18:03:14.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Recently, a number of factors have pushed up (the) dollar index, and
        non-dollar currencies have mostly depreciated. But RMB (yuan) has remained
        largely stable despite the high market volatility," Pan said at AlUla Conference
        for Emerging Market Economies.'
    section3:
      primarytype: 'block'
      uuid: '0db36c87-e1bc-4120-88fc-4469bd8b4603'
      activationstatus: true
      created: 2025-02-16T18:03:14.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T18:03:14.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also noted that China was increasingly prioritising consumption,
        implementing pro-consumption policies such as increasing household income
        and providing subsidies.'
    section4:
      primarytype: 'block'
      uuid: '6e054a40-4802-4a95-a69b-255e88f612e2'
      activationstatus: true
      created: 2025-02-16T18:03:14.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T18:03:14.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has emphasised that boosting consumption is a top economic priority
        in 2025, moving away from an over-reliance on investment to stimulate domestic
        demand and address potential export challenges.'
    section5:
      primarytype: 'block'
      uuid: 'b34c970b-4411-413a-a6c4-abf1aff4bcc8'
      activationstatus: true
      created: 2025-02-16T18:03:14.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T18:03:14.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pan also said in his speech that China will adopt a proactive fiscal
        policy and an accommodative monetary policy, and strengthen counter-cyclical
        policy adjustments.'
    section6:
      primarytype: 'block'
      uuid: '040bf70d-edbd-4516-9dcd-eaa38deafd56'
      activationstatus: true
      created: 2025-02-16T18:03:14.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:14.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T18:03:14.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Selena Li, Sophie Yu and Ryan Woo; Editing by
        William Mallard and Jamie Freed)</em></p>'
