  'europe-not-part-of-ukraine-peace-talks':
    'author': 'Andrew Gray, Lili Bayer and John Irish, Reuters'
    'caption': 'A view shows an apartment building damaged by a Russian drone strike,
      amid Russia’s attack on Ukraine, in Kyiv, Ukraine November 2, 2024. (Valentyn
      Ogirenko/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-16T09:51:32.000+08:00
    'imagesource': 'jcr:58497d28-3949-49a6-b1ea-fc58622312d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
