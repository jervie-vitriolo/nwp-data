      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan has faced stepped-up military pressure from Beijing, including
        almost daily forays by Chinese warplanes and warships into the waters and
        skies around the island.'
    '15':
      'jcr:primaryType': 'mgnl:block'
