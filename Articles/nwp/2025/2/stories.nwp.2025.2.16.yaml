      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> After holding a <strong><a
        href="https://www.newswatchplus.ph/news/2025/2/15/biniverse-world-tour-kickoff.html">sold-out
        concert in the Philippine Arena</a></strong>, fresh music awaits fans of the
        “nation’s girl group” BINI with a new Extended Play (EP) coming out this month.</p>'
    section1:
      primarytype: 'block'
      uuid: '4a77fd3a-2f36-475f-ad6a-7ff0cb82d6bd'
      activationstatus: true
      created: 2025-02-16T16:29:57.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T16:29:57.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dubbed as “BINIverse”, the EP features six songs and will be out on
        Feb. 27.'
    section2:
      primarytype: 'block'
      uuid: '4d4d7af9-0a83-48d2-859c-b30e5ad9ceb6'
      activationstatus: true
      created: 2025-02-16T16:29:57.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T16:29:57.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This includes their hit single “Cherry On Top” and its new version,
        as well as “Blink Twice”, which was just released on Feb. 13.'
    section3:
      primarytype: 'block'
      uuid: '54828b74-a273-4378-875d-21fe616a883e'
      activationstatus: true
      created: 2025-02-16T16:29:57.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T16:29:57.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other tracks are titled “Zero Pressure”, “Out of My Head”, and “Secrets”
        featuring Korean-American singer Eaj or Jae Park.'
    section4:
      primarytype: 'block'
      uuid: '3d95bacc-4ed9-49bb-bee7-a393388cc17a'
      activationstatus: true
      created: 2025-02-16T16:29:57.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:15.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T16:29:57.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Such a blessing and honor,” Eaj wrote on X.'
    section5:
      primarytype: 'block'
      uuid: '091063e0-3770-4c1c-9c3a-d97a3ea7c32b'
      activationstatus: true
      created: 2025-02-16T16:29:57.251+08:00
      createdby: 'lance-nwp'
