    title: 'Death toll rises to at least 18 in New Delhi railway station stampede'
    updated: 2025-02-16T17:50:44.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a08f2222-d90d-4515-8bba-fe9ee0f3970d'
      activationstatus: true
      created: 2025-02-16T17:51:01.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.973+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India -</strong> The death toll in a stampede
        at the main railway station in India’s capital New Delhi rose to at least
        18, including five children, media reports said on Sunday, citing the Press
        Trust of India news agency.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cf2ce4f1-1d0a-45ad-8fd0-6bb692ad6f89'
      activationstatus: true
      created: 2025-02-16T17:51:01.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.974+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The youngest of the victims was seven years old and the oldest 79,
        according to multiple media outlets, citing a list provided by police. All
        but four of the 18 people named were female.'
    section2:
      primarytype: 'block'
      uuid: 'aa77b2bc-e4aa-418b-8199-c2ba96a75067'
      activationstatus: true
      created: 2025-02-16T17:51:01.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.974+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Atishi, the chief minister of the national capital territory and who
        goes by only one name, said on X that many of the victims were pilgrims who
        were going to attend the Hindu Maha Kumbh festival. She earlier told reporters
        that 15 people had died.'
    section3:
      primarytype: 'block'
      uuid: '531e75db-5ff6-40f9-a1a6-7190ace2189e'
      activationstatus: true
      created: 2025-02-16T17:51:01.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.975+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'More than a dozen of the injured are being treated in hospital, media
        reports said.'
    section4:
      primarytype: 'block'
      uuid: 'bd8699d1-6c75-4125-b132-3635f6626f83'
      activationstatus: true
      created: 2025-02-16T17:51:01.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.975+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The stampede occurred at about 8 p.m. (1430 GMT) on Saturday on two
        platforms where passengers were waiting to board trains to Prayagraj city,
        where the Maha Kumbh is taking place, media reports said.'
    section5:
      primarytype: 'block'
      uuid: 'f6cead40-b036-4d5d-b935-58a7c490d2be'
      activationstatus: true
      created: 2025-02-16T17:51:01.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.976+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Media showed images and videos of crowds of people falling over each
        other after the incident, as police and relief teams worked to try and ease
        the congestion.'
    section6:
      primarytype: 'block'
      uuid: 'ce455eba-1a92-44d6-afd2-a70667dabcc4'
      activationstatus: true
      created: 2025-02-16T17:51:01.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.976+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There was a sea of humanity at the railway station, and the crowd
        surged towards the train going to Prayagraj," a distraught woman told the
        India Today news channel. "I lost my belongings and barely survived."'
    section7:
      primarytype: 'block'
      uuid: '9167e24f-19d6-4432-81d2-5b4d9b18711d'
      activationstatus: true
      created: 2025-02-16T17:51:01.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.976+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Railway Minister Ashwini Vaishnaw said an enquiry had been ordered
        into the incident.'
    section8:
      primarytype: 'block'
      uuid: 'b762576c-49e2-419a-a135-7bf21085a381'
      activationstatus: true
      created: 2025-02-16T17:51:01.977+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.977+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dozens of people were killed in a pre-dawn stampede at the Maha Kumbh
        in northern India last month as tens of millions of Hindus gathered to take
        a dip in sacred river waters on the most auspicious day of the six-week festival.'
    section9:
      primarytype: 'block'
      uuid: '20c81fa6-e8b4-4ddc-9c9b-276c54dbfe18'
      activationstatus: true
      created: 2025-02-16T17:51:01.977+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.977+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'India has witnessed several major stampedes, most of which occurred
        at religious festivals or gatherings.'
    section10:
      primarytype: 'block'
      uuid: 'c1f6a13f-dd95-4972-83a2-338b47ed4ac2'
      activationstatus: true
      created: 2025-02-16T17:51:01.978+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Delhi’s lieutenant-governor VK Saxena, one of the capital territory’s
        top officials, visited some of the injured in hospital, according to local
        media.'
    section11:
      primarytype: 'block'
      uuid: 'bb7d3cc4-9af5-4378-99e3-08a17243f362'
      activationstatus: true
      created: 2025-02-16T17:51:01.978+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is a very tragic incident and we pray for those who have lost
        their lives," Atishi said.'
    section12:
      primarytype: 'block'
      uuid: '75933c95-a238-4692-a12b-688db29353c6'
      activationstatus: true
      created: 2025-02-16T17:51:01.979+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.979+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There have been several rail accidents in India in the last two years,
        including a collision in 2023 that killed at least 288 people. India’s railway
        network is the fourth biggest in the world and is undergoing a $30 billion
        upgrade as part of Prime Minister Narendra Modi’s push to boost connectivity.'
    section13:
      primarytype: 'block'
      uuid: 'abe1ff72-73be-490c-9328-0ed039ae4538'
      activationstatus: true
      created: 2025-02-16T17:51:01.979+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:51:01.990+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mayank Bhardwaj; Editing by Kate Mayberry)</em></p>'
