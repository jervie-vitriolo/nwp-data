    'mgnl:tags': ['Pope-Francis', 'vatican']
    'stories': []
    'template': '1'
    'title': 'Pope Francis, in hospital, won''t lead usual Sunday prayer, Vatican
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5f4b5-291f-47ff-a3f2-9724b049b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.062+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.858+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy -</strong> Pope Francis, who is receiving treatment
        in hospital for a respiratory tract infection, will not appear in public on
        Sunday to lead his usual weekly prayer with pilgrims, the Vatican said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccaecb2-1fab-433b-9afe-cdc5fa6510fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.062+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.858+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pontiff, 88, has been suffering from bronchitis for more than a
        week and was admitted to Rome’s Gemelli hospital on Friday morning.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbfe26-0a5f-4465-90fc-c7def69dda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.062+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"To facilitate his recovery, the medical staff prescribed complete
        rest," said a statement released late on Saturday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155eedf-e334-4e74-97aa-d66575813df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.063+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope’s treatment on Saturday was "slightly modified based on further
        microbiological findings", the statement said. "Today’s laboratory tests
        showed an improvement in some values."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b16425-7d97-4373-ac6e-a8761bdf38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.063+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, the Vatican said the pope would remain in hospital as long
        as necessary for his treatment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ecd42-1111-43f9-a030-c212b3f87444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We will see how he reacts to treatment," said Matteo Bruni, director
        of the Vatican’s press office. "I don''t have a precise date (for his release)."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613ebb4-42d4-4769-9653-394d31653249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The later statement said Francis "did not show any fever" during the
        day on Saturday. It also said the pope had received Communion, a central part
        of Catholic worship, and had then "alternated his rest between prayer and
        reading".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443005b-fa6c-4802-9315-54c73ea76392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gemelli hospital, Rome’s largest, has a special suite for treating
        popes, and is known especially for often treating the late Pope John Paul
        II during his long papacy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ba1fb-e1f9-49c2-8ad6-f3d9106c9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis spent nine days at Gemelli in June 2023, when he had surgery
        to repair an abdominal hernia.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84592f-87ac-498b-98fa-f16955902525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Outside the hospital on Saturday, groups of people were gathering under
        a famous statue of John Paul II to pray for Francis.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b2d51-c640-4e4a-adc8-02d61b2f04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We found out yesterday morning, with sadness," said Giovanni Di Muro,
        an Italian who was visiting his son in hospital. "We hope it’s nothing serious,
        and that everything will be fine."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab72e70-2d54-45c2-acdc-8ca897d0efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who has been pontiff since 2013, has had influenza and other
        health problems several times over the past two years.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4437d-4406-4d5e-b433-390aff465d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.067+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As a young adult he developed a case of pleurisy and had part of one
        of his lungs removed, and in recent times he has been prone to lung infections.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebe79e-cad5-4c6f-be7b-4ea04f2960ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.067+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has been suffering with respiratory issues since mid-December.
        He begged off reading statements at several of his public events in January
        and February, attending the occasions but asking aides to read his prepared
        remarks.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53577a41-e1d1-4247-9541-2349ed64c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:57:59.068+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:58:51.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee and Giselda Vagnoni, additional
        reporting by Veronica Altimari; editing by Kirsten Donovan and Gareth Jones)</em></p>'
  'marcos-on-killing-senators-remark':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: President Ferdinand Marcos Jr., former President
      Rodrigo Duterte (Partido Federal ng Pilipinas /Facebook, Eloisa Lopez/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-16T11:10:47.000+08:00
    'imagesource': 'jcr:c4c76555-9091-43a7-9189-8a25f90919a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcda25f8-cd7d-45d9-8d00-6d2438840efb'
    'lead': 'President Ferdinand Marcos Jr. said some people think that the only way
      to solve problems is through killing Filipinos - seemingly responding to his
      predecessor’s remarks on how to win the 2025 midterm race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-16T11:14:11.786+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:17.000+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:40.595+08:00
    'mgnl:lastModified': 2025-02-16T11:20:13.607+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Rodrigo-Duterte', '2025-midterm-elections']
    'stories': []
    'template': '1'
    'title': 'Other people think killing is only solution to problems - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd52fe-45b1-4119-bd30-a8fdf9415e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.818+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T11:20:13.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said some people think that the only way to solve problems is through
        killing Filipinos - seemingly responding to his predecessor’s remarks on how
        to win the 2025 midterm race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7539ad5-0328-4061-ac7e-ca3b055aa107'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.818+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T11:20:13.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos spoke at the rally of the “Alyansa Para sa Bagong Pilipinas”
        - the administration’s slate, in Davao del Norte - Duterte’s bailiwick, on
        Saturday, Feb. 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ba5b1-a2a1-470f-90e4-6a25df2195f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.819+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T11:20:13.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the Partido Demokratiko Pilipino (PDP) proclamation rally on Thursday,
        former President Rodrigo Duterte jokingly said current senators should be
        killed for his slate to win.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f4844-ae25-4d11-8152-7b206d7ee3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.819+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T11:20:13.603+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Narinig lang natin noong isang araw, wala daw pag-asa – siguro sa
        kanila wala silang pag-asa kaya papatay na lang sila ng 15 na senador. Eh
        talagang… Sabagay mahirap naman ‘yung ibang tao ang iniisip lang nila pagka
        – ang kaisa-isang solusyon sa lahat ng problema ay pumatay pa ng Pilipino.
        Nakakapagtaka kung bakit ganoon,” said Marcos.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c37f1c-a198-4236-9661-eb4b017a7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.819+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T11:20:13.603+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We just heard a few days ago. There’s no hope anymore.
        Maybe there’s no hope for them, that’s why they will just kill 15 senators.
        Well, it’s hard that some people think the only way to solve problems is killing
        Filipinos. I wonder why]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d194b5d-cd4a-4301-8d33-129c02fb11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T11:20:13.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos once again boasted that none of his candidates had a hand on
        extrajudicial killings - a remark that previously caught the ire of some PDP
        candidates including reelectionist Senator Bato dela Rosa, the chief implementer
        of Duterte’s drug war. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee217ec-095f-4bda-9a76-72272d25744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T11:20:13.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mahalaga ang eleksyon na ito dahil sa eleksyon na ito, sa pagboboto
        ninyo, mamimili po kayo kung tayo ba ay babalik – kung tayo ba ay babalik
        sa panahon na gusto ng ating mga liderato ay ang Pilipinas magiging probinsya
        na ng China?…Sana naman, huwag na tayong babalik sa landas na umaapaw na dugo
        ng mga inosenteng mga bata na inagawan ng kinabukasan dahil sa kanilang pagpapatay,”
        the president said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fe649-594f-4898-8ded-4afe5651b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T11:20:13.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi na tayo puwedeng ganoon. Huwag tayong papayag na bumalik ang
        Pilipinas sa panahon ng dilim. Huwag tayong papayag na ang Pilipinas ay babalik
        sa panahon ng lagim,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04f558-24e7-4fee-91c8-4d3f6c192659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T11:14:11.821+08:00
      'mgnl:createdBy': 'lance-nwp'
