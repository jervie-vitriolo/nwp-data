      'mgnl:lastModified': 2025-02-16T17:51:01.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than a dozen of the injured are being treated in hospital, media
        reports said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8699d1-6c75-4125-b132-3635f6626f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The stampede occurred at about 8 p.m. (1430 GMT) on Saturday on two
        platforms where passengers were waiting to board trains to Prayagraj city,
        where the Maha Kumbh is taking place, media reports said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cead40-b036-4d5d-b935-58a7c490d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.976+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Media showed images and videos of crowds of people falling over each
        other after the incident, as police and relief teams worked to try and ease
        the congestion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce455eba-1a92-44d6-afd2-a70667dabcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.976+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There was a sea of humanity at the railway station, and the crowd
        surged towards the train going to Prayagraj," a distraught woman told the
        India Today news channel. "I lost my belongings and barely survived."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167e24f-19d6-4432-81d2-5b4d9b18711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.976+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Railway Minister Ashwini Vaishnaw said an enquiry had been ordered
        into the incident.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762576c-49e2-419a-a135-7bf21085a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.977+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of people were killed in a pre-dawn stampede at the Maha Kumbh
        in northern India last month as tens of millions of Hindus gathered to take
        a dip in sacred river waters on the most auspicious day of the six-week festival.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c81fa6-e8b4-4ddc-9c9b-276c54dbfe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.977+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'India has witnessed several major stampedes, most of which occurred
        at religious festivals or gatherings.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6a13f-dd95-4972-83a2-338b47ed4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Delhi’s lieutenant-governor VK Saxena, one of the capital territory’s
        top officials, visited some of the injured in hospital, according to local
        media.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d3cc4-9af5-4378-99e3-08a17243f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is a very tragic incident and we pray for those who have lost
        their lives," Atishi said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75933c95-a238-4692-a12b-688db29353c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.979+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.979+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There have been several rail accidents in India in the last two years,
        including a collision in 2023 that killed at least 288 people. India’s railway
        network is the fourth biggest in the world and is undergoing a $30 billion
        upgrade as part of Prime Minister Narendra Modi’s push to boost connectivity.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1ff72-73be-490c-9328-0ed039ae4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.979+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:51:01.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mayank Bhardwaj; Editing by Kate Mayberry)</em></p>'
  'bini-to-drop-new-ep-':
