      'text': '<p><strong>New Delhi, India -</strong> The death toll in a stampede
        at the main railway station in India’s capital New Delhi rose to at least
        18, including five children, media reports said on Sunday, citing the Press
        Trust of India news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ce4f1-1d0a-45ad-8fd0-6bb692ad6f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:51:01.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:16.243+08:00
