      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s foreign ministry said in a separate statement that a Canadian
        warship, the Ottawa, had sailed through the strait on Sunday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac968536-8968-4b6c-a3ec-487b92e8f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.324+08:00
