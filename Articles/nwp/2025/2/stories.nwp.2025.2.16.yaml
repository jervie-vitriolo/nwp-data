  'imee-marcos-impeachment-not-urgent':
    'caption': 'Sen. Imee Marcos (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-16T13:57:00.000+08:00
    'imagesource': 'jcr:24f79863-5d01-4126-8800-739c1640d527'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0499c8ed-7a81-4f63-ae56-3cca18998621'
    'lead': 'The impeachment trial of Vice President Sara Duterte is not an urgent
      matter, reelectionist senator Imee Marcos said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-16T13:59:53.687+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:16.509+08:00
