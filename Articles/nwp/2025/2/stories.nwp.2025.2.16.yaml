    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:40.221+08:00
    'mgnl:lastModified': 2025-02-16T09:54:40.212+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Russia-Ukraine-war', 'Europe', 'Ukraine']
    'stories': []
    'template': '1'
    'title': 'Europe will not be part of Ukraine peace talks, US envoy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c0713-6546-451a-965d-cdccd08e7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.175+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.201+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Munich, Germany -</strong> Europe won''t have a seat at
        the table for Ukraine peace talks, Donald Trump’s Ukraine envoy said on Saturday,
        after Washington sent a questionnaire to European capitals to ask what they
        could contribute to security guarantees for Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5806a3-2314-4bc6-9925-61db5ad7d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.176+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump shocked European allies this week by calling Russian President
        Vladimir Putin without consulting them or Kyiv beforehand and declaring an
        immediate start to peace talks.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e83c6-1180-4c75-bdc6-ad7a9a7b6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.176+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump administration officials have also made clear in recent days
        that they expect European allies in NATO to take primary responsibility for
        the region as the U.S. now has other priorities, such as border security and
        countering China.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d0f9e-97db-42dc-bfd2-902013fdb3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.176+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. moves have stoked fears that Europeans may be cut out of a
        peace deal that would also impact their own security, particularly if it is
        seen as too favourable to Russia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270d895-7810-443f-8a55-6996e87bc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.177+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kellogg told a global security conference in Munich that the U.S. would
        act as an intermediary in the talks, with Ukraine and Russia as the two protagonists.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eeb3cf-3da1-4062-8ce0-78c9407d8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.177+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the prospects of the Europeans being at the table, Kellogg
        said: "I''m (from) a school of realism. I think that’s not gonna happen."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707447f-d3e1-436c-80b6-83dca555e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.178+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At a later event at the conference, Kellogg sought to reassure Europeans
        by declaring this did not mean "their interests are not considered, used or
        developed".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a91de-94a7-4f77-bcd0-e3710da44c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.178+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But European leaders said they would not accept being shut out of the
        talks.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d32fa0-0348-4b2b-9732-2cb3e0294592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There’s no way in which we can have discussions or negotiations about
        Ukraine, Ukraine’s future or European security structure, without Europeans,"
        Finland’s President Alexander Stubb told reporters in Munich.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00df82-103a-453f-8407-1a5abb6d989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"But this means that Europe needs to get its act together. Europe needs
        to talk less and do more."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4232c-2285-49a9-8e04-30e3b514f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Stubb said the questionnaire the U.S. sent to Europeans "will force
        Europeans to think".'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d158b-a3ad-4971-a235-666685aee92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A European diplomat said the U.S. document included six questions with
        one specifically for European Union member states.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657744e3-1d1b-4af4-b4fa-c0161db21854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The Americans are approaching European capitals and asking how many
        soldiers they are ready to deploy," one diplomat said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30dc3c-ffd5-4f1b-bd39-ccbc0f4d33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'France is discussing with its allies the possibility of holding an
        informal meeting among European leaders on Ukraine to discuss these matters,
        although nothing has been decided at this stage, a French presidency official
        said on Saturday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dbfdf-f480-46c8-90ce-81259562330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Polish Foreign Minister Radoslaw Sikorski said it would take place
        on Monday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47301e9-aed3-496f-898b-5adca2501c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NATO Secretary General Mark Rutte also urged Europeans to get their
        act together.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea76e3-55d1-4f07-a753-6ff782ea29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"And to my European friends, I would say, get into the debate, not
        by complaining that you might, yes or no, be at the table, but by coming up
        with concrete proposals, ideas, ramp up (defence) spending," he said in Munich.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69190a8c-bc8f-4f34-bc74-58b19094ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kellogg told the conference that talks aimed at ending the war between
        Russia and Ukraine could focus on territorial concessions from Russia and
        targeting Putin’s oil revenues.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ca73f-e757-421e-a8ab-c16f3ee44e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Russia is really a petrostate," he said, adding that Western powers
        needed to do more regarding effectively enforcing sanctions on Russia.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e31e8-c04b-4936-b8e7-c4c7bea696a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>European army?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924c7e4-573e-46c7-9e34-91bb7652a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, Ukrainian President Volodymyr Zelenskiy called for the creation
        of a European army, saying the continent could no longer be sure of protection
        from the United States and would only get respect from Washington with a strong
        military.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04d8c8-71be-4493-8916-bb5614a23f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy said Kyiv would never accept a deal made behind its back,
        and predicted Putin would try to have Trump attend Moscow’s May 9 World War
        Two victory anniversary parade "not as a respected leader but as a prop in
        his own performance".'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee1897-71c6-4472-b87c-92d27539be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an impassioned speech, Zelenskiy said an address by U.S. Vice President
        JD Vance to the conference the previous day had made clear the relationship
        between Europe and the United States was changing.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69baf6-a29a-4521-ae38-480c3275f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Let’s be honest - now we can''t rule out the possibility that America
        might say no to Europe on issues that threaten it," said Zelenskiy, speaking
        as the war triggered by Russia’s invasion of his country is set to enter
        its fourth year.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1119f94-99df-4f83-b7a7-fd6a9464cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said a European army - which would include Ukraine - was necessary
        so that the continent’s "future depends only on Europeans - and decisions
        about Europeans are made in Europe".'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e76ca-e5ac-4bde-999e-7f97e923bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'European nations cooperate militarily primarily within NATO, but governments
        have so far rejected various calls for the creation of a single European army
        over the years, arguing that defence is a matter of national sovereignty.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870beffe-f0e0-4b75-8e2f-44508fea0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T09:54:40.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A senior official from an eastern member state of the European Union
        responded sceptically to Zelenskiy’s proposal for a European army, saying:
        "There is a European military force called NATO."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a348ac66-1e67-47a4-ac56-cb86b20a5bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T09:54:40.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:17.920+08:00
