      'mgnl:lastModified': 2025-02-16T17:56:14.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Canada’s Department of National Defence did not respond to a request
        for comment.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf25555-3630-4a31-842d-8ccf204fb428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.324+08:00
