    title: 'Impeachment trial vs Duterte not urgent - Sen. Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e93b97e-c7c4-47f2-b66e-b2aeb1a6292a'
      activationstatus: true
      created: 2025-02-16T13:59:53.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.721+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The impeachment trial
        of Vice President Sara Duterte is not an urgent matter, reelectionist senator
        Imee Marcos said.</p>'
    section1:
      primarytype: 'block'
      uuid: '228a185f-d313-4dce-9637-4f7f4d324436'
      activationstatus: true
      created: 2025-02-16T13:59:53.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.713+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview in Batangas on Saturday, Feb. 15, Marcos questioned
        why the articles of impeachment were transmitted late to the Senate.'
    section2:
      primarytype: 'block'
      uuid: '41bcc1a8-b6e4-4eb8-8798-1498c1fed417'
      activationstatus: true
      created: 2025-02-16T13:59:53.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.713+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The House of Representatives <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeached
        the vice president</a></strong> on Feb. 5 - the last session day before Congress
        went on a four-month break for the 2025 elections. The articles of impeachment
        were sent to the upper chamber on the same day.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b3462146-2565-416b-93e9-f0601598843b'
      activationstatus: true
      created: 2025-02-16T13:59:53.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Dalawang buwan na naka-tengga diyan sa Kongreso. Bakit naman last
        minute pinadala sa amin. Huwag naman ganun,” said Marcos, who is open about
        her friendship with Duterte despite the rift between their families.'
    section4:
      primarytype: 'block'
      uuid: '348d8a39-c5b0-4845-bb72-78cbef19dc2a'
      activationstatus: true
      created: 2025-02-16T13:59:53.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Siguro hindi urgent, saka na lang sa Hulyo na lang,” she added.'
    section5:
      primarytype: 'block'
      uuid: 'e25361e7-0eb7-43e0-8ff8-7e942e43b3fa'
      activationstatus: true
      created: 2025-02-16T13:59:53.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It’s been two months just sitting there in Congress.
        Why was it only sent to us at the last minute? Please don't do that…Maybe
        it’s not urgent. Let’s just deal with it in July]'
    section6:
      primarytype: 'block'
      uuid: '96bba548-29b3-4518-b02a-26c3313a7977'
      activationstatus: true
      created: 2025-02-16T13:59:53.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate President Chiz Escudero earlier said the impeachment trial may
        begin in the 20th Congress after the State of the Nation Address of President
        Ferdinand Marcos Jr. in July.'
    section7:
      primarytype: 'block'
      uuid: 'b94f78d3-8180-4cf8-823c-13db1b69513f'
      activationstatus: true
      created: 2025-02-16T13:59:53.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Although Escudero has reminded senators to refrain from commenting
        on impeachment matters to observe impartiality, Marcos already said she will
        fight against Duterte’s ouster to the very end.'
    section8:
      primarytype: 'block'
      uuid: '5400a701-a081-41d4-a3fe-fc79b4535c88'
      activationstatus: true
      created: 2025-02-16T13:59:53.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senators will serve as impeachment court judges once the trial begins.'
    section9:
      primarytype: 'block'
      uuid: '0975609a-95c8-4ef1-82ad-afef52771e3c'
      activationstatus: true
      created: 2025-02-16T13:59:53.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:59:53.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
