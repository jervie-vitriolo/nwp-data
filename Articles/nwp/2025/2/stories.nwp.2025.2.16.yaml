        Sunday to lead his usual weekly prayer with pilgrims, the Vatican said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eccaecb2-1fab-433b-9afe-cdc5fa6510fd'
      activationstatus: true
      created: 2025-02-16T09:57:59.062+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.858+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pontiff, 88, has been suffering from bronchitis for more than a
        week and was admitted to Rome’s Gemelli hospital on Friday morning.'
    section2:
