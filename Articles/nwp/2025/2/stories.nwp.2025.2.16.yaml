      'mgnl:lastModified': 2025-02-16T17:56:14.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China’s defence ministry did not answer calls seeking comment on the
        State Department website, the Canadian warship or the renewed military activity.'
