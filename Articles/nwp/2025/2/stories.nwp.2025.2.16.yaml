    author: 'Reuters'
    caption: 'People, including Hindu pilgrims on their way to attend the "Maha
      Kumbh Mela", or the Great Pitcher Festival, jostle to board a train at the New
      Delhi Railway Station in New Delhi, India, February 15, 2025. (Stringer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
