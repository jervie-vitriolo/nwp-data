      'mgnl:lastModified': 2025-02-16T16:29:57.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> After holding a <strong><a
        href="https://www.newswatchplus.ph/news/2025/2/15/biniverse-world-tour-kickoff.html">sold-out
        concert in the Philippine Arena</a></strong>, fresh music awaits fans of the
        “nation’s girl group” BINI with a new Extended Play (EP) coming out this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77fd3a-2f36-475f-ad6a-7ff0cb82d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:29:57.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T16:29:57.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dubbed as “BINIverse”, the EP features six songs and will be out on
        Feb. 27. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d7af9-0a83-48d2-859c-b30e5ad9ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:29:57.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T16:29:57.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This includes their hit single “Cherry On Top” and its new version,
        as well as “Blink Twice”, which was just released on Feb. 13.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54828b74-a273-4378-875d-21fe616a883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:29:57.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T16:29:57.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other tracks are titled “Zero Pressure”, “Out of My Head”, and “Secrets”
        featuring Korean-American singer Eaj or Jae Park.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95bacc-4ed9-49bb-bee7-a393388cc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:29:57.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T16:29:57.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Such a blessing and honor,” Eaj wrote on X.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091063e0-3770-4c1c-9c3a-d97a3ea7c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:29:57.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T16:29:57.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prior to Saturday’s concert, BINI held three-night shows at the Big
        Dome in Quezon City in November.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e6431-483e-45a0-8ea2-c9699ccc9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:29:57.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T16:29:57.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group is set to hold its “BINIverse” world tour this year with
        stops in Dubai, London, and North America.</p>'
  'malabed-remains-repatriation':
    'caption': 'Split photo of PCol Pergentino Malabed and the the midair collision
      between an American Airlines aircraft and a US military helicopter in Washington,
      D.C. on Jan. 30. (Rio Malabed/Facebook, Taylor Bacon/US Coast Guard/Handout
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-16T16:53:46.000+08:00
    'imagesource': 'jcr:b38ca5f0-e7d8-4531-bce6-49783a809b61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
