    'mgnl:tags': ['BINI']
    'stories': []
    'template': '1'
    'title': 'BINI to release new EP with fresh tracks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c391fc6-8460-4c20-acc6-3678a9462196'
