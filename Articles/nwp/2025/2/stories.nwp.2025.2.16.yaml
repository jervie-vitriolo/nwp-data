  'us-website-on-taiwan-independence':
    'author': 'Reuters'
    'caption': 'A Navy miniature is seen in front of displayed Chinese and Taiwanese
      flags in this illustration taken, April 11, 2023. REUTERS/Dado Ruvic/Illustration/File
      Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-02-16T17:48:17.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a7238d8-d9e0-48db-b9be-e09510605f42'
    'lead': 'The U.S. State Department has removed a statement on its website that
      it does not support Taiwan independence, among changes that the island’s government
      praised on Sunday as supporting Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-02-16T17:56:14.283+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:26:15.047+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:22:41.591+08:00
    'mgnl:lastModified': 2025-02-16T17:56:14.340+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China', 'Taiwan', 'US']
    'stories': []
    'template': '1'
    'title': 'US drops website wording on not supporting Taiwan independence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb49b3-4621-42c9-b538-0464d68c1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.318+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan -</strong> The U.S. State Department has
        removed a statement on its website that it does not support Taiwan independence,
        among changes that the island’s government praised on Sunday as supporting
        Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e30864-cfa3-4700-9adb-694cece82da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.318+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.318+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fact sheet on Taiwan retains Washington’s opposition to unilateral
        change from either Taiwan or from China, which claims the democratically governed
        island as its own.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855d4b3-362b-4d14-aa33-917e8139e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.319+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But as well as dropping the phrase "we do not support Taiwan independence",
        the page has added a reference to Taiwan’s cooperation with a Pentagon technology
        and semiconductor development project and says the U.S. will support Taiwan’s
        membership in international organisations "where applicable".'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54161b-1d35-4860-aaf5-a40e01e4a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.319+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United States, like most countries, has no formal diplomatic ties
        with Taiwan but is its strongest international backer, bound by law to provide
        the island with the means to defend itself.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db193f5b-f529-4c89-b4f6-ebda694fe1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.320+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We oppose any unilateral changes to the status quo from either side,"
        the State Department website reads in the update posted on Thursday. "We expect
        cross-Strait differences to be resolved by peaceful means, free from coercion,
        in a manner acceptable to the people on both sides of the (Taiwan) Strait."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c312e-65d7-4753-b008-64414d73de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.320+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan Foreign Minister Lin Chia-lung "welcomed the support and positive
        stance on U.S.-Taiwan relations demonstrated in the relevant content" of the
        website, his ministry said in a statement on Sunday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2516f-778a-47ec-89a0-e8f5afbae065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.320+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The State Department and China’s foreign ministry did not immediately
        respond to requests for comment outside office hours.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6d373-55d7-4019-9565-73d29725f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.321+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The changes in language were first reported by Taiwan’s official Central
        News Agency on Sunday. The wording on Taiwan independence was also removed
        in 2022, before being restored a month later.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16909fd9-b128-4005-9758-7cc2d65c738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.321+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s government rejects Beijing’s sovereignty claims, saying
        only the island’s people can decide their future. Taiwan says it is already
        an independent country called the Republic of China, its official name.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a35edc-376f-4638-aa38-5d8f90189249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing describes Taiwan as its "core of core interests", regularly
        denouncing any shows of support for Taipei from Washington.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce585454-f289-4c5d-a55d-643bbae0d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While U.S. President Donald Trump has unnerved Taiwan since taking
        office last month with criticism of Taiwan’s dominance in making semiconductors,
        his administration has otherwise offered strong words of support for Taiwan.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecf158-89b6-4ec7-9e8c-8e478338d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T17:56:14.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, the first U.S. Navy ships sailed through the sensitive Taiwan
        Strait since Trump’s inauguration.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81943b-76d3-42e1-9f19-27fd97f3dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T17:56:14.323+08:00
      'mgnl:createdBy': 'lance-nwp'
