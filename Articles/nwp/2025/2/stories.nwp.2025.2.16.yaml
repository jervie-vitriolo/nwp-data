      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T16:29:57.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prior to Saturday’s concert, BINI held three-night shows at the Big
        Dome in Quezon City in November.'
    section6:
      primarytype: 'block'
