      'mgnl:lastModified': 2025-02-16T17:51:01.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The youngest of the victims was seven years old and the oldest 79,
        according to multiple media outlets, citing a list provided by police. All
        but four of the 18 people named were female.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77b2bc-e4aa-418b-8199-c2ba96a75067'
