      lastmodified: 2025-02-16T17:58:51.859+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"To facilitate his recovery, the medical staff prescribed complete
        rest," said a statement released late on Saturday.'
    section3:
      primarytype: 'block'
      uuid: '6155eedf-e334-4e74-97aa-d66575813df0'
      activationstatus: true
      created: 2025-02-16T09:57:59.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.859+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope’s treatment on Saturday was "slightly modified based on further
        microbiological findings", the statement said. "Today’s laboratory tests
        showed an improvement in some values."'
    section4:
      primarytype: 'block'
      uuid: 'c5b16425-7d97-4373-ac6e-a8761bdf38f2'
      activationstatus: true
      created: 2025-02-16T09:57:59.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Earlier, the Vatican said the pope would remain in hospital as long
        as necessary for his treatment.'
    section5:
      primarytype: 'block'
      uuid: 'da4ecd42-1111-43f9-a030-c212b3f87444'
      activationstatus: true
      created: 2025-02-16T09:57:59.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We will see how he reacts to treatment," said Matteo Bruni, director
        of the Vatican’s press office. "I don't have a precise date (for his release)."'
    section6:
      primarytype: 'block'
      uuid: 'd613ebb4-42d4-4769-9653-394d31653249'
      activationstatus: true
      created: 2025-02-16T09:57:59.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The later statement said Francis "did not show any fever" during the
        day on Saturday. It also said the pope had received Communion, a central part
        of Catholic worship, and had then "alternated his rest between prayer and
        reading".'
    section7:
      primarytype: 'block'
      uuid: '0443005b-fa6c-4802-9315-54c73ea76392'
      activationstatus: true
      created: 2025-02-16T09:57:59.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gemelli hospital, Rome’s largest, has a special suite for treating
        popes, and is known especially for often treating the late Pope John Paul
        II during his long papacy.'
    section8:
      primarytype: 'block'
      uuid: '3b3ba1fb-e1f9-49c2-8ad6-f3d9106c9b50'
      activationstatus: true
      created: 2025-02-16T09:57:59.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis spent nine days at Gemelli in June 2023, when he had surgery
        to repair an abdominal hernia.'
    section9:
      primarytype: 'block'
      uuid: '2d84592f-87ac-498b-98fa-f16955902525'
      activationstatus: true
      created: 2025-02-16T09:57:59.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Outside the hospital on Saturday, groups of people were gathering under
        a famous statue of John Paul II to pray for Francis.'
    section10:
      primarytype: 'block'
      uuid: 'c69b2d51-c640-4e4a-adc8-02d61b2f04fc'
      activationstatus: true
      created: 2025-02-16T09:57:59.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We found out yesterday morning, with sadness," said Giovanni Di Muro,
        an Italian who was visiting his son in hospital. "We hope it’s nothing serious,
        and that everything will be fine."'
    section11:
      primarytype: 'block'
      uuid: '8ab72e70-2d54-45c2-acdc-8ca897d0efc5'
      activationstatus: true
      created: 2025-02-16T09:57:59.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis, who has been pontiff since 2013, has had influenza and other
        health problems several times over the past two years.'
    section12:
      primarytype: 'block'
      uuid: '2dc4437d-4406-4d5e-b433-390aff465d41'
      activationstatus: true
      created: 2025-02-16T09:57:59.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.865+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As a young adult he developed a case of pleurisy and had part of one
        of his lungs removed, and in recent times he has been prone to lung infections.'
    section13:
      primarytype: 'block'
      uuid: '08ebe79e-cad5-4c6f-be7b-4ea04f2960ae'
      activationstatus: true
      created: 2025-02-16T09:57:59.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.865+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis has been suffering with respiratory issues since mid-December.
        He begged off reading statements at several of his public events in January
        and February, attending the occasions but asking aides to read his prepared
        remarks.'
    section14:
      primarytype: 'block'
      uuid: '53577a41-e1d1-4247-9541-2349ed64c39c'
      activationstatus: true
      created: 2025-02-16T09:57:59.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T17:58:51.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee and Giselda Vagnoni, additional
        reporting by Veronica Altimari; editing by Kirsten Donovan and Gareth Jones)</em></p>'
  'START HERE----->marcos-on-killing-senators-remark':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: President Ferdinand Marcos Jr., former President
      Rodrigo Duterte (Partido Federal ng Pilipinas /Facebook, Eloisa Lopez/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-16T11:10:47.000+08:00
    imagesource: 'c4c76555-9091-43a7-9189-8a25f90919a4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'dcda25f8-cd7d-45d9-8d00-6d2438840efb'
    lead: 'President Ferdinand Marcos Jr. said some people think that the only way
      to solve problems is through killing Filipinos - seemingly responding to his
      predecessor’s remarks on how to win the 2025 midterm race.'
    activationstatus: true
    created: 2025-02-16T11:14:11.786+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:17.000+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:40.595+08:00
    lastmodified: 2025-02-16T11:20:13.607+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Other people think killing is only solution to problems - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4fd52fe-45b1-4119-bd30-a8fdf9415e55'
      activationstatus: true
      created: 2025-02-16T11:14:11.818+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.601+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said some people think that the only way to solve problems is through
        killing Filipinos - seemingly responding to his predecessor’s remarks on how
        to win the 2025 midterm race.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7539ad5-0328-4061-ac7e-ca3b055aa107'
      activationstatus: true
      created: 2025-02-16T11:14:11.818+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.602+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marcos spoke at the rally of the “Alyansa Para sa Bagong Pilipinas”
        - the administration’s slate, in Davao del Norte - Duterte’s bailiwick, on
        Saturday, Feb. 15.</p>'
    section2:
      primarytype: 'block'
      uuid: '7c8ba5b1-a2a1-470f-90e4-6a25df2195f9'
      activationstatus: true
      created: 2025-02-16T11:14:11.819+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.602+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the Partido Demokratiko Pilipino (PDP) proclamation rally on Thursday,
        former President Rodrigo Duterte jokingly said current senators should be
        killed for his slate to win.'
    section3:
      primarytype: 'block'
      uuid: '362f4844-ae25-4d11-8152-7b206d7ee3d0'
      activationstatus: true
      created: 2025-02-16T11:14:11.819+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.603+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Narinig lang natin noong isang araw, wala daw pag-asa – siguro sa
        kanila wala silang pag-asa kaya papatay na lang sila ng 15 na senador. Eh
        talagang… Sabagay mahirap naman ‘yung ibang tao ang iniisip lang nila pagka
        – ang kaisa-isang solusyon sa lahat ng problema ay pumatay pa ng Pilipino.
        Nakakapagtaka kung bakit ganoon,” said Marcos.'
    section4:
      primarytype: 'block'
      uuid: 'b8c37f1c-a198-4236-9661-eb4b017a7aef'
      activationstatus: true
      created: 2025-02-16T11:14:11.819+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.603+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We just heard a few days ago. There’s no hope anymore.
        Maybe there’s no hope for them, that’s why they will just kill 15 senators.
        Well, it’s hard that some people think the only way to solve problems is killing
        Filipinos. I wonder why]'
    section5:
      primarytype: 'block'
      uuid: '5d194b5d-cd4a-4301-8d33-129c02fb11a9'
      activationstatus: true
      created: 2025-02-16T11:14:11.820+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.604+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos once again boasted that none of his candidates had a hand on
        extrajudicial killings - a remark that previously caught the ire of some PDP
        candidates including reelectionist Senator Bato dela Rosa, the chief implementer
        of Duterte’s drug war.'
    section6:
      primarytype: 'block'
      uuid: '8ee217ec-095f-4bda-9a76-72272d25744f'
      activationstatus: true
      created: 2025-02-16T11:14:11.820+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.604+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Mahalaga ang eleksyon na ito dahil sa eleksyon na ito, sa pagboboto
        ninyo, mamimili po kayo kung tayo ba ay babalik – kung tayo ba ay babalik
        sa panahon na gusto ng ating mga liderato ay ang Pilipinas magiging probinsya
        na ng China?…Sana naman, huwag na tayong babalik sa landas na umaapaw na dugo
        ng mga inosenteng mga bata na inagawan ng kinabukasan dahil sa kanilang pagpapatay,”
        the president said.'
    section7:
      primarytype: 'block'
      uuid: '616fe649-594f-4898-8ded-4afe5651b73b'
      activationstatus: true
      created: 2025-02-16T11:14:11.821+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.604+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi na tayo puwedeng ganoon. Huwag tayong papayag na bumalik ang
        Pilipinas sa panahon ng dilim. Huwag tayong papayag na ang Pilipinas ay babalik
        sa panahon ng lagim,” he added.'
    section8:
      primarytype: 'block'
      uuid: '4d04f558-24e7-4fee-91c8-4d3f6c192659'
      activationstatus: true
      created: 2025-02-16T11:14:11.821+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.605+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This election is important as Filipinos will decide whether
        they want to go back to the time where leaders would make the Philippines
        a province of China…I hope we don’t go back to that path anymore - where innocent
        children are robbed of their future and killed…We can’t be like that anymore.
        Let us not go back to the era of darkness. Let’s not make it happen - that
        the Philippines will go back to dark times]'
    section9:
      primarytype: 'block'
      uuid: 'cd5989ff-a748-4d06-97da-bc31550060b9'
      activationstatus: true
      created: 2025-02-16T11:14:11.821+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.605+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte recently hit the Marcos administration’s supposed failure
        to cut rice prices and reasserted accusations that the president uses drugs.</p>'
    section10:
      primarytype: 'block'
      uuid: '8373a8a0-cd42-4b91-8762-3df6004530f7'
      activationstatus: true
      created: 2025-02-16T11:14:11.822+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:17.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T11:20:13.606+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/2/14/duterte-calls-marcos-bangag-anew.html">Word
        war between two presidents intensifies, as Duterte calls Marcos “bangag” anew</a></strong></p>'
  'START HERE----->jacob-elordi-weight-loss':
    author: 'Reuters'
    caption: 'Cast member Jacob Elordi attends a press conference to promote the
      series "The Narrow Road To The Deep North" at the 75th Berlinale International
      Film Festival in Berlin, Germany February 15, 2025 (Reuters/Liesa Johannssen)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-02-16T13:42:56.000+08:00
    imagesource: '3ac01c30-067e-4288-9ff6-6f3ac5ab78db'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4907af64-a1b1-413e-9533-a42aa18bafee'
    lead: 'Australian actor Jacob Elordi, known for "Euphoria," said the drastic
      weight loss he endured for his role in the new prisoner-of-war drama "The Narrow
      Road to the Deep North" was made bearable by support from the rest of the cast.'
    activationstatus: true
    created: 2025-02-16T13:45:40.632+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:26:16.711+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:22:40.716+08:00
    lastmodified: 2025-02-16T13:45:40.666+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Jacob Elordi says team work helped weight-loss for POW drama 'Narrow
      Road''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21ce4120-0a25-49a9-87a2-ccb24cd439f1'
      activationstatus: true
      created: 2025-02-16T13:45:40.657+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:45:40.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Berlin, Germany -</strong> Australian actor Jacob Elordi,
        known for "Euphoria," said the drastic weight loss he endured for his role
        in the new prisoner-of-war drama "The Narrow Road to the Deep North" was made
        bearable by support from the rest of the cast.</p>'
    section1:
      primarytype: 'block'
      uuid: '85ed8244-470e-457e-bc75-c1c9221b8e1a'
      activationstatus: true
      created: 2025-02-16T13:45:40.657+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:45:40.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It was a very calming experience to do it with all the lads," he told
        journalists on Saturday at the Berlin Film Festival, where the Australian
        TV series is screening out of competition.'
    section2:
      primarytype: 'block'
      uuid: 'a9a0a66a-372d-40b1-8fe1-c2015ebbdd4e'
      activationstatus: true
      created: 2025-02-16T13:45:40.658+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:45:40.658+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There was something quite profound that happened in that it wasn't
        a complete torture," in part because it brought him and his co-stars closer
        together.'
    section3:
      primarytype: 'block'
      uuid: '3d38604d-a87f-4f6c-9550-276396ce4e42'
      activationstatus: true
      created: 2025-02-16T13:45:40.658+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:45:40.658+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Elordi stars as the young medical officer Dorrigo Evans in the TV series
        adaptation of the 2014 Booker Prize-winning novel of the same name by Richard
        Flanagan.'
    section4:
      primarytype: 'block'
      uuid: '9e866c46-a545-4079-88cf-994385405b7b'
      activationstatus: true
      created: 2025-02-16T13:45:40.659+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:45:40.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The series spans several periods in Evans' life, including an affair
        with his uncle’s wife in 1940, his time in a Japanese POW camp in 1943 and
        his later success as a surgeon in 1989.'
    section5:
      primarytype: 'block'
      uuid: '5cc8e09a-06ec-447b-9308-4d89379913b3'
      activationstatus: true
      created: 2025-02-16T13:45:40.659+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:45:40.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The five-part series is due to be released on Amazon Prime Video in
        Australia, New Zealand and Canada on April 18.'
    section6:
      primarytype: 'block'
      uuid: 'ae708fe5-c172-4f06-939b-0e2947cb6750'
      activationstatus: true
      created: 2025-02-16T13:45:40.659+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:26:16.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-16T13:45:40.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Miranda Murray; editing by Barbara Lewis)</em></p>'
  'START HERE----->imee-marcos-impeachment-not-urgent':
    caption: 'Sen. Imee Marcos (File photo)'
