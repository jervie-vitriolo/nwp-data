      'mgnl:lastModified': 2025-02-16T20:05:14.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The remains of the
        Philippine National Police (PNP) official who died in an air collision in
        the United States will be repatriated next week, his family said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f127f-b0d3-45ea-9ea5-bc28cdcdb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:55:41.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T20:05:14.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, Rio Malabed, widow of PCol Pergentino Malabed,
        said her husband’s remains will be brought to the PNP Mortuary in Camp Crame
        in Quezon City on Feb. 21.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb1270-92df-4a42-b04d-8d2b8ad57b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:55:41.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T20:05:14.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>It will be transferred to the Manila Memorial Park on Feb. 24, while
        cremation is scheduled the next day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb472f0-2e25-4ca8-a155-82c542e57866'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:55:41.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T20:05:14.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Inurnment, meanwhile, will be held at 4 p.m. of Feb. 27.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52d21d-c316-440b-8fb6-dc6be610f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:55:41.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T20:05:14.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malabed <strong><a href="https://www.newswatchplus.ph/news/2025/1/31/pnp-official-plane-collision.html">died</a></strong>
        on Jan. 29 in a midair collision between an American Airlines aircraft and
        a US military helicopter in Washington, D.C.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ad79a-2668-4bf3-8163-5669e5a487fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:55:41.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T20:05:14.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The chief of the PNP supply management division was on an official
        trip when the accident occurred. The crash killed 67 people in what was considered
        the deadliest air disaster in the US in more than two decades, according to
        international reports.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fe7c9-8855-4ab3-8b97-64bfd82e3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-16T16:55:41.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:26:15.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-16T20:05:14.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for your prayers and love but certainly, your presence
        means so much to us during this time,” Malabed’s widow wrote on Facebook.</p>'
