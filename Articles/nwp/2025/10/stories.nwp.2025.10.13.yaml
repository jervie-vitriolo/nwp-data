    title: 'ANALYSIS: Easy-cash era ‘til early 2026 to arrest economic fallout from
      corruption woes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '43f7868c-5dda-4b89-8814-ed24a6063bf4'
      activationstatus: true
      created: 2025-10-13T17:50:01.096+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.111+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Expect the cost of borrowing
        money to become cheaper – close to three-year lows or pre-pandemic levels
        - at least until early 2026, economists said.</p>'
    section1:
      primarytype: 'block'
      uuid: '5723e969-a505-4c8f-9882-4d97e015e811'
      activationstatus: true
      created: 2025-10-13T17:50:01.096+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.096+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "That’s because the risk of economic fallout from the corruption scandal\
        \ outweighing other external factors such as weaker exports from Trump tariffs\
        \ could compel the central bank to hold back from unwinding its easing monetary\
        \ cycle just yet.\r"
    section2:
      primarytype: 'block'
      uuid: 'e2c18d9e-a013-46aa-8e25-99ffa26e55cc'
      activationstatus: true
      created: 2025-10-13T17:50:01.097+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.097+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Bangko Sentral ng Pilipinas (BSP) policymaking Monetary Board instead\
        \ could deliver more rate cuts - a quarter-percentage point at its last meeting\
        \ in December this year and 50 basis points early next year - to bring interest\
        \ rates to as low as 4 percent, Fitch Solutions’ BMI said in a research note\
        \ on Monday.\r"
    section3:
      primarytype: 'block'
      uuid: '978a375f-ccbf-4793-9be1-2e2d4f4f9538'
      activationstatus: true
      created: 2025-10-13T17:50:01.097+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.097+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>As inflation - the rate at which consumer prices rise - stays below
        the central bank’s target, the monetary authority could prioritize the economy
        and keep it humming with money supply through more rate cuts, BMI said. Lower
        interest rates discourage banks from keeping cash in central bank vaults and
        instead prod them to lend at a margin to make profit, allowing money to flow
        into the economy.</p>'
    section4:
      primarytype: 'block'
      uuid: '6957c62e-9199-462a-9810-40eb32718447'
      activationstatus: true
      created: 2025-10-13T17:50:01.098+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.098+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We previously highlighted that GDP growth in 2025 will probably fall\
        \ below the Development Budget Coordination Committee’s target range of 5.5-6.5%\
        \ - we forecast just 5.4% growth,” the Fitch Solutions unit said.\r"
    section5:
      primarytype: 'block'
      uuid: 'ffcc6b44-2d31-48e7-beae-240cadc8455e'
      activationstatus: true
      created: 2025-10-13T17:50:01.098+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.098+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The downbeat assessment of the economy in the press release as well\
        \ as Governor Eli Remolona alluding to weakening business sentiment due to\
        \ ‘governance concerns over public infrastructure spending’, suggest the central\
        \ bank is coming round to our view,” it added.\r"
    section6:
      primarytype: 'block'
      uuid: 'b89fbb4b-2620-434b-a697-bae6649c37aa'
      activationstatus: true
      created: 2025-10-13T17:50:01.098+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.098+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<h2><strong>‘Credible resolution’</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '45bc8f98-0930-4419-a057-a438a7f67f6f'
      activationstatus: true
      created: 2025-10-13T17:50:01.099+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.099+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>At a press conference after the Oct. 9 Monetary Board rate-setting
        meeting, BSP Governor Eli Remolona did not mince words when he said a <a href="https://youtu.be/GKHYF33hrSI?si=zVsuyPvK6RXUF2Ma">“credible
        resolution” is necessary to allay investor worries over governance</a> that
        are dimming the economic team’s growth outlook.</p>'
    section8:
      primarytype: 'block'
      uuid: '5756cff8-a2bd-43b2-90f8-c5d1f355bf0d'
      activationstatus: true
      created: 2025-10-13T17:50:01.099+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.099+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“If you look at the past, we said 6% [growth], it turned out to
        be lower than that. And now we know why. Because what we thought was going
        to investment wasn’t going there at all. So the reason we were underperforming
        is I think in large part because of the governance issues related to infrastructure
        spending,” Remolona told a press briefing.</p>'
    section9:
      primarytype: 'block'
      uuid: '841d3b31-63c9-4294-8b78-5cd77096e9a5'
      activationstatus: true
      created: 2025-10-13T17:50:01.100+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.100+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The writing is on the wall: <a href="https://youtu.be/C6OmXUC97z0?si=_mkYl4VPWDybTc6c">The
        peso underperforms its peers to depreciate past the P58-per-dollar mark</a>,
        Philippine shares have become undervalued relative to their regional peers,
        the main index skidded to a six-month low, hot money registered outflows as
        foreigners dumped stocks for weeks, and exports cooled to low single digits
        in August at 4.6 percent from July’s 17.6 percent as shipments to US shrank.</p>'
    section10:
      primarytype: 'block'
      uuid: '7ce26685-18bd-4bbd-83be-98fdb2928f5f'
      activationstatus: true
      created: 2025-10-13T17:50:01.100+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.100+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“External factors are still there. They’re still affecting our outlook.
        But I do think that this governance issue is a bigger factor for now. We’re
        hoping it will be short-lived. Of course it depends on what we do, what the
        ICI does, where these investigations lead,” Remolona said, referring to the
        Independent Commission for Infrastructure probing widescale scandals in public
        works projects.</p>'
    section11:
      primarytype: 'block'
      uuid: '8a6fcae4-02f6-4413-a65e-d229464d3b97'
      activationstatus: true
      created: 2025-10-13T17:50:01.101+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.101+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Very important we need a credible resolution to this issue,” the BSP\
        \ governor said.\r"
    section12:
      primarytype: 'block'
      uuid: '9d98ee0a-e7e1-4bdc-bb3f-c37247ca4f89'
      activationstatus: true
      created: 2025-10-13T17:50:01.101+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.101+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Thursday’s rate cut was a surprise for financial markets that have\
        \ been expecting a hold. The urgency by which the central bank tweaked borrowing\
        \ costs even lower, and the dovish rhetoric that followed, pointed to prospects\
        \ that credit will be easily accessible to those who have the wherewithal\
        \ to stimulate the economy.\r"
    section13:
      primarytype: 'block'
      uuid: 'e3d06dd4-522a-4273-bd63-5ed3681179b0'
      activationstatus: true
      created: 2025-10-13T17:50:01.102+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.102+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "How soon more rate cuts will feed through the economy and how potent\
        \ they will be in pumping the economy when it is investor confidence that\
        \ is the issue (not demand side), or if the central bank will use other tools\
        \ at its disposal, is not yet clear.\r"
    section14:
      primarytype: 'block'
      uuid: '4d7ea4b2-51a5-471b-8a22-dfc7368417be'
      activationstatus: true
      created: 2025-10-13T17:50:01.102+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.102+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We expect at least one additional 25bps cut before the current cycle\
        \ ends,” Gareth Leather, senior economist at London-based Capital Economics\
        \ said in a research note.\r"
    section15:
      primarytype: 'block'
      uuid: 'e56c3862-a2f2-4873-b69a-372abcc0ca1f'
      activationstatus: true
      created: 2025-10-13T17:50:01.103+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.103+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Looking ahead, the economy could use more support. While GDP growth\
        \ has held up reasonably well so far this year, it faces headwinds from tighter\
        \ fiscal policy and weaker exports. The ongoing fallout from the corruption\
        \ scandal could further weigh on activity,” he wrote.\r"
    section16:
      primarytype: 'block'
      uuid: '6ab07398-71ba-40cf-84f3-52740e5862e5'
      activationstatus: true
      created: 2025-10-13T17:50:01.103+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T17:50:01.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:50:01.103+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The central bank’s current easing cycle, which began in July 2024,
        has so far brought interest rates down by 175 basis points to 4.75 percent.</p>'
