    uuid: '66d68966-34e8-4d60-ab9d-27dee9f2583d'
    lead: 'President Ferdinand Marcos Jr. pledged ₱298 million in financial assistance
      to local governments in the Davao and Caraga regions affected by the twin earthquakes
      that struck southeastern Mindanao on Oct. 10.'
    activationstatus: true
    created: 2025-10-13T18:15:34.765+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-13T18:15:35.030+08:00
    lastactivatedby: 'superuser'
