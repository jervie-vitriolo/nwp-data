      created: 2025-10-13T09:42:08.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine has long feared that Moscow would try to redirect the plant's\
        \ output to its grid. But Russian officials have denied any intention of trying\
        \ to restart the plant, seized by Moscow's forces in the early weeks of the\
        \ February 2022 invasion of Ukraine.\r"
    section3:
      primarytype: 'block'
      uuid: '1200a430-78a2-4866-bda1-f2534945f523'
      activationstatus: true
      created: 2025-10-13T09:42:08.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The plant produces no electricity at the moment, but has been without\
        \ an external electricity source for nearly three weeks. Officials have relied\
        \ on emergency diesel generators to secure the power needed to keep the fuel\
        \ cool inside the facility and guard against a meltdown.\r"
    section4:
      primarytype: 'block'
      uuid: '243dbaad-81ca-4f61-8964-d6e39d6346a2'
      activationstatus: true
      created: 2025-10-13T09:42:08.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Russia intentionally broke the plant’s connection with the Ukrainian\
        \ grid in order to forcefully test reconnection with the Russian grid,\" Sybiha\
        \ wrote on X in English. He denounced the \"attempted theft of a peaceful\
        \ Ukrainian nuclear facility\".\r"
    section5:
      primarytype: 'block'
      uuid: 'af0a0067-1b24-49d9-bd1a-5ef66b5b353c'
      activationstatus: true
      created: 2025-10-13T09:42:08.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Moscow tries to fool the IAEA and the whole technical and diplomatic\
        \ community by pretending that the problem is caused by anyone other than\
        \ itself,\" Sybiha said.\r"
    section6:
      primarytype: 'block'
      uuid: '3d32f3e4-fbc2-4463-9061-c0a020e12be3'
      activationstatus: true
      created: 2025-10-13T09:42:08.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Each side has accused the other of shelling that caused the line outage.\r"
    section7:
      primarytype: 'block'
      uuid: 'ce51ee54-679b-4e64-b539-6a272a462678'
      activationstatus: true
      created: 2025-10-13T09:42:08.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The IAEA, the U.N.'s nuclear watchdog, said last week that the process\
        \ of re-establishing the external link was underway and has repeatedly called\
        \ on both sides to refrain from actions that compromise nuclear safety.\r"
    section8:
      primarytype: 'block'
      uuid: '7ed08710-3947-4089-b502-f86a68242e33'
      activationstatus: true
      created: 2025-10-13T09:42:08.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukrainian President Volodymyr Zelenskiy said in his nightly video address,\
        \ that it was not in Russia's interests to restore security at the plant.\
        \ He said the IAEA needed to establish \"a clearer, more honest position\"\
        .\r"
    section9:
      primarytype: 'block'
      uuid: '78b64d0d-4384-44a5-bcc3-80582ea350f9'
      activationstatus: true
      created: 2025-10-13T09:42:08.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate Russian reaction to the Ukrainian allegations.\r"
    section10:
      primarytype: 'block'
      uuid: '4b66e8d3-c88a-47bc-a80a-c62d3664f9b0'
      activationstatus: true
      created: 2025-10-13T09:42:08.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:58:44.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last week, the Interfax news agency quoted Russian Deputy Foreign Minister\
        \ Sergei Ryabkov as saying there were no grounds to restart the Zaporizhzhia\
        \ nuclear plant for now in the absence of an external power source. Before\
        \ that report, Russia's state nuclear corporation Rosatom was quoted as saying\
        \ it was preparing to restart the plant.\r"
    section11:
      primarytype: 'block'
      uuid: '8e288f8a-9b1d-497f-897d-82628fb5603d'
      activationstatus: true
      created: 2025-10-13T09:42:08.282+08:00
