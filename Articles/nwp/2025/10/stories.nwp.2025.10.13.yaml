    primarytype: 'composition'
    uuid: '6938db71-5aa4-4b2b-8378-b947b8ca062e'
    lead: 'Noni Abao's documentary "Bloom Where You Are Planted" and Sari Dalena's
      "Cinemartyrs" won the top awards at the Cinemalaya independent film festival
      closing ceremony on Sunday, Oct. 12.'
    activationstatus: true
    created: 2025-10-13T12:28:51.074+08:00
    createdby: 'jelo-nwp'
