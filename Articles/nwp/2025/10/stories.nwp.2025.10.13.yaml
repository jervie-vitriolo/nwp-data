      type: 'text'
      text: '<p><strong>Lavon, Israel&nbsp;-</strong>&nbsp;A tightly-packed crowd
        in the northern Israeli town of Lavon leapt to their feet and erupted into
        jubilant cheers at news of the release of Alon Ohel, 24, a hostage from their
        community who had been held by Hamas for over two years.</p>'
