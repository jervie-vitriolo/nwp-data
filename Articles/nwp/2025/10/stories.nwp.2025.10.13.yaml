      President Rodrigo Duterte’s chances of securing interim release from the International
      Criminal Court (ICC), said ICC-accredited lawyer Joel Butuyan.'
    activationstatus: true
    created: 2025-10-13T18:13:57.814+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-13T18:13:58.143+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-13T18:13:57.863+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Sobrang napasama’: Duterte family remarks hurt interim release bid
      - ICC lawyer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4468d5a-724c-427a-b57a-50a466362c07'
      activationstatus: true
      created: 2025-10-13T18:13:57.848+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Statements made by
        members of the Duterte family may have worsened former President Rodrigo Duterte’s
        chances of securing interim release from the International Criminal Court
        (ICC), said ICC-accredited lawyer Joel Butuyan.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a96eb64b-0ab9-46b1-bf09-dcfaf48b5267'
      activationstatus: true
      created: 2025-10-13T18:13:57.849+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.849+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview on The Newsmaker, Butuyan said the ICC judges based
        their finding of Duterte’s “flight risk” partly on the public remarks of his
        relatives, including Vice President Sara Duterte.'
    section2:
      primarytype: 'block'
      uuid: '5b2ccb87-6a5f-4abf-b7f4-2e158a813ae5'
      activationstatus: true
      created: 2025-10-13T18:13:57.849+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.849+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All the pieces of evidence that were considered by the court on whether
        or not Mr. Duterte is a flight risk - that actually came from the mouths of
        his relatives and colleagues,” Butuyan said. '
    section3:
      primarytype: 'block'
      uuid: '390ae4db-8314-453c-9476-78d7725672a5'
      activationstatus: true
      created: 2025-10-13T18:13:57.849+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.849+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The court particularly cited the first hearing when former Executive
        Secretary Medialdea said that Mr. Duterte was kidnapped,” he added.'
    section4:
      primarytype: 'block'
      uuid: '14ef98f2-4782-489b-a353-7729f1849dce'
      activationstatus: true
      created: 2025-10-13T18:13:57.850+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.850+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC ruling also cited Sara Duterte’s statements that called out
        a collusion between the ICC and the Philippine government and her remarks
        that suggested her father wanted to “return to Davao City” if released.'
    section5:
      primarytype: 'block'
      uuid: '7be9ea6b-cb35-4af8-a479-bf4605615cb9'
      activationstatus: true
      created: 2025-10-13T18:13:57.850+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.850+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There were so many of these statements that came from the relatives
        of Mr. Duterte himself that were used by the ICC to say that he remains a
        flight risk,” Butuyan added.'
    section6:
      primarytype: 'block'
      uuid: '8302c275-687c-433f-a9c1-b0cf073b3e53'
      activationstatus: true
      created: 2025-10-13T18:13:57.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.851+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked if the family’s remarks hurt Duterte’s case, Butuyan replied:
        “Sobrang nakasama talaga dahil kumbaga, nagisa si former President Duterte
        sa mantika ng kanyang mga anak, kamag-anak at mga kaibigan.”'
    section7:
      primarytype: 'block'
      uuid: 'c750082b-53b4-4354-a536-f9c4a8b64fcc'
      activationstatus: true
      created: 2025-10-13T18:13:57.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.851+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Transition: That really made things worse — the former president was
        practically “fried in oil” by the words of his own children, relatives, and
        friends.] '
    section8:
      primarytype: 'block'
      uuid: '95678594-e99e-4c13-a88f-56a868dc0f47'
      activationstatus: true
      created: 2025-10-13T18:13:57.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.851+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Health condition not enough'
    section9:
      primarytype: 'block'
      uuid: '0f68fbe8-92ed-429c-a4ee-7a0036ae10d7'
      activationstatus: true
      created: 2025-10-13T18:13:57.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.852+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Butuyan noted that the ICC Pre-Trial Chamber also rejected Duterte’s
        argument that his age and health should merit temporary freedom.'
    section10:
      primarytype: 'block'
      uuid: 'ae4cfd3f-14bb-4533-8bbe-4d21e2b97911'
      activationstatus: true
      created: 2025-10-13T18:13:57.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.852+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The court itself said it considered the argument that Mr. Duterte
        is entitled to interim release for humanitarian reasons because he is 80 years
        old and sickly,” he explained. “But the judges found no reason to release
        him since he already has access to doctors and nurses while under ICC custody.”'
    section11:
      primarytype: 'block'
      uuid: '119934f1-0628-48d1-9c75-100994bdcc86'
      activationstatus: true
      created: 2025-10-13T18:13:57.853+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:13:58.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:13:57.853+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The lawyer said the court was “not convinced” that Duterte’s physical
        or cognitive condition outweighed the risks of flight, witness interference,
        or possible continued crimes if released.</p>'
  'START HERE----->marcos-pledges-aid-davao-oriental-mindanao-quake':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T18:14:11.000+08:00
    imagesource: '09ec1645-2ee0-4826-a821-d9dfcaa8acab'
