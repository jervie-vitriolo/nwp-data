    title: 'WHO warns of surging levels of antibiotic resistance'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'adaec06b-8306-4144-a0a6-1856ad205d76'
      activationstatus: true
      created: 2025-10-13T18:21:48.758+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Geneva -</strong>&nbsp;One in six laboratory-confirmed bacterial
        infections are resistant to antibiotic treatments, the World Health Organization
        said on Monday, calling for the medicines to be used more responsibly.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f19844e9-4e08-4d4c-95e7-5684aa682d90'
      activationstatus: true
      created: 2025-10-13T18:21:48.758+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9af76906-199f-46bb-b1a4-be6234211d4c'
      activationstatus: true
      created: 2025-10-13T18:21:48.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Resistance to antibiotics rose in around 40% of samples monitored,\
        \ the U.N. health agency said in a report based on data from more than 100\
        \ countries between 2016-2023.\r"
    section3:
      primarytype: 'block'
      uuid: '5070d4b9-f832-4f42-b048-b6f9fe148921'
      activationstatus: true
      created: 2025-10-13T18:21:48.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '96c762e0-648a-41fb-8faf-78c70b9c336f'
      activationstatus: true
      created: 2025-10-13T18:21:48.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Antimicrobial resistance is outpacing advances in modern medicine,\
        \ threatening the health of families worldwide,” WHO Director-General Tedros\
        \ Adhanom Ghebreyesus said in a statement accompanying the report. \"We must\
        \ use antibiotics responsibly, and make sure everyone has access to the right\
        \ medicines, quality-assured diagnostics, and vaccines.\"\r"
    section5:
      primarytype: 'block'
      uuid: '6858837f-6be6-4941-86ad-d50dfa43f047'
      activationstatus: true
      created: 2025-10-13T18:21:48.760+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.760+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'dca9fc88-484d-48c0-b6dd-1552c4b6e358'
      activationstatus: true
      created: 2025-10-13T18:21:48.760+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.760+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Globally, resistance to antibiotics directly accounts for more than\
        \ 1 million deaths annually. While genetic changes in pathogens are part of\
        \ a natural process, human activity such as the misuse and overuse of antibiotics\
        \ to control infections in humans, animals and plants is accelerating that\
        \ process.\r"
    section7:
      primarytype: 'block'
      uuid: '6d77c56e-a5d9-476d-95ac-130d7f907c08'
      activationstatus: true
      created: 2025-10-13T18:21:48.760+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.760+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f5a78b1d-339b-4d8d-9025-063fa50ff8e5'
      activationstatus: true
      created: 2025-10-13T18:21:48.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The highest levels of antibiotic resistance are in parts of South Asia\
        \ and the Middle East where about one in three reported infections are resistant,\
        \ according to the WHO.\r"
    section9:
      primarytype: 'block'
      uuid: '5045ca52-acb7-449d-8a40-49f0d45cdf84'
      activationstatus: true
      created: 2025-10-13T18:21:48.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '66f81294-6ac0-4234-b96d-4455c9bddf48'
      activationstatus: true
      created: 2025-10-13T18:21:48.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In Africa, resistance to the first-choice treatment for some types\
        \ of bacteria found in bloodstream infections which can cause sepsis, organ\
        \ failure and death, now exceed 70%, it said.\r"
    section11:
      primarytype: 'block'
      uuid: '1dc7a85b-4ae0-41b4-a600-60f65fa9bdab'
      activationstatus: true
      created: 2025-10-13T18:21:48.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bd0ec27e-ea4e-4ed6-89fe-77ed1f763a3b'
      activationstatus: true
      created: 2025-10-13T18:21:48.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:21:49.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:21:48.762+08:00
      lastmodifiedby: 'cj-nwp'
