    uuid: 'aaf8a88b-be19-4240-abe9-39037e6a4f23'
    lead: 'From visionaries to romantics, CHAGEE’s signature drinks say more about
      you—and your Bes-teas—than you think.'
    activationstatus: true
    created: 2025-10-13T11:12:41.207+08:00
