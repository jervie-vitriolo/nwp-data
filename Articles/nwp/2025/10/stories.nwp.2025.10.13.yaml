    title: 'Israelis honor Trump as hostages return home two years after their capture'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '231d257e-92e0-4fbf-8931-8b2c4b1bdede'
      activationstatus: true
      created: 2025-10-13T09:36:19.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.614+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Cairo, Egypt</strong> - US President Donald
        Trump will receive a hero's welcome in Israel's parliament on Monday, Oct.
        13 as a fragile Gaza ceasefire he helped to broker enters a fourth day, with
        the expected release of Israeli hostages and Palestinian prisoners marking
        tentative steps in a conflict long resistant to resolution.</p>'
    section1:
      primarytype: 'block'
      uuid: '5ad1b8f3-3399-4812-98fb-7d967018d171'
      activationstatus: true
      created: 2025-10-13T09:36:19.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.615+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's Knesset speech follows two years of war sparked by a Hamas\
        \ attack on October 7, 2023, that killed around 1,200 people in Israel with\
        \ 251 taken hostage. Israeli airstrikes and ground assaults have since devastated\
        \ Gaza, killing more than 67,000 Palestinians, the enclave's health officials\
        \ say.\r"
    section2:
      primarytype: 'block'
      uuid: 'd1e310f0-b2f2-4efc-9d92-fa1c04a90c11'
      activationstatus: true
      created: 2025-10-13T09:36:19.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.616+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The war is over,\" Trump told reporters aboard Air Force One as he\
        \ began his flight from Washington to Israel. Asked about prospects for the\
        \ region, he said: \"I think it's going to normalize.\"\r"
    section3:
      primarytype: 'block'
      uuid: '14794d60-a797-4c9c-a097-20f1723714de'
      activationstatus: true
      created: 2025-10-13T09:36:19.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.616+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.N. said humanitarian aid was ramping up, with cooking gas entering\
        \ for the first time since March and expanded food and medical deliveries.\r"
    section4:
      primarytype: 'block'
      uuid: '7b2c6236-3699-495b-ba3f-f735d333bb17'
      activationstatus: true
      created: 2025-10-13T09:36:19.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.617+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>A lasting peace seems distant</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'f1fd9e3f-29cd-40ca-9385-c4439b2e49ac'
      activationstatus: true
      created: 2025-10-13T09:36:19.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.617+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The truce and the exchange of both hostages and prisoners offered a\
        \ glimmer of hope, but despite Trump's optimism, the loss of life, devastation\
        \ and trauma underscored how distant a lasting peace remains. Progress now\
        \ hinges on global commitments that could be taken up by a summit later on\
        \ Monday of more than 20 world leaders led by Trump in Egypt's Sharm el-Sheikh\
        \ resort.\r"
    section6:
      primarytype: 'block'
      uuid: 'e1928410-8aee-4ef3-8491-40b3276f2d65'
      activationstatus: true
      created: 2025-10-13T09:36:19.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.618+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian President Mahmoud Abbas will attend the summit in Egypt,\
        \ an Axios reporter said on Sunday, citing a senior Palestinian official.\
        \ No Israeli officials will attend, Israeli government spokesperson Shosh\
        \ Bedrosian said.\r"
    section7:
      primarytype: 'block'
      uuid: '1710bc41-d4e2-4a39-95ee-6232c4d13d53'
      activationstatus: true
      created: 2025-10-13T09:36:19.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.618+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bedrosian said Israel expected the remaining hostages to begin returning\
        \ early on Monday with the 20 living hostages to be released together, followed\
        \ by the handover of bodies of the remaining 28 dead hostages.\r"
    section8:
      primarytype: 'block'
      uuid: '8e193498-7b77-46bf-8984-a26e41212882'
      activationstatus: true
      created: 2025-10-13T09:36:19.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.619+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said 1,700 Palestinians detained since October 7, 2023, along with\
        \ 22 minors and the bodies of 360 militants, would be released only after\
        \ Israeli hostages were safely returned.\r"
    section9:
      primarytype: 'block'
      uuid: '8bf8c00d-cc21-42a4-ba75-7cdf04311562'
      activationstatus: true
      created: 2025-10-13T09:36:19.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.619+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the ground, Palestinians returning to northern Gaza described scenes\
        \ of staggering destruction.\r"
    section10:
      primarytype: 'block'
      uuid: '9a9e67c7-a7fd-41e4-acd6-f206a6cda8f3'
      activationstatus: true
      created: 2025-10-13T09:36:19.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.620+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We couldn't believe the devastation,\" said Rami Mohammad-Ali, 37,\
        \ who walked 15 kilometers (9 miles) with his son from Deir Al Balah to Gaza\
        \ City. \"We are joyful to return, but bitter about the destruction,\" he\
        \ added, recounting the sight of human remains scattered along the roads.\r"
    section11:
      primarytype: 'block'
      uuid: '327da91a-2de2-425e-9c78-e9a60364840f'
      activationstatus: true
      created: 2025-10-13T09:36:19.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.621+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Israelies boo Netanyahu, cheer Trump</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '5928fac3-f553-4dfd-a9e4-bd13a6172765'
      activationstatus: true
      created: 2025-10-13T09:36:19.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.621+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Multitudes who gathered late on Saturday at Tel Aviv's Hostages Square\
        \ cheered and waved placards in praise of Trump during a speech by his special\
        \ envoy Steve Witkoff but booed loudly when Witkoff sought to thank Israeli\
        \ Prime Minister Benjamin Netanyahu for his role in the ceasefire effort.\r"
    section13:
      primarytype: 'block'
      uuid: '7efad30a-bf20-4378-9dd7-a28ac6b104d5'
      activationstatus: true
      created: 2025-10-13T09:36:19.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.622+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump will become only the fourth US president to address the Knesset,\
        \ following Jimmy Carter in 1979, Bill Clinton in 1994 and George W. Bush\
        \ in 2008.\r"
    section14:
      primarytype: 'block'
      uuid: '1bc8ef76-6310-4121-bfd9-1087e7aa2095'
      activationstatus: true
      created: 2025-10-13T09:36:19.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.622+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a letter last week inviting Trump to deliver a formal address, Knesset\
        \ Speaker Amir Ohana wrote: \"The people of Israel regard you as the greatest\
        \ friend and ally of the Jewish nation in modern history.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'ce20332c-b90e-4c5f-ad2c-082e7642fe27'
      activationstatus: true
      created: 2025-10-13T09:36:19.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.623+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli critics of Netanyahu, including hostages' families, accuse\
        \ him of deliberately prolonging the conflict to placate his far-right government\
        \ coalition partners, whose backing is crucial to his political survival.\
        \ The International Criminal Court last year issued arrest warrants for Netanyahu\
        \ for alleged war crimes and crimes against humanity, which Israel denies.\r"
    section16:
      primarytype: 'block'
      uuid: '6f1f674f-8ed5-41d8-8529-0b7ce842e5ac'
      activationstatus: true
      created: 2025-10-13T09:36:19.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.624+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Tomorrow is the beginning of a new path. A path of building, a path\
        \ of healing, and I hope – a path of uniting hearts,\" Netanyahu said in a\
        \ televised statement on Sunday.\r"
    section17:
      primarytype: 'block'
      uuid: '527581ae-025a-444f-aa79-85e8378d29ac'
      activationstatus: true
      created: 2025-10-13T09:36:19.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.624+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US, along with Egypt, Qatar and Turkey, mediated what has been\
        \ described as a first phase agreement between Israel and Hamas. The next\
        \ phase of Trump's plan calls for an international body - a \"Board of Peace\"\
        \ led by Trump and joined by former British Prime Minister Tony Blair - to\
        \ play a role in Gaza's post-war administration.\r"
    section18:
      primarytype: 'block'
      uuid: 'a1b13c84-5f2a-4418-a564-6a6a0fceb043'
      activationstatus: true
      created: 2025-10-13T09:36:19.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.625+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Much could still go wrong. Further steps in Trump's 20-point plan have\
        \ yet to be agreed. Those include how Gaza is to be ruled when fighting ends,\
        \ and the ultimate fate of Hamas, which has rejected Israel's demands that\
        \ it disarm.\r"
    section19:
      primarytype: 'block'
      uuid: '22d0db11-f723-4eb0-9702-d4dcf8757992'
      activationstatus: true
      created: 2025-10-13T09:36:19.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.626+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Hamas-run Interior Ministry said it would deploy security forces\
        \ in areas where the Israeli army withdrew. It was unclear whether armed militants\
        \ would return to the streets in significant numbers, which Israel would see\
        \ as a provocation.\r"
    section20:
      primarytype: 'block'
      uuid: 'c0bccc5e-303a-46b8-a39c-78851f2a8872'
      activationstatus: true
      created: 2025-10-13T09:36:19.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.626+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Tense negotiations over release of Palestinian prisoners</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '1bcf046f-a98d-4621-b518-c6bee2cf937d'
      activationstatus: true
      created: 2025-10-13T09:36:19.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.627+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel and Hamas were locked in tense, albeit indirect, negotiations\
        \ over the list of Palestinian prisoners to be freed. Sources close to Hamas\
        \ said Israel had backtracked on a previously agreed list that included senior\
        \ militant leaders, raising fears of a breakdown in the fragile deal.\r"
    section22:
      primarytype: 'block'
      uuid: 'e7abcd74-6b63-4b56-a896-1b399bf1cd7c'
      activationstatus: true
      created: 2025-10-13T09:36:19.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.627+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli Justice Ministry released the names of 250 Palestinians\
        \ convicted of murder and other serious crimes due to be released. The list\
        \ excluded high-profile figures such as senior Hamas commanders as well as\
        \ Marwan Barghouti and Ahmed Saadat - key demands from Hamas. Talks over the\
        \ final list were ongoing, said the Hamas prisoners information office.\r"
    section23:
      primarytype: 'block'
      uuid: '1a97ea85-4dc5-4ddc-a217-f949c468ded5'
      activationstatus: true
      created: 2025-10-13T09:36:19.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.628+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defense Minister Israel Katz warned that once the hostages were back\
        \ the military would proceed to destroy Hamas' underground tunnel network\
        \ in Gaza.\r"
    section24:
      primarytype: 'block'
      uuid: 'ae69b37b-be6e-447e-9885-111274ed341f'
      activationstatus: true
      created: 2025-10-13T09:36:19.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.628+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian analyst Akram Attallah told Reuters in Cairo the Trump\
        \ plan had been crafted to favor Israel, allowing it to dictate terms and\
        \ shift blame.\r"
    section25:
      primarytype: 'block'
      uuid: 'f8ba57b5-c080-42ae-8f52-eecb75cb81ed'
      activationstatus: true
      created: 2025-10-13T09:36:19.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.629+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If they choose to backtrack, they can find excuses and blame Hamas.\
        \ Meanwhile, Hamas, the weaker party, loses all leverage once it hands over\
        \ the hostages,\" Attallah said.\r"
    section26:
      primarytype: 'block'
      uuid: '6c81201a-e101-4026-b8ee-101a5e784057'
      activationstatus: true
      created: 2025-10-13T09:36:19.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T09:37:16.629+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-13T09:36:19.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Alexander Cornwell in Jerusalem, Nidal al-Mughrabi
        in Cairo and Howard Goller in New York; Additional reporting by Steve Holland
        in Washington and Michelle Nichols at the United Nations; Writing by Howard
        Goller; Editing by Edmund Klamann</em></p>'
