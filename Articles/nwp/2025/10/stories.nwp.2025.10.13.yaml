    title: 'Find Your Flavor: 5 Milk Teas That Match Your Personality'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bd5d9200-a7aa-4a66-9c65-4245bd6d3502'
      activationstatus: true
      created: 2025-10-17T15:16:27.347+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-17T16:03:57.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:03:56.642+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>When CHAGEE opened its first Manila stores, the lines stretched
        long, the buzz was real, and 23,000 cups disappeared in just one weekend.
        Now with its biggest store yet at Glorietta 4, the <a href="https://www.newswatchplus.ph/pulse/culture/2025/8/26/Can-Tea-Take-on-Coffee--5-Reasons-Why-CHAGEE-Thinks-So.html">tea
        phenomenon</a> is brewing stronger than ever.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b71cdb08-e0ac-422e-afe1-555861bfebb5'
      activationstatus: true
      created: 2025-10-17T15:16:27.348+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-17T16:03:57.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:03:56.642+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Beyond the excitement and elegant design lies something deeper:
        a connection that brings people together, with every drink finding its own
        circle of fans.Whether you’re bold, balanced, or a soft-hearted dreamer, your
        favorite CHAGEE order might just reveal who your <em>Bes-teas</em> are.</p>'
    section2:
      image: '48005f6c-20f5-47c9-b00d-700901ac3c4d'
      imagecaption: 'A new space for calm and connection has opened at Glorietta
        4, inviting everyone to discover their next favorite milk tea.'
      primarytype: 'block'
      uuid: '1c578cb1-a339-4aec-aa6d-8a22b05fe8a0'
      activationstatus: true
      created: 2025-10-17T15:16:27.348+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-17T16:03:57.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:03:56.643+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section3:
      primarytype: 'block'
      uuid: '97d0276f-0bb6-4d80-bc15-823fea307ba4'
      activationstatus: true
      created: 2025-10-17T15:16:27.349+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-17T16:03:57.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:03:56.644+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. The Visionary – BO·YA Jasmine Green Milk Tea</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '11e858e5-e75f-4979-ac56-eaa06d1c9f99'
      activationstatus: true
      created: 2025-10-17T15:16:27.349+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-17T16:03:57.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:03:56.644+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'For those who see ideas where others see routine. BO·YA, CHAGEE’s global
        bestseller, blends Yunnan green tea with jasmine petals through a multi-stage
