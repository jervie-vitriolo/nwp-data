    tags: ''
    stories: ''
    template: '1'
    title: 'Up to 20 cases to ombudsman on flood control mess soon - ICI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f5b8667-d138-4277-a2a6-03a2df89a1e2'
      activationstatus: true
      created: 2025-10-13T14:01:16.217+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A probe body looking
        into anomalous flood control projects will file with the Office of the Ombudsman
        up to 20 cases in the next two to three weeks, it said on Monday, Oct. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '75d8eb11-060f-4cda-be31-afecf02b0450'
      activationstatus: true
      created: 2025-10-13T14:01:16.218+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.218+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press briefing, Independent Commission for Infrastructure (ICI)
        special adviser Rodolfo Azurin Jr. said the focus is on technical field inspection
        and validation of the <strong><a href="https://www.newswatchplus.ph/news/2025/10/9/421-ghost-flood-control-projects.html">421
        “ghost” projects</a></strong>&nbsp;initially identified by the police, military,
        the Department of Economy, Planning, and Development, and the Department of
        Public Works and Highways.</p>'
    section2:
      primarytype: 'block'
      uuid: 'aa95b04d-6603-43bb-a5fa-8796a45aa304'
      activationstatus: true
      created: 2025-10-13T14:01:16.218+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.218+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The commission said 261 of the non-existent and paid structures were
        in Luzon, 109 from the Visayas, and 51 from Mindanao. '
    section3:
      primarytype: 'block'
      uuid: 'f27fe3b5-1fe1-43ed-b2b3-a5178ed64200'
      activationstatus: true
      created: 2025-10-13T14:01:16.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.219+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'ICI data show only 8,000 projects have been validated of the 29,800
        flood control structures spanning two administrations from 2016 to 2025.'
    section4:
      primarytype: 'block'
      uuid: '9fc66951-393a-4162-a357-2e4c4c353c6c'
      activationstatus: true
      created: 2025-10-13T14:01:16.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.219+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Azurin said the ICI will be referring complaints to the ombudsman and
        recommend potential issuance of an immigration lookout bulletin order and
        freezing of assets against personalities who will face charges.'
    section5:
      primarytype: 'block'
      uuid: '2e93919a-1f08-4899-8d61-39f3c22e1e74'
      activationstatus: true
      created: 2025-10-13T14:01:16.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ICI did not identify projects up for case recommendations and the
        personalities behind them.'
    section6:
      primarytype: 'block'
      uuid: '3871ed63-e0d6-42e7-b8be-c0a9a139a154'
      activationstatus: true
      created: 2025-10-13T14:01:16.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung sino po ang mabilis, sino po ang ma-unang ma-validate, sino po
        ang unang makapag-kumpleto ng document, iyon po ang ifa-file,” Azurin said,
        adding that a certain team will physically inspect all questionable projects.'
    section7:
      primarytype: 'block'
      uuid: '90dfe9fb-d3f3-40e4-b71c-204a2ca8e73f'
      activationstatus: true
      created: 2025-10-13T14:01:16.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Whoever is fast, whoever gets validated first, whoever
        completes the documents first, that is the one who will be filed.]'
    section8:
      primarytype: 'block'
      uuid: 'b5c5f2bb-005b-45b1-a850-b5bd81d01c8f'
      activationstatus: true
      created: 2025-10-13T14:01:16.221+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ICI has so far made one recommendation to the ombudsman: the filing
        of criminal charges against former Ako Bicol party-list Rep. Zaldy Co, Sunwest
        Inc. officials, and a number of public works personnel over a substandard
        project in Oriental Mindoro. '
    section9:
      primarytype: 'block'
      uuid: '418537b0-1b13-42d6-9ccc-2eed885ac86d'
      activationstatus: true
      created: 2025-10-13T14:01:16.221+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Expose corruption not with ‘anger’</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '0d0a22df-b613-40e1-8f22-f591ef63c433'
      activationstatus: true
      created: 2025-10-13T14:01:16.222+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Azurin took his oath as well on Monday, Oct. 13, and vowed
        to expose corruption not with anger but through justice.'
    section11:
      primarytype: 'block'
      uuid: 'a6f37aaa-88a2-45d0-b2e8-2569883efb81'
      activationstatus: true
      created: 2025-10-13T14:01:16.222+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He validated calls from different sectors, including pleas for the
        military and police to join the fight against corruption.'
    section12:
      primarytype: 'block'
      uuid: '5946fabb-10d9-4880-baf6-fc9e3e82cb05'
      activationstatus: true
      created: 2025-10-13T14:01:16.223+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.223+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The former Philippine National Police chief, however, said change cannot
        happen “through chaos, division, or violence.”'
    section13:
      primarytype: 'block'
      uuid: 'ffa097ef-4f52-4ee1-ac15-760329556caf'
      activationstatus: true
      created: 2025-10-13T14:01:16.223+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.223+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We have seen in our history that revolutions in the streets may topple
        governments, but they do not always heal a nation. Today, we are called not
        to fight one another, but to stand together. Not through protests or rallies,
        but through truth, unity, and justice,” he said in his speech. '
    section14:
      primarytype: 'block'
      uuid: '7e2855f5-266d-405c-8004-eb59c00d8bbe'
      activationstatus: true
      created: 2025-10-13T14:01:16.224+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.224+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Today, we are called not to fight one another, but to stand together.
        Not through protests or rallies, but through truth, unity, and justice. Let
        us expose corruption not with anger, but with justice. Let us work hand in
        hand to bring the guilty to account and to finally end the suffering of our
        people,” Azurin said.'
    section15:
      primarytype: 'block'
      uuid: 'a4c2e967-50b6-436a-9214-ffc2096d80b6'
      activationstatus: true
      created: 2025-10-13T14:01:16.224+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.224+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the organizer of the historic ‘Trillion Peso March,’
        an anti-corruption protest, denounced the ICI adviser’s pronouncement.'
    section16:
      primarytype: 'block'
      uuid: 'e4736d85-4acd-4b32-a99f-b783bca87b55'
      activationstatus: true
      created: 2025-10-13T14:01:16.225+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It said the sluggish progress in holding people accountable in the
        flood control scandal makes protests even more essential.'
    section17:
      primarytype: 'block'
      uuid: '122840ed-17e4-46e0-98c4-a8831fa46754'
      activationstatus: true
      created: 2025-10-13T14:01:16.225+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T14:01:16.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:01:16.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“With Congress shying away from the issue, the ICI continuing to
        act behind closed doors, and not a single corrupt official in jail over 3
        weeks after the largest anti-corruption rally in our country's recent history,
        it is clear that protests in the spirit of People Power and the democratic
        order enshrined in our 1987 Constitution are all the more necessary,” the
        group said.</p>'
  'START HERE----->hamas-begins-releasing-israeli-hostages':
    author: 'Maayan Lubell and Nidal al-Mughrabi, Reuters'
    caption: 'A drone view shows a depiction of US President Donald Trump and the
      words "Thank You", on the day Israeli hostages, held in Gaza since the deadly
      October 7, 2023 attack by Hamas, are expected to be released as part of a U.S.-brokered
      hostages-prisoners swap and a ceasefire deal in Gaza between Hamas and Israel,
      near the U.S. Consulate in Tel Aviv, Israel, on Monday, Oct.13. (Ilan Rosenberg/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T14:33:00.000+08:00
    imagesource: 'a5e5493a-b706-419a-be99-d083383cb0e8'
    primarytype: 'composition'
    uuid: 'e040b476-569c-4f7d-8956-1f19af7c9bf2'
    lead: 'Hamas handed over the first group of the last surviving Israeli hostages
      seized in the Oct. 7, 2023, attack on Monday, a key step in ending two years
      of devastating conflict in Gaza as part of a ceasefire deal pushed by US President
      Donald Trump.'
    activationstatus: true
