      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:30:44.368+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6c83726f-4e43-4d90-94b2-6cd25ecb79f8'
      activationstatus: true
      created: 2025-10-13T10:26:21.927+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T10:30:44.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:30:44.369+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 62-year-old tactician will receive the Baby Dalupan trophy on Monday,\
        \ Oct. 13, when the PBA Press Corps holds its 31st Awards Night in Quezon\
        \ City.\r"
    section3:
      primarytype: 'block'
      uuid: 'e58f8ead-2d3a-482d-a04c-034c94111732'
