      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:30:44.371+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The former Gilas Pilipinas mentor first won the award when it was given\
        \ for the first time by the PBA Press Corps in 1993 then again in 2002, 2003,\
        \ 2009, 2011, and 2021.\r"
    section7:
      primarytype: 'block'
