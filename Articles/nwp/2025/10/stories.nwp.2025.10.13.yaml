      lastmodified: 2025-10-13T18:46:31.447+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It was an amazing feeling. I waited for this moment, specifically\
        \ to see his face and to see him smiling,\" said Inbar Halperin, 24, a childhood\
        \ friend.\r"
    section7:
      primarytype: 'block'
