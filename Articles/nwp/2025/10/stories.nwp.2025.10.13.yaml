      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.794+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Economic growth is not guaranteed</strong>&nbsp;&nbsp;</h2>'
    section15:
      primarytype: 'block'
      uuid: '76339505-977f-4d44-baf3-6f9f62e2e14a'
      activationstatus: true
      created: 2025-10-13T19:38:39.216+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.795+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2396f9be-7fe8-45a8-ac31-feea2f3911c2'
      activationstatus: true
      created: 2025-10-13T19:38:39.217+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.795+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The laureates have also shown that such progress cannot be taken for\
        \ granted.\r"
    section17:
      primarytype: 'block'
      uuid: '6e8947d2-e969-46cc-b997-851d6de61315'
      activationstatus: true
      created: 2025-10-13T19:38:39.217+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.796+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'fd5de7dd-edd5-4abf-8eeb-6933d7766949'
      activationstatus: true
      created: 2025-10-13T19:38:39.218+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.797+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Economic stagnation, not growth, has been the norm for most of human\
        \ history. Their work shows that we must be aware of, and counteract, threats\
        \ to continued growth,\" the Academy said.\r"
    section19:
      primarytype: 'block'
      uuid: '1891f66b-31eb-4e37-b19b-1c39b8da2677'
      activationstatus: true
      created: 2025-10-13T19:38:39.218+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.798+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'df78c57a-c665-433b-ae96-1ff4ed78fef1'
      activationstatus: true
      created: 2025-10-13T19:38:39.219+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.798+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mokyr is a professor at Northwestern University, in Evanston in the\
        \ United States, while Aghion is professor at the College de France and INSEAD,\
        \ in Paris, and at the London School of Economics and Political Science, in\
        \ Britain.\r"
    section21:
      primarytype: 'block'
      uuid: '66ef7eb3-1193-44a3-aa97-04d19a359221'
      activationstatus: true
      created: 2025-10-13T19:38:39.220+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.799+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '46809991-4a12-4510-b6f6-9ba801ab4866'
      activationstatus: true
      created: 2025-10-13T19:38:39.220+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.800+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Howitt is a professor at Brown University, in Providence in the United\
        \ States.\r"
    section23:
      primarytype: 'block'
      uuid: '1cdc80a4-28e6-42f4-8726-280de0edfe03'
      activationstatus: true
      created: 2025-10-13T19:38:39.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.801+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '93347af0-f79d-4e7b-92a9-196ab3b3ac8c'
      activationstatus: true
      created: 2025-10-13T19:38:39.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.801+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mokyr was awarded half the prize with the other half being shared between\
        \ Aghion and Howitt.\r"
    section25:
      primarytype: 'block'
      uuid: 'a9d973e6-3f24-4d7e-95f3-841e90618bf7'
      activationstatus: true
      created: 2025-10-13T19:38:39.222+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.802+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '143a19d6-7e2d-4b96-94e4-5365b1fa5854'
      activationstatus: true
      created: 2025-10-13T19:38:39.223+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.803+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Joel Mokyr used historical observations to identify the factors necessary\
        \ for sustained growth based on technological innovations,\" John Hassler,\
        \ member of the Nobel Committee, said.\r"
    section27:
      primarytype: 'block'
      uuid: '0531509c-4303-4477-81e3-b9d868a34cd3'
      activationstatus: true
      created: 2025-10-13T19:38:39.223+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'c4afd845-c699-46f4-94f4-687f685c25e0'
      activationstatus: true
      created: 2025-10-13T19:38:39.224+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Philippe Aghion and Peter Howitt produced a mathematical model of\
        \ creative destruction, an endless process in which new and better products\
        \ replace the old.\"\r"
    section29:
      primarytype: 'block'
      uuid: 'bf267ca7-52d5-4cca-9410-883689bf471f'
      activationstatus: true
      created: 2025-10-13T19:38:39.225+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.805+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '120ebf33-af05-4e85-9541-2bd0f7f7bc5c'
      activationstatus: true
      created: 2025-10-13T19:38:39.225+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.806+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Winner says Europe should learn from US and China</strong>&nbsp;</h2>'
    section31:
      primarytype: 'block'
      uuid: '93acaa00-0ddb-47af-bec9-fd6c0655bef3'
      activationstatus: true
      created: 2025-10-13T19:38:39.226+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.807+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '166d7aa6-f66e-40fc-b2bd-12f7dda8b72a'
      activationstatus: true
      created: 2025-10-13T19:38:39.227+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.807+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Speaking by phone at the press conference, Aghion said he was \"still\
        \ speechless.\"\r"
    section33:
      primarytype: 'block'
      uuid: '8f77d389-bbd8-4f19-9ba2-8162b4dba81e'
      activationstatus: true
      created: 2025-10-13T19:38:39.227+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.808+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '6cf9c45b-2bd3-43dd-a3f2-482dfc9e7675'
      activationstatus: true
      created: 2025-10-13T19:38:39.228+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.809+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I did not expect it at all so I can't find the words to express what\
        \ I feel,\" he said.\r"
    section35:
      primarytype: 'block'
      uuid: '75b78206-eab5-4df5-8d51-feb2e9e5ba4c'
      activationstatus: true
      created: 2025-10-13T19:38:39.229+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.810+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '016f36b1-b590-40d5-92cc-1b39d28d4a33'
      activationstatus: true
      created: 2025-10-13T19:38:39.230+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.810+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In pursuit of economic growth, Aghion called on Europe to learn from\
        \ the U.S. and China, which he said have \"found ways to reconcile competition\
        \ and industrial policy.\"\r"
    section37:
      primarytype: 'block'
      uuid: '2b216c61-bc83-4299-b278-ac78c371614b'
      activationstatus: true
      created: 2025-10-13T19:38:39.230+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.811+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '66448fca-e7ab-4fd1-a10d-ef3393d19cc8'
      activationstatus: true
      created: 2025-10-13T19:38:39.231+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.812+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"In Europe, in the name of competition policy, we became very anti\
        \ any form of industrial policy. I think we need to evolve on that and find\
        \ ways to reconcile industrial policy in areas like defense, climate, AI,\
        \ biotech, where we are very good, we have very good research there,\" Aghion\
        \ said.\r"
    section39:
      primarytype: 'block'
      uuid: '3f182fee-6453-4351-acd7-c84578a7ab46'
      activationstatus: true
      created: 2025-10-13T19:38:39.232+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.813+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'ead967a9-b5d7-4e6d-8227-3a162948f5d3'
      activationstatus: true
      created: 2025-10-13T19:38:39.233+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.813+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Previous winners include Krugman and Friedman</strong>&nbsp;</h2>'
    section41:
      primarytype: 'block'
      uuid: '505142e7-a575-4584-8584-3cb485707930'
      activationstatus: true
      created: 2025-10-13T19:38:39.234+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.814+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '6c8cad06-3594-4cef-95d5-6ba00471fa58'
      activationstatus: true
      created: 2025-10-13T19:38:39.234+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.815+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The awards for medicine, physics, chemistry, peace and literature were\
        \ announced last week.\r"
    section43:
      primarytype: 'block'
      uuid: 'd06016cc-6912-4fe1-9406-48386a78c896'
      activationstatus: true
      created: 2025-10-13T19:38:39.235+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.816+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '91737f4d-e469-4055-9613-f3d32c857e75'
      activationstatus: true
      created: 2025-10-13T19:38:39.236+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.817+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Those prizes were established in the will of Swedish dynamite inventor\
        \ and businessman Alfred Nobel and have been handed out since 1901, with a\
        \ few interruptions mostly due to the world wars.\r"
    section45:
      primarytype: 'block'
      uuid: 'acb5a4a4-f052-45dd-987e-8f37f7cc2df7'
      activationstatus: true
      created: 2025-10-13T19:38:39.237+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.817+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'd3b9f547-7ad2-4ea4-9691-dd3ecd832eeb'
      activationstatus: true
      created: 2025-10-13T19:38:39.238+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.818+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The economics prize was established much later, being given out first\
        \ in 1969 when it was won by Norway's Ragnar Frisch and Jan Tinbergen from\
        \ the Netherlands for work in dynamic economic modelling. Tinbergen's brother\
        \ Nikolaas also won a prize, taking home Medicine in 1973.\r"
    section47:
      primarytype: 'block'
      uuid: 'b13750da-f956-4a41-ab7e-22593a82265b'
      activationstatus: true
      created: 2025-10-13T19:38:39.239+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.819+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'd5bbcf43-236b-4597-a3a9-a9828b7457fb'
      activationstatus: true
      created: 2025-10-13T19:38:39.239+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.820+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While few economists are household names, relatively well-known winners\
        \ include former U.S. Federal Reserve chairman Ben Bernanke, and Paul Krugman\
        \ and Milton Friedman.\r"
    section49:
      primarytype: 'block'
      uuid: 'bcdbb263-ffae-4ffc-866d-9535c75300b5'
      activationstatus: true
      created: 2025-10-13T19:38:39.240+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.820+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '97a8aaea-033b-47d5-b534-b4ffb458e5da'
      activationstatus: true
      created: 2025-10-13T19:38:39.241+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last year's economics award went to U.S.-based academics Simon Johnson,\
        \ James Robinson and Daron Acemoglu for research that explored the relationship\
        \ between colonisation and the establishment of public institutions to explain\
        \ why some countries have been mired in poverty for decades.\r"
    section51:
      primarytype: 'block'
      uuid: '1fe6a9e6-9f71-41e7-92a0-a20d5df67607'
      activationstatus: true
      created: 2025-10-13T19:38:39.242+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.822+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'cce70b18-7d14-4d47-9c24-b8a18fde124a'
      activationstatus: true
      created: 2025-10-13T19:38:39.243+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.823+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>($1 = 9.5112 Swedish crowns)</p>'
    section5:
      primarytype: 'block'
      uuid: 'd75288a2-d2b6-4dee-8e65-73e6719d8585'
      activationstatus: true
      created: 2025-10-13T18:30:45.012+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.823+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Simon Johnson, Niklas Pollard, Johan Ahlander
        and Greta Rosen Fondahn in Stockholm; Mark John in London; Editing by Toby
        Chopra)</em></p>'
