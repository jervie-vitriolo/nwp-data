    title: '5 Reasons This Salon Is the Perfect Place for Your BER Glow-Up'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08daec0f-8e09-4cdf-9cc9-9b8da45d37d8'
      activationstatus: true
      created: 2025-10-13T10:19:58.383+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.330+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The holidays are in full swing, and before the rush of parties and
        reunions begins, it’s the best time to schedule a little self-care. As Kiyosa
        Kato, President and CEO of Kiyosa Japanese Total Beauty Salon, says, “Our
        vision has always been to bring joy to the people of the Philippines through
        Japanese skills and service.” It’s a philosophy that goes beyond beauty, focusing
        on precision, calm, and care in every detail.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a292ea4-433b-4f4c-b0c1-8b97977670ae'
      activationstatus: true
      created: 2025-10-13T10:19:58.383+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.331+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Japanese Skills That Blend Craft and Care</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '9e3573ed-18c0-4605-a40c-b7bbd6005757'
      activationstatus: true
      created: 2025-10-13T10:19:58.384+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.331+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Since opening in 2014, the salon has quietly built a reputation for
        meticulous, Japanese-style techniques that hold up long after you leave your
        appointment. From how polish is applied to how each strand of hair is trimmed,
        everything is done with deliberate attention.'
    section3:
      primarytype: 'block'
      uuid: '2ce259a0-d3fe-4b4c-a328-fb2c20243410'
      activationstatus: true
      created: 2025-10-13T10:19:58.384+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.332+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>“Every aspect of our work — angle, hand positioning, and application
        methods — is uniquely refined,” says Kato. “It’s about creating beauty that
        lasts.”</p>'
    section4:
      primarytype: 'block'
      uuid: '1de04100-3afa-4a3a-9063-edecea883c95'
      activationstatus: true
      created: 2025-10-13T10:19:58.384+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.332+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. All-in-One Beauty Stop</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '2aa7d649-1035-4593-806e-916e07b36816'
      activationstatus: true
      created: 2025-10-13T10:19:58.385+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.333+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'You don’t have to hop between salons to get your hair, nails, and lashes
        done. Each service at Kiyosa is treated as a main craft, not an add-on. Whether
        you’re freshening up your nails or going for a new haircut, each area has
        specialists trained in the same level of Japanese discipline. It’s convenience
        without cutting corners.'
    section6:
      primarytype: 'block'
      uuid: '025b8323-e73a-4b72-93ec-0be18859c7b8'
      activationstatus: true
      created: 2025-10-13T10:19:58.385+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.333+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Real Conversations, Real Style</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'b2aaac57-3cc2-42f7-acef-110d01e499a9'
      activationstatus: true
      created: 2025-10-13T10:19:58.386+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.334+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Every visit starts with a conversation, about what feels right for
        you, not just what’s trendy. Jun Hamano, the salon’s Japanese Hair Director
        and Manager, says that 2026 will be all about ease and texture: “Chin-length
        bobs, undone waves, and sculptural updos will be popular, along with vintage
        curls and playful accessories.”</p>'
    section8:
      primarytype: 'block'
      uuid: 'c9e9449e-36c4-4d66-bc76-0b7b2e1cea23'
      activationstatus: true
      created: 2025-10-13T10:19:58.386+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.334+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'He adds that mid-length cuts around the collarbone are becoming a favorite
        for people who want something versatile. His practical tip for healthy hair:
        “Brush before shampooing, use lukewarm water, and apply conditioner to the
        ends. Treatments like Baicalte or Elujuda make a real difference over time.”'
    section9:
      image: '930bbdf2-88c4-45b0-8f47-ace859a2ec86'
      imagecaption: 'Meet the team behind Kiyosa’s signature Japanese precision
        and warmth. From left: Dina S. Orbillo (Eyelash Manager), Ayaka Ono (Japanese
        Nail Manager), Jun Hamano (Japanese Hair Director/Manager), and Kiyosa Kato
        (President and CEO). '
      primarytype: 'block'
      uuid: '41a670d7-026c-4f54-8d84-89abb76d7610'
      activationstatus: true
      created: 2025-10-13T10:19:58.387+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.335+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section10:
      primarytype: 'block'
      uuid: '2c128fc8-7800-4e82-a90e-93a6cd075401'
      activationstatus: true
      created: 2025-10-13T10:19:58.387+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.335+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Training That Shows in the Details</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '100322d2-2587-4c95-a3e7-2f21dfedf5ef'
      activationstatus: true
      created: 2025-10-13T10:19:58.388+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.336+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'The salon’s team trains directly with Japanese professionals, including
        Hamano, and only those who pass an in-house five-level certification can serve
        clients. This structure keeps standards consistent without losing the personal
        warmth of the Filipino team.'
    section12:
      primarytype: 'block'
      uuid: 'e7d9f3ee-9cc2-4afe-81fa-47130533d3da'
      activationstatus: true
      created: 2025-10-13T10:19:58.388+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.336+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Even the products are carefully chosen, from Japan-imported gels
        to the <em>Kerafect Connector</em>, a treatment that repairs hair while keeping
        it soft and manageable.</p>'
    section13:
      primarytype: 'block'
      uuid: '6a4d43cf-ee14-4797-bb6b-045d0036e784'
      activationstatus: true
      created: 2025-10-13T10:19:58.389+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.337+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Loyal Clients and Small Joys</strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'db7e83d9-c4eb-428b-a802-431d32190a70'
      activationstatus: true
      created: 2025-10-13T10:19:58.389+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.337+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>There are regulars who’ve been coming since the early days, along
        with familiar faces from TV and fashion like Carla Abellana, Barbie Imperial,
        Kate Valdez, Priscilla Meirelles, and Fumiya. Still, what keeps most clients
        coming back is the quiet consistency, a place that feels as attentive as it
        is skilled.</p>'
    section15:
      primarytype: 'block'
      uuid: '23868074-bde8-47a5-bf60-91027907432c'
      activationstatus: true
      created: 2025-10-13T10:19:58.390+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-13T10:21:34.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:21:34.338+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Get your glow-up started early and walk into the holidays feeling
        polished, calm, and ready. Stay tuned for more beauty stories on PULSE.</p>'
  'START HERE----->Chot-Reyes-PBA-Coach-of-the-Year-seventh-time':
