    title: 'PSEi up on bargain hunting, stocks undervalued'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0317506b-26e3-41d5-ba10-0c68e48d0be7'
      activationstatus: true
      created: 2025-10-13T19:45:25.962+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.815+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Stocks rose on Monday just
        enough to hold the main index’s wobbly 6,000-support intact, but with the
        successive selloffs the past weeks, Philippine shares pale in comparison with
        their peers in terms of valuation.</p>'
    section1:
      primarytype: 'block'
      uuid: '1892b05f-ef56-4c5e-b3cc-cf69b66597fb'
      activationstatus: true
      created: 2025-10-13T19:45:25.963+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.816+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The Philippine Stock Exchange index (PSEi) gained less than a percent
        (0.24 percent) to settle at 6,052.33.</p>'
    section2:
      primarytype: 'block'
      uuid: '4d242f82-7360-4282-b856-d108b033c78d'
      activationstatus: true
      created: 2025-10-13T19:45:25.963+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.816+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The local market rose as investors hunted for bargains following last\
        \ week’s decline,” Japhet Tantiangco, research manager at PhilStocks Financial,\
        \ said in a note.\r"
    section3:
      primarytype: 'block'
      uuid: '56d97fdd-ea3b-4658-8173-94eb8ac6ae18'
      activationstatus: true
      created: 2025-10-13T19:45:25.964+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.817+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Falling bond yields made stocks more attractive, he added. That’s after\
        \ the central bank cut interest rates by a quarter-of-a-percentage point last\
        \ Thursday.\r"
    section4:
      primarytype: 'block'
      uuid: '00a6b232-c1fb-4c6b-a59a-d1c9d68cdeea'
      activationstatus: true
      created: 2025-10-13T19:45:25.964+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.817+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The PSEi opened the week in positive territory despite persistent\
        \ trade uncertainties between the US and China that weighed on global markets,”\
        \ Luis Limlingan, managing director at Regina Capital, said in a note.\r"
    section5:
      primarytype: 'block'
      uuid: 'dad8a355-af17-4146-adb9-78146d0ecfd6'
      activationstatus: true
      created: 2025-10-13T19:45:25.964+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.818+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The index’s resilience was likely driven by bargain hunting, while\
        \ investor sentiment was further lifted by the appreciation of the Philippine\
        \ peso against the US dollar,” he added.\r"
    section6:
      primarytype: 'block'
      uuid: '7f37be08-413d-454a-866b-cb5cfae975ed'
      activationstatus: true
      created: 2025-10-13T19:45:25.965+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.818+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Still, trading was anemic with net value turnover at P4.38 billion\
        \ “reflecting weak market confidence,” PhilStocks said.\r"
    section7:
      primarytype: 'block'
      uuid: '20965efb-ee10-4211-9605-d4fa63e54a1f'
      activationstatus: true
      created: 2025-10-13T19:45:25.965+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.818+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>UNDERVALUED</p>'
    section8:
      primarytype: 'block'
      uuid: '86ee7649-160a-4672-af80-df24d4102c63'
      activationstatus: true
      created: 2025-10-13T19:45:25.966+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.819+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>But the local bourse remains bearish.</p>'
    section9:
      primarytype: 'block'
      uuid: '6ec68a48-da10-4c05-8f85-74d24bcec4c9'
      activationstatus: true
      created: 2025-10-13T19:45:25.966+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.819+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The market is still on a downtrend as corruption issues and the Peso’\
        s weakening continue to weigh,” Tantiangco said.\r"
    section10:
      primarytype: 'block'
      uuid: '3dd4c056-117a-4949-9d47-8fc2b5adb69f'
      activationstatus: true
      created: 2025-10-13T19:45:25.966+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.820+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Philippine stock market, with a price-to-earnings ratio of 10.1x,\
        \ is “undervalued” and “has the lowest PE ratio among peers,” according to\
        \ PhilStocks’ estimates.\r"
    section11:
      primarytype: 'block'
      uuid: 'fdd07332-fc08-4dd2-85d1-52a9c11e3584'
      activationstatus: true
      created: 2025-10-13T19:45:25.967+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:46:25.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:46:24.820+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“This is below its 5-year historical average of 17.3x and the regional\
