      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '43df6fb9-ce4b-42f4-915c-bddec7aff204'
      activationstatus: true
      created: 2025-10-13T18:46:31.448+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.448+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She embraced friends with tears in her eyes as the first pictures of\
        \ their former classmate, showing him now free and on his feet, appeared on\
        \ live television.\r"
    section9:
      primarytype: 'block'
      uuid: '88fc3a38-95bd-465e-a567-eca932b892d7'
      activationstatus: true
      created: 2025-10-13T18:46:31.448+08:00
