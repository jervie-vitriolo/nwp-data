      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:30:44.368+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Chot Reyes emerged
        as the unanimous choice to win the PBA Coach of the Year award after guiding
        the TNT franchise to two championships and coming close to a rare grand slam
        in Season 49.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aef9bdd1-2e66-4502-b132-0d3e34145591'
      activationstatus: true
      created: 2025-10-13T10:26:21.927+08:00
