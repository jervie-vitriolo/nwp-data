      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:30:44.370+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Reyes came close to joining Dalupan, Tommy Manotoc, Norman Black,
        and Tim Cone in the exclusive club of capturing a grand slam - or winning
        all three conference titles in a season - as a head coach in the PBA. But
        Reyes and TNT lost to San Miguel in the Philippine Cup finals.</p>'
    section5:
      primarytype: 'block'
