      lastmodified: 2025-10-13T19:39:37.786+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Winners are professors at U.S., French and British universities</p></li></ul>'
    section8:
      primarytype: 'block'
      uuid: '6f5c7a68-a8e7-45b4-9149-73b3c5117fdf'
      activationstatus: true
      created: 2025-10-13T19:38:39.212+08:00
      createdby: 'cj-nwp'
