    title: 'Climate tipping points are being crossed, scientists warn ahead of COP30'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f2b90e5f-7ae1-4ba7-bc0d-5a3cc068b337'
      activationstatus: true
      created: 2025-10-13T09:46:55.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Copenhagen, Denmark</strong> - Global warming is crossing
        dangerous thresholds sooner than expected with the world’s coral reefs now
        in an almost irreversible die-off, marking what scientists on Monday, Oct.
        13 described as the first “tipping point” in climate-driven ecosystem collapse.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e4b19d79-c039-49ec-8e9c-fcb660cbcf2d'
      activationstatus: true
      created: 2025-10-13T09:46:55.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The warning in the Global Tipping Points report by 160 researchers\
        \ worldwide, which synthesizes groundbreaking science to estimate points of\
        \ no return, comes just weeks ahead of this year's COP30 climate summit being\
        \ held at the edge of the Amazon rainforest in Brazil.\r"
    section2:
      primarytype: 'block'
      uuid: 'ad55d247-8ed8-4222-9348-e7b2ad9142f9'
      activationstatus: true
      created: 2025-10-13T09:46:55.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That same rainforest system is now at risk of collapsing once the average\
        \ global temperature warms beyond just 1.5 degrees Celsius based on deforestation\
        \ rates, the report said, revising down the estimated threshold for the Amazon.\r"
    section3:
      primarytype: 'block'
      uuid: 'b657ebea-4744-4862-b07b-45f04d94a174'
      activationstatus: true
      created: 2025-10-13T09:46:55.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also of concern if temperatures keep rising is the threat of disruption\
        \ to the major ocean current called the Atlantic Meridional Overturning Circulation,\
        \ or AMOC, which helps to ensure mild winters in northern Europe.\r"
    section4:
      primarytype: 'block'
      uuid: '9a88c3f2-c2e6-4ca4-b9ed-454063c2320e'
      activationstatus: true
      created: 2025-10-13T09:46:55.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Change is happening fast now, tragically, in parts of the climate,\
        \ the biosphere,” said environmental scientist Tim Lenton at the University\
        \ of Exeter, who is the lead author of the report.\r"
    section5:
      primarytype: 'block'
      uuid: '52b2446f-1edd-46cd-821c-ab681b49a22a'
      activationstatus: true
      created: 2025-10-13T09:46:55.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Some positive signs</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'd0b1c178-4fc8-4a0a-9a09-50c58ef15bd5'
      activationstatus: true
      created: 2025-10-13T09:46:55.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lenton noted positive signs when it came to phasing out the fossil\
        \ fuels most responsible for climate change. Renewables, for example, accounted\
        \ for more electricity generation than coal this year for the first time,\
        \ according to data from the nonprofit think tank Ember.\r"
    section7:
      primarytype: 'block'
      uuid: 'd488c941-8fb7-4d75-a086-374e36a07133'
      activationstatus: true
      created: 2025-10-13T09:46:55.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nobody wants to be just traumatized and disempowered,” Lenton said.\
        \ “We still have some agency.”\r"
    section8:
      primarytype: 'block'
      uuid: '355947b7-899d-4b2a-abfd-731f2c408ad8'
      activationstatus: true
      created: 2025-10-13T09:46:55.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The scientists implored countries at November's COP30 to work toward\
        \ bringing down climate-warming carbon emissions.\r"
    section9:
      primarytype: 'block'
      uuid: '960a214d-1ae1-41a9-aff1-cdacf21b65b9'
      activationstatus: true
      created: 2025-10-13T09:46:55.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Scientists have been surprised by how quickly changes are unfolding\
        \ in nature, with average global temperatures already having warmed by 1.3-1.4\
        \ degrees Celsius (2.3 to 2.5 degrees Fahrenheit) above the preindustrial\
        \ average, according to data from U.N. and EU science agencies.\r"
    section10:
      primarytype: 'block'
      uuid: '1364f238-620f-4c40-8603-1df1563fbe57'
      activationstatus: true
      created: 2025-10-13T09:46:55.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Warmest on record</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'dd98b522-e184-4dcb-801a-e692145787d4'
      activationstatus: true
      created: 2025-10-13T09:46:55.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The last two years were Earth’s warmest on record, with marine heatwaves\
        \ that stressed 84% of the world’s reefs to the point of bleaching and, in\
        \ some cases, death. Coral reefs sustain about a quarter of marine life.\r"
    section12:
      primarytype: 'block'
      uuid: '3a211c74-6502-46c3-be0f-19c05eb2d78e'
      activationstatus: true
      created: 2025-10-13T09:46:55.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For corals to recover, the world would need to drastically ramp up\
        \ climate action to reverse temperatures back down to just 1 degree C above\
        \ the preindustrial average, the scientists suggested.\r"
    section13:
      primarytype: 'block'
      uuid: '87e7e19b-38ee-4aa4-983f-9a891eb83597'
      activationstatus: true
      created: 2025-10-13T09:46:55.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The new report makes clear that each year there is an increase in\
        \ the scope and magnitude of the negative impacts of climate change,” said\
        \ Pep Canadell, a senior scientist at Australia’s CSIRO Climate Science Centre.\r"
    section14:
      primarytype: 'block'
      uuid: 'f3e443fb-89ca-472a-8362-70f2a0f2172c'
      activationstatus: true
      created: 2025-10-13T09:46:55.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The world is currently on track for about 3.1 degrees C of warming\
        \ in this century, based on national policies.\r"
    section15:
      primarytype: 'block'
      uuid: '3c016150-9ac2-438b-9340-4ceef2194efd'
      activationstatus: true
      created: 2025-10-13T09:46:55.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T10:04:12.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T10:04:12.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Ali Withers; Editing by Kirsten Donovan</em></p>'
  'START HERE----->5-Reasons-This-Salon-Is-the-Perfect-Place-for-Your-BER-Glow-Up':
    author: 'Michi Ancheta '
