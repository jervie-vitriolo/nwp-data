  'START HERE----->Apex-Mining-temporarily-halts-ops-in-Davao-after-7.4-quake':
    caption: 'No injuries were reported among Apex Mining workers as they evacuated
      the underground and surface work areas, the listed miner said on Monday.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T19:03:48.000+08:00
    imagesource: '8acdcbc2-f542-4c4f-93b1-e8d62fd4b524'
    primarytype: 'composition'
    uuid: '4926a328-cf8b-45f5-a1c0-3daf02d63cd2'
    lead: 'Billionaire Enrique Razon Jr.-led Apex Mining Co. Inc. has temporarily
      halted operations in its Maco mine site in Mindanao amid aftershocks following
      last week’s magnitude 7.4 earthquake there.'
    activationstatus: true
    created: 2025-10-13T19:07:28.581+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-13T19:07:28.933+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-13T19:07:28.650+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
      earthquake'
    stories: 'd5621d81-2e6d-429d-b03b-ffe0ca82b04a'
    template: '1'
    title: 'Apex Mining temporarily halts ops in Davao after 7.4 quake'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '028cd79c-0a8c-4f11-ae6d-75012e931b5d'
      activationstatus: true
      created: 2025-10-13T19:07:28.637+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.646+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Billionaire Enrique Razon
        Jr.-led Apex Mining Co. Inc. has temporarily halted operations in its Maco
        mine site in Mindanao amid aftershocks following last week’s magnitude 7.4
        earthquake there.</p>'
    section1:
      primarytype: 'block'
      uuid: '10b6cb7b-ecd6-4e0d-8b28-099e36229aa4'
      activationstatus: true
      created: 2025-10-13T19:07:28.638+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.638+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Apex Mining told the stock exchange on Monday, Oct. 13, that Friday’\
        s tremor offshore Manay in Davao Oriental left “no significant damage in major\
        \ infrastructures” in the Maco mine site in Davao de Oro. No injuries were\
        \ reported either, as workers evacuated the underground and surface work areas.\r"
    section2:
      primarytype: 'block'
      uuid: 'b21731a9-8e8e-4a55-be86-9d37af64179a'
      activationstatus: true
      created: 2025-10-13T19:07:28.638+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.638+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Underground and mill operations resumed that day, the miner said, but\
        \ the provincial governor has ordered a temporary suspension of all mining\
        \ operations in Davao de Oro since Friday night after a series of aftershocks.\r"
    section3:
      primarytype: 'block'
      uuid: '1cb12141-afeb-4fd9-b171-3382e1051401'
      activationstatus: true
      created: 2025-10-13T19:07:28.639+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.639+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The suspension remains in effect until a thorough assessment has been\
        \ conducted by the Mines and Geosciences Bureau (MGB), Provincial Disaster\
        \ Risk and Reduction Management Office (PDRRMO), and other concerned agencies,”\
        \ Apex Mining said in a disclosure on Monday.\r"
    section4:
      primarytype: 'block'
      uuid: 'e75674d9-5f6e-4810-a1af-cabf08721af3'
      activationstatus: true
      created: 2025-10-13T19:07:28.639+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.639+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Resumption of operations shall only be allowed upon issuances of clearance\
        \ by proper authorities,” the disclosure read.\r"
    section5:
      primarytype: 'block'
      uuid: '8a979993-3028-4b96-a2b6-f5d522ece878'
      activationstatus: true
      created: 2025-10-13T19:07:28.640+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.640+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The MGB and PDRRMO had inspected the Maco mine site over the weekend,\
        \ the miner said, adding that it “is awaiting the results of said audit and\
        \ clearance to resume full operations, as of this reporting time.”\r"
    section6:
      primarytype: 'block'
      uuid: 'fc3d3623-114c-4476-a454-ab67a1460be9'
      activationstatus: true
      created: 2025-10-13T19:07:28.640+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.640+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Razon has a controlling share in the listed miner, through Prime Strategic\
        \ Holdings, Inc., and also through Monte Oro Resources &amp; Energy, Inc.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '6f0948bd-b355-4af3-879b-0c54f8c1493d'
      activationstatus: true
      created: 2025-10-13T19:07:28.640+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.640+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Apex Mining grew its profit by an annual 70 percent in the first half\
        \ amid rising metal prices. Its Maco mine produces gold and silver bullions\
        \ and buttons. Through its wholly owned subsidiary Itogon-Suyoc Resources,\
        \ Inc, the miner holds the mineral rights to the Sangilo and Suyoc mines in\
        \ Itogon, Benguet. All production from the Maco and Sangilo mines are being\
        \ sold to Heraeus Ltd., a refining company based in Hong Kong.\r"
    section8:
      primarytype: 'block'
      uuid: '6c29c33d-41e7-4160-b57d-40d7bc6a1a6b'
      activationstatus: true
      created: 2025-10-13T19:07:28.641+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.641+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Apex Mining [APX] shares rose 0.96 percent, or P0.10, to end Monday’s
        trade at P10.48 each.</p>'
    section9:
      primarytype: 'block'
      uuid: '068d34cf-0007-4cd1-a06a-3aacb7e4bd2b'
      activationstatus: true
      created: 2025-10-13T19:07:28.641+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-13T19:07:28.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:07:28.641+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus business news anchor Lois Calderon contributed to
        this story.</p>'
