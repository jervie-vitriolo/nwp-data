    tags: ''
    stories: ''
    template: '1'
    title: ''Bloom Where You Are Planted,' 'Cinemartyrs' bag top awards at Cinemalaya
      2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8bd329ab-b8db-42df-877e-c33ebc49ada2'
      activationstatus: true
      created: 2025-10-13T12:28:51.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Noni Abao's documentary
        "Bloom Where You Are Planted" and Sari Dalena's "Cinemartyrs" won the top
        awards at the Cinemalaya independent film festival closing ceremony on Sunday,
        Oct. 12.</p>'
    section1:
      primarytype: 'block'
      uuid: '79779ac0-9bfe-4eb7-8b66-13a54acdd3aa'
      activationstatus: true
      created: 2025-10-13T12:28:51.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Bloom Where You Are Planted,\" which followed the lives and challenges\
        \ faced by land rights activists Agnes Mesina, Amanda Echanis, and Randy Malayao,\
        \ bagged the Best Film and Best Editing awards. \r"
    section2:
      primarytype: 'block'
      uuid: 'a12a6183-f4dc-4a1c-9732-d751e073533a'
      activationstatus: true
      created: 2025-10-13T12:28:51.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Abao dedicated the awards to farmers, laborers, and activists in
        the country.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cdd14043-f08c-4c17-bd8e-40e0b2e3ba20'
      activationstatus: true
      created: 2025-10-13T12:28:51.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Inaalay ko itong award na ito sa lahat ng biktima ng human rights\
        \ violation sa estado. Para ito sa mga magsasaka at manggagawa ng Cagayan\
        \ Valley at sa buong bansa,” Abao said.  \r"
    section4:
      primarytype: 'block'
      uuid: 'bcba8386-e22a-435e-99db-22bcd257a356'
      activationstatus: true
      created: 2025-10-13T12:28:51.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I dedicate this award to all victims of human rights\
        \ violations in the state. This is for the farmers and laborers of Cagayan\
        \ Valley and the whole country.]\r"
    section5:
      primarytype: 'block'
      uuid: 'd8592a7f-f7ad-4480-b1fc-a71ffb5143f2'
      activationstatus: true
      created: 2025-10-13T12:28:51.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dalena won the Best Director for \"Cinemartyrs,\" while the movie secured\
        \ the Best Musical Score and Special Jury Award for Full-length Film awards.\
        \ \r"
    section6:
      primarytype: 'block'
      uuid: '2ac98b19-3fc7-45d5-a643-ab10c4296eb3'
      activationstatus: true
      created: 2025-10-13T12:28:51.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.639+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The drama film focuses on a young filmmaker who begins shooting at\
        \ a site where 1,000 men, women, and children were slaughtered. The angry\
        \ spirits are awakened and the lives of her team and the local villagers are\
        \ put in peril.\r"
    section7:
      primarytype: 'block'
      uuid: '1e24fff1-1829-43e8-bff0-b98852e2ef4b'
      activationstatus: true
      created: 2025-10-13T12:28:51.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dalena dedicated her acceptance speech to all female filmmakers who\
        \ faced barriers. \r"
    section8:
      primarytype: 'block'
      uuid: 'f21c0743-d52a-4a2b-bce3-b301949fb16b'
      activationstatus: true
      created: 2025-10-13T12:28:51.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Para sa mga babaeng pinahiya, tinapakan, pinauwi, binastos na hindi\
        \ makakagawa (ng film) at minamaliit, andito tayo. Lalaban tayo,” Dalena said.\r"
    section9:
      primarytype: 'block'
      uuid: '21af4748-7b7f-4601-95cd-a4333620fcda'
      activationstatus: true
      created: 2025-10-13T12:28:51.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T13:00:53.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T13:00:52.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: For all the women who were shamed, stepped upon, sent\
        \ home, and insulted for not being capable (of filming) and were belittled,\
        \ we are here. We are going to fight.]\r"
    section10:
      primarytype: 'block'
