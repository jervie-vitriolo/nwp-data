      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dd7e1bd2-e459-46a9-8477-1ecb06d28aad'
      activationstatus: true
      created: 2025-10-13T18:46:31.449+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ohel, a pianist, was wounded by a grenade thrown into the cramped roadside\
        \ bomb shelter where he had taken cover with almost 30 people on October 7,\
        \ 2023, as they fled the Hamas attackers who had stormed the site of the Nova\
        \ Music Festival.\r"
    section11:
      primarytype: 'block'
      uuid: '4243efc6-100c-486d-bbdb-bff4e4e26dab'
      activationstatus: true
      created: 2025-10-13T18:46:31.449+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '28367021-36cf-488a-8a8a-c7251a655f36'
      activationstatus: true
      created: 2025-10-13T18:46:31.450+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "His piano at home, untouched since his abduction, still waits to be\
        \ played again, said Alon's aunt, Nirit Kremer Ohel.\r"
    section13:
      primarytype: 'block'
      uuid: '1fd87181-ea61-44fb-bced-551b857d043d'
      activationstatus: true
      created: 2025-10-13T18:46:31.450+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8ab052bc-396e-44f1-88b3-a86165a28825'
      activationstatus: true
      created: 2025-10-13T18:46:31.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.451+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hamas handed over 20 surviving Israeli hostages on Monday, part of\
        \ the first phase of a ceasefire deal engineered by U.S. President Donald\
        \ Trump, who landed in Israel shortly after Ohel was freed. Israel released\
        \ about 2,000 Palestinian detainees and prisoners in the exchange deal.\r"
    section15:
      primarytype: 'block'
      uuid: '5786862d-5ec8-417f-a36c-ff418f901a0b'
      activationstatus: true
      created: 2025-10-13T18:46:31.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.451+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '53eb0b8c-ed3d-47d5-af07-9f44602b47de'
      activationstatus: true
      created: 2025-10-13T18:46:31.452+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was only in February this year, 500 days after he was seized, that\
        \ Ohel's family got the first sign of life from their son. He sent a birthday\
        \ wish for his sister via two other hostages with whom he had been held in\
        \ a Hamas tunnel and were freed in a ceasefire earlier this year.\r"
    section17:
      primarytype: 'block'
      uuid: '1ef53604-92b9-415f-9a55-cf98637bdc0b'
      activationstatus: true
      created: 2025-10-13T18:46:31.452+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e0f115bd-8c3b-4a9c-90f3-17f1c7e1fa6f'
      activationstatus: true
      created: 2025-10-13T18:46:31.453+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.453+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In Lavon, the tight-knit community started to gather at dawn in anticipation\
        \ of his release, as Ohel's parents made their way to the border to reunite\
        \ with their son.\r"
    section19:
      primarytype: 'block'
      uuid: 'c5e59280-b89d-4085-8fe8-1947b41ae851'
      activationstatus: true
      created: 2025-10-13T18:46:31.453+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.453+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'cb3ea8f5-c5e0-4641-a48b-41aab32b4ecc'
      activationstatus: true
      created: 2025-10-13T18:46:31.454+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.454+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I'm very, very excited,\" said Kremer Ohel. Alon's family kept his\
        \ piano open for him since he was abducted to Gaza, she said. \"His piano\
        \ at home is still waiting,\" she said.\r"
    section21:
      primarytype: 'block'
      uuid: '5a9df552-0b27-4ff9-ab0f-e28b34607b24'
      activationstatus: true
      created: 2025-10-13T18:46:31.455+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1ac3d2ea-6729-4fb6-9126-1ab6c6ac2dfb'
      activationstatus: true
      created: 2025-10-13T18:46:31.455+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T18:46:31.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:46:31.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On her way to the border, Alon’s mother Idit Ohel sent a message from\
        \ the border thanking the community and saying she would soon be with her\
        \ son, news which was greeted by first a hush and then uproarious applause\
        \ from the crowd.\r"
    section23:
      primarytype: 'block'
      uuid: '023fe51d-1b90-4b52-b6a1-18cf3af332f7'
      activationstatus: true
