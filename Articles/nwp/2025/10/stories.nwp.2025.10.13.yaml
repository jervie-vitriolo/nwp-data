      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T09:58:44.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukrainian Foreign Minister Andrii Sybiha said Moscow was attempting\
        \ to test a reconnection to Russia's grid.\r"
    section2:
      primarytype: 'block'
      uuid: 'e864a487-6642-46da-8f17-40d12c2126cc'
