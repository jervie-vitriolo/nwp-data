    title: '83,000 gov’t jobs now open to senior high school graduates'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '96fd485f-9ec9-441f-9a1b-582439166c35'
      activationstatus: true
      created: 2025-10-13T17:22:52.420+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.432+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Around 83,000 unfilled
        first-level government positions are now open to senior high school (SHS)
        graduates, the Civil Service Commission (CSC) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b6412086-668d-4de6-b52d-4ed383c5f8b9'
      activationstatus: true
      created: 2025-10-13T17:22:52.421+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.421+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>CSC Chairperson Marilyn Yap made the announcement during a Senate
        budget hearing on her agency’s proposed P4.188-billion proposal for 2026.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e431582c-510f-410e-89bb-8faccedb00ce'
      activationstatus: true
      created: 2025-10-13T17:22:52.421+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.421+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senator Win Gatchalian, the finance committee chairman, asked about
        available government employment opportunities for graduates of the K-12 curriculum.'
    section3:
      primarytype: 'block'
      uuid: '8b2038cb-9388-442f-9481-cd0de66e87f7'
      activationstatus: true
      created: 2025-10-13T17:22:52.421+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.421+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Yap said that as of May, the CSC relaxed its educational qualification
        requirements, allowing both junior and senior high school graduates to apply
        for first-level positions — including clerical, administrative support, custodial,
        and records assistance roles.'
    section4:
      primarytype: 'block'
      uuid: 'a1e4f8f8-45e3-43b0-aa75-76efa7f274cf'
      activationstatus: true
      created: 2025-10-13T17:22:52.422+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.422+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'She clarified that applicants must still pass the sub-professional
        civil service exam to qualify. She added that fresh graduates may have an
        advantage in taking the test.'
    section5:
      primarytype: 'block'
      uuid: '0e3acfc5-2e0f-41b7-855d-70f2e8959244'
      activationstatus: true
      created: 2025-10-13T17:22:52.422+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.422+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Mas fresh pa yung kanilang utak sa general education principles [Their
        minds are still fresh when it comes to general education principles],” she
        said. '
    section6:
      primarytype: 'block'
      uuid: 'f97de13a-151b-4a57-8640-5d115c9de574'
      activationstatus: true
      created: 2025-10-13T17:22:52.423+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.423+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Despite the relaxed rules, Yap noted that some government agencies
        still prefer hiring college graduates, appealing to them to reconsider their
        mindset.'
    section7:
      primarytype: 'block'
      uuid: 'f0ea26ad-ea2e-454f-b267-649325d94f61'
      activationstatus: true
      created: 2025-10-13T17:22:52.423+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.423+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian then asked how many SHS graduates could potentially benefit.'
    section8:
      primarytype: 'block'
      uuid: '8e9fc6ef-2c52-4fa1-96ab-d285230dfe39'
      activationstatus: true
      created: 2025-10-13T17:22:52.424+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.424+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Para marinig nila and they will be encouraged to apply [So they hear
        this and feel encouraged to apply],” he said.'
    section9:
      primarytype: 'block'
      uuid: 'd8184a70-959c-4b26-b4ec-660620dd70e5'
      activationstatus: true
      created: 2025-10-13T17:22:52.424+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.424+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“There are 83,000 unfilled first level [positions],” Yap replied. '
    section10:
      primarytype: 'block'
      uuid: '4986d0fb-db7f-4521-8913-314cfe4ddcbe'
      activationstatus: true
      created: 2025-10-13T17:22:52.424+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.424+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Meanwhile, the senator acknowledged the low passing rate in the civil
        service exam, ranging from 11% to 17% in recent years, saying it is acceptable
        as it ensures that only qualified individuals enter government service.'
    section11:
      primarytype: 'block'
      uuid: 'd93d82a9-a2eb-4225-880e-6331851f73d5'
      activationstatus: true
      created: 2025-10-13T17:22:52.425+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.425+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Mas mahirap pang pumasa ng CSC kaysa maging abogado [Is it harder
        to pass the civil service exam than to become a lawyer]?” Gatchalian quipped.'
    section12:
      primarytype: 'block'
      uuid: 'b7c0fb2f-41ae-459a-8822-664173f98c43'
      activationstatus: true
      created: 2025-10-13T17:22:52.425+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.425+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Yap said this may be because the civil service exam tests general aptitude,
        and is not designed to assess knowledge in specialized fields.'
    section13:
      primarytype: 'block'
      uuid: 'eb2fac2f-1150-4454-b381-4f72cf01cc8c'
      activationstatus: true
      created: 2025-10-13T17:22:52.426+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T17:22:52.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T17:22:52.426+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Still, Gatchalian criticized how those who fail the exam often still
        find employment in government through contracts of service, urging the CSC
        to review its policies on the matter. <p><br></p>'
