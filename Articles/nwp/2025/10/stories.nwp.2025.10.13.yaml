      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.786+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Aghion wants Europe to learn from U.S. and China</p></li></ul>'
    section9:
      primarytype: 'block'
      uuid: '2000e3cc-2a19-4531-b9c8-ac2d05aabb27'
      activationstatus: true
      created: 2025-10-13T19:38:39.212+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.787+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Prize worth $1.2 million, awarded by Royal Swedish Academy
        of Sciences</li></ul>'
    section10:
      primarytype: 'block'
      uuid: '98f120a4-0b76-43a8-bad2-0edaf229cc1d'
      activationstatus: true
      created: 2025-10-13T19:38:39.213+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.788+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Stockholm&nbsp;- Joel Mokyr, Philippe Aghion and Peter Howitt won
        the 2025 Nobel economics prize for their work on how innovation and the forces
        of "creative destruction" can drive economic growth, the Royal Swedish Academy
        of Sciences said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e8f863fb-befe-4b51-adfe-f3ff55725cf1'
      activationstatus: true
      created: 2025-10-13T18:30:45.010+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.789+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7f308d9e-d7cb-4d4f-b9b8-a0e3df4d9552'
      activationstatus: true
      created: 2025-10-13T18:30:45.011+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.789+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The prestigious award, formally known as the Sveriges Riksbank Prize
        in Economic Sciences in Memory of Alfred Nobel, is the final prize to be given
        out this year and is worth 11 million Swedish crowns ($1.2 million).</p>'
    section3:
      primarytype: 'block'
      uuid: 'a91b4b13-5227-4266-99e9-e61722183e1b'
      activationstatus: true
      created: 2025-10-13T18:30:45.011+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.790+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7c104b55-eb0f-4905-98db-61374b8e0854'
      activationstatus: true
      created: 2025-10-13T18:30:45.012+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.791+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The prize winners' work explains how technology gives rise to new
        products and production methods which replace old ones, resulting in a better
        standard of living, health and quality of life for people around the globe,
        the Academy said.</p>'
    section11:
      primarytype: 'block'
      uuid: '66e4134a-1435-4de9-9273-10e11451346a'
      activationstatus: true
      created: 2025-10-13T19:38:39.214+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.792+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '89d6410e-03d1-4db5-bf6e-8d1be019216a'
      activationstatus: true
      created: 2025-10-13T19:38:39.215+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-13T19:39:38.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T19:39:37.792+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Over the last two centuries, for the first time in history, the world\
        \ has seen sustained economic growth. This has lifted vast numbers of people\
        \ out of poverty and laid the foundation of our prosperity,\" the prize-awarding\
        \ body said in a statement.\r"
    section13:
      primarytype: 'block'
