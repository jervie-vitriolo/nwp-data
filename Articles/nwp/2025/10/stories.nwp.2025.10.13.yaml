  'START HERE----->ici-to-file-up-to-20-cases-ombudsman':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A view shows the Independent Commission for Infrastructure headquarters
      in Taguig City.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T13:58:56.000+08:00
    imagesource: '125a455f-9823-4ffd-8042-8f79e01424ba'
    primarytype: 'composition'
    uuid: 'ba178a1d-50b1-4f87-ac23-78d643646de4'
    lead: 'A probe body looking into anomalous flood control projects will file
      with the Office of the Ombudsman up to 20 cases in the next two to three weeks,
      it said on Monday, Oct. 13.'
    activationstatus: true
    created: 2025-10-13T14:01:16.182+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-13T14:01:16.566+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-13T14:01:16.240+08:00
