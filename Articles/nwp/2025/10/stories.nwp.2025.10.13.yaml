    title: 'Hamas begins releasing Israeli hostages, as Trump heads to Israel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '33f22759-a56a-4df9-ae1e-d21e87f892ef'
      activationstatus: true
      created: 2025-10-13T14:35:16.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T14:38:14.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:38:14.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Cairo, Egypt -&nbsp;</strong>Hamas handed
        over the first group of the last surviving Israeli hostages seized in the
        Oct. 7, 2023, attack on Monday, Oct. 13, a key step in ending two years of
        devastating conflict in Gaza as part of a ceasefire deal pushed by US President
        Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e553a455-f673-4c31-ac7d-483cbec32a42'
      activationstatus: true
      created: 2025-10-13T14:35:16.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T14:38:14.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:38:14.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With hundreds of cheering people gathered in Tel Aviv's Hostage Square,\
        \ Israel's military said it had received the first seven of 20 surviving hostages\
        \ after their transfer out of Gaza by the Red Cross.\r"
    section2:
      primarytype: 'block'
      uuid: '6071b6a1-5d6d-4ee8-91c0-8f1b90fceca0'
      activationstatus: true
      created: 2025-10-13T14:35:16.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T14:38:14.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:38:14.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I am so excited. I am full of happiness. It's hard to imagine
        how I feel this moment. I didn't sleep all night," said Viki Cohen, mother
        of hostage Nimrod Cohen, as she traveled to Reim, an Israeli military camp
        where the hostages will be transferred.</p>'
    section3:
      primarytype: 'block'
      uuid: '3aec28b5-7a96-4d71-9b93-82c9847cd6ce'
      activationstatus: true
      created: 2025-10-13T14:35:16.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T14:38:14.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:38:14.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Gaza, about a dozen masked and black-clad gunmen, apparently members\
        \ of Hamas' armed wing, arrived at Nasser Hospital where a stage and chairs\
        \ had been laid out to welcome returning Palestinian prisoners.\r"
    section4:
      primarytype: 'block'
      uuid: '0b872705-df9e-4d24-8dba-5aa2b0e5f9bc'
      activationstatus: true
      created: 2025-10-13T14:35:16.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T14:38:14.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:38:14.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The remaining 13 confirmed living hostages, along with the bodies of\
        \ 26 dead hostages and another two whose fate is unknown, are also expected\
        \ to be released on Monday, along with nearly 2,000 Palestinian detainees\
        \ and convicted prisoners.\r"
    section5:
      primarytype: 'block'
      uuid: '35475c1f-1bde-4cec-b4a6-8b3855865ad0'
      activationstatus: true
      created: 2025-10-13T14:35:16.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T14:38:14.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T14:38:14.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The releases are one of the most important parts of the first phase\
        \ of the ceasefire agreement concluded last week in the Egyptian resort of\
        \ Sharm el-Sheikh where Trump and other world leaders will be meeting later\
        \ on Monday.\r"
    section6:
      primarytype: 'block'
      uuid: '40f9d039-72e1-4fa8-a847-b20ae58e38c4'
      activationstatus: true
      created: 2025-10-13T14:35:16.410+08:00
