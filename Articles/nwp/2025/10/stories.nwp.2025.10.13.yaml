    imagesource: 'bb13400d-69a9-4656-8d22-93dba6cd60d4'
    primarytype: 'composition'
    uuid: '5da5271c-11f0-4dc4-b3d4-dd1aea3c155f'
    lead: 'One in six laboratory-confirmed bacterial infections are resistant to
      antibiotic treatments, the World Health Organization said on Monday, calling
      for the medicines to be used more responsibly.'
    activationstatus: true
    created: 2025-10-13T18:21:48.745+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-13T18:21:49.034+08:00
