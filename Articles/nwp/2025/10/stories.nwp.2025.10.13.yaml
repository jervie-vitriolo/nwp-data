    title: 'Laguna governor suspends onsite classes for earthquake preparedness'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '508d0fa5-e99c-491a-81ce-0e0cf74c1d42'
      activationstatus: true
      created: 2025-10-13T18:42:45.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The governor of Laguna
        suspended face-to-face classes for two weeks for earthquake preparedness despite
        a constant reminder from experts that nothing can predict tremors.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fac767a8-ee64-40d8-a341-79ce4dc5ba9e'
      activationstatus: true
      created: 2025-10-13T18:42:45.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a Facebook video, Governor Sol Aragones said classes should be on
        remote mode from Oct. 14 to 31 for all grade levels to prepare for what she
        called the “worst case scenario” – in case the “Big One” or the magnitude
        7.2 quake hit Metro Manila and nearby provinces.'
    section2:
      primarytype: 'block'
      uuid: '17ad8e9a-c02d-4043-8a27-7f908005f1e0'
      activationstatus: true
      created: 2025-10-13T18:42:45.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This came in the wake of back-to-back strong earthquakes that rocked
        Cebu and Davao Oriental in the last two weeks.'
    section3:
      primarytype: 'block'
      uuid: '49e9ad55-5096-42e8-8543-965a141d45e9'
      activationstatus: true
      created: 2025-10-13T18:42:45.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aragones said she understands the concern of parents who are worried
        about their children in case an earthquake hits when they are in school.'
    section4:
      primarytype: 'block'
      uuid: '93f77ddd-94cd-4235-adc2-2c54c2558a6d'
      activationstatus: true
      created: 2025-10-13T18:42:45.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The governor said she met with officials of the Department of Education
        in Laguna to discuss the structural integrity of school buildings on Monday,
        Oct. 13.'
    section5:
      primarytype: 'block'
      uuid: 'bb547a16-eba4-4e95-b634-f072c4ff0c79'
      activationstatus: true
      created: 2025-10-13T18:42:45.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During the two-week suspension, Aragones said she will direct local
        governments, through an executive order, to inspect school structures and
        determine safe points when tremors hit.'
    section6:
      primarytype: 'block'
      uuid: '3a610fb7-c9bd-450f-b03f-50069b9a6425'
      activationstatus: true
      created: 2025-10-13T18:42:45.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang lilipas na mga araw na walang klase o walang online classes, ay
        pwede po nating habulin iyan, pero ang buhay ng tao ay isa lang, hindi na
        pwedeng maibalik po. Ito po ang dahilan kung bakit napagdesisyunan po natin…dahil
        may panganib na nakaamba at ito din po ang kinumpirma at sinang-ayunan ng
        iba’t ibang departamento o institusyon dito sa atin na kinausap natin,” she
        said.'
    section7:
      primarytype: 'block'
      uuid: '63c911fd-170d-478f-b7c3-8c34e1224606'
      activationstatus: true
      created: 2025-10-13T18:42:45.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The days without classes or online classes can be made
        up for, but a person's life is only one it can never be brought back. This
        is the reason why we decided to suspend classes. Because there are potential
        threats and some agencies we spoke to agreed.]'
    section8:
      primarytype: 'block'
      uuid: 'd68172dc-2a91-4678-af59-de0f51d2aa2b'
      activationstatus: true
      created: 2025-10-13T18:42:45.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said it disagrees with class cancellations anchored on predicting
        an earthquake.'
    section9:
      primarytype: 'block'
      uuid: '4eccf554-0edc-48f7-b0e5-869e3a4fed1b'
      activationstatus: true
      created: 2025-10-13T18:42:45.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We agree with the suspension of classes if it is for checking the
        integrity of buildings. But if it’s because of an earthquake that is about
        to happen in the next two weeks, then we beg to differ,” the agency said,
        reiterating that no one knows when tremors will happen.'
    section10:
      primarytype: 'block'
      uuid: '91f6b574-fcd4-41a9-96f4-c6d6752c5c53'
      activationstatus: true
      created: 2025-10-13T18:42:45.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T18:42:45.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:42:45.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Department of Education said the schools division office is
        allowed to carry out preventive suspensions to conduct structural inspections
        for disasters like earthquakes.</p>'
