    title: 'Meralco customers to pay more in October'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f19cf0af-5a7a-4a68-bfbb-3f706790883d'
      activationstatus: true
      created: 2025-10-13T12:36:11.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T12:36:12.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:36:11.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Meralco customers will
        pay more this month on higher generation charges, the major power distributor
        announced on Monday, Oct. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b9e20b5-1d71-4a69-a652-84babdf87a41'
      activationstatus: true
      created: 2025-10-13T12:36:11.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T12:36:12.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:36:11.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The company said the increase is 23 centavos per kilowatt-hour (kWh),
        attributable to higher cost from power suppliers because of the peso’s depreciation
        against the dollar. Costs incurred by Meralco’s power suppliers are denominated
        in dollars.'
    section2:
      primarytype: 'block'
      uuid: '4322c015-ff11-4057-94b0-b5904f8c819b'
      activationstatus: true
      created: 2025-10-13T12:36:11.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T12:36:12.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:36:11.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Meralco said in an advisory that the overall rate for a typical household
        will increase from P13.0851 per kWh in September to P13.3182, equivalent to
        a P47 increase for a typical household consumption of 200 kWh. '
    section3:
      primarytype: 'block'
      uuid: 'c6800a47-29c3-4a23-be6e-a01299431f1b'
      activationstatus: true
      created: 2025-10-13T12:36:11.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T12:36:12.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:36:11.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Primarily due to the depreciation of the local currency against the
        US Dollar, which affected 99% and 48% of [the suppliers’] respective costs,”
        Meralco said.'
    section4:
      primarytype: 'block'
      uuid: '4a7e1b8d-5295-48b5-a121-dc9cf9eb7367'
      activationstatus: true
      created: 2025-10-13T12:36:11.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T12:36:12.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:36:11.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Other charges that contributed to the higher rate are transmission
        and taxes at more than four centavos.'
    section5:
      primarytype: 'block'
      uuid: '8baf036f-cb54-41b4-a8b3-050c726cd72b'
      activationstatus: true
      created: 2025-10-13T12:36:11.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T12:36:12.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:36:11.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Meralco cut rates in September.'
    section6:
      primarytype: 'block'
      uuid: '48c33526-49c1-4b4f-a421-253dd1a83659'
      activationstatus: true
      created: 2025-10-13T12:36:11.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-13T12:36:12.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:36:11.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus intern Kirstien Santos contributed to this report.</em></p>'
  'START HERE----->puno-barzaga-no-reconciliation':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A split photo of House Deputy Speaker Ronnie Puno and Cavite Rep.
      Kiko Barzaga as they faced the media at the House of Representatives on Oct.
      13.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T12:33:09.000+08:00
    imagesource: '1c72373f-92e9-41b3-8b38-c6ec8c7bef86'
    primarytype: 'composition'
    uuid: '69e7f828-70f4-4be6-af5c-ab922b1b1dca'
    lead: 'House Deputy Speaker Ronnie Puno and Cavite Rep. Kiko Barzaga are not
      keen to reconcile after the leader filed an ethics complaint against the neophyte
      lawmaker.'
    activationstatus: true
    created: 2025-10-13T12:38:18.269+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-13T12:38:18.587+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-13T12:38:18.321+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Puno, Barzaga not keen to reconcile amid ethics complaint'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f166b434-ebc1-4671-a07b-a335041b9b53'
      activationstatus: true
      created: 2025-10-13T12:38:18.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-13T12:38:18.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:38:18.316+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House Deputy Speaker
        Ronnie Puno and Cavite Rep. Kiko Barzaga are not keen to reconcile after the
        leader filed an ethics complaint against the neophyte lawmaker.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da09ea11-fd0d-4b56-bfe6-990b391f8b6e'
      activationstatus: true
      created: 2025-10-13T12:38:18.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-13T12:38:18.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:38:18.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Puno said on Monday, Oct. 13, the ethics committee transferred the
        complaint to the sub-panel on reconciliation which will try to settle issues
        first before the committee takes up the merits of the case.</p>'
    section2:
      primarytype: 'block'
      uuid: '3d4d96ca-28a7-4974-a1d4-e4d6873f884a'
      activationstatus: true
      created: 2025-10-13T12:38:18.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-13T12:38:18.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:38:18.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The deputy speaker said he already told the panel that they will
        not reconcile as he was not personally insulted but the House as an institution.</p>'
    section3:
      primarytype: 'block'
      uuid: '059556a3-d69c-402e-8ce8-e8a12a818ccc'
      activationstatus: true
      created: 2025-10-13T12:38:18.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-13T12:38:18.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:38:18.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We filed this complaint because we want standards of behavior to be
        established in Congress,” the Antipolo lawmaker said.'
    section4:
      primarytype: 'block'
      uuid: '22d02c27-1f85-4265-a1df-e60ecb55c139'
      activationstatus: true
      created: 2025-10-13T12:38:18.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-13T12:38:18.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:38:18.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Barzaga wants the case to proceed, believing he has not committed any
        wrongdoing. '
    section5:
      primarytype: 'block'
      uuid: 'bec7649e-15ab-4c78-b485-6153c624fe43'
      activationstatus: true
      created: 2025-10-13T12:38:18.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-13T12:38:18.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:38:18.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I’d prefer not to settle because I want to try to have a hearing and
        to try to make my defense there,” he said, adding he is prepared to face sanctions.'
    section6:
      primarytype: 'block'
      uuid: '05f5fc00-fadb-4c3d-b676-d41fb4c5c970'
      activationstatus: true
      created: 2025-10-13T12:38:18.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-13T12:38:18.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:38:18.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'But Puno said higher standards are expected from congressmen as they
        are elected by the people.'
    section7:
      primarytype: 'block'
      uuid: 'e21a9000-7eed-4c1f-b4e7-216d87faecc4'
      activationstatus: true
      created: 2025-10-13T12:38:18.308+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-13T12:38:18.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T12:38:18.308+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We should remind him about the standards of human behavior. He does
        not believe he did anything wrong because obviously, his standards are much
        lower than the average person,” he said.'
    section8:
      primarytype: 'block'
      uuid: '6e23b600-ed8c-4be6-a408-f10a598ef40e'
      activationstatus: true
      created: 2025-10-13T12:38:18.308+08:00
      createdby: 'daniza-nwp'
