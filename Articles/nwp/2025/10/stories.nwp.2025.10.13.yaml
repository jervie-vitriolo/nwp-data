    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos pledges ₱298-M aid to quake-hit Mindanao during Davao Oriental
      visit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e94e7b1f-3447-4a9b-9bed-8ca37cead273'
      activationstatus: true
      created: 2025-10-13T18:15:34.783+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.792+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. pledged ₱298 million in financial assistance to local governments
        in the Davao and Caraga regions affected by the twin earthquakes that struck
        southeastern Mindanao on Oct. 10.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb908b8a-7b07-4e01-9829-33f09748f0d1'
      activationstatus: true
      created: 2025-10-13T18:15:34.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.784+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During a situation briefing in Tarragona, Davao Oriental, one of the
        hardest-hit towns, Marcos ordered the release of funds from the Office of
        the President to help communities recover from the 7.4- and 6.8-magnitude
        tremors that killed at least eight people, injured hundreds, and displaced
        thousands.'
    section2:
      primarytype: 'block'
      uuid: '4dea41e4-42a0-457d-803d-f1f42e76c251'
      activationstatus: true
      created: 2025-10-13T18:15:34.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.784+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s up to the LGUs how to use it,” Marcos said during the briefing
        outside the Tarragona municipal hall. “The reason we’re giving these funds
        is that, as a former governor, I know every locality has different needs.”'
    section3:
      primarytype: 'block'
      uuid: 'd74ef497-68ec-4fbe-89eb-d0a5475339c3'
      activationstatus: true
      created: 2025-10-13T18:15:34.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.784+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The President said Davao Oriental will receive ₱50 million, while the
        municipalities of Manay, Banaybanay and Lupon will get ₱15 million each. The
        city of Mati and the municipalities of Tarragona, Baganga, Boston and Cateel
        will each receive ₱10 million, Caraga and San Isidro ₱5 million each, and
        Governor Generoso ₱3 million.'
    section4:
      primarytype: 'block'
      uuid: 'c8bcab9d-1b9a-40bc-9c8d-6f3291ff4de4'
      activationstatus: true
      created: 2025-10-13T18:15:34.785+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.785+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Other affected provinces will also receive assistance: ₱20 million
        for Agusan del Sur, and ₱15 million each for Davao de Oro, Davao del Norte,
        Davao Occidental, Agusan del Norte, Surigao del Norte, Surigao del Sur, Dinagat
        Islands, and Davao City.'
    section5:
      primarytype: 'block'
      uuid: 'be6cb44c-2dc5-4fff-9262-59b086838dd5'
      activationstatus: true
      created: 2025-10-13T18:15:34.785+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.785+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said more funds will be forthcoming from the budget and public
        works departments.'
    section6:
      primarytype: 'block'
      uuid: 'bdeef746-e957-4093-b9db-89a042b519f4'
      activationstatus: true
      created: 2025-10-13T18:15:34.786+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.786+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Davao Oriental Gov. Nelson Dayanghirang said the quake impacted more
        than 166,000 families, with 503 houses totally destroyed and 8,055 partially
        damaged. He added that three people were killed and more than 300 others injured.'
    section7:
      primarytype: 'block'
      uuid: '27423e90-c354-43bd-99e7-b6813effd0cd'
      activationstatus: true
      created: 2025-10-13T18:15:34.786+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.786+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Office of Civil Defense reported that across Mindanao, more than
        half a million people were displaced. Power and water services were mostly
        restored, though several roads remain under repair.'
    section8:
      primarytype: 'block'
      uuid: 'd9b0d093-e26f-4ecf-aa9e-1251ec1d9fb1'
      activationstatus: true
      created: 2025-10-13T18:15:34.786+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.786+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said 150 modular shelter units will be installed beginning Friday,
        Oct. 17, for displaced families while permanent reconstruction takes place.'
    section9:
      primarytype: 'block'
      uuid: '4480a8b0-cc53-41a2-b23a-1a37128e85d8'
      activationstatus: true
      created: 2025-10-13T18:15:34.787+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:15:35.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:15:34.787+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We’ll change the tent cities into modular shelters. They’re sturdier
        and more comfortable while we rebuild,” the president said.</p>'
  'START HERE----->duterte-icc-interim-release-reversal-challenging':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T18:16:38.000+08:00
    imagesource: '0a8f30a0-17ef-454f-b5e6-2fcd85facf4e'
    primarytype: 'composition'
    uuid: 'baaa8c3b-6579-4790-a81f-a135a6ae7545'
    lead: 'A reversal of the International Criminal Court (ICC) decision denying
      former Philippine President Rodrigo Duterte’s request for interim release is
      “very difficult,” said ICC-accredited lawyer Joel Butuyan, who represents some
      of the families of drug war victims.'
    activationstatus: true
    created: 2025-10-13T18:18:23.731+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-13T18:18:24.092+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-13T18:18:23.765+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Reversing Duterte’s interim release denial ‘very difficult’ - ICC lawyer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ae47dfd9-2a11-4cd7-ab2f-2b4bd82b99dd'
      activationstatus: true
      created: 2025-10-13T18:18:23.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.745+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A reversal of the International
        Criminal Court (ICC) decision denying former Philippine President Rodrigo
        Duterte’s request for interim release is “very difficult,” said ICC-accredited
        lawyer Joel Butuyan, who represents some of the families of drug war victims.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c5f1655-8360-4b5f-9d7f-6b165d8e52f9'
      activationstatus: true
      created: 2025-10-13T18:18:23.746+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.746+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking on ‘The Newsmaker,’ Butuyan said the ICC Pre-Trial Chamber’s
        ruling rests on “solid evidence,” much of which came from Duterte’s own family
        and allies.'
    section2:
      primarytype: 'block'
      uuid: 'c3ddbf36-e159-4751-88c9-b6bc0a7b2bb8'
      activationstatus: true
      created: 2025-10-13T18:18:23.746+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.746+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I think it’s difficult because the evidence itself came from his own
        relatives,” Butuyan said. “It’s hard to take that back. I think they’re just
        dragging the issue. The decision is very solid.”'
    section3:
      primarytype: 'block'
      uuid: '968079a8-39cf-410e-a577-5b9ffd469173'
      activationstatus: true
      created: 2025-10-13T18:18:23.746+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.746+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC Pre-Trial Chamber denied Duterte’s request for interim release
        on Oct. 10, citing three main risks: that he could flee, influence witnesses,
        or encourage the continuation of crimes under investigation. Judges also cited
        public statements by his daughter, Vice President Sara Duterte, who questioned
        the court’s legitimacy and suggested freeing her father.'
    section4:
      primarytype: 'block'
      uuid: 'dc6590b6-8c84-4a50-959b-1f19638f83a6'
      activationstatus: true
      created: 2025-10-13T18:18:23.746+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.746+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Butuyan said the family’s repeated claims that the former president
        was “kidnapped” by the ICC and the vice president’s public remarks “hurt Duterte’s
        case.”'
    section5:
      primarytype: 'block'
      uuid: 'b0092e32-cd50-4e17-8e80-45f9e606020a'
      activationstatus: true
      created: 2025-10-13T18:18:23.747+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.747+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Davao 1st district Rep. Paolo “Pulong” Duterte, the former president’s
        son, called the ICC decision “a gross and disgraceful miscarriage of justice”
        and “political theater.”'
    section6:
      primarytype: 'block'
      uuid: 'aceba6b9-82c0-4f96-8c61-686113f71354'
      activationstatus: true
      created: 2025-10-13T18:18:23.747+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.747+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Butuyan said the Duterte family’s public statements and rallies in
        The Hague are political moves that could undermine their legal arguments.'
    section7:
      primarytype: 'block'
      uuid: '4bb53377-ae69-4548-93ba-5d073d462e55'
      activationstatus: true
      created: 2025-10-13T18:18:23.748+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.748+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Everything the Duterte camp is doing, even the rallies in The Hague,
        is political,” he said. “Those acts aren’t useful in judicial proceedings;
        they only serve political purposes.”'
    section8:
      primarytype: 'block'
      uuid: 'f2608f75-fdbe-4d32-8337-384bf5874cbd'
      activationstatus: true
      created: 2025-10-13T18:18:23.748+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.748+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Appeal unlikely to prosper</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '33ae18a6-8118-45a9-94b6-199cbbd9798e'
      activationstatus: true
      created: 2025-10-13T18:18:23.748+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.748+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte’s lead counsel, Israeli lawyer Nicholas Kaufman, confirmed
        that an appeal had been filed, citing Duterte’s age and health. On the other
        hand, Butuyan said the ICC had already rejected those humanitarian arguments,
        noting that the former president has medical access while in custody.'
    section10:
      primarytype: 'block'
      uuid: '68323d35-c11a-4686-b383-2f95f8c01879'
      activationstatus: true
      created: 2025-10-13T18:18:23.749+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.749+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The court was not convinced that those health arguments justify interim
        release,” Butuyan said. “It’s clear the judges see no serious medical condition
        that requires him to leave detention.”'
    section11:
      primarytype: 'block'
      uuid: '71c4cc5c-bf7a-44e5-84e3-384756acb3cc'
      activationstatus: true
      created: 2025-10-13T18:18:23.749+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.749+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Reversals of detention decisions at the ICC are extremely rare. The
        court’s appeals chamber has upheld most pre-trial chamber rulings in past
        cases involving Congolese warlords Thomas Lubanga Dyilo and Bosco Ntaganda,
        as well as former Sudanese President Omar al-Bashir.'
    section12:
      primarytype: 'block'
      uuid: 'f32fe26f-bdcc-4bdb-a7cc-d32a8c043cab'
      activationstatus: true
      created: 2025-10-13T18:18:23.749+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.749+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the Lubanga case, the appeals chamber affirmed the pre-Trial chamber’s
        2006 decision to keep the accused detained, finding that proposed guarantees
        did not remove flight risk. In Ntaganda, similar appeals in 2015 and 2017
        were dismissed for the same reason. And in the al-Bashir proceedings, appeals
        on jurisdiction and cooperation were rejected unless there was “clear legal
        error.”'
    section13:
      primarytype: 'block'
      uuid: '7582bfb5-6d31-49bf-84fa-0285ab842229'
      activationstatus: true
      created: 2025-10-13T18:18:23.750+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>What comes next</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '740806e3-698b-473d-aa11-60399b8919ee'
      activationstatus: true
      created: 2025-10-13T18:18:23.750+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Butuyan said two pending petitions could define the next phase of Duterte’s
        case - one, on his alleged mental unfitness to stand trial, and another challenging
        the ICC jurisdiction after the Philippines withdrew from the Rome Statute
        in 2019.'
    section15:
      primarytype: 'block'
      uuid: '320ba4e4-5baa-40ce-a79a-ce82fa876fd1'
      activationstatus: true
      created: 2025-10-13T18:18:23.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I’m very confident that these will also be denied,” he said. “The
        interim release ruling already shows how the court is likely to decide on
        mental fitness and jurisdiction.”'
    section16:
      primarytype: 'block'
      uuid: '5ff162b5-0360-4aec-a628-8122cf508354'
      activationstatus: true
      created: 2025-10-13T18:18:23.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that the prosecution’s arguments against Duterte’s release
        hint at continuing investigations that may lead to additional indictments
        of other high-ranking officials.'
    section17:
      primarytype: 'block'
      uuid: 'a5a54834-e000-4f13-9ca4-c82e9a2db866'
      activationstatus: true
      created: 2025-10-13T18:18:23.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-13T18:18:24.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T18:18:23.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“There’s a clue that there’s still an ongoing investigation, most
        likely against additional indirect perpetrators,” Butuyan said.</p>'
  'START HERE----->WHO-warns-surging-levels-antibiotic-resistance':
    author: 'Reuters'
