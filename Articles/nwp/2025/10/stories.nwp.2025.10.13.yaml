  'START HERE----->COA-flood-control-corruption-scandal':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T15:37:06.000+08:00
    imagesource: '50343d7d-7a73-49ed-bd5a-fee69b1cb7ba'
    primarytype: 'composition'
    uuid: 'd1e2b30a-56c8-4505-85ba-ec97beea89b7'
    lead: 'The Commission on Audit is investigating its own ranks for possible negligence
      or complicity in flood control anomalies, and will now require geotagging for
      all infrastructure projects to tighten oversight.'
    activationstatus: true
    created: 2025-10-13T15:39:44.193+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-13T15:40:59.543+08:00
