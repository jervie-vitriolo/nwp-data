      lastmodified: 2025-10-14T14:41:29.259+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Among the reasons for the opposition was the unprogrammed appropriations.\r"
    section27:
      primarytype: 'block'
      uuid: 'b5a58044-8c00-434b-b393-6f1b3d61853c'
      activationstatus: true
      created: 2025-10-13T18:48:47.563+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.259+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9d3bca03-26e9-435a-b6c5-2e5070da5726'
      activationstatus: true
      created: 2025-10-13T18:48:47.564+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.260+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Makabayan bloc – composed of Tinio, Co, and Elago – said most of\
        \ the P243 billion in unprogrammed appropriations may possibly become President\
        \ Ferdinand Marcos Jr.’s pork barrel.\r"
    section29:
      primarytype: 'block'
      uuid: '7c574c56-b510-4d1c-ac28-fd2b5ac5d360'
      activationstatus: true
      created: 2025-10-13T18:48:47.564+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.261+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '3c434d04-253a-4516-82f7-3396ed1267da'
      activationstatus: true
      created: 2025-10-13T18:48:47.565+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.261+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Let us be clear: the President cannot escape command responsibility\
        \ for this corruption. As President, he is legally required to approve all\
        \ releases from Unprogrammed Appropriations. Every ghost project, every overpriced\
        \ contract, every substandard road and flood control structure built with\
        \ these funds was approved under his watch,” it said.\r"
    section31:
      primarytype: 'block'
      uuid: '2aafca3f-de6e-47b1-998f-1b48eb5f3ddc'
      activationstatus: true
      created: 2025-10-13T18:48:47.566+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.262+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '6679f56a-31ce-4445-91a5-b62b81a77005'
      activationstatus: true
      created: 2025-10-13T18:48:47.566+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The practice of having Unprogrammed Appropriations is tantamount to\
        \ undue delegation of legislative power to the Executive. Only the legislature\
        \ has the power to appropriate. In the past, billions have been authorized\
        \ to be released without adequate congressional scrutiny and sufficient safeguards,”\
        \ De Lima said.\r"
    section33:
      primarytype: 'block'
      uuid: '5f73a895-3ac1-41d6-ad81-7435980603e8'
      activationstatus: true
      created: 2025-10-13T18:48:47.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'def708a0-5823-4aee-b6d0-477d95d70064'
      activationstatus: true
      created: 2025-10-13T18:48:47.568+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Imbes na matuto tayo sa mga [Instead of learning from] ghost project
        sa nakaraan [of the past], hindi pa rin natutuldukan ang [there is still no
        end to] corruption,” Diokno said.</p>'
    section3:
      primarytype: 'block'
      uuid: '4ee3a04f-9f6b-406e-a70e-cca887fb5a64'
      activationstatus: true
      created: 2025-10-13T16:13:53.485+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'cbefb7f9-0ead-4744-8d06-049dbe06cefe'
      activationstatus: true
      created: 2025-10-13T16:13:53.485+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Office of the Vice President’s <strong><a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/10/10/House-reduces-OVP-budget-approved-budget-bill.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/10/10/House-reduces-OVP-budget-approved-budget-bill.html">funding
        was reduced</a></strong> from P902 million to P733.2 million in response to
        the absence of Vice President Sara Duterte and her staff in plenary budget
        debates.</p>'
    section35:
      primarytype: 'block'
      uuid: '68205850-6b1d-4b57-b97e-5d9319351901'
      activationstatus: true
      created: 2025-10-13T18:48:47.569+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.266+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House reallocated P255 billion from the Department of Public
        Works and Highways budget to education, health, and agriculture.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fbe181ba-58a6-45a9-ab8f-1e7da949516d'
      activationstatus: true
      created: 2025-10-13T16:13:53.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.266+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Education had the lion’s share with ₱1.28 trillion – the highest-ever
        for the sector.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fa368af8-b279-48b6-bedb-378e9648bcf6'
      activationstatus: true
      created: 2025-10-13T16:13:53.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.267+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '227854e1-b910-42bd-ad72-f01c50207a0f'
      activationstatus: true
      created: 2025-10-13T16:13:53.487+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Appropriations committee chairperson Mika Suansing noted the <strong><a
        data-cke-saved-href="http://www.newswatchplus.ph/news/nwp/2025/7/29/house-open-bicam-budget-debates-review-infra-projects.html"
        href="http://www.newswatchplus.ph/news/nwp/2025/7/29/house-open-bicam-budget-debates-review-infra-projects.html">transparency
        in budget deliberations by opening</a></strong> these to civil society organizations
        and doing away with the small panel that handles amendments behind closed
        doors.</p>'
    section36:
      primarytype: 'block'
      uuid: '4164e4e3-0652-491d-83a2-411bdafb6a2c'
      activationstatus: true
      created: 2025-10-13T18:48:47.570+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This budget cycle is unprecedented and to be able to pass the budget
        on time despite all the complexities that we needed to navigate over the past
        two months, we needed to work very, very hard,” Suansing said.</p>'
    section37:
      primarytype: 'block'
      uuid: '5a6b314b-e3a9-4ee3-9bd6-e5a556247373'
      activationstatus: true
      created: 2025-10-13T18:48:47.571+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'ca1a73b3-19bf-4458-8c29-6febf9e7fd38'
      activationstatus: true
      created: 2025-10-13T18:48:47.572+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "House Speaker Bojie Dy noted the challenges they faced such as the\
        \ differing views during deliberations. He added that they know the public\
        \ watched the budget process.\r"
    section39:
      primarytype: 'block'
      uuid: '08a2fe3f-a0ae-4400-918f-76bc1d522799'
      activationstatus: true
      created: 2025-10-13T18:48:47.573+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'cad756ef-6c88-4591-aae1-a8227f7dc08b'
      activationstatus: true
      created: 2025-10-13T18:48:47.574+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.271+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Tama lang po ito, sapagkat ang pinag-uusapan natin ay ang pera ng\
        \ bayan at tiwala ng ating mga mamamayan. Tungkulin natin ipakita na ang Kamara\
        \ ay isang tahanan na may tunay na malasakit at may tapat na paglilingkod,”\
        \ Dy said.\r"
    section41:
      primarytype: 'block'
      uuid: '8c3d29c7-317e-4fdd-a486-3ff1a73a4af6'
      activationstatus: true
      created: 2025-10-13T18:48:47.574+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.272+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '478bbfcc-89f3-4be5-b434-86a2a6a59c2c'
      activationstatus: true
      created: 2025-10-13T18:48:47.575+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T14:41:30.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:41:29.272+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: It is just right that they watch because we are talking
        about the public’s money and the trust of the people. It is our duty to show
        that the House is a home with concern and honest service.]</p>'
    section8:
      primarytype: 'block'
      uuid: '8f723cbf-1d55-4246-a394-970f5ee7ac3a'
