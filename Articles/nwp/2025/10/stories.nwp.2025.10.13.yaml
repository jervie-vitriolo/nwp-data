  'START HERE----->dotr-protocol-plate-ban':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T11:24:58.000+08:00
    imagesource: '0001a170-19a1-434c-a01c-81c63283ee1e'
    primarytype: 'composition'
    uuid: '7d1c54d1-f00a-4cc4-9b35-9809a4eef4d6'
    lead: 'Transportation officials can no longer use special government-issued
      license plates, acting Transportation Secretary Banoy Lopez said, after an agency
      undersecretary whose vehicle has a protocol plate, was involved in a viral road
      argument. '
    activationstatus: true
    created: 2025-10-13T11:27:24.757+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-13T11:27:25.026+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-13T11:27:24.798+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Transportation chief bans protocol plates for agency officials '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '85830b1d-c790-444b-b0bf-078bfbb5bb18'
      activationstatus: true
      created: 2025-10-13T11:27:24.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Transportation officials
        can no longer use special government-issued license plates, acting Transportation
        Secretary Banoy Lopez said, after an agency undersecretary whose vehicle has
        a protocol plate, was involved in a viral road argument.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e3c287fa-3ada-4f5e-be91-33c804f51351'
      activationstatus: true
      created: 2025-10-13T11:27:24.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.786+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a memorandum dated Oct. 13, Lopez revoked the privilege of agency
        officials, including its attached agencies, to prevent abuse of authority
        - stemming from an altercation between an aide of an undersecretary and a
        private person.'
    section2:
      primarytype: 'block'
      uuid: '2665b50c-150c-4abe-82fc-49b3b519e982'
      activationstatus: true
      created: 2025-10-13T11:27:24.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A joint administrative order allows officials with the equivalent rank
        of some high-ranking officials to use protocol plates upon recommendation
        of the Land Transportation Office and the approval of the transportation chief.'
    section3:
      primarytype: 'block'
      uuid: '39df9d2a-839d-4b12-a0bc-6554bd80e688'
      activationstatus: true
      created: 2025-10-13T11:27:24.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lopez said he is revoking all authorization, while the LTO reviews
        certain provisions of the order.  
    section4:
      primarytype: 'block'
      uuid: '7d04c11b-4815-4ea7-9a0a-3598e74c2884'
      activationstatus: true
      created: 2025-10-13T11:27:24.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“All concerned officials shall surrender the protocol license plates
        issued to them and the LTO shall undertake the necessary coordination to implement
        this directive,” he said.'
    section5:
      primarytype: 'block'
      uuid: 'bc72ec60-1cdf-4949-9983-def5bdbc4648'
      activationstatus: true
      created: 2025-10-13T11:27:24.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The secretary reminded his officials that they are prohibited from
        using sirens, blinkers, and similar devices that produce “loud or startling
        sounds.”'
    section6:
      primarytype: 'block'
      uuid: 'd3ca7e49-f91e-4f71-b705-d546075e0801'
      activationstatus: true
      created: 2025-10-13T11:27:24.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a memorandum dated Oct. 10, Lopez asked Ricky Alfonso, undersecretary
        for internal audit and special affairs, to explain his involvement in a quarrel
        that involved a supposed privilege of his vehicle’s protocol plate “10.” '
    section7:
      primarytype: 'block'
      uuid: 'ecd2085f-f892-4750-b200-f4d5945e99f1'
      activationstatus: true
      created: 2025-10-13T11:27:24.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DOTr said Alfonso’s staff was seen arguing with a private vehicle
        driver on Katipunan Ave. in Quezon City on Oct. 9, as the aide insisted his
        passenger is a “VIP” that should have priority traffic access. Alfonso mediated
        between the two. '
    section8:
      primarytype: 'block'
      uuid: '91ca0d6a-4acf-43a3-a992-c9da1489c9fe'
      activationstatus: true
      created: 2025-10-13T11:27:24.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said the private person said he was punched by the aide
        while.'
    section9:
      primarytype: 'block'
      uuid: '3e38af93-8c2b-43fd-a708-adab9fbf4fa5'
      activationstatus: true
      created: 2025-10-13T11:27:24.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-13T11:27:25.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T11:27:24.790+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Lopez gave Alfonso three days to explain.</p>'
  'START HERE----->two-films-bag-top-awards-at-cinemalaya-2025':
    author: 'NewsWatchPlus Staff'
    caption: 'The cast and crew of "Bloom Where You Are Planted" pose for a photo
      after winning the Best Film (Full-length) at the Cinemalaya 21 on Sunday, Oct.
      12. (Kiko Cabuena/CCP)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
