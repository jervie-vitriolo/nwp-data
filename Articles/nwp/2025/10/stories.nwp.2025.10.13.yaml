    title: 'COA response to flood control mess: Probe on auditors, geotagging requirement'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '77ca7617-2579-4ed9-87cb-bfdd04b81db2'
      activationstatus: true
      created: 2025-10-13T15:39:44.233+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.138+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Commission on Audit
        is investigating its own ranks for possible negligence or complicity in flood
        control anomalies, and will now require geotagging for all infrastructure
        projects to tighten oversight.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dfcc5bd4-f4f1-4521-9ad6-11904d1ed728'
      activationstatus: true
      created: 2025-10-13T15:39:44.233+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.139+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'COA outlined the key reforms it is undertaking in response to the flood
        control corruption scandal as it faced scrutiny from the Senate Finance Committee
        on Monday, October 13, during deliberations on its proposed ₱15.07 billion
        budget for 2026. '
    section2:
      primarytype: 'block'
      uuid: '3245979d-643e-40a7-a82a-714b1d5769d9'
      activationstatus: true
      created: 2025-10-13T15:39:44.234+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.139+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senator JV Ejercito asked whether COA is investigating the resident
        auditors assigned to the now-notorious Department of Public Works and Highways
        (DPWH) – Bulacan First District Engineering Office, where engineers are under
        probe for allegedly funneling funds into ghost or non-existent, and anomalous
        projects.'
    section3:
      primarytype: 'block'
      uuid: '8dea2836-1c43-4cdf-a095-fd56671bca39'
      activationstatus: true
      created: 2025-10-13T15:39:44.234+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.140+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'COA Chairman Gamaliel Cordoba confirmed this is part of the ongoing
        fraud audits.'
    section4:
      primarytype: 'block'
      uuid: '6e196941-9c88-43e9-9ff6-7a6364c4eafc'
      activationstatus: true
      created: 2025-10-13T15:39:44.235+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.140+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Fraud auditors… also look at the negligence or complicity ng ating
        mga resident auditors sa baba [of our resident auditors on the ground],” Cordoba
        said.'
    section5:
      primarytype: 'block'
      uuid: 'f23ea6a3-e463-423b-b04f-0dff70d42129'
      activationstatus: true
      created: 2025-10-13T15:39:44.235+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.141+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He said, however, that manpower was an issue, as the two resident auditors
        in charge of the Bulacan DEO were handling 11 municipalities and three cities.'
    section6:
      primarytype: 'block'
      uuid: 'dc76c192-3c7e-4946-a68d-aad5e5b0c808'
      activationstatus: true
      created: 2025-10-13T15:39:44.235+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.142+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Cordoba said the audit results are being submitted to COA’s Internal
        Affairs Office for appropriate sanctions. Findings submitted to the Office
        of the Ombudsman have already led to the suspension of the Bulacan engineers
        involved, he said. '
    section7:
      primarytype: 'block'
      uuid: '0ff35be3-d5d1-493e-8642-5562de88e332'
      activationstatus: true
      created: 2025-10-13T15:39:44.236+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.142+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Among those detained at the Senate for contempt are Henry Alcantara,
        Brice Hernandez, and Jaypee Mendoza. They are under investigation for allegedly
        receiving kickbacks from government projects in a grand corruption scheme
        involving lawmakers responsible for budget insertions.'
    section8:
      primarytype: 'block'
      uuid: '0db2f26d-e599-4a5d-96d3-7acf3d26fac8'
      activationstatus: true
      created: 2025-10-13T15:39:44.236+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.143+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Lipana extends leave</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'ff82edec-fb08-428a-bd25-22590e4a61a4'
      activationstatus: true
      created: 2025-10-13T15:39:44.237+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.143+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'COA Commissioner Mario Lipana has been implicated in the scandal, with
        witnesses linking him to budget insertions and his wife identified as a contractor. '
    section10:
      primarytype: 'block'
      uuid: 'b46a2d6b-ca69-42a0-88a1-601996ed432f'
      activationstatus: true
      created: 2025-10-13T15:39:44.237+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.144+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lipana has yet to respond to the allegations.'
    section11:
      primarytype: 'block'
      uuid: '613f3b40-f3ac-4060-9572-abcf6be8b452'
      activationstatus: true
      created: 2025-10-13T15:39:44.238+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.144+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Cordoba said Lipana has been on medical leave abroad since August 1,
        and has extended it until October 30.'
    section12:
      primarytype: 'block'
      uuid: '77de84f6-1783-4b2e-9a6b-51267367ce51'
      activationstatus: true
      created: 2025-10-13T15:39:44.238+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.145+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Cordoba said that while COA has no disciplinary authority over Lipana
        as an impeachable official, it is coordinating with the Ombudsman for its
        investigation.'
    section13:
      primarytype: 'block'
      uuid: '1063452c-55ce-4033-9b27-d65d00b162bf'
      activationstatus: true
      created: 2025-10-13T15:39:44.239+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.145+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Moving forward, Cordoba said COA will now require all officials and
        personnel to declare any potential conflict of interest. '
    section14:
      primarytype: 'block'
      uuid: '2d78d083-199c-4278-a2c2-8aa37bb3bc17'
      activationstatus: true
      created: 2025-10-13T15:39:44.239+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.146+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Reshuffling, surprise checks</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '8b0cc4fe-d75c-424a-ae02-3a1753dc657c'
      activationstatus: true
      created: 2025-10-13T15:39:44.240+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.146+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Resident auditors will also be periodically reshuffled to prevent familiarity
        with their assigned offices, Cordoba said. He added that due to limited manpower,
        fraud auditors will conduct surprise inspections to help keep resident auditors
        in check.'
    section16:
      primarytype: 'block'
      uuid: 'b51f14b6-59f3-4c3d-92e7-4d7b6de9b7a3'
      activationstatus: true
      created: 2025-10-13T15:39:44.240+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.147+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Meanwhile, COA Commissioner Douglas Michael Mallillin said the agency
        is also reviewing calls to establish pre-audit procedures under certain conditions.'
    section17:
      primarytype: 'block'
      uuid: '0be0a97e-0d4b-494f-9640-320923b535aa'
      activationstatus: true
      created: 2025-10-13T15:39:44.241+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.147+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kung mababa ang internal control ng isang ahensya, pinag aaralan nga
        lang namin the resources required to do a pre-audit, especially manpower,
        facilities at babalansehin po namin ito sa operational speed ng ahensya,”
        he said.'
    section18:
      primarytype: 'block'
      uuid: 'eee1b0b5-d1fb-483f-b490-8bf73058b163'
      activationstatus: true
      created: 2025-10-13T15:39:44.241+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.148+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: If an agency has weak internal controls, we’re studying
        the resources needed—manpower, facilities—and balancing this with the agency’s
        operational speed.]'
    section19:
      primarytype: 'block'
      uuid: '75f9d8c1-fa9c-4ce0-a61e-8c5b9103536e'
      activationstatus: true
      created: 2025-10-13T15:39:44.242+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.148+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Geotagging requirement</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'd491952d-ab90-4c62-8a6e-947132775e20'
      activationstatus: true
      created: 2025-10-13T15:39:44.242+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.149+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'COA is also drafting a memorandum requiring geotagging for all infrastructure
        projects, not just those under DPWH, to verify the exact locations. '
    section21:
      primarytype: 'block'
      uuid: '6933a31f-199e-416c-bd2a-f60220e311e7'
      activationstatus: true
      created: 2025-10-13T15:39:44.243+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.150+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: ' “Alam natin na ang DPWH, NIA, DOH, and not only national agencies
        pati mga GOCC, pati mga LGU po ay may infrastructure projects,” he said, referring
        to the National Irrigation Administration, Department of Health, Government-owned
        and controlled corporations, and local government units.'
    section22:
      primarytype: 'block'
      uuid: '70f0ba37-141a-42a0-937f-24cbdc8c98c1'
      activationstatus: true
      created: 2025-10-13T15:39:44.243+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.150+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Mallillin said the commission is aware that geotag falsification has
        occurred in the past. He said the commission will pursue criminal charges
        this time. '
    section23:
      primarytype: 'block'
      uuid: '878afc74-9bde-4e2e-b471-055c3d81dec6'
      activationstatus: true
      created: 2025-10-13T15:39:44.244+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.151+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Yung mga contractors or whoever is required to getotag, takes a picture
        of the project pero yung geotagging na nilalagay niya ay hindi tugma kung
        saan talaga yung proyekto,” he said. '
    section24:
      primarytype: 'block'
      uuid: 'f76b3d30-146d-477d-a506-da252f8b5c77'
      activationstatus: true
      created: 2025-10-13T15:39:44.244+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.151+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Some contractors—or whoever is tasked with geotagging—take
        a photo of a project but tag it with a location that doesn’t match where the
        project is actually located.]'
    section25:
      primarytype: 'block'
      uuid: '2b655d33-97f6-4f4b-9143-894492742ebd'
      activationstatus: true
      created: 2025-10-13T15:39:44.245+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-13T15:40:59.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-13T15:40:59.152+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Mallillin said satellite-based geotagging, although more expensive,
        will be tapped to enhance efficiency accuracy.</p>'
