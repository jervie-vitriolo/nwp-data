      type: 'text'
      text: '<p><em>Reporting by Ron Popeski; Editing by David Gregorio</em></p>'
  'START HERE----->climate-tipping-points-crossed-scientists-warned':
    author: 'Alison Withers, Reuters'
    caption: ' Bleached coral is seen in a reef at the Costa dos Corais in Japaratinga
      in the state of Alagoas, Brazil, on April 16, 2024. (Jorge Silva/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-13T09:44:13.000+08:00
    imagesource: 'a884cb2f-092d-4b19-8f5f-766964d8a303'
    primarytype: 'composition'
    uuid: '7c867b6a-6e7f-4b70-bf33-361e2017ae83'
    lead: 'Global warming is crossing dangerous thresholds sooner than expected
      with the world’s coral reefs now in an almost irreversible die-off, marking
      what scientists on Monday, Oct. 13 described as the first “tipping point” in
      climate-driven ecosystem collapse.'
    activationstatus: true
