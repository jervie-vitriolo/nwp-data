    title: 'Marcos seeks emergency funds, orders over ₱600M aid for Quake-Hit Cebu'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1ccc3e4-3964-4510-ba69-c9093a403182'
      activationstatus: true
      created: 2025-10-03T11:46:43.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T11:50:03.245+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-03T11:47:01.982+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. said he would ask Congress for more emergency appropriation
        to replenish the Quick Response Fund (QRF) in the wake of successive calamities,
        including the 6.9-magnitude earthquake in Cebu.</p>'
    section1:
      primarytype: 'block'
      uuid: '7a018bc9-b5f8-45ea-9cea-81c57c0c38f3'
      activationstatus: true
      created: 2025-10-03T11:46:43.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T11:50:03.245+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-03T11:47:01.983+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking during a situation briefing in Bogo City, Cebu on Thursday,
        Oct. 2, Marcos said the QRFs need to be replenished after spending for assistance
        to areas hit by Super Typhoon Nando, Typhoon Opong, and the Sept. 30 tremor.
        He said he has instructed Budget Secretary Amenah Pangandaman to arrange the
        fund release.'
    section2:
      primarytype: 'block'
      uuid: '95cdc5b6-7818-4083-9137-2c2b057bb759'
      activationstatus: true
      created: 2025-10-03T11:46:43.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T11:50:03.246+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-03T11:47:01.983+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“’Yung mga QRF ng ibang mga agencies, paubos na. So, magre-release
        tayo ng QRF, para mayroon kayong magamit. We will have it released as quickly
        as possible,” Marcos told local officials.'
    section3:
      primarytype: 'block'
      uuid: 'a3cdfaca-66ad-4825-ac77-75cffa49efa3'
      activationstatus: true
      created: 2025-10-03T11:46:43.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T11:50:03.246+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-03T11:47:01.984+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In light of the Cebu quake, Marcos ordered more than ₱600 million in
        assistance from the Office of the President and the Department of Budget and
        Management (DBM), broken down into ₱50 million for the provincial government;
        ₱20 million each to Bogo, Sogod, and San Remigio; and ₱10 million each to
        Bantayan, Daanbantayan, Madridejos, Medellin, Santa Fe, Tabogon, and Tabuelan.'
    section4:
      primarytype: 'block'
      uuid: '716d153a-20a9-43b2-b2da-77698c56e66e'
      activationstatus: true
      created: 2025-10-03T11:46:43.536+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T11:50:03.246+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-03T11:47:01.984+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president also directed the release of ₱20 million each to Department
        of Health (DOH) hospitals and ₱5 million each to provincial hospitals. In
        addition, the DBM will release ₱150 million in Local Government Support Fund
        to the province and ₱75 million each to San Remigio, Bogo City, and Medellin.'
    section5:
      primarytype: 'block'
      uuid: 'c4908859-5aeb-40e3-95d2-9b62ab919273'
      activationstatus: true
      created: 2025-10-03T11:46:43.536+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T11:50:03.246+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-03T11:47:01.985+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I assured all of our local executives that this is not minsanan lang.
        We will continue to monitor and coordinate with the local leadership to make
        sure that our rehabilitation efforts run smoothly,” Marcos said.'
    section6:
      primarytype: 'block'
      uuid: '40ec26cb-1178-4101-8428-d18732952e20'
      activationstatus: true
      created: 2025-10-03T11:46:43.537+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T11:50:03.246+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-03T11:47:01.985+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The government is also distributing ₱10,000 in cash assistance to people
        with damaged homes, and possible additional aid depending on the recovery
        progress. The government is also preparing temporary shelters, including tent
        cities, for displaced families who fear returning to their homes.'
    section7:
      primarytype: 'block'
      uuid: '0443ef8c-13e5-4e6e-95b6-31efcdc97350'
      activationstatus: true
      created: 2025-10-03T11:46:43.537+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T11:50:03.246+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-03T11:47:01.985+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos earlier visited Masbate, which was hit hard by “Opong,” before
        proceeding to Cebu to oversee relief operations and personally meet with earthquake
        survivors. He assured affected communities that the national government will
        sustain assistance until rehabilitation is completed and businesses can resume
        operations.</p>'
