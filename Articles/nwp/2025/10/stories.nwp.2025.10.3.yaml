      lastmodified: 2025-10-03T12:57:10.839+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“So ang gagawin nating strategy dito - we will be filing per contract
        violation.</p>'
    section15:
      primarytype: 'block'
      uuid: '9812ad01-4e1d-4f82-8ba5-4f30595a1a69'
      activationstatus: true
      created: 2025-10-03T12:08:59.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.840+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>So ito yan, 3 contracts ng Wawao, 2 contracts ng IM, 2 contracts
        ng Syms, 2 contracts ng St. Timothy, and 3 contracts ng Sunwest,” he said,
        noting that the penalty may cost P110 to P250 million per contract.</p>'
    section16:
      primarytype: 'block'
      uuid: '23a57616-e798-486e-aa2b-dfee9dc268a8'
