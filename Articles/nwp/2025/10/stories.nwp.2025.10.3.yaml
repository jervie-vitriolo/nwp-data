      lastactivated: 2025-10-03T13:30:59.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.116+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>The 106th Archbishop will succeed Justin Welby in the role</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '07de57f2-f7da-4c8e-a017-d96f9f989e40'
      activationstatus: true
      created: 2025-10-03T13:30:59.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.117+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>London&nbsp;-</strong>&nbsp;Britain will name a new Archbishop
        of Canterbury on Friday to lead the Church of England, mother church of 85
        million Anglicans worldwide, and for the first time the centuries-old institution
        could be led by a woman.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ee4f0251-af99-4c9a-a343-da80c80c9ef6'
      activationstatus: true
      created: 2025-10-03T13:30:59.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.117+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '12a879c9-8cb0-444e-8ea0-9df600fbc71c'
      activationstatus: true
      created: 2025-10-03T13:30:59.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.117+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Reforms under former leader Justin Welby, who resigned last year over\
        \ a child abuse cover-up scandal, paved the way for women to be consecrated\
        \ as bishops a decade ago, a change that now makes it possible for a woman\
        \ to hold office as the senior-most bishop in England's established church.\r"
    section6:
      primarytype: 'block'
      uuid: '1e2c8f9d-c17d-4d04-bfc1-1d1d683f031c'
      activationstatus: true
      created: 2025-10-03T13:30:59.118+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '1ccc4716-3985-4233-8b37-741fc7d20686'
      activationstatus: true
      created: 2025-10-03T13:30:59.118+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It would be incredibly exciting if the new Archbishop were a woman.\
        \ That would be the first time in a history dating back to 597 AD... It would\
        \ be momentous,\" David Monteith, the Dean of Canterbury, told the BBC.\r"
    section8:
      primarytype: 'block'
      uuid: '94a93871-922e-4f64-b607-b97abea2ee9d'
      activationstatus: true
      created: 2025-10-03T13:30:59.119+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.119+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '7931360b-7fc7-4d79-b1ce-dff745d423c4'
      activationstatus: true
      created: 2025-10-03T13:30:59.119+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.119+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As dean, he will place the new Archbishop in their seat of authority\
        \ during a formal service expected in the coming months.\r"
    section10:
      primarytype: 'block'
      uuid: '60e89b72-e0e3-4037-b50b-5a9fef786710'
      activationstatus: true
      created: 2025-10-03T13:30:59.120+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.120+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '8388b9a8-b627-4578-8973-0ee4fda83db0'
      activationstatus: true
      created: 2025-10-03T13:30:59.120+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.120+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Frontrunners include three women bishops&nbsp;</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'ece7c438-bbe5-4b08-ab4b-6560f539e521'
      activationstatus: true
      created: 2025-10-03T13:30:59.120+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.120+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7a1d3cbe-a127-4699-9a5f-99674146d011'
      activationstatus: true
      created: 2025-10-03T13:30:59.121+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.121+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bishop Rachel Treweek, the CoE's first-ever female diocesan bishop,\
        \ Iranian-born Bishop Guli Francis-Dehqani, who came to Britain as a refugee\
        \ with her parents after the 1979 Islamic Revolution, and Bishop Sarah Mullally\
        \ of the key London diocese, have been leading bookmakers' lists to become\
        \ the 106th Archbishop of Canterbury.\r"
    section14:
      primarytype: 'block'
      uuid: '7830dec3-402f-4c94-97c5-515b09a204ea'
      activationstatus: true
      created: 2025-10-03T13:30:59.121+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.121+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'e1f47ddc-90c6-423e-80ef-65a9cb156f2e'
      activationstatus: true
      created: 2025-10-03T13:30:59.122+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.122+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Another frontrunner is Bishop Martyn Snow, who stepped away from leading\
        \ the CoE's process to bless same-sex couples, saying he could not unite the\
        \ Church, while media reports have also named Pete Wilcox, Bishop of Sheffield.\r"
    section16:
      primarytype: 'block'
      uuid: 'e3df1c17-9ee4-44ec-a459-24a570f301d1'
      activationstatus: true
      created: 2025-10-03T13:30:59.122+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.122+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'cbad90b2-facc-4b78-96b3-856eff9bf420'
      activationstatus: true
      created: 2025-10-03T13:30:59.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.123+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Appointing a woman to the Archbishopric would be a defining moment\
        \ for Christians across all denominations and continents, and is certain to\
        \ deepen theological divides over the approach to same-sex couples and the\
        \ role of women in the church.\r"
    section18:
      primarytype: 'block'
      uuid: 'd1db01cb-903f-4ae3-a6a2-ce3f3285d557'
      activationstatus: true
      created: 2025-10-03T13:30:59.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.123+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'c07b5897-c5a2-4436-b47c-15469414cb24'
      activationstatus: true
      created: 2025-10-03T13:30:59.124+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.124+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Archbishop's global role - shaped by the British Empire's spread\
        \ of Christianity to its onetime colonies - has complicated efforts to unify\
        \ the Church in modern times.\r"
    section20:
      primarytype: 'block'
      uuid: '2d7ef5b3-ccb1-43fb-8c3d-3a8ec37bd854'
      activationstatus: true
      created: 2025-10-03T13:30:59.124+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.124+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'c2dbbb67-9972-45ec-a6b9-b5e1685d8a26'
      activationstatus: true
      created: 2025-10-03T13:30:59.125+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.125+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Previous office-holders have walked a tightrope between conservative\
        \ churches in African nations, where homosexuality is outlawed in some places,\
        \ and more liberal voices in the West.\r"
    section22:
      primarytype: 'block'
      uuid: 'fa94214e-810d-45d1-a4e9-377377d4e95e'
      activationstatus: true
      created: 2025-10-03T13:30:59.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '798685f0-f3a4-4e42-8627-b09ea10bb6f6'
      activationstatus: true
      created: 2025-10-03T13:30:59.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The conservative Global Anglican Future Conference, which says it represents\
        \ the majority of Anglicans worldwide and had rejected Welby's approach to\
        \ homosexuality, believes only men should be consecrated as bishops.\r"
    section24:
      primarytype: 'block'
      uuid: '1510defa-287c-4f6f-972d-cc6cca9d466a'
      activationstatus: true
      created: 2025-10-03T13:30:59.127+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'a9127d0c-0c30-4a2a-9f44-625c58933974'
      activationstatus: true
      created: 2025-10-03T13:30:59.127+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On the other side, the British campaign group Women and the Church\
        \ said there is still further to go, publishing a list - on the eve of the\
        \ Archbishop's appointment - of churches in England that it claims limit women's\
        \ role in ministry.\r"
    section26:
      primarytype: 'block'
      uuid: '5c28997d-d121-49a5-8596-e441c309666b'
      activationstatus: true
      created: 2025-10-03T13:30:59.128+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.128+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '80e82c39-2c12-40c3-9dbf-fd3e87e32878'
      activationstatus: true
      created: 2025-10-03T13:30:59.129+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.129+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Monarchy has historic role in archbishop appointment&nbsp;</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '43775354-2206-4b49-99f6-2ff002d65ec5'
      activationstatus: true
      created: 2025-10-03T13:30:59.129+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.129+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '585569af-b9b5-407b-ba48-2ef3e64e6c2d'
      activationstatus: true
      created: 2025-10-03T13:30:59.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.130+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Reflecting the CoE's status as England's established church, Prime\
        \ Minister Keir Starmer's office will announce the decision on Friday with\
        \ the formal consent of King Charles.\r"
    section30:
      primarytype: 'block'
      uuid: '9207e567-0e3c-45f7-8f1b-347d0e72271b'
      activationstatus: true
      created: 2025-10-03T13:30:59.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.130+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'c9ff68cc-8c05-4877-a82b-259772b3bbce'
      activationstatus: true
      created: 2025-10-03T13:30:59.131+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T13:30:59.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:30:59.131+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As monarch, Charles is the supreme governor of the CoE, a role established\
        \ in the 16th century when King Henry VIII broke from the Catholic Church.\r"
    section32:
      primarytype: 'block'
      uuid: 'ce285663-0c75-4ed0-9d94-54802cefa78c'
