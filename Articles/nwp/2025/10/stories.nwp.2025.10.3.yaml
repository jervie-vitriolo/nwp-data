  'START HERE----->groups-oppose-senate-reso-duterte-icc':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-03T17:03:39.000+08:00
    imagesource: 'c26c08e3-efdd-45f3-a36a-219f1e759497'
    primarytype: 'composition'
    uuid: '8eb1a893-15fa-46bf-81c3-9e0502b9def3'
    lead: 'Civil society organizations have denounced a Senate resolution urging
      the International Criminal Court (ICC) to place former President Rodrigo Duterte
      under house arrest, calling it a partisan move that underscores his lasting
      political influence in the Philippines.'
    activationstatus: true
    created: 2025-10-03T17:05:24.363+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-03T17:05:24.644+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-03T17:05:24.387+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Civil society groups warn Senate reso on Duterte shows his enduring
      influence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '00967875-9c99-42fc-8a58-99609ed37eb2'
      activationstatus: true
      created: 2025-10-03T17:05:24.375+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.375+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Civil society organizations
        have denounced a Senate resolution urging the International Criminal Court
        (ICC) to place former President Rodrigo Duterte under house arrest, calling
        it a partisan move that underscores his lasting political influence in the
        Philippines.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c05c2223-9d1d-47d7-a910-48c0c1e92dcc'
      activationstatus: true
      created: 2025-10-03T17:05:24.376+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a joint statement, the Philippine Coalition for the International
        Criminal Court, CenterLaw, the Ateneo Human Rights Center, iDEFEND, and other
        groups said the non-binding measure undermines the ICC’s independence and
        risks further emboldening Duterte’s network of supporters.'
    section2:
      primarytype: 'block'
      uuid: '4502a839-2521-49b7-ae10-68057c5dcd19'
      activationstatus: true
      created: 2025-10-03T17:05:24.376+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This Senate resolution reaffirms the dangerously wide influence and
        reach of Duterte and his network of supporters, with particular risk to surviving
        victims of crimes against humanity during the ‘war on drugs,’” the coalition
        said.'
    section3:
      primarytype: 'block'
      uuid: '31673b39-c43c-483d-a257-5198cc0ea832'
      activationstatus: true
      created: 2025-10-03T17:05:24.376+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They warned that the resolution shows misplaced priorities.'
    section4:
      primarytype: 'block'
      uuid: '46e04c5d-21d2-4793-a847-8463c07e9c58'
      activationstatus: true
      created: 2025-10-03T17:05:24.377+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.377+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In drafting and approving such a resolution, the 15 supporting Senators
        have shown that they are willing to put the welfare of a former head of State
        accused of crimes against humanity of mass murder over the welfare of thousands
        of common citizens — in particular, those living at constant risk of harm,
        intimidation, or retaliation for speaking out about these past crimes?” the
        statement read.'
    section5:
      primarytype: 'block'
      uuid: '40fc0c73-23e9-4ed0-86ae-bfd381857540'
      activationstatus: true
      created: 2025-10-03T17:05:24.377+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.377+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The groups also pushed back against the idea that house arrest for
        the 80-year-old Duterte is necessary for humanitarian reasons. They said the
        ICC implements rigorous international standards to safeguard the physical,
        mental, and overall wellbeing of detainees with the frequent monitoring by
        the International Committee of the Red Cross. '
    section6:
      primarytype: 'block'
      uuid: '9f8fdfbc-042c-4f9f-bce0-9f13a0dd32f3'
      activationstatus: true
      created: 2025-10-03T17:05:24.377+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.377+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They further cautioned lawmakers against shielding the former president
        from accountability: '
    section7:
      primarytype: 'block'
      uuid: '8f3ba443-8dda-4168-a02c-a95651c7a923'
      activationstatus: true
      created: 2025-10-03T17:05:24.378+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.378+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Rather than lobby for special circumstances in a transparent appeal
        for exception, the Philippine government should take a principled course that
        embraces cooperation with international institutions like the ICC and further
        refuse to shield perpetrators of human rights abuses and other atrocities
        through the special treatment and comforts of ‘house arrest,’ no matter their
        political standing.”'
    section8:
      primarytype: 'block'
      uuid: 'f3cd289d-fd0e-4900-a687-8ac2d353d2c4'
      activationstatus: true
      created: 2025-10-03T17:05:24.378+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.378+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The groups emphasized that the Philippines should instead rejoin the
        Rome Statute if it wants to engage credibly with the Court. '
    section9:
      primarytype: 'block'
      uuid: '7d11e705-806b-4ba8-aede-f378a3c99ed7'
      activationstatus: true
      created: 2025-10-03T17:05:24.379+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:05:24.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:05:24.379+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The ICC, for its part, refrained from commenting on the Senate resolution.
        “There is a pending request before the Judges, and we can’t speculate on its
        outcome. It is for the ICC Judges to make a decision on this matter,” a Court
        spokesperson said.</p>'
