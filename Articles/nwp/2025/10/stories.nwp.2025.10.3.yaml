      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.273+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A jury on July 2 convicted Combs, 55, on two counts of arranging for\
        \ paid male escorts to travel across state lines to take part in drug-fueled\
        \ sexual performances - sometimes known as \"Freak Offs\" - with Combs' girlfriends\
        \ while he recorded video and masturbated.\r"
