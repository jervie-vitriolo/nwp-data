    title: 'EU, UAE extend aid to disaster victims'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b62adb41-d35f-497e-a734-27848b1b1bb8'
      activationstatus: true
      created: 2025-10-03T18:37:12.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T18:37:13.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:37:12.842+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The European Union
        and the United Arab Emirates have pledged humanitarian assistance to the Philippines
        following the deadly Cebu earthquake, as well as recent cyclones and flooding
        across the country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5e15c07-d8d1-469f-a8be-cd207886a071'
      activationstatus: true
      created: 2025-10-03T18:37:12.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T18:37:13.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:37:12.842+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The EU announced Thursday it was releasing €800,000 (about ₱54 million)
        in humanitarian aid to support emergency relief operations in the hardest-hit
        areas. The funding will be used to provide shelter, health care, and water
        and sanitation assistance to vulnerable communities, including those affected
        by conflict.'
    section2:
      primarytype: 'block'
      uuid: 'b647fa9c-6ccd-473c-a140-770853889fbc'
      activationstatus: true
      created: 2025-10-03T18:37:12.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T18:37:13.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:37:12.843+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This latest allocation brings the EU’s total humanitarian aid to the
        Philippines this year to €6.5 million (about ₱441.7 million), which includes
        €500,000 (about ₱34 million) in response to earlier cyclones in July.'
    section3:
      primarytype: 'block'
      uuid: '37066d9b-fc0a-4219-91ea-42ed488fc2d2'
      activationstatus: true
      created: 2025-10-03T18:37:12.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T18:37:13.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:37:12.843+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The EU expresses its condolences to the families of the victims and
        stands ready to provide additional support pending on-going needs assessment,”
        the delegation said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '261d6057-3f0e-4c9d-b9b3-23914bfd4f27'
      activationstatus: true
      created: 2025-10-03T18:37:12.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T18:37:13.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:37:12.843+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, the United Arab Emirates has dispatched emergency relief
        to earthquake-affected communities through the UAE Aid Agency, in coordination
        with local authorities.'
    section5:
      primarytype: 'block'
      uuid: '6fa83d9b-7850-44e9-b92d-ccb3b4e29123'
      activationstatus: true
      created: 2025-10-03T18:37:12.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T18:37:13.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:37:12.844+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The shipment includes food and other essential supplies to complement
        government-led relief efforts.'
    section6:
      primarytype: 'block'
      uuid: 'dc3a9313-99ae-4ca0-b0fb-32abd18e9d25'
      activationstatus: true
      created: 2025-10-03T18:37:12.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T18:37:13.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:37:12.844+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This urgent initiative reflects the UAE’s long-standing humanitarian
        mission and its global commitment towards peoples and communities reeling
        under the impact of natural disasters,” said Tareq Ahmed Al Ameri, chairman
        of the UAE Aid Agency.'
    section7:
      primarytype: 'block'
      uuid: 'eb7ac66e-5c2e-47b0-a99e-add22f2e2bd4'
      activationstatus: true
      created: 2025-10-03T18:37:12.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T18:37:13.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:37:12.844+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Al Ameri said the UAE remains committed to providing essential needs
        during crises and will continue implementing emergency response programs in
        line with its humanitarian vision.</p>'
