      lastactivated: 2025-10-03T12:38:22.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:38:22.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The numbers may increase or decrease as validation of the MDM (Management
        of the Dead and Missing) led by DILG (Department of Interior and Local Government)
        is on going," the NDRRMC told reporters in a message.</p>'
    section5:
      primarytype: 'block'
      uuid: 'de8a9772-215e-4881-941e-e4b8778d59d3'
      activationstatus: true
      created: 2025-10-03T12:12:12.303+08:00
