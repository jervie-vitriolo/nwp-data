      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“In the case of the Discayas, sila na mismo ang umamin na kasama
        siya sa bid-rigging kasi under oath niya sinabi ito. So I would think those
        are circumstances that will help PCC speed up the process,” he said.</p>'
    section24:
      primarytype: 'block'
      uuid: 'f44d6df6-d41b-4321-99a0-63254a55809d'
      activationstatus: true
      created: 2025-10-03T12:08:59.314+08:00
      createdby: 'daniza-nwp'
