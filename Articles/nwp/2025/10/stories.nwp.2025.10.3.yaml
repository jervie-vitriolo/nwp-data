      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Shares rallied for a third
        straight session, lifting the main index past the 6,100 barrier as investors
        snapped cheap stocks after last week’s losing streak.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e4d0c8df-6d2f-4f3c-bef2-6f6bea6a0a72'
      activationstatus: true
      created: 2025-10-03T18:15:08.137+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:15:08.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:15:08.137+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The PSEi capped the week adding 1.14 percent more to end at 6,108.86.\r"
    section2:
      primarytype: 'block'
      uuid: '03f15a49-2c73-4983-b44d-ab7f182ad7db'
      activationstatus: true
      created: 2025-10-03T18:15:08.137+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:15:08.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:15:08.137+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Leading the gains were services and industrial stocks. Ports and
        logistics giant International Container Terminal Services, Inc. (ICTSI) gained
        the most at 5.35 percent to P512 per share. Food manufacturers JG Summit Holdings,
        Inc. and Jollibee Foods Corp. rose by nearly 3.5 percent.</p>'
    section3:
      primarytype: 'block'
      uuid: '47bdf3c2-32a0-4964-974c-cac720e48738'
      activationstatus: true
      created: 2025-10-03T18:15:08.138+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:15:08.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:15:08.138+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The local market rose further this Friday as investors continued with\
        \ their bargain hunting,” PhilStocks Financial said in a research note.\r"
    section4:
      primarytype: 'block'
      uuid: 'fa11d795-c4a2-46a6-8dab-2152c9875374'
      activationstatus: true
      created: 2025-10-03T18:15:08.138+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:15:08.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:15:08.138+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Friday’s rally was also underpinned by the peso’s recovery against\
        \ the dollar, the brokerage firm added.\r"
    section5:
      primarytype: 'block'
      uuid: '05da726e-4353-4552-9f22-b9ecf0eb07ac'
      activationstatus: true
      created: 2025-10-03T18:15:08.138+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:15:08.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:15:08.138+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Falling bond yields and Wall Street’s positive lead also provided some\
        \ boost.\r"
    section6:
      primarytype: 'block'
      uuid: '879c71cc-80b0-431c-a24e-f67cc7044142'
      activationstatus: true
      created: 2025-10-03T18:15:08.139+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:15:08.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:15:08.139+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Still, foreigners were net sellers with net outflows of P80.56 million
        in lethargic trade.</p>'
    section7:
      primarytype: 'block'
      uuid: '5709e8f0-b084-48d3-8720-e473b08947e7'
