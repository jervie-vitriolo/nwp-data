      lastmodified: 2025-10-03T12:57:10.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sarah Discaya earlier <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/9/1/Sarah-Discaya-Senate-flood-control-probe.html">admitted</a></strong>
        in a Senate inquiry that her family owns nine construction companies, some
        of which have at times bid for the same government projects. Her husband,
        Curlee, later recalled her testimony.</p>'
    section28:
      primarytype: 'block'
      uuid: '5a89cfe1-47b9-4077-abcc-25c763a823f1'
      activationstatus: true
      created: 2025-10-03T12:08:59.317+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.848+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'dcc8a746-2491-4b6b-b705-c90071fefbce'
      activationstatus: true
      created: 2025-10-03T12:08:59.317+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.849+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon also said he issued a guideline on the Discayas’ nine contractor
        licenses, which were <strong><a href="https://www.newswatchplus.ph/news/2025/9/3/pcab-revokes-licenses-discaya-construction-firms.html">revoked</a></strong>
        by the Philippine Contractor’s Accreditation Board in September.</p>'
    section30:
      primarytype: 'block'
      uuid: '85960fba-5dcd-4a73-9b39-086d3f4e4734'
      activationstatus: true
      created: 2025-10-03T12:08:59.318+08:00
