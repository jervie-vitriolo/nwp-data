      lastmodified: 2025-10-03T12:57:10.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: In the case of the Discayas, they themselves admitted
        that they were involved in the bid-rigging because they stated this under
        oath. So I would think those are circumstances that will help the PCC speed
        up the process.]</p>'
    section26:
      primarytype: 'block'
      uuid: '2165f739-426f-4155-b6ab-e7c78e64c78f'
      activationstatus: true
      created: 2025-10-03T12:08:59.316+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'fe75c414-a4e9-4309-826a-174039422b64'
