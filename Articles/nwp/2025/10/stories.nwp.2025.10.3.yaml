      lastmodified: 2025-10-03T13:30:59.116+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>New leader will inherit a divided Anglican Church</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '72d348fd-64bc-4878-a1ae-00e7486724e6'
      activationstatus: true
      created: 2025-10-03T13:30:59.116+08:00
