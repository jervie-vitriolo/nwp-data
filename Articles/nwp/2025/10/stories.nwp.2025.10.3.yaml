      lastmodified: 2025-10-03T12:38:22.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Around 80,000 families have been affected with some 300 families
        staying in evacuation centers and about 15,000 households outside government
        shelters.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a48a91b7-f138-4b06-b61a-447e9a478d61'
      activationstatus: true
