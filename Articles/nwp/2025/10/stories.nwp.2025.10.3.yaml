      lastactivated: 2025-10-03T12:57:11.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bc60fbed-dc46-4c2d-9306-1b8d3577c8c8'
      activationstatus: true
      created: 2025-10-03T12:08:59.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press briefing, Dizon said the Discayas’ companies alone may
        be penalized with P300 billion for 1,214 projects from 2016 to 2025 spanning
        two administrations.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b4d168c4-73b8-4d18-8087-6fe957fd51a2'
      activationstatus: true
      created: 2025-10-03T12:08:59.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ea01b853-612f-4ffc-9dc4-c9a35ee32db1'
      activationstatus: true
      created: 2025-10-03T12:08:59.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.834+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Department of Public Works and Highways (DPWH) said the Discaya-owned
        companies bagged nearly P80 billion in the last nine years.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b297c319-e56c-4407-8d76-3ce20787e386'
      activationstatus: true
      created: 2025-10-03T12:08:59.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.835+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '23fa9dce-e468-4a80-a4e8-85b5c6725f00'
      activationstatus: true
      created: 2025-10-03T12:08:59.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.835+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Among these is St. Timothy Construction Corporation, which is among
        the first batch of companies recommended by the DPWH to be cited for bid rigging
        before the antitrust body.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e6e04151-5814-4e67-a264-5b5246f4a3e1'
      activationstatus: true
      created: 2025-10-03T12:08:59.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.836+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9c398b7d-c7e1-4469-b2d4-04148babf75b'
      activationstatus: true
      created: 2025-10-03T12:08:59.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.837+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Other non-Discaya companies are Wawao Builders, IM Construction
        Corporation, and Syms Construction Trading for anomalous projects in Bulacan,
        and Sunwest Inc. for contracts in Oriental Mindoro.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b3c3a081-c525-4ce5-b00e-2e04a819a3b7'
      activationstatus: true
      created: 2025-10-03T12:08:59.308+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.837+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9c8b3d69-b97d-4886-a63a-3899cd7e7ab4'
      activationstatus: true
      created: 2025-10-03T12:08:59.308+08:00
