      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.851+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "A different contractor will take over the project, with rebidding in\
        \ place for unfinished portions.\r"
    section33:
      primarytype: 'block'
      uuid: 'ad9ef602-3617-4034-acfb-64904f1af7f7'
