      lastmodified: 2025-10-03T12:57:10.842+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On the timeline to come out with the verdict and collect fines,
        Public Works Undersecretary Ricardo Bernabe said the PCC will hold a preliminary
        inquiry that may last three months.</p>'
    section20:
      primarytype: 'block'
      uuid: '92410ccd-c2a9-4e13-a709-4b92af81ffcf'
