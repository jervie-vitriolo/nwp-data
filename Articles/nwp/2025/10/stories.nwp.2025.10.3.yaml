  'START HERE----->lee-urges-north-korea-consider-resuming-family-reunions':
    author: 'Heejin Kim, Reuters'
    caption: 'Photos taken while Kim Hyun-sook attended last family reunions are
      seen during her interview with Reuters at her home in Seoul, South Korea. Picture
      taken Aug. 2, 2018. (Kim Hong-Ji/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-03T13:37:23.000+08:00
    imagesource: '415e5ece-21a9-4d9b-b9ba-7563d5b7f101'
    primarytype: 'composition'
    uuid: '8dc89d6a-d82f-41d5-9179-438f77d5797a'
    lead: 'North Korea should consider resuming reunions of families separated during
      the Korean War of 1950 to 1953, as part of humanitarian cooperation measures
      between the neighbors, South Korean President Lee Jae Myung said.'
    activationstatus: true
    created: 2025-10-03T13:40:31.654+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-03T13:40:32.009+08:00
