    template: '1'
    title: 'Taylor Swift's 'Life of a Showgirl' launches with global promotion'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fdb8fe10-5664-4fd3-8cf4-c920269f76af'
      activationstatus: true
      created: 2025-10-03T12:24:29.878+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>California, US -</strong> Superstar Taylor Swift's latest
        studio album, "The Life of a Showgirl," arrives Friday with a promotional
        blitz that includes midnight sales at Target stores, a release party at movie
        theaters around the globe and pop-up experiences in New York and Los Angeles.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bdfc53a5-6326-4997-8317-066ca3c4003f'
      activationstatus: true
      created: 2025-10-03T12:24:29.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6273de0c-5f15-42b2-b7c4-cccf41ef016a'
      activationstatus: true
      created: 2025-10-03T12:24:29.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The release follows "The Tortured Poets Department," Swift's 11th
        studio album, which debuted at No. 1 on the Billboard 200 album chart, and
        sold the equivalent of 8 million albums in the United States, according to
        Luminate, a firm that tracks music sales.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a66b449b-0ebe-427b-8383-57541c9750e5'
      activationstatus: true
      created: 2025-10-03T12:24:29.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '18cf8caf-cd37-42f8-8901-b203962ada83'
      activationstatus: true
      created: 2025-10-03T12:24:29.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"She occupies a very rare position in today's fragmented music
        landscape: she is an active superstar with a massive and loyal fan base,"
        said Tatiana Cirisano, vice president of music strategy for MIDiA Research.</p>'
    section5:
      primarytype: 'block'
      uuid: '450fa5b7-1624-427a-a01f-72d83e3ec9dd'
      activationstatus: true
      created: 2025-10-03T12:24:29.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ec855d19-2208-4e86-9c0a-5d1d28b4e8b3'
      activationstatus: true
      created: 2025-10-03T12:24:29.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>These passionate followers, who self-identify as "Swifties," help
        the artist break through the fragmented music landscape, and rise to the top
        of the charts, said Cirisano.</p>'
    section7:
      primarytype: 'block'
      uuid: 'bc7c872a-a47e-44d9-b7e9-a89048dd0097'
      activationstatus: true
      created: 2025-10-03T12:24:29.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2a5bf8c3-98c3-4aff-aada-4970d0a97dd2'
      activationstatus: true
      created: 2025-10-03T12:24:29.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"So few can get such a massive number of people listening to the
        same thing at once. So, it would surprise me a lot if the new release did
        not reach her usual level of success," she said.</p>'
    section9:
      primarytype: 'block'
      uuid: '86d221d8-2d29-400f-abba-e28cf39add6a'
      activationstatus: true
      created: 2025-10-03T12:24:29.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '11e2814e-dabc-4d7d-bf31-14e332b384eb'
      activationstatus: true
      created: 2025-10-03T12:24:29.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Swift has been building anticipation for the new album since August
        11, when she posted a countdown on her website that kept fans waiting until
        12:12 a.m. ET on August 12, when she revealed the name of her 12th album "The
        Life of a Showgirl."</p>'
    section11:
      primarytype: 'block'
      uuid: '492550b7-8f99-4844-bf8a-4897f42bd330'
      activationstatus: true
      created: 2025-10-03T12:24:29.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'eaead73e-6b4d-4499-86f5-d9662223be68'
      activationstatus: true
      created: 2025-10-03T12:24:29.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The next day, Swift appeared on the "New Heights" podcast hosted
        by her fiancé, Kansas City Chiefs tight end Travis Kelce, and his brother,
        retired Philadelphia Eagles lineman Jason Kelce. The Top-10 rated sports and
        pop-culture podcast provided a friendly platform for Swift to talk about her
        forthcoming album, which she said had been inspired by the joy she felt while
        performing around the world on her record-setting Eras Tour. The August 13
        episode has surpassed 23.4 million views on YouTube.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e70ea55c-e6a7-41fc-af3e-82718fc6a9cd'
      activationstatus: true
      created: 2025-10-03T12:24:29.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a548b368-342f-4824-8c85-49f24e8d0916'
      activationstatus: true
      created: 2025-10-03T12:24:29.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Swift has emerged as a cultural and economic force. Her globe-trotting
        Eras Tour was the highest-grossing tour of all time, surpassing $2 billion
        in ticket sales by the time it concluded in December 2024, according to Pollstar,
        a trade publication that tracks the concert industry. That figure does not
        include the boost to hotel and Airbnb rentals, restaurant tabs and merchandise
        sales.</p>'
    section15:
      primarytype: 'block'
      uuid: '9ca00dff-4ea9-45f8-9f4a-589d8694bc25'
      activationstatus: true
      created: 2025-10-03T12:24:29.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '79950f80-8a71-47aa-a7f6-1d442755cbfc'
      activationstatus: true
      created: 2025-10-03T12:24:29.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Academics have said Swift rivals other pop icons, like Elvis or
        Michael Jackson, in terms of her cultural impact -- whether it's driving
        tune-in to NFL gamesor leading voter registration drives.</p>'
    section17:
      primarytype: 'block'
      uuid: '3cb4c0e0-5d12-41d1-92cc-50fc78d67e64'
      activationstatus: true
      created: 2025-10-03T12:24:29.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b7962f86-c290-4203-b896-0b197087cce3'
      activationstatus: true
      created: 2025-10-03T12:24:29.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Business partners have been eager to tap into the phenomenon that's
        been dubbed "Swiftonomics."</p>'
    section19:
      primarytype: 'block'
      uuid: '6ea8278f-6973-4962-a843-2e60c786a78b'
      activationstatus: true
      created: 2025-10-03T12:24:29.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '34411954-92da-4713-ac7c-d039b16030ec'
      activationstatus: true
      created: 2025-10-03T12:24:29.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>AMC Theatres announced plans to distribute "The Official Release
        Party of a Showgirl," an 89-minute film that features the first music video
        from the album, "The Fate of Ophelia," behind-the-scenes footage from the
        making of the music video, and Swift's reflections on songs from the album.
        The film will be in limited release, from Friday through Sunday, in more than
        50 markets.</p>'
    section21:
      primarytype: 'block'
      uuid: '624e9c00-a27d-4c16-a815-3695f3e9bdd3'
      activationstatus: true
      created: 2025-10-03T12:24:29.887+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:24:30.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:24:29.887+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '39a8b642-252b-4258-a95f-12a153e67830'
      activationstatus: true
