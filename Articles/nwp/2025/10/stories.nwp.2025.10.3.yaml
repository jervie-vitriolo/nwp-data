      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '4b81944a-6991-463f-a2f3-125f63a7f079'
      activationstatus: true
      created: 2025-10-03T18:22:29.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The jury acquitted him on the more serious charges of racketeering\
        \ and sex trafficking, which could have earned him a life sentence.\r"
    section8:
      primarytype: 'block'
      uuid: 'fa8bb06f-0ccb-456c-b342-5dd65d3ebc15'
      activationstatus: true
      created: 2025-10-03T18:22:29.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '2c14e412-4e18-4c34-8749-0b0c4979d6c2'
      activationstatus: true
      created: 2025-10-03T18:22:29.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Combs pleaded not guilty and is expected to appeal his conviction after\
        \ sentencing.\r"
    section10:
      primarytype: 'block'
      uuid: 'e56452d1-6956-46fa-b588-f69ad9ea1e3f'
      activationstatus: true
      created: 2025-10-03T18:22:29.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '1baf2f3d-3c97-48ef-b50b-b9769112123c'
      activationstatus: true
      created: 2025-10-03T18:22:29.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The founder of Bad Boy Records, Combs is credited with elevating hip-hop's\
        \ stature in American culture.\r"
    section12:
      primarytype: 'block'
      uuid: '089d7e3a-5ef7-4738-b076-7071d1376884'
      activationstatus: true
      created: 2025-10-03T18:22:29.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.276+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'f9f616ea-9bc3-4490-adf0-02106b233db5'
      activationstatus: true
      created: 2025-10-03T18:22:29.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.276+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The New York-born entrepreneur is one of the most prominent men in\
        \ the entertainment industry to have faced trial on sex crimes charges.\r"
    section14:
      primarytype: 'block'
      uuid: '34f23398-d086-48a9-bc46-46bf66011797'
      activationstatus: true
      created: 2025-10-03T18:22:29.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.276+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'eed911b7-8469-4fa1-8416-fc774fad2ada'
      activationstatus: true
      created: 2025-10-03T18:22:29.277+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.277+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "U.S. District Judge Arun Subramanian is due to sentence Combs at a\
        \ hearing in Manhattan starting at 10 a.m. EDT (1400 GMT). Combs faces up\
        \ to 20 years in prison, though the judge has a wide degree of discretion\
        \ in crafting a punishment.\r"
    section16:
      primarytype: 'block'
      uuid: '14268d8f-17ae-476f-8038-ca57ee5a3068'
      activationstatus: true
      created: 2025-10-03T18:22:29.277+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.277+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'd4b6d0a4-a422-4792-9125-5ae784422b1e'
      activationstatus: true
      created: 2025-10-03T18:22:29.278+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.278+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Combs, who has been behind bars at a Brooklyn jail since his conviction,\
        \ is expected to address the court.\r"
    section18:
      primarytype: 'block'
      uuid: '907723dd-6b31-45f5-b733-fdbf19f0f62d'
      activationstatus: true
      created: 2025-10-03T18:22:29.278+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.278+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '7eed1be7-0655-4e79-9e1b-aed339f8d2c0'
      activationstatus: true
      created: 2025-10-03T18:22:29.279+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.279+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a four-page letter to Subramanian, filed with the court on Thursday,\
        \ Combs apologized \"for all the hurt and pain that I caused others by my\
        \ conduct,\" and asked the judge for mercy, saying, \"I lost my way.\"\r"
    section20:
      primarytype: 'block'
      uuid: '7f661bf2-0906-4e6e-871c-0ec199cac033'
      activationstatus: true
      created: 2025-10-03T18:22:29.279+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.279+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '87cf9b8b-e129-4992-90c1-78204aef3903'
      activationstatus: true
      created: 2025-10-03T18:22:29.280+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.280+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Lost in the drugs and excess. My downfall was rooted in my selfishness,\"\
        \ he wrote, adding that the ordeal of incarceration had left him \"humbled\
        \ and broken to my core.\" He also said he was now sober for the first time\
        \ in 25 years.\r"
    section22:
      primarytype: 'block'
      uuid: 'bc288b7b-f199-4bfd-8280-6949156eb984'
      activationstatus: true
      created: 2025-10-03T18:22:29.280+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.280+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '2b0fabb6-4470-49f2-8461-8c5467512fdb'
      activationstatus: true
      created: 2025-10-03T18:22:29.281+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.281+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A former personal assistant to Combs, known in court by the pseudonym\
        \ Mia, is also expected to speak. Mia testified at his trial that he raped\
        \ her multiple times.\r"
    section24:
      primarytype: 'block'
      uuid: '81a5d0a7-811f-454b-9d61-55427a0bfe00'
      activationstatus: true
      created: 2025-10-03T18:22:29.281+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.281+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '3ed5c3ac-7e2f-4b91-9680-65c101144ccd'
      activationstatus: true
      created: 2025-10-03T18:22:29.282+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.282+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Trial centered on 'Freak Offs'</strong>&nbsp;</h2>'
    section26:
      primarytype: 'block'
      uuid: 'ac82e4bf-436e-40f6-9a31-3c58404da131'
      activationstatus: true
      created: 2025-10-03T18:22:29.283+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.283+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '30b0a67f-39e8-4fa7-8b8c-8f9d37ff10f6'
      activationstatus: true
      created: 2025-10-03T18:22:29.283+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.283+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Over the course of a two-month trial earlier this year, prosecutors\
        \ with the Manhattan U.S. Attorney's office argued Combs coerced two of his\
        \ former girlfriends - the rhythm-and-blues singer Casandra Ventura and a\
        \ woman known in court by the pseudonym Jane - into partaking in the performances\
        \ through violence and threats to withhold financial support.\r"
    section28:
      primarytype: 'block'
      uuid: 'aec57b65-89ac-4a2a-b2a6-5ee9e3520168'
      activationstatus: true
      created: 2025-10-03T18:22:29.284+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.284+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '4c5849d4-10ab-4958-95ca-c4e36302a2cc'
      activationstatus: true
      created: 2025-10-03T18:22:29.284+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.284+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Jurors saw surveillance footage of Combs kicking and dragging Ventura\
        \ in a hotel hallway in 2016, an incident she testified took place after a\
        \ Freak Off. Jane testified that Combs last year attacked her and told her\
        \ to perform oral sex on a male escort after she said she did not want to.\r"
    section30:
      primarytype: 'block'
      uuid: '4f5e717e-e38b-4df2-914f-90eb88f98add'
      activationstatus: true
      created: 2025-10-03T18:22:29.285+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.285+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'b0d25d92-a998-477c-950f-e7abcb68f533'
      activationstatus: true
      created: 2025-10-03T18:22:29.286+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.286+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Combs' lawyers acknowledged he had physically abused his girlfriends,\
        \ but argued they willingly took part in the sexual performances. Both Ventura\
        \ and Jane testified that they at times took part consensually because they\
        \ loved Combs and wanted to please him.\r"
    section32:
      primarytype: 'block'
      uuid: '5b332b14-c227-4974-a72f-c211cee8e333'
      activationstatus: true
      created: 2025-10-03T18:22:29.286+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.286+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '50bf4934-b0cb-40a3-b9da-18f0839163b5'
      activationstatus: true
      created: 2025-10-03T18:22:29.287+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.287+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Combs taught jail course&nbsp;</strong></h2>'
    section34:
      primarytype: 'block'
      uuid: '61588474-04e6-435c-8bf2-fc0987b693f2'
      activationstatus: true
      created: 2025-10-03T18:22:29.288+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.288+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '58625a15-8e72-4738-99da-3553f9a348d6'
      activationstatus: true
      created: 2025-10-03T18:22:29.288+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.288+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Prosecutors are pushing for Combs to spend 11-1/4 years in prison.\r"
    section36:
      primarytype: 'block'
      uuid: '8fc8461a-ff1e-4c31-bb36-a1ba7fb2c0f8'
      activationstatus: true
      created: 2025-10-03T18:22:29.289+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.289+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '55328919-4b77-4ebb-bb51-c2cd717b9da5'
      activationstatus: true
      created: 2025-10-03T18:22:29.290+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Defense lawyers say the appropriate sentence is 14 months, which would\
        \ mean Combs would be released by the end of the year after receiving credit\
        \ for time served.\r"
    section38:
      primarytype: 'block'
      uuid: 'f504ebfc-801d-43d8-9e94-0d34135db17d'
      activationstatus: true
      created: 2025-10-03T18:22:29.290+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '2b834ebd-d6c0-4d9a-b8b9-041ca1f9b4c1'
      activationstatus: true
      created: 2025-10-03T18:22:29.291+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.291+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In pushing for leniency, Combs' lawyers said he helped his fellow inmates\
        \ at Brooklyn's Metropolitan Detention Center by teaching a six-week course\
        \ on business management and personal development called \"Free Game with\
        \ Diddy.\" As part of the class, inmates were required to write an essay about\
        \ \"lessons learned from Sean 'Diddy' Combs' journey,\" court filings show.\r"
    section40:
      primarytype: 'block'
      uuid: 'c7f14b56-13d3-49dd-8498-7a32bb42d201'
      activationstatus: true
      created: 2025-10-03T18:22:29.292+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.292+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'd93e6367-dfba-4d0d-950b-80c335304d49'
      activationstatus: true
      created: 2025-10-03T18:22:29.292+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.292+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Combs' sentence could hinge in part on how much weight Subramanian\
        \ gives to evidence he physically abused his girlfriends.\r"
    section42:
      primarytype: 'block'
      uuid: '82b532b4-e746-4db6-af12-8bfaba57a43c'
      activationstatus: true
      created: 2025-10-03T18:22:29.293+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.293+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '1cdca082-4c8d-436d-b235-9b61a0076fb7'
      activationstatus: true
      created: 2025-10-03T18:22:29.294+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.294+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Defense lawyers say Combs' acquittal on the sex trafficking and racketeering\
        \ charges means that evidence of his abuse should play no role at sentencing.\r"
    section44:
      primarytype: 'block'
      uuid: '993185d6-0003-4741-88b5-1330758b2576'
      activationstatus: true
      created: 2025-10-03T18:22:29.295+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.295+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'ef091d94-4f6b-4d79-8dfe-2270fbf4e779'
      activationstatus: true
      created: 2025-10-03T18:22:29.296+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.296+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The scene and images of me assaulting Cassie play over and over in\
        \ my head daily,\" Combs wrote in his letter to the judge, expressing remorse\
        \ and \"shame\" for the incident. \"I was dead wrong for putting my hands\
        \ on the woman that I loved.\"\r"
    section46:
      primarytype: 'block'
      uuid: '309ee6b5-a646-4412-9aa6-fc6eba3b92ea'
      activationstatus: true
      created: 2025-10-03T18:22:29.296+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-03T18:22:29.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:22:29.296+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'efe96925-daf1-4142-969a-681f163ad110'
      activationstatus: true
