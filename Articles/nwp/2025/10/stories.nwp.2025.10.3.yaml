      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.838+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon said on the first batch of cases alone, the estimated penalty
        for the five companies may reach P2.3 billion.</p>'
    section13:
      primarytype: 'block'
      uuid: '7a185a4d-a5b8-4f58-8f28-f51e615808e8'
      activationstatus: true
      created: 2025-10-03T12:08:59.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.839+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5079476f-4ddf-46cc-a34c-d6b2cf026c7a'
      activationstatus: true
