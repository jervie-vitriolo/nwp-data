    lead: 'President Ferdinand R. Marcos Jr. said he would ask Congress for more
      emergency appropriation to replenish the Quick Response Fund (QRF) in the wake
      of successive calamities, including the 6.9-magnitude earthquake in Cebu.'
    activationstatus: true
    created: 2025-10-03T11:46:43.512+08:00
