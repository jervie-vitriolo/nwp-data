      type: 'text'
      text: '“In these difficult days… we are invited to show the spirit of the
        angels by sharing whatever we can - food, clothing, shelter, prayers, and
        even our time,” he said. “Every act of generosity becomes a way of guarding,
        guiding, and comforting others.”'
    section6:
