      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.841+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: So our strategy here will be to file per contract
        violation. So here it is: 3 contracts from Wawao, 2 contracts from IM, 2 contracts
        from Syms, 2 contracts from St. Timothy, and 3 contracts from Sunwest.]</p>'
    section18:
      primarytype: 'block'
      uuid: '6795ba33-ae95-40d1-8fc4-993a2195adbb'
