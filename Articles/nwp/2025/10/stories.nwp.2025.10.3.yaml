      lastmodified: 2025-10-03T12:57:10.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>P1B in real properties</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'a2e373ad-607f-4a30-8e10-b69397ce59d2'
      activationstatus: true
      created: 2025-10-03T12:08:59.321+08:00
