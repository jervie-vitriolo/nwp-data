      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.850+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Under his directive, the contract of affected public works projects\
        \ must be terminated.\r"
    section32:
      primarytype: 'block'
      uuid: '9072096a-5c48-4a0d-8890-4a6a2a50f01a'
      activationstatus: true
      created: 2025-10-03T12:08:59.319+08:00
      createdby: 'daniza-nwp'
