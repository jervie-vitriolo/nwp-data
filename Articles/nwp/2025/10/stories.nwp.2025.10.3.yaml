  'START HERE----->apple-removes-ice-tracking-apps':
    author: 'Kanishka Singh, Reuters'
    caption: 'ICE agents stand guard during a protest against the US President Donald
      Trump administration's immigration policies, outside an ICE detention facility
      in Portland, Oregon on Sept. 1. (John Rudoff/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-03T12:30:41.000+08:00
    imagesource: 'ee096771-c233-4b64-afa5-8e5b0567bb20'
    primarytype: 'composition'
    uuid: '20baab33-db47-4b93-9462-19dae369f932'
    lead: 'Apple said it had removed ICEBlock, the most popular ICE-tracking app,
      and other similar apps from its App Store after it was contacted by President
      Donald Trump's administration.'
    activationstatus: true
    created: 2025-10-03T12:34:21.458+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-03T12:34:21.775+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-03T12:34:21.496+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Apple removes ICE tracking apps after pressure by Trump administration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2f772f9c-616e-458b-9957-fff55ad69c51'
      activationstatus: true
      created: 2025-10-03T12:34:21.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> Apple said on Thursday that it
        had removed ICEBlock, the most popular ICE-tracking app, and other similar
        apps from its App Store after it was contacted by President Donald Trump's
        administration.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a258692-69be-4eda-b680-cbffb16e5dc2'
      activationstatus: true
      created: 2025-10-03T12:34:21.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '56c697c3-5cb0-4856-b499-c23e5b5146eb'
      activationstatus: true
      created: 2025-10-03T12:34:21.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The app alerts users to Immigration and Customs Enforcement agents
        in their area. ICE has been a central part of Trump's hardline immigration
        agenda and its agents have regularly raided and arrested migrants. The Justice
        Department says the app could increase the risk of assault on US agents.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c81ec1e3-30fa-4bcf-aa17-d2d6d51b4bb6'
      activationstatus: true
      created: 2025-10-03T12:34:21.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '540d1767-9247-4b52-a9d2-6ba84ecd8b4e'
      activationstatus: true
      created: 2025-10-03T12:34:21.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Based on information we've received from law enforcement about
        the safety risks associated with ICEBlock, we have removed it and similar
        apps from the App Store," Apple said in an emailed statement.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd29cc1eb-4007-4ba0-8307-eaf5a6656a36'
      activationstatus: true
      created: 2025-10-03T12:34:21.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'deb02ea1-4d44-4894-b28f-9405c01907cf'
      activationstatus: true
      created: 2025-10-03T12:34:21.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since Trump took office, ICE has raided multiple facilities with
        immigrants who are in the US illegally. The agency has also arrested visa
        holders and permanent US residents targeted by the Trump administration over
        pro-Palestinian advocacy.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e53b2b6e-8f0e-4bb0-b404-c0a5d0725525'
      activationstatus: true
      created: 2025-10-03T12:34:21.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '085e6e30-cce0-4d47-8124-ec4de22e8074'
      activationstatus: true
      created: 2025-10-03T12:34:21.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rights advocates have raised concerns that rights to free speech
        and due process are often being infringed as the government pushes ahead with
        its deportation drive.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ab41913a-5858-4507-a873-6d119df91ccf'
      activationstatus: true
      created: 2025-10-03T12:34:21.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b149fd45-1914-4706-a821-41fdfa9ee215'
      activationstatus: true
      created: 2025-10-03T12:34:21.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Fox Business first reported the app's removal on Thursday, citing
        a statement by US Attorney General Pam Bondi who said the Justice Department
        contacted Apple to pull the app on Thursday and that the company complied.</p>'
    section11:
      primarytype: 'block'
      uuid: '1077dcef-ead8-4719-8a1c-8c7cb14caaca'
      activationstatus: true
      created: 2025-10-03T12:34:21.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '43ab2a69-5660-4e87-9248-0aa98f806fe9'
      activationstatus: true
      created: 2025-10-03T12:34:21.480+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.480+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"ICEBlock is designed to put ICE agents at risk just for doing their
        jobs, and violence against law enforcement is an intolerable red line that
        cannot be crossed," Bondi said in her statement to Fox Business.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c2c38924-6c61-4779-965e-2775cfbb081b'
      activationstatus: true
      created: 2025-10-03T12:34:21.480+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.480+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '169796ee-b432-40a3-ba1a-650cf258f6b4'
      activationstatus: true
      created: 2025-10-03T12:34:21.480+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.480+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bondi and Secretary of Homeland Security Kristi Noem have previously
        warned Joshua Aaron, the Texas-based creator of ICEBlock, that he is "not
        protected" under the Constitution and that they are looking at prosecuting
        him.</p>'
    section15:
      primarytype: 'block'
      uuid: '6b15dfe4-e88b-45b7-b5de-2e4de292af27'
      activationstatus: true
      created: 2025-10-03T12:34:21.481+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.481+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '44bb3708-bc30-4dc2-9f61-c3e6e9e19da9'
      activationstatus: true
      created: 2025-10-03T12:34:21.481+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:34:21.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:34:21.481+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Apple's actions may also lead to further scrutiny over the warm
        ties that tech firms have tried to build with the Trump administration during
        his second term.</p>'
    section17:
      primarytype: 'block'
      uuid: '87dfef83-d2b1-46e5-85e4-5dd5a41bc0d3'
      activationstatus: true
      created: 2025-10-03T12:34:21.482+08:00
