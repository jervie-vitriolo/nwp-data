      primarytype: 'block'
      uuid: '1aecae40-c26b-4dc1-9e22-b9da13e650da'
      activationstatus: true
      created: 2025-10-03T14:40:46.316+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-03T14:45:14.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:45:13.984+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Office of the Solicitor General filed the petition to cancel Guo’s
        birth certificate in July 2024 in line with the recommendation of the Philippine
        Statistics Authority (PSA) which found questionable late birth registration
        entries. '
    section3:
      primarytype: 'block'
      uuid: 'a6e23a6f-0f28-42b2-a074-a59b07606292'
      activationstatus: true
      created: 2025-10-03T14:40:46.317+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-03T14:45:14.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:45:13.984+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“This is good news for the Philippine government, Philippine Statistics
        Authority na napakita po at nai-declare ng RTC na void po yung birth registration
        ni Alice Guo,” Mapa said.'
    section4:
      primarytype: 'block'
      uuid: 'c6cd6e35-1b77-400d-9442-a2c7585eeb56'
      activationstatus: true
      created: 2025-10-03T14:40:46.317+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-03T14:45:14.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:45:13.985+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: This is good news for the Philippine government and the
        PSA, as the RTC has declared Alice Guo’s birth registration void.]'
    section5:
      primarytype: 'block'
      uuid: 'e10ad07c-b4f6-45e6-8c80-49627704184d'
      activationstatus: true
      created: 2025-10-03T14:40:46.317+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-03T14:45:14.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:45:13.985+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Guo has been detained at the Pasig City Jail and facing multiple charges
        including money laundering, qualified trafficking, and graft.'
    section6:
      primarytype: 'block'
      uuid: '2f62a0b5-1833-467d-8028-b6dc27b4dfd3'
      activationstatus: true
      created: 2025-10-03T14:40:46.318+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-03T14:45:14.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:45:13.986+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Her case triggered a wider review of suspected fraudulent birth registrations.
        The PSA earlier recommended the cancellation of 1,472 certificates, including
        that of Guo. It recently identified 50,000 more potentially problematic records,
        including 840 flagged as “highly irregular,” with two from Pikit, North Cotabato
        already endorsed for cancellation, Mapa said. '
    section7:
      primarytype: 'block'
      uuid: '580449fa-e233-4c7d-bd5b-f58f5aa7d485'
      activationstatus: true
      created: 2025-10-03T14:40:46.318+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-03T14:45:14.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:45:13.986+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Senator Win Gatchalian, who was among those who led the Senate probe
        on Guo, said the irregularities could not have been clerical errors, and called
        them deliberate and malicious. He asked if any government personnel had been
        held accountable.'
    section8:
      primarytype: 'block'
      uuid: '234e574e-e46b-4a7b-ab48-275c7ddcf256'
      activationstatus: true
      created: 2025-10-03T14:40:46.318+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-03T14:45:14.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:45:13.986+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Mapa said cases have been filed against four people and promised
        to provide Gatchalian with details.</p>'
