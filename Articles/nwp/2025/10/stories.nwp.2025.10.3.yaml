    title: 'Bualoi death toll rises to 51 in Vietnam, banks told to support affected
      firms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '28acedbb-7025-44fc-87a9-ed134c73d100'
      activationstatus: true
      created: 2025-10-03T12:59:18.918+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.016+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Hanoi, Vietnam -</strong> The death toll in Vietnam from
        Typhoon Bualoi and the floods it triggered has risen to 51, according to a
        Friday government report, as the central bank urged banks to support affected
        businesses.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b2d88cc5-68d8-4784-8b0f-71110a448fe0'
      activationstatus: true
      created: 2025-10-03T12:59:18.918+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.017+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7055867a-6640-4f0b-b8c0-05aa49f1b3f5'
      activationstatus: true
      created: 2025-10-03T12:59:18.918+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.017+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bualoi made landfall on Monday in northern central Vietnam, bringing
        huge sea swells, strong winds and heavy rains that also left 14 people missing
        and injured 164 others, according to the report from the government's disaster
        management agency.</p>'
    section3:
      primarytype: 'block'
      uuid: '0e80dc03-874d-4ffe-b213-9f0301c77556'
      activationstatus: true
      created: 2025-10-03T12:59:18.919+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.017+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c0143711-6289-4146-a294-e02318c0ffe9'
      activationstatus: true
      created: 2025-10-03T12:59:18.919+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.018+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The agency also raised its estimate of property damage caused by
        the typhoon and its flooding to 15.9 trillion dong ($603 million), up from
        $435.8 million in a previous report released on Thursday.</p>'
    section5:
      primarytype: 'block'
      uuid: '7422958e-6fd1-4d6a-b54b-95b83718578e'
      activationstatus: true
      created: 2025-10-03T12:59:18.920+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.018+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e2dd0421-49d8-461e-9f22-56a701069334'
      activationstatus: true
      created: 2025-10-03T12:59:18.920+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.019+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The typhoon severely damaged roads, schools and offices, and caused
        power grid failures that left tens of thousands of families without electricity,
        the report said.</p>'
    section7:
      primarytype: 'block'
      uuid: '350f7d78-2a64-4a22-bf89-064d975a5c14'
      activationstatus: true
      created: 2025-10-03T12:59:18.920+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.019+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b6d45ca2-649c-4f62-9cd0-02ae81617e49'
      activationstatus: true
      created: 2025-10-03T12:59:18.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:00:08.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:00:08.020+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>More than 230,000 houses were damaged or inundated, and nearly 89,000
        hectares of rice and other crops were destroyed, it said.</p>'
