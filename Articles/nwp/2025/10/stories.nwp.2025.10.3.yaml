    primarytype: 'composition'
    uuid: '484b5f3d-47c1-4576-9d9e-17cbcb09eb16'
    lead: 'Not every teacher carries chalk or stands at the front of a classroom.'
    activationstatus: true
    created: 2025-10-03T09:55:45.775+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-10-03T10:57:45.677+08:00
    lastactivatedby: 'cj-nwp'
