      lastactivated: 2025-10-03T12:57:11.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Cabinet official announced this on Friday, Oct. 3, after the
        agency filed its first batch of recommendation to the Philippine Competition
        Commission (PCC) to file cases against five contractors over questionable
        bidding processes for projects in Bulacan and Oriental Mindoro.</p>'
    section3:
      primarytype: 'block'
      uuid: '408c64de-1a6a-40e4-bb84-b8c74e8d195f'
      activationstatus: true
      created: 2025-10-03T12:08:59.304+08:00
