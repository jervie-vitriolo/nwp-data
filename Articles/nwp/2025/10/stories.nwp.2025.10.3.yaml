      lastmodified: 2025-10-03T17:28:47.902+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Pope Leo XIV has offered
        prayers and condolences to victims of the magnitude 6.9 earthquake that struck
        northern Cebu on Tuesday night, Cebu Archbishop Alberto Uy said Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6bf4652e-a154-4f2c-ac79-ecac06fe5f2e'
      activationstatus: true
      created: 2025-10-03T17:28:47.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:28:48.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:28:47.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Uy said he received the message through Apostolic Nuncio to the Philippines
        Archbishop Charles John Brown.'
    section2:
      primarytype: 'block'
      uuid: '4a765fc4-d4d7-49aa-884a-7dae1af6b6dd'
      activationstatus: true
      created: 2025-10-03T17:28:47.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:28:48.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:28:47.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Apostolic Nuncio to the Philippines, Archbishop Charles John Brown,
        called me to convey the Holy Father’s heartfelt sympathies for all the survivors
        of the earthquake, and his prayers for the eternal repose of the victims,”
        Uy said in a statement published by CBCP News.'
    section3:
      primarytype: 'block'
      uuid: '3d0f8aba-4fb4-46bc-bee6-e7278071b43a'
      activationstatus: true
      created: 2025-10-03T17:28:47.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:28:48.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:28:47.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Uy added that the pope assured the faithful of his spiritual closeness
        as communities grieve and begin recovery efforts.'
    section4:
      primarytype: 'block'
      uuid: '5627a957-10c6-4785-805b-8b91a9fb1fba'
      activationstatus: true
      created: 2025-10-03T17:28:47.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:28:48.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T17:28:47.904+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his homily for the Feast of the Guardian Angels, Uy urged the faithful
        to embody the mission of the angels by helping those in need.'
    section5:
      primarytype: 'block'
      uuid: 'cdaa80b7-a544-4565-9f75-31f1edd4a2d3'
      activationstatus: true
      created: 2025-10-03T17:28:47.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-03T17:28:48.161+08:00
