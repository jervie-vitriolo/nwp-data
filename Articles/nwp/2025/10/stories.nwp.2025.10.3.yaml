      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.843+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'fcc64c3f-796e-4ab5-86a0-2d955c5ae6ff'
      activationstatus: true
      created: 2025-10-03T12:08:59.313+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon, however, believes the process would be quicker given the
        volume of evidence from the investigations.</p>'
    section22:
      primarytype: 'block'
      uuid: 'adfa6470-628d-4a45-b965-a2027595ad49'
