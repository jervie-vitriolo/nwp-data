      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York&nbsp;-</strong>&nbsp;Sean "Diddy" Combs is due
        to be sentenced on Friday for prostitution-related charges, with prosecutors
        pushing for the hip-hop mogul to spend more than a decade in prison and the
        defense urging his swift release.</p>'
    section4:
      primarytype: 'block'
      uuid: '4e173854-e342-42bd-8e8f-94e3d6cc99f0'
