    title: '5 Ways the Philippines is Making History in Frankfurt'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5377c212-221c-4845-91ca-1131d78c4968'
      activationstatus: true
      created: 2025-10-03T11:37:18.812+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.236+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The world’s biggest book fair is about to be filled with Filipino
        imagination. From October 15 to 19, 2025, the Philippines takes the spotlight
        as Guest of Honour at the Frankfurt Book Fair—the first Southeast Asian country
        in nearly two decades to do so. With over 400 delegates and a cultural program
        that stretches across Germany, this milestone event brings not just books
        but the very spirit of Filipino creativity to an international stage. Here
        are five reasons why this year’s fair will be one for the history books.</p>'
    section1:
      primarytype: 'block'
      uuid: '670d066f-ebb1-4cc3-b2fc-34943582652a'
      activationstatus: true
      created: 2025-10-03T11:37:18.812+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.236+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. A Pavilion That Breathes Imagination</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'af5ca87e-4e46-4791-93b6-d022c9db6303'
      activationstatus: true
      created: 2025-10-03T11:37:18.813+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.237+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'The Philippine Guest of Honour Pavilion is not a static booth but a
        living, immersive stage. Curated by Patrick Flores and designed by Stanley
        Ruiz, it spans 2,000 square meters and uses bamboo, rattan, and modular seating
        to create an open communal space. Translucent walls become canvases for contemporary
        works by Gary-Ross Pastrana, Mervin Malonzo, and David Medalla. At its heart,
        over 500 Philippine book titles invite visitors to explore the breadth of
        local storytelling.'
    section3:
      primarytype: 'block'
      uuid: '670482c8-c1ad-46f2-838d-2dc2c4e0bdbe'
      activationstatus: true
      created: 2025-10-03T11:37:18.813+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.237+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>2. Urgent Conversations Paired with Performances</p>'
    section4:
      primarytype: 'block'
      uuid: 'd17c00d9-6ed7-4e54-9d9a-3f4864b84553'
      activationstatus: true
      created: 2025-10-03T11:37:18.813+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.238+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'More than one hundred talks, readings, and performances will unfold
        inside the pavilion, each one tackling urgent issues such as climate change,
        democracy, children’s literature, race, and queer narratives. What makes the
        Philippine program distinct is that many discussions end not in silence but
        in art. A talk on climate writing with poet Marjorie Evasco, Maria Paz Luna,
        and Red Constantino, for example, culminates with the Philippine Madrigal
        Singers performing Ryan Cayabyab’s “Paraiso,” blurring the line between dialogue
        and performance.'
    section5:
      primarytype: 'block'
      uuid: 'cbd36166-8c24-408a-8ec2-e426d2c11a6f'
      activationstatus: true
      created: 2025-10-03T11:37:18.814+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.238+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Voices of Courage and Solidarity</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '42e6629b-33f5-4c8a-8765-41c30a6e6a77'
      activationstatus: true
      created: 2025-10-03T11:37:18.814+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.238+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Global voices of courage converge in Frankfurt. Nobel Peace Prize laureate
        Maria Ressa and trauma journalist Patricia Evangelista bring hard-hitting
        reflections on freedom of the press. National Artist Virgilio Almario joins
        PEN International president Burhan Sönmez and Indonesian novelist Ayu Utami
        in a session titled A Solidarity for Hope. Meanwhile, the recurring program
        Poetry for Freedom, Justice, and Peace presents readings dedicated to struggles
        in Gaza, Ukraine, and beyond—proof that literature remains a frontline for
        empathy and justice.'
    section7:
      primarytype: 'block'
      uuid: '1e7afa86-f0a6-4a94-b2b8-33a563755725'
      activationstatus: true
      created: 2025-10-03T11:37:18.814+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.239+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Beyond Books: A Festival Across Germany</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'ffeec130-4445-4a85-97b4-0ccd42a57d6c'
      activationstatus: true
      created: 2025-10-03T11:37:18.815+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.239+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'The Philippine story stretches well beyond the fairgrounds. Across
        Germany and Europe, readers will encounter Rizal, komiks, and Filipino artistry
        in unexpected spaces. In Frankfurt, historian Ambeth Ocampo leads Jose on
        the Go: A Rizal Stroll. In Hanau, Liwaliw at Kulturforum celebrates Filipino
        games, food, and music. At Romanfabrik, Komiks Live! transforms graphic novels
        into stage performance. Exhibitions on folklore, photography, and architecture
        open windows into the nation’s creativity, while concerts and film screenings
        enrich the cultural calendar.'
    section9:
      primarytype: 'block'
      uuid: '88180557-e68a-42b2-bdcd-8be2a3c79f4c'
      activationstatus: true
      created: 2025-10-03T11:37:18.815+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.240+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. A Creative Economy on the Rise</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '02900768-f1ec-4c12-837c-5fa346b250a2'
      activationstatus: true
      created: 2025-10-03T11:37:18.815+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.240+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'At the heart of this showcase is a creative economy that continues
        to grow. Valued at ₱1.94 trillion in 2024, the Philippine creative industries
        already account for 7.3 percent of GDP. Publishing may be small in scale,
        but it plays a vital role as a gateway industry that drives film, music, and
        tourism into new markets. Central to this momentum is the NBDB’s Translation
        Subsidy Program, which has supported 173 translated titles since 2024, allowing
        Filipino stories to travel farther than ever before.'
    section11:
      primarytype: 'block'
      uuid: '27b02186-1381-4978-8bf4-009720deae73'
      activationstatus: true
      created: 2025-10-03T11:37:18.816+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.241+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'The Philippines’ journey to Guest of Honour status was not built overnight.
        It began with a modest 60-square-meter stand in 2015 and grew into a vision
        realized through the persistence of Senator Loren Legarda, alongside the NBDB,
        NCCA, and countless cultural workers. Today, the Philippines steps onto Frankfurt’s
        global stage with a message clear as its theme: the imagination peoples the
        air.'
    section12:
      primarytype: 'block'
      uuid: '27c0fc8d-f117-4107-be45-dcfcd1ca97ac'
      activationstatus: true
      created: 2025-10-03T11:37:18.816+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-03T11:42:12.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T11:42:12.241+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>This Guest of Honour role is more than visibility, it is proof that
        imagination knows no borders, and Filipino voices belong on the world stage.</p>'
    section13:
      primarytype: 'block'
      uuid: '13573bc1-0c72-4dc4-bebe-397c06f77e7c'
      activationstatus: true
      created: 2025-10-03T11:37:18.816+08:00
      createdby: 'michia-nwp'
