    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea's Lee urges North to consider resuming family reunions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b60fe1b-7ecf-45cf-b61d-f50a0f4b2d94'
      activationstatus: true
      created: 2025-10-03T13:40:31.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.750+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South korea -</strong> North Korea should consider
        resuming reunions of families separated during the Korean War of 1950 to 1953,
        as part of humanitarian cooperation measures between the neighbors, South
        Korean President Lee Jae Myung said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dd423d1f-22a3-4556-a0f0-785febf9ba09'
      activationstatus: true
      created: 2025-10-03T13:40:31.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.739+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '75acf24a-0580-4d9d-bb7e-ce7515079a05'
      activationstatus: true
      created: 2025-10-03T13:40:31.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At a meeting ahead of the national Chuseok thanksgiving holidays,
        Lee told South Koreans who had families in the North that he hoped for an
        easing of hostility and resumption of cooperation.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c5917455-ee4e-4f66-8ad5-cd16f32d3dab'
      activationstatus: true
      created: 2025-10-03T13:40:31.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'faafc668-6c3c-4491-aa60-a8a9ed9446d8'
      activationstatus: true
      created: 2025-10-03T13:40:31.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It is a political responsibility for the two Koreas to allow the
        split families to communicate with each other and exchange letters from a
        humanitarian perspective, Lee told the families during his visit to a border
        island with North Korea.</p>'
    section5:
      primarytype: 'block'
      uuid: '61b14cb2-d933-40cc-bb38-c44fa0506789'
      activationstatus: true
      created: 2025-10-03T13:40:31.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2ebfef26-8295-4574-b73b-d47203d5685f'
      activationstatus: true
      created: 2025-10-03T13:40:31.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>About 36,000 South Koreans separated from their families in the
        North have requested the government for reunions, according to South Korea's
        Unification Ministry.</p>'
    section7:
      primarytype: 'block'
      uuid: '87b5b0e8-c385-492c-a6b6-e7feb6f68e5b'
      activationstatus: true
      created: 2025-10-03T13:40:31.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '475f4132-9f62-4e77-b057-124ad8a0fef6'
      activationstatus: true
      created: 2025-10-03T13:40:31.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T13:40:32.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T13:40:31.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The last family reunions between the two Koreas were hosted in August
        2018, but have been halted amid frosty inter-Korean relations since.</p>'
    section9:
      primarytype: 'block'
      uuid: '24ff4e5a-c6af-4c94-852b-a54e1f26652a'
