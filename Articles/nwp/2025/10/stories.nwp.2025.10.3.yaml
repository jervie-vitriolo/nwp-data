      type: 'text'
      text: '<p>The entire province of Cebu is under a <a href="http://www.newswatchplus.ph/news/nwp/2025/10/1/cebu-state-of-calamity-earthquake.html"><strong>state
        of calamity</strong></a> following the destructive tremor that jolted on Sept.
        30.</p>'
  'START HERE----->taylor-swift-life-of-a-showgirl-launch':
