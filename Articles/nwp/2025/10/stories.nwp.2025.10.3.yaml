      lastmodified: 2025-10-03T12:38:22.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on the National Disaster Risk Reduction and Management Council
        (NDRRMC) report on Thursday, <a href="https://www.newswatchplus.ph/news/2025/10/2/cebu-earthquake-death-toll-rises.html"><strong>fatalities
        listed were 72</strong></a>.</p>'
