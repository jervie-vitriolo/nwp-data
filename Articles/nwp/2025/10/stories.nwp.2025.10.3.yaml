  'START HERE----->Peso-claws-back-losses-to-return-to-P57--1':
    author: 'Lois Calderon, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-03T18:01:49.000+08:00
    imagesource: '04969783-389a-4b2a-a219-aebfd88e18e2'
    primarytype: 'composition'
    uuid: 'e286197c-cb20-4c6e-8600-064029054c19'
    lead: 'The peso has clawed back some of the previous week’s sharp losses against
      the US currency on Friday to return to the P57-per-dollar exchange rate for
      the first time in seven sessions.'
    activationstatus: true
    created: 2025-10-03T18:09:03.043+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-03T18:32:09.984+08:00
