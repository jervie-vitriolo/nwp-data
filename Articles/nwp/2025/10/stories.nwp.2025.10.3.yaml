      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '9f21e18b-e189-4009-a953-12d9cbedb989'
      activationstatus: true
      created: 2025-10-03T12:08:59.322+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, Dizon also announced that the Anti-Money Laundering Council
        (AMLC) has already frozen at least P1 billion in real properties owned by
        the Discaya couple.</p>'
    section37:
      primarytype: 'block'
      uuid: 'c490879d-bee5-48fc-b55c-e1c21f051636'
      activationstatus: true
      created: 2025-10-03T12:08:59.323+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.854+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '80d53e5a-930e-4260-9209-4201803788e0'
      activationstatus: true
      created: 2025-10-03T12:08:59.323+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.854+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Sa Discaya pa lang na-appraise na ‘yung 18 out of 18 properties
        at ang appraised value ng LRA, Land Registration Authority ay P1B pa lang
        sa Diskaya. So again kasama ito sa pagbawi natin ng pondo, ng pera ng taumbayan,”
        he said.</p>'
    section39:
      primarytype: 'block'
      uuid: 'f8b5a72e-2401-4a8a-864c-244ad8e2dd94'
      activationstatus: true
      created: 2025-10-03T12:08:59.324+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.855+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '5c2bb23f-57d7-4879-8cc0-4ba8f167c63f'
      activationstatus: true
      created: 2025-10-03T12:08:59.325+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-03T12:57:11.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:57:10.856+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: For Discaya alone, all 18 out of 18 properties have already\
        \ been appraised, and the appraised value from the LRA, or Land Registration\
        \ Authority, is already at P1 billion just in Discaya. So again, this is part\
        \ of our effort to recover public funds, the people's money.]\r"
    section41:
      primarytype: 'block'
      uuid: 'e4383817-86d8-48d3-8637-1dc97f33c3a5'
      activationstatus: true
      created: 2025-10-03T12:08:59.325+08:00
      createdby: 'daniza-nwp'
