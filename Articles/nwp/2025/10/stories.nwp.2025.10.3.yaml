    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: 'f8fd903a-609d-47d8-8541-1be353ca4fe3', 'a2e2581f-f0a4-4766-a970-0157136a2d6c'
    template: '1'
    title: 'Peso claws back losses to return to P57:$1'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fc834fb9-e557-444a-8871-85165481ca12'
      activationstatus: true
      created: 2025-10-03T18:09:03.089+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.636+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The peso has clawed back
        some of the previous week’s sharp losses against the US currency on Friday
        to return to the P57-per-dollar exchange rate for the first time in seven
        sessions.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7723afa-a1a0-4c0d-bb2a-bd657e4290a2'
      activationstatus: true
      created: 2025-10-03T18:09:03.089+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.637+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Week-on-week, the peso appreciated to P57.875, a gain of 0.39 percent
        but not enough to match or wipe out weekly losses as deep as 1.8 percent that
        earlier sent it tumbling to P58.196 against the greenback.</p>'
    section2:
      primarytype: 'block'
      uuid: '4121ef91-6f7c-4a92-9a42-c945c49e189b'
      activationstatus: true
      created: 2025-10-03T18:09:03.090+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.637+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The local currency’s rebound, however, has no legs. Friday’s gains
        were anchored on the temporary shift in global attention to the US partial
        government shutdown that traders said historically corresponded with a weaker
        dollar.</p>'
    section3:
      primarytype: 'block'
      uuid: '2ddebd3e-598e-4bbb-be71-e8c48c8ad0a3'
      activationstatus: true
      created: 2025-10-03T18:09:03.090+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.638+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Domestic uncertainties are keeping investors on edge, and further
        damping sentiment were the back-to-back natural calamities of a<a href="https://www.facebook.com/watch/?v=718509921248112">
        large magnitude quake in Cebu</a> and seismic activity of Taal Volcano.</p>'
    section4:
      primarytype: 'block'
      uuid: '646241af-d166-4e11-b218-e86e35aea391'
      activationstatus: true
      created: 2025-10-03T18:09:03.090+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.639+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Peso traded in a choppy and volatile fashion this week as markets\
        \ navigated a mix of domestic and external uncertainties,” FX analysts from\
        \ BDO’s research unit said in a note to investors on Friday.\r"
    section5:
      primarytype: 'block'
      uuid: 'ca2c2c7d-803c-46fd-89d5-dcd02eb3d3e2'
      activationstatus: true
      created: 2025-10-03T18:09:03.091+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.639+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Local sentiment was weighed by recent natural disruptions, including\
        \ the Cebu earthquake and heightened activity around Taal Volcano, while global\
        \ attention focused on U.S. partial government shutdown and its implications\
        \ for economic data releases,” the note read.\r"
    section6:
      primarytype: 'block'
      uuid: 'b7477450-4db3-43b9-848d-9bb213c59852'
      activationstatus: true
      created: 2025-10-03T18:09:03.091+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.640+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Also supporting the peso were markets adjusting dollar positions as\
        \ investors fret over a delay in US labor data, it added. \r"
    section7:
      primarytype: 'block'
      uuid: '02c4a1cd-36ae-4db8-ba90-f517012072e4'
      activationstatus: true
      created: 2025-10-03T18:09:03.092+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.640+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Traders’ outlook for next week is less sanguine.\r"
    section8:
      primarytype: 'block'
      uuid: '158aa67a-895f-4f40-9847-c42d2b80e8e6'
      activationstatus: true
      created: 2025-10-03T18:09:03.092+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.640+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Peso is likely to remain volatile as markets await clarity on corruption\
        \ probe and developments surrounding U.S. government shutdown,” the BDO note\
        \ read.\r"
    section9:
      primarytype: 'block'
      uuid: 'facb3022-7f0e-4ad4-a424-391c35e41f0f'
      activationstatus: true
      created: 2025-10-03T18:09:03.092+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.641+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“With shutdown delaying key U.S. economic data, investors may look\
        \ to Fed commentary and domestic indicators for direction,” it added.\r"
    section10:
      primarytype: 'block'
      uuid: 'e4ec0a96-df48-47f7-bc65-d56d3dd175db'
      activationstatus: true
      created: 2025-10-03T18:09:03.093+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.641+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Expect major releases next week, including the September inflation\
        \ reading and the Bangko Sentral ng Pilipinas’ interest rate decision.\r"
    section11:
      primarytype: 'block'
      uuid: '6fec3c49-8602-4b49-a68c-95307f61f20c'
      activationstatus: true
      created: 2025-10-03T18:09:03.093+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-03T18:32:09.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T18:32:09.642+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“Against this backdrop, risks remain tilted toward renewed weakness
        if local uncertainties persist,” BDO’s research unit said.</p>'
