      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '9938e95f-ada3-4820-8467-7e1e66044724'
      activationstatus: true
      created: 2025-10-03T12:08:59.312+08:00
      createdby: 'daniza-nwp'
