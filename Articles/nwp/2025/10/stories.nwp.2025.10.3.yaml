      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The death toll from
        the magnitude 6.9 Cebu earthquake decreased to 68 after figures were validated,
        government data showed on Friday, Oct. 3.</p>'
    section1:
      primarytype: 'block'
