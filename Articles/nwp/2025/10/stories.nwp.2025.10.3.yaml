  'START HERE----->dpwh-seeks-license-revocation-of-bulacan-officials':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'The DPWH and PRC on Oct. 3 sign a memorandum of agreement to strengthen
      accountability on professionals involved in anomalous government projects. (DPWH)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-03T14:29:56.000+08:00
    imagesource: '10089509-e57e-4750-890d-332c7c6640a7'
    primarytype: 'composition'
    uuid: '6c0dc279-2de1-450c-8499-58e57a79d350'
    lead: 'The Public Works Department wants the professional licenses of 20 personnel
      revoked for their involvement in anomalous flood control deals in Bulacan.'
    activationstatus: true
    created: 2025-10-03T14:36:35.019+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-03T14:36:35.305+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-03T14:36:35.076+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DPWH seeks professional license cancellation in flood control scandal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7273d0ea-7dd6-4e44-8712-388df4cbc0b4'
      activationstatus: true
      created: 2025-10-03T14:36:35.062+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Public Works Department
        wants the professional licenses of 20 personnel revoked for their involvement
        in anomalous flood control deals in Bulacan.</p>'
    section1:
      primarytype: 'block'
      uuid: '1d167de4-69d8-41f3-a58d-3c97dde43ad4'
      activationstatus: true
      created: 2025-10-03T14:36:35.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.063+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday, Oct. 3, the Department of Public Works and Highways (DPWH)
        and the Professional Regulation Commission (PRC) signed a memorandum to strengthen
        accountability on professionals who will be involved in questionable schemes. '
    section2:
      primarytype: 'block'
      uuid: '20d37776-2658-4855-a304-c136b9600009'
      activationstatus: true
      created: 2025-10-03T14:36:35.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.063+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was on the same occasion that Public Works Secretary Vince Dizon
        turned over the evidence to the licensing body and recommended permanent revocation
        of licenses of DPWH officials in Bulacan, including dismissed engineers Henry
        Alcantara, Brice Hernandez, Jaypee Mendoza, and Paul Duya. '
    section3:
      primarytype: 'block'
      uuid: '6f066d36-24c8-491a-a88d-29527c7d4a9d'
      activationstatus: true
      created: 2025-10-03T14:36:35.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DPWH chief said the license revocation will include architects
        and accountants involved in anomalous projects.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ca48ee82-18f8-4809-8102-959afbd797ca'
      activationstatus: true
      created: 2025-10-03T14:36:35.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The 20 officials are facing <strong><a href="https://www.newswatchplus.ph/news/2025/9/11/DPWH-criminal-complaints-20-officials-4-contractors-flood-control-mess.html">criminal
        complaints</a></strong> with the Ombudsman for graft and corruption, malversation
        of public funds, and violation of the procurement law.</p>'
    section5:
      primarytype: 'block'
      uuid: '3b3bb231-fe53-4e09-8a82-bd9908f36653'
      activationstatus: true
      created: 2025-10-03T14:36:35.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi lang accountability ng mga contractor pero accountability din
        ng mga professional officials and employees ng DPWH. Kasi lahat ng propesyon
        meron iyang code of ethics, code of conduct. And clearly itong mga ginawang
        ito is a clear violation of those ethical standards and code of conduct…dahil
        kasabwat sila sa pagnanakaw ng pera ng tao,” said Dizon in a press briefing.'
    section6:
      primarytype: 'block'
      uuid: '2f4cf171-2f94-4c83-ab47-cc71ed8c5c12'
      activationstatus: true
      created: 2025-10-03T14:36:35.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It's not just about holding the contractors accountable,
        but also the professional officials and employees of the DPWH. Every profession
        has a code of ethics and a code of conduct. And, clearly, these actions are
        a blatant violation of those ethical standards and codes of conduct because
        they were complicit in stealing public funds.]'
    section7:
      primarytype: 'block'
      uuid: '59fb65e2-0455-432b-ad1b-3f0eb87637fc'
      activationstatus: true
      created: 2025-10-03T14:36:35.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PRC Chairman Charito Zamora vowed swift action on the DPWH recommendation
        given the volume of evidence that was turned over to their agency. '
    section8:
      primarytype: 'block'
      uuid: '6c10a5e3-7260-400b-ae67-6189034a0d8f'
      activationstatus: true
      created: 2025-10-03T14:36:35.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zamora said the erring personnel may face harsher penalties because
        of pending criminal complaints. '
    section9:
      primarytype: 'block'
      uuid: 'e9a01e1d-0b14-4819-8178-9985abb8d15e'
      activationstatus: true
      created: 2025-10-03T14:36:35.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Actually kasi before, upon showing of good conduct, nangyayari e.
        May mga re-revoke before for how many years, two years. Pero palagay ko sa
        nangyari medyo mabigat ito e. Dahil sa taumbayan sila nagkasala, hindi lang
        naman sa PRC,” she said, when asked if there’s a possibility for reversal.'
    section10:
      primarytype: 'block'
      uuid: '8e5beb8f-9a96-47ac-b279-baaddff508b6'
      activationstatus: true
      created: 2025-10-03T14:36:35.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-03T14:36:35.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T14:36:35.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Previously, upon showing good conduct, it would happen.
        Some licenses were revoked for a few years, like two years. But I think in
        this case, it’s a bit more serious, because the offense was against the public,
        not just the PRC.]</p>'
