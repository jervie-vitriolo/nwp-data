    section32:
      primarytype: 'block'
      uuid: '43119ab1-9e95-43d8-b3a0-bd4102ab7e15'
      activationstatus: true
      created: 2025-10-16T18:21:36.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“It would be very unfair on my part na maging dahilan pa ako na hindi\
        \ na po nakipag-cooperate ang Discaya dahil meron silang pinoproteksyunan,”\
        \ said Go. \r"
    section33:
      primarytype: 'block'
      uuid: '43be00bd-bd67-4cd1-a7ee-2cef12ac43e5'
      activationstatus: true
      created: 2025-10-16T18:21:36.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '7da8900e-e261-4bc3-81ef-a581a83326c9'
      activationstatus: true
      created: 2025-10-16T18:21:36.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: It would be unfair on my part that I will be cited as\
        \ the reason for the Discayas’ withdrawal (from the ICI investigation) because\
        \ they are protecting someone.]\r"
    section14:
      primarytype: 'block'
      uuid: '4b7532e7-6770-4406-93aa-d51542778dee'
      activationstatus: true
      created: 2025-10-16T13:33:34.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Attempt to link Dutertes?</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '6c0a862f-42c1-4357-afe4-db02c4b3747d'
      activationstatus: true
      created: 2025-10-16T13:33:34.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.127+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Vice President Sara Duterte is confident that she will
        not be implicated in the flood control scandal. But critics, she said, may
        attempt to link her as her family is an ally of Go.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ce44fa48-f654-4917-987d-66292876dc5e'
      activationstatus: true
      created: 2025-10-16T13:33:34.991+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.127+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Sa tingin ko susubukan nila na paabutin sa akin dahil sa kaalyado\
        \ ni dating Pangulong Rodrigo Duterte si Sen. Bong Go. Doon siguro nila gagawan\
        \ ng kwento 'yun,” the vice president said in a forum.\r"
    section17:
      primarytype: 'block'
      uuid: 'b30ccf40-a506-4c62-b6d7-008c7d4f24be'
      activationstatus: true
      created: 2025-10-16T13:33:34.991+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: I think they will try to include me in the mess because
        former President Rodrigo Duterte and Sen. Bong Go are allies. They may create
        a story about that.]</p>'
    section18:
      primarytype: 'block'
      uuid: '91c8ca3c-bb48-471a-8112-e573752c7d19'
      activationstatus: true
      created: 2025-10-16T13:33:34.992+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte noted that there are no flood control projects in the Office
        of the Vice President and the Department of Education, which she headed for
        two years.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b5b719d3-910d-481a-9fe2-6789020f6d60'
      activationstatus: true
      created: 2025-10-16T13:33:34.992+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Makakasabi naman talaga ang mga contractors and even si (former)
        Secretary (Manuel) Bonoan, wala talaga akong at all project diyan sa DPWH
        (Department of Public Works and Highways),” she said.</p>'
    section20:
      primarytype: 'block'
      uuid: '6433b899-32bf-46a9-9759-c410466de65d'
      activationstatus: true
      created: 2025-10-16T13:33:34.993+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Contractors and even former Secretary Bonoan could
        vouch that I had no projects with the DPWH.]</p>'
    section6:
      primarytype: 'block'
      uuid: 'ec77c96a-1eba-48a5-99a1-a502dc80ad0c'
      activationstatus: true
      created: 2025-10-16T12:08:02.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Independent Commission for Infrastructure (ICI) – the investigating
        body looking into questionable flood control deals, is probing projects from
        2016 to 2025.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ca5f5d75-41da-4a52-ad8e-242ffbc0a4d3'
      activationstatus: true
      created: 2025-10-16T12:08:02.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.131+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The development came after the Discaya couple <strong><a href="https://www.newswatchplus.ph/news/2025/10/15/discayas-withdraw-from-ici-probe.html">withdrew</a></strong>
        its cooperation from the ICI investigation over the possibility that their
        participation wouldn’t guarantee them the chance to be state witnesses.</p>'
    section8:
      primarytype: 'block'
      uuid: '728bc597-b811-47b9-acd3-b47588561f69'
      activationstatus: true
      created: 2025-10-16T12:08:02.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.131+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dizon said the Discaya couple should cooperate with the ICI investigation.</p>'
    section9:
      primarytype: 'block'
      uuid: '06f45405-3ef0-4546-a103-7906164f9373'
      activationstatus: true
      created: 2025-10-16T12:08:02.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During a Senate inquiry, the Discaya couple admitted their participation
        on questionable flood control deals through payoffs, implicating high-ranking
        lawmakers and public works officials. Sarah Discaya also told lawmakers that
        they <strong><a href="https://www.newswatchplus.ph/news/2025/9/1/Sarah-Discaya-Senate-flood-control-probe.html">own
        multiple companies</a></strong>, which sometimes bid on the same government
        projects.</p>'
    section10:
      primarytype: 'block'
      uuid: '3baa4db6-572b-4ded-a1f5-75d96d293791'
      activationstatus: true
      created: 2025-10-16T12:08:02.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Dizon added that he trusts the Ombudsman that the first case filed
        by the DPWH will send Discayas to jail. '
    section11:
      primarytype: 'block'
      uuid: 'eb653bbe-77b5-4735-82fe-a8bed2706e0e'
      activationstatus: true
      created: 2025-10-16T12:08:02.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.133+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Sept. 11, the Public Works Department <strong><a href="https://www.newswatchplus.ph/news/2025/9/11/DPWH-criminal-complaints-20-officials-4-contractors-flood-control-mess.html">filed
        criminal complaints</a></strong>, including graft and corruption, malversation
        of public funds, and violation to procurement law, against Sarah, four other
        contractors, and a number of public works officials, for questionable projects
        in Bulacan.</p>'
    section12:
      primarytype: 'block'
      uuid: '24ad9425-870f-433a-bffe-40149608935e'
      activationstatus: true
      created: 2025-10-16T12:08:02.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Magiging ready na iyon for filing sa Sandiganbayan and alam niyo naman
        non-bailable iyong mga kaso doon. Malapit na magkaharap-harapan dito. Linggo
        na lang siguro ang bibilangin at malapit nang ma-file ng Ombudsman,” he said
        in a follow up interview.'
    section13:
      primarytype: 'block'
      uuid: 'd0c8b3d3-dc36-4565-b94a-9e3362d4bd84'
      activationstatus: true
      created: 2025-10-16T12:08:02.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The case will be ready for filing in the Sandiganbayan
        and you know these are non-bailable offenses. The face-off is getting close.
        Maybe just a few more weeks, and the Ombudsman will soon file it.]</p>'
  'START HERE----->Wello-Lingolingo-UE-suspended-three-games-unsportsmanlike-foul':
    author: 'CJ Marquez, NewsWatch Plus'
