      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:07:37.734+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>In a disclosure to the stock exchange, BPI said it booked a nine-month
        income of P50.5 billion, higher than the P48 billion it made during the same
        period last year.</p>'
    section2:
      primarytype: 'block'
