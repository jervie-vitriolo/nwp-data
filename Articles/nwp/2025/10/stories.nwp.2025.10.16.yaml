      lastactivated: 2025-10-16T16:54:17.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:54:16.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> Israel’s military aid agency
        COGAT said on Thursday preparations are ongoing with Egypt to open the major
        Rafah border crossing with Gaza for the movement of people, with the date
        to be announced at a later stage.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dacc19f3-7140-470f-8615-79fe77866f8a'
      activationstatus: true
      created: 2025-10-16T16:47:56.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:54:17.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:54:16.920+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f9b9b123-a1b4-4e08-99f0-dcbf55b76901'
      activationstatus: true
      created: 2025-10-16T16:47:56.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:54:17.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:54:16.920+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel had earlier warned it could keep Rafah shut and reduce aid
        into the Palestinian enclave as Hamas, it said, was returning the bodies of
        dead hostages too slowly, underlining the risks to a ceasefire that halted
        two years of devastating war and saw all living hostages held by Hamas released.</p>'
    section3:
      primarytype: 'block'
      uuid: '9c51a7bf-869c-4c8b-b772-7bbca5b3c48e'
      activationstatus: true
      created: 2025-10-16T16:47:56.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:54:17.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:54:16.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a4728750-cd12-41b4-8a3c-14c13a21b4b2'
      activationstatus: true
      created: 2025-10-16T16:47:56.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:54:17.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:54:16.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>COGAT, the arm of the Israeli military that oversees aid flows into
        the Gaza Strip, said humanitarian aid continued to enter the territory via
        the Kerem Shalom crossing with Israel, and at other crossings.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e4b2ea9e-f78c-4663-9049-fb67a33e6546'
      activationstatus: true
      created: 2025-10-16T16:47:56.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:54:17.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:54:16.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'da335e15-97b2-4254-9f87-617ea2a7c8b2'
      activationstatus: true
      created: 2025-10-16T16:47:56.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:54:17.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:54:16.922+08:00
