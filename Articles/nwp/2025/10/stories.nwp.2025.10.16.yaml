      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The Philippine Stock Exchange
        index (PSEi) hardly budged on Thursday in tepid trade marked by bets ahead
        of the third quarter earnings season, only to wrap up the session with last-minute
        profit taking.</p>'
    section1:
      primarytype: 'block'
      uuid: '555beb2b-7f34-410a-950b-22a78e6d9e33'
      activationstatus: true
      created: 2025-10-16T17:47:05.554+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T17:49:23.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:49:23.131+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Investors still reeling from the blow of the corruption scandal stayed\
        \ on the sidelines after three days of gains that allowed the PSEi to steer\
        \ clear of the shaky 6,000 support.\r"
    section2:
      primarytype: 'block'
      uuid: '743cd724-50d3-4daa-91ea-7f0babbd1058'
      activationstatus: true
      created: 2025-10-16T17:47:05.555+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T17:49:23.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:49:23.131+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Thursday’s loss only reinforced beliefs the rally from Monday ‘til\
        \ midweek had no legs.\r"
    section3:
      primarytype: 'block'
      uuid: '8501f24c-f7e9-4c77-9f1a-704854c03087'
      activationstatus: true
      created: 2025-10-16T17:47:05.555+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T17:49:23.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:49:23.132+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The main index ended Thursday’s session shedding a tad 0.01 percent\
        \ at 6,093.67.\r"
    section4:
      primarytype: 'block'
      uuid: '71f36ce5-3a68-42a3-bd51-ce6ed763efc4'
      activationstatus: true
      created: 2025-10-16T17:47:05.555+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T17:49:23.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:49:23.132+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The local market inched down amid a last-minute profit taking. Investors\
        \ booked gains following a three-day rally which got extended in the middle\
        \ of today’s trading,” brokerage house PhilStocks Financial said in a note.\r"
    section5:
      primarytype: 'block'
      uuid: 'e0a951ae-9c26-47df-9350-80fa70c2d706'
      activationstatus: true
      created: 2025-10-16T17:47:05.556+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T17:49:23.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:49:23.132+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Shares that changed hands reached just a little over P4 billion, “\
        reflecting weak market confidence amid lingering concerns including the Philippines’\
        \ corruption issues and their impact on local economic growth, and renewed\
        \ US-China trade tensions,” it said.\r"
    section6:
      primarytype: 'block'
      uuid: '79b4060f-ed9d-4322-9f8d-925d3b2bc356'
      activationstatus: true
      created: 2025-10-16T17:47:05.556+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T17:49:23.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:49:23.133+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Foreigners dumped shares, with net outflows at P148.75 million.\r"
    section7:
      primarytype: 'block'
      uuid: '9bec87b2-c7de-4885-a201-7b3f95f2803c'
      activationstatus: true
      created: 2025-10-16T17:47:05.557+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T17:49:23.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:49:23.133+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The six sub-sectors were a mixed bag. Conglomerates ended in the green,\
        \ led by San Miguel Corporation [PSE: SMC] whose shares rallied 5.87 percent\
        \ to P60.40 apiece.\r"
    section8:
      primarytype: 'block'
      uuid: '93a6d92b-41cc-4534-b391-335c8cfdfc88'
      activationstatus: true
      created: 2025-10-16T17:47:05.557+08:00
      createdby: 'lois-nwp'
