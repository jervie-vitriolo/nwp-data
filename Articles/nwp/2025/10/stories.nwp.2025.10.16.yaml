      lastmodified: 2025-10-17T10:20:58.111+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/10/16/Wello-Lingolingo-UE-suspended-three-games-unsportsmanlike-foul.html">READ:
        Lingolingo suspended for three games</a></strong></p>'
    section12:
