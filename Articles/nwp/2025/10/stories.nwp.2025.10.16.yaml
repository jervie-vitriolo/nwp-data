  'START HERE----->icc-karim-khan-disqualification-no-impact-duterte-case':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-16T10:08:29.000+08:00
    imagesource: 'b73d2d6e-4df4-4445-840b-491e82ed511d'
    primarytype: 'composition'
    uuid: '8283aaac-750d-456a-88d4-cd47bbb39774'
    lead: 'The International Criminal Court (ICC) has confirmed the disqualification
      of Chief Prosecutor Karim Khan from the case of former President Rodrigo Duterte
      over a possible conflict of interest, but clarified that this has no impact
      on the ongoing investigation into alleged crimes against humanity.'
    activationstatus: true
    created: 2025-10-16T10:11:47.632+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-16T10:11:47.934+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-16T10:11:47.674+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘No effect’: ICC says Karim Khan’s disqualification won’t impact Duterte
      case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '68d7f4a1-b91f-4c17-956f-8f50b1032a4b'
      activationstatus: true
      created: 2025-10-16T10:11:47.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.669+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The International Criminal
        Court (ICC) has confirmed the disqualification of Chief Prosecutor Karim Khan
        from the case of former President Rodrigo Duterte over a possible conflict
        of interest, but clarified that this has no impact on the ongoing investigation
        into alleged crimes against humanity.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c245fe45-3964-4c27-b83b-8aadeecf3d3d'
      activationstatus: true
      created: 2025-10-16T10:11:47.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.658+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a public redacted version of its Oct. 2 decision released Tuesday,
        Oct. 14, the ICC Appeals Chamber ruled that while no actual bias was proven,
        Khan’s previous involvement in an Article 15 communication — a submission
        asking the ICC to open an investigation — created an appearance of bias.'
    section2:
      primarytype: 'block'
      uuid: 'aae3a3fe-978f-4d85-a357-7c57535bfcef'
      activationstatus: true
      created: 2025-10-16T10:11:47.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khan was previously linked to a communication submitted to the ICC
        in 2018 on behalf of victims of Duterte’s “war on drugs,” in his former capacity
        as a lawyer representing the Philippines Human Rights Commission.'
    section3:
      primarytype: 'block'
      uuid: '2219a041-874d-4b7e-8ea2-789dfb5ef0dd'
      activationstatus: true
      created: 2025-10-16T10:11:47.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“A reasonable observer could conclude that the Prosecutor may have
        formed an opinion on the case against Mr. Duterte during his involvement in
        the Article 15 communication that, objectively, could adversely affect his
        required impartiality,” the Appeals Chamber said.'
    section4:
      primarytype: 'block'
      uuid: '8aaa2a81-5c60-411a-ab43-782925fe1ecb'
      activationstatus: true
      created: 2025-10-16T10:11:47.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The five-judge chamber — Presiding Judge Luz del Carmen Ibáñez Carranza
        and Judges Tomoko Akane, Solomy Balungi Bossa, Gocha Lordkipanidze, and Erdenebalsuren
        Damdin — issued the decision unanimously under Article 42(7) of the Rome Statute
        and Rule 34(1)(c) of the Rules of Procedure and Evidence.'
    section5:
      primarytype: 'block'
      uuid: 'e90a17bc-e3b5-472b-824c-77ff770c48e2'
      activationstatus: true
      created: 2025-10-16T10:11:47.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While acknowledging the high bar for disqualification, the judges said
        Khan’s participation in the 2018 communication was “significantly intense
        and multifaceted.” The filing included investigative activities in the Philippines,
        personal interviews with individuals later named as prosecution witnesses,
        and recommendations directly referring to Duterte’s individual criminal responsibility.'
    section6:
      primarytype: 'block'
      uuid: '7e542c62-673c-48b1-a768-9b8ccc5da6e4'
      activationstatus: true
      created: 2025-10-16T10:11:47.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the disqualification, the ICC stressed that it “has no effect
        on the ongoing proceedings.” The investigation into the Philippines situation
        continues under Deputy Prosecutor Mame Mandiaye Niang, who has led the case
        since early 2025 and signed the ICC’s arrest warrant application for Duterte
        in February of that year.'
    section7:
      primarytype: 'block'
      uuid: '4f3a0151-3ade-44cf-9199-a42046d14055'
      activationstatus: true
      created: 2025-10-16T10:11:47.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.661+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The court noted that Khan voluntarily took a leave of absence in May
        2025 and had not reviewed evidence or participated in the preparation of the
        arrest warrant application.'
    section8:
      primarytype: 'block'
      uuid: '4ea13843-940b-4d7a-9c67-4510f24fd8ce'
      activationstatus: true
      created: 2025-10-16T10:11:47.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.661+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines situation was first opened for preliminary examination
        in 2018 under former prosecutor Fatou Bensouda and elevated to a full investigation
        in 2021. The ICC authorized the probe’s resumption in 2023, rejecting the
        Philippine government’s deferral request under Article 18(2) of the Statute.'
    section9:
      primarytype: 'block'
      uuid: 'b1b665d4-1673-4d11-8dd6-107e973b7017'
      activationstatus: true
      created: 2025-10-16T10:11:47.662+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Victims deserve justice '
    section10:
      primarytype: 'block'
      uuid: '144adfff-1fe2-4379-ac43-1821a96fb14b'
      activationstatus: true
      created: 2025-10-16T10:11:47.662+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement to NewsWatch Plus, the Office of the Prosecutor said
        Deputy Prosecutor Mame Mandiaye Niang continues to lead the probe into alleged
        crimes committed in the Philippines during the so-called “war on drugs.”'
    section11:
      primarytype: 'block'
      uuid: '4ba99458-a552-42f8-a76f-b4ca93c996a8'
      activationstatus: true
      created: 2025-10-16T10:11:47.662+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The office stressed that its work remains independent and impartial,
        based on evidence from witnesses, states, and civil society.'
    section12:
      primarytype: 'block'
      uuid: 'a8965294-3db6-471e-8f4a-cc368343055f'
      activationstatus: true
      created: 2025-10-16T10:11:47.663+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T10:11:47.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T10:11:47.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Victims and survivors in the Philippines deserve justice and accountability,”
        it said.</p>'
