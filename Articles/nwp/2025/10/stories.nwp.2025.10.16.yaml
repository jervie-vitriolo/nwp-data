  'START HERE----->possible-bong-go-family-ties-discaya-':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Composite photo of Sen. Bong Go and contractor couple Sarah and Curlee
      Discaya'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-16T11:45:41.000+08:00
    imagesource: 'ebdc0a83-0cc2-41bd-a408-fccc52dbbac4'
    primarytype: 'composition'
    uuid: '3c5f91a9-a564-4b69-ba34-ba25056b4445'
    lead: 'The government will look into the connection of the controversial Discaya
      couple and a construction firm tied to the family of Sen. Bong Go in the continuing
      investigation into anomalous flood control deals.'
    activationstatus: true
    created: 2025-10-16T12:08:02.891+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-16T18:22:00.771+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-16T18:22:00.136+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t to look into firm of Bong Go’s family, possible ties to Discayas'
    updated: 2025-10-16T18:20:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4c2fb65-0674-4d58-869c-26c5efa81eed'
      activationstatus: true
      created: 2025-10-16T12:08:02.939+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government will
        look into the connection of the controversial Discaya couple and a construction
        firm tied to the family of Sen. Bong Go in the continuing investigation into
        anomalous flood control deals.</p>'
    section1:
      primarytype: 'block'
      uuid: 'adcbe62f-a598-4b68-b71b-db4ff3e44e4f'
      activationstatus: true
      created: 2025-10-16T12:08:02.940+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In an interview on Thursday, Oct. 16, Public Works Secretary Vince
        Dizon said Ombudsman Boying Remulla instructed his agency to look into the
        connection of Sarah and Curlee Discaya to CLTG Builders, owned by the senator’s
        father, Deciderio Go. '
    section2:
      primarytype: 'block'
      uuid: 'c80f2e84-91ef-4446-9539-7d47f365ecd9'
      activationstatus: true
      created: 2025-10-16T12:08:02.940+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A <strong><a href="https://pcij.org/2018/09/06/firms-of-bong-go-kin-top-contractors-many-jvs-delayed-projects-in-davao/">2018
        report</a></strong> by the Philippine Center Investigative for Journalism
        revealed that CLTG is one of the firms that bagged the most number of infrastructure
        projects in the Davao region.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd924df75-691f-4841-96e2-d736a668826f'
      activationstatus: true
      created: 2025-10-16T12:08:02.940+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Nag-usap na kami ni Ombudsman Remulla kagabi about this and ngayon
        we are already working to look at the documents from the previous administration…we
        are looking at the connection of the Discayas and CLTG,” said Dizon. '
    section4:
      primarytype: 'block'
      uuid: '83101008-f2c4-4c94-8301-31bc418850f0'
      activationstatus: true
      created: 2025-10-16T12:08:02.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Ombudsman Remulla and I already spoke about this last
        night, and now we are already working on reviewing the documents from the
        previous administration… we are looking into the connection between the Discayas
        and CLTG.]'
    section5:
      primarytype: 'block'
      uuid: '08560129-a590-40f2-aa72-457635116213'
      activationstatus: true
      created: 2025-10-16T12:08:02.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T18:22:00.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a press briefing, Bong Go denied links to his family’s businesses
        and even said he himself will recommend to file cases against the company
        should there be enough evidence against his relatives.</p>'
    section21:
      primarytype: 'block'
      uuid: '8543b48a-c877-4379-8b06-6f4cb83c8ddb'
      activationstatus: true
      created: 2025-10-16T18:21:36.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a31689de-b8ee-4a46-821e-c3d143437973'
      activationstatus: true
      created: 2025-10-16T18:21:36.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The senator, however, said based on his research, he hasn’t identified\
        \ anything anomalous in his father’s business.\r"
    section23:
      primarytype: 'block'
      uuid: 'c3676b98-ba21-4156-98ce-25846a7e2875'
      activationstatus: true
      created: 2025-10-16T18:21:36.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '1fbb4052-a256-483f-a257-2931e35c6523'
      activationstatus: true
      created: 2025-10-16T18:21:36.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kung pwede lang pumili ng kamag-anak papalitan ko yung kamag-anak\
        \ ko, makapili ba tayo ng kamag anak?” he said.\r"
    section25:
      primarytype: 'block'
      uuid: 'f8b0c79b-27ff-413d-8315-2cb5c71fb317'
      activationstatus: true
      created: 2025-10-16T18:21:36.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '06cc3955-0ffd-4e4d-b261-5d368ca1f315'
      activationstatus: true
      created: 2025-10-16T18:21:36.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: If only we could choose our relatives, I would replace\
        \ mine. Can we even choose our relatives?]\r"
    section27:
      primarytype: 'block'
      uuid: '2a457020-254f-4c80-a26b-7d4afa92ec2b'
      activationstatus: true
      created: 2025-10-16T18:21:36.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '877fa006-e359-41af-8a94-50411758b54e'
      activationstatus: true
      created: 2025-10-16T18:21:36.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T18:22:00.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T18:22:00.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Go said he never used his position to his family’s advantage in securing\
        \ infrastructure projects.\r"
    section29:
