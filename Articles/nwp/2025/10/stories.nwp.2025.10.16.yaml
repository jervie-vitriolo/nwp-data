    lead: 'The Philippine Coast Guard (PCG) said it has discovered a second yellow
      buoy installed at the northern tip of Bajo de Masinloc (Scarborough Shoal) during
      a routine maritime patrol flight, as tensions in the West Philippine Sea continue
      to escalate.'
    activationstatus: true
    created: 2025-10-16T11:11:23.177+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-16T11:12:01.283+08:00
