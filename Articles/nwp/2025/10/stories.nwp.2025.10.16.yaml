      lastmodified: 2025-10-16T16:52:57.211+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dizon took over the <a href="https://www.newswatchplus.ph/news/nwp/2025/8/31/bonoan-resigns-dpwh-secretary-dizon-steps-in.html"><strong>DPWH
        leadership</strong></a> last month after then Secretary Manuel Bonoan resigned
        amid public uproar on the flood control corruption.</p>'
    section17:
      primarytype: 'block'
      uuid: 'c1815df2-44a0-48d1-b939-19f3e78dc14f'
      activationstatus: true
      created: 2025-10-16T16:52:57.211+08:00
