    title: 'Century Pacific Food to build P2.6-B coconut processing hub in South
      Cotabato'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa8938d0-8519-42a7-ae3a-f1eb04b5f25e'
      activationstatus: true
      created: 2025-10-16T19:14:33.727+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:15:45.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:15:45.038+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Listed food manufacturer
        Century Pacific Food, Inc. (PSE:CNPF) is building a $45-million (P2.6 billion)
        coconut processing hub in South Cotabato, its third facility in Mindanao island,
        it told the stock exchange on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '459ef35a-67ea-4647-a890-16dc629d45be'
      activationstatus: true
      created: 2025-10-16T19:14:33.728+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:15:45.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:15:45.038+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The investment is part of a deal with Roxas Sigma Agriventures, Inc.\
        \ which owns the fully integrated facility in Tupi, South Cotabato. The acquisition\
        \ will be paid in cash, the listed foodmaker said.\r"
    section2:
      primarytype: 'block'
      uuid: '181b5a80-9c1d-4ba2-be6d-1ffb52f71400'
      activationstatus: true
      created: 2025-10-16T19:14:33.728+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:15:45.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:15:45.039+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The transaction was executed through its wholly-owned subsidiary Coco\
        \ Harvest, Inc. (CHI), marking CNPF’s third coconut processing facility and\
        \ further strengthening its position in the Philippine coconut industry,”\
        \ Century Pacific said in a disclosure on Thursday.\r"
    section3:
      primarytype: 'block'
      uuid: '1b69d6db-a3a7-4422-a12f-793447eec11e'
      activationstatus: true
      created: 2025-10-16T19:14:33.728+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:15:45.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:15:45.039+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Approximately USD 45 million will be invested to acquire and upgrade\
        \ the facility, located in Tupi, South Cotabato,” it added.\r"
    section4:
      primarytype: 'block'
      uuid: '06001861-8b2f-4549-b331-9a7fede72910'
      activationstatus: true
      created: 2025-10-16T19:14:33.729+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:15:45.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:15:45.040+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The latest investment grows the foodmaker’s coconut processing facilities\
        \ to three. It earlier built two other factories in Mindanao: in General Santos\
        \ and in Misamis Occidental.\r"
    section5:
      primarytype: 'block'
      uuid: '5c1ff40b-2213-46bb-812c-f145a222b8eb'
      activationstatus: true
      created: 2025-10-16T19:14:33.729+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:15:45.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:15:45.040+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The company – known for its brands Century Tuna, 555, Ligo, Argentina,\
        \ Birch Tree and Blue Bay, among others - noted rising global demand for coconut\
        \ products, “underpinned by long-term shifts toward healthier consumption\
        \ and wellness-oriented lifestyles.”\r"
    section6:
      primarytype: 'block'
      uuid: '0db93391-9c8c-4713-90c0-ddd667c63a2c'
      activationstatus: true
      created: 2025-10-16T19:14:33.730+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:15:45.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:15:45.041+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“As one of the world’s top coconut producers, the Philippines enjoys\
        \ a competitive edge, with Century Pacific among its emerging players playing\
        \ in both export and domestic markets,” the company said.\r"
    section7:
      primarytype: 'block'
      uuid: '497eb664-8875-47e0-a50d-900924beabc7'
      activationstatus: true
      created: 2025-10-16T19:14:33.730+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:15:45.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:15:45.041+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Renewed focus has been given to the coconut industry, with <a href="https://youtu.be/CLLfegkQBBY?si=ljD-Ot3jbTpWkWKw">President
        Ferdinand Marcos, Jr. announcing in his state of the nation address last July
        more funding for coconut farmers to plant 100 million trees</a>. The US and
        Europe are major export destinations of coconut products, according to industry
        data.</p>'
  'START HERE----->Big-one-earthquake-inspections':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-16T19:31:12.000+08:00
    imagesource: '9434d87e-0611-4d4c-83e2-1dc6ccb7b14f'
    primarytype: 'composition'
    uuid: 'bab307d2-808b-49df-a64d-7b8288dd77c9'
    lead: 'The government will begin inspecting buildings in informal settler areas
      amid fears that structurally unsound homes could lead to mass casualties if
      a major earthquake, or “The Big One,” strikes, Interior Secretary Jonvic Remulla
      said.'
    activationstatus: true
    created: 2025-10-16T19:34:09.538+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-16T19:34:09.832+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-16T19:34:09.574+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Big One’ quake fears prompt inspections in informal settlements'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2576f0a6-bbfa-4436-bc00-60bd57222d8e'
      activationstatus: true
      created: 2025-10-16T19:34:09.563+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.563+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The government will
        begin inspecting buildings in informal settler areas amid fears that structurally
        unsound homes could lead to mass casualties if a major earthquake, or “The
        Big One,” strikes, Interior Secretary Jonvic Remulla said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd2698260-3489-405f-821a-b867f49019a7'
      activationstatus: true
      created: 2025-10-16T19:34:09.563+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.563+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“If we do have The Big One, most of the casualties will come from the
        ISFs [informal settler families] because none of their buildings were constructed
        with permits and they cook with kerosene… and that is the major cause of fires
        and that will be the major cause of damage,” Remula said in a Senate budget
        hearing on Thursday, Oct. 16.'
    section2:
      primarytype: 'block'
      uuid: '5becec16-a38a-476c-9a16-27fd23c3a690'
      activationstatus: true
      created: 2025-10-16T19:34:09.563+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.563+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In contrast, Remulla said residents in condominiums and other structures
        compliant with the National Building Code should have little to worry about.'
    section3:
      primarytype: 'block'
      uuid: 'b0bd13fb-3033-4319-b7ef-bd09c65c4c5d'
      activationstatus: true
      created: 2025-10-16T19:34:09.564+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.564+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“As far as the cities are concerned, I think the National Building
        Code is holding up. What we need is to strengthen the building codes of the
        municipalities in order for them to check the integrity of the structures
        there,” he said. '
    section4:
      primarytype: 'block'
      uuid: '2a1723b9-4132-4023-a5c1-15ece1eb9fa0'
      activationstatus: true
      created: 2025-10-16T19:34:09.564+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.564+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a chance interview, Remulla said the Department of the Interior
        and Local Government (DILG) will issue a memorandum circular mandating the
        inspection of structures in informal settlements.'
    section5:
      primarytype: 'block'
      uuid: 'e96c89de-4a1b-46c8-9fa1-3ccb91603309'
      activationstatus: true
      created: 2025-10-16T19:34:09.564+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.564+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Iba dyan makikita niyo, five stories, six stories, so hindi natin
        alam kung ano yung structural integrity ng mga iyan,” he said. '
    section6:
      primarytype: 'block'
      uuid: 'd7c32a89-61df-45ec-a12e-f04ce84c8500'
      activationstatus: true
      created: 2025-10-16T19:34:09.565+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.565+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He said local government units (LGUs) will be responsible for inspecting
        these buildings and determining the appropriate course of action if they are
        found to be unsafe.'
    section7:
      primarytype: 'block'
      uuid: '6a87b284-299e-4768-9f47-ba3f075fd6bd'
      activationstatus: true
      created: 2025-10-16T19:34:09.565+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.565+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'DILG Undersecretary Marlo Iringan added that a nationwide infrastructure
        audit will be conducted, beginning with pilot areas in Metro Manila, Calabarzon
        (particularly Cavite and Laguna), and central Luzon (starting with Bulacan
        and Pampanga).'
    section8:
      primarytype: 'block'
      uuid: 'c26f3799-08ee-483a-932e-851c3d74b873'
      activationstatus: true
      created: 2025-10-16T19:34:09.565+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.565+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Iringan said LGUs will collaborate with professional engineers and
        may also tap engineering students to assist in assessing the structural integrity
        of buildings.'
    section9:
      primarytype: 'block'
      uuid: 'c708654f-4536-410f-a4a1-315c01c1268b'
      activationstatus: true
      created: 2025-10-16T19:34:09.566+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T19:34:09.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:34:09.566+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He assured the public that LGUs have established protocols to guide
        them step by step in responding to the anticipated catastrophic earthquake.</p>'
