  'START HERE----->amlc-freezes-5-billion-from-flood-control-mess':
    author: 'Lance Mejico, NewsWatch Plus '
    caption: 'A number of government agencies meet with the Independent Commission
      for Infrastructure on Oct. 16 to discuss asset recovery from supposed flood
      control corruption.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-16T17:32:25.000+08:00
    imagesource: '027dd212-5f35-422d-97f1-f7df4cc75e77'
    primarytype: 'composition'
    uuid: 'dcb1fcd0-28c2-42d1-b07e-9ba798497e24'
    lead: 'The Anti Money Laundering Council (AMLC) has frozen P5 billion in assets
      from 2,800 bank accounts of people tagged in the flood control scandal, the
      Independent Commission for Infrastructure (ICI) said. '
    activationstatus: true
    created: 2025-10-16T17:38:47.588+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-16T17:38:47.875+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-16T17:38:47.630+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'AMLC freezes P5B from nearly 3,000 accounts in flood control fund mess
      - ICI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9310ca6a-2c57-425b-b3c5-32c13cff69ae'
      activationstatus: true
      created: 2025-10-16T17:38:47.616+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.625+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Anti Money Laundering
        Council (AMLC) has frozen P5 billion in assets from 2,800 bank accounts of
        people tagged in the flood control scandal, the Independent Commission for
        Infrastructure (ICI) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ed5886a-433b-4acd-acdf-f7d39e3f84fe'
      activationstatus: true
      created: 2025-10-16T17:38:47.616+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.616+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a news briefing on Thursday, Oct. 16, ICI executive director Brian
        Hosaka said this information was relayed to him by the agency during the commission’s
        asset recovery meeting with a number of government agencies. '
    section2:
      primarytype: 'block'
      uuid: 'a0844d4a-c152-45a6-b315-befab45b6c7d'
      activationstatus: true
      created: 2025-10-16T17:38:47.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.617+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said while the amount is incomparable to the volume of alleged pocketed
        funds from flood control deals, the freezing of assets is a “moving target.”'
    section3:
      primarytype: 'block'
      uuid: '0a89bed7-955a-42e8-b307-50afa4d27a47'
      activationstatus: true
      created: 2025-10-16T17:38:47.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.617+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hosaka did not specify the owners of the frozen accounts. '
    section4:
      primarytype: 'block'
      uuid: '40b3c2fa-0217-45e1-8cad-bb948d0c2e16'
      activationstatus: true
      created: 2025-10-16T17:38:47.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The AMLC earlier <strong><a href="https://www.newswatchplus.ph/news/2025/9/16/gov-t-freezes-assets-of-26-people-flood-control.html">froze
        accounts of over 20 people</a></strong> implicated in the flood control mess,
        including those owned by contractor-couple Sarah and Curlee Discaya and public
        works district engineers Henry Alcantara and Brice Hernandez – all suspects
        in anomalous projects in Bulacan.</p>'
    section5:
      primarytype: 'block'
      uuid: '8c654315-c711-4252-96a8-a85071a713f7'
      activationstatus: true
      created: 2025-10-16T17:38:47.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This is different from the criminal aspect. This is administrative
        and civil remedies, which in a way will be shorter because…it will not be
        going through the more thorough process of judicial proceedings,” Hosaka said.'
    section6:
      primarytype: 'block'
      uuid: '9f9864b9-e19c-42d7-a1f9-f1bc72b0dc9a'
      activationstatus: true
      created: 2025-10-16T17:38:47.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the commission spokesperson said a technical working group
        will be formed to speed up restitution or restoration of stolen public funds. '
    section7:
      primarytype: 'block'
      uuid: '3fbc0759-aa49-445d-9f07-8d95af002e6b'
      activationstatus: true
      created: 2025-10-16T17:38:47.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the inter-agency team will meet regularly to fast track asset
        recovery. '
    section8:
      primarytype: 'block'
      uuid: 'f47839ec-3730-4244-ac0f-45727c46e7dc'
      activationstatus: true
      created: 2025-10-16T17:38:47.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his speech at its Thursday meeting, ICI Chairman Andres Reyes vowed
        to go after the assets of whom he called criminals in the corruption scandal. '
    section9:
      primarytype: 'block'
      uuid: 'b5024979-a921-456c-9c21-44a90dc77379'
      activationstatus: true
      created: 2025-10-16T17:38:47.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“All those persons responsible for this may be prosecuted and jailed
        but to completely heal our nation justice is not enough. We need restitution,”
        he said.'
    section10:
      primarytype: 'block'
      uuid: '2e66868d-138d-44d9-962b-0d9ce9e88b7b'
      activationstatus: true
      created: 2025-10-16T17:38:47.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-16T17:38:47.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:38:47.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The ICI met with over 15 agencies on Thursday, Oct. 16, including
        the Department of Public Works and Highways, Office of the Solicitor General,
        Insurance Commission, and the Bureau of Internal Revenue.</p>'
