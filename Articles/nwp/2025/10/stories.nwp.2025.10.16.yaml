    title: 'Marcos swears in ex-PNP chief Acorda as top crime buster'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2bf72cf1-5f55-4999-83c2-823edfa55e4a'
      activationstatus: true
      created: 2025-10-16T16:02:41.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:02:42.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:02:41.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. swore into office his former national police chief on Thursday,
        Oct. 1, to head the anti-crime body.</p>'
    section1:
      primarytype: 'block'
      uuid: '48d57cf8-9c63-4804-84da-228d2b496f5b'
      activationstatus: true
      created: 2025-10-16T16:02:41.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:02:42.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:02:41.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'PGen Benjamin C. Acorda Jr. (ret.) is the new undersecretary of the
        Presidential Anti-Organized Crime Commission (PAOCC) replacing Gilbert Cruz. '
    section2:
      primarytype: 'block'
      uuid: '1411158b-ed43-44a4-aa86-001f69f8b845'
      activationstatus: true
      created: 2025-10-16T16:02:41.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:02:42.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:02:41.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Acorda is from the Philippine Military Academy Class of 1991, and was
        the 29th chief of the Philippine National Police in April 2023 to April 2024. '
    section3:
      primarytype: 'block'
      uuid: '547a1866-5c36-46c6-9f1d-30fdbdb88ba5'
      activationstatus: true
      created: 2025-10-16T16:02:41.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:02:42.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:02:41.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He was also PNP director for intelligence, and before that director
        of the Northern Mindanao police office.'
    section4:
      primarytype: 'block'
      uuid: '336723f8-9160-4c67-8889-e11c04afb6c1'
      activationstatus: true
      created: 2025-10-16T16:02:41.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:02:42.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:02:41.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The PAOCC, created under Executive Order No. 295 (series of 2000)
        investigates and prosecutes criminal syndicates and corrupt officials, as
        well as conducts intelligence operations and develops national anti-crime
        action plans.</p>'
  'START HERE----->ph-passport-holders-can-use-new-zealand-egates':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-16T16:42:14.000+08:00
    imagesource: 'b3198bb7-f929-4d44-9bad-ce5468747313'
    primarytype: 'composition'
    uuid: 'e29e7aca-30d4-467f-b7c6-3ad19fabdea2'
    lead: 'Filipino travelers can now enjoy faster and easier processing at New
      Zealand airports as ePassports holders aged 10 and above can now pass through
      the country’s automated eGates for arrivals and departures.'
    activationstatus: true
    created: 2025-10-16T16:43:56.964+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-16T16:43:57.271+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-16T16:43:57.001+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH passport holders can take New Zealand’s eGates for faster processing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4a2dc517-fa92-421a-b25f-9297b8000963'
      activationstatus: true
      created: 2025-10-16T16:43:56.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.983+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Filipino travelers
        can now enjoy faster and easier processing at New Zealand airports as ePassports
        holders aged 10 and above can now pass through the country’s automated eGates
        for arrivals and departures.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ea8df95-571d-4d7a-ac2c-12aadcd1a915'
      activationstatus: true
      created: 2025-10-16T16:43:56.984+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.984+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The policy took effect on Oct. 13 following an announcement by the
        New Zealand Customs Service, which has expanded eGate eligibility to 11 more
        countries and territories to further digitise border processing.'
    section2:
      primarytype: 'block'
      uuid: '4a9357d2-213e-4b34-843f-1624d49fc539'
      activationstatus: true
      created: 2025-10-16T16:43:56.984+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.984+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Other travelers that are now able to access the automated border lanes
        are from Argentina, Brazil, Chile, Mexico, Hong Kong, Malaysia, Taiwan, Thailand,
        Seychelles, and San Marino.'
    section3:
      primarytype: 'block'
      uuid: '5c511ae0-2093-4638-bfa3-fd804a8f48ce'
      activationstatus: true
      created: 2025-10-16T16:43:56.985+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.985+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Customs said it carried out a series of trials with Immigration New
        Zealand to ensure ePassports from the newly added countries met the country’s
        strict border security and technological standards.'
    section4:
      primarytype: 'block'
      uuid: '0d07bc03-3861-4f33-b9dc-e1ea2696f7e4'
      activationstatus: true
      created: 2025-10-16T16:43:56.985+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.985+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'With the expansion, a total of 59 countries and territories are now
        eligible to use New Zealand’s eGates, and work continues to include more nationalities
        later this year.'
    section5:
      primarytype: 'block'
      uuid: 'e193c39b-5191-47b3-82b2-06e816ba9706'
      activationstatus: true
      created: 2025-10-16T16:43:56.986+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.986+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Customs group manager for border operations Dana McDonald said the
        initiative ensures that more international travellers can enjoy a smooth,
        self-service route through immigration at New Zealand airports.'
    section6:
      primarytype: 'block'
      uuid: 'c5c08d19-7238-48ba-8069-7ec50ed68498'
      activationstatus: true
      created: 2025-10-16T16:43:56.986+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.986+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said eGates use sophisticated biometric software and information
        from ePassports to perform identity and security checks within seconds, allowing
        frontline officers to focus on high-risk passengers and baggage.'
    section7:
      primarytype: 'block'
      uuid: '26995e07-952a-401c-b5c3-ae7f1d538a83'
      activationstatus: true
      created: 2025-10-16T16:43:56.987+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.987+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Together with completing a digital New Zealand Traveller Declaration,
        using eGates can help travellers reduce screening times, making it easier
        and faster to move through border security,” McDonald said.'
    section8:
      primarytype: 'block'
      uuid: '1330120b-e0b9-47ac-a6dd-bda660cf1c68'
      activationstatus: true
      created: 2025-10-16T16:43:56.987+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.987+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Immigration New Zealand Director Border Sarah Clifford described the
        expansion as a significant step in making travel more seamless while preserving
        strong border protection.'
    section9:
      primarytype: 'block'
      uuid: '9811bf68-d3cb-4ebc-b3ed-3af6a7f691b6'
      activationstatus: true
      created: 2025-10-16T16:43:56.988+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.988+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This expansion makes genuine travel easier, while maintaining the
        integrity of our border,” she said.'
    section10:
      primarytype: 'block'
      uuid: 'fe474310-c2b9-4f93-a2ea-affa6475c876'
      activationstatus: true
      created: 2025-10-16T16:43:56.988+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T16:43:57.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:43:56.988+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>New Zealand remains a growing destination for Filipino visitors.
        Last year, more than 31,000 travelers from the Philippines entered the country,
        a figure expected to rise further as tourism and air links between the two
        nations continue to expand.</p>'
  'START HERE----->israel-preparations-to-open-rafah-crossing-underway':
    author: 'Reuters'
    caption: 'Trucks carrying humanitarian aid line up at the Rafah border on the
      Egypt side and enter the crossing into the Gaza Strip, after a ceasefire between
      Israel and Hamas in Gaza went into effect, in Rafah, Egypt on Oct.16. (Stringer/Reuters)'
