    title: 'Brigiding crowned first ‘Slaysian Royale’ Drag Superstar'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b127879d-e6db-4400-9b44-4862ebd36779'
      activationstatus: true
      created: 2025-10-16T10:19:00.405+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.047+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The first edition of
        “Drag Race Philippines: Slaysian Royale” has crowned Brigiding as the drag
        superstar of its inaugural all-Asian competition.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba7ab1bc-6f70-43b0-a001-fc0681950623'
      activationstatus: true
      created: 2025-10-16T10:19:00.405+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.048+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the show’s glittering finale, Brigiding triumphed after a fierce
        lip sync for the crown battle against Viñas DeLuxe to Marina Summers’ song
        “Born to Do Drag.”'
    section2:
      primarytype: 'block'
      uuid: '92dfc353-b2cd-4004-932e-539536d61a8b'
      activationstatus: true
      created: 2025-10-16T10:19:00.406+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.048+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I am so grateful and happy to be sharing this moment with my very
        good sister, who’s also inspiring, who’s also loving, and honest and true,”
        Brigiding said after her win.'
    section3:
      primarytype: 'block'
      uuid: '95689b73-21d0-40ff-b8e2-0ab45ed9bbbf'
      activationstatus: true
      created: 2025-10-16T10:19:00.406+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.049+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Viñas, who finished as runner-up, said, “I am so happy and grateful
        that I get to share the same experience with Brigiding. This is a win for
        both of us.”'
    section4:
      primarytype: 'block'
      uuid: '950a4c05-e90f-4b0e-b725-73920c4a4262'
      activationstatus: true
      created: 2025-10-16T10:19:00.406+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.049+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Brigiding took home a ₱2 million grand prize, a one-year supply of
        Anastasia Beverly Hills cosmetics, and a spot in the Slaysian Royale Hall
        of Fame.'
    section5:
      primarytype: 'block'
      uuid: '5df9fb13-0e11-4361-9707-9fad443cfdbf'
      activationstatus: true
      created: 2025-10-16T10:19:00.407+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.050+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the crowning event held Wednesday night in Taguig City, Brigiding
        shared emotional words of gratitude and encouragement. '
    section6:
      primarytype: 'block'
      uuid: '3f1d8f69-74b0-4db5-9759-793d4bee45fe'
      activationstatus: true
      created: 2025-10-16T10:19:00.407+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.050+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“After winning, believe in your story. Magtiwala ka sa kwento mo at
        keep shining, find that light within you,”'
    section7:
      primarytype: 'block'
      uuid: '72d90983-a9b6-4db1-a8b4-450507f33620'
      activationstatus: true
      created: 2025-10-16T10:19:00.408+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.051+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Trust your story and keep shining—find that light within
        you.] '
    section8:
      primarytype: 'block'
      uuid: '4beb9de5-1b0e-49a8-ad70-9239a1b820e5'
      activationstatus: true
      created: 2025-10-16T10:19:00.408+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.051+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The newly-crowned drag superstar also promises to do better to improve
        Philippine drag. '
    section9:
      primarytype: 'block'
      uuid: '0f11feb6-54fc-4325-8846-74139b13bf8e'
      activationstatus: true
      created: 2025-10-16T10:19:00.409+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.052+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This crown is not for myself but for my sisters. Mas marami tayo ipupursue
        at pagyayamanin natin ang drag dito sa Philippines,”'
    section10:
      primarytype: 'block'
      uuid: '30f69c21-278b-4a93-b82b-6891924c611d'
      activationstatus: true
      created: 2025-10-16T10:19:00.409+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.053+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation:We have so much more to pursue, and we’ll continue to
        enrich drag here in the Philippines.] '
    section11:
      primarytype: 'block'
      uuid: 'fe3ebccf-6b4c-4036-8f39-d5d750f17837'
      activationstatus: true
      created: 2025-10-16T10:19:00.409+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.053+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'From the start, Brigiding was considered one of the season’s frontrunners,
        earning three RuBadges in the episodes “Homecoming Queen,” “Lip Sync Lalaparuza
        Smackdown,” and “High Time.” She first competed in “Drag Race Philippines”
        Season 1, where she finished in sixth place.'
    section12:
      primarytype: 'block'
      uuid: '3ab7a625-5d37-4c5b-85a4-2d56e02dcda7'
      activationstatus: true
      created: 2025-10-16T10:19:00.410+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.054+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Brigiding’s win is a full circle moment for the seasoned drag queen
        after she struggled during Drag Race Philippines’ Season 1. '
    section13:
      primarytype: 'block'
      uuid: 'fdcff9d3-9851-46b4-91f7-9b53aecf3823'
      activationstatus: true
      created: 2025-10-16T10:19:00.410+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.054+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi ko alam, pero siguro binigay siya sa akin ng universe na matuto
        ka sa mga nangyayari sa iyo, kasi there is no other way for you to learn,
        for you to win,”'
    section14:
      primarytype: 'block'
      uuid: '78c3290f-ba6d-4933-9433-00ffdb98b285'
      activationstatus: true
      created: 2025-10-16T10:19:00.411+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:05:39.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:05:39.055+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: I don’t know, but maybe the universe gave me this
        to teach me lessons through my experiences—because there’s no other way to
        learn, to win.]m</p>'
  'START HERE----->pcg-buoy-west-ph-sea-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
