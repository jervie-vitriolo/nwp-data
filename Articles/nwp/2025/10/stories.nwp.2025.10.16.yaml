      lastactivated: 2025-10-16T19:07:38.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:07:37.736+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Total deposits grew P2.7 trillion, up 7.7 percent year-on-year.\r"
    section8:
      primarytype: 'block'
      uuid: 'b0793dbc-42bc-4749-af05-15082efaa9c3'
      activationstatus: true
      created: 2025-10-16T19:07:37.736+08:00
