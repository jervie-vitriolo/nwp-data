    lead: 'The De La Salle University Green Archers could not catch a break as Kean
      Baclaan suffered the same knee injury that sidelined teammate Mason Amos just
      days earlier in the UAAP Season 88 men's basketball tournament.'
    activationstatus: true
    created: 2025-10-16T11:56:51.008+08:00
