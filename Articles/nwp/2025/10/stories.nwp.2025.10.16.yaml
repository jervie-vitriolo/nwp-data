      lastmodified: 2025-10-16T19:07:37.736+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Earlier this month, BPI opened a wholly owned subsidiary in Singapore,\
        \ the BPI Wealth Singapore.\r"
    section9:
      primarytype: 'block'
