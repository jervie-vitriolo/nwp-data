      lastactivated: 2025-10-16T15:48:51.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>US accuses China of supply-chain power grab amid tariff
        threats</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '4e48533d-c96a-4835-aa2b-9e4e84b9bd76'
      activationstatus: true
      created: 2025-10-16T15:48:50.884+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Beijing says export controls align with international practices</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '98b23125-cd97-44d4-aec6-8b1995a54694'
      activationstatus: true
      created: 2025-10-16T15:48:50.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Beijing&nbsp;-&nbsp;Chinese state media on Thursday issued a seven-point
        rebuttal to US calls for Beijing to wind back its rare earth controls, as
        both sides struggle to move beyond a volley of barbs and accusations of blindsiding
        the other.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd81b8072-d57f-4cdd-8a70-b90a1385dfb3'
      activationstatus: true
      created: 2025-10-16T15:48:50.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>US Trade Representative Jamieson Greer on Wednesday called China's
        new rare earth export restrictions "a global supply-chain power grab," and
        suggested Beijing could stave off President Donald Trump's threat to reimpose
        triple-digit tariffs on Chinese goods by shelving the measures set to take
        effect on November 8.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ef57f779-761b-4983-a8d2-c7a42997df36'
      activationstatus: true
      created: 2025-10-16T15:48:50.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4a6ed840-88b7-4e74-88dc-5169629b748a'
      activationstatus: true
      created: 2025-10-16T15:48:50.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Beijing maintains it not only notified Washington before announcing\
        \ the new licensing regime, but that the controls are also consistent with\
        \ measures long in place in other major economies.\r"
    section7:
      primarytype: 'block'
      uuid: 'c688b262-80a5-4d05-a87c-7cfbf7ac877e'
      activationstatus: true
      created: 2025-10-16T15:48:50.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '06afd281-f816-4021-b8e4-88577ecc8b74'
      activationstatus: true
      created: 2025-10-16T15:48:50.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The US and China have been embroiled in a war of words since a September
        telephone call between Trump and Chinese leader Xi Jinping, with each accusing
        the other of stoking tensions weeks ahead of an expected meeting between the
        two men.</p>'
    section9:
      primarytype: 'block'
      uuid: '4815a8a3-51b4-477f-bcee-54ed1096093f'
      activationstatus: true
      created: 2025-10-16T15:48:50.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6b1057cc-8068-42cd-8239-72650da3d73d'
      activationstatus: true
      created: 2025-10-16T15:48:50.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Beijing attributes the ramped-up rhetoric to the US Commerce Department's
        surprise expansion of its "Entity List" in late September to include companies
        in China and elsewhere that use subsidiaries to bypass export restrictions
        on chipmaking equipment and other high-tech goods.</p>'
    section11:
      primarytype: 'block'
      uuid: 'aa564320-58e4-4f25-b7b5-ea522c7f5d70'
      activationstatus: true
      created: 2025-10-16T15:48:50.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c690ca6f-d0f7-4e3a-92f1-608f71ccd371'
      activationstatus: true
      created: 2025-10-16T15:48:50.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Washington pins the start to China's critical minerals move, which\
        \ Trump described as \"shocking.\"\r"
    section13:
      primarytype: 'block'
      uuid: '38cfe385-403d-4880-b6fa-f32f4b2e7da2'
      activationstatus: true
      created: 2025-10-16T15:48:50.889+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '169e9973-5673-43fc-9ed0-3234151136fe'
      activationstatus: true
      created: 2025-10-16T15:48:50.889+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The United States has long overstated national security concerns\
        \ and abused controls, adopting discriminatory practices against China,\"\
        \ read one of seven infographics published by People's Daily, the official\
        \ newspaper of the governing Communist Party. The poster added that Washington\
        \ maintains a control list over 3,000 items long, compared to the 900 on Beijing's\
        \ catalogue.\r"
    section15:
      primarytype: 'block'
      uuid: '0055626a-f2f0-4ce3-9423-31afcf10dcb9'
      activationstatus: true
      created: 2025-10-16T15:48:50.890+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.890+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '053cb006-1958-4df4-9195-289b529d6a27'
      activationstatus: true
      created: 2025-10-16T15:48:50.890+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.890+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Implementing such export controls is consistent with international\
        \ practice,\" the first poster said, reiterating Beijing's stance on the measures\
        \ since their announcement.\r"
    section17:
      primarytype: 'block'
      uuid: '6340ad60-bb72-4c57-a5ce-7066c412a01a'
      activationstatus: true
      created: 2025-10-16T15:48:50.891+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '843218f4-779d-4452-a5f3-f66f65acda90'
      activationstatus: true
      created: 2025-10-16T15:48:50.891+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Washington has had similar rules since the 1950s, and has been using
        them in recent years to stop foreign semiconductor companies selling chips
        to China if they are made using US technology.</p>'
    section19:
      primarytype: 'block'
      uuid: 'abd392dc-e559-4836-b249-10e5d314a7c7'
      activationstatus: true
      created: 2025-10-16T15:48:50.891+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd40eca8e-0863-4436-9512-de5dcdc3ba6e'
      activationstatus: true
      created: 2025-10-16T15:48:50.892+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Washington should not be surprised by China's 'tit-for-tat',\" read\
        \ an editorial in the Global Times, a People's Daily-owned tabloid, which\
        \ has often been first to report on China's next steps in trade disagreements.\r"
    section21:
      primarytype: 'block'
      uuid: 'a4dc0b0f-7349-4126-b9ab-c2b7fd8d5cf7'
      activationstatus: true
      created: 2025-10-16T15:48:50.892+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:48:51.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:48:50.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
