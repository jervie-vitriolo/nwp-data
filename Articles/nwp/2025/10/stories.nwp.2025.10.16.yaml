      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Ayala-led Bank of the Philippine
        Islands (BPI) has grown its profit by 5.2 percent in the nine months ending
        September, owing to wider interest margins that buoyed revenues.</p>'
    section1:
      primarytype: 'block'
      uuid: '19eb55c2-3f5b-4aa3-bb80-1aa5200bd359'
      activationstatus: true
      created: 2025-10-16T19:07:37.734+08:00
