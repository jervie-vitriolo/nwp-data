      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines -&nbsp;The New NAIA Infra Corp. (NNIC),
        the private consortium now operating Manila’s Ninoy Aquino International Airport
        (NAIA), will conduct its first full-scale crash rescue exercise on Friday,
        Oct. 17, as part of its continuing efforts to modernize the country’s main
        gateway and strengthen its emergency readiness.</p>'
    section1:
      primarytype: 'block'
      uuid: '0be6ed42-6f23-4ce0-878c-72394e6d6756'
      activationstatus: true
      created: 2025-10-16T17:31:33.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T17:31:34.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:31:33.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The drill, called Crash Rescue Exercise (CREX) 2025, will simulate
        an aircraft accident that involves a departing plane — with 120 passengers
        and six crew members — that hits debris on the runway. The scenario will result
        in landing gear and engine damage, a fuel leak, and a post-crash fire, triggering
        a large-scale emergency response.</p>'
