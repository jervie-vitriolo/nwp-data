      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:07:37.735+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Operating expenses reached P65.5 billion, up 10.3 percent year-on-year,\
        \ due to rising business volume-related expenses, manpower, and technology.\r"
    section5:
      primarytype: 'block'
      uuid: '52665799-9daa-456d-8465-175acb3df8a2'
      activationstatus: true
      created: 2025-10-16T19:07:37.735+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-16T19:07:38.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:07:37.735+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Despite the increase in operating expenses, the cost-to-income ratio\
        \ improved by 118 bps to 46.0 percent, due to strong revenue generation.\r"
    section6:
      primarytype: 'block'
      uuid: '8a15a8ed-cd10-4612-bddc-af8bac913537'
