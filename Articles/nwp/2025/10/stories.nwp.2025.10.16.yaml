    title: 'PCG discovers second buoy at Bajo de Masinloc amid Chinese interference'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4d510b02-ea52-43c9-9a26-648d207beb69'
      activationstatus: true
      created: 2025-10-16T11:12:01.082+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:12:01.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:12:01.089+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) said it has discovered a second yellow buoy installed at the northern
        tip of Bajo de Masinloc (Scarborough Shoal) during a routine maritime patrol
        flight, as tensions in the West Philippine Sea continue to escalate.</p>'
    section1:
      primarytype: 'block'
      uuid: '754fce3c-82f0-40b1-8821-ea367ed5786f'
      activationstatus: true
      created: 2025-10-16T11:12:01.082+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:12:01.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:12:01.082+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The sighting follows the discovery of an initial buoy placed near the
        center of the shoal a day earlier, the PCG said in a statement. The new buoy
        was detected during a Maritime Domain Awareness flight conducted on Thursday,
        Oct. 16. '
    section2:
      primarytype: 'block'
      uuid: 'ed0d7474-6671-4983-a2dc-19862509d1c3'
      activationstatus: true
      created: 2025-10-16T11:12:01.083+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:12:01.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:12:01.083+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the PCG, its team also secured precise coordinates of
        a reported structure observed during earlier operations. A review of historical
        satellite imagery using those coordinates showed that the debris has been
        present for at least two years, indicating it was not part of recent construction
        activity.'
    section3:
      primarytype: 'block'
      uuid: 'dc972f4f-6a6b-434e-ba06-456634201ed0'
      activationstatus: true
      created: 2025-10-16T11:12:01.083+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:12:01.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:12:01.083+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This verification underscores that the debris is longstanding and
        not indicative of recent construction,” the PCG said on Wednesday. '
    section4:
      primarytype: 'block'
      uuid: '23511d41-f0e4-422b-b98f-2abce8ba4046'
      activationstatus: true
      created: 2025-10-16T11:12:01.084+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:12:01.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:12:01.084+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the same patrol, the PCG reported being subjected to “aggressive
        interference” from forces of the People’s Republic of China. '
    section5:
      primarytype: 'block'
      uuid: '9399d5f9-45a2-4213-b487-ef86c4d26033'
      activationstatus: true
      created: 2025-10-16T11:12:01.084+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:12:01.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:12:01.084+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The agency said a People’s Liberation Army (PLA) Navy helicopter conducted
        a low-altitude pass directly beneath the PCG aircraft, followed shortly by
        a PLA Air Force Shenyang J-16 fighter jet that “harassed and endangered” the
        flight’s path.'
    section6:
      primarytype: 'block'
      uuid: '3e4d3a95-26ce-4340-92c0-f351709dbdaf'
      activationstatus: true
      created: 2025-10-16T11:12:01.084+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:12:01.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:12:01.084+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCG condemned the incident, calling it a “clear and unacceptable
        risk” to the safety of its personnel and journalists onboard the mission.'
    section7:
      primarytype: 'block'
      uuid: '7132bb11-acc6-4088-86b1-2d8eefe01947'
      activationstatus: true
      created: 2025-10-16T11:12:01.085+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-16T11:12:01.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T11:12:01.085+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“In the face of such aggressive actions, the PCG remains steadfast
        in its commitment to uphold international law and safeguard maritime jurisdiction
        in the West Philippine Sea,” the statement added.</p>'
  'START HERE----->Kean-Baclaan-out-UAAP-Season-88-MCL-tear-injury':
    author: 'CJ Marquez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
