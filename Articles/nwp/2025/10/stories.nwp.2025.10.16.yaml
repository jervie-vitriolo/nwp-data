      type: 'text'
      text: '<h2><strong>Post-Gaza hopes</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'f5cdf300-4846-4cb7-ae56-c0fec89d9ca3'
      activationstatus: true
