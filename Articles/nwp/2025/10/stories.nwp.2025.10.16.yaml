      lastmodified: 2025-10-16T16:52:57.211+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Independent Commission for Infrastructure has been looking into
        the fiasco, in which a number of <a href="http://www.newswatchplus.ph/news/nwp/2025/9/19/Ex-dpwh-bulacan-engineer-brice-hernandez-temporary-pass.html"><strong>lawmakers</strong></a>
        and DPWH officials were implicated to have been receiving kickbacks from government
        contractors.</p>'
