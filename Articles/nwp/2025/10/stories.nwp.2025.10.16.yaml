    title: 'Israel says preparations to open Rafah crossing underway with Egypt,
      date to be announced later'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c5483e20-6034-4b24-8086-ea5ca92b2adf'
      activationstatus: true
      created: 2025-10-16T16:47:56.627+08:00
