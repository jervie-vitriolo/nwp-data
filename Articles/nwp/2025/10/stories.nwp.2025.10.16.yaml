    title: 'Dizon to probe DPWH officials over supposed ties to contractors'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '700fee82-6d53-442f-9195-a451474a2968'
      activationstatus: true
      created: 2025-10-16T16:52:57.204+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.220+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Public Works Secretary
        Vince Dizon will investigate the agency’s officials over claims of supposed
        connection with contractors in the crackdown on infrastructure anomalies.</p>'
    section1:
      primarytype: 'block'
      uuid: '736ba214-2c53-4055-b002-7995f951e89c'
      activationstatus: true
      created: 2025-10-16T16:52:57.204+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.204+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5c60593d-ea14-4c9a-8b74-095d05a60d46'
      activationstatus: true
      created: 2025-10-16T16:52:57.205+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.205+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Batangas Rep. Leandro Leviste urged Dizon and his team to share
        information with past, current, or potential future contractors of projects.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ca148b8e-76e2-4647-9d78-e6c1b67b94b8'
      activationstatus: true
      created: 2025-10-16T16:52:57.205+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.205+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '76c48036-ce50-471d-8cf3-fb5ce1546ac1'
      activationstatus: true
      created: 2025-10-16T16:52:57.206+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.206+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I heard that Secretary Dizon and his team have connections with
        contractors and in the interest of transparency, should disclose all of their
        connections with contractors and any knowledge that they have on the possibility
        of kickbacks from DPWH (Department of Public Works and Highways) projects,”
        Leviste said in a press briefing on Thursday, Oct. 16.</p>'
    section5:
      primarytype: 'block'
      uuid: '8b33a015-4cc0-4596-b295-aa68295ebdf4'
      activationstatus: true
      created: 2025-10-16T16:52:57.206+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.206+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6a45321d-243b-4c7b-9154-c1c33b7a1a42'
      activationstatus: true
      created: 2025-10-16T16:52:57.206+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.206+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dizon said he will look into the allegations, remove erring officials,
        and file cases if needed.</p>'
    section7:
      primarytype: 'block'
      uuid: '4f9da146-6cb9-44f7-ac31-88bea929b042'
      activationstatus: true
      created: 2025-10-16T16:52:57.207+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.207+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9b55f19e-29b4-4a19-921f-f6f2d8bcca06'
      activationstatus: true
      created: 2025-10-16T16:52:57.207+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.207+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Hindi ko papalampasin ‘yan kahit ano pa ‘yan pero sa pagkakaalam
        ko, dito sa mga undersecretaries na ating inaya – at hindi madaling mag-aya
        ng undersecretary sa DPWH sa panahong ito – wala sa kanila ang contractor,”
        Dizon said in a press conference.</p>'
    section9:
      primarytype: 'block'
      uuid: 'cd58e4c5-fe36-4b91-98ef-a1e4e3e2a0e7'
      activationstatus: true
      created: 2025-10-16T16:52:57.208+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.208+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'becd66f1-418c-47d9-b91f-a278cdef98f3'
      activationstatus: true
      created: 2025-10-16T16:52:57.208+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.208+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: I will not tolerate that but what I know is the undersecretaries
        we invited to join us – and it is not easy to invite undersecretaries for
        DPWH in these times – none of them is a contractor.]</p>'
    section11:
      primarytype: 'block'
      uuid: '8d3054cb-f0c8-4550-a172-ae2b65b1e277'
      activationstatus: true
      created: 2025-10-16T16:52:57.209+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.209+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '65d6b8c7-f14e-4875-a406-0262d8b48946'
      activationstatus: true
      created: 2025-10-16T16:52:57.209+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.209+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Dahil sa report na ito, mag-iimbestiga na rin ako [Because of this
        report, I will investigate] on my own about this,” he added.</p>'
    section13:
      primarytype: 'block'
      uuid: '84e27dc7-8885-4b33-8558-f3b50e0e6927'
      activationstatus: true
      created: 2025-10-16T16:52:57.210+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.210+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cee5ba7c-7c7d-45fb-9f06-1a6874e66f87'
      activationstatus: true
      created: 2025-10-16T16:52:57.210+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T16:52:57.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T16:52:57.210+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dizon said he is looking forward to getting more details from Leviste.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f867112d-230c-4435-9a04-5c314cc1a960'
      activationstatus: true
      created: 2025-10-16T16:52:57.210+08:00
