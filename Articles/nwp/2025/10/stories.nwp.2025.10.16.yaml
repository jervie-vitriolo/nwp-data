    uuid: '14819498-15c0-4fce-ad03-ff2001ae41e3'
    lead: 'The UAAP says Wello Lingolingo's foul on Kean Baclaan, who suffered
      a season-ending injury, "involved excessive and forceful contact."'
    activationstatus: true
    created: 2025-10-16T15:09:41.605+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-16T15:10:01.569+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-16T15:10:01.313+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UAAP: UE's Wello Lingolingo suspended for three games'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1472575f-e6a8-492b-8226-27be62cdceb4'
      activationstatus: true
      created: 2025-10-16T15:09:41.628+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Wello Lingolingo of
        the University of the East (UE) has been slapped with a three-game suspension
        following an unsportsmanlike foul committed on Oct. 15 during the Red Warriors'
        game against the De La Salle University Green Archers in UAAP Season 88 men’s
        basketball at the Mall of Asia Arena in Pasay City.</p>'
    section1:
      primarytype: 'block'
      uuid: '0deb0744-3dfa-437f-adf0-d5ff525f6db8'
      activationstatus: true
      created: 2025-10-16T15:09:41.628+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a2ff7058-c622-4b45-934f-670b2f61efaa'
      activationstatus: true
      created: 2025-10-16T15:09:41.628+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lingolingo will be out in UE's match versus the Far Eastern University\
        \ Tamaraws on Sunday, Oct. 19, at the Smart Araneta Coliseum in Quezon City,\
        \ and also their first two games of the second round.\r"
    section3:
      primarytype: 'block'
      uuid: 'e3c20993-6f25-43cb-ae0e-19fe10ecb8fc'
      activationstatus: true
      created: 2025-10-16T15:09:41.629+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4988f781-f4c1-41cb-9cef-1bd82b0a9cad'
      activationstatus: true
      created: 2025-10-16T15:09:41.629+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The suspension stemmed from an unsportsmanlike foul at the 4:21 mark\
        \ of the fourth quarter. While the referees had whistled a jump ball, Lingolingo\
        \ dove for possession and landed on the right knee of Green Archers guard\
        \ Kean Baclaan during a loose ball situation.\r"
    section5:
      primarytype: 'block'
      uuid: 'b8223eec-0ac1-4100-82d6-2a7516ca4faf'
      activationstatus: true
      created: 2025-10-16T15:09:41.629+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3254d602-a1e0-44d6-9b52-6d76c92d7d51'
      activationstatus: true
      created: 2025-10-16T15:09:41.630+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Baclaan will <strong><a href="https://www.newswatchplus.ph/news/2025/10/16/Kean-Baclaan-out-UAAP-Season-88-MCL-tear-injury.html">miss
        the rest of the season</a></strong> due to a medial collateral ligament injury,
        which needs six to eight weeks to recover.</p>'
    section7:
      primarytype: 'block'
      uuid: '46c5853b-144c-4748-861c-933ff6b1629a'
      activationstatus: true
      created: 2025-10-16T15:09:41.630+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd8e884f1-eb41-41f4-8a2d-ec262114aa44'
      activationstatus: true
      created: 2025-10-16T15:09:41.631+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Upon review, it was determined that the foul involved excessive and\
        \ forceful contact made by a player in an attempt to play the ball or an opponent,\"\
        \ the UAAP said in a statement.\r"
    section9:
      primarytype: 'block'
      uuid: '6fbeb769-ed40-48c3-9b38-e07a6d3da7f4'
      activationstatus: true
      created: 2025-10-16T15:09:41.631+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.311+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '62c9f806-f3aa-4e91-a58b-ec8bf7f5fdea'
      activationstatus: true
      created: 2025-10-16T15:09:41.631+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-16T15:10:01.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:10:01.312+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>UE may file an appeal on the ruling. It is the sole winless team
        this season.</p>'
