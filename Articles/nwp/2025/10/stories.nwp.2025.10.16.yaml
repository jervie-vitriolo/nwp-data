      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '556fc42e-8c9a-4e51-a313-8fc887122049'
      activationstatus: true
      created: 2025-10-16T17:03:11.847+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.847+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump's rhetoric shifted in Ukraine's favor last month, after
        weeks of voicing frustration with Putin and the lack of Russian movement towards
        a peace deal.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e8da3171-69c1-4967-94a2-cedd03789efe'
      activationstatus: true
      created: 2025-10-16T17:03:11.847+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.847+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'f7e1b949-aab4-408a-8517-4df812f1c867'
      activationstatus: true
      created: 2025-10-16T17:03:11.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.848+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Having previously suggested that Kyiv should give up land to cut
        a deal, Trump said that Kyiv's military was capable of expelling Moscow's
        forces from all its territory and mocked Russia as a paper tiger.</p>'
    section21:
      primarytype: 'block'
      uuid: '111f9415-047b-4844-b29f-e00d6b9af829'
      activationstatus: true
      created: 2025-10-16T17:03:11.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.848+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e2004a0a-69ce-41a6-a9c8-10feff83515b'
      activationstatus: true
      created: 2025-10-16T17:03:11.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He also praised Ukrainians, in a striking change of tone just over
        half a year since he and Zelenskiy clashed publicly in the White House. Even
        so, many Ukrainians greeted the change in tone with a shrug and doubted it
        would be backed with action.</p>'
    section23:
      primarytype: 'block'
      uuid: '701c112d-9fc0-4e39-b029-97047f0e2c30'
      activationstatus: true
      created: 2025-10-16T17:03:11.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b9f65920-8783-4f3a-90f9-fc31845bbe33'
      activationstatus: true
      created: 2025-10-16T17:03:11.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since then, two officials told Reuters on Oct. 1 that the United
        States would provide intelligence for Ukrainian long-range attacks on Russian
        oil infrastructure.</p>'
    section25:
      primarytype: 'block'
      uuid: '4947fb2a-5de7-4eb2-9292-e666a6fc64c7'
      activationstatus: true
      created: 2025-10-16T17:03:11.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'e617bac7-86de-44da-9958-124d5f91db83'
      activationstatus: true
      created: 2025-10-16T17:03:11.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A senior government official in Kyiv also said that Ukraine hoped
        the ceasefire in Gaza would reinvigorate Trump's peace push in Ukraine and
        train Trump's focus more closely on ending Russia's war.</p>'
    section27:
      primarytype: 'block'
      uuid: '7a677e58-4575-4fa9-8255-f093eead3bfd'
      activationstatus: true
      created: 2025-10-16T17:03:11.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '1b2ca1f0-b0b9-42dd-bac1-90432fd54558'
      activationstatus: true
      created: 2025-10-16T17:03:11.852+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mykhailo Podolyak, an adviser in Zelenskiy's office, said a delegation
        of senior Ukrainian officials was in Washington DC ahead of the Zelenskiy
        trip to present to US officials a "strategy to raise the costs of war" for
        Russia.</p>'
    section29:
      primarytype: 'block'
      uuid: '360b7258-2cb1-4bb5-a4e0-8913a92236b9'
      activationstatus: true
      created: 2025-10-16T17:03:11.852+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'a73ea11c-c2d9-4175-92a7-c21df357658e'
      activationstatus: true
      created: 2025-10-16T17:03:11.853+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.853+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The tools are well known: cruise missiles, joint drone production,
        and strengthened air defences," he wrote on X. "We want peace, so we must
        project power deep into the heart of Russia."</p>'
    section31:
      primarytype: 'block'
      uuid: 'd3d99c94-195f-46d4-818f-286b8595402b'
      activationstatus: true
      created: 2025-10-16T17:03:11.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.854+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '27214188-8d74-45dc-871c-771819cc479b'
      activationstatus: true
      created: 2025-10-16T17:03:11.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.854+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zelenskiy arrives in the United States on Thursday where he is expected
        to meet representatives from US energy and defense companies, according to
        Ukrainian media.</p>'
    section33:
      primarytype: 'block'
      uuid: 'e573c2f2-cfa5-4cac-8464-16e9fd6e7197'
      activationstatus: true
      created: 2025-10-16T17:03:11.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.855+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'dc324006-6c18-475a-a4b6-ed9236e2fda1'
      activationstatus: true
      created: 2025-10-16T17:03:11.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.855+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>'Mega deal'</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: '318e0bf3-0dab-443f-a469-b8c8248193b0'
      activationstatus: true
      created: 2025-10-16T17:03:11.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.856+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '11c7f947-397e-4fc9-9125-c46d13496d50'
      activationstatus: true
      created: 2025-10-16T17:03:11.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.857+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Despite Trump's shifting stance, the US president has not committed
        to new arms supplies to Ukraine, instead overseeing the creation of a new
        mechanism known as PURL that allows Washington's allies to purchase US arms
        for supply to Ukraine.</p>'
    section37:
      primarytype: 'block'
      uuid: 'bc6a8b96-7c0c-45ef-98e6-d32dcd360a2e'
      activationstatus: true
      created: 2025-10-16T17:03:11.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.857+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'dcb3cea5-1610-4850-bc46-ba8819e23ddb'
      activationstatus: true
      created: 2025-10-16T17:03:11.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.858+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At NATO's Brussels headquarters on Wednesday, US Defense Secretary
        Pete Hegseth sought to keep up the pressure on Moscow, warning of "costs on
        Russia for its continued aggression" and urging Kyiv's allies to increase
        purchases via PURL.</p>'
    section39:
      primarytype: 'block'
      uuid: '6eaa87e8-f500-499c-b7ce-e05c9852ec35'
      activationstatus: true
      created: 2025-10-16T17:03:11.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.858+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '9e523452-3a14-4c86-af68-f281885f54a5'
      activationstatus: true
      created: 2025-10-16T17:03:11.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.859+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump and Zelenskiy could also discuss finalizing a deal for Ukraine
        to share drone technology with the United States, one of several agreements
        aimed at giving Trump a bigger stake in Ukraine's survival.</p>'
    section41:
      primarytype: 'block'
      uuid: '8de8287b-77ba-44fa-871e-2f695bfcb69d'
      activationstatus: true
      created: 2025-10-16T17:03:11.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'befada4a-fb48-4bcc-8c6e-75cbe4d767e7'
      activationstatus: true
      created: 2025-10-16T17:03:11.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US Tomahawks, Zelenskiy suggested this week, could be supplied
        to Ukraine as part of a "Mega Deal" that he floated late last month as a way
        for Ukraine to procure $90 billion of US weapons.</p>'
    section43:
      primarytype: 'block'
      uuid: 'cd44ca69-b420-4da4-b2d3-4a68c4ebd278'
      activationstatus: true
      created: 2025-10-16T17:03:11.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '04194649-8ee5-45d3-8c5c-1f3a0259f20e'
      activationstatus: true
      created: 2025-10-16T17:03:11.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Ukrainian delegation in Washington met officials from Raytheon,
        which manufactures the Tomahawk, as well as Lockheed Martin Corp, Zelenskiy's
        top aide Andriy Yermak wrote on Telegram.</p>'
    section45:
      primarytype: 'block'
      uuid: '83d1bb84-bee0-4bf0-80c9-8be8122177f0'
      activationstatus: true
      created: 2025-10-16T17:03:11.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '41696d70-f40a-4e95-bf40-393e5fae3d3d'
      activationstatus: true
      created: 2025-10-16T17:03:11.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.863+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sergiy Solodkyy, director of the New Europe Center think tank in
        Kyiv, said particular weapons like Tomahawk missiles are less important for
        Kyiv's defense than establishing a long-term plan with allies to keep Ukraine
        armed.</p>'
    section47:
      primarytype: 'block'
      uuid: 'fca45367-1256-441d-8289-9bab8e480665'
      activationstatus: true
      created: 2025-10-16T17:03:11.864+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.864+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'b39d285d-a9ea-4e67-abfe-0d25cd38c6ed'
      activationstatus: true
      created: 2025-10-16T17:03:11.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.865+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The U.S., with its pauses in arms deliveries and changes in approach
        to supplying or selling weapons, had allowed Putin to dream about the fact
        that help was always just about to end," he said.</p>'
    section49:
      primarytype: 'block'
      uuid: 'e4af5206-1310-4245-99f3-5cb913bc6613'
      activationstatus: true
      created: 2025-10-16T17:03:11.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.865+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'c34e0b2b-737e-476d-b164-4213be3d8aa7'
      activationstatus: true
      created: 2025-10-16T17:03:11.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.866+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Editing by Mike Collett-White)</em></p>'
