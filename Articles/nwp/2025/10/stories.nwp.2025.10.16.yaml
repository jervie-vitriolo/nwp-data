    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'Renewed focus has been given to the coconut industry, with President
      Ferdinand Marcos, Jr. announcing in his state of the nation address last July
      more funding for coconut farmers to plant 100 million trees. '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
