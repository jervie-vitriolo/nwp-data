      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:07:37.734+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Its fee-based businesses from credit cards and wealth management boosted\
        \ non-interest income by 4.2 percent year-on-year to P33.3 billion.\r"
    section4:
      primarytype: 'block'
      uuid: '94df3f84-fd68-4e1e-b1e1-fe8bd35c30c0'
      activationstatus: true
