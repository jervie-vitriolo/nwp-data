    template: '1'
    title: 'UAAP: La Salle's Kean Baclaan out for remainder of Season 88 due to
      MCL tear'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '371f1bb9-94eb-4096-be99-17fa8dab250a'
      activationstatus: true
      created: 2025-10-16T11:56:51.021+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.106+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The injury bug keeps
        on biting the De La Salle University Green Archers as guard Kean Baclaan suffered
        a medial collateral ligament (MCL) injury and will be out for the rest of
        the UAAP Season 88 men's basketball tournament, according to multiple reports.</p>'
    section1:
      primarytype: 'block'
      uuid: '8bf0d6b5-f05b-4a90-adaa-5fefe0a6b7f3'
      activationstatus: true
      created: 2025-10-16T11:56:51.021+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.106+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3c709f76-a2c0-4df7-ab93-ee8277ce6db0'
      activationstatus: true
      created: 2025-10-16T11:56:51.022+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.107+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "An MCL is a stretch or tear of the ligament on the inner part of the\
        \ knee, caused by a direct blow to the outer side of the knee, a forceful\
        \ twist, or overstretching.\r"
    section3:
      primarytype: 'block'
      uuid: 'bd1f9f4f-7a2b-4919-910d-9f7c05158d53'
      activationstatus: true
      created: 2025-10-16T11:56:51.022+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.107+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b5035628-7bfa-4194-aead-b14ad7b9d381'
      activationstatus: true
      created: 2025-10-16T11:56:51.022+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.108+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Baclaan got hurt when University of the East's Wello Lingolingo fell\
        \ on the La Salle player's right leg in a loose ball situation during the\
        \ fourth quarter of their game on Oct. 15.\r"
    section5:
      primarytype: 'block'
      uuid: '8ebb4b3f-900e-4c04-bdc5-fb2023026199'
      activationstatus: true
      created: 2025-10-16T11:56:51.023+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.108+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '43d9ffca-eb4d-4e5f-a4ef-ad6760df3276'
      activationstatus: true
      created: 2025-10-16T11:56:51.023+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.109+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Emergency responders wheeled Baclaan out of the court of the Mall of\
        \ Asia Arena in Pasay and was taken to the hospital for a magnetic resonance\
        \ imaging scan.\r"
    section7:
      primarytype: 'block'
      uuid: 'e9acfdd3-c7f8-4c27-8cbf-82aca7c7a9a4'
      activationstatus: true
      created: 2025-10-16T11:56:51.023+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.109+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '93035a6c-1599-4996-9d4c-e93d83ab4086'
      activationstatus: true
      created: 2025-10-16T11:56:51.024+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.110+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Green Archers, now down to just 14 players, prevailed over the\
        \ Red Warriors in overtime, 111-110.\r"
    section10:
      primarytype: 'block'
      uuid: '66f1a030-d8b0-4218-9fa9-1faafcfc0dbc'
      activationstatus: true
      created: 2025-10-16T11:56:51.024+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T10:20:58.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T10:20:58.110+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Baclaan's injury was the latest blow to La Salle's rollercoaster campaign\
        \ so far with a 3-3 win-loss record in the team standings.\r"
    section11:
      primarytype: 'block'
      uuid: '093213d6-5089-4760-917d-d9d7b3bd5653'
