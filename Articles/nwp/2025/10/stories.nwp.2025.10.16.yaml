      lastmodified: 2025-10-16T15:48:50.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>China rebuts US calls to ease rare earth export controls</p></li></ul>'
    section1:
      primarytype: 'block'
      uuid: 'ae70c425-923c-408d-b28c-c151708109d4'
      activationstatus: true
      created: 2025-10-16T15:48:50.884+08:00
