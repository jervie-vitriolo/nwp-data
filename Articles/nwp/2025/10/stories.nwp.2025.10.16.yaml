      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Interior Secretary
        Jonvic Remulla revealed that disgraced former party-list Rep. Zaldy Co had
        inserted half a billion pesos into the Philippine National Police intelligence
        fund this year, but the amount was later returned due to concerns over a potential
        tradeoff.</p>'
    section1:
      primarytype: 'block'
      uuid: '8689b100-b95e-404f-9772-c1bea550a249'
      activationstatus: true
      created: 2025-10-16T15:28:22.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.690+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“We returned it because it was an insertion in the budget and the insertion
        came from the person who requested 3,000 containers of fish,” Remulla said
        in a Senate budget hearing on Thursday, Oct. 16. '
    section2:
      primarytype: 'block'
      uuid: 'b8db478f-a8cd-40cb-b66e-5a2dec406105'
      activationstatus: true
      created: 2025-10-16T15:28:22.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.691+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Department of Agriculture earlier said Co had requested import
        allocations for 3,000 containers of fish to be granted to three companies.'
    section3:
      primarytype: 'block'
      uuid: 'b211d553-ae8a-4151-ab72-6ecf28b42808'
      activationstatus: true
      created: 2025-10-16T15:28:22.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.691+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Co is at the center of the flood control corruption scandal, facing
        accusations of raking billions in budget insertions and receiving kickbacks
        - allegations he has denied.'
    section4:
      primarytype: 'block'
      uuid: 'a3ae179a-7719-40fd-8ef3-896bcd0c0b38'
      activationstatus: true
      created: 2025-10-16T15:28:22.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.691+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senate finance committee chairman Win Gatchalian asked Remulla if there
        was any justification for the insertion in the PNP budget, which falls under
        the Department of the Interior and Local Government (DILG).'
    section5:
      primarytype: 'block'
      uuid: 'e997f0c0-10d1-477a-b411-7963fab0c0a0'
      activationstatus: true
      created: 2025-10-16T15:28:22.692+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.692+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“It beats me. We did not ask for it so I returned it,” Remulla said. '
    section6:
      primarytype: 'block'
      uuid: 'd6bebce3-05fa-4977-ba13-0b9cad75bba5'
      activationstatus: true
      created: 2025-10-16T15:28:22.692+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.692+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian said the panel only wants to make sure the PNP has enough
        intelligence funds. '
    section7:
      primarytype: 'block'
      uuid: 'd8ee72b1-0a70-4496-a58d-8c7dc81e67ec'
      activationstatus: true
      created: 2025-10-16T15:28:22.692+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.692+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi ito magiging insertion na may kapalit. Ang kapalit nito is peace
        and order,” he said. '
    section8:
      primarytype: 'block'
      uuid: 'a16317ad-2530-4d85-9c06-dbf3d26fe629'
      activationstatus: true
      created: 2025-10-16T15:28:22.693+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.693+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Remulla responded that this was exactly the concern.'
    section9:
      primarytype: 'block'
      uuid: '24afd6e8-3310-452b-893f-38895d6a1cab'
      activationstatus: true
      created: 2025-10-16T15:28:22.693+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.693+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“That was what we were afraid of because it was an insertion; there
        might have been a tradeoff with it. That's why we refused the insertion,”
        Remulla said. '
    section10:
      primarytype: 'block'
      uuid: '48143993-9980-4934-a8da-333dc6a5127c'
      activationstatus: true
      created: 2025-10-16T15:28:22.694+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.694+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The DILG chief also noted that the PNP found no immediate need for
        the additional ₱500 million. After returning the funds to the Office of the
        President, the police force still had over ₱800 million in its intelligence
        fund.</p>'
    section11:
      primarytype: 'block'
      uuid: '43f20f91-079e-4f82-acfd-9f02d18c97e0'
      activationstatus: true
      created: 2025-10-16T15:28:22.694+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.694+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Meanwhile, PNP chief PGen Jose Melencio Nartatez Jr. said the organization
        was merely making ends meet with its budget.'
    section12:
      primarytype: 'block'
      uuid: 'a295b9d2-86c1-41c6-9926-d7057c72728f'
      activationstatus: true
      created: 2025-10-16T15:28:22.694+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.694+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“If we’re going to have a per capita, ay P150 per month per person
        ang ating per capita…. Iyan po ang pinagkakasya ng PNP,” he said. '
    section13:
      primarytype: 'block'
      uuid: 'ed9219e8-b8f2-4909-af8d-771251e7df5f'
      activationstatus: true
      created: 2025-10-16T15:28:22.695+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.695+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'For 2026, the PNP requested ₱2.1 billion in intelligence funds, but
        only ₱806 million was included in the National Expenditure Program.'
    section14:
      primarytype: 'block'
      uuid: 'cfb2380e-da39-4a6d-8fce-25aaa98c4521'
      activationstatus: true
      created: 2025-10-16T15:28:22.695+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-16T15:28:22.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T15:28:22.695+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Overall, the PNP is seeking a ₱210-billion budget for 2026 - representing
        the bulk of the DILG’s total proposed budget of ₱287.48 billion. The Senate
        committee approved the department’s budget, deeming it submitted to the plenary,
        where further amendments may still be made.</p>'
