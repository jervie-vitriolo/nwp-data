    imagesource: '081170fc-a09c-427b-bc62-2ea03be24847'
    primarytype: 'composition'
    uuid: 'd14f2cf2-7723-4751-bf6a-9e0468e54458'
    lead: 'Listed food manufacturer Century Pacific Food, Inc. (PSE:CNPF) is building
      a $45-million (P2.6 billion) coconut processing hub in South Cotabato, its third
      facility in Mindanao island, it told the stock exchange on Thursday.'
    activationstatus: true
    created: 2025-10-16T19:14:33.687+08:00
