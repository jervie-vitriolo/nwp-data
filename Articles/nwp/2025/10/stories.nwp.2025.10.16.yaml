      type: 'text'
      text: '<p>Revenues reached P142.3 billion, up 13.2 percent year-on-year, driven
        by a 16.2 percent increase in net interest income to P109.1 billion, on the
        back of an 8.7 percent increase in the average earning asset base, and a 30-basis
        point expansion in the net interest margin to 4.60 percent.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cc778af6-62a1-4499-a7cc-10a418f88ff2'
