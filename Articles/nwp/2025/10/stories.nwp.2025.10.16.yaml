    title: 'ANALYSIS: Zelenskiy goes to Trump for more support as Ukraine war escalates'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0acb9d65-d34b-4f27-9152-842c52913384'
      activationstatus: true
      created: 2025-10-16T17:03:11.840+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.840+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>London, England/Kyiv, Ukraine</strong> - Ukraine's President
        Volodymyr Zelenskiy meets Donald Trump on Friday to push for more military
        support at a time when Kyiv and Moscow are escalating the war with massive
        attacks on energy systems and NATO is struggling to respond to a spate of
        air incursions.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e3c0d3be-ac68-45ee-a51e-7d66563089f1'
      activationstatus: true
      created: 2025-10-16T17:03:11.841+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '211e226e-c524-434b-9e0e-872c42b4d947'
      activationstatus: true
      created: 2025-10-16T17:03:11.841+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since Trump's summit with Russian President Vladimir Putin in August
        failed to yield a breakthrough in the US peace push, Kyiv has been hammering
        Russian oil refineries with drones while Russian strikes have caused major
        power outages across Ukraine.</p>'
    section3:
      primarytype: 'block'
      uuid: '6beed8d0-f545-45da-983a-6ee99c56ca73'
      activationstatus: true
      created: 2025-10-16T17:03:11.841+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '34dcfe07-c598-48f6-bbb1-ea819c3835c4'
      activationstatus: true
      created: 2025-10-16T17:03:11.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NATO's eastern flank is also on edge after Poland and Estonia said
        Russia had violated their airspace with drones and jets last month, eliciting
        denials from Moscow. There have since been other drone incidents in Germany
        and Denmark.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ee36899b-a9b9-4ff5-86d9-b349cfb21b8b'
      activationstatus: true
      created: 2025-10-16T17:03:11.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5ed8218e-8508-443f-bc33-80b66cee92ec'
      activationstatus: true
      created: 2025-10-16T17:03:11.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A former senior Ukrainian official said Russia and Ukraine were
        both trying to ramp up pressure and improve their hands ahead of any new window
        for negotiations, and that they lacked the resources to keep up the current
        intensity for long.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f6d5047c-abec-4f64-a712-10c6eb0857f4'
      activationstatus: true
      created: 2025-10-16T17:03:11.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0e645017-cc14-444d-b354-47575e75a428'
      activationstatus: true
      created: 2025-10-16T17:03:11.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I think two (more) months is quite enough for this round of escalation,"
        said the source, who spoke on condition of anonymity.</p>'
    section9:
      primarytype: 'block'
      uuid: '4384923f-9616-4ea3-8eac-d030573c6344'
      activationstatus: true
      created: 2025-10-16T17:03:11.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd00854b4-743c-44ee-b198-dbb792845eaa'
      activationstatus: true
      created: 2025-10-16T17:03:11.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.844+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zelenskiy is expected, among other things, to press Trump for long-range
        US Tomahawks that would put Moscow and other major Russian cities within range
        of missile fire from Ukraine.</p>'
    section11:
      primarytype: 'block'
      uuid: '30215b1f-eed6-439f-b3ec-31252c75896d'
      activationstatus: true
      created: 2025-10-16T17:03:11.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.844+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7b9cde0e-9445-47c6-b832-c0dccc6c3219'
      activationstatus: true
      created: 2025-10-16T17:03:11.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.844+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump has said he could supply the weapons to Ukraine if Putin fails
        to come to the negotiating table.</p>'
    section13:
      primarytype: 'block'
      uuid: '3187b2e2-332f-4eb4-8a16-6ec716d479d8'
      activationstatus: true
      created: 2025-10-16T17:03:11.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-16T17:03:12.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T17:03:11.845+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8a96989b-640f-4ca8-95b2-c93c9ae1cf6c'
      activationstatus: true
      created: 2025-10-16T17:03:11.845+08:00
      createdby: 'daniza-nwp'
