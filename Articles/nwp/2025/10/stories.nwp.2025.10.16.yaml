      lastactivatedby: 'superuser'
      lastmodified: 2025-10-16T19:07:37.736+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Gross loans reached P2.4 trillion, up 13.3 percent from last year,\
        \ fueled by strong growth from non-institutional loans.\r"
    section7:
      primarytype: 'block'
      uuid: '82fb33c5-fe21-44e8-8953-6de6904dcd10'
      activationstatus: true
