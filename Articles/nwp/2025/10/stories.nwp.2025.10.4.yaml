    imagesource: 'd706d1fa-0c6a-4b73-a135-ceb9bc84440c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7fa1a45d-3668-48ed-9968-25057a4464cf'
    lead: 'The Church of England named Sarah Mullally on Friday as the next Archbishop
      of Canterbury, the first woman to serve as ceremonial head of Anglican Christianity
      worldwide, prompting immediate criticism from conservative church leaders in
      Africa.'
    activationstatus: true
    created: 2025-10-04T19:05:52.159+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-04T19:13:28.090+08:00
