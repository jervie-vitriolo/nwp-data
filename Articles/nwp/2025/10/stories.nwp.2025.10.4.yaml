    title: 'Trump asks Israel to stop bombing Gaza, saying Hamas is ready for peace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '39f42f4c-55d7-4762-b494-cb6fbc8a088c'
      activationstatus: true
      created: 2025-10-04T10:13:25.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Washington, US -</strong>&nbsp; US President
        Donald Trump told Israel on Friday, Oct. 3, to immediately stop bombing Gaza
        after Hamas agreed to release hostages and some other terms in a US plan to
        end the war, but vexing issues like disarmament appeared unresolved.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd4e0f956-ff2f-49fa-9b19-d99e4f04641c'
      activationstatus: true
      created: 2025-10-04T10:13:25.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu's office said that Israel\
        \ was preparing for an \"immediate implementation\" of the first stage of\
        \ Trump's Gaza plan for the release of Israeli hostages following Hamas' response.\r"
    section2:
      primarytype: 'block'
      uuid: 'eb24bfc9-0769-46ad-b496-0f01cf225c9e'
      activationstatus: true
      created: 2025-10-04T10:13:25.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Palestinian militant group on Friday issued its response to
        Trump's 20-point plan after the US president gave Hamas until Sunday to accept
        or face grave consequences.</p>'
    section3:
      primarytype: 'block'
      uuid: '4d62abe1-4f50-4d63-b095-8304ead7659d'
      activationstatus: true
      created: 2025-10-04T10:13:25.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump, who has cast himself as the only person capable of achieving
        peace in Gaza, has invested significant political capital in efforts to end
        a two-year-old war that has killed tens of thousands and left US ally Israel
        increasingly isolated on the world stage.</p>'
    section4:
      primarytype: 'block'
      uuid: 'aab48f59-3ef9-4a1f-9332-dbdc56b9c2e9'
      activationstatus: true
      created: 2025-10-04T10:13:25.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said he believed Hamas had showed it was \"ready for a lasting\
        \ PEACE\" and he put the onus on Netanyahu's government.\r"
    section5:
      primarytype: 'block'
      uuid: '93afa1ad-5cad-476a-b88a-8e64d28abf64'
      activationstatus: true
      created: 2025-10-04T10:13:25.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Israel must immediately stop the bombing of Gaza, so that we can\
        \ get the Hostages out safely and quickly!\" Trump wrote on his Truth Social\
        \ platform. \"We are already in discussions on details to be worked out. This\
        \ is not about Gaza alone, this is about long sought PEACE in the Middle East.\"\
        \r"
    section6:
      primarytype: 'block'
      uuid: '0550dc05-b8f5-4a06-8822-bcf687c2637b'
      activationstatus: true
      created: 2025-10-04T10:13:25.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu's office said Israel \"will continue to work in full cooperation\
        \ with the President and his team to end the war in accordance with the principles\
        \ set out by Israel, which align with President Trump's vision.\"\r"
    section7:
      primarytype: 'block'
      uuid: '7c97d73b-4905-4e8a-9d80-d528cc56c459'
      activationstatus: true
      created: 2025-10-04T10:13:25.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Continued bombardment reported by residents</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'd29ca972-90c3-49b3-b293-6950b9dd797d'
      activationstatus: true
      created: 2025-10-04T10:13:25.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to residents, Israeli tanks bombarded Talateeni Street, a\
        \ major artery in the heart of Gaza City, after Trump's message to Israel\
        \ to stop.\r"
    section9:
      primarytype: 'block'
      uuid: '75cadaf5-ce06-460a-9be2-34e818c8b5a2'
      activationstatus: true
      created: 2025-10-04T10:13:25.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Witnesses said Israeli military planes also intensified bombing in\
        \ Gaza City in the hour after Hamas issued its statement, hitting several\
        \ houses in the Remal neighborhood.\r"
    section10:
      primarytype: 'block'
      uuid: '68ab7cec-8e32-478e-ac7b-8430a8bf168f'
      activationstatus: true
      created: 2025-10-04T10:13:25.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There were also strikes on Khan Younis but no reports of casualties,\
        \ residents said.\r"
    section11:
      primarytype: 'block'
      uuid: '07244d6b-62e1-4829-8970-6b707c4c33b1'
      activationstatus: true
      created: 2025-10-04T10:13:25.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel, which backs Trump's proposal, has not yet commented on the\
        \ Hamas response or on Trump's demand for an end to bombing in Gaza.\r"
    section12:
      primarytype: 'block'
      uuid: '06bd582e-e391-443a-8f49-9c16dda08342'
      activationstatus: true
      created: 2025-10-04T10:13:25.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Israel's parliamentary opposition leader Yair Lapid urged Netanyahu\
        \ to move forward with the plan. In a post on X he said: \"Israel should announce\
        \ it is joining the discussions led by the president to finalize the details\
        \ of the deal.\"\r"
    section13:
      primarytype: 'block'
      uuid: '56a4a10a-8bb9-4779-9015-5c2fa86ef65c'
      activationstatus: true
      created: 2025-10-04T10:13:25.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Families of those being held by Hamas in Gaza called on Netanyahu \"\
        to immediately order negotiations for the return of all hostages.\"\r"
    section14:
      primarytype: 'block'
      uuid: 'ad05a5a5-a0c4-4b17-94aa-f184113abd4d'
      activationstatus: true
      created: 2025-10-04T10:13:25.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Domestically, the prime minister is caught between growing pressure\
        \ to end the war — from hostage families and a war-weary public — and demands\
        \ from hardline members of his far-right coalition who insist there must be\
        \ no let-up in Israel’s campaign in Gaza.\r"
    section15:
      primarytype: 'block'
      uuid: '7564f4fa-c935-4a39-94c4-60a0ff9ed75a'
      activationstatus: true
      created: 2025-10-04T10:13:25.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Follow up on Hamas commitment immediately, urges France</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '1c78e1a2-cc94-4392-966b-dc3ac0557837'
      activationstatus: true
      created: 2025-10-04T10:13:25.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "French President Emmanuel Macron, who spearheaded efforts for wider\
        \ recognition of a Palestinian state in a bid to help end the conflict, said\
        \ in a post on X: \"Hamas' commitment must be followed up without delay.\"\
        \r"
    section17:
      primarytype: 'block'
      uuid: 'f839ac77-6004-43c2-a855-13f7f89aba13'
      activationstatus: true
      created: 2025-10-04T10:13:25.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel began its offensive in Gaza after the Oct. 7, 2023, Hamas-led
        attack on Israel in which some 1,200 people were killed and 251 taken as hostages
        back to Gaza, according to Israeli tallies. Israel says 48 hostages remain,
        20 of whom are alive.</p>'
    section18:
      primarytype: 'block'
      uuid: 'a4f52c99-db9e-414c-879e-c7fd4764ca4c'
      activationstatus: true
      created: 2025-10-04T10:13:25.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military campaign has killed more than 66,000 people in Gaza,\
        \ most of them civilians, according to Gaza health authorities. Its assault\
        \ has destroyed much of the strip while aid restrictions have triggered a\
        \ famine in parts of Gaza, with conditions dire across the enclave.\r"
    section19:
      primarytype: 'block'
      uuid: '5d366b99-0804-44a0-8a41-b9491adcd1e9'
      activationstatus: true
      created: 2025-10-04T10:13:25.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A UN Commission of Inquiry and multiple human rights experts have
        concluded that Israel has committed genocide in Gaza. Netanyahu's government
        says it has acted in self-defense.</p>'
    section20:
      primarytype: 'block'
      uuid: 'd3b9ee46-f44a-4f1b-8d2b-f5067c8d58d0'
      activationstatus: true
      created: 2025-10-04T10:13:25.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Thorny issues still be ironed out</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'e63f2c9d-a6db-4fee-bdd5-b8e1d519a352'
      activationstatus: true
      created: 2025-10-04T10:13:25.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas, in a copy of its response seen by Reuters, did not say if it\
        \ would agree to disarm and demilitarize Gaza — something Israel and the U.S.\
        \ want but Hamas has rejected before.\r"
    section22:
      primarytype: 'block'
      uuid: '1fa44c63-116e-44fa-b815-dd3be405eaf1'
      activationstatus: true
      created: 2025-10-04T10:13:25.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also did not agree to an Israeli withdrawal in stages, as opposed\
        \ to the immediate, full withdrawal Hamas demands.\r"
    section23:
      primarytype: 'block'
      uuid: 'eb3df0ae-08c5-42cf-99fa-269485a58caf'
      activationstatus: true
      created: 2025-10-04T10:13:25.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.683+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A senior Hamas official told Al Jazeera that the group would not disarm\
        \ before Israel's occupation of the enclave ends, comments that underscored\
        \ the gap between the parties as the war approaches its two-year mark.\r"
    section24:
      primarytype: 'block'
      uuid: '3deb31ab-22eb-4a2a-a4f4-dd82926d2569'
      activationstatus: true
      created: 2025-10-04T10:13:25.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qatar has begun coordination with mediator Egypt and the United States\
        \ to continue talks on Trump's Gaza plan, the Qatari foreign ministry spokesperson\
        \ said on X.\r"
    section25:
      primarytype: 'block'
      uuid: '1efa7e6e-ef1a-4940-b126-e260a7764c6f'
      activationstatus: true
      created: 2025-10-04T10:13:25.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's plan specifies an immediate ceasefire, an exchange of all hostages\
        \ held by Hamas for Palestinian prisoners held by Israel, a staged Israeli\
        \ withdrawal from Gaza, the disarmament of Hamas and the introduction of a\
        \ transitional government led by an international body.\r"
    section26:
      primarytype: 'block'
      uuid: '4cf24270-d7c4-4aa9-a1dd-36366cd60556'
      activationstatus: true
      created: 2025-10-04T10:13:25.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Hamas seeks further negotiations</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '7a1892f2-ccef-4e3e-9834-c7a634caa289'
      activationstatus: true
      created: 2025-10-04T10:13:25.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In its response to Trump's plan, Hamas said it "appreciates the
        Arab, Islamic, and international efforts, as well as the efforts of US President
        Donald Trump, calling for an end to the war on the Gaza Strip, the exchange
        of prisoners, (and) the immediate entry of aid," among other terms.</p>'
    section28:
      primarytype: 'block'
      uuid: '3f0ee383-a9e3-4c80-8c1c-f453532a8a26'
      activationstatus: true
      created: 2025-10-04T10:13:25.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.686+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said it was announcing its \"approval of releasing all occupation\
        \ prisoners — both living and remains — according to the exchange formula\
        \ contained in President Trump’s proposal, with the necessary field conditions\
        \ for implementing the exchange.\"\r"
    section29:
      primarytype: 'block'
      uuid: '1312a89c-0051-46cd-af8c-ca5ebb20b9ef'
      activationstatus: true
      created: 2025-10-04T10:13:25.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Hamas added: \"In this context, the movement affirms its readiness\
        \ to immediately enter, through the mediators, into negotiations to discuss\
        \ the details.\"\r"
    section30:
      primarytype: 'block'
      uuid: '9383c7a8-138a-4fc7-8f27-dcce3b0d5eef'
      activationstatus: true
      created: 2025-10-04T10:13:25.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group said it was ready \"to hand over the administration of the\
        \ Gaza Strip to a Palestinian body of independents (technocrats) based on\
        \ Palestinian national consensus and supported by Arab and Islamic backing.\"\
        \r"
    section31:
      primarytype: 'block'
      uuid: '5ccec205-e783-4cc0-8f1f-34810e815752'
      activationstatus: true
      created: 2025-10-04T10:13:25.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Hamas did not make clear whether it would agree to Trump's proposal\
        \ that it be barred from exercising political power in Gaza. But the group\
        \ said it should be \"included and will contribute\" to any Palestinian national\
        \ discussion on Gaza's future.\r"
    section32:
      primarytype: 'block'
      uuid: 'e36f467b-9a0c-4f55-99cc-5b59a409dddd'
      activationstatus: true
      created: 2025-10-04T10:13:25.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T10:22:12.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T10:22:11.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has previously offered to release all hostages and to hand over\
        \ administration of the Gaza Strip to a different body.\r"
    section33:
      primarytype: 'block'
