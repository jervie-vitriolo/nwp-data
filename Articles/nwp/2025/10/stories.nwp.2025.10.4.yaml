    title: 'Bid to end shutdown fails in Senate; Trump freezes aid to Chicago'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '991e6a31-c958-4ef2-8dc5-cbf226faaf4e'
      activationstatus: true
      created: 2025-10-04T18:57:17.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:17.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -&nbsp;</strong>US President Donald Trump's
        administration froze $2.1 billion in Chicago transit funding on Friday, Oct.
        3, starving another Democratic city of funds as a bid to end the government
        shutdown failed again in the Senate.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2b58553-298a-41f4-9ffb-97b6e2b33d97'
      activationstatus: true
      created: 2025-10-04T18:57:17.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:17.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the shutdown's third day, Trump ramped up pressure on Democrats\
        \ to end the standoff and agree to a Republican plan that would restore government\
        \ funding. But that failed in a 54-44 Senate vote, short of the chamber's\
        \ 60-vote standard, ensuring that the shutdown will last until at least Monday.\r"
    section2:
      primarytype: 'block'
      uuid: '0446360f-e96e-4a7e-94d9-995490f8d9bb'
      activationstatus: true
      created: 2025-10-04T18:57:17.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:17.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The administration has now frozen at least $28 billion in funding for\
        \ Democratic cities and states, escalating Trump's campaign to use the extraordinary\
        \ power of the U.S. government to punish political rivals. Budget director\
        \ Russ Vought said the Chicago money, earmarked for elevated train lines,\
        \ had been put on hold to ensure it was not \"flowing via race-based contracting.\"\
        \r"
    section3:
      primarytype: 'block'
      uuid: 'b5c9d44e-7bf6-4247-8554-2695f0944b31'
      activationstatus: true
      created: 2025-10-04T18:57:17.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:17.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has made Chicago, the nation's third-largest city, a regular\
        \ rhetorical punching bag and has threatened to send in National Guard troops.\r"
    section4:
      primarytype: 'block'
      uuid: '4882fade-9ef1-4f20-833d-4df17bdd2df6'
      activationstatus: true
      created: 2025-10-04T18:57:17.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:17.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Illinois Governor JB Pritzker, a high-profile Trump critic seen as\
        \ a possible 2028 Democratic presidential candidate, said the funding freeze\
        \ amounted to hostage-taking.\r"
    section5:
      primarytype: 'block'
      uuid: '06dd56bd-5bf5-4d01-9aec-485e8040599d'
      activationstatus: true
      created: 2025-10-04T18:57:17.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:17.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s attempting to score political points but is instead hurting\
        \ our economy and the hardworking people who rely on public transit,\" he\
        \ said on social media.\r"
    section6:
      primarytype: 'block'
      uuid: '380f8a0f-8180-48fb-b82c-01e73a1cbce2'
      activationstatus: true
      created: 2025-10-04T18:57:17.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:17.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The White House said it was also identifying funds that could be withheld\
        \ from Portland, Oregon, a left-leaning city that was home to high-profile\
        \ protests during Trump's first term.\r"
    section7:
      primarytype: 'block'
      uuid: '37a7a06d-424e-4c92-9a9f-eccb07349322'
      activationstatus: true
      created: 2025-10-04T18:57:17.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has also threatened to fire more federal workers, beyond the\
        \ 300,000 he is forcing out this year, and dozens of agencies have submitted\
        \ workforce reduction plans, according to a White House source speaking on\
        \ condition of anonymity.\r"
    section8:
      primarytype: 'block'
      uuid: '5c537583-7719-44dd-b4c9-419eebd49d95'
      activationstatus: true
      created: 2025-10-04T18:57:17.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Concern about 'bad-faith environment'</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'db45db3e-1bb6-4831-a24e-9fea669e032b'
      activationstatus: true
      created: 2025-10-04T18:57:17.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many Republicans say they are not troubled by Trump's pressure campaign,\
        \ even though it undercuts Congress' constitutional authority over spending\
        \ matters. In addition to cutting funds to Democratic cities, Trump and his\
        \ allies have taken to posting social media images with cartoon mustaches\
        \ and sombreros drawn on his Democratic opponents.\r"
    section10:
      primarytype: 'block'
      uuid: '018a6f75-86dd-49b9-996d-fc1b26e21a9d'
      activationstatus: true
      created: 2025-10-04T18:57:17.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Is he trying to apply pressure?\" House of Representatives Speaker\
        \ Mike Johnson, a Republican, told reporters. \"He probably is, yeah. And\
        \ I applaud that.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'd4ec567a-b65c-4d7f-8be6-90567c78ab59'
      activationstatus: true
      created: 2025-10-04T18:57:17.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But others say the cuts are complicating efforts to reach a deal that\
        \ would allow the government to reopen. \"If you do that, you're going to\
        \ create a bad-faith environment here,\" said Republican Senator Thom Tillis,\
        \ who is involved in informal talks to end the impasse. Tillis has opted not\
        \ to seek re-election next year.\r"
    section12:
      primarytype: 'block'
      uuid: '971b1b28-f9f1-4948-ad1d-9e95c3c49331'
      activationstatus: true
      created: 2025-10-04T18:57:17.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's funding freeze so far has targeted transit and green-energy\
        \ projects, two areas that are championed by Democrats. His administration\
        \ has also tried to cut counterterrorism funding for Democratic states, which\
        \ is typically a Republican priority. That has been temporarily blocked in\
        \ court, and Trump restored $187 million in funding for New York on Friday.\r"
    section13:
      primarytype: 'block'
      uuid: '75098f40-2d12-4747-842d-915cb529ce76'
      activationstatus: true
      created: 2025-10-04T18:57:17.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>No sign of swift solution</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'd192687b-2b86-4903-beb3-12158ce1f81d'
      activationstatus: true
      created: 2025-10-04T18:57:17.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Washington, the Senate rejected both the Republican funding plan\
        \ and a Democratic alternative and then adjourned until Monday. The House\
        \ of Representatives will be out of town all next week, which means it would\
        \ not be available to vote on any compromise that emerges from the Senate.\r"
    section15:
      primarytype: 'block'
      uuid: 'd05ac734-dda8-48fe-b40f-101a5966389f'
      activationstatus: true
      created: 2025-10-04T18:57:17.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If the shutdown stretches past Monday, it will become the fourth-longest\
        \ in U.S. history. The longest shutdown lasted 35 days in 2018-2019, during\
        \ Trump's first term in office.\r"
    section16:
      primarytype: 'block'
      uuid: '0c50aa0f-2125-4c05-8bfa-4d483ae8243b'
      activationstatus: true
      created: 2025-10-04T18:57:17.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's pressure campaign did not appear to sway Democrats. Only three\
        \ voted for the Republican plan, which would extend funding through November\
        \ 21, the same number who backed it in earlier votes.\r"
    section17:
      primarytype: 'block'
      uuid: 'dd6f3418-121e-4bc4-b03f-526dd925ea61'
      activationstatus: true
      created: 2025-10-04T18:57:17.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democrats say any funding package must also expand pandemic-era healthcare\
        \ subsidies due to expire at the end of December, while Republicans say that\
        \ issue should be dealt with separately. Those subsidies were passed as part\
        \ of a 2021 Democratic COVID relief package and now help 24 million Americans\
        \ pay for coverage. Nearly 8 in 10 Americans support keeping them in place,\
        \ according to a Kaiser Family Foundation poll.\r"
    section18:
      primarytype: 'block'
      uuid: 'cace488d-1898-4a7c-a492-519e2f6d2dc6'
      activationstatus: true
      created: 2025-10-04T18:57:17.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The standoff has frozen about $1.7 trillion in funds for agency
        operations, which amounts to roughly one-quarter of annual federal spending.
        Much of the remainder goes to health and retirement programs and interest
        payments on the growing $37.5 trillion debt.</p>'
    section19:
      primarytype: 'block'
      uuid: '9a77fdf8-a7f7-433a-8b9b-1e3757f9df20'
      activationstatus: true
      created: 2025-10-04T18:57:17.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Services interrupted</strong></p>'
    section20:
      primarytype: 'block'
      uuid: '3b91991a-1e37-459c-8163-76e20ee76671'
      activationstatus: true
      created: 2025-10-04T18:57:17.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The shutdown, the 15th since 1981, has suspended scientific research,\
        \ financial regulation, and a wide range of other activities. Pay has been\
        \ suspended for roughly 2 million federal workers, though troops, airport\
        \ security screeners, and others deemed \"essential\" must still report to\
        \ work.\r"
    section21:
      primarytype: 'block'
      uuid: 'ef475ee1-99b4-4874-a52d-3bc45ced4923'
      activationstatus: true
      created: 2025-10-04T18:57:17.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, the government did not release its monthly unemployment\
        \ report, leaving Wall Street guessing about the health of the world's largest\
        \ economy.\r"
    section22:
      primarytype: 'block'
      uuid: '72764917-4ad9-40d9-8e20-4bb0a140179e'
      activationstatus: true
      created: 2025-10-04T18:57:17.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A prolonged shutdown could disrupt air travel and food aid for millions\
        \ of Americans, and also force federal courts to close. Federal workers would\
        \ miss their first paycheck in mid-October if the standoff is not resolved\
        \ by then.\r"
    section23:
      primarytype: 'block'
      uuid: '21915cd9-5699-4588-a4d3-e5036f193e78'
      activationstatus: true
      created: 2025-10-04T18:57:17.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:57:18.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:57:17.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andy Sullivan, Doina Chiacu, David Shepardson,
        Courtney Rozen, Nandita Bose, David Morgan and Nolan McCaskill; Editing by
        Scott Malone, Alistair Bell, Deepa Babington and Diane Craft)</em></p>'
  'START HERE----->first-female-archbishop-of-canterbury-named':
    author: 'Muvija M, Reuters'
    caption: 'People photograph Archbishop of Canterbury-designate Sarah Mullally
      at Canterbury Cathedral, in Canterbury, Britain, on Friday, Oct. 3. (Toby Melville/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
