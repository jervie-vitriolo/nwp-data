    title: 'Church of England names first female Archbishop of Canterbury'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ad47faf3-c59c-4f53-9386-6baf4f11afe1'
      activationstatus: true
      created: 2025-10-04T19:05:52.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.091+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Canterbury, England -</strong>&nbsp;The Church of England
        named Sarah Mullally on Friday, Oct. 3, as the next Archbishop of Canterbury,
        the first woman to serve as ceremonial head of Anglican Christianity worldwide,
        prompting immediate criticism from conservative church leaders in Africa.</p>'
    section1:
      primarytype: 'block'
      uuid: '85dbdbd9-f4fc-412d-9c61-8b083fbcd76e'
      activationstatus: true
      created: 2025-10-04T19:05:52.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.092+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 63-year-old bishop, who once served as England's top nurse, will,\
        \ like her predecessors, face a Communion divided between conservatives and\
        \ more liberal Christians over the role of women in the Church and the acceptance\
        \ of same-sex couples.\r"
    section2:
      primarytype: 'block'
      uuid: 'cf0e1b4c-63be-400c-bc1c-4b4c8472eb40'
      activationstatus: true
      created: 2025-10-04T19:05:52.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.092+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While the appointment was welcomed by many religious leaders in Britain,\
        \ Laurent Mbanda, archbishop of Rwanda and chairman of a global grouping of\
        \ conservative Anglican churches, told Reuters that Mullally would not unite\
        \ the Communion.\r"
    section3:
      primarytype: 'block'
      uuid: '3c3f4601-02dc-488b-a288-04981d8488c6'
      activationstatus: true
      created: 2025-10-04T19:05:52.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.093+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A bishop in Nigeria said the choice was \"very dangerous\" because\
        \ women should follow men. The Church of England's evangelical wing also called\
        \ for a halt to what it called a drift away from scripture.\r"
    section4:
      primarytype: 'block'
      uuid: '11ea0b97-6d2b-4927-aa0b-fe5ff83ba47b'
      activationstatus: true
      created: 2025-10-04T19:05:52.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.093+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Mullally has championed liberal causes</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '63df1352-5035-4cc3-9dce-043502b9f898'
      activationstatus: true
      created: 2025-10-04T19:05:52.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.094+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bishop of London since 2018, Mullally has previously championed blessings\
        \ for same-sex couples, a major source of contention in the global Anglican\
        \ Communion. Homosexuality is outlawed in some African countries.\r"
    section6:
      primarytype: 'block'
      uuid: '8ac8ac4e-ca1a-4095-9967-334e6c928531'
      activationstatus: true
      created: 2025-10-04T19:05:52.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.094+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an address in Canterbury Cathedral on Friday, she said she would\
        \ seek to help every ministry to flourish, \"whatever our tradition\".\r"
    section7:
      primarytype: 'block'
      uuid: 'e7fcc889-79b3-4b0a-895f-dc67d68d12a1'
      activationstatus: true
      created: 2025-10-04T19:05:52.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.095+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On same-sex relationships, she told Reuters in an interview that the\
        \ Church of England and the broader Anglican Communion had long wrestled with\
        \ difficult issues.\r"
    section8:
      primarytype: 'block'
      uuid: 'ec5194e3-bc0e-4824-b901-13fbb0595ed9'
      activationstatus: true
      created: 2025-10-04T19:05:52.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.095+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It may not be resolved quickly,\" she added.\r"
    section9:
      primarytype: 'block'
      uuid: '596457a7-f130-4044-a611-2965796f00ce'
      activationstatus: true
      created: 2025-10-04T19:05:52.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.096+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mullally said she wanted the Church to tackle the misuse of power after\
        \ sexual abuse scandals and safeguarding issues, and she condemned rising\
        \ antisemitism following an attack on a synagogue in Manchester on Thursday\
        \ which killed two men.\r"
    section10:
      primarytype: 'block'
      uuid: '95dcbeb7-63f0-4e51-9164-517c619e5056'
      activationstatus: true
      created: 2025-10-04T19:05:52.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.096+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Church of England, which broke away from Roman Catholicism in the\
        \ 16th century, has allowed women to be ordained as priests for more than\
        \ 30 years and to become bishops for more than a decade.\r"
    section11:
      primarytype: 'block'
      uuid: '12293fa8-3b1d-44d6-aa0c-458730eed958'
      activationstatus: true
      created: 2025-10-04T19:05:52.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.097+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Those reforms have been rejected by many churches in Africa and Asia\
        \ which fall under the Anglican Communion and consider the Archbishop of Canterbury\
        \ as their ceremonialhead but set their own rules.\r"
    section12:
      primarytype: 'block'
      uuid: '731c9621-79f1-4838-bf31-eb3badcc6f03'
      activationstatus: true
      created: 2025-10-04T19:05:52.275+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.098+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Christ is the head of the Church, man is the head of the family,\
        \ and from creation God has never handed over the position of leadership to\
        \ woman,\" Nigeria's Funkuro Godrules Victor Amgbare, Bishop of Northern Izon,\
        \ told Reuters in Abuja.\r"
    section13:
      primarytype: 'block'
      uuid: '2f65d131-c1e7-4a8b-96a7-991d379b2846'
      activationstatus: true
      created: 2025-10-04T19:05:52.275+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.098+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Vatican, which does not allow women to be ordained as priests,\
        \ welcomed Mullally's appointment in a statement, noting that the challenges\
        \ facing the Anglican church were \"considerable\".\r"
    section14:
      primarytype: 'block'
      uuid: 'e925e851-c552-44d4-9f03-c15467d4c625'
      activationstatus: true
      created: 2025-10-04T19:05:52.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.099+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Safeguarding improvements needed</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '90ecc4f6-d4a9-4360-924d-b4ace499d440'
      activationstatus: true
      created: 2025-10-04T19:05:52.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.099+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mullally will replace Justin Welby, who resigned over a child abuse\
        \ cover-up scandal and who was criticised by some Anglicans for taking an\
        \ activist role on social issues.\r"
    section16:
      primarytype: 'block'
      uuid: '132689cf-3ce6-4d45-aa72-54914f1f8e68'
      activationstatus: true
      created: 2025-10-04T19:05:52.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.100+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Friday's cathedral address she spoke of the difficulties of an age\
        \ which \"craves certainty and tribalism\" and a country which is wrestling\
        \ with complex moral and political questions.\r"
    section17:
      primarytype: 'block'
      uuid: 'a9b8294a-e5e8-4f20-95c1-6f46967bc397'
      activationstatus: true
      created: 2025-10-04T19:05:52.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.100+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She noted the \"horrific violence\" of the previous day's synagogue\
        \ attack, saying it revealed\"hatred that rises up through fractures across\
        \ our communities\".\r"
    section18:
      primarytype: 'block'
      uuid: '3d25098c-b87f-4b21-a03a-e5874ec8434e'
      activationstatus: true
      created: 2025-10-04T19:05:52.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.101+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mullally, who as a bishop already holds a seat in the British parliament's\
        \ House of Lords, is also an outspoken opponent of legislation currently being\
        \ debated to allow assisted dying.\r"
    section19:
      primarytype: 'block'
      uuid: 'd7ba5c36-1aa1-4528-a600-0cb2b20b8273'
      activationstatus: true
      created: 2025-10-04T19:05:52.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.101+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'It's all about people'</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '74e24bbd-3917-4b92-8205-16d74116e67c'
      activationstatus: true
      created: 2025-10-04T19:05:52.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.102+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mullally is a former cancer nurse who worked as England's Chief Nursing\
        \ Officer in the early 2000s. She was ordained as a priest in 2002 and became\
        \ one of the first women consecrated as a bishop in the Church of England\
        \ in 2015.\r"
    section21:
      primarytype: 'block'
      uuid: '7249b5be-4849-43c5-af08-901dd9f2f92b'
      activationstatus: true
      created: 2025-10-04T19:05:52.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.102+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The married mother of two adult children said there were similarities\
        \ between nursing and Christian ministry.\r"
    section22:
      primarytype: 'block'
      uuid: 'dd502c67-c84c-42ef-9837-cd409af31ba3'
      activationstatus: true
      created: 2025-10-04T19:05:52.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.103+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's all about people, and sitting with people during the most difficult\
        \ times in their lives,\" she once told a magazine.\r"
    section23:
      primarytype: 'block'
      uuid: '6d03d398-522c-4593-805d-183110dd6de7'
      activationstatus: true
      created: 2025-10-04T19:05:52.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.103+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Linda Woodhead, professor of theology and religious studies at King’\
        s College London, said the Church needed Mullally's strong management skills.\r"
    section24:
      primarytype: 'block'
      uuid: '132aa435-3f9a-47c7-803a-c93076821ad5'
      activationstatus: true
      created: 2025-10-04T19:05:52.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.104+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Her emphasis on unity, gentleness and strength is exactly what the\
        \ Church, and nation, needs right now,\" she said.\r"
    section25:
      primarytype: 'block'
      uuid: 'bbd05831-d6eb-4765-bbc7-639a3c9a23ab'
      activationstatus: true
      created: 2025-10-04T19:05:52.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.104+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reflecting the Church's status as England's established faith, the\
        \ appointment was announced by Prime Minister Keir Starmer's office and given\
        \ formal assent by King Charles. The monarch has been supreme governor of\
        \ the Church of England for nearly 500 years since Henry VIII brokefrom the\
        \ pope in Rome.\r"
    section26:
      primarytype: 'block'
      uuid: 'd7b80f2b-51e1-4e17-b9fb-f23e55e1de82'
      activationstatus: true
      created: 2025-10-04T19:05:52.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.105+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "David Pestell, 74, who heads a tourist guide group in Canterbury, reflected\
        \ on Mullally's predecessors.\r"
    section27:
      primarytype: 'block'
      uuid: 'c537c0ad-8c1b-4a19-b02c-eac451a03ea2'
      activationstatus: true
      created: 2025-10-04T19:05:52.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.105+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Some of them have been very good, some of them have been pretty bad,\"\
        \ he said. \"Some of them have been very contentious, and some of them ended\
        \ up murdered. I hope it doesn't happen to this one. It's delightful.\"\r"
    section28:
      primarytype: 'block'
      uuid: 'fd607795-4829-4065-9b53-16636c8ba77c'
      activationstatus: true
      created: 2025-10-04T19:05:52.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:13:28.106+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-04T19:13:23.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Muvija M, writing by Sarah Young and Kate Holton;
        additional reporting by Abraham Achirga in Abuja Editing by Gareth Jones and
        Peter Graff)&nbsp;</em></p>'
