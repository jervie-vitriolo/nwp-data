  'START HERE----->jihad-backs-hamas-response-us-gaza-plan':
    author: 'Nidal al-Mughrabi and Mahmoud Issa, Reuters'
    caption: 'Displaced Palestinians sit next to a tent, after Hamas agreed to release
      hostages and accept some other terms in a US plan to end the war, in the central
      Gaza Strip on Saturday, Oct. 4. (Dawoud Abu Alkas/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-04T18:13:55.000+08:00
    imagesource: '9cdff8d6-bbdb-46d0-9b71-f685d34e8bf3'
    primarytype: 'composition'
    uuid: '9eca487f-e9a3-4267-a7f8-0a7278de1b9d'
    lead: 'Palestinian Islamic Jihad, an ally of Hamas that also holds Israeli hostages,
      on Saturday endorsed Hamas’ response to a US plan to end the war in Gaza.'
    activationstatus: true
    created: 2025-10-04T18:20:35.114+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-04T18:28:58.347+08:00
