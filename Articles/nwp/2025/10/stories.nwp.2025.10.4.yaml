      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The airport advised travelers to check with their airlines as it
        prepared for the restart, two hours later than originally scheduled, after
        the Friday evening closure.</p>'
    section2:
      primarytype: 'block'
      uuid: '74324cc0-fe6a-4597-b9f6-1950959f04d8'
      activationstatus: true
      created: 2025-10-04T18:44:50.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dozens of flights had been diverted or cancelled, stranding some 6,500\
        \ passengers, authorities said.\r"
    section3:
      primarytype: 'block'
      uuid: '67818f39-4da3-4948-90ec-c3344241e93b'
      activationstatus: true
      created: 2025-10-04T18:44:50.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European aviation has repeatedly been thrown into chaos in recent weeks\
        \ by drone sightings that some authorities have blamed on Russia. The Kremlin\
        \ has denied any involvement.\r"
    section4:
      primarytype: 'block'
      uuid: '0d802e30-b316-4472-af74-0d383b009c63'
      activationstatus: true
      created: 2025-10-04T18:44:50.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities have yet to attribute Thursday's or Friday's drone sightings\
        \ to a specific actor.\r"
    section5:
      primarytype: 'block'
      uuid: '9c96b320-0e77-4be7-815d-27643574e45d'
      activationstatus: true
      created: 2025-10-04T18:44:50.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"German air traffic control restricted flight operations at Munich\
        \ Airport as a precautionary measure due to unconfirmed drone sightings and\
        \ suspended them until further notice,\" a statement on the airport website\
        \ read.\r"
    section6:
      primarytype: 'block'
      uuid: 'cbe5abb6-f76a-4224-8319-e59c3cc7d0da'
      activationstatus: true
      created: 2025-10-04T18:44:50.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a later update, the airport said 23 flights were diverted, 12 flights\
        \ to Munich and 48 departures cancelled or postponed.\r"
    section7:
      primarytype: 'block'
      uuid: 'b9bca7e1-81dd-4534-b503-859fc67cde10'
      activationstatus: true
      created: 2025-10-04T18:44:50.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As on the previous night, the airport and airlines took care of the\
        \ passengers,\" it added. \"Camp beds, blankets, drinks and snacks were handed\
        \ out.\"\r"
    section8:
      primarytype: 'block'
      uuid: '04444728-dd07-4aac-a367-2c5ec06b58ca'
      activationstatus: true
      created: 2025-10-04T18:44:50.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The previous evening, the captain on a London-bound aircraft whose
        departure was canceled told passengers that runways had been closed "because
        of drone sightings near the take-off and landing runways" and that police
        helicopters were aloft.</p>'
    section9:
      primarytype: 'block'
      uuid: 'bed793d8-d6f1-40f6-b175-c22277f04f85'
      activationstatus: true
      created: 2025-10-04T18:44:50.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The airport website showed due arrivals had been diverted starting
        at 8:35 p.m. (local time).</p>'
    section10:
      primarytype: 'block'
      uuid: '075fe730-9336-4cb8-ac51-480b58195520'
      activationstatus: true
      created: 2025-10-04T18:44:50.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Munich airport was closed for several hours late on Thursday and in\
        \ the small hours after unconfirmed drone sightings that disrupted dozens\
        \ of flights.\r"
    section11:
      primarytype: 'block'
      uuid: '5bc19d5a-aa99-4fd1-9ed6-e0136875c4bd'
      activationstatus: true
      created: 2025-10-04T18:44:50.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "German Interior Minister Alexander Dobrindt promised earlier on Friday\
        \ to bring forward legislation making it easier for the police to ask the\
        \ military to shoot drones down.\r"
    section12:
      primarytype: 'block'
      uuid: '3d803889-c671-45b1-96b2-a87d1ff3f180'
      activationstatus: true
      created: 2025-10-04T18:44:50.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:46:28.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:46:28.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Karin Strohecker and Mrinmay Dey, additional reporting
        by Kirsti Knolle; Writing by Thomas Escritt; Editing by Chris Reese, Rosalba
        O'Brien and William Mallard)</em></p>'
  'START HERE----->bid-to-end-us-shutdown-fails-in-senate':
    author: 'Andy Sullivan, David Shepardson, and David Morgan, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-04T18:54:11.000+08:00
    imagesource: 'dacc7784-ca91-4eb3-a330-1769d1219652'
    primarytype: 'composition'
    uuid: '39407f20-91f0-435f-b749-ecd09dda8e8d'
    lead: 'US President Donald Trump's administration froze $2.1 billion in Chicago
      transit funding on Friday, starving another Democratic city of funds as a bid
      to end the government shutdown failed again in the Senate.'
    activationstatus: true
    created: 2025-10-04T18:57:17.518+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-04T18:57:17.991+08:00
