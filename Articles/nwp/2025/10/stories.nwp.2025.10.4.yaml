  'START HERE----->trump-asks-israel-stop-bombing-gaza':
    author: 'Nidal al-Mughrabi and Gram Slattery, Reuters'
    caption: 'Displaced Palestinians fleeing northern Gaza due to an Israeli military
      operation, move southward after Israeli forces ordered residents of Gaza City
      to evacuate to the south, in the central Gaza Strip on Oct. 1. (Mahmoud Issa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
