  'START HERE----->sean-diddy-combs-sentenced-over-4-years-prison':
    author: 'Luc Cohen and Jack Queen, Reuters'
    caption: 'Sean "Diddy" Combs becomes emotional as his children go to the podium
      to make impact statements during a court sentencing, after the music mogul was
      convicted on charges of transporting prostitutes to engage in drug-fueled sexual
      performances, in New York City, US, on Friday, Oct. 3, in this courtroom sketch.
      (Jane Rosenberg/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-04T10:55:34.000+08:00
    imagesource: 'ca419848-d306-4e17-8c26-a2ba896babe4'
    primarytype: 'composition'
    uuid: 'cf7045e0-c040-4650-9c6f-e6ef849f3369'
    lead: 'Sean 'Diddy' Combs was sentenced on Friday to more than four years
      in prison over his conviction on prostitution-related charges, with the judge
      rebuking the hip-hop mogul for subjecting two former girlfriends to years of
      abuse.'
    activationstatus: true
    created: 2025-10-04T10:58:49.183+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-04T11:01:33.591+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-04T11:01:33.189+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sean 'Diddy' Combs sentenced to more than 4 years in prison over prostitution
      conviction'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e4b84763-bb7b-49b0-86bc-589a63f2fe7d'
      activationstatus: true
      created: 2025-10-04T10:58:49.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>New York, US -</strong>&nbsp;Sean "Diddy" Combs was sentenced
        on Friday, Oct. 3, to more than four years in prison over his conviction on
        prostitution-related charges, with the judge rebuking the hip-hop mogul for
        subjecting two former girlfriends to years of abuse.</p>'
    section1:
      primarytype: 'block'
      uuid: '13ee23ac-9694-447e-ae89-bd8e512a3683'
      activationstatus: true
      created: 2025-10-04T10:58:49.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Combs, 55, was stoic as US District Judge Arun Subramanian announced
        the 50-month sentence at the end of a day-long hearing in Manhattan federal
        court.</p>'
    section2:
      primarytype: 'block'
      uuid: '1384200c-a325-4037-bf16-fd8a38df32f8'
      activationstatus: true
      created: 2025-10-04T10:58:49.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He could be released in less than three years after receiving credit
        for the time he has already spent locked up at the Metropolitan Detention
        Center in Brooklyn since his Sept. 16, 2024 arrest.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f4826b3f-de5f-4303-869e-83a27c1069a9'
      activationstatus: true
      created: 2025-10-04T10:58:49.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Combs had faced a maximum possible sentence of 20 years behind bars\
        \ over his conviction in July on two counts of arranging for paid male escorts\
        \ to travel across state lines to take part in drug-fueled sexual performances\
        \ with Combs' girlfriends while he recorded video and masturbated.\r"
    section4:
      primarytype: 'block'
      uuid: 'f0aac902-dfed-44d4-ba3b-1290ece8a08a'
      activationstatus: true
      created: 2025-10-04T10:58:49.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The jury acquitted him on the more serious charges of racketeering\
        \ and sex trafficking, which could have earned him a life sentence.\r"
    section5:
      primarytype: 'block'
      uuid: 'b42151ee-1023-49bb-90ea-8bfa3f481f3e'
      activationstatus: true
      created: 2025-10-04T10:58:49.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.176+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Those charges hinged on prosecutors' accusation that Combs used violence\
        \ and threats to coerce two of his girlfriends - the rhythm and blues singer\
        \ Casandra Ventura, and a woman known in court by the pseudonym Jane - to\
        \ take part in the performances, sometimes known as \"Freak Offs.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'd6ed32a3-b2c0-4136-9984-abacc1b5294f'
      activationstatus: true
      created: 2025-10-04T10:58:49.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.176+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Combs apologizes</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '856861d0-41ab-4b17-b3d4-955d53591560'
      activationstatus: true
      created: 2025-10-04T10:58:49.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.177+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite his acquittal on those charges, Subramanian said a significant\
        \ sentence was justified given the harm Combs had caused Ventura and Jane.\r"
    section8:
      primarytype: 'block'
      uuid: 'd1d0375d-3e6c-4285-a1d5-cb13c1b0e050'
      activationstatus: true
      created: 2025-10-04T10:58:49.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.177+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The court rejects the defense's attempt to characterize what happened\
        \ here as merely intimate, consensual experiences, or just a sex, drugs, and\
        \ rock-and-roll story,\" Subramanian said. \"This was subjugation, and it\
        \ drove both Ms. Ventura and Jane to thoughts of ending their lives.\"\r"
    section9:
      primarytype: 'block'
      uuid: '28ca0ad8-d7a1-4fdc-84c3-c9fb369fd775'
      activationstatus: true
      created: 2025-10-04T10:58:49.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.178+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Combs pleaded not guilty. He will appeal the sentence, defense lawyer\
        \ Marc Agnifilo told reporters after the hearing, arguing that Subramanian\
        \ \"second-guessed the jury's verdict.\"\r"
    section10:
      primarytype: 'block'
      uuid: '89e34399-4c07-4d91-8f1d-e7baa242d1e1'
      activationstatus: true
      created: 2025-10-04T10:58:49.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.178+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In addressing the court before Subramanian imposed the sentence, Combs\
        \ apologized to Ventura and Jane and said he had learned his lesson.\r"
    section11:
      primarytype: 'block'
      uuid: 'a54e7714-fcf1-49a4-9c73-8819bebc82a0'
      activationstatus: true
      created: 2025-10-04T10:58:49.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.179+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I know I'll never put my hands on another person again,\" said Combs,\
        \ the founder of Bad Boy Records, who is credited with elevating hip-hop's\
        \ stature in American culture.\r"
    section12:
      primarytype: 'block'
      uuid: '639daedb-1c4b-4493-b04a-7adad116dd5b'
      activationstatus: true
      created: 2025-10-04T10:58:49.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.180+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The New York-born entrepreneur is one of the most prominent men in\
        \ the entertainment industry to have faced trial on sex crimes charges.\r"
    section13:
      primarytype: 'block'
      uuid: '79160efb-e013-4da5-ac2f-96a78e906ef9'
      activationstatus: true
      created: 2025-10-04T10:58:49.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.180+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"While nothing can undo the trauma caused by Combs, the sentence imposed\
        \ today recognizes the impact of the serious offenses he committed,\" Douglas\
        \ Wigdor, a lawyer for Ventura, said in a statement.\r"
    section14:
      primarytype: 'block'
      uuid: 'e91d372a-a032-4a96-ad0f-2c28bdf4d058'
      activationstatus: true
      created: 2025-10-04T10:58:49.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.181+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Combs' children urge leniency</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'c5b08b92-a6bc-4269-b9f7-1da196baf327'
      activationstatus: true
      created: 2025-10-04T10:58:49.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.181+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Combs' lawyers acknowledged Combs had physically abused his girlfriends,\
        \ but argued they willingly took part in the sexual performances.\r"
    section16:
      primarytype: 'block'
      uuid: 'cb23a60d-db9e-494a-8506-1ea158a0f5c3'
      activationstatus: true
      created: 2025-10-04T10:58:49.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.182+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defense lawyers said the appropriate sentence would have been 14 months,\
        \ while prosecutors had pushed for a sentence of at least 11-1/4 years.\r"
    section17:
      primarytype: 'block'
      uuid: '4c82f29f-4212-4406-89d4-130951160c3e'
      activationstatus: true
      created: 2025-10-04T10:58:49.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.182+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the hearing, prosecutor Christy Slavik said the judge should consider\
        \ his abuse of his girlfriends.\r"
    section18:
      primarytype: 'block'
      uuid: '9c782515-152e-4ea1-827d-78397b65c6a3'
      activationstatus: true
      created: 2025-10-04T10:58:49.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"To not account for it now would be to let the defendant get away\
        \ with years of domestic violence and abuse,\" Slavik said.\r"
    section19:
      primarytype: 'block'
      uuid: 'a26f29c1-7e36-4a14-a246-56e1dca87a08'
      activationstatus: true
      created: 2025-10-04T10:58:49.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Before Combs spoke, his children urged leniency for their father, telling\
        \ Subramanian that he had become a better man in the year since his arrest.\r"
    section20:
      primarytype: 'block'
      uuid: 'c6456e38-a414-40dc-b567-5a1324eb6bb9'
      activationstatus: true
      created: 2025-10-04T10:58:49.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.184+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We aren't here to excuse any of his mistakes,\" Combs' 18-year-old\
        \ daughter Jessie Combs said through tears. \"But your honor, he is still\
        \ our dad, and we still need him present in our lives.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'f2677b9a-0813-4af7-8e4b-7fa19ebb463a'
      activationstatus: true
      created: 2025-10-04T10:58:49.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.184+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Combs put his head down as his children spoke, and had tears in his\
        \ eyes when their remarks concluded.\r"
    section22:
      primarytype: 'block'
      uuid: '02f5a660-ca8e-4760-b80a-2e2d6fed5e90'
      activationstatus: true
      created: 2025-10-04T10:58:49.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.185+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Combs' lawyers also showed the court a video about his background and\
        \ philanthropy. The video showed Combs playing with his children, speaking\
        \ to public school students, and running in the New York Marathon to raise\
        \ money for charity.\r"
    section23:
      primarytype: 'block'
      uuid: 'dc9fa1b4-ed42-48d9-9536-e80248932426'
      activationstatus: true
      created: 2025-10-04T10:58:49.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Subramanian said prosecutors' request for a harsh sentence did not\
        \ take into account mitigating factors, including Combs' charitable acts.\r"
    section24:
      primarytype: 'block'
      uuid: '43e96eed-08a0-417b-8bc1-74d384c5b528'
      activationstatus: true
      created: 2025-10-04T10:58:49.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the end of the hearing, the judge thanked Ventura and Jane for testifying,\
        \ and said they could encourage other women to report sexual abuse.\r"
    section25:
      primarytype: 'block'
      uuid: 'd24ffdf0-c1b5-4ca0-b6c5-bdb1bf02bb67'
      activationstatus: true
      created: 2025-10-04T10:58:49.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The number of people who you reached is incalculable,\" Subramanian\
        \ said.\r"
    section26:
      primarytype: 'block'
      uuid: '260b2461-ce74-4c39-ae80-05fc0deadea9'
      activationstatus: true
      created: 2025-10-04T10:58:49.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:01:33.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:01:33.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Luc Cohen and Jack Queen in New York; Editing
        by Noeleen Walder, Nick Zieminski and Bill Berkrot)</em></p>'
