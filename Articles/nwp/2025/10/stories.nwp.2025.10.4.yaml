    title: 'AMLC freezes over P4B of assets in flood control scandal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '431a0fb6-f35a-4923-846e-4cc84226a0f4'
      activationstatus: true
      created: 2025-10-04T11:35:42.004+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:35:42.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:35:42.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Anti-Money Laundering
        Council (AMLC) has frozen assets valued at over P4 billion so far as the government
        continues to investigate alleged anomalies in flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a43e3d99-3344-476a-aaea-7712fba60220'
      activationstatus: true
      created: 2025-10-04T11:35:42.004+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:35:42.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:35:42.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6bca7043-8c07-4fcc-9b5d-5a4455cf7e74'
      activationstatus: true
      created: 2025-10-04T11:35:42.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T11:35:42.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T11:35:42.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The AMLC secured its fourth freeze order from the Court of Appeals\
        \ on Friday, Oct. 3.\r"
    section3:
