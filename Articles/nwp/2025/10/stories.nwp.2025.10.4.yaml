      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Agriculture ministers
        of the Association of Southeast Asian Nations (ASEAN) pledged to increase
        trade while each member holds tariff talks with the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a05378d-3816-4b2f-9554-fbcb5051d312'
      activationstatus: true
      created: 2025-10-04T17:35:02.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bbdb26fc-22b1-44ad-89bd-e62758f2567f'
      activationstatus: true
      created: 2025-10-04T17:35:02.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. said his counterparts\
        \ agreed that enhancing trade within the bloc would make them “rely on each\
        \ other first rather than relying on others that are far away.”\r"
    section3:
      primarytype: 'block'
      uuid: '167270c6-1c3f-447a-b3a0-d6a966e17660'
      activationstatus: true
      created: 2025-10-04T17:35:02.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '55c6e899-acb7-4641-b7b4-0f2f9fac2e73'
      activationstatus: true
      created: 2025-10-04T17:35:02.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Technically, we agreed we should increase processing and trade within\
        \ our members in order to build up resilience,” Tiu Laurel told reporters\
        \ after the 47th Meeting of the ASEAN Ministers on Agriculture and Forestry\
        \ on Thursday, Oct. 2.\r"
    section5:
      primarytype: 'block'
      uuid: 'f15c27a9-9965-4778-91db-65646cc57d3c'
      activationstatus: true
      created: 2025-10-04T17:35:02.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3353ddef-04a5-45b7-9657-f8830212a6f8'
      activationstatus: true
      created: 2025-10-04T17:35:02.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The discussion was also [finding] other markets around the world for\
        \ ASEAN products,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: 'd859a7f0-46c0-4e41-acea-207b5c7ff562'
      activationstatus: true
      created: 2025-10-04T17:35:02.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.889+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2ea7ee2f-cc49-43e2-9ac8-624588c44be6'
      activationstatus: true
      created: 2025-10-04T17:35:02.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.889+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ASEAN agriculture ministers reaffirmed their commitment to the 2045\
        \ vision, and pushed for a strategic framework to significantly enhance food\
        \ and nutrition security, boost climate resilience, and accelerate rural development.\r"
    section9:
      primarytype: 'block'
      uuid: '5dd386ac-d6a1-4e08-9170-aac1c12ee97c'
      activationstatus: true
      created: 2025-10-04T17:35:02.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.890+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a9fb6a35-7ee3-4709-94ea-0cf01e3a097f'
      activationstatus: true
      created: 2025-10-04T17:35:02.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.890+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was noted during the meeting that the region still imports 30 percent\
        \ of its food requirements, pushing member states, especially the Philippines,\
        \ to “work our own deficits first” for food security, said Tiu Laurel.\r"
    section11:
      primarytype: 'block'
      uuid: '6c2eacfd-8f18-4997-b479-a00434f8c354'
      activationstatus: true
      created: 2025-10-04T17:35:02.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5f544e9b-bbc5-463a-b8a7-5349f99b133b'
      activationstatus: true
      created: 2025-10-04T17:35:02.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.892+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agriculture chief said he raised the issue in informal talks, particularly\
        \ asking some ASEAN members if they have resolved or closed a deal with the\
        \ United States.\r"
    section13:
      primarytype: 'block'
      uuid: '8a17dcab-9079-4049-babf-28a91d514c85'
      activationstatus: true
      created: 2025-10-04T17:35:02.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.892+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4ab2b06e-27cc-4672-bc6f-ebee13270535'
      activationstatus: true
      created: 2025-10-04T17:35:02.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked about his view on the regional sentiment, Tiu Laurel said: “\
        Definitely, I'm quite sure the region can overcome the US tariffs.”\r"
    section15:
      primarytype: 'block'
      uuid: '305f8ad4-2762-4166-9785-53c4f80cfbce'
      activationstatus: true
      created: 2025-10-04T17:35:02.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bff63989-7da0-4264-9f9e-3a9febb38c43'
      activationstatus: true
      created: 2025-10-04T17:35:02.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US President Donald Trump slapped Philippine exports with a 19 percent\
        \ tariff, already a negotiated rate from the previous 20 percent.\r"
    section17:
      primarytype: 'block'
      uuid: 'd0f35830-3181-4420-b339-8e88867f3ac7'
      activationstatus: true
      created: 2025-10-04T17:35:02.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9785b102-a8c4-4af8-94aa-b4c3871da2a5'
      activationstatus: true
      created: 2025-10-04T17:35:02.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cambodia, Malaysia, and Vietnam have the same duty rate. \r"
    section19:
      primarytype: 'block'
      uuid: '0efe9579-e2f1-416c-9b17-69b48ba83c25'
      activationstatus: true
      created: 2025-10-04T17:35:02.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'b3a3da92-2af5-47fe-baf6-73358e6e07a4'
      activationstatus: true
      created: 2025-10-04T17:35:02.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US set 10 percent on products from Indonesia and Singapore, 20\
        \ percent on Vietnam, 25 percent on Brunei, and 40 percent on Laos and Myanmar.\r"
    section21:
      primarytype: 'block'
      uuid: '425ff0e0-0e8c-465a-b67f-7996f481f976'
      activationstatus: true
      created: 2025-10-04T17:35:02.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'fcf654c8-6c4e-4682-9a35-8a9bbe1d64ee'
      activationstatus: true
      created: 2025-10-04T17:35:02.548+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel said the country will be pushing for other goods to be exempted\
        \ from the US tariff rate.\r"
    section23:
      primarytype: 'block'
      uuid: 'b6ec46bf-4b5e-42d4-a111-549b76e0bc71'
      activationstatus: true
      created: 2025-10-04T17:35:02.548+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3e9fa588-9846-41b2-b31c-24ec4bd6081a'
      activationstatus: true
      created: 2025-10-04T17:35:02.549+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In the bilateral meeting with the US-ASEAN Business Council, they\
        \ have mentioned that there is openness, there’s a possibility of exemptions\
        \ on certain products that are not produced, planted, manufactured, or processed\
        \ in the US,” he said.\r"
    section25:
      primarytype: 'block'
      uuid: 'd035b339-c882-4d01-8fca-4da03495986a'
      activationstatus: true
      created: 2025-10-04T17:35:02.549+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8fe3dec8-7e83-44ef-80d2-37a2c5a29c3d'
      activationstatus: true
      created: 2025-10-04T17:35:02.550+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T17:50:03.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T17:50:02.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Amid Trump’s reciprocal tariffs, Tiu Laurel said there was no “real\
