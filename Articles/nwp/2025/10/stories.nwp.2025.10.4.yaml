    title: 'Right-wing Sanae Takaichi set to be Japan's first female premier'
    updated: 2025-10-04T19:16:16.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '83d4cb56-2e95-451f-a898-c9179780fcf0'
      activationstatus: true
      created: 2025-10-04T19:16:19.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -&nbsp;</strong>Japan's ruling party picked
        hardline conservative Sanae Takaichi as its head on Saturday, Oct. 4, putting
        her on course to become the country's first female prime minister in a move
        set to jolt investors and neighbors.</p>'
    section1:
      primarytype: 'block'
      uuid: '7650e321-d860-4835-a04b-b98f4f7fec42'
      activationstatus: true
      created: 2025-10-04T19:16:19.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Liberal Democratic Party, which has ruled Japan for almost all\
        \ of the postwar era, elected Takaichi, 64, to regain trust from a public\
        \ angered by rising prices and drawn to opposition groups promising stimulus\
        \ and clampdowns on migrants.\r"
    section2:
      primarytype: 'block'
      uuid: '410030dc-68dd-4464-8933-78102b0054fd'
      activationstatus: true
      created: 2025-10-04T19:16:19.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A vote in parliament to choose a replacement for outgoing Shigeru
        Ishiba is expected on Oct. 15. Takaichi is favored as the ruling coalition
        has the largest number of seats.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fb7d1a94-eb46-4e4b-a6e1-47323c1d86b7'
      activationstatus: true
      created: 2025-10-04T19:16:19.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Inherits party in crisis</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: 'd5442354-0f89-4398-99d5-e3d263ff4178'
      activationstatus: true
      created: 2025-10-04T19:16:19.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Takaichi, the only woman among the five LDP candidates, prevailed in\
        \ a runoff against the more moderate Shinjiro Koizumi, 44, who was bidding\
        \ to become Japan's youngest modern leader.\r"
    section5:
      primarytype: 'block'
      uuid: '5aa502e9-59b2-4d01-a5cb-d73736f149ba'
      activationstatus: true
      created: 2025-10-04T19:16:19.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A former economic security and internal affairs minister with an expansionary\
        \ fiscal agenda for the world's fourth-largest economy, Takaichi takes over\
        \ a party in crisis.\r"
    section6:
      primarytype: 'block'
      uuid: '960920cb-f8eb-4008-be9b-3a0ef84c5297'
      activationstatus: true
      created: 2025-10-04T19:16:19.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Various other parties, including the expansionist Democratic Party\
        \ for the People and the anti-immigration Sanseito, have been steadily luring\
        \ voters, especially younger ones, away from the LDP.\r"
    section7:
      primarytype: 'block'
      uuid: '98fb1cf2-e40d-4985-aa5a-f6aaeb7e2c63'
      activationstatus: true
      created: 2025-10-04T19:16:19.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The LDP and its coalition partner lost their majorities in both houses\
        \ under Ishiba over the past year, triggering his resignation.\r"
    section8:
      primarytype: 'block'
      uuid: 'e2edbf29-6e15-42a5-b505-0d1289d180c2'
      activationstatus: true
      created: 2025-10-04T19:16:19.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Recently, I have heard harsh voices from across the country saying\
        \ we don’t know what the LDP stands for anymore,\" Takaichi said in a speech\
        \ before the runoff vote. \"That sense of urgency drove me. I wanted to turn\
        \ people’s anxieties about their daily lives and the future into hope.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'f57f538f-5ebc-4269-9f98-20b2192459cb'
      activationstatus: true
      created: 2025-10-04T19:16:19.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Takaichi, who says her hero is Margaret Thatcher, Britain's first female\
        \ prime minister, offers a starker vision for change than Koizumi and is potentially\
        \ more disruptive.\r"
    section10:
      primarytype: 'block'
      uuid: 'fd48d6b8-04f8-42c1-b9ab-d260faf30381'
      activationstatus: true
      created: 2025-10-04T19:16:19.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An advocate of late premier Shinzo Abe's \"Abenomics\" strategy to\
        \ boost the economy with aggressive spending and easy monetary policy, she\
        \ has previously criticised the Bank of Japan's interest rate increases.\r"
    section11:
      primarytype: 'block'
      uuid: '26d37cf1-7aed-4fba-bc0a-ed881ba60b4f'
      activationstatus: true
      created: 2025-10-04T19:16:19.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Such a spending shift could spook investors in Japanese bonds, worried\
        \ about one of the world's biggest debt loads, and put downward pressure on\
        \ the yen.\r"
    section12:
      primarytype: 'block'
      uuid: '3935945c-4528-436f-aa21-dd1d18f6cd27'
      activationstatus: true
      created: 2025-10-04T19:16:19.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Naoya Hasegawa, chief bond strategist at Okasan Securities in Tokyo,\
        \ said Takaichi's election had weakened the chances of the BOJ raising rates\
        \ this month, which markets had priced at around a 60% chance before the vote.\r"
    section13:
      primarytype: 'block'
      uuid: 'dc612ba1-a476-41fc-a9f8-f44efb328db9'
      activationstatus: true
      created: 2025-10-04T19:16:19.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At a press conference after her victory, Takaichi laid out various\
        \ plans to cut taxes and increase subsidies but said she understood \"the\
        \ importance of fiscal prudence\". The BOJ's monetary policy must account\
        \ for the fragility of the economy and wage growth, she said.\r"
    section14:
      primarytype: 'block'
      uuid: '9abfe290-cbc6-43dd-add8-d7537aecb7e9'
      activationstatus: true
      created: 2025-10-04T19:16:19.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Sticking with Trump trade deal</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '7ede806f-bae1-49ba-ba50-9e33da1c7baa'
      activationstatus: true
      created: 2025-10-04T19:16:19.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Takaichi said she planned to honor an investment deal with US President
        Donald Trump that lowered his punishing tariffs in return for Japanese taxpayer-backed
        investment, having previously mooted the possibility of redoing it.</p>'
    section16:
      primarytype: 'block'
      uuid: 'baaf49ec-79f7-48e0-9d23-909bdb8e8c48'
      activationstatus: true
      created: 2025-10-04T19:16:19.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.278+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The U.S. ambassador to Japan, George Glass, congratulated Takaichi,
        posting on X that he looked forward to strengthening the Japan-U.S. partnership
        "on every front."</p>'
    section17:
      primarytype: 'block'
      uuid: '838489b9-8582-4dce-b5fa-ac10a6a8a670'
      activationstatus: true
      created: 2025-10-04T19:16:19.361+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.278+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But her nationalistic positions - such as her regular visits to the\
        \ Yasukuni shrine to Japan's war dead, viewed by some Asian countries as a\
        \ symbol of its past militarism - may rile neighbours like South Korea and\
        \ China.\r"
    section18:
      primarytype: 'block'
      uuid: '3488481a-4eaa-4e6a-84c7-893dfc6215eb'
      activationstatus: true
      created: 2025-10-04T19:16:19.361+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korea will seek to \"cooperate to maintain the positive momentum\
        \ in South Korea-Japan relations\", President Lee Jae Myung's office said\
        \ in a statement.\r"
    section19:
      primarytype: 'block'
      uuid: '0c1868d5-6f14-445f-8570-20c9a09f0dc6'
      activationstatus: true
      created: 2025-10-04T19:16:19.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Takaichi also favours revising Japan's pacifist postwar constitution\
        \ and suggested this year that Japan could form a \"quasi-security alliance\"\
        \ with Taiwan, the democratically governed island claimed by China.\r"
    section20:
      primarytype: 'block'
      uuid: '0ee6e88f-7532-4ea7-9959-f0c34c755c38'
      activationstatus: true
      created: 2025-10-04T19:16:19.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taiwan President Lai Ching-te welcomed her election, saying she was\
        \ a \"steadfast friend of Taiwan\".\r"
    section21:
      primarytype: 'block'
      uuid: '578b7c74-28ac-47d7-973d-dd090da691ce'
      activationstatus: true
      created: 2025-10-04T19:16:19.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is hoped that under the leadership of the new (LDP) President\
        \ Takaichi, Taiwan and Japan can deepen their partnership in areas such as\
        \ economic trade, security, and technological cooperation,\" he said in a\
        \ statement.\r"
    section22:
      primarytype: 'block'
      uuid: 'db894aa8-203e-4add-ad61-437433d03a4e'
      activationstatus: true
      created: 2025-10-04T19:16:19.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If elected prime minister, Takaichi said she would travel overseas\
        \ more regularly than her predecessor to spread the word that \"Japan is Back!\"\
        \r"
    section23:
      primarytype: 'block'
      uuid: '3626c923-ec88-4184-ae53-e1044f42618a'
      activationstatus: true
      created: 2025-10-04T19:16:19.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I have thrown away my own work-life balance and I will work, work,\
        \ work,\" Takaichi said in her victory speech.\r"
    section24:
      primarytype: 'block'
      uuid: '6d67c100-761e-4fa6-b7c8-4fc1f8d5becb'
      activationstatus: true
      created: 2025-10-04T19:16:19.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Warnings for foreigners</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'eae9966f-75f9-4736-81b8-eec76405f4f5'
      activationstatus: true
      created: 2025-10-04T19:16:19.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some of her supporters viewed her selection as a watershed in Japan's\
        \ male-dominated politics. Takaichi has made a bold pledge to lift the number\
        \ of women in cabinet to a par with Nordic countries.\r"
    section26:
      primarytype: 'block'
      uuid: '095ecaff-296f-4edb-be6f-def1d4eb0abd'
      activationstatus: true
      created: 2025-10-04T19:16:19.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The fact that a woman was chosen might be seen positively. I think\
        \ it shows that Japan is truly starting to change and that message is getting\
        \ across,\" 30-year-old company worker Misato Kikuchi said outside Tokyo's\
        \ Shimbashi station.\r"
    section27:
      primarytype: 'block'
      uuid: '749a1c90-9f53-4b49-a3d6-13bab971df1c'
      activationstatus: true
      created: 2025-10-04T19:16:19.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, her other socially conservative positions - such as opposing\
        \ changes to allowing married couples to have separate surnames - make her\
        \ more popular among men than women, opinion polls show.\r"
    section28:
      primarytype: 'block'
      uuid: 'e8e6ceb0-95c3-4aa6-abc5-2b780204f56d'
      activationstatus: true
      created: 2025-10-04T19:16:19.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her conservative appeal, however, may help blunt the rise of Sanseito,\
        \ which broke into the political mainstream in a July election, appealing\
        \ to voters disillusioned with the LDP.\r"
    section29:
      primarytype: 'block'
      uuid: 'cac2e118-bf4e-45dd-8a41-549feedcc8ad'
      activationstatus: true
      created: 2025-10-04T19:16:19.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Echoing Sanseito's warnings about foreigners, she kicked off her first\
        \ official campaign speech with an anecdote about tourists reportedly kicking\
        \ sacred deer in her hometown of Nara.\r"
    section30:
      primarytype: 'block'
      uuid: '19a7c9fd-761b-4ede-ab19-6cb95d8add0b'
      activationstatus: true
      created: 2025-10-04T19:16:19.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Takaichi, whose mother was a police officer, promised to clamp down\
        \ on rule-breaking visitors and immigrants, who have come to Japan in record\
        \ numbers in recent years.\r"
    section31:
      primarytype: 'block'
      uuid: '475dcd4e-526e-4d08-ba60-acc263986e97'
      activationstatus: true
      created: 2025-10-04T19:16:19.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We hope she will ... steer Japanese politics in an 'anti-globalism'\
        \ direction to protect national interests and help the people regain prosperity\
        \ and hope,\" Sanseito said in a statement.\r"
    section32:
      primarytype: 'block'
      uuid: '8b06a592-5aed-496a-acba-d876e9798252'
      activationstatus: true
      created: 2025-10-04T19:16:19.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T19:16:35.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T19:16:35.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tim Kelly, John Geddie, Chang-Ran Kim, Satoshi
        Sugiyama, Makiko Yamazaki and Joseph Campbell; Editing by William Mallard)</em></p>'
