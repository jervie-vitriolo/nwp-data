    template: '1'
    title: 'Islamic Jihad backs Hamas response to US Gaza plan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9e46f176-99fb-443e-89e7-5db1b199c041'
      activationstatus: true
      created: 2025-10-04T18:20:35.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.927+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Gaza -</strong>&nbsp;Palestinian Islamic Jihad,
        an ally of Hamas that also holds Israeli hostages, on Saturday, Oct. 4, endorsed
        Hamas’ response to a US plan to end the war in Gaza – a move that could help
        pave the way for the release of Israeli captives still held by both groups.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a228a38a-7019-405d-ab43-6bde191ba5bb'
      activationstatus: true
      created: 2025-10-04T18:20:35.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.928+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Hamas' (reaction) to Trump's plan represents the position of the\
        \ Palestinian resistance factions, and the Islamic Jihad participated responsibly\
        \ in the consultations that led to this decision,\" the Iran-backed Islamic\
        \ Jihad, which is smaller than Hamas but seen as more hardline, said in a\
        \ statement.\r"
    section2:
      primarytype: 'block'
      uuid: 'e3c62de4-ac70-44a0-851c-bf1f24f78a36'
      activationstatus: true
      created: 2025-10-04T18:20:35.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas, the Palestinian militant group that controls Gaza, on Friday\
        \ accepted certain key parts of U.S. President Donald Trump's plan, including\
        \ ending the war, Israel's withdrawal and the release of Israeli hostages\
        \ and Palestinian captives.\r"
    section3:
      primarytype: 'block'
      uuid: 'f93f3697-759b-415a-a107-6cb5df1fd2fb'
      activationstatus: true
      created: 2025-10-04T18:20:35.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas' stance, and its backing by Islamic Jihad, may raise the spirit\
        \ of Gazans, who had watched one ceasefire effort after another fail as Israeli\
        \ strikes pulverized the strip over the past two years, created a humanitarian\
        \ crisis and displaced millions.\r"
    section4:
      primarytype: 'block'
      uuid: '18e79039-7f81-4b24-99ab-daf041b98563'
      activationstatus: true
      created: 2025-10-04T18:20:35.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It’s happy news, it saves those who are still alive, it saves the\
        \ people, and thank God that they (Hamas) agreed. This is enough, good people.\
        \ We are tired, I swear to God, we are tired, tired,\" said Palestinian Saoud\
        \ Qarneyta, 32.\r"
    section5:
      primarytype: 'block'
      uuid: '6448e0ae-eb4e-446c-909d-8949c544122f'
      activationstatus: true
      created: 2025-10-04T18:20:35.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other Palestinians were cautious, expressing fear that Israeli Prime\
        \ Minister Benjamin Netanyahu will ultimately withdraw from any plan to end\
        \ the war.\r"
    section6:
      primarytype: 'block'
      uuid: 'ea0cfb75-22c2-4206-a657-1ed73c3f3598'
      activationstatus: true
      created: 2025-10-04T18:20:35.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What is important is that Netanyahu does not sabotage this, because\
        \ now that Hamas agreed, Netanyahu will disagree, as he usually does,\" said\
        \ Jerusalem resident Jamal Shihada.\r"
    section7:
      primarytype: 'block'
      uuid: '004ca1cd-6e7e-48ae-8a30-4476285e28b3'
      activationstatus: true
      created: 2025-10-04T18:20:35.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military's Arabic spokesperson issued a warning on Saturday\
        \ for residents of Gaza city, saying it remained a \"dangerous\" combat zone.\r"
    section8:
      primarytype: 'block'
      uuid: 'fff70d09-8bd9-4202-be1c-4b4561bce993'
      activationstatus: true
      created: 2025-10-04T18:20:35.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He urged residents in a post on X to avoid going north in the enclave\
        \ or nearing any areas where the military operates.\r"
    section9:
      primarytype: 'block'
      uuid: 'd286d4d9-299c-48b0-bfbc-6a33f7f88f5e'
      activationstatus: true
      created: 2025-10-04T18:20:35.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "News website Axios earlier reported that the Israeli military will\
        \ shift to defensive operations in Gaza and halt its plan to seize Gaza City.\r"
    section10:
      primarytype: 'block'
      uuid: 'f1636bf9-6c73-4428-8512-19dced7519ea'
      activationstatus: true
      created: 2025-10-04T18:20:35.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli airstrikes persisted early on Saturday but they were less intense,\
        \ after U.S. President Trump had called for a halt to the bombing saying Hamas\
        \ was ready for peace.\r"
    section11:
      primarytype: 'block'
      uuid: '785ef748-dfc1-4feb-a60d-f687084af014'
      activationstatus: true
      created: 2025-10-04T18:20:35.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli fire killed six people across Gaza Strip, local authorities\
        \ said. One strike killed four people in a house in Gaza City while another\
        \ killed two others in Khan Younis in the south, medical workers and local\
        \ authorities said.\r"
    section12:
      primarytype: 'block'
      uuid: '94e53147-3a31-4a2a-a121-cfd9acd28216'
      activationstatus: true
      created: 2025-10-04T18:20:35.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Worldwide support</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '0be053d5-595c-44ea-824d-ab164b26df24'
      activationstatus: true
      created: 2025-10-04T18:20:35.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu's office said early on Saturday that Israel was preparing\
        \ for an \"immediate implementation\" of the first stage of Trump's Gaza plan\
        \ for the release of Israeli hostages following Hamas' response.\r"
    section14:
      primarytype: 'block'
      uuid: 'fb847846-3aa4-4b25-8f87-6a1365f4f368'
      activationstatus: true
      created: 2025-10-04T18:20:35.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shortly after, Israeli media reported that the country's political\
        \ echelon had instructed the military to reduce offensive activity in Gaza.\r"
    section15:
      primarytype: 'block'
      uuid: 'db502551-db9e-450a-b065-37d5c1bebb26'
      activationstatus: true
      created: 2025-10-04T18:20:35.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's plan and Hamas' reaction won support around the world, from\
        \ Australia to India to Canada.\r"
    section16:
      primarytype: 'block'
      uuid: '0ea046b7-34b1-4c7c-9777-77b55383838f'
      activationstatus: true
      created: 2025-10-04T18:20:35.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military chief of staff instructed forces in a statement\
        \ to advance readiness for the implementation of the first phase of Trump’\
        s plan, without mentioning whether there would be reduction of military activity\
        \ in Gaza.\r"
    section17:
      primarytype: 'block'
      uuid: '363c2f55-2123-45f9-adfd-3b13059705ab'
      activationstatus: true
      created: 2025-10-04T18:20:35.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas responded to Trump's 20-point plan after the U.S. president gave\
        \ the group until Sunday to accept or face grave consequences.\r"
    section18:
      primarytype: 'block'
      uuid: 'a2688dc8-e17f-47ef-bd95-014afd278a1e'
      activationstatus: true
      created: 2025-10-04T18:20:35.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, who has cast himself as the only person capable of achieving\
        \ peace in Gaza, has invested significant political capital in efforts to\
        \ end a two-year-old war that has killed tens of thousands and left U.S. ally\
        \ Israel increasingly isolated on the world stage.\r"
    section19:
      primarytype: 'block'
      uuid: 'b1a6363a-ecee-46e2-8f64-cbd689d9ec5c'
      activationstatus: true
      created: 2025-10-04T18:20:35.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said on Friday he believed Hamas had shown it was \"ready for\
        \ a lasting PEACE\" and he put the onus on Netanyahu's government.\r"
    section20:
      primarytype: 'block'
      uuid: '0a47d698-49e4-44fc-9338-855cefc84afd'
      activationstatus: true
      created: 2025-10-04T18:20:35.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Israel must immediately stop the bombing of Gaza, so that we can\
        \ get the Hostages out safely and quickly!\" Trump wrote on his Truth Social\
        \ platform.\r"
    section21:
      primarytype: 'block'
      uuid: '475c1600-1e56-4d62-8b54-d3d9f35f7dba'
      activationstatus: true
      created: 2025-10-04T18:20:35.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Before Israel's latest announcements, families of those being held\
        \ by Hamas in Gaza called on Netanyahu \"to immediately order negotiations\
        \ for the return of all hostages.\"\r"
    section22:
      primarytype: 'block'
      uuid: 'adf8359c-6e4b-4c8f-9189-349272036e91'
      activationstatus: true
      created: 2025-10-04T18:20:35.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Domestically, the prime minister is caught between growing pressure\
        \ to end the war — from hostage families and a war-weary public — and demands\
        \ from hardline members of his far-right coalition who insist there must be\
        \ no let-up in Israel’s campaign in Gaza.\r"
    section23:
      primarytype: 'block'
      uuid: '2c1cdf20-3595-47f9-9610-bd6dc0a6e674'
      activationstatus: true
      created: 2025-10-04T18:20:35.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel began its offensive in Gaza after the October 7, 2023, Hamas-led\
        \ attack on Israel in which some 1,200 people were killed and 251 taken as\
        \ hostages back to Gaza, according to Israeli tallies. Israel says 48 hostages\
        \ remain, 20 of whom are alive.\r"
    section24:
      primarytype: 'block'
      uuid: '8648c8d1-1b83-41fe-96c9-9eda2eab0ae3'
      activationstatus: true
      created: 2025-10-04T18:20:35.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military campaign has killed more than 66,000 people in Gaza,\
        \ most of them civilians, according to Gaza health authorities. Its assault\
        \ has destroyed much of the strip while aid restrictions have triggered a\
        \ famine in parts of Gaza, with conditions dire across the enclave.\r"
    section25:
      primarytype: 'block'
      uuid: 'f31a644e-36a9-4b4d-9fa9-b1a0bb6f2bc7'
      activationstatus: true
      created: 2025-10-04T18:20:35.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-04T18:28:58.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-04T18:28:57.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Mohammed Torokman; Writing by Michael
        Georgy; Editing by Susan Fenton)</em></p>'
