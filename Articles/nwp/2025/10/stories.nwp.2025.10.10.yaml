    lead: 'Replacing the head of the security group tasked to protect Vice President
      Sara Duterte was not out of bounds and instead “within protocol,” the Armed
      Forces of the Philippines (AFP) said on Thursday.'
    activationstatus: true
    created: 2025-10-10T09:24:31.486+08:00
