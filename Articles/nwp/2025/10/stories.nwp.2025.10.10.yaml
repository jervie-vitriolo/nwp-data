  'START HERE----->AFP-engineers-can-handle-military-infra-works--not-DPWH---Brawner':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'Tikas funds are, currently, directly released to the Department of
      Public Works and Highways (DPWH) which, being the implementer, handles the procurement
      process from planning to bidding to construction, AFP Chief of Staff Gen. Romeo
      Brawner, Jr. said on Friday, Oct. 10, 2025.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-10T16:11:32.000+08:00
    imagesource: '45a1c914-c366-4400-bdd2-ede7031f355a'
    primarytype: 'composition'
    uuid: '8082d028-5412-470f-9830-a0ce6a3503fe'
    lead: 'The military, with its Corps of Engineers, can handle the finances and
      construction of infrastructure works within its camps and bases to safeguard
      quality and accountability, Armed Forces of the Philippines (AFP) chief Gen.
      Romeo Brawner Jr. said on Friday.'
    activationstatus: true
    created: 2025-10-10T16:21:46.649+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-10T16:31:03.468+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-10T16:31:03.178+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: '260b8dc0-14f8-4736-a26c-8cafe8a52e9c'
    template: '1'
    title: 'AFP engineers can handle military infra works, not DPWH – Brawner'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f0d8d21-53cd-4193-a180-68d857857676'
      activationstatus: true
      created: 2025-10-10T16:21:46.662+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.171+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The military, with its Corps
        of Engineers, can handle the finances and construction of infrastructure works
        within its camps and bases to safeguard quality and accountability, Armed
        Forces of the Philippines (AFP) chief Gen. Romeo Brawner Jr. said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa2eb0fb-5df1-4d70-85ca-e8711bd0f519'
      activationstatus: true
      created: 2025-10-10T16:21:46.663+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.172+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Brawner said there was a proposal in the last Senate budget hearing
        that the funds for the <em>Tatag ng Imprastraktura para sa Kapayapaan at Seguridad</em>
        (Tikas) projects be transferred to the AFP or the Department of National Defense.
        Military facilities like barracks, drainage systems, firing ranges and training
        facilities fall under the Tikas program.</p>'
    section2:
      primarytype: 'block'
      uuid: '16d87abe-4667-4a3b-8dea-5e92de745afe'
      activationstatus: true
      created: 2025-10-10T16:21:46.663+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.172+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“I am very much in favor of that <em>para masiguro namin na walang
        magiging ghost project. Masiguro naming na talagang high quality ang mga projects</em>,”
        Brawner told reporters.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e0cbe5e4-7953-446e-9314-c8181b1d4b56'
      activationstatus: true
      created: 2025-10-10T16:21:46.663+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.173+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>[TRANSLATION: I am very much in favor of that to ensure that there
        will be no ghost projects. We can guarantee that the military projects will
        be of high quality.]</p>'
    section4:
      primarytype: 'block'
      uuid: '4c17a377-0560-409a-9521-353903b3f153'
      activationstatus: true
      created: 2025-10-10T16:21:46.664+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.173+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>“Dahil puede namang gawin ng ating AFP, ng ating mga army, navy
        or air force engineers… kung di kaya ng ating mga engineers sa Armed Forces,
        seseguruhin namin na ang mga contractors na gagawa nito ay mahusay and proper
        ang pag-implement</em>,” he added.</p>'
    section5:
      primarytype: 'block'
      uuid: '4a156f4a-8441-4d34-9b64-75b172326fa1'
      activationstatus: true
      created: 2025-10-10T16:21:46.664+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.174+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>[TRANSLATION: Because we, the AFP, can do it, our army, navy and
        air force engineers… If our engineers from the armed forces could not build
        themselves, we will make sure that the contractors will be screened to be
        excellent and that they can implement properly.]</p>'
    section6:
      primarytype: 'block'
      uuid: 'e9acc089-d754-4940-ad8f-f02df644edcb'
      activationstatus: true
      created: 2025-10-10T16:21:46.664+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.174+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Tikas funds are, currently, directly released to the Department of\
        \ Public Works and Highways (DPWH), which handles the procurement process\
        \ from planning to bidding to construction.\r"
    section7:
      primarytype: 'block'
      uuid: 'b32e50e9-2b76-4578-a351-582a6bf941a8'
      activationstatus: true
      created: 2025-10-10T16:21:46.665+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.174+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“<em>Yung Tikas projects ay hindi po naire-release yung pondo sa
        AFP</em> [The AFP never handles the budget for the Tikas projects]. We are
        the end-user,” Brawner clarified.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e430fde7-8cbf-407c-8895-a6e946d5291b'
      activationstatus: true
      created: 2025-10-10T16:21:46.665+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.175+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Military infrastructure works that have been completed so far include\
        \ the grandstand within the AFP headquarters in Camp Aguinaldo, and facilities\
        \ at the 4th Infantry division of the army. \r"
    section9:
      primarytype: 'block'
      uuid: '321e12e2-ddb2-46ce-b44a-9055aac41ef4'
      activationstatus: true
      created: 2025-10-10T16:21:46.666+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.175+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Tikas projects are divided into phases and booking them as completed\
        \ are also done in phases, Brawner said.\r"
    section10:
      primarytype: 'block'
      uuid: '78926e8a-4269-431c-a8b9-db73ee94ecc4'
      activationstatus: true
      created: 2025-10-10T16:21:46.666+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.176+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“At the end of the year<em> ang pino-proklama na</em> completed
        is for the phase only,” he said.</p>'
    section11:
      primarytype: 'block'
      uuid: '0822d63b-a5cc-40df-a380-c4f57859d176'
      activationstatus: true
      created: 2025-10-10T16:21:46.666+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.176+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>[Translation: At the end of the year, phases completed are the only
        ones proclaimed as such, not the project in its entirety.]</p>'
    section12:
      primarytype: 'block'
      uuid: 'ee477945-9529-4aa0-bc9a-99f069f9eb0f'
      activationstatus: true
      created: 2025-10-10T16:21:46.667+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T16:31:03.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:03.177+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Brawner’s remarks came after the latest congressional hearing with
        the DND disclosed that as much as P15 billion released to the DPWH for military
        infrastructure works from 2023 to 2025 have been used for projects that were
        incomplete and useless.</p>'
  'START HERE----->cebu-davao-quake-not-connected':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-10T16:24:26.000+08:00
    imagesource: 'a88cfea6-22ae-47a1-9864-231ff0bfcbfb'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4377a6fd-6e13-4e41-a9bc-bc166e0c6bd3'
    lead: 'The 7.4 magnitude quake in Davao Oriental is not connected to the deadly
      tremor in Cebu, the Philippine Institute of Volcanology and Seismology (Phivolcs)
      said.'
    activationstatus: true
    created: 2025-10-10T16:27:15.316+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-10T16:31:08.552+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-10T16:31:08.181+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Powerful quakes in Davao, Cebu not connected - Phivolcs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21928feb-656b-46cc-bcef-b8e916a85c8f'
      activationstatus: true
      created: 2025-10-10T16:27:15.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The <a href="https://www.newswatchplus.ph/news/2025/10/10/davao-oriental-quake.html"><b>7.4
        magnitude quake</b></a>&nbsp;in Davao Oriental is not connected to the deadly
        tremor in Cebu, the Philippine Institute of Volcanology and Seismology (Phivolcs)
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f13e3c8e-a77c-49ea-ac8f-d7b1dbecfaf5'
      activationstatus: true
      created: 2025-10-10T16:27:15.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Friday, Oct. 10, Phivolcs director Teresito
        Bacolcol said there is no pattern of strong earthquakes, noting that the tremors
        are all normal activities.'
    section2:
      primarytype: 'block'
      uuid: 'd5ef7782-4aaa-4b57-adef-ae55995b844b'
      activationstatus: true
      created: 2025-10-10T16:27:15.345+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.173+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A magnitude 6.9 earthquake struck Central Visayas on Sept. 30, leaving
        <strong><a href="https://www.newswatchplus.ph/news/2025/10/9/cebu-quake-death-toll-74.html">over
        70 people dead</a></strong>.</p>'
    section3:
      primarytype: 'block'
      uuid: '18343673-d226-4d33-ac3a-871564391ce8'
      activationstatus: true
      created: 2025-10-10T16:27:15.345+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.173+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The Philippines is very much active tectonically. We have more than
        180 fault segments. We also have six trenches and there’s always a possibility
        na magkakaroon ng paglindol sunud sunod (that there may be consecutive tremors),”
        Bacolcol said in a press briefing, noting that in fact, an average of 30 earthquakes
        occur daily.'
    section4:
      primarytype: 'block'
      uuid: '9967a587-4522-4dd9-98ca-cd38604a0495'
      activationstatus: true
      created: 2025-10-10T16:27:15.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.174+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that the activities from the Bogo Bay fault - which generated
        tremors in Cebu, are independent from the Philippine Trench that triggered
        the shaking in Davao Oriental. '
    section5:
      primarytype: 'block'
      uuid: 'b7c8e964-8d0f-40db-8f3f-f88258c20fd1'
      activationstatus: true
      created: 2025-10-10T16:27:15.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.175+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Independent po sila, magkakalayo. And yung activity ng isa will not
        trigger or not induce the activity of the other one,” said Bacolcol.'
    section6:
      primarytype: 'block'
      uuid: '8b168a06-d39d-4064-873e-32a11cb64e5b'
      activationstatus: true
      created: 2025-10-10T16:27:15.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.175+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: They are independent and away from each other. The activity
        of one fault will not trigger or induce the activity of the other one.]'
    section7:
      primarytype: 'block'
      uuid: '1d569469-727c-4589-b729-8bcdcb822c77'
      activationstatus: true
      created: 2025-10-10T16:27:15.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Phivolcs said the Davao tremor has no connection as well to the recent
        4.4 magnitude quake in La Union.'
    section8:
      primarytype: 'block'
      uuid: 'd2388cb6-467a-4056-8b16-4f048f764f57'
      activationstatus: true
      created: 2025-10-10T16:27:15.348+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Based on Phivolcs’ records, a number of powerful earthquakes have been
        recorded near the quake’s epicenter in Manay, Davao Oriental – the most recent
        was the 7.1 magnitude tremor in 1992.'
    section9:
      primarytype: 'block'
      uuid: '2022aa0c-280e-4a7f-b679-271100ad9268'
      activationstatus: true
      created: 2025-10-10T16:27:15.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Preparedness for the ‘Big One’</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '6eced61a-5645-47ca-8f16-759052383a09'
      activationstatus: true
      created: 2025-10-10T16:27:15.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'With people becoming worried about the “Big One” or the potential destructive
        earthquake in Metro Manila, Bacolcol said the country must plan ahead, as
        science says these tremors could happen anytime.'
    section11:
      primarytype: 'block'
      uuid: '9b0fe3a1-d1c9-47bd-b033-d7f7d56fdc98'
      activationstatus: true
      created: 2025-10-10T16:27:15.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said historically, the source of the ‘Big One’ quake, the West Valley
        Fault, has major movements every 400 to 600 years – with the last recorded
        in 1658.'
    section12:
      primarytype: 'block'
      uuid: '93dd4192-ad71-4f09-9535-1ebd2a1c82e2'
      activationstatus: true
      created: 2025-10-10T16:27:15.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Of course, it will not happen by 2058…it could be earlier or it could
        be later…we have to assume that it will happen,” stressing the need to prepare
        for the major tremor. '
    section13:
      primarytype: 'block'
      uuid: 'a5530784-0f69-43ca-87ac-5a2cff22ac2c'
      activationstatus: true
      created: 2025-10-10T16:27:15.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bacolcol said one way to brace for the destructive shaking is to build
        structures that follow proper engineering standards.'
    section14:
      primarytype: 'block'
      uuid: 'af51ea5f-63c8-4fa0-bf30-a6fa821c443d'
      activationstatus: true
      created: 2025-10-10T16:27:15.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T16:31:08.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T16:31:08.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Duck, cover and hold will only protect you from falling debris…first
        and foremost we have to make sure that you follow the building code,” he said.</p>'
  'START HERE----->Venezuela-Maria-Corina-Machado-Nobel-Peace-Prize':
    author: 'Gwladys Fouche and Terje Solsvik, Reuters'
    caption: 'Venezuelan opposition leader Maria Corina Machado gestures at a protest
      ahead of the Friday inauguration of President Nicolas Maduro for his third term,
      in Caracas, Venezuela January 9, 2025. (Leonardo Fernandez Viloria/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
