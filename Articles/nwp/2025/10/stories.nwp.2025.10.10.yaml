      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Israeli army says ceasefire went into effect at noon local
        time</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '85f87f4a-c335-48b5-bb36-61c65882b8db'
      activationstatus: true
