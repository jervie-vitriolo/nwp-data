    title: 'Sotto: New tax on content creators, Senate coup ‘fake news’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4aa72835-4219-47fc-b65e-21b8b0c768e2'
      activationstatus: true
      created: 2025-10-10T14:07:40.118+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.273+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate President Vicente
        “Tito” Sotto III decried the spread of disinformation targeting him and other
        Senate leaders — including false claims that he is pushing for a 50% tax on
        content creators and an alleged plot to unseat him.</p>'
    section1:
      primarytype: 'block'
      uuid: '7b928c82-1f78-4ecf-acbe-0d69b031519b'
      activationstatus: true
      created: 2025-10-10T14:07:40.118+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.273+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Mayroong propaganda talaga against the Senate [There really is a propaganda
        against the Senate],” Sotto told reporters on Friday, Oct. 10.'
    section2:
      primarytype: 'block'
      uuid: 'e3f2337f-0c6d-4f33-a76e-0d256ec49b72'
      activationstatus: true
      created: 2025-10-10T14:07:40.119+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.273+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He said the disinformation campaign appears aimed at discrediting
        the Senate and has specifically targeted him, Senate President Pro Tempore
        Ping Lacson, and Majority Leader Migz Zubiri.</p>'
    section8:
      primarytype: 'block'
      uuid: '455df585-cf1f-4e66-a00b-be173202e725'
      activationstatus: true
      created: 2025-10-10T14:48:29.116+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.274+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Napansin namin mula September 8, pagdating ng mga Thursday, Friday,
        Saturday, may mga fake news against me, against Sen. Lacson, against Sen.
        Zubiri. Tapos pagdating na lunes, meron daw coup,” Sotto said.</p>'
    section9:
      primarytype: 'block'
      uuid: '3f09a3bb-4c3c-45ce-aa76-ea307163f6f5'
      activationstatus: true
      created: 2025-10-10T14:49:19.301+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.274+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation:&nbsp;We noticed that starting September 8, every Thursday,
        Friday, and Saturday, there are fake news items against me, against Sen. Lacson,
        and against Sen. Zubiri. Then come Monday, there are rumors of a coup.]</p>'
    section3:
      primarytype: 'block'
      uuid: '7418855c-59d6-4868-9ec4-e710759c376d'
      activationstatus: true
      created: 2025-10-10T14:07:40.119+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.275+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“I think there is concerted effort by some quarters. I don't know
        who. We'll try to find out,” he added.</p>'
    section4:
      primarytype: 'block'
      uuid: '5c712fcd-febd-4156-8409-c1a8cd1074a1'
      activationstatus: true
      created: 2025-10-10T14:07:40.119+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.275+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Senate leader categorically denied social media posts alleging
        he proposed a 50% tax on the monetization of all content creators.'
    section5:
      primarytype: 'block'
      uuid: '3dea8ecb-8e95-40e4-ba82-8ab8bc218c44'
      activationstatus: true
      created: 2025-10-10T14:07:40.120+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.276+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“None whatsoever. Me personally, and even the Senate itself wala akong
        naalalang may nagfile. As a matter of fact kung ako magpa-file, bawas tax
        [I don’t recall anyone filing such a proposal. In fact, if I were to file
        something, it would be to reduce taxes],” he said. '
    section6:
      primarytype: 'block'
      uuid: 'cc2c944c-8132-48d7-b12a-d996806403ba'
      activationstatus: true
      created: 2025-10-10T14:07:40.120+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.276+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Meanwhile, the Senate adjourned for a month-long break on Friday with
        no changes in leadership, despite persistent rumors circulating on social
        media about a supposed coup.'
    section7:
      primarytype: 'block'
      uuid: '897215e6-63dd-4f53-b98c-9ef6b4f6f5be'
      activationstatus: true
      created: 2025-10-10T14:07:40.121+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-10T14:50:25.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:50:25.276+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Minority Leader Alan Peter Cayetano, who was speculated to be a potential
        replacement for Sotto, earlier said there were no active moves to oust the
        Senate President. <p><br></p>'
