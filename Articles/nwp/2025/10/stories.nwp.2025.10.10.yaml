  'START HERE----->ph-welcomes-israel-gaza-hamas-ceasefire-deal':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-10T12:07:54.000+08:00
    imagesource: 'ae341313-3a34-4d03-9527-835ddbee0d16'
    primarytype: 'composition'
    uuid: 'ca90171e-ecb8-4138-8c86-51e876fd8c88'
    lead: 'The Philippines has welcomed the ceasefire agreement between Israel and
      Hamas announced Thursday by United States President Donald Trump, calling it
      a crucial step toward easing tensions in the region and reviving hopes for peace.'
    activationstatus: true
    created: 2025-10-10T12:09:16.366+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-10T12:09:43.160+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-10T12:09:42.923+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH welcomes Israel-Hamas ceasefire, hostage deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '60816462-593d-41f0-9973-b12d499fee79'
      activationstatus: true
      created: 2025-10-10T12:09:16.378+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:09:43.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:09:42.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        welcomed the ceasefire agreement between Israel and Hamas announced Thursday
        by United States President Donald Trump, calling it a crucial step toward
        easing tensions in the region and reviving hopes for peace.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da595d5f-7387-494a-bd17-99ee7ad11859'
      activationstatus: true
      created: 2025-10-10T12:09:16.379+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:09:43.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:09:42.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement Friday, the Department of Foreign Affairs described
        the deal as a “monumental step toward de-escalation” and “a breakthrough that
        breathes fresh hope” for civilians and hostages affected by the war.'
    section2:
      primarytype: 'block'
      uuid: '9741ed52-1327-4880-b4c3-6feef344e237'
      activationstatus: true
      created: 2025-10-10T12:09:16.379+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:09:43.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:09:42.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We congratulate the peacemakers and commend the persistent efforts
        of the U.S., Qatar, Egypt, and Turkey in securing a pause in hostilities and
        the release of hostages,” the DFA said. '
    section3:
      primarytype: 'block'
      uuid: 'bd2d064c-916e-4f1d-86ec-bcaceeefc443'
      activationstatus: true
      created: 2025-10-10T12:09:16.380+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:09:43.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:09:42.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The department added that Manila hopes the truce will lead to “long-term
        peace and stability” in a region home to millions of Filipinos and a major
        route for Filipino seafarers.'
    section4:
      primarytype: 'block'
      uuid: '6b05e171-daba-47f7-933a-5364db785369'
      activationstatus: true
      created: 2025-10-10T12:09:16.380+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:09:43.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:09:42.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ceasefire, which took effect Friday, marks the first phase of Trump’s
        Middle East peace initiative. It reportedly includes a limited withdrawal
        of Israeli troops from parts of Gaza and the release of hostages and Palestinian
        detainees. '
    section5:
      primarytype: 'block'
      uuid: '7aabc33b-021d-44b5-add5-21850d9d3586'
      activationstatus: true
      created: 2025-10-10T12:09:16.380+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:09:43.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:09:42.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump hailed the development as “a victory for peace,” crediting months
        of talks with regional mediators for making it possible.'
    section6:
      primarytype: 'block'
      uuid: '6cbe5bdd-939d-4e37-ab0e-d595de1a91d3'
      activationstatus: true
      created: 2025-10-10T12:09:16.381+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:09:43.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:09:42.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Israel-Hamas war began in October 2023 when Hamas launched a
        deadly surprise attack on southern Israel, killing more than 1,000 people
        and taking hundreds hostage. Israel responded with a large-scale military
        campaign that devastated Gaza, displacing hundreds of thousands and worsening
        an already severe humanitarian crisis.</p>'
