      lastmodified: 2025-10-10T18:41:31.178+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The national expenditure program submitted by the Budget Department\
        \ to the House recommended P889.24 million for the OVP, but lawmakers reduced\
        \ this to P733.2 million, close to the current outlay, in response to the\
        \ absence of Vice President Sara Duterte to help defend her budget during\
        \ the plenary debates.\r"
    section3:
      primarytype: 'block'
      uuid: 'ff6903eb-73a9-4031-bca7-051bc9aa2ff9'
      activationstatus: true
      created: 2025-10-10T18:22:37.919+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.178+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'cf1608b0-b199-4d56-88f5-d5d1025d7c0a'
      activationstatus: true
      created: 2025-10-10T18:22:37.919+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.179+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Let me then again put this on record: VP Sara Duterte’s repeated refusal\
        \ to face this chamber is an insult. It spits on the duty of accountability,\
        \ while she clings to millions in public funds she refuses to explain,” Mamamayang\
        \ Liberal Rep. Leila de Lima said during the introduction of amendments to\
        \ the bill.\r"
    section5:
      primarytype: 'block'
      uuid: '4545d859-b7cb-422f-9de5-269116a38558'
      activationstatus: true
      created: 2025-10-10T18:22:37.920+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.179+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '721e8a1f-e2f5-4bdf-ba24-fc036c8df92b'
      activationstatus: true
      created: 2025-10-10T18:22:37.920+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.180+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Public money is not a toy. Hindi ito pabuya na pinamimigay sa mga\
        \ imbentong tao na may imbentong pangalan sa mga imbentong project [It is\
        \ not a reward given to fabricated people with fabricated names under fabricated\
        \ projects]. It is a trust, and until the vice president learns respect, this\
        \ House must act as the parent that disciplines a brat,” she said.\r"
    section7:
      primarytype: 'block'
      uuid: 'fe776f37-557b-4d56-b929-176d31ab9e1e'
      activationstatus: true
      created: 2025-10-10T18:22:37.920+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.181+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '825c1ee4-c6d5-4935-bcbb-ef2638a82b0a'
      activationstatus: true
      created: 2025-10-10T18:22:37.921+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.181+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "House appropriations committee chairperson Mikaela Suansing accepted\
        \ the amendment, noting that OVP personnel and services will not be affected.\r"
    section9:
      primarytype: 'block'
      uuid: 'cffd7786-975b-46dd-a878-6dbb45fab903'
      activationstatus: true
      created: 2025-10-10T18:22:37.921+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.182+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '19df2092-8512-45a5-8eb4-34c2e1b9dd51'
      activationstatus: true
      created: 2025-10-10T18:22:37.922+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.182+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“The current proposal of the Office of the Vice President reflects\
        \ the salary increases of the said personnel in compliance with the Salary\
        \ Standardization Law,” Suansing said. “Second, we will also ensure that the\
        \ final budget of the Office of the Vice President for the office to be able\
        \ to perform its mandate.” \r"
    section11:
      primarytype: 'block'
      uuid: '1bc3aebb-eb43-42ea-9631-77c53c3560ee'
      activationstatus: true
      created: 2025-10-10T18:22:37.922+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.183+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4e4eba66-e79b-4925-a668-e569ccb47504'
      activationstatus: true
      created: 2025-10-10T18:22:37.922+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:41:31.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.183+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The amendment passed the plenary.\r"
    section13:
      primarytype: 'block'
