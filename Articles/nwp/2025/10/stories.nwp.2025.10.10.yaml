    title: '‘NewsWatch Now’ joins finalists for Best News Program at 47th Catholic
      Mass Media Awards'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b105a5d8-27b8-4a5b-a558-11f0e512d1bb'
      activationstatus: true
      created: 2025-10-10T19:13:52.855+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.865+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila,Philippines -</strong> “NewsWatch Now,” the
        flagship newscast of NewsWatch Plus, has been named one of the finalists for
        Best News Program at the 47th Catholic Mass Media Awards (CMMA), joining some
        of the country’s leading national and regional news programs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dcffb29f-d674-4cfd-8678-6df5ba731365'
      activationstatus: true
      created: 2025-10-10T19:13:52.856+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.856+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The CMMA honors media professionals and works that demonstrate technical\
        \ excellence and promote human values - especially Christian values - across\
        \ radio, print, advertising, television, and film.\r"
    section2:
      primarytype: 'block'
      uuid: '4315f8f9-3e15-405d-8860-879b8ee05738'
      activationstatus: true
      created: 2025-10-10T19:13:52.856+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.856+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Founded in 1978 by the late Cardinal Jaime Sin, the awards recognize\
        \ media that embody truth, social responsibility, and service to the public.\r"
    section3:
      primarytype: 'block'
      uuid: '6e74e00f-d503-4246-bafa-fcb75da43ada'
      activationstatus: true
      created: 2025-10-10T19:13:52.857+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.857+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“NewsWatch Now” joined the finalist roster with “Frontline Tonight”\
        \ and “Frontline Pilipinas” of TV5 Network, “The Big Story” of One News, “\
        Saksi” of GMA 7, and GMA Regional TV One Western Visayas.\r"
    section4:
      primarytype: 'block'
      uuid: '21b842be-a844-415c-8be1-6a504545d16f'
      activationstatus: true
      created: 2025-10-10T19:13:52.857+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.857+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Anchored by veteran broadcaster Menchu Macapagal, “NewsWatch” is produced\
        \ by Broadreach Media, Inc. The program features concise, fast-paced storytelling\
        \ with a digital-first format for the evolving news audience. \r"
    section5:
      primarytype: 'block'
      uuid: '23f4bbee-123a-4741-a407-27170e3c6ab4'
      activationstatus: true
      created: 2025-10-10T19:13:52.858+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.858+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Macapagal said the recognition reflects the team’s shared effort to\
        \ produce meaningful journalism.\r"
    section6:
      primarytype: 'block'
      uuid: '68524dab-ee0b-46f8-a92e-88c7010712e1'
      activationstatus: true
      created: 2025-10-10T19:13:52.858+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.858+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This is a product of teamwork and the dedication of our team to delivering\
        \ news and narratives that matter,” she said.\r"
    section7:
      primarytype: 'block'
      uuid: '3f8b2616-8c80-4a75-90cc-9cceb68c2724'
      activationstatus: true
      created: 2025-10-10T19:13:52.859+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.859+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The show builds on the legacy of credible journalism established by\
        \ former CNN Philippines journalists.\r"
    section8:
      primarytype: 'block'
      uuid: '8e4bc635-9716-44f3-865b-e1b777c4b38c'
      activationstatus: true
      created: 2025-10-10T19:13:52.859+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.859+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After CNN Philippines ceased operations in early 2024, Broadreach Media\
        \ and NewsWatch Plus carried on its standards of accuracy, fairness, and professionalism\
        \ through “NewsWatch Now” and other news and lifestyle content across its\
        \ digital platforms.\r"
    section9:
      primarytype: 'block'
      uuid: '9b518fab-2b67-4bd4-a3e7-2c540b6e3b03'
      activationstatus: true
      created: 2025-10-10T19:13:52.859+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T19:13:53.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T19:13:52.859+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The winners of the 47th Catholic Mass Media Awards will be announced\
        \ later this year in Manila.\r"
