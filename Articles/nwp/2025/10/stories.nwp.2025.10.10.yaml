    title: 'Peru Congress ousts president, successor vows 'war on crime''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7b4d2ada-81d6-4853-881d-73447ae477ad'
      activationstatus: true
      created: 2025-10-10T18:15:31.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Lima, Peru -&nbsp;</strong>Peru's lawmakers swore in Congress
        chief Jose Jeri as the country's new president less than an hour after unanimously
        voting to remove President Dina Boluarte, as anger mounted over rising crime
        and accusations of corruption.</p>'
    section1:
      primarytype: 'block'
      uuid: '82c4b054-1e9e-43a5-ba39-eea2d182e052'
      activationstatus: true
      created: 2025-10-10T18:15:31.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>One of the world's least popular leaders was ousted shortly after
        midnight on Friday, Oct, 10, just hours after various political blocs first
        presented motions for Boluarte's removal on grounds of moral incapacity.</p>'
    section2:
      primarytype: 'block'
      uuid: 'cf92f494-3e59-48a4-be03-198f1f10ac31'
      activationstatus: true
      created: 2025-10-10T18:15:31.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vote took place after several members of popular cumbia music group\
        \ Agua Marina were injured in a shooting during a concert held on Wednesday\
        \ in a venue belonging to the Peruvian military.\r"
    section3:
      primarytype: 'block'
      uuid: '85c87ca0-b700-48e1-83e7-9406981eda96'
      activationstatus: true
      created: 2025-10-10T18:15:31.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Jeri calls for war on crime</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: 'd7ba9ce8-96c7-4ef2-937e-e53ce68510e6'
      activationstatus: true
      created: 2025-10-10T18:15:31.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Motions for Boluarte's removal cited the economic impacts of rising\
        \ crime, as well as allegations of corruption and a scandal known locally\
        \ as Rolexgate over the provenance of her collection of luxury watches.\r"
    section5:
      primarytype: 'block'
      uuid: '9b3a00f3-0231-4350-8b19-7018396268d7'
      activationstatus: true
      created: 2025-10-10T18:15:31.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jeri, who becomes Peru's seventh president since 2016, signaled he\
        \ would take a tough approach on insecurity.\r"
    section6:
      primarytype: 'block'
      uuid: '9bfd6273-7734-485f-987f-51ef7e6b304c'
      activationstatus: true
      created: 2025-10-10T18:15:31.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The main enemy is out there on the streets: criminal gangs,\" he\
        \ told Congress, wearing a sash of the national flag. \"We must declare war\
        \ on crime.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'ba0bcdce-48cf-426a-aa68-08f47987a830'
      activationstatus: true
      created: 2025-10-10T18:15:31.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 38-year-old member of the conservative Somos Peru party, who became\
        \ Congress president in July, joins the ranks of some of the world's youngest\
        \ heads of state.\r"
    section8:
      primarytype: 'block'
      uuid: '936bbbe6-f7ca-4c98-b65e-09d6c5af9300'
      activationstatus: true
      created: 2025-10-10T18:15:31.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Crowds had gathered outside Congress and Ecuador's embassy, where there\
        \ had been speculation that Boluarte could seek asylum. Some people were in\
        \ a celebratory mood waving flags, dancing and playing instruments.\r"
    section9:
      primarytype: 'block'
      uuid: 'f46fb6bb-95a6-4803-8c6c-3f347c4c1b7b'
      activationstatus: true
      created: 2025-10-10T18:15:31.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shortly after Congress voted to remove her, Boluarte made an address\
        \ at the presidential palace where she acknowledged that the same Congress\
        \ that had sworn her in late 2022 had now voted for her removal, \"with the\
        \ implications this has for the stability of democracy in our country.\"\r"
    section10:
      primarytype: 'block'
      uuid: '4c616a67-320f-4960-a991-2898dd2ded2e'
      activationstatus: true
      created: 2025-10-10T18:15:31.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"At every moment, I called for unity,\" she said.\r"
    section11:
      primarytype: 'block'
      uuid: '0027fc40-35e7-4a78-a600-602939568263'
      activationstatus: true
      created: 2025-10-10T18:15:31.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Losing support</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '4432e2f5-9c6f-4a38-b612-9b2fd2298002'
      activationstatus: true
      created: 2025-10-10T18:15:31.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawmakers from across the political spectrum had late on Thursday summoned\
        \ Boluarte to defend herself before Congress that same night. She never arrived,\
        \ and lawmakers had sufficient votes to proceed with a rapid impeachment process.\r"
    section13:
      primarytype: 'block'
      uuid: 'b147ffbe-026d-4c49-84d8-3cea6e6177af'
      activationstatus: true
      created: 2025-10-10T18:15:31.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Boluarte, 63, was deeply disliked, with approval ratings between 2%\
        \ and 4%, following accusations she has illicitly profited from her office\
        \ and is responsible for lethal crackdowns on protests in favor of her predecessor.\r"
    section14:
      primarytype: 'block'
      uuid: 'ee62a8d2-3e8e-400a-b6d7-77a260664c63'
      activationstatus: true
      created: 2025-10-10T18:15:31.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She denies wrongdoing.\r"
    section15:
      primarytype: 'block'
      uuid: '44b7ca48-817b-49f9-b680-f7ba49754fb9'
      activationstatus: true
      created: 2025-10-10T18:15:31.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her removal continues a revolving door of leaders in the Andean nation.\
        \ Three ex-leaders are currently behind bars.\r"
    section16:
      primarytype: 'block'
      uuid: '6c8e02ae-7433-46a7-a905-a90e7fb8f1b9'
      activationstatus: true
      created: 2025-10-10T18:15:31.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Congress' vote for Boluarte's removal marks an about-turn after lawmakers\
        \ rejected a series of prior motions for removal, none of which made it to\
        \ the debate stage.\r"
    section17:
      primarytype: 'block'
      uuid: '5b13c84e-3b05-417b-a4dc-56a6870db479'
      activationstatus: true
      created: 2025-10-10T18:15:31.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The latest push was marked by the participation of right-wing parties\
        \ that have historically supported her, including Rafael Lopez's Popular Renewal\
        \ and Keiko Fujimori's Popular Force. Both political heavyweights are expected\
        \ to stand for president in April 2026.\r"
    section18:
      primarytype: 'block'
      uuid: '569e825f-c1c8-4ece-8da1-1a0004fa05bb'
      activationstatus: true
      created: 2025-10-10T18:15:31.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Boluarte came to power in December 2022 as her predecessor President\
        \ Pedro Castillo, under whom she had herself served as vice president, was\
        \ ousted and arrested after he attempted to dissolve Congress.\r"
    section19:
      primarytype: 'block'
      uuid: 'c5558c79-eb66-4bf4-bc77-bcbfeaff990b'
      activationstatus: true
      created: 2025-10-10T18:15:31.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castillo's removal was met with months of widespread, deadly protests\
        \ particularly in rural Andean and Indigenous communities, and rights groups\
        \ have accused Boluarte's government of using excessive force to repress the\
        \ protests.\r"
    section20:
      primarytype: 'block'
      uuid: 'ebbd4f53-6b51-431e-b62e-c99a3b23888a'
      activationstatus: true
      created: 2025-10-10T18:15:31.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also became embroiled in allegations of illicit enrichment involving\
        \ undeclared assets and watches. In July, she decided to double her salary.\r"
    section21:
      primarytype: 'block'
      uuid: 'b025d217-23d8-4fb5-ae70-9d444a8db14d'
      activationstatus: true
      created: 2025-10-10T18:15:31.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:20:27.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:20:27.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Marco Aquino, Sarah Morland and Alexander Villegas;
        Editing by Kylie Madry, Bill Berkrot, Christian Schmollinger, Raju Gopalakrishnan
        and Timothy Heritage)</em></p>'
  'START HERE----->macron-summons-french-party-leaders-pm-deadline':
    author: 'Dominique Vidalon and Benjamin Mallet, Reuters'
    caption: 'France's President Emmanuel Macron speaks during a ministerial meeting
      on the implementation of the Middle East peace plan at the Quai d'Orsay, in
      Paris, France on Oct. 9. (Thomas Samson/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-10T18:16:50.000+08:00
    imagesource: 'af5fa070-27c2-43df-9ba6-bb9c434f6d52'
    primarytype: 'composition'
    uuid: '009ed354-9c03-4f7c-b1f7-328a09bfadf7'
    lead: 'French President Emmanuel Macron will convene a meeting of France's
      mainstream political parties on Friday ahead of a self-imposed deadline to name
      a new prime minister, as the country's central bank chief warned the political
      crisis was curbing growth.'
    activationstatus: true
    created: 2025-10-10T18:20:06.330+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-10T18:22:15.515+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-10T18:22:15.147+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Macron summons French party leaders as deadline for naming prime minister
      nears'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '58d078fc-0e80-49a4-b7d7-cd02826f7807'
      activationstatus: true
      created: 2025-10-10T18:20:06.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong>&nbsp;French President Emmanuel
        Macron will convene a meeting of France's mainstream political parties on
        Friday, Oct. 10, ahead of a self-imposed deadline to name a new prime minister,
        as the country's central bank chief warned the political crisis was curbing
        growth.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2362761-6183-4dd5-8e96-fa81623675d2'
      activationstatus: true
      created: 2025-10-10T18:20:06.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron is searching for his sixth prime minister in under two years\
        \ and will need to find a personality whose appeal spans the centre-right\
        \ to centre-left in order to steer a budget through a fragmented and fractured\
        \ parliament.\r"
    section2:
      primarytype: 'block'
      uuid: '262c08fc-0106-467d-a3d9-4be91e63cfb7'
      activationstatus: true
      created: 2025-10-10T18:20:06.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president's office said late on Wednesday that he would name his\
        \ next prime minister within 48 hours.\r"
    section3:
      primarytype: 'block'
      uuid: '00809f5c-ee99-41aa-9330-c7a9865720f4'
      activationstatus: true
      created: 2025-10-10T18:20:06.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The meeting - which does not include the far-right National Rally or\
        \ the hard-left France Unbowed, two of the National Assembly's largest political\
        \ parties - is due to take place from 1230 GMT.\r"
    section4:
      primarytype: 'block'
      uuid: '072c7fde-facd-4ffc-a667-87e72be2994b'
      activationstatus: true
      created: 2025-10-10T18:20:06.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Former PM calls for compromise</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'a5af218a-42e7-4350-ae32-f56c857792ec'
      activationstatus: true
      created: 2025-10-10T18:20:06.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speculation in political circles has centred upon veteran centrist\
        \ Jean-Louis Borloo, head of the public auditor Pierre Moscovici, and Sebastien\
        \ Lecornu, who resigned as prime minister on Monday and appeared to rule himself\
        \ out of contention.\r"
    section6:
      primarytype: 'block'
      uuid: '757d83ac-fa14-49db-b57e-38211bd0b472'
      activationstatus: true
      created: 2025-10-10T18:20:06.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Being prime minister is not a question of desire. It's a job that\
        \ is very difficult today,\" Moscovici told broadcaster BFM. \"If the question\
        \ is posed, you respond. It has never been asked of me.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'd885ccb0-e05a-4102-90b9-e3114778c6bb'
      activationstatus: true
      created: 2025-10-10T18:20:06.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marine Tondelier and Gabriel Attal, two party heads, both confirmed\
        \ they would attend the meeting.\r"
    section8:
      primarytype: 'block'
      uuid: '830cc40a-0b66-4a3b-bd34-b460c06ca6f4'
      activationstatus: true
      created: 2025-10-10T18:20:06.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"People tell me: 'He's going to test the Lecornu 2 hypothesis on you.'\
        \ If that's the case, I wish him good luck,\" Green party chief Tondelier\
        \ told TF1 television.\r"
    section9:
      primarytype: 'block'
      uuid: '803f1691-0837-4766-9b0b-66275eac9120'
      activationstatus: true
      created: 2025-10-10T18:20:06.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Attal said he hoped the president had called the meeting to listen\
        \ to the various political parties, not merely to tell them what he had decided.\r"
    section10:
      primarytype: 'block'
      uuid: '06f86a69-9966-43a1-9afa-68f8f3bfd570'
      activationstatus: true
      created: 2025-10-10T18:20:06.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's necessary first to speak and find a compromise among the political\
        \ parties, because I fear again that trying the same method ... of naming\
        \ a prime minister before there has been a compromise at the root will produce\
        \ the same effects,\" Attal, the head of a centrist party and one of Macron's\
        \ former prime ministers, said in an interview with France 2 television.\r"
    section11:
      primarytype: 'block'
      uuid: '0a14334e-acd2-4659-9f7e-49c621900b08'
      activationstatus: true
      created: 2025-10-10T18:20:06.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Crisis impacts growth</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '72722e80-bd7d-4fa6-884b-99b419c9f13a'
      activationstatus: true
      created: 2025-10-10T18:20:06.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France, the euro zone's second-largest economy, is mired in its deepest\
        \ political crisis in decades, turmoil in part precipitated by the president's\
        \ failed gamble on a snap election last year which weakened further his minority\
        \ in parliament.\r"
    section13:
      primarytype: 'block'
      uuid: 'ebeb1f40-c4c5-4802-861c-0f6ed477008e'
      activationstatus: true
      created: 2025-10-10T18:20:06.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country's central bank chief, Francois Villeroy de Galhau, forecast\
        \ the political uncertainty would cost the economy 0.2 percentage points of\
        \ gross domestic product. Business sentiment was suffering but the economy\
        \ was broadly fine, he said.\r"
    section14:
      primarytype: 'block'
      uuid: '0cc26522-c0ab-44d8-80d2-bce267f5ed37'
      activationstatus: true
      created: 2025-10-10T18:20:06.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Uncertainty is ... the number one enemy of growth,\" Villeroy told\
        \ RTL radio.\r"
    section15:
      primarytype: 'block'
      uuid: 'e0b5fd14-971e-425f-8511-157327818734'
      activationstatus: true
      created: 2025-10-10T18:20:06.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fraught budget negotiations this year and last as France seeks to rein\
        \ in its public finances and tame a gaping budget deficit have cost Macron\
        \ three prime ministers in less than 12 months.\r"
    section16:
      primarytype: 'block'
      uuid: 'd04bedca-afdc-4959-9e38-bf55ee9a13aa'
      activationstatus: true
      created: 2025-10-10T18:20:06.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Villeroy said it would be preferable if the deficit did not exceed\
        \ 4.8% of GDP in 2026. The deficit is forecast to hit 5.4% this year, nearly\
        \ double the European Union's cap. Macron's second-to-last prime minister,\
        \ Francois Bayrou, was ousted by the National Assembly over his plans for\
        \ 44 billion euros in savings to haul the deficit to 4.6%.\r"
    section17:
      primarytype: 'block'
      uuid: '44e82f67-4df4-4371-94b8-d7c593413b7a'
      activationstatus: true
      created: 2025-10-10T18:20:06.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rating agencies issued a fresh round of warnings about France's sovereign\
        \ credit score this week after Lecornu said his government was resigning just\
        \ 14 hours after he had announced his cabinet line-up.\r"
    section18:
      primarytype: 'block'
      uuid: '30ee39a7-fbfc-41ab-93c6-8cb11d9e7bcf'
      activationstatus: true
      created: 2025-10-10T18:20:06.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:22:15.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:22:15.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dominique Vidalon and Benjamin Mallet; Writing
        by Richard Lough; Editing by Makini Brice and Alison Williams)</em></p>'
