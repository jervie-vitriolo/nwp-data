      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Military troops and reservists
        have been sent to Mindanao in the wake of a strong tremor off the coast of
        Davao Oriental that triggered tsunami warnings.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ebc96d32-7df2-4f62-95fe-34cf2fd14f6d'
      activationstatus: true
      created: 2025-10-10T14:48:29.089+08:00
