      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:48:29.090+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: Right away, we deployed troops. First of all, they are\
        \ ready to do rescue and retrieval operations.]\r"
    section4:
