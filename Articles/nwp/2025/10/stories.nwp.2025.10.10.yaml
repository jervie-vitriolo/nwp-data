      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.707+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '1334bfde-4fb4-42dd-851f-efe76fee3e6f'
      activationstatus: true
      created: 2025-10-10T18:15:01.566+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.708+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Twenty Israeli hostages are still believed to be alive in Gaza, while\
        \ 26 are presumed dead and the fate of two is unknown. Hamas has indicated\
        \ that recovering the bodies of the dead may take longer than releasing those\
        \ who are alive.\r"
    section39:
      primarytype: 'block'
      uuid: 'cccd8d41-b666-4768-818e-2bf90427d70b'
      activationstatus: true
      created: 2025-10-10T18:15:01.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.709+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '2e3a172f-4e21-4ed5-98cc-4e046f96c981'
      activationstatus: true
      created: 2025-10-10T18:15:01.568+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Hurdles remain</strong>&nbsp;</h2>'
    section41:
      primarytype: 'block'
      uuid: '15fbdb49-305b-49a1-8cce-b43e9cdc4581'
      activationstatus: true
      created: 2025-10-10T18:15:01.568+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '4a405c37-ed17-4e81-a205-6d653d3fdb36'
      activationstatus: true
      created: 2025-10-10T18:15:01.569+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.711+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The accord, if fully implemented, would bring the two sides closer\
        \ than any previous effort to halt the war.\r"
    section43:
      primarytype: 'block'
      uuid: '643c3e1b-38e1-4d51-8b55-e4f4fb783173'
      activationstatus: true
      created: 2025-10-10T18:15:01.570+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '62b25ddc-b6ac-4fa4-b52b-ba40717a55ad'
      activationstatus: true
      created: 2025-10-10T18:15:01.571+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Much could still go wrong. The sides have yet to publish the list of\
        \ Palestinian prisoners to be released in exchange for Israeli hostages. Hamas\
        \ is seeking freedom for some of the most prominent Palestinian convicts held\
        \ in Israeli jails, as well as hundreds of people detained during Israel's\
        \ assault.\r"
    section45:
      primarytype: 'block'
      uuid: 'a50d9c1e-dd6a-49f8-9ded-bfacf959f954'
      activationstatus: true
      created: 2025-10-10T18:15:01.571+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '656c4b88-85e6-4bf9-bbb8-a216d7135231'
      activationstatus: true
      created: 2025-10-10T18:15:01.572+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.714+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Further steps in Trump's 20-point plan have yet to be agreed. Those\
        \ include how the demolished Gaza Strip is to be ruled when the fighting ends,\
        \ and the ultimate fate of Hamas, which has so far rejected Israel's demands\
        \ it disarm.\r"
    section47:
      primarytype: 'block'
      uuid: '7ed2687c-c3f8-4dfe-b98e-5867afadef9e'
      activationstatus: true
      created: 2025-10-10T18:15:01.573+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.715+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'cc27d84f-585d-4ef9-8a1b-a8ad75d5007e'
      activationstatus: true
      created: 2025-10-10T18:15:01.574+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Hamas-run interior ministry said on Friday it would deploy security\
        \ forces in areas where the Israeli army withdrew. It was not immediately\
        \ clear whether fighters would return to the streets in significant numbers\
        \ as they did during earlier ceasefires, a move that would be viewed by Israel\
        \ as a provocation.\r"
    section49:
      primarytype: 'block'
      uuid: 'fd30c64a-d673-47b1-aa14-aa794e157b71'
      activationstatus: true
      created: 2025-10-10T18:15:01.574+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '244a42ce-c17a-4bc5-8a9f-b85855268bc0'
      activationstatus: true
      created: 2025-10-10T18:15:01.575+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.717+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Netanyahu also faces scepticism from within his governing coalition,\
        \ as many have long opposed any deal with Hamas.\r"
    section51:
      primarytype: 'block'
      uuid: '6b7007a6-b063-4527-a684-51ffa2ebc1a5'
      activationstatus: true
      created: 2025-10-10T18:15:01.576+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.718+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'd9537d1e-6a0d-4437-a42b-dba95f06e707'
      activationstatus: true
      created: 2025-10-10T18:15:01.577+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.719+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump said he would head to the region on Sunday, possibly to attend\
        \ a signing ceremony in Egypt. Knesset Speaker Amir Ohana invited him to address\
        \ the Israeli parliament.\r"
    section53:
      primarytype: 'block'
      uuid: 'fcfd533a-dc82-4573-bf6a-8c2bb968e9a7'
      activationstatus: true
      created: 2025-10-10T18:15:01.578+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.719+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '67f31667-8829-46c1-9044-3e726f6e1611'
      activationstatus: true
      created: 2025-10-10T18:15:01.579+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.720+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The deal received support from Arab and Western countries and was widely\
        \ portrayed as a major diplomatic achievement for Trump.\r"
    section55:
      primarytype: 'block'
      uuid: '8181edfa-aebd-4d5d-a4f9-33aa9180a75a'
      activationstatus: true
      created: 2025-10-10T18:15:01.579+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'b9307355-e044-4a24-90b6-02628fdd9761'
      activationstatus: true
      created: 2025-10-10T18:15:01.580+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.722+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The United States will deploy 200 troops as part of a joint task force\
        \ for Gaza stability, with no Americans on the ground in the Palestinian enclave,\
        \ two senior U.S. officials said on Thursday.\r"
    section57:
      primarytype: 'block'
      uuid: '6ecdbb13-6e84-4036-8ac3-fe6b357d8cb1'
      activationstatus: true
      created: 2025-10-10T18:15:01.581+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.722+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '0c238e29-ad26-4845-bc8a-6ca5e92c1cc5'
      activationstatus: true
      created: 2025-10-10T18:15:01.582+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The officials, speaking to reporters on condition of anonymity, said\
        \ the 200 would be a core part of a task force that would include Egyptians,\
        \ Qataris, Turks and probably Emiratis.\r"
    section59:
      primarytype: 'block'
      uuid: 'b4cc96b1-34de-498f-a987-ff4260994185'
      activationstatus: true
      created: 2025-10-10T18:15:01.583+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.724+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'e5412423-f912-4a33-ac4f-c228f2a64d7a'
      activationstatus: true
      created: 2025-10-10T18:15:01.584+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "More than 67,000 Palestinians have been killed in Israel's assault\
        \ on Gaza, launched after Hamas-led militants stormed through Israeli towns\
        \ and a music festival on October 7, 2023, killing 1,200 people and capturing\
        \ 251 hostages.\r"
    section61:
      primarytype: 'block'
      uuid: '73c11f0a-758b-4f94-901f-2c05c71df1ce'
      activationstatus: true
      created: 2025-10-10T18:15:01.585+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '15e70e4f-599c-4cdf-a126-342ffc46aa78'
      activationstatus: true
      created: 2025-10-10T18:15:01.586+08:00
