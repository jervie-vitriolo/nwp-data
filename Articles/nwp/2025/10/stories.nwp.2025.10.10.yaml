      createdby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Ombudsman Jesus Crispin
        Remulla will issue a memorandum that will allow the public to access government
        officials’ statement of assets, liabilities, and net worth (SALN).</p>'
    section1:
      primarytype: 'block'
      uuid: '70c0d838-2c84-47a3-8166-19a335d89f72'
      created: 2025-10-10T23:35:12.313+08:00
      createdby: 'daniza-nwp'
      type: 'text'
      text: "\r"
