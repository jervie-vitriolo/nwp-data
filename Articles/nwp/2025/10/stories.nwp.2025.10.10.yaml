    title: 'Japan's ruling coalition splits, throwing Takaichi's PM bid into doubt'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd28dcc5c-99bb-425e-8622-751c86a50249'
      activationstatus: true
      created: 2025-10-10T18:28:26.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong>&nbsp;Sanae Takaichi's bid to become
        Japan's first female prime minister was thrown into doubt on Friday, Oct.
        10, when her ruling party's junior coalition partner quit.</p>'
    section1:
      primarytype: 'block'
      uuid: '19c410a4-f29d-41f2-916e-ec30d106a016'
      activationstatus: true
      created: 2025-10-10T18:28:26.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Liberal Democratic Party, which has ruled Japan for almost all\
        \ of the postwar era, selected hardline conservative Takaichi as its new head\
        \ in a weekend vote. But she must win approval in parliament to become premier\
        \ later this month.\r"
    section2:
      primarytype: 'block'
      uuid: 'a830add2-0579-45f4-9084-8e7c484f8339'
      activationstatus: true
      created: 2025-10-10T18:28:26.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That had been seen as fairly straightforward given her coalition had\
        \ by far the most seats, though it was short of a majority. But with partner\
        \ Komeito's exit and opposition parties seeking to unite behind an alternative\
        \ candidate, her path has suddenly become less certain.\r"
    section3:
      primarytype: 'block'
      uuid: 'a97ca6ed-0ce0-4b0b-abbf-6a41bbeab892'
      activationstatus: true
      created: 2025-10-10T18:28:26.983+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Following a meeting with Takaichi on Friday, Komeito leader Tetsuo\
        \ Saito said the two parties' 26-year partnership had broken down over the\
        \ LDP's failure to respond to a political funding scandal that has dogged\
        \ the ruling group for two years.\r"
    section4:
      primarytype: 'block'
      uuid: 'e134f778-5d1e-447b-a07e-192f5042999a'
      activationstatus: true
      created: 2025-10-10T18:28:26.983+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said Komeito would not support Takaichi in the parliament vote,\
        \ expected to be held in the second half of October.\r"
    section5:
      primarytype: 'block'
      uuid: '7fa4b07a-ff21-40ea-86b8-57436617151a'
      activationstatus: true
      created: 2025-10-10T18:28:26.984+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Takaichi called Komeito's decision \"extremely regrettable\" but said\
        \ she would do whatever she could to win parliament's backing.\r"
    section6:
      primarytype: 'block'
      uuid: 'f6ee219f-840f-4046-971e-04b107ad48d3'
      activationstatus: true
      created: 2025-10-10T18:28:26.984+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The political turmoil comes ahead of a number of Japanese diplomatic
        engagements, with multilateral summits in Malaysia and South Korea, and US
        President Donald Trump widely expected to visit Japan at the end of the month.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c76913f7-10f5-409a-ad0d-e9e6abdc398c'
      activationstatus: true
      created: 2025-10-10T18:28:26.984+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.558+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The yen strengthened as much as 0.5% to 152.38 per dollar after the\
        \ news. It had fallen to an eight-month low earlier this week as investors\
        \ fretted that Takaichi's big spending plans would weigh on the world's fourth-largest\
        \ economy.\r"
    section8:
      primarytype: 'block'
      uuid: '379f49e9-4c3c-4ec0-9ff4-a800808b5345'
      activationstatus: true
      created: 2025-10-10T18:28:26.985+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.558+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yoshinobu Tsutsui, head of Japan's biggest business lobby Keidanren,\
        \ also lamented Komeito's decision and said he was worried about political\
        \ instability.\r"
    section9:
      primarytype: 'block'
      uuid: '085f5d63-0320-4488-9c3b-f05f85c65a0d'
      activationstatus: true
      created: 2025-10-10T18:28:26.985+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "”With urgent policy challenges piling up at home and abroad and key\
        \ diplomatic engagements imminent, political stability is indispensable. In\
        \ this context, it is truly regrettable that Komeito has made this announcement,”\
        \ he said.\r"
    section10:
      primarytype: 'block'
      uuid: '634fcf0e-74f2-4d3c-b1e3-85e0901445d7'
      activationstatus: true
      created: 2025-10-10T18:28:26.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Challenge from opposition</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'a2d3d376-12c1-41e3-994b-be8aa4b8a00a'
      activationstatus: true
      created: 2025-10-10T18:28:26.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>With Komeito gone, Takaichi may seek to broker alliances with other
        parties such as the center-right Innovation Party.</p>'
    section12:
      primarytype: 'block'
      uuid: '82e2ef28-43e0-4068-a342-bab8a3f8b3fa'
      activationstatus: true
      created: 2025-10-10T18:28:26.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But they may think twice, said James Brown, a political science professor\
        \ at Temple University Japan.\r"
    section13:
      primarytype: 'block'
      uuid: '1b0300ee-e95d-4972-a300-5774babbfc76'
      activationstatus: true
      created: 2025-10-10T18:28:26.987+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is in all likelihood going to be an unpopular and potentially\
        \ very short-lived government, given the real weaknesses going into it. Do\
        \ you want to tie your party to that?\"\r"
    section14:
      primarytype: 'block'
      uuid: '82ea4d81-9da7-4ae6-a823-bcf8a9836d7d'
      activationstatus: true
      created: 2025-10-10T18:28:26.987+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the main opposition Constitutional Democratic Party has\
        \ suggested it may support the charismatic leader from another opposition\
        \ party Yuichiro Tamaki as a candidate to challenge Takaichi for the premiership.\r"
    section15:
      primarytype: 'block'
      uuid: 'e07411a3-842a-43ea-a04a-596af97c0185'
      activationstatus: true
      created: 2025-10-10T18:28:26.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tamaki, head of the populist Democratic Party for the People, said\
        \ in a post on X that he was \"prepared to serve as Prime Minister\" and was\
        \ deeply honoured by the CDP's support.\r"
    section16:
      primarytype: 'block'
      uuid: 'd1471cc8-4939-4fab-bcd6-13a68dd5672c'
      activationstatus: true
      created: 2025-10-10T18:28:26.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Opposition parties can put forward their own candidates when parliament\
        \ meets to vote on the next premier.\r"
    section17:
      primarytype: 'block'
      uuid: '24a97d65-0274-40b3-9672-f462767bbeb2'
      activationstatus: true
      created: 2025-10-10T18:28:26.989+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Any candidate who secures a simple majority in the first round wins\
        \ approval. If not, the two candidates with the most votes go into a run-off.\r"
    section18:
      primarytype: 'block'
      uuid: 'f60081ff-f41e-40a5-b969-bba04def1829'
      activationstatus: true
      created: 2025-10-10T18:28:26.989+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Together the CDP and DPP control 175 seats in the lower house. The\
        \ LDP is the largest party with 196 seats, 37 short of a majority.\r"
    section19:
      primarytype: 'block'
      uuid: '312bf94c-b0bf-421c-8d10-193865f12108'
      activationstatus: true
      created: 2025-10-10T18:28:26.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Takaichi's selection as LDP leader last week dampened market expectations\
        \ for a near-term interest rate hike, sending stocks higher and weakening\
        \ the yen. She is known for her staunch support of former Prime Minister Shinzo\
        \ Abe's \"Abenomics\" stimulus policies.\r"
    section20:
      primarytype: 'block'
      uuid: '22ea6401-0ae5-4d0a-9951-d33001a585cd'
      activationstatus: true
      created: 2025-10-10T18:28:26.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If opposition parties and Komeito team up to choose Tamaki as leader,\
        \ that will create an administration consisting of an opposition alliance,\"\
        \ said Takahide Kiuchi, an economist at Nomura Research Institute. \"The recent\
        \ market moves that have priced in Takaichi's economic policy will be rolled\
        \ back.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'e476a308-4a3f-42c8-946e-a06527cc7057'
      activationstatus: true
      created: 2025-10-10T18:28:26.991+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Komeito's Secretary General Makoto Nishida told a press conference\
        \ Japan had entered an \"era of the multi-party system\" and that his party\
        \ would strive to become \"the axis of centrist, reform-oriented political\
        \ forces.\"\r"
    section22:
      primarytype: 'block'
      uuid: '6b307a2d-c147-4022-99fa-5716c699ed8a'
      activationstatus: true
      created: 2025-10-10T18:28:26.991+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Komeito, a socially liberal party affiliated with a lay Buddhist organisation,\
        \ had also criticised Takaichi's tough language on foreigners and visits to\
        \ the Yasakuni Shrine - seen by neighbours as a symbol of Japan's past militarism.\r"
    section23:
      primarytype: 'block'
      uuid: 'd0b5fd53-b47a-4086-91c9-cf69aab737f7'
      activationstatus: true
      created: 2025-10-10T18:28:26.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-10T18:29:05.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:29:04.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Makiko Yamazaki, Kantaro Komiya, Leika Kihara
        and Tim Kelly; Writing by John Geddie; Editing by Kim Coghill, Kate Mayberry
        and Hugh Lawson)</em></p>'
