    uuid: '593eb628-756b-41e4-820a-91f8ae27fb9b'
    lead: 'The Public Works Department ordered a nationwide pause on road reblocking
      works in light of possible anomalies as well.'
    activationstatus: true
    created: 2025-10-10T15:01:31.729+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-10T15:01:32.200+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-10T15:01:31.790+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DPWH pauses on road reblocking works over possible corruption'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c60ef742-e666-4832-af02-6c7db0704367'
      activationstatus: true
      created: 2025-10-10T15:01:31.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.785+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Public Works Department
        ordered a nationwide pause on road reblocking works in light of possible anomalies
        as well.</p>'
    section1:
      primarytype: 'block'
      uuid: '15fed7cd-ff69-4eed-ac00-beaded77ff30'
      activationstatus: true
      created: 2025-10-10T15:01:31.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.774+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Secretary Vince Dizon announced the move in a press briefing on Friday,
        Oct. 10, citing reports of some roads getting fixed while still intact. '
    section2:
      primarytype: 'block'
      uuid: '2df9d684-adc8-474f-ae9c-a79dfe616017'
      activationstatus: true
      created: 2025-10-10T15:01:31.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.774+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Cabinet official presented questionable road activities in Bocaue,
        Bulacan and Tuguegarao, Cagayan. '
    section3:
      primarytype: 'block'
      uuid: 'bbfd53b1-c1fa-4b43-9b51-a33fbdaef9e3'
      activationstatus: true
      created: 2025-10-10T15:01:31.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.774+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“There is a high likelihood na may mga maanomalya sa ganyang proyekto
        pero we need to establish that first,” he said, when asked if there’s corruption
        on road reblocking works. '
    section4:
      primarytype: 'block'
      uuid: 'c142ecc6-8279-4b97-92be-7b1d2dc83b4b'
      activationstatus: true
      created: 2025-10-10T15:01:31.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.775+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It is highly likely that anomalies abound in these projects
        but we have to establish it first.]'
    section5:
      primarytype: 'block'
      uuid: 'b0b33e3f-0bb5-433c-b8e4-a6922b6aa771'
      activationstatus: true
      created: 2025-10-10T15:01:31.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.775+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said he will issue a new department order that will place safeguards
        on carrying out these activities for transparency. '
    section6:
      primarytype: 'block'
      uuid: 'c1953d24-92af-4fb7-a953-13069fd0f045'
      activationstatus: true
      created: 2025-10-10T15:01:31.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.776+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said regular maintenance works, including water line activities,
        will be exempted from the suspension. '
    section7:
      primarytype: 'block'
      uuid: '68afe581-40f1-4513-a399-a075348cd633'
      activationstatus: true
      created: 2025-10-10T15:01:31.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.776+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon encouraged citizens to report questionable road works in their
        area.'
    section8:
      primarytype: 'block'
      uuid: 'a98227e3-3d2b-4e30-9364-ae4aab112f75'
      activationstatus: true
      created: 2025-10-10T15:01:31.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.776+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Anti-corruption reforms</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '9fd5f4b9-4b80-4aab-8d95-d08b0280a718'
      activationstatus: true
      created: 2025-10-10T15:01:31.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.777+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the secretary said he also issued a department order encouraging
        the participation of civil society groups to audit DPWH projects.'
    section10:
      primarytype: 'block'
      uuid: 'bad93530-46a2-450f-b639-6f406fdb6c15'
      activationstatus: true
      created: 2025-10-10T15:01:31.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.777+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an order dated Oct. 10, the agency would identify areas for possible
        partnership with civil society organizations and ensure their engagement in
        the procurement and implementation of civil works projects.'
    section11:
      primarytype: 'block'
      uuid: '650d2ee7-9d98-4ab6-b0d3-48e584d1e9a1'
      activationstatus: true
      created: 2025-10-10T15:01:31.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.778+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“From the time they are bidded out up to the time they are implemented
        and completed…we will encourage and be open to all audits,” said Dizon, adding
        that a so-called transparency portal will be up soon.'
    section12:
      primarytype: 'block'
      uuid: '1447b9ae-a506-4cef-b69b-7b16ab88463b'
      activationstatus: true
      created: 2025-10-10T15:01:31.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-10T15:01:32.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T15:01:31.778+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the agency is reviewing lowering the threshold amount for approving
        authorities, a move recommended by the Independent Commission for Infrastructure.'
    section13:
      primarytype: 'block'
