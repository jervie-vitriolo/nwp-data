    lead: 'Venezuelan opposition leader Maria Corina Machado won the Nobel Peace
      Prize on Friday for promoting democratic rights and fighting dictatorship, receiving
      the award despite US President Donald Trump's repeated statements he deserved
      it.'
    activationstatus: true
