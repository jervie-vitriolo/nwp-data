      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:48:29.091+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Brawner said the troops will also assist the Office of Civil Defense\
        \ in assessing the extent of the damage.\r"
    section5:
      primarytype: 'block'
      uuid: '8ba02a23-2c25-4343-8a8a-6e374147a8ea'
      activationstatus: true
      created: 2025-10-10T14:48:29.091+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T14:48:33.329+08:00
