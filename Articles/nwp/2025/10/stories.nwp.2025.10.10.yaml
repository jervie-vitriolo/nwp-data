      created: 2025-10-10T23:35:12.313+08:00
      createdby: 'daniza-nwp'
      type: 'text'
      text: "In a press briefing on Friday, Oct. 10, Remulla said his office will\
        \ issue a memorandum by Wednesday next week or Oct. 15.\r"
    section3:
      primarytype: 'block'
      uuid: '2a5a1517-058d-4770-8c0c-b9b2aba24f08'
      created: 2025-10-10T23:35:12.313+08:00
