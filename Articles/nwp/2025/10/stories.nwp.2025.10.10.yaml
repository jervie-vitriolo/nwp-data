      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:48:29.090+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Right away, nagdeploy na po ang ating mga tropa. First of all, they\
        \ are ready to do rescue and retrieval operations,” he told reporters at Camp\
        \ Aguinaldo in Quezon City.\r"
    section3:
      primarytype: 'block'
      uuid: '5554476d-4f18-49c4-9879-e3af7c09ae69'
      activationstatus: true
