    title: 'Venezuela's opposition leader Machado wins Nobel Peace Prize'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c8b30e4a-515d-4174-ae54-ff833507d241'
      activationstatus: true
      created: 2025-10-10T17:58:21.295+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.317+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Machado is Venezuela's opposition leader</p></li></ul>'
    section1:
      primarytype: 'block'
      uuid: 'f504a211-c24e-4f50-b91e-affc2727a4e7'
      activationstatus: true
      created: 2025-10-10T17:58:21.295+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.295+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Was blocked from running for president in 2024</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '3307d9a6-7a2a-46f6-92a5-ff0fcb15f685'
      activationstatus: true
      created: 2025-10-10T17:58:21.295+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.295+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Laureate lives in hiding</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '3b0ab5d4-bd65-4cb6-b2f5-1cf0f37306d9'
      activationstatus: true
      created: 2025-10-10T17:58:21.296+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.296+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Oslo&nbsp;-</strong>&nbsp;Venezuelan opposition leader Maria
        Corina Machado won the Nobel Peace Prize on Friday for promoting democratic
        rights and fighting dictatorship, receiving the award despite U.S. President
        Donald Trump's repeated statements he deserved it.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c1c065f3-345e-4423-a08c-f842be87193b'
      activationstatus: true
      created: 2025-10-10T17:58:21.296+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.296+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'ff69d784-b12a-4604-a1c1-68247d9bee49'
      activationstatus: true
      created: 2025-10-10T17:58:21.297+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.297+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Machado, a 58-year-old industrial engineer who lives in hiding, was\
        \ blocked in 2024 by Venezuela's courts from running for president and thus\
        \ challenging President Nicolas Maduro, who has been in power since 2013.\r"
    section6:
      primarytype: 'block'
      uuid: '7c11c0f7-4bb2-4bba-bb20-10eeb43ba4b5'
      activationstatus: true
      created: 2025-10-10T17:58:21.297+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.297+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '34656f04-52bd-4d51-b139-a0031c216dc2'
      activationstatus: true
      created: 2025-10-10T17:58:21.297+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.297+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"When authoritarians seize power, it is crucial to recognise courageous\
        \ defenders of freedom who rise and resist,\" the Norwegian Nobel Committee\
        \ said in its citation.\r"
    section8:
      primarytype: 'block'
      uuid: '10dc93de-ffd0-4500-a645-24407d7698b3'
      activationstatus: true
      created: 2025-10-10T17:58:21.298+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.298+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'cd959e80-c3fe-4390-b9d4-65b015978022'
      activationstatus: true
      created: 2025-10-10T17:58:21.298+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.298+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>US has been strong supporter of Venezuelan opposition</strong>&nbsp;</h2>'
    section10:
      primarytype: 'block'
      uuid: 'e653a8de-0cab-4618-9ee0-ec17d4a529df'
      activationstatus: true
      created: 2025-10-10T17:58:21.299+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.299+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '33a331b8-8dce-41e4-aa7a-db5bab4f162e'
      activationstatus: true
      created: 2025-10-10T17:58:21.299+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.299+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The lead-up to this year's award was dominated by Trump's repeated\
        \ public statements that he deserved to win the Nobel Peace Prize. Trump is\
        \ also a fierce critic of Maduro.\r"
    section12:
      primarytype: 'block'
      uuid: 'd1b07179-2287-40bc-9df9-fbb059951e1d'
      activationstatus: true
      created: 2025-10-10T17:58:21.300+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.300+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '5b1c7bed-10fe-40a6-b0eb-33fe79bd3c19'
      activationstatus: true
      created: 2025-10-10T17:58:21.300+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.300+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I think the main takeaway is that the committee is again demonstrating\
        \ its independence, that they wouldn't be swayed by popular opinions or political\
        \ leaders to award the prize,\" said Halvard Leira, research director at the\
        \ Norwegian Institute of International Affairs.\r"
    section14:
      primarytype: 'block'
      uuid: '3afca123-f5e3-4b18-8999-337335c0ffdf'
      activationstatus: true
      created: 2025-10-10T17:58:21.301+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.301+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'cc307ad8-dcca-478b-b478-81d4f75baa17'
      activationstatus: true
      created: 2025-10-10T17:58:21.301+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.301+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Trump will interpret this as he wants to, but this is a prize given\
        \ to a cause which the United States has very much supported over the years.\r"
    section16:
      primarytype: 'block'
      uuid: '1d84be54-c7f0-4981-9fe4-5a07945505d6'
      activationstatus: true
      created: 2025-10-10T17:58:21.302+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.302+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '9ba79f18-ed8f-493c-90ff-b91c87fa3c46'
      activationstatus: true
      created: 2025-10-10T17:58:21.302+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.302+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The democratic opposition of Venezuela is something that the U.S.\
        \ has been eager to support. So, in that sense, it would be hard for anyone\
        \ to constitute this as an insult to Trump.\"\r"
    section18:
      primarytype: 'block'
      uuid: '5ba4e524-364d-4251-8124-53b2768515b8'
      activationstatus: true
      created: 2025-10-10T17:58:21.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.303+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Gaza deal too late for Trump, this year&nbsp;</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '5f9c368b-14c6-4a62-97b8-4c956a744510'
      activationstatus: true
      created: 2025-10-10T17:58:21.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.303+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The committee took its final decision before a ceasefire and hostage\
        \ deal under the first phase of Trump's initiative to end the war in Gaza\
        \ was announced on Wednesday.\r"
    section20:
      primarytype: 'block'
      uuid: '1cb925f4-9a38-4b8a-9ff7-decd5e852d71'
      activationstatus: true
      created: 2025-10-10T17:58:21.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '7b4cd738-e7ee-4070-9d88-3c1453be6cbd'
      activationstatus: true
      created: 2025-10-10T17:58:21.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ahead of the Nobel announcement, experts on the award had also said\
        \ Trump was very unlikely to win as his policies were seen as dismantling\
        \ the international world order the Nobel committee cherishes.\r"
    section22:
      primarytype: 'block'
      uuid: '4d3e0c4c-b2ab-47e1-a536-6bbdec62ae8f'
      activationstatus: true
      created: 2025-10-10T17:58:21.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '472ac827-7a7f-4ad8-b751-7032628102ea'
      activationstatus: true
      created: 2025-10-10T17:58:21.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Nobel Peace Prize, worth 11 million Swedish crowns, or about
        $1.2 million, is due to be presented in Oslo on December 10, the anniversary
        of the death of Swedish industrialist Alfred Nobel, who founded the awards
        in his 1895 will.</p>'
    section24:
      primarytype: 'block'
      uuid: '6df39d19-6bbc-4947-b9f0-bd911fbf5841'
      activationstatus: true
      created: 2025-10-10T17:58:21.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T17:58:21.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T17:58:21.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gwladys Fouche, Nora Buli, Nerijus Adomaitis,
        Tom Little and Terje Solsvik in Oslo; Editing by Alex Richardson and Timothy
        Heritage)</em></p>'
