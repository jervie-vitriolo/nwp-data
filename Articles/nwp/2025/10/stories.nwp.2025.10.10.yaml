      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T14:48:29.089+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner, Jr.\
        \ said the deployment follows a presidential order to augment humanitarian\
        \ and disaster response in the region.\r"
    section2:
      primarytype: 'block'
      uuid: '9b5c103c-3f67-46ed-976a-f4b2a1385593'
      activationstatus: true
