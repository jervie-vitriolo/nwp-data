      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:41:31.184+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Duterte ally and Davao City Rep. Isidro Ungab appealed the cut, but\
        \ this was lost in the vote.\r"
    section15:
      primarytype: 'block'
      uuid: '153a304b-ddff-4ee1-985b-0758cca24c39'
