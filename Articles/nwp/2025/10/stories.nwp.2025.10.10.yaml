      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.680+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem/Cairo&nbsp;-&nbsp;</strong>Thousands of displaced
        Palestinians streamed back towards their abandoned homes on Friday after a
        ceasefire between Israel and Hamas went into effect and Israeli troops began
        pulling back from parts of Gaza.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b34191b7-e933-4da5-a1f9-ef7aae34c420'
      activationstatus: true
      created: 2025-10-10T18:15:01.549+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.681+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '41698d58-ca02-4b6b-a2a2-0e2aa639dc66'
      activationstatus: true
      created: 2025-10-10T18:15:01.549+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.681+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A massive column of displaced Gazans filed north through the dust towards\
        \ Gaza City, the enclave's biggest urban area, which had been under attack\
        \ just days ago in one of Israel's biggest offensives of the war.\r"
    section5:
      primarytype: 'block'
      uuid: '3db524c9-f0b2-4d6f-9111-6167709dade9'
      activationstatus: true
      created: 2025-10-10T18:15:01.550+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.682+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '896329bd-423a-4ad5-994a-e08d78185206'
      activationstatus: true
      created: 2025-10-10T18:15:01.550+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Thank God my house is still standing,\" said Ismail Zayda, 40, in\
        \ the Sheikh Radwan area in Gaza City. \"But the place is destroyed, my neighbours'\
        \ houses are destroyed, entire districts have gone.\"The Israeli military\
        \ said the ceasefire agreement had been activated at noon local time (0900\
        \ GMT). Israel's government ratified the ceasefire with Hamas in the early\
        \ hours of Friday, clearing the way to partially pull back troops and fully\
        \ suspend hostilities in Gaza within 24 hours.\r"
    section7:
      primarytype: 'block'
      uuid: '26396cf6-5b73-485f-8d56-13853df57f89'
      activationstatus: true
      created: 2025-10-10T18:15:01.550+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.684+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '75dd8732-3ce5-4877-8634-ebb9b6c7f02e'
      activationstatus: true
      created: 2025-10-10T18:15:01.551+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.684+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israeli hostages held there are to be freed within 72 hours after that,\
        \ in return for hundreds of Palestinian prisoners held in Israel.\r"
    section9:
      primarytype: 'block'
      uuid: '216cc619-a8ad-45da-84f8-8a59792310fc'
      activationstatus: true
      created: 2025-10-10T18:15:01.551+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'efce407d-8206-4111-abeb-e1818c4e51a7'
      activationstatus: true
      created: 2025-10-10T18:15:01.551+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The first phase of U.S. President Donald Trump's initiative to end\
        \ the two-year war in Gaza calls for Israeli forces to withdraw from some\
        \ of Gaza's major urban areas, though they will still control roughly half\
        \ of the enclave's territory.\r"
    section11:
      primarytype: 'block'
      uuid: '8864bd01-7ee9-4680-ae96-43fcc1e9d80a'
      activationstatus: true
      created: 2025-10-10T18:15:01.552+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.687+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '578d6e30-7911-426c-9512-486e00a057b1'
      activationstatus: true
      created: 2025-10-10T18:15:01.552+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.687+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Once the agreement is operating, trucks carrying food and medical aid\
        \ will surge into Gaza to help civilians, hundreds of thousands of whom have\
        \ been sheltering in tents after Israeli forces destroyed their homes and\
        \ razed entire cities to dust.\r"
    section13:
      primarytype: 'block'
      uuid: 'dec41f95-c2d4-4988-b2c2-19bf1f074c5a'
      activationstatus: true
      created: 2025-10-10T18:15:01.553+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.688+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e8f38123-374b-44dc-9a58-679e3a071989'
      activationstatus: true
      created: 2025-10-10T18:15:01.553+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.689+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Israeli forces pull out of positions in Center, South&nbsp;</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'fcf758a5-43b7-443d-95c5-9beab54663eb'
      activationstatus: true
      created: 2025-10-10T18:15:01.553+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.690+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a83e9484-b500-4897-8563-b364ccef464a'
      activationstatus: true
      created: 2025-10-10T18:15:01.554+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.690+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The government has just now approved the framework for the release\
        \ of all of the hostages – the living and the deceased,\" Israeli Prime Minister\
        \ Benjamin Netanyahu's English-language X account said.\r"
    section17:
      primarytype: 'block'
      uuid: '1cada599-08cb-46a9-a544-217b06420ee4'
      activationstatus: true
      created: 2025-10-10T18:15:01.554+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.691+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '746d58cb-7ce5-46f1-9f1f-6535c8110572'
      activationstatus: true
      created: 2025-10-10T18:15:01.555+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.692+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In Khan Younis, in the southern Gaza Strip, some Israeli troops pulled\
        \ back from the eastern area near the border, but tank shelling was heard,\
        \ according to residents in contact with Reuters.\r"
    section19:
      primarytype: 'block'
      uuid: '53e77944-8ab0-45eb-8e13-5dc90c81870d'
      activationstatus: true
      created: 2025-10-10T18:15:01.555+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.693+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '69fdcf5a-d51a-4a12-bb08-e67605faee5c'
      activationstatus: true
      created: 2025-10-10T18:15:01.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.693+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In Nusseirat camp in the centre of the enclave, some Israeli soldiers\
        \ dismantled their position and headed east towards the Israeli border, but\
        \ other troops remained in the area after gunfire was heard in the early hours\
        \ of Friday.\r"
    section21:
      primarytype: 'block'
      uuid: '5f1836b3-c5f7-4993-a4aa-252effbef701'
      activationstatus: true
      created: 2025-10-10T18:15:01.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.694+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '14dde8d4-4cb7-4c4c-80fb-f899115bb9ba'
      activationstatus: true
      created: 2025-10-10T18:15:01.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.695+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israeli forces pulled out from the road along the Mediterranean coast\
        \ into Gaza City, where hundreds of people had gathered hoping to return to\
        \ the enclave's main urban centre which has been under Israeli assault for\
        \ the past month.\r"
    section23:
      primarytype: 'block'
      uuid: 'fd43a3ba-c4a8-42b2-afd2-be5d38fba5b3'
      activationstatus: true
      created: 2025-10-10T18:15:01.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.696+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '013462c6-03c2-4a8c-972d-f05e59e31f03'
      activationstatus: true
      created: 2025-10-10T18:15:01.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.696+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gunfire nearby made many reluctant to move, and only a few were attempting\
        \ to cross on foot, residents said.Rescue workers in Gaza City began missions\
        \ in areas they had been unable to reach before. Medics said at least 10 bodies\
        \ were recovered from previous strikes.\r"
    section25:
      primarytype: 'block'
      uuid: 'f3a4f08c-4be6-46ce-8bd9-4be488ca98d5'
      activationstatus: true
      created: 2025-10-10T18:15:01.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.697+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'e8621476-7822-422a-95e0-b6c667ee805a'
      activationstatus: true
      created: 2025-10-10T18:15:01.559+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.698+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"As soon as we heard the news of the truce and ceasefire, we were\
        \ very happy and got ready to go back to Gaza City, to our homes. Of course\
        \ there are no homes - they've been destroyed,\" said Mahdi Saqla, 40.\r"
    section27:
      primarytype: 'block'
      uuid: '149857b3-8b36-4129-8f09-eea8a7ab37ca'
      activationstatus: true
      created: 2025-10-10T18:15:01.559+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.699+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '786b81d4-118e-45c0-8b18-51f0fde0140b'
      activationstatus: true
      created: 2025-10-10T18:15:01.560+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.700+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"But we are happy just to return to where our homes were, even over\
        \ the rubble. That too is a great joy. For two years we've been suffering,\
        \ displaced from place to place.\"\r"
    section29:
      primarytype: 'block'
      uuid: '42453537-d1f4-4ac8-a1db-1abf5cc17106'
      activationstatus: true
      created: 2025-10-10T18:15:01.561+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '759d0578-650c-4ca8-817a-8059c9ee9e9b'
      activationstatus: true
      created: 2025-10-10T18:15:01.561+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Hamas Gaza leader says he has received guarantees war is
        over</strong>&nbsp;</h2>'
    section31:
      primarytype: 'block'
      uuid: '0f7310e5-6312-4e20-a014-532fb62ccc68'
      activationstatus: true
      created: 2025-10-10T18:15:01.562+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '80c54317-2400-4787-9863-6cd08af08bae'
      activationstatus: true
      created: 2025-10-10T18:15:01.562+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The war has deepened Israel's international isolation and upended the\
        \ Middle East, spreading into a regional conflict that drew in Iran, Yemen\
        \ and Lebanon. It also tested the U.S.-Israeli relationship, with Trump seeming\
        \ to lose patience with Netanyahu and pressuring him to reach a deal.\r"
    section33:
      primarytype: 'block'
      uuid: '524e7064-4e23-4b5d-8fcd-1979e62d84b9'
      activationstatus: true
      created: 2025-10-10T18:15:01.563+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '66970b33-1843-4c7c-b625-3a808f99d3e5'
      activationstatus: true
      created: 2025-10-10T18:15:01.564+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israelis and Palestinians alike rejoiced after the deal was announced,\
        \ the biggest step yet to end two years of war in which over 67,000 Palestinians\
        \ have been killed, and return the last hostages seized by Hamas in the deadly\
        \ attacks that provoked it.\r"
    section35:
      primarytype: 'block'
      uuid: '1ae0c5d4-0b0d-4d43-8905-29d619d2e425'
      activationstatus: true
      created: 2025-10-10T18:15:01.564+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.706+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '97b6a548-6b90-47a3-99e2-39fa5c77fd98'
      activationstatus: true
      created: 2025-10-10T18:15:01.565+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-10T18:16:54.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:16:53.707+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The exiled Gaza chief of Hamas, Khalil Al-Hayya, said he had received\
        \ guarantees from the United States and other mediators that the war was over.\r"
    section37:
      primarytype: 'block'
      uuid: '067e41c1-0a28-40cb-b4f8-762395f524b7'
      activationstatus: true
      created: 2025-10-10T18:15:01.566+08:00
