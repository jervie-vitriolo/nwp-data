  'START HERE----->icc-rejects-duterte-interim-release':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-10T18:10:35.000+08:00
    imagesource: 'f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    primarytype: 'composition'
    uuid: '490dd1b7-bded-4f46-af76-c91bd864a527'
    lead: 'The International Criminal Court has denied former Philippine President
      Rodrigo Duterte’s request for interim release, and stated that his detention
      is necessary to ensure he appears at trial and does not obstruct or endanger
      the proceedings.'
    activationstatus: true
    created: 2025-10-10T18:12:44.798+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-10T18:18:09.991+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-10T18:18:09.573+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC rejects Duterte’s bid for interim release'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '81c8a1f4-18fe-4771-82a3-63dc7bd20169'
      activationstatus: true
      created: 2025-10-10T18:12:44.811+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.563+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court has denied former Philippine President Rodrigo Duterte’s request for
        interim release, and stated that his detention is necessary to ensure he appears
        at trial and does not obstruct or endanger the proceedings.</p>'
    section1:
      primarytype: 'block'
      uuid: '82f50da9-198e-45a0-988d-2882ea755072'
      activationstatus: true
      created: 2025-10-10T18:12:44.811+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.563+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'In a 23-page ruling, the ICC Pre-Trial Chamber I said the grounds for
        detention under the Rome Statute, or the international treaty that created
        the court, remain fully met.'
    section2:
      primarytype: 'block'
      uuid: 'c5c50415-8e3c-4c0c-b8ab-d414cd2674ca'
      activationstatus: true
      created: 2025-10-10T18:12:44.811+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.564+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The judges said Duterte is a flight risk, could interfere with witnesses,
        and might commit related crimes if released.'
    section3:
      primarytype: 'block'
      uuid: '89eea1f8-ad17-41ac-a64c-0f7aaa08317b'
      activationstatus: true
      created: 2025-10-10T18:12:44.812+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.564+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“The Chamber finds that Mr. Duterte’s detention continues to remain
        necessary under Article 60(2) of the Statute based on each of the requirements
        set by Article 58(1) of the Statute,” the panel wrote.'
    section4:
      primarytype: 'block'
      uuid: 'e8ad66c7-12df-47aa-82e6-c81f97293d06'
      activationstatus: true
      created: 2025-10-10T18:12:44.812+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.565+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Humanitarian claims</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '1af58620-f5db-4df6-a60d-cbe1c70855d3'
      activationstatus: true
      created: 2025-10-10T18:12:44.812+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.565+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Duterte’s lawyers argued that his health and cognitive condition warranted
        release on humanitarian grounds. They said medical reports proved he was unfit
        to flee or reoffend and urged the court to follow past cases where temporary
        release was granted for humanitarian reasons.'
    section6:
      primarytype: 'block'
      uuid: '31007b79-63c1-4807-b95b-3647479a5cb3'
      activationstatus: true
      created: 2025-10-10T18:12:44.813+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.566+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'But the judges said the evidence failed to prove his condition outweighed
        the risks.'
    section7:
      primarytype: 'block'
      uuid: 'a8f29032-7672-42a5-bc34-6647e8881c14'
      activationstatus: true
      created: 2025-10-10T18:12:44.813+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.566+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“The medical reports do not indicate how Mr. Duterte’s alleged physical
        condition or cognitive impairment negate the risks identified above,” the
        decision stated. “These arguments consist in mere extrapolation … and as such,
        are purely speculative and without basis.”'
    section8:
      primarytype: 'block'
      uuid: '9bd9cb6f-7842-4ee1-ba05-3944ef7169ec'
      activationstatus: true
      created: 2025-10-10T18:12:44.813+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The chamber concluded that while ill health “may be a factor” in evaluating
        release, it did not justify relaxing detention.'
    section9:
      primarytype: 'block'
      uuid: '3c03fbe5-0d55-4fe0-8c64-ec0f00c338ac'
      activationstatus: true
      created: 2025-10-10T18:12:44.814+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Duterte influence</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'fcc93e6c-9039-4cb2-bd13-f194177036cc'
      activationstatus: true
      created: 2025-10-10T18:12:44.814+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The ruling noted the political influence of Duterte’s daughter, Vice
        President Sara Duterte, as a factor reinforcing the risk of flight.'
    section11:
      primarytype: 'block'
      uuid: 'afa474d6-c873-49e5-bc27-4b02e8142e97'
      activationstatus: true
      created: 2025-10-10T18:12:44.815+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Judges noted she had publicly questioned her father’s arrest, and in
        July 2025 spoke about “breaking Mr. Duterte out of the ICC Detention Centre.”'
    section12:
      primarytype: 'block'
      uuid: '6c369ddd-72d8-4793-895b-4b0098a4c3d6'
      activationstatus: true
      created: 2025-10-10T18:12:44.815+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.569+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“Mr. Duterte’s position as former President of the Philippines, and
        the fact that his daughter currently holds the office of Vice-President, may
        help him abscond,” the decision said.'
    section13:
      primarytype: 'block'
      uuid: '7b4c5a19-da43-45cf-bace-f3e1b2dd84e4'
      activationstatus: true
      created: 2025-10-10T18:12:44.815+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.570+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The chamber added that the Duterte family’s political power and continued
        rejection of the ICC authority “illustrate his support network and ability
        to evade justice.”'
    section14:
      primarytype: 'block'
      uuid: '11408139-a381-4c83-b66b-3250751e9b40'
      activationstatus: true
      created: 2025-10-10T18:12:44.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.570+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Duterte faces charges of crimes against humanity of murder tied to
        thousands of killings during his “war on drugs” campaign and his tenure as
        Davao City mayor. He was surrendered to the ICC in March 2025 after a warrant
        of arrest was issued.'
    section15:
      primarytype: 'block'
      uuid: 'cf66bc65-ccca-41bd-a4fe-1139994c6b0a'
      activationstatus: true
      created: 2025-10-10T18:12:44.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.571+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“Mr. Duterte has, from his initial appearance, contested his arrest
        and detention, qualifying it as ‘a pure and simple kidnapping,’” the decision
        said.'
    section16:
      primarytype: 'block'
      uuid: 'c99fa839-b76b-474a-8268-0ba296003841'
      activationstatus: true
      created: 2025-10-10T18:12:44.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.571+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The court concluded that none of the defense’s proposed conditions
        could mitigate the identified risks.'
    section17:
      primarytype: 'block'
      uuid: '47aeb5b3-4a40-4478-8839-ca75658ea637'
      activationstatus: true
      created: 2025-10-10T18:12:44.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.572+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“The proposed conditions are not sufficient to mitigate the risks enumerated…
        in relation to Mr. Duterte’s interim release,” the Chamber wrote.'
    section18:
      primarytype: 'block'
      uuid: 'efcef9b4-7edb-4f94-a7ee-ef85ef4072af'
      activationstatus: true
      created: 2025-10-10T18:12:44.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T18:18:09.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T18:18:09.572+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Duterte will remain in ICC custody in The Hague, Netherlands pending
        further proceedings on the confirmation of charges.</p>'
