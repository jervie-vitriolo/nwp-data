    title: 'Marcos orders swift response after magnitude 7.4 quake hits Davao Oriental'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a9187118-fcfe-4877-8936-cfa6e0f02965'
      activationstatus: true
      created: 2025-10-10T12:57:17.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.520+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. ordered government agencies to carry out immediate evacuation
        and relief operations after a powerful magnitude 7.6 earthquake struck off
        the coast of Davao Oriental on Friday morning, prompting the Philippine Institute
        of Volcanology and Seismology (Phivolcs) to issue a tsunami warning for several
        coastal provinces.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bbc2f778-fc53-4f06-b5c4-8a36eb88c90a'
      activationstatus: true
      created: 2025-10-10T12:57:17.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.506+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are now assessing the situation on the ground and ensuring that
        everyone is safe,” Marcos said in an official statement. '
    section2:
      primarytype: 'block'
      uuid: '2d2bb981-5d17-4b05-9884-b0f14e65bc1a'
      activationstatus: true
      created: 2025-10-10T12:57:17.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.507+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I have directed the National Disaster Risk Reduction and Management
        Council, the Office of Civil Defense, the Armed Forces, the Philippine Coast
        Guard, and all concerned agencies to immediately carry out evacuations in
        coastal areas, activate emergency communication lines, and coordinate closely
        with local governments.”'
    section3:
      primarytype: 'block'
      uuid: '9c3e0065-dd6c-4bc9-9671-35cfde8011d1'
      activationstatus: true
      created: 2025-10-10T12:57:17.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.507+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The quake struck at 9:43 a.m. off the waters of Manay, Davao Oriental,
        with Phivolcs recording a magnitude of 7.6. The agency warned of “threatening
        wave heights” and advised residents in coastal areas to evacuate to higher
        ground.'
    section4:
      primarytype: 'block'
      uuid: '791d5037-f557-4060-b907-34cb7957df05'
      activationstatus: true
      created: 2025-10-10T12:57:17.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The tsunami warning covered Davao Oriental, Surigao del Norte, Surigao
        del Sur, Southern Leyte, Eastern Samar, Leyte, and Dinagat Islands.'
    section5:
      primarytype: 'block'
      uuid: 'bdeeb1d2-072e-4350-b973-4f45f06a12a6'
      activationstatus: true
      created: 2025-10-10T12:57:17.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said search, rescue, and relief operations were already underway
        and assured that all government resources were being mobilized for the safety
        of residents in affected regions.'
    section6:
      primarytype: 'block'
      uuid: '011f8890-58c0-4931-a492-28e04c5fc52e'
      activationstatus: true
      created: 2025-10-10T12:57:17.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Department of Social Welfare and Development is pre-positioning
        food and non-food items, while the Department of Health is ready to provide
        emergency medical assistance,” he said.'
    section7:
      primarytype: 'block'
      uuid: '5a9c7977-03e2-4057-bf65-0fabcde0db8f'
      activationstatus: true
      created: 2025-10-10T12:57:17.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“To our kababayans in the affected regions, please stay alert and calm.
        Move to higher ground and stay away from the shore until authorities declare
        it safe,” he added. “Your safety is our top priority.”'
    section8:
      primarytype: 'block'
      uuid: '2cda658e-deec-40e4-a731-73038a561cd0'
      activationstatus: true
      created: 2025-10-10T12:57:17.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Phivolcs reported that the quake was felt at Intensity V in Davao City
        and Intensity IV in Surigao del Sur, warning that damage and aftershocks are
        expected.'
    section9:
      primarytype: 'block'
      uuid: 'af1742b9-87c6-4cce-b5a9-c6e9c093da54'
      activationstatus: true
      created: 2025-10-10T12:57:17.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the government is working “round the clock” to ensure that
        assistance reaches all affected families.'
    section10:
      primarytype: 'block'
      uuid: 'bb6ae59f-ad70-4d51-9fc3-32de9a5a8f5f'
      activationstatus: true
      created: 2025-10-10T12:57:17.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Let us continue to look out for one another and pray for the safety
        of all our countrymen,” the President said.'
    section11:
      primarytype: 'block'
      uuid: '09e0cc52-704b-46f1-8945-0bbfb95bf1ba'
      activationstatus: true
      created: 2025-10-10T12:57:17.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Duterte’s office on standby in Davao region</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '620d2774-c319-4b96-be4d-0001d6a987ef'
      activationstatus: true
      created: 2025-10-10T12:57:17.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.511+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vice President Sara Duterte, through the Office of the Vice President
        – Southern Mindanao Satellite Office (OVP-SMSO), said her team is closely
        monitoring the situation and ready to assist local government units (LGUs)
        in relief operations.'
    section13:
      primarytype: 'block'
      uuid: '692f5718-84ba-4984-966c-dc7ab29468a5'
      activationstatus: true
      created: 2025-10-10T12:57:17.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.511+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are currently on standby to assist any Local Government Unit in
        providing relief to evacuees, should the need arise,” Duterte said in a statement.'
    section14:
      primarytype: 'block'
      uuid: '674b3176-41a7-4f21-b0ca-543bd9b4d5bf'
      activationstatus: true
      created: 2025-10-10T12:57:17.512+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.512+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We urge those affected by the earthquake to seek psychological first
        aid to helpalleviate anxiety and fear, especially for children who may be
        more vulnerable. It is also important to ensure that Go Emergency Bags are
        prepared and accessible, in anticipation of possible aftershocks.”'
    section15:
      primarytype: 'block'
      uuid: 'c6f40788-e2ac-40d1-b58e-adc5e796b2aa'
      activationstatus: true
      created: 2025-10-10T12:57:17.512+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.512+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Vice President also urged the public to remain calm and vigilant
        while authorities assess tsunami risks.'
    section16:
      primarytype: 'block'
      uuid: '588b884b-889b-40bf-85ca-3001be2f7524'
      activationstatus: true
      created: 2025-10-10T12:57:17.513+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-10T12:57:17.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T12:57:17.513+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Davao Oriental tremor occurred less than two weeks after a deadly
        earthquake in Central Visayas killed more than 70 people.</p>'
  'START HERE----->5-Reasons-Why-International-Day-of-the-Girl-Child-Matters-in-the-Philippines':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-10-10T13:18:12.000+08:00
    imagesource: 'cc810dfa-49d8-46c5-a880-a176b3fc6821'
    primarytype: 'composition'
    uuid: 'ae719dff-c955-4205-aded-226412ef1214'
    lead: 'Every year on October 11, the world marks the International Day of the
      Girl Child, a day to celebrate the strength, creativity, and potential of every
      girl. '
    activationstatus: true
    created: 2025-10-10T13:20:31.413+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-10-10T13:20:31.746+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-10T13:20:31.463+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Reasons Why International Day of the Girl Child Matters in the Philippines'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b945a4c2-9e23-4580-9bd6-45bee2a0db1d'
      activationstatus: true
      created: 2025-10-10T13:20:31.425+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Every year on October 11, the world marks the International Day
        of the Girl Child, a day to celebrate the strength, creativity, and potential
        of every girl. In the Philippines, it’s also a reminder that when girls thrive,
        communities thrive.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e5fd03d6-1908-44fe-9019-3b351ea5a027'
      activationstatus: true
      created: 2025-10-10T13:20:31.425+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>A <a href="https://edition.cnn.com/2025/08/31/asia/teen-pregnancy-philippines-sex-education-catholic-as-equals-intl-cmd">2025
        report</a> from CNN revealed that births among Filipino girls aged 10 to 14
        have increased by nearly 40 percent in just four years, underscoring how many
        young girls still lack access to education, information, and protection. Behind
        these numbers are stories of dreams cut short and futures put on hold.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f702b41c-087d-45c6-ab2e-33c7efbaf655'
      activationstatus: true
      created: 2025-10-10T13:20:31.426+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>What makes this issue even more urgent is that girls make up just
        over half of the country’s population. When we protect and empower them, we
        are literally shaping the nation’s future. Here are five ways that celebrating
        and supporting Filipino girls can change lives:</p>'
    section3:
      primarytype: 'block'
      uuid: '4c9831c2-6573-409b-b875-4f52346618d2'
      activationstatus: true
      created: 2025-10-10T13:20:31.426+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. We nurture champions who inspire a nation</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '3f8bfca4-c8a2-4c87-b1b6-1effe1d3503c'
      activationstatus: true
      created: 2025-10-10T13:20:31.426+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Look at Alex Eala, the young tennis star who has made history on
        international courts. Her achievements show what happens when girls are given
        the chance to pursue their passions with confidence and support. Every girl
        deserves that same opportunity, whether her dream is in sports, science, arts,
        or public service. When girls are backed by their families and communities,
        they grow into women who uplift the nation.</p>'
    section5:
      primarytype: 'block'
      uuid: '2d9d21d3-8df5-4164-9f57-3b64e7ad02d0'
      activationstatus: true
      created: 2025-10-10T13:20:31.427+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. We break the cycle of early motherhood and lost opportunities</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '7bc22d19-2d14-40f6-848b-628d0ab30ec6'
      activationstatus: true
      created: 2025-10-10T13:20:31.427+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Early pregnancies often end a girl’s education and limit her future\
        \ choices. Protecting girls means giving them access to information, health\
        \ care, and safe spaces so that they can finish school, discover their interests,\
        \ and make informed decisions about their bodies and their lives.\r"
    section7:
      primarytype: 'block'
      uuid: '10f3635d-6918-45ee-b3fa-eb584737d73e'
      activationstatus: true
      created: 2025-10-10T13:20:31.427+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. We strengthen families and communities</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '60abe741-2dd4-40db-a7c1-17255b32494f'
      activationstatus: true
      created: 2025-10-10T13:20:31.428+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "When girls stay in school and grow into empowered women, they share\
        \ their knowledge, earn income, and reinvest in their families. Studies show\
        \ that educated women help lift entire households out of poverty and contribute\
        \ to healthier, more stable communities. Supporting girls isn’t charity—it’\
        s smart nation-building.\r"
    section9:
      primarytype: 'block'
      uuid: '560b2183-9749-4de3-a10f-75fb989964be'
      activationstatus: true
      created: 2025-10-10T13:20:31.428+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. We promote equality and end silence</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'aa16d5d7-23c9-42ce-a064-1c61d73daf03'
      activationstatus: true
      created: 2025-10-10T13:20:31.428+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "For too long, topics like reproductive health and consent have been\
        \ avoided or stigmatized in many Filipino homes and schools. Celebrating the\
        \ Day of the Girl Child encourages open conversations and helps shift cultural\
        \ attitudes toward equality, respect, and inclusion. Protecting girls also\
        \ means listening to them and valuing their voices in every decision that\
        \ affects their future.\r"
    section11:
      primarytype: 'block'
      uuid: '80b6b1c6-392f-449c-b630-b6119500e383'
      activationstatus: true
      created: 2025-10-10T13:20:31.429+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. We create a future where every girl writes her own story</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '3d7d939d-61a2-45ee-91e7-3175437218d0'
      activationstatus: true
      created: 2025-10-10T13:20:31.429+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "A country that invests in girls invests in its future. When girls are\
        \ equipped with education, confidence, and opportunities, they become innovators,\
        \ leaders, and changemakers. Their choices shape a better Philippines.\r"
    section13:
      primarytype: 'block'
      uuid: 'b34b26cb-1c6b-483f-b7e9-31fd2fe369e5'
      activationstatus: true
      created: 2025-10-10T13:20:31.429+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>A Day to Act, Not Just Celebrate</strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'f17de03a-6a6d-4580-a2b7-d4ba531ad94d'
      activationstatus: true
      created: 2025-10-10T13:20:31.430+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-10T13:20:31.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T13:20:31.463+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The International Day of the Girl Child is more than a date on the
        calendar. It’s a reminder to stand up for girls’ rights every day, to champion
        equal education and health, and to believe in their power to transform lives.
        Because when every Filipina girl is free to dream, decide, and do, the whole
        country moves forward.</p>'
