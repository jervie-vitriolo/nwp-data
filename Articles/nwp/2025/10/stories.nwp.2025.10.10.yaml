    title: 'VP Sara Duterte keeps her security detail under new leadership - AFP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '30863c58-7a00-482b-9612-fad984e35d20'
      activationstatus: true
      created: 2025-10-10T09:24:31.513+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.523+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Replacing the head of the
        security group tasked to protect Vice President Sara Duterte was not out of
        bounds and instead “within protocol,” the Armed Forces of the Philippines
        (AFP) said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '9108ad00-dbc3-479d-b37d-651fcab5f379'
      activationstatus: true
      created: 2025-10-10T09:24:31.514+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.514+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The military said Duterte will continue to have an AFP-led security\
        \ detail only that the group will have a new commander, Lt. Col. Joseph Israel\
        \ Eleosida, the replacement of Col. Raymund Dante Lachica.\r"
    section2:
      primarytype: 'block'
      uuid: '2ec1a477-2ef5-45fc-83ee-1fae058aed2c'
      activationstatus: true
      created: 2025-10-10T09:24:31.514+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.514+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Lachica faces charges before the Office of the Ombudsman in connection\
        \ with the alleged misuse of some P125-million confidential funds held by\
        \ the Office of the Vice President. That legal wrinkle was the basis for his\
        \ removal from Duterte’s security detail, the AFP said.\r"
    section3:
      primarytype: 'block'
      uuid: '84851862-9def-45e2-8d37-7bea73e97bb8'
      activationstatus: true
      created: 2025-10-10T09:24:31.514+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.514+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Lachica was reassigned back to the Philippine Army less than a week\
        \ ago on Oct. 4.\r"
    section4:
      primarytype: 'block'
      uuid: '22870a48-4af2-4d53-a117-6a0f11a2afea'
      activationstatus: true
      created: 2025-10-10T09:24:31.515+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.515+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“That is within the protocol. Pag may mga cases na involved ang ating\
        \ commander [If a commander is involved in any legal suit], then they are\
        \ relieved,” Col. Xerxes Trinidad, chief of the AFP Public Affairs Office,\
        \ told reporters on the sidelines of the Defense Forum 2025 at Camp Aguinaldo.\r"
    section5:
      primarytype: 'block'
      uuid: '167cc6f8-438d-477f-b825-8e381c79b096'
      activationstatus: true
      created: 2025-10-10T09:24:31.515+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.515+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "He said the AFP Security and Protection Group’s mandate is to protect\
        \ VIPs, including the vice president.\r"
    section6:
      primarytype: 'block'
      uuid: '3bada522-c132-4880-a3be-ccec35d5bcbb'
      activationstatus: true
      created: 2025-10-10T09:24:31.516+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.516+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Definitely hindi naman nawalan ng security and protective detail ang\
        \ ating vice president,” Trinidad said.\r"
    section7:
      primarytype: 'block'
      uuid: '942aaec4-2b94-4ab4-972c-61d2f1272c6a'
      activationstatus: true
      created: 2025-10-10T09:24:31.516+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.516+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: Definitely, our vice president did not lose her security\
        \ and protective detail.]\r"
    section8:
      primarytype: 'block'
      uuid: '21f87cac-255c-4ae4-9e8b-ff1b1cfad9ed'
      activationstatus: true
      created: 2025-10-10T09:24:31.516+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.516+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Meanwhile, the AFP is urging the public to sift through what circulates\
        \ in social media spreading coup rumors. It reiterated that the military is\
        \ solid, fully upholding the Constitution and maintaining its allegiance to\
        \ the flag.\r"
    section9:
      primarytype: 'block'
      uuid: '27dd8718-c0eb-47f3-ab0f-4e0e947c459a'
      activationstatus: true
      created: 2025-10-10T09:24:31.517+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-10T09:24:31.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-10T09:24:31.517+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“Definitely there are no plans of destabilization among the ranks
        of the AFP,” Trinidad said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd855f9aa-d9cc-43fa-b020-a3dfda01357a'
      activationstatus: true
      created: 2025-10-10T09:24:31.517+08:00
      createdby: 'lois-nwp'
