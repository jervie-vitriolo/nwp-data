      lastmodified: 2025-10-11T19:06:33.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong>&nbsp;North Korean leader Kim
        Jong Un oversaw a large military parade displaying its new intercontinental
        ballistic missile in front of visiting international dignitaries, state media
        KCNA said on Saturday, Oct. 11.</p>'
    section1:
      primarytype: 'block'
      uuid: '46aa7bf6-32ba-4583-8051-33eabc69e7f3'
      activationstatus: true
      created: 2025-10-11T19:02:29.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The parade, which began late on Friday, marked the 80th anniversary\
        \ of the foundation of its ruling Workers' Party and followed celebrations\
        \ on Thursday.\r"
    section2:
      primarytype: 'block'
      uuid: '8d433b45-147f-424b-b416-19c884e5ef25'
      activationstatus: true
      created: 2025-10-11T19:02:29.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chinese Premier Li Qiang, Russia's former President Dmitry Medvedev,\
        \ as well as Vietnam's Communist Party chief To Lam were seen at Kim's side\
        \ at the parade, while other foreign dignitaries looked on.\r"
    section3:
      primarytype: 'block'
      uuid: '8dda4d50-3498-4d70-a25c-fd2909dcc85f'
      activationstatus: true
      created: 2025-10-11T19:02:29.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the military parade, nuclear-armed North Korea displayed its most\
        \ advanced Hwasong-20 intercontinental ballistic missile, described by KCNA\
        \ as the country's \"strongest nuclear strategic weapon system.\"\r"
    section4:
      primarytype: 'block'
      uuid: '27d5952c-859c-4e39-91fd-2bfb19055276'
      activationstatus: true
      created: 2025-10-11T19:02:29.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Hwasong series of ICBMs has given North Korea the capacity to target\
        \ anywhere on the U.S. mainland, but questions remain over the sophistication\
        \ of its guidance system to reach a target, and the ability of a warhead it\
        \ carries to withstand atmospheric re-entry.\r"
    section5:
      primarytype: 'block'
      uuid: '29a123ef-ea45-4754-aeb8-3463118160a1'
      activationstatus: true
      created: 2025-10-11T19:02:29.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Hwasong-20 represents, for the moment, the apotheosis of North\
        \ Korea's ambitions for long-range nuclear delivery capabilities. We should\
        \ expect to see the system tested before the end of this year,\" said Ankit\
        \ Panda of the U.S.-based Carnegie Endowment for International Peace.\r"
    section6:
      primarytype: 'block'
      uuid: 'aff9db31-8c3a-494e-90d6-ae6ad1092ffb'
      activationstatus: true
      created: 2025-10-11T19:02:29.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The system is likely designed for the delivery of multiple warheads...\
        \ Multiple warheads will increase stresses on existing U.S. missile defence\
        \ systems and augment what Kim sees as necessary to achieve meaningful deterrence\
        \ effects against Washington.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'da5484c8-48ec-4998-96e0-e8c0a1f5890b'
      activationstatus: true
      created: 2025-10-11T19:02:29.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other weapons on display included hypersonic ballistic missiles, cruise\
        \ missiles, a new type of multiple rocket launcher and a launcher for suicide\
        \ drones, said Hong Min, North Korea analyst at the Korea Institute for National\
        \ Unification.\r"
    section8:
      primarytype: 'block'
      uuid: '108e8259-a1fd-424d-8a2d-476a2bf17aa4'
      activationstatus: true
      created: 2025-10-11T19:02:29.812+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the military parade, Kim gave a speech in which he expressed \"\
        warm encouragement\" for North Korean troops in overseas operations, adding\
        \ its military's heroism will not only be seen in the defence of North Korea\
        \ but also in \"outposts of socialist construction,\" KCNA said.\r"
    section9:
      primarytype: 'block'
      uuid: '0cddb3ac-216c-41dc-a279-f633aaf1482a'
      activationstatus: true
      created: 2025-10-11T19:02:29.812+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our army should continue to grow into an invincible entity that destroys\
        \ all threats,\" Kim said.\r"
    section10:
      primarytype: 'block'
      uuid: 'e722dc2d-75b3-46d2-99e9-7813d78b2e4b'
      activationstatus: true
      created: 2025-10-11T19:02:29.813+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kim held talks earlier on Friday with Medvedev, who said the sacrifice\
        \ of North Korean soldiers fighting for Russia in its military campaign in\
        \ Ukraine proved the trust in relations between the two countries.\r"
    section11:
      primarytype: 'block'
      uuid: '0aa37f47-4df1-460f-8d3b-e482e780e95d'
      activationstatus: true
      created: 2025-10-11T19:02:29.813+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kim told Medvedev he hopes to continue strengthening cooperation with\
        \ Russia and to closely engage in diverse exchanges to achieve common goals,\
        \ KCNA said.\r"
    section12:
      primarytype: 'block'
      uuid: '74c4bdfd-f5d1-48d5-812d-caad98954036'
      activationstatus: true
      created: 2025-10-11T19:02:29.813+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T19:06:34.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T19:06:33.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vietnam and North Korea also signed agreements of cooperation in various\
        \ fields including between their defence, foreign and health ministries, KCNA\
        \ said without elaborating.\r"
