  'START HERE----->france-macron-reappoints-lecornu-as-pm':
    author: 'Elizabeth Pineau, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-11T10:35:04.000+08:00
