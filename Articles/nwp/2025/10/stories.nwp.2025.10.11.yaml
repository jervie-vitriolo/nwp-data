      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malaysia is the current chair of ASEAN, which also includes Brunei,\
        \ Cambodia, Indonesia, Laos, the Philippines, Singapore, Thailand and Vietnam.\r"
