      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The invitation to send election observers was extended to all ASEAN
        member states, the ministry said in a statement on Friday night, Oct. 10.</p>'
    section3:
      primarytype: 'block'
      uuid: '230875a8-f5ee-4f3d-bb9b-c76cad48e4ca'
      activationstatus: true
      created: 2025-10-11T10:50:03.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:53:08.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8916386e-bb39-4029-ba4a-77f90a75e8d6'
      activationstatus: true
      created: 2025-10-11T10:50:03.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:53:08.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The foreign minister noted the invitation extended to ASEAN member\
        \ states to send election observers. For Malaysia, the invitation was addressed\
        \ to Malaysia's Election Commission,\" the ministry said.\r"
    section5:
      primarytype: 'block'
      uuid: '89a02b1e-0bee-4c8a-8a22-39c0241a9378'
      activationstatus: true
      created: 2025-10-11T10:50:03.919+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:53:08.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6a68e202-c02d-4ccc-80ac-5a221da297b5'
      activationstatus: true
      created: 2025-10-11T10:50:03.919+08:00
      createdby: 'jelo-nwp'
