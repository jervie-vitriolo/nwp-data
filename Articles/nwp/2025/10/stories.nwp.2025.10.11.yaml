      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malaysia and Myanmar are both members of ASEAN, which has barred the\
        \ latter's military leaders from its meetings since 2022, citing their failure\
        \ to adopt a five-point peace roadmap the top general had agreed to.\r"
    section15:
      primarytype: 'block'
      uuid: 'd9098ef1-d412-4c66-bd2b-10feb7b18f17'
      activationstatus: true
      created: 2025-10-11T10:50:03.923+08:00
