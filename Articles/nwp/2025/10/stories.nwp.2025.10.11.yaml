    title: 'Back to the future as France's Macron reappoints Lecornu as PM'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '70bbf880-b8b0-4031-a6e1-703bf42b1bc2'
      activationstatus: true
      created: 2025-10-11T10:38:39.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.816+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.468+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong>&nbsp;French President Emmanuel
        Macron reappointed Sebastien Lecornu as prime minister on Friday, Oct. 10,
        just days after he quit the job, a move that enraged some of the president's
        fiercest political opponents who pledged to vote out the new government.</p>'
    section1:
      primarytype: 'block'
      uuid: 'de607c3e-3620-4134-bdf2-37bf16f2619a'
      activationstatus: true
      created: 2025-10-11T10:38:39.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.816+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.448+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron, 47, will hope loyalist Lecornu can draw enough support from\
        \ a deeply divided parliament to pass a 2026 budget. Faced with France's worst\
        \ political crisis in decades, many of Macron's rivals have demanded he either\
        \ call fresh parliamentary elections or resign.\r"
    section2:
      primarytype: 'block'
      uuid: '15d7537b-6053-4173-b6d1-9a32d83be5d7'
      activationstatus: true
      created: 2025-10-11T10:38:39.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.817+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The immediate reaction to Lecornu's appointment from the far right\
        \ and hard left was scathing, suggesting his second stint as prime minister\
        \ will be no easier than his first, which ended on Monday when he resigned\
        \ after just 27 days in office.\r"
    section3:
      primarytype: 'block'
      uuid: '60033a13-a4a3-4650-b5e0-58a29170a576'
      activationstatus: true
      created: 2025-10-11T10:38:39.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.818+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Lecornu II government, appointed by Emmanuel Macron who is more\
        \ isolated and out of touch than ever at the Elysee Palace, is a bad joke,\
        \ a democratic disgrace and a humiliation for the French people,\" National\
        \ Rally party president Jordan Bardella posted on X.\r"
    section4:
      primarytype: 'block'
      uuid: '1511bb8d-5659-4978-a9a2-30cef674d17a'
      activationstatus: true
      created: 2025-10-11T10:38:39.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.818+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Lecornu's priority is to pass a budget for 2026</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '1d5184e0-4f6f-4887-b671-85c86f1662a1'
      activationstatus: true
      created: 2025-10-11T10:38:39.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.819+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.450+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate reaction from the leadership of the Socialists\
        \ and the conservative Republicans, both of whom will be crucial to Lecornu's\
        \ survival.\r"
    section6:
      primarytype: 'block'
      uuid: '9ef11973-aeb4-4fed-b33d-0b82969e4642'
      activationstatus: true
      created: 2025-10-11T10:38:39.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.819+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.450+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu's most pressing task will be to deliver a budget to parliament\
        \ by the end of Monday.\r"
    section7:
      primarytype: 'block'
      uuid: 'e87374a5-7600-483b-920c-7404a8e533cd'
      activationstatus: true
      created: 2025-10-11T10:38:39.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.820+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I accept - out of duty - the mission entrusted to me by the President\
        \ of the Republic to do everything possible to provide France with a budget\
        \ by the end of the year and to address the daily life issues of our fellow\
        \ citizens,\" he wrote on X.\r"
    section8:
      primarytype: 'block'
      uuid: '784f7574-49ed-41e8-87c2-ef632f8d696b'
      activationstatus: true
      created: 2025-10-11T10:38:39.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.820+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We must put an end to this political crisis that exasperates the\
        \ French people and to this instability that is harmful to France's image\
        \ and its interests.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'f0a23c3d-74ae-4f50-b2d1-d269b7332432'
      activationstatus: true
      created: 2025-10-11T10:38:39.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.821+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu added that whoever joined his government would have to renounce\
        \ their personal ambitions to succeed Macron in 2027, a contest that has injected\
        \ instability into France's weak minority governments and fractious legislature.\
        \ He pledged his cabinet would \"embody renewal and diversity.\"\r"
    section10:
      primarytype: 'block'
      uuid: '0b905262-1035-4390-ab88-f3143c270463'
      activationstatus: true
      created: 2025-10-11T10:38:39.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.822+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.452+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron's entourage said Lecornu had \"carte blanche\", in a sign the\
        \ president was leaving his prime minister plenty of wiggle room to negotiate\
        \ a cabinet and budget.\r"
    section11:
      primarytype: 'block'
      uuid: '509d4d93-c576-4d25-b996-80a135fcc588'
      activationstatus: true
      created: 2025-10-11T10:38:39.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.822+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.452+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Leftist parties upset with Macron</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '2ca15ec4-85eb-47f8-b536-e92e661fe8f2'
      activationstatus: true
      created: 2025-10-11T10:38:39.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.823+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.453+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron earlier convened a meeting of mainstream party leaders to rally\
        \ support around his choice, but angered leftist parties when they found out\
        \ one of their own would not be named as prime minister.\r"
    section13:
      primarytype: 'block'
      uuid: '58f93171-c84a-476d-94eb-0aa9033cac91'
      activationstatus: true
      created: 2025-10-11T10:38:39.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.823+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.453+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another collapsed government would raise the likelihood of Macron calling\
        \ a snap election, a scenario seen benefiting the far right the most.\r"
    section14:
      primarytype: 'block'
      uuid: 'f5bd7a39-8c92-4a9c-b901-ec1133f0ffd6'
      activationstatus: true
      created: 2025-10-11T10:38:39.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.824+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France's political turmoil, which has dented growth and spooked financial\
        \ markets, was in large part triggered by Macron's decision last year to hold\
        \ a legislative election, a gamble that delivered a hung parliament split\
        \ between three ideologically opposed blocs.\r"
    section15:
      primarytype: 'block'
      uuid: 'd92302b2-09cc-49e2-a4f3-8750ae895efa'
      activationstatus: true
      created: 2025-10-11T10:38:39.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.824+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country's push to get its finances in order, requiring budget cuts\
        \ or tax hikes that no party can agree on, has only deepened the malaise.\r"
    section16:
      primarytype: 'block'
      uuid: '910a6d0b-5270-4a39-a7ca-0cdf29ad53f4'
      activationstatus: true
      created: 2025-10-11T10:38:39.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.825+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If the National Assembly cannot find common ground on a budget in the\
        \ time given, emergency legislation may be needed to keep the country running\
        \ next year on a roll-over budget.\r"
    section17:
      primarytype: 'block'
      uuid: '398c3721-8048-44b4-9004-62bb1405801f'
      activationstatus: true
      created: 2025-10-11T10:38:39.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.825+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Fate of pension reform is key issue</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'be03930a-b8dd-42b7-a250-03279791b62a'
      activationstatus: true
      created: 2025-10-11T10:38:39.456+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.826+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country's central bank chief, Francois Villeroy de Galhau, forecast\
        \ on Friday that the current political uncertainty would cost the economy\
        \ 0.2 percentage points of gross domestic product. Business sentiment was\
        \ suffering but the economy was broadly fine, he said.\r"
    section19:
      primarytype: 'block'
      uuid: '9b05e6ac-3416-4e35-9492-40bb264df295'
      activationstatus: true
      created: 2025-10-11T10:38:39.456+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.826+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Uncertainty is ... the number one enemy of growth,\" Villeroy told\
        \ RTL radio.\r"
    section20:
      primarytype: 'block'
      uuid: '2f0f3d25-2f8f-492a-9327-fbafca31f66e'
      activationstatus: true
      created: 2025-10-11T10:38:39.457+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.827+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fraught budget negotiations have cost Macron three prime ministers\
        \ in less than 12 months.\r"
    section21:
      primarytype: 'block'
      uuid: '4f97bcf1-fea1-4d6f-a312-b92edfab79fc'
      activationstatus: true
      created: 2025-10-11T10:38:39.457+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.828+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Central to the most recent budget negotiations have been the left's\
        \ desire to repeal Macron's 2023 pension reforms that lifted the retirement\
        \ age, and tax the wealthy more heavily. Those demands have been hard to square\
        \ with the conservatives, whose support Macron also needs to pass a budget.\r"
    section22:
      primarytype: 'block'
      uuid: '2a68c6de-e1a5-4adb-92c5-15f84a09915c'
      activationstatus: true
      created: 2025-10-11T10:38:39.458+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.828+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.458+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Friday's meeting, Macron offered to delay raising the retirement\
        \ age as far as 64 by one year to 2028. Green leader Marine Tondelier described\
        \ the concession as insufficient.\r"
    section23:
      primarytype: 'block'
      uuid: 'ee6e28a1-839f-42ae-9e75-04cd71847d76'
      activationstatus: true
      created: 2025-10-11T10:38:39.458+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.829+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.458+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The deficit is forecast to hit 5.4% this year, nearly double the European\
        \ Union's cap. Lecornu recently said he envisaged a 2026 deficit between 4.7%\
        \ - 5%.\r"
    section24:
      primarytype: 'block'
      uuid: '7fce4421-bf27-43cd-ae5c-7063977f305a'
      activationstatus: true
      created: 2025-10-11T10:38:39.459+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:38:52.829+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-11T10:38:39.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Paris NewsroomWriting by Gabriel Stargardter and
        Richard LoughEditing by Alison Williams, Frances Kerry and Toby Chopra)</em></p>'
  'START HERE----->trump-ratchets-up-us-china-trade-war':
    author: 'Trevor Hunnicutt, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-11T10:41:23.000+08:00
    imagesource: '0e25730d-cc13-49f5-99e6-29d1ab8c15d2'
    primarytype: 'composition'
    uuid: '126476a3-da84-4331-bf64-16f0af4522d5'
    lead: 'US President Donald Trump revived the trade war against Beijing on Friday,
      ending an uneasy truce between the two largest economies with promises to sharply
      hike tariffs in a reprisal against China curbing its critical mineral exports.'
    activationstatus: true
    created: 2025-10-11T10:45:37.632+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-11T10:45:38.194+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-11T10:45:37.768+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump ratchets up US-China trade war, promising new tariffs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ad2cd3a6-2c23-41b8-ad95-b3483e660ab7'
      activationstatus: true
      created: 2025-10-11T10:45:37.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;US President Donald Trump
        revived the trade war against Beijing on Friday, Oct. 10, ending an uneasy
        truce between the two largest economies with promises to sharply hike tariffs
        in a reprisal against China curbing its critical mineral exports.</p>'
    section1:
      primarytype: 'block'
      uuid: '148a8850-2adc-4164-ac0a-9c2e616cafaa'
      activationstatus: true
      created: 2025-10-11T10:45:37.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.732+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The president unveiled additional levies of 100% on China's U.S.-bound
        exports, along with new export controls on "any and all critical software"
        by November 1, nine days before existing tariff relief is set to expire.</p>'
    section2:
      primarytype: 'block'
      uuid: '8bdd9234-ad9a-4908-9c7a-bc77e66ccb5a'
      activationstatus: true
      created: 2025-10-11T10:45:37.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.732+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump also called into question the prospects for a previously announced\
        \ meeting set for three weeks from now with Chinese President Xi Jinping in\
        \ South Korea, saying on Truth Social that \"now there seems to be no reason\
        \ to do so.\"\r"
    section3:
      primarytype: 'block'
      uuid: '50e7ebac-615e-48d4-a354-53640e4ae15f'
      activationstatus: true
      created: 2025-10-11T10:45:37.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.732+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I haven't canceled,\" Trump later told reporters at the White House.\
        \ \"I would assume we might have it.\" Beijing has never confirmed the meeting.\r"
    section4:
      primarytype: 'block'
      uuid: 'c5400b7f-0eac-41eb-951e-ccb67f148d53'
      activationstatus: true
      created: 2025-10-11T10:45:37.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new trade steps were Trump's reaction to China dramatically expanding\
        \ its rare earth element export controls. China dominates the market for such\
        \ elements, which are essential to tech manufacturing.\r"
    section5:
      primarytype: 'block'
      uuid: '4fcb9c01-f9db-4173-b5f6-ae6328450ef7'
      activationstatus: true
      created: 2025-10-11T10:45:37.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It was shocking,\" Trump said of China's steps, which did not specifically\
        \ target Washington. \"I thought it was very, very bad.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'bd46593b-732c-4c53-b199-a38ddf6104ba'
      activationstatus: true
      created: 2025-10-11T10:45:37.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The actions signaled the biggest rupture in relations in six months\
        \ between Beijing and Washington - the world's biggest factory and its biggest\
        \ consumer. Many questioned whether an uneasy economic detente reached over\
        \ the summer can survive.\r"
    section7:
      primarytype: 'block'
      uuid: 'bb46e2cb-2c9d-495c-afea-660a5eb40eb2'
      activationstatus: true
      created: 2025-10-11T10:45:37.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was a swift and dramatic response by Trump, a Republican who has\
        \ wielded tariffs paid by U.S. importers against friends and foes. It could\
        \ escalate a trade war that Washington and Beijing paused earlier this year\
        \ after painstaking diplomacy.\r"
    section8:
      primarytype: 'block'
      uuid: 'cdc65d5d-4238-4544-af92-0c9ee37f7e25'
      activationstatus: true
      created: 2025-10-11T10:45:37.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Experts said restrictions on U.S. software shipments to China could\
        \ be a massive blow to the country's tech industry, including cloud computing\
        \ and artificial intelligence.\r"
    section9:
      primarytype: 'block'
      uuid: 'bec8e6d8-724e-4ac7-b6f9-0824568f5685'
      activationstatus: true
      created: 2025-10-11T10:45:37.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.735+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump also threatened new export controls on airplanes and airplane\
        \ parts, and a person familiar with the matter said the administration was\
        \ sketching out other possible targets.\r"
    section10:
      primarytype: 'block'
      uuid: '94d35dd3-d7f0-4551-a59b-cc31c2c0a89b'
      activationstatus: true
      created: 2025-10-11T10:45:37.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.735+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beijing has long called for Washington to abandon unilateral trade\
        \ restrictions it says undermine global commerce.\r"
    section11:
      primarytype: 'block'
      uuid: 'e5c00579-cef0-40fb-9d73-f5b0eb7b000e'
      activationstatus: true
      created: 2025-10-11T10:45:37.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.736+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Markets dive on new threats</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '84be7452-2b6e-4332-8ed7-698d157e0d68'
      activationstatus: true
      created: 2025-10-11T10:45:37.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.736+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's trade threats - delivered in a series of social media posts\
        \ and a public back-and-forth with reporters - sent markets and relations\
        \ between the world's largest economies into a spiral.\r"
    section13:
      primarytype: 'block'
      uuid: '6ab2b6a8-3952-40c3-84d0-cb36c0c41828'
      activationstatus: true
      created: 2025-10-11T10:45:37.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.736+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China produces over 90% of the world's processed rare earths and rare\
        \ earth magnets. Many are vital materials in products ranging from electric\
        \ vehicles to aircraft engines and military radars.\r"
    section14:
      primarytype: 'block'
      uuid: 'dd4d6281-7f29-4ef5-8db4-92ab4db80c7b'
      activationstatus: true
      created: 2025-10-11T10:45:37.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.737+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's unexpected broadside shook global financial markets, sending\
        \ the benchmark S&amp;P 500 Index .SPX sliding by more than 2%, its biggest\
        \ one-day drop since April when a steady barrage of tariff announcements by\
        \ Trump stoked market volatility.\r"
    section15:
      primarytype: 'block'
      uuid: 'ffea0d9f-7faa-4d14-9816-2d437ce8955d'
      activationstatus: true
      created: 2025-10-11T10:45:37.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.737+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Investors fled into the safe haven of gold and U.S. Treasury securities,\
        \ and the U.S. dollar weakened against a basket of foreign currencies.\r"
    section16:
      primarytype: 'block'
      uuid: '4d16820e-7763-4c6d-860f-9c453550580c'
      activationstatus: true
      created: 2025-10-11T10:45:37.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.738+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tech stocks piled on losses in after-market trading after Trump detailed\
        \ the tariff and export control measures.\r"
    section17:
      primarytype: 'block'
      uuid: 'df76390f-92dc-492c-973c-13a591d71a7d'
      activationstatus: true
      created: 2025-10-11T10:45:37.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.738+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Trump's post could mark the beginning of the end of the tariff truce,\"\
        \ said Craig Singleton, a China expert at the Foundation for Defense of Democracies.\
        \ Singleton said Washington viewed China's export control steps as a betrayal.\
        \ \"Beijing appears to have overplayed its hand.\"\r"
    section18:
      primarytype: 'block'
      uuid: '3e51fc8e-d336-4937-a880-53175ce5c79f'
      activationstatus: true
      created: 2025-10-11T10:45:37.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.739+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his first social media post on Friday, Trump said China has been\
        \ sending letters to countries worldwide saying it planned to impose export\
        \ controls on every element of production related to rare earths. The reference\
        \ to letters was an apparent reference to Beijing's policy papers.\r"
    section19:
      primarytype: 'block'
      uuid: 'd0672832-f5bc-4f89-acfc-1e735eb173c9'
      activationstatus: true
      created: 2025-10-11T10:45:37.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.739+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said he had been contacted by unnamed countries incensed over\
        \ Beijing's steps and said he was surprised because of the \"very good\" recent\
        \ relationship with China.\r"
    section20:
      primarytype: 'block'
      uuid: '926cebe8-9f86-434d-8ee2-73bcd99cfc07'
      activationstatus: true
      created: 2025-10-11T10:45:37.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.740+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trumo condemns Beijing's 'hostile order'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '6addee19-ed3e-4412-b54a-e3863d405b59'
      activationstatus: true
      created: 2025-10-11T10:45:37.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.740+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Terming China's actions a \"hostile order,\" Trump said he had been\
        \ forced \"to financially counter their move.\"\r"
    section22:
      primarytype: 'block'
      uuid: 'd7e5e95d-b0dd-42ad-a765-62441befcea4'
      activationstatus: true
      created: 2025-10-11T10:45:37.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.741+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"For every Element that they have been able to monopolize, we have\
        \ two,\" Trump said.\r"
    section23:
      primarytype: 'block'
      uuid: '81646e3c-688b-4289-bf76-01db85747a56'
      activationstatus: true
      created: 2025-10-11T10:45:37.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The White House and the Chinese embassy in Washington did not respond\
        \ to a request for comment.\r"
    section24:
      primarytype: 'block'
      uuid: 'b973073b-dcbf-40dd-a7ba-5c1612afea8e'
      activationstatus: true
      created: 2025-10-11T10:45:37.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokesperson for the U.S. Trade Representative declined comment on\
        \ what countermeasures Trump was contemplating while a spokesperson for the\
        \ U.S. Treasury did not respond to a request for comment. The two offices\
        \ have led talks with Beijing on trade.\r"
    section25:
      primarytype: 'block'
      uuid: '2580796d-da83-462e-814c-3ce54ca46ee5'
      activationstatus: true
      created: 2025-10-11T10:45:37.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Economic tensions had been rising in recent days. On Thursday, the\
        \ Trump administration proposed banning Chinese airlines from flying over\
        \ Russia on routes to and from the U.S. On Friday, the U.S. Federal Communications\
        \ Commission said on major U.S. online retail websites have removed millions\
        \ of listings for prohibited Chinese electronics.\r"
    section26:
      primarytype: 'block'
      uuid: 'c8bd2b09-4221-4c02-9f4f-1df389607d33'
      activationstatus: true
      created: 2025-10-11T10:45:37.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China's move on Thursday included adding five new elements as well\
        \ as dozens of pieces of refining technology to its export-restricting control\
        \ list. It also required foreign rare earth producers that use Chinese materials\
        \ to comply with its rules.\r"
    section27:
      primarytype: 'block'
      uuid: '60b218f9-f079-41f6-9caf-fcd6768c70d2'
      activationstatus: true
      created: 2025-10-11T10:45:37.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Analysts said the stakes had risen for a positive outcome from a Trump-Xi\
        \ summit, if it still happens, on the sidelines of the Asia-Pacific Economic\
        \ Cooperation forum starting October 31 in South Korea.\r"
    section28:
      primarytype: 'block'
      uuid: '70eb62e2-e577-4d2e-91c5-847b29ea071e'
      activationstatus: true
      created: 2025-10-11T10:45:37.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Things are going to get interesting,\" said Scott Kennedy, a China\
        \ business and economics expert at Washington's Center for Strategic and International\
        \ Studies think tank.\r"
    section29:
      primarytype: 'block'
      uuid: 'c311f781-b392-4e79-8417-260edd0d4fe7'
      activationstatus: true
      created: 2025-10-11T10:45:37.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They both are hoping that amping up pressure will lead the other\
        \ to make concessions in advance of APEC, or they are now re-escalating assuming\
        \ a deal at APEC is impossible and are gaining leverage for the next round\
        \ of the fight.\"\r"
    section30:
      primarytype: 'block'
      uuid: 'b3232597-cb19-467d-bb92-87fc1833549c'
      activationstatus: true
      created: 2025-10-11T10:45:37.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:45:38.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:45:37.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Trevor Hunnicutt; additional reporting by David
        Brunnstrom, Jarrett Renshaw, Steve Holland, David Lawder and Maiya Keidan;
        Editing by Dan Burns, Deepa Babington and David Gregorio)</em></p>'
