      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kuala Lumpur, Malaysia -</strong> Myanmar's junta has invited
        the Association of Southeast Asian Nations (ASEAN) to send observers for planned
        year-end elections, and the bloc will discuss the request during a regional
        summit later this month, Malaysia's foreign ministry has said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf615d54-0998-4231-a654-2eb0f9d06b0a'
      activationstatus: true
      created: 2025-10-11T10:50:03.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T10:53:08.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.310+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7754dab6-5c1b-48e7-be66-e949784b122b'
      activationstatus: true
      created: 2025-10-11T10:50:03.918+08:00
