      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The statement did not refer to reports in Myanmar's state media on\
        \ Friday that Malaysia will send observer teams for the contentious general\
        \ election, set to be held in phases starting December 28.\r"
