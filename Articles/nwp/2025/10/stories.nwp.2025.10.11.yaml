    title: 'Trump's Arab American backers hail Gaza deal but worry it won't hold'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'edf77a3e-1714-4998-8c7a-767b3919efdd'
      activationstatus: true
      created: 2025-10-11T18:56:14.981+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Dearborn, Michigan, US -</strong>&nbsp;Lifelong Democrat
        Samra'a Luqman became a vocal backer of Donald Trump in 2024, helping to
        rally support for him among the pivotal Arab American community in Dearborn,
        Michigan, in the hope that he could end the Gaza war.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a5c8e405-cf05-4182-9d8c-9a52a57259f3'
      activationstatus: true
      created: 2025-10-11T18:56:14.981+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Now, after Trump helped to broker a ceasefire deal, Luqman feels thrilled\
        \ and a bit vindicated after months of backlash from neighbors angry over\
        \ Trump's support for Israel.\r"
    section2:
      primarytype: 'block'
      uuid: 'cf523931-c570-466d-9015-211a040b6504'
      activationstatus: true
      created: 2025-10-11T18:56:14.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's almost an 'I told you so moment,'\" said Luqman, who is Yemeni\
        \ American. \"No other president would have been able to force Bibi to approve\
        \ the ceasefire,\" she said, referring to Israeli Prime Minister Benjamin\
        \ Netanyahu.\r"
    section3:
      primarytype: 'block'
      uuid: 'd3fae510-97a7-4ec9-93df-e2c3647874b9'
      activationstatus: true
      created: 2025-10-11T18:56:14.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Luqman and other Arab American Trump supporters who spoke to Reuters
        expressed guarded optimism about the recently announced agreement, but said
        they worried that Israel could violate the ceasefire, as it has done in the
        past in Gaza and Lebanon.</p>'
    section4:
      primarytype: 'block'
      uuid: '6f472461-8890-4e75-8d4b-f6f360c74d58'
      activationstatus: true
      created: 2025-10-11T18:56:14.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We're all holding our breath,\" said Mike Hacham, a Lebanese American\
        \ political consultant and Dearborn resident who campaigned hard for Trump\
        \ in 2024. \"I gotta give credit where credit is due ... but this isn't a\
        \ peace deal. It's just the end of a bloody war and those lives that were\
        \ lost on the Israeli side and the Palestinian side aren't going to be brought\
        \ back.\"\r"
    section5:
      primarytype: 'block'
      uuid: '58be8654-9c07-4cdd-8205-45dff574d1d1'
      activationstatus: true
      created: 2025-10-11T18:56:14.983+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Guarded optimism over Gaza but mistrust of Israel</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '5bb36528-0e9f-4aeb-bb21-2664d134424d'
      activationstatus: true
      created: 2025-10-11T18:56:14.983+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli airstrikes in Qatar and other Arab nations in recent months\
        \ fueled deep mistrust of Israel among Michigan's more than 300,000 people\
        \ of Arab heritage. But the agreement is the biggest step yet to end two years\
        \ of war that Palestinian health authorities have said killed more than 67,000\
        \ people in Gaza.\r"
    section7:
      primarytype: 'block'
      uuid: 'b044eb32-4cfd-4721-a084-e59ab2af5a01'
      activationstatus: true
      created: 2025-10-11T18:56:14.984+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In addition to a ceasefire, the deal calls for releasing the last 20\
        \ of 250 hostages seized by Hamas when it started the war with the October\
        \ 7, 2023, attacks that killed more than 1,200 people, according to the Israeli\
        \ government.\r"
    section8:
      primarytype: 'block'
      uuid: '4a7ab8da-796f-4c3b-a596-a1d1aca5039b'
      activationstatus: true
      created: 2025-10-11T18:56:14.984+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It comes after months of deepening frustration among Arab Americans\
        \ over what they see as Trump's failure to rein in Netanyahu and end the war.\
        \ Trump's renewed ban on travel from several majority-Muslim countries and\
        \ crackdowns on freedom of speech targeting pro-Palestinian protesters have\
        \ also unnerved many, according to more than a dozen Arab American voters\
        \ who backed Trump in Michigan last year and spoke to Reuters in recent weeks.\r"
    section9:
      primarytype: 'block'
      uuid: 'ecc21e33-5c5b-4bda-94a5-7b5912428df1'
      activationstatus: true
      created: 2025-10-11T18:56:14.984+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many of those interviewed also felt disappointed that their community's\
        \ support — thousands of votes that helped to push Trump to victory in Michigan\
        \ — did not translate into more senior high-profile posts for Arab Americans\
        \ and Muslims in his administration. It remains unclear whether the ceasefire\
        \ deal will sway skeptical voters as Trump's Republicans face competitive\
        \ congressional and gubernatorial elections in Michigan next year, as well\
        \ as the 2028 presidential election.\r"
    section10:
      primarytype: 'block'
      uuid: 'bc9f7f1d-edec-4906-8330-4cdb3d4598bf'
      activationstatus: true
      created: 2025-10-11T18:56:14.985+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hacham said Trump would be hailed as a \"champion of peace\" after\
        \ brokering the Gaza ceasefire, but added that Arab American voters could\
        \ turn against him and other Republicans if it fails.\r"
    section11:
      primarytype: 'block'
      uuid: 'b20fb001-d16c-4620-91e3-b4d5590c1c60'
      activationstatus: true
      created: 2025-10-11T18:56:14.985+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are willing to abandon the Republicans and move back to the Democrats,\"\
        \ Hacham said. \"We've shown Donald Trump that we have the power to swing\
        \ whichever way we want.\"\r"
    section12:
      primarytype: 'block'
      uuid: 'ef29f7ed-27c2-428d-89b4-adaf1bcb5dca'
      activationstatus: true
      created: 2025-10-11T18:56:14.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Anger over Gaza fueled switch to Trump</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '4bd753e9-92bf-4a33-830c-d9be8bc9e39d'
      activationstatus: true
      created: 2025-10-11T18:56:14.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump won Michigan by more than 80,000 votes in 2024, reversing his\
        \ 154,000-count loss to Democrat Joe Biden in 2020. An October 2024 Arab American\
        \ Institute poll had shown Trump favored by 42% of Arab Americans nationwide\
        \ versus 41% for Kamala Harris — down 18 percentage points from Biden's share\
        \ in 2020.\r"
    section14:
      primarytype: 'block'
      uuid: '83e02dac-e262-4cc7-8687-ba7327572d97'
      activationstatus: true
      created: 2025-10-11T18:56:14.987+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In addition to anger over the Gaza war, Trump's 2024 campaign tapped\
        \ into concerns raised by some conservative community members about Democrats'\
        \ defense of transgender rights, Luqman said. She expected those voters probably\
        \ would stick with Republicans. But a larger group of Arab Americans voted\
        \ for Trump in 2024 \"out of spite\" at Democrats, and their continued support\
        \ for the Republican Party likely depends on what happens with Gaza, Luqman\
        \ said.\r"
    section15:
      primarytype: 'block'
      uuid: 'd7b82bbd-741e-4f67-b115-8e21439f3d2e'
      activationstatus: true
      created: 2025-10-11T18:56:14.987+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I don't think they've found their political home with the Republicans\
        \ just yet,\" she said, adding that Trump's pressure on Netanyahu could \"\
        solidify support for JD Vance in the next election and for the midterms for\
        \ any Republicans that run.\"\r"
    section16:
      primarytype: 'block'
      uuid: 'c9bdd76b-f4c9-4a51-80a2-ea2b78558fc7'
      activationstatus: true
      created: 2025-10-11T18:56:14.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Imam Belal Alzuhairi joined Trump on stage in Michigan just days before\
        \ the 2024 election, alongside 22 other clerics, convinced that he offered\
        \ the best chance for peace, but he said many Yemeni Americans later grew\
        \ disenchanted after Trump reimposed a travel ban on many Muslim countries.\r"
    section17:
      primarytype: 'block'
      uuid: 'c49c90d2-3250-4fc9-827d-0b83f3a6549b'
      activationstatus: true
      created: 2025-10-11T18:56:14.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Now, a lot of people are very upset. They are fearing for themselves\
        \ and their families. There's a mistrust after the travel ban,\" he said.\r"
    section18:
      primarytype: 'block'
      uuid: 'b8aef2ba-d2de-473d-ac18-1e4862d09ec6'
      activationstatus: true
      created: 2025-10-11T18:56:14.989+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After facing personal backlash for his endorsement, the Yemeni American\
        \ cleric says he is pulling out of \"soul-consuming\" politics to focus on\
        \ religion and his family.\r"
    section19:
      primarytype: 'block'
      uuid: 'c1672184-2bda-4e8d-9de6-5bf416a42568'
      activationstatus: true
      created: 2025-10-11T18:56:14.989+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump administration moves to tamp down frustration</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '7eb0e0c3-399d-41d9-898b-e67870f89692'
      activationstatus: true
      created: 2025-10-11T18:56:14.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Special envoy Richard Grenell, a Michigan native tapped by Trump to\
        \ lead his outreach to Arab American and Muslim voters, returned to the Detroit\
        \ area last month for his first in-person meetings with community leaders\
        \ since November. His mission? To tamp down the mounting frustration and prevent\
        \ Arab Americans from swinging to the Democratic Party, as they did after\
        \ Republican President George W. Bush's invasion of Iraq in 2003.\r"
    section21:
      primarytype: 'block'
      uuid: '44c99007-4145-4c29-91f1-887daeb47ef1'
      activationstatus: true
      created: 2025-10-11T18:56:14.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Alzuhairi, Luqman and a dozen others grilled Grenell at a coffeehouse\
        \ in Dearborn over the travel ban and U.S. arms sales to Israel. At a separate\
        \ session, he was asked why the administration is not doing more to help Christians\
        \ in Iraq.\r"
    section22:
      primarytype: 'block'
      uuid: 'f013d9b9-deaf-4651-9c02-12c2135c4bba'
      activationstatus: true
      created: 2025-10-11T18:56:14.991+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Grenell, former acting director of intelligence during Trump's first\
        \ term, told Reuters the dialogue was important.\r"
    section23:
      primarytype: 'block'
      uuid: '07f5ae9a-cfd1-4e5d-b5f8-e2aa5a7a799e'
      activationstatus: true
      created: 2025-10-11T18:56:14.991+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I continue to believe that the Arab and Muslim communities in Michigan\
        \ are the key to winning the state,\" Grenell said. \"I know these leaders\
        \ well and they want and deserve access to political decision makers.\"\r"
    section24:
      primarytype: 'block'
      uuid: '8da8de58-08f6-42ab-a20e-78b5cfedb13b'
      activationstatus: true
      created: 2025-10-11T18:56:14.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Although Grenell faced tough questions from Arab American leaders during\
        \ four events in the Detroit area, he said he would remain closely engaged,\
        \ and emphasized Trump's commitment to peace around the world.\r"
    section25:
      primarytype: 'block'
      uuid: 'e83c2cfb-3b02-4d94-a21c-40d3d0827261'
      activationstatus: true
      created: 2025-10-11T18:56:14.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"You can't show up right before an election and expect to be a credible\
        \ voice for any community,\" he told Reuters.\r"
    section26:
      primarytype: 'block'
      uuid: 'feb9a991-535e-4df5-accb-9f8d58d0c143'
      activationstatus: true
      created: 2025-10-11T18:56:14.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ali Aljahmi, a 20-year-old Yemeni American who helped to galvanize\
        \ young Arab Americans for Trump with a video viewed nearly 1 million times\
        \ on X, credited him for coming to Dearborn twice during the 2024 campaign.\
        \ But it's too soon to predict the next election, said Aljahmi, whose family\
        \ operates four restaurants in the Detroit area.\r"
    section27:
      primarytype: 'block'
      uuid: 'c22ceeb2-2b58-4785-b281-dab0d48d7d41'
      activationstatus: true
      created: 2025-10-11T18:56:14.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Trump promised a lot,\" he said. \"Okay, you came and showed your\
        \ face, but I still think it's a mixture. Three years from now, we'll see\
        \ what they're doing.\"\r"
    section28:
      primarytype: 'block'
      uuid: '848340b2-95b4-4c5f-b73d-81013fe1aefb'
      activationstatus: true
      created: 2025-10-11T18:56:14.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-11T18:58:59.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T18:58:59.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal; Editing by Sergio Non and Edmund
        Klamann)</em></p>'
