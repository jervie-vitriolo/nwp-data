      lastactivatedby: 'superuser'
      lastmodified: 2025-10-11T10:53:08.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Myanmar has been in turmoil since a 2021 military coup that overthrew\
        \ the elected government of Aung San Suu Kyi and triggered an armed rebellion\
        \ that has led to large parts of the country slipping out of the junta's control.\r"
    section13:
      primarytype: 'block'
      uuid: '99e43ed6-31fb-45fa-b18a-08ca29b6de79'
      activationstatus: true
