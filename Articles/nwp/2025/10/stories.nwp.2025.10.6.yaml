      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Beijing&nbsp;-</strong>&nbsp;Hundreds of trekkers stranded
        by a blizzard near the eastern face of Mount Everest in Tibet have been guided
        to safety by rescuers, Chinese state media reported on Sunday, as unusually
        heavy snow and rainfall pummeled the Himalayas.</p>'
