      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>With the 81-74 victory, the Blue Eagles are the only unbeaten squad
        in the tournament.</p>'
    section28:
