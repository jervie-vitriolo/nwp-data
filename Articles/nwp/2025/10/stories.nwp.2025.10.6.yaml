    lead: 'Hamas officials arrived in Egypt on Sunday ahead of talks with Israel
      that the US hopes will lead to a halt in fighting and the freeing of hostages
      in Gaza, with Washington's top diplomat saying the next days are critical.'
    activationstatus: true
