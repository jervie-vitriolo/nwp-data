    title: 'Marcos ‘shocked’ at scrapping LGU signoff rule in projects under Duterte'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd91d7954-5b0b-4bff-966c-5ad27663ad8b'
      activationstatus: true
      created: 2025-10-06T13:17:02.877+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.877+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        “Bongbong” Marcos Jr. said he was “shocked” to learn that a long-standing
        mechanism requiring local government units (LGUs) to inspect and approve completed
        national government projects was scrapped during the Duterte administration.</p>'
    section1:
      primarytype: 'block'
      uuid: '132903e7-e793-4258-b185-6df2532dfba9'
      activationstatus: true
      created: 2025-10-06T13:17:02.878+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.878+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a recent podcast interview, Marcos said the process was a critical
        safeguard to check quality control in public works and prevent the release
        of payments for substandard or fraudulent projects.'
    section2:
      primarytype: 'block'
      uuid: '7b2de600-60b9-4d7b-a44f-d6050dfa6d5f'
      activationstatus: true
      created: 2025-10-06T13:17:02.878+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.878+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Apparently, in the last administration, they removed that entirely,”
        Marcos said. “I was shocked because this is standard procedure. You don’t
        even think about this anymore.”'
    section3:
      primarytype: 'block'
      uuid: 'acd7fac7-9096-4ad7-ae1b-0d8c9027bd19'
      activationstatus: true
      created: 2025-10-06T13:17:02.879+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.879+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Under the old system, local executives were required to inspect and
        sign an “acceptance” form for completed projects before contractors could
        receive payment. Marcos said this practice was a critical step in accountability
        and allowed local officials to demand remedial measures if work was below
        standard.'
    section4:
      primarytype: 'block'
      uuid: '1101bde5-b7dd-4d93-987a-d08aeeb9d606'
      activationstatus: true
      created: 2025-10-06T13:17:02.879+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.879+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“When I was in local government, the national government would come
        in to do a project,” he said. “When they finished, they would come back to
        the LGU and say, ‘We’re done.’ We would inspect, and if the work wasn’t right,
        we wouldn’t sign the acceptance. Until the local government signed, the contractor
        couldn’t be paid.”'
    section5:
      primarytype: 'block'
      uuid: '962cb5f6-6997-4e25-851e-930fd5020983'
      activationstatus: true
      created: 2025-10-06T13:17:02.879+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.879+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said he intends to restore the inspection mechanism as part
        of broader reforms to improve transparency and project quality.'
    section6:
      primarytype: 'block'
      uuid: '2c918b0b-527f-4d48-9049-2ee9b3a7b80f'
      activationstatus: true
      created: 2025-10-06T13:17:02.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.880+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The administration has cracked down on alleged irregularities in public
        infrastructure spending, including so-called “ghost” flood control projects
        that were exposed in the State of the Nation Address.'
    section7:
      primarytype: 'block'
      uuid: '3f76d9ea-e9e2-4b62-88f3-9dc560900499'
      activationstatus: true
      created: 2025-10-06T13:17:02.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.880+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The scale of corruption was shocking,” Marcos said. “Nothing will
        happen to the Philippines if we carry on this way. The economy will never
        grow properly, people won’t get the help they need, schools and hospitals
        won’t get better. We will not get anywhere.”'
    section8:
      primarytype: 'block'
      uuid: 'b0b60fd8-8cae-4f85-86e4-71f690b50a9e'
      activationstatus: true
      created: 2025-10-06T13:17:02.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.880+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said accountability should not come at the expense of due process. '
    section9:
      primarytype: 'block'
      uuid: 'bab8e767-9371-4129-ac43-465216f22f34'
      activationstatus: true
      created: 2025-10-06T13:17:02.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.881+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have to prove it. We don’t want to go after people who are innocent,”
        he said. “If we are going to punish these people, we have to be very clear
        about what we are doing, and make sure we go after the guilty ones.”'
    section10:
      primarytype: 'block'
      uuid: 'e9543048-072d-48be-9d57-9837667ca5d8'
      activationstatus: true
      created: 2025-10-06T13:17:02.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.881+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos recently ordered the Department of Public Works and Highways
        (DPWH) to realign around ₱255.5 billion in flood control funds in the 2026
        budget to other priority sectors, including education, health, and social
        welfare.'
    section11:
      primarytype: 'block'
      uuid: 'aa7ed461-6687-40d4-8fd5-9f3ecc14e777'
      activationstatus: true
      created: 2025-10-06T13:17:02.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.881+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This doesn’t mean we are giving up on infrastructure,” he said. “We
        cannot stop that because if we stop, the economy will stop. But we need to
        make sure every centavo of public funds benefits Filipinos.”'
    section12:
      primarytype: 'block'
      uuid: 'b20b03ad-77fb-4fc9-96c2-55f25f7012db'
      activationstatus: true
      created: 2025-10-06T13:17:02.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:17:03.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:17:02.882+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos said mechanisms such as LGU inspections, strict compliance
        with rules, and transparent auditing are essential to restoring public trust
        in government projects.</p>'
