      lastactivated: 2025-10-06T15:25:51.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:25:50.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said the hiring plan has funds in the agency’s proposed
        P928.5-billion budget. '
    section2:
      primarytype: 'block'
      uuid: '1e77ff9c-e58c-450f-8009-98b69904515e'
      activationstatus: true
      created: 2025-10-06T15:25:50.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-06T15:25:51.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:25:50.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The target is more than double the 20,000 new positions this year.
        The DepEd has also allotted 10,000 administrative positions to free up teachers
        from non-teaching tasks this year.'
    section3:
      primarytype: 'block'
      uuid: 'c5b27513-c9cf-4c8d-9a91-4f73a0e73207'
      activationstatus: true
      created: 2025-10-06T15:25:50.989+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-06T15:25:51.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:25:50.989+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Alliance of Concerned Teachers earlier said the government needs
        to hire at least 30,000 teachers yearly to address the shortage.'
    section4:
      primarytype: 'block'
      uuid: 'd7553428-cf9b-44d9-8d25-2e7fac98a05c'
      activationstatus: true
      created: 2025-10-06T15:25:50.989+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-06T15:25:51.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:25:50.989+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In his message during the National Teacher’s Day celebration on
        Monday, President Ferdinand Marcos Jr. touted key reforms in his administration,
        such as the <strong><a href="https://www.newswatchplus.ph/news/2024/7/26/five-new-teaching-positions.html">career
        progression for teachers</a></strong>&nbsp;to address nagging concerns on
        promotion in the public school system.</p>'
    section5:
      primarytype: 'block'
      uuid: '867c3161-117e-4408-b00e-035008a096dd'
      activationstatus: true
      created: 2025-10-06T15:25:50.990+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-06T15:25:51.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:25:50.990+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president also announced a P1,000 incentive for teachers in observance
        of National Teacher’s Day.'
    section6:
      primarytype: 'block'
      uuid: 'a208b821-8739-4172-aa6f-dc06ab16a0e2'
      activationstatus: true
      created: 2025-10-06T15:25:50.990+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-06T15:25:51.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:25:50.990+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Marcos touted the diversion of P26.55 billion in the proposed
        flood control budget in 2026 to DepEd programs. '
    section7:
      primarytype: 'block'
      uuid: '5ad1d5e0-9ea5-4207-a80e-aaf867fa8683'
      activationstatus: true
      created: 2025-10-06T15:25:50.990+08:00
