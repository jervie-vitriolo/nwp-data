      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.985+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Winners are selected by expert committees from various institutions.\
        \ All prizes are awarded in Stockholm, except for the Peace Prize, which is\
        \ presented in Oslo — a possible legacy of the political union between Sweden\
        \ and Norway during Nobel’s lifetime.\r"
    section31:
      primarytype: 'block'
      uuid: '1efc5a66-4ab5-40f0-b816-c5043614b88e'
      activationstatus: true
      created: 2025-10-06T18:32:08.111+08:00
