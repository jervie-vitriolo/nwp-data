      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-06T14:33:07.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Also part of the lineup is Jay Roncesvalles, known for choreographing
        performances of P-pop group SB19.'
    section3:
      primarytype: 'block'
      uuid: '3cb1c4ef-6d36-4899-82b5-5058ab883d60'
      activationstatus: true
      created: 2025-10-06T14:33:07.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:40:09.484+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-06T14:33:07.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Will and Bianca, fondly called “WillCa” by fans, first captured attention
        for their chemistry in the 2023 drama “Unbreak My Heart.” Their reunion inside
        the “Pinoy Big Brother” house reignited fan interest, particularly after their
        emotional hug during the show’s Big Night went viral.'
    section4:
      primarytype: 'block'
      uuid: 'dcb07b0c-f77e-456b-9b31-1f6ad7d5eb06'
      activationstatus: true
      created: 2025-10-06T14:33:07.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:40:09.484+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-06T14:33:07.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Following their reality show stint, the pair are set to co-star
        in the upcoming film “Love You So Bad” alongside Dustin Yu, and in the GMA
        Network–ABS-CBN joint project “Secrets of Hotel 88,” which features several
        PBB alumni.</p>'
