    title: 'Mason Amos shrugs off Ateneo jeers, focuses to help La Salle bounce
      back'
    visualtype: 'image'
    section1:
      primarytype: 'block'
      uuid: 'd934b05e-5e57-41ae-b784-0cbb2eee5645'
      activationstatus: true
      created: 2025-10-06T11:14:01.452+08:00
