      activationstatus: true
      created: 2025-10-06T18:44:00.434+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.434+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As of Sunday, 350 trekkers had reached the small township of Qudang,\
        \ while contact with the remaining 200-plus trekkers had been made, CCTV reported.\r"
