      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '2bf00786-3244-44e4-8a58-ac94aa116f40'
      activationstatus: true
      created: 2025-10-06T18:44:00.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.451+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Two men and a woman in the group fell victim to hypothermia when the\
        \ temperature slipped below freezing, even though they were sufficiently attired,\
        \ Wen said.\r"
    section38:
      primarytype: 'block'
      uuid: '0a4b7951-23f0-40d2-9e2e-53f81f38f561'
