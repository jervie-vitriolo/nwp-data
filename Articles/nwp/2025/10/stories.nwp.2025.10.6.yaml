    title: 'Macron loyalist picked to fix budget mess in new French government'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c356207c-c4a6-4241-b79e-68dc82d92f5d'
      activationstatus: true
      created: 2025-10-06T10:15:59.651+08:00
