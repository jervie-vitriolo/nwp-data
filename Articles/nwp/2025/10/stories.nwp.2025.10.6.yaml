      lastmodified: 2025-10-06T18:44:00.436+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It was so wet and cold in the mountains, and hypothermia was a real\
        \ risk,\" said Chen Geshuang, who was part of an 18-strong trekking team that\
        \ made it to Qudang.\r"
    section10:
      primarytype: 'block'
