      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.975+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7425e3d2-5cc2-4e36-8460-dc40f23d0ee7'
      activationstatus: true
      created: 2025-10-06T18:32:08.102+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.976+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Their discoveries have laid the foundation for a new field of research\
        \ and spurred the development of new treatments, for example for cancer and\
        \ autoimmune diseases,\" the prize-awarding body said in a statement.\r"
    section17:
      primarytype: 'block'
