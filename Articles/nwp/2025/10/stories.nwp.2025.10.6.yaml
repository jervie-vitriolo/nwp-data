      lastactivated: 2025-10-06T19:04:49.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:04:49.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b2afd234-d4d6-48bd-b47e-52ff90fe8edb'
      activationstatus: true
      created: 2025-10-06T19:04:49.118+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T19:04:49.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:04:49.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "House Deputy Minority Leader Marcelino Libanan said Cayetano proposal\
        \ needs the convening of a constitutional convention, constituent assembly,\
        \ or people’s initiative.\r"
    section3:
      primarytype: 'block'
      uuid: '8d4124b5-1e72-473d-b9b0-942aaa5734f3'
      activationstatus: true
      created: 2025-10-06T19:04:49.118+08:00
