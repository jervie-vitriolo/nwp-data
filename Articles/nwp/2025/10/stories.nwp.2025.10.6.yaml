      type: 'text'
      text: '<h2><strong>Medicine the first prize of Nobel season</strong>&nbsp;</h2>'
    section25:
      primarytype: 'block'
      uuid: '8c37e45e-1e02-4920-adff-2306fe746785'
      activationstatus: true
