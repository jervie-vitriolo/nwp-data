      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.435+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '41484013-f1b8-48c3-b43c-bedb7f88235f'
      activationstatus: true
      created: 2025-10-06T18:44:00.435+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.435+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Visitors to the remote valley of Karma, which leads to the eastern\
        \ Kangshung face of Everest, were in the hundreds this week, taking advantage\
        \ of an eight-day National Day holiday in China.\r"
    section8:
      primarytype: 'block'
      uuid: 'e937db98-ec66-485c-97e5-5babb8e179c7'
