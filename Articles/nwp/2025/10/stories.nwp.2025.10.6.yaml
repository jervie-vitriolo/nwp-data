      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '18ecd9e5-f05c-434c-9b04-161b422214ae'
      activationstatus: true
      created: 2025-10-06T16:47:23.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laudiangco said Comelec Chairman George Garcia met with the commission’\
        s directors and BARMM officials to find out what else can be done pending\
        \ the new redistricting law.\r"
    section21:
      primarytype: 'block'
      uuid: '5046c960-8d76-4126-9061-d9f5b3516ed9'
      activationstatus: true
      created: 2025-10-06T16:47:23.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8d1ca22d-caa5-4960-88b4-d4c61f960272'
      activationstatus: true
      created: 2025-10-06T16:47:23.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang hiling din namin sana ma-consider ang lahat ng stakeholder dito\
        \ nang sa gayon, baka wala nang umakyat sa Supreme Court para kwestiyunin\
        \ ang bagong Bangsamoro Autonomy Act na makakapagpatagal pa ng paghahanda,”\
        \ the Comelec official said.\r"
    section23:
      primarytype: 'block'
      uuid: 'a9baf591-708f-450a-9585-4d48ad938cbb'
      activationstatus: true
      created: 2025-10-06T16:47:23.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '704ca30b-d11f-4311-9909-164d32317cc5'
      activationstatus: true
      created: 2025-10-06T16:47:23.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The Comelec hopes that all stakeholders in this election\
        \ may be considered so that no one will go to the Supreme Court to question\
        \ the new Bangsamoro Autonomy Act, which would delay preparations again.]\r"
    section25:
      primarytype: 'block'
      uuid: '62b69fa5-6ce7-45d3-9d3e-dc835fd924dc'
      activationstatus: true
      created: 2025-10-06T16:47:23.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
