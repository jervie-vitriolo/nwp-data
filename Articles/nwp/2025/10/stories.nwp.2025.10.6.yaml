      activationstatus: true
      created: 2025-10-06T18:44:00.445+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.445+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It was raining and snowing every day, and we did not see Everest\
        \ at all,\" said Eric Wen, who survived the ordeal.\r"
    section28:
      primarytype: 'block'
      uuid: '8404cfed-18b8-4b03-ba84-50acf5e0cfa5'
      activationstatus: true
      created: 2025-10-06T18:44:00.445+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.445+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '874f9af7-b7d2-48af-bb7d-924c8cfa7dfa'
      activationstatus: true
      created: 2025-10-06T18:44:00.446+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.446+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "His trekking party of 18 had decided on Saturday night to make their\
        \ way back from their fifth and final campsite, concerned by the continuous\
        \ snowfall.\r"
    section30:
      primarytype: 'block'
      uuid: 'd3e7ff21-e93e-4d85-b05c-36c2c8416834'
      activationstatus: true
      created: 2025-10-06T18:44:00.446+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.446+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'c7b76930-3cd8-4dab-bc54-63467d869f9d'
      activationstatus: true
      created: 2025-10-06T18:44:00.447+08:00
