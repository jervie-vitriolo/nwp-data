  'START HERE----->India-begins-criminal-action-on-cough-syrup-deaths':
    author: 'Rishika Sadam, Reuters'
    caption: 'A general view shows cough syrups at a pharmacy in Srinagar, Jammu
      and Kashmir, on October 6, 2025. Indian authorities investigate whether contaminated
      cough syrup causes the deaths of nine children, all aged below five years, in
      the states of Madhya Pradesh and Rajasthan since late August. (Firdous Nazir/NurPhoto
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-06T16:20:36.000+08:00
    imagesource: '0bcdaed4-247b-4c78-b76c-83bc7f2f3267'
    primarytype: 'composition'
    uuid: '08b9d7c1-3551-4c6c-8ee8-2f8bd1c840b4'
    lead: 'Police in India have launched criminal action against a maker of cough
      syrup whose product was found to contain dangerous levels of a toxic chemical,
      after the deaths of 14 children suspected to have consumed contaminated medicine.'
    activationstatus: true
    created: 2025-10-06T16:26:57.913+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-06T16:43:52.267+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-06T16:43:51.967+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'India begins criminal action against cough-syrup maker linked to deaths
      of 14 children'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bd88dd9c-fb26-4f1c-bf85-12df969c66eb'
      activationstatus: true
      created: 2025-10-06T16:26:57.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Hyderabad, India</strong> - Police in India have launched
        criminal action against a maker of cough syrup whose product was found to
        contain dangerous levels of a toxic chemical, after the deaths of 14 children
        suspected to have consumed contaminated medicine on Monday, Oct. 6.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d45b763-71fc-427a-9ad9-7aa930b4dfaa'
      activationstatus: true
      created: 2025-10-06T16:26:57.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Known as the "pharmacy of the world", India has faced scrutiny for
        the quality of its pharmaceutical exports, with its cough syrups being linked
        to child deaths in Cameroon, Gambia and Uzbekistan over the past few years.</p>'
    section2:
      primarytype: 'block'
      uuid: '9a5d67dd-7bdd-4f06-84ab-9e699371c970'
      activationstatus: true
      created: 2025-10-06T16:26:57.926+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A sample of the syrup, 'Coldrif', among 19 medicines tested after
        the deaths in Madhya Pradesh state, contained 46.28% diethylene glycol, far
        exceeding a permitted level of 0.1%, a state drug laboratory said in a report
        seen by Reuters.</p>'
    section3:
      primarytype: 'block'
      uuid: '30854a8d-444f-479c-842a-783d470095a7'
      activationstatus: true
      created: 2025-10-06T16:26:57.926+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The doctor who wrote the prescription has been arrested,\" Rajendra\
        \ Shukla, the state's deputy chief minister, told news agency ANI.\r"
    section4:
      primarytype: 'block'
      uuid: '7f322076-6ee2-4e76-b378-9d0452375d34'
      activationstatus: true
      created: 2025-10-06T16:26:57.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police registered a criminal case on Sunday against the doctor and\
        \ the manufacturer, Sresan Pharma, located in the southern state of Tamil\
        \ Nadu.\r"
    section5:
      primarytype: 'block'
      uuid: '7a29fef6-3775-427b-8195-1ac9c4708b71'
      activationstatus: true
      created: 2025-10-06T16:26:57.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Diethylene glycol, used in products from antifreeze to cosmetics
        and lubricants, causes symptoms that the World Health Organization says may
        range from vomiting and abdominal pain to acute kidney injury, which can cause
        death.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e8eea5b7-2044-4d67-af6d-e350f1e49258'
      activationstatus: true
      created: 2025-10-06T16:26:57.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The company faces accusations of culpable homicide not amounting
        to murder, adulteration of drugs, and manufacturing, selling, or distributing
        cosmetics in violation of the Drugs and Cosmetics Act.</p>'
    section7:
      primarytype: 'block'
      uuid: '617d8166-03fd-4b69-aba9-d89c6f888a48'
      activationstatus: true
      created: 2025-10-06T16:26:57.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Regulatory action has also been taken against a unit of the company,\
        \ the health ministry said, without giving details, and the Central Drugs\
        \ Standard Control Organisation recommended cancellation of its manufacturing\
        \ license.\r"
    section8:
      primarytype: 'block'
      uuid: 'e9f8ffd5-f68a-4876-b515-76b3bb6f4cff'
      activationstatus: true
      created: 2025-10-06T16:26:57.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sresan Pharma did not immediately respond to a Reuters request for\
        \ comment.\r"
    section9:
      primarytype: 'block'
      uuid: '9fb6b0c5-d0e3-4203-96c0-1fc8ac9130a5'
      activationstatus: true
      created: 2025-10-06T16:26:57.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If convicted, the company and its officials could face fines and jail\
        \ terms of up to life.\r"
    section10:
      primarytype: 'block'
      uuid: '46ac21fa-4420-4e67-a87e-ea003ce78454'
      activationstatus: true
      created: 2025-10-06T16:26:57.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The contaminated batch of cough syrup was distributed only within
        India, according to a document seen by Reuters, so falling outside the scope
        of a 2023 rule for tests on exports to make sure the impugned chemical is
        within prescribed limits.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f9eeba62-8d44-40d7-b8b2-1a7391c0dfb7'
      activationstatus: true
      created: 2025-10-06T16:26:57.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Other states, such as northern Uttar Pradesh and Rajasthan in the
        west, which border Madhya Pradesh, have also banned the syrup.</p>'
    section12:
      primarytype: 'block'
      uuid: '156e9d49-d9cb-4827-8062-616a1c334385'
      activationstatus: true
      created: 2025-10-06T16:26:57.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "India's health ministry has called for the \"rational use\" of cough\
        \ syrups for children, recommending \"judicious prescribing and dispensing\"\
        \ in an advisory, saying most illnesses causing coughs clear up without use\
        \ of drugs.\r"
    section13:
      primarytype: 'block'
      uuid: '7bceac12-c22e-4a29-b16c-4a8c4064f7c1'
      activationstatus: true
      created: 2025-10-06T16:26:57.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>India supplies 40% of generic medicines used in the United States,
        25% of all those used in Britain, and more than 90% of all medicines in many
        African nations, its drug regulator says.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f6b763eb-68d2-4eb9-ba30-80f238ffa838'
      activationstatus: true
      created: 2025-10-06T16:26:57.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:43:52.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:43:51.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Rishika Sadam, Additional reporting by Krishna
        Das; Writing by Sakshi Dayal; Editing by Clarence Fernandez</em></p>'
  'START HERE----->french-government-quits-after-appointment':
    author: 'Elizabeth Pineau and Michel Rose, Reuters'
    caption: 'French Prime Minister Sebastien Lecornu delivers a statement at Hotel
      Matignon in Paris, on Oct. 3, 2025, before a round of consultations with political
      parties ahead of the announcement of the new government. (Alain Jocard/Pool
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-06T16:20:11.000+08:00
    imagesource: 'f733bcd5-4805-46e1-91b9-cb1bd6f025fe'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '031bedcf-4550-4920-85b4-54f2d76afecd'
    lead: ' France's new Prime Minister Sebastien Lecornu resigned on Monday, Oct.
      6 barely 14 hours after appointing his new cabinet, after allies and foes alike
      threatened to topple his government, driving French stocks and the euro sharply
      lower.'
    activationstatus: true
    created: 2025-10-06T16:30:39.060+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-06T16:36:22.927+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-06T16:36:22.578+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'French government quits just hours after being appointed, deepening
      political crisis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a85c3e59-e70f-4b21-a8c1-3310932dab57'
      activationstatus: true
      created: 2025-10-06T16:30:39.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France</strong> - France's new Prime Minister Sebastien
        Lecornu resigned on Monday, Oct. 6 barely 14 hours after appointing his new
        cabinet, after allies and foes alike threatened to topple his government,
        driving French stocks and the euro sharply lower.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2fea612-b5cd-4610-811f-e46fb6432766'
      activationstatus: true
      created: 2025-10-06T16:30:39.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His swift resignation was unexpected and unprecedented and marked another\
        \ major deepening of France's political crisis.\r"
    section2:
      primarytype: 'block'
      uuid: 'a1624a9f-69a0-43c2-be9e-3da78bc87c4c'
      activationstatus: true
      created: 2025-10-06T16:30:39.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The far-right National Rally immediately urged President Emmanuel Macron\
        \ to call a snap parliamentary election.\r"
    section3:
      primarytype: 'block'
      uuid: '2843cd80-f40c-4420-a42a-c6157b16ddd6'
      activationstatus: true
      created: 2025-10-06T16:30:39.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After weeks of consultations with political parties across the board,\
        \ Lecornu, a close ally of Macron, had appointed his ministers on Sunday and\
        \ they had been set to hold their first meeting on Monday afternoon.\r"
    section4:
      primarytype: 'block'
      uuid: 'eda800b7-edb1-448a-8033-240d74d299b7'
      activationstatus: true
      created: 2025-10-06T16:30:39.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the new cabinet line-up had angered opponents and allies alike,\
        \ who either found it too right-wing or not sufficiently so, raising questions\
        \ on how long it could last, at a time when France is already mired deep in\
        \ political crisis, with no group holding a majority in a fragmented parliament.\r"
    section5:
      primarytype: 'block'
      uuid: '1c9494b5-b389-4176-a745-c53f52669129'
      activationstatus: true
      created: 2025-10-06T16:30:39.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu handed his resignation to Macron on Monday morning.\r"
    section6:
      primarytype: 'block'
      uuid: 'c9ea1897-7cc6-4188-aab2-d6d8fc680f06'
      activationstatus: true
      created: 2025-10-06T16:30:39.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Mr. Sebastien Lecornu has submitted the resignation of his Government\
        \ to the President of the Republic, who has accepted it,\" the Elysee's press\
        \ office said.\r"
    section7:
      primarytype: 'block'
      uuid: 'd8bcfc9e-f590-4828-9ff5-92a6f8d47456'
      activationstatus: true
      created: 2025-10-06T16:30:39.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "French politics has become increasingly unstable since Macron's re-election\
        \ in 2022 for want of any party or grouping holding a parliamentary majority.\r"
    section8:
      primarytype: 'block'
      uuid: 'ec845a4d-3317-433d-9f73-141cf0c43b00'
      activationstatus: true
      created: 2025-10-06T16:30:39.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:36:22.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:36:22.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron's decision to call a snap parliamentary election last year deepened\
        \ the crisis by producing an even more fragmented parliament. Lecornu, who\
        \ was only appointed last month, was Macron's fifth prime minister in two\
        \ years.\r"
    section9:
      primarytype: 'block'
