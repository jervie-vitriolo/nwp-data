    uuid: '3fa2065c-8793-4818-ac14-15c4ea998bb1'
    lead: 'Senate President Pro Tempore Ping Lacson has officially resigned as chairman
      of the blue ribbon committee, denying any political motivation behind his handling
      of the investigation on alleged irregularities in flood control projects.'
    activationstatus: true
    created: 2025-10-06T18:58:50.393+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-06T18:58:50.693+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-06T18:58:50.420+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'It’s official: Lacson quits as blue ribbon chairman'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '953d0ab9-a0d5-4546-a8ef-b101ec0e27cf'
      activationstatus: true
      created: 2025-10-06T18:58:50.406+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.406+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate President Pro
        Tempore Ping Lacson has officially resigned as chairman of the blue ribbon
        committee, denying any political motivation behind his handling of the investigation
        on alleged irregularities in flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba828307-4b35-4977-8eb8-74a39d0b5bee'
      activationstatus: true
      created: 2025-10-06T18:58:50.406+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.406+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson submitted his resignation on Monday, Oct. 6, and it was formally
        received by Senate President Vicente “Tito” Sotto III.'
    section2:
      primarytype: 'block'
      uuid: 'a1eed031-78ae-4890-aaf6-98e8318373e7'
      activationstatus: true
      created: 2025-10-06T18:58:50.407+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.407+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In his resignation letter, Lacson said his appointment as chairman
        was based on the confidence of the majority in the Senate. However, he noted
        that some senators have expressed disappointment over the committee probe.'
    section3:
      primarytype: 'block'
      uuid: '60705a05-0792-4373-b90c-5b78b178a5e5'
      activationstatus: true
      created: 2025-10-06T18:58:50.407+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.407+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Furthermore, some senators publicly and secretly pursue the narrative
        that I am zeroing in on several of my colleagues while purportedly protecting
        those members of the Lower House perceived to be the principal actors in the
        budget anomalies related to the substandard and ghost flood control projects,”
        Lacson wrote. '
    section4:
      primarytype: 'block'
      uuid: '89bffd71-d64b-4836-b507-be24febc6e49'
      activationstatus: true
      created: 2025-10-06T18:58:50.407+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.407+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senators Chiz Escudero, Joel Villanueva, and Jinggoy Estrada, along
        with Leyte Rep. Martin Romualdez, resigned Rep. Zaldy Co and a number of other
        representatives have been accused of receiving kickbacks from flood control
        projects. All have denied the accusations.'
    section5:
      primarytype: 'block'
      uuid: 'bfc51e03-3590-4685-bc19-a9ad458740f1'
      activationstatus: true
      created: 2025-10-06T18:58:50.408+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.408+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson, meanwhile, strongly refuted claims that he was singling out
        senators while sparing members of the House of Representatives'
    section6:
      primarytype: 'block'
      uuid: '539feff5-3b7b-4ac0-9cd3-cd0e18a00eed'
      activationstatus: true
      created: 2025-10-06T18:58:50.408+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.408+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“These misrepresentations are being floated mostly by critics opposed
        to our efforts to get to the bottom of the flood control anomalies,” he said.'
    section7:
      primarytype: 'block'
      uuid: 'd43c0c9a-7588-42d6-b12b-d8aa51a375af'
      activationstatus: true
      created: 2025-10-06T18:58:50.408+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.408+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson reiterated that his actions were driven by evidence - not by
        political noise.'
    section8:
      primarytype: 'block'
      uuid: '2fde2ae4-54f1-449e-bd1f-5c9e0ac38b7b'
      activationstatus: true
      created: 2025-10-06T18:58:50.409+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.409+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He then addressed his colleagues: “there are no political considerations
        in any and all my actions related to my handling of the committee hearings
        and other related activities.” '
    section9:
      primarytype: 'block'
      uuid: '8561d50a-bcbd-4c6d-bb63-39c1ecd9954a'
      activationstatus: true
      created: 2025-10-06T18:58:50.409+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.409+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson said he has no reason to play politics as he plans to retire
        after his term ends in 2031.'
    section10:
      primarytype: 'block'
      uuid: 'd59bc20b-c273-4595-9546-6842d25ccbe7'
      activationstatus: true
      created: 2025-10-06T18:58:50.409+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.409+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Truth is, I do not need to amass political capital much less at the
        expense of anybody because I entertain no further political plans after my
        term ends in 2031,” he added. '
    section11:
      primarytype: 'block'
      uuid: 'b9037048-6b13-4794-8f5f-7d625201c3e9'
      activationstatus: true
      created: 2025-10-06T18:58:50.410+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.410+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson had initially announced his intent to resign on Sunday. At a
        press conference earlier on Monday, Sotto said he would support and accept
        Lacson’s final decision.'
    section12:
      primarytype: 'block'
      uuid: 'a24a8638-8e11-4285-8a2b-305e726dee8e'
      activationstatus: true
      created: 2025-10-06T18:58:50.410+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T18:58:50.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:58:50.410+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Sotto shared Lacson’s “frustration” with the situation but praised
        his performance as chairman. He mentioned that there are three to four senators
        who could take over the role, though he acknowledged it would be difficult
        to match Lacson’s leadership.</p>'
  'START HERE----->House-Alan-Peter-Cayetano-call-snap-election-unlawful-diversion':
