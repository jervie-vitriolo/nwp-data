      lastactivated: 2025-10-06T18:33:57.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.987+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '0d95b781-9d20-49c6-a19a-4f0369db6a5c'
      activationstatus: true
      created: 2025-10-06T18:32:08.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.988+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last year's medicine prize was awarded to U.S. scientists Victor Ambros\
        \ and Gary Ruvkun for their discovery of microRNA and its key role in how\
        \ multicellular organisms grow and live, helping explain how cells specialise\
        \ into different types.\r"
    section35:
      primarytype: 'block'
      uuid: '8e7b74a0-6a25-4561-89f0-927f173a982f'
      activationstatus: true
      created: 2025-10-06T18:32:08.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.989+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'ddc2c449-42c7-4b8f-8e0e-a658ef316de6'
      activationstatus: true
      created: 2025-10-06T18:32:08.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.989+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Medicine in accordance with tradition kicks off the annual Nobels,\
        \ arguably the most prestigious prizes in science, literature, peace and economics,\
        \ with the remainder set to be announced over the coming days.\r"
    section37:
      primarytype: 'block'
      uuid: 'c937dbb3-ecd1-433e-9a4e-d39b7ae8a513'
