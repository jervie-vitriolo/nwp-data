      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.978+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After announcing the winners, the institute's Thomas Perlmann said\
        \ he had only been able to break the news to one of the three, reaching Sakaguchi\
        \ by phone at his lab.\r"
    section21:
      primarytype: 'block'
