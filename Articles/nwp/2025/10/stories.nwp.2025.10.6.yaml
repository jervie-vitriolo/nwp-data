      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Dy said one million farmers will receive P7,000 in cash subsidy under
        the 2026 national budget. But Bolos said it is not enough to keep them out
        of poverty. '
    section19:
      primarytype: 'block'
      uuid: 'b668979a-5e8a-4bdf-aba7-aaf06215821f'
