    lead: 'Stocks fell at the week’s start, clipping the main index’s three-day
      winning streak after investors cashed in gains. A slew of key data dot this
      week’s market landscape, keeping investors on edge.'
    activationstatus: true
    created: 2025-10-06T19:07:34.120+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-06T19:07:34.377+08:00
