      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Nobel Prizes were established through the will of Alfred Nobel,\
        \ the Swedish inventor of dynamite and a wealthy businessman. They have been\
        \ awarded since 1901 for outstanding contributions in science, literature,\
        \ and peace, with interruptions mainly during the World Wars.\r"
    section27:
      primarytype: 'block'
      uuid: '43da1ccd-35e8-46fb-8d83-70cde2845af7'
