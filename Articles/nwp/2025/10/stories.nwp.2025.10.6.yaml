      lastactivated: 2025-10-06T11:32:38.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Ateneo fans made sure
        Mason Amos heard the boos that echoed inside the Mall of Asia Arena in Pasay
        City during their rivalry match against La Salle in UAAP Season 88 men's
        basketball on Sunday, Oct. 5.</p>'
    section18:
      primarytype: 'block'
      uuid: '9ed2a4e8-48f7-463a-a4aa-d818d66d2726'
      activationstatus: true
      created: 2025-10-06T11:17:27.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '6f4082fd-24fe-4a13-ab33-dae68c165bdf'
      activationstatus: true
      created: 2025-10-06T11:17:27.970+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The blue-and-white crowd continuously jeered the 6-foot-7 forward,\
        \ who swapped his Blue Eagles jersey for a Green Archers uniform last year.\r"
    section20:
      primarytype: 'block'
      uuid: 'a715e137-d7fa-4e51-ba69-dbbe256344e5'
      activationstatus: true
      created: 2025-10-06T11:17:27.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '62fd5f1d-3552-40da-86a9-3ed7b944bcdd'
      activationstatus: true
      created: 2025-10-06T11:17:27.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was Amos' first game against his former alma mater since his controversial\
        \ transfer, and he knew exactly what he was getting into.\r"
    section22:
      primarytype: 'block'
      uuid: '7c23c3b2-931d-4efd-8300-d1fa856e544f'
      activationstatus: true
      created: 2025-10-06T11:17:27.972+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '3c646600-ca74-432d-abab-d943c92aceb9'
      activationstatus: true
      created: 2025-10-06T11:17:27.972+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There's really nothing to comment about it. That's how they feel\
        \ and that's gonna be how they feel for the rest of the season, and I'm just\
        \ gonna keep moving forward,\" he told the media after the match.\r"
    section24:
      primarytype: 'block'
      uuid: 'd81a9f22-721b-4ee6-9cdb-98edf0e96971'
      activationstatus: true
      created: 2025-10-06T11:17:27.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'b2bb1329-aa4e-4cc4-becf-a7da10511c2c'
      activationstatus: true
      created: 2025-10-06T11:17:27.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.882+08:00
