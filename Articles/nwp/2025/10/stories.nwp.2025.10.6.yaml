      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.977+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The laureates identified so-called regulatory T cells, which act as\
        \ the immune system's security guards that keep immune cells from attacking\
        \ our own body, it added.\r"
    section19:
      primarytype: 'block'
      uuid: '92e7ed4b-cd82-4840-90db-e0970a33e3cd'
      activationstatus: true
      created: 2025-10-06T18:32:08.104+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.978+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '25969bef-2eef-4f39-8e82-687ca061ade9'
