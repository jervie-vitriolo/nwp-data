      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.974+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1fea28ec-9c09-4b4e-ae65-08eb1147e4a7'
      activationstatus: true
      created: 2025-10-06T18:32:08.101+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.974+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Brunkow is senior programme manager at the Institute for Systems Biology\
        \ in Seattle, while Ramsdell is scientific adviser at Sonoma Biotherapeutics\
        \ in San Francisco, which he co-founded. Sakaguchi is a professor at Osaka\
        \ University in Japan.\r"
    section15:
      primarytype: 'block'
      uuid: 'fc031b25-be54-4228-8390-d4bd666a260e'
