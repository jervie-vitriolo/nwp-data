      lastactivated: 2025-10-06T12:05:41.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:05:41.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tomorrow’s adjustments will mark the seventh consecutive increase
        in fuel prices</p>'
    section4:
      primarytype: 'block'
      uuid: '9582dc62-9125-4731-82b2-06a439aa8ff8'
      activationstatus: true
      created: 2025-10-06T11:32:44.981+08:00
