      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a3a76382-48b5-4956-b955-f698492fc613'
      activationstatus: true
      created: 2025-10-06T16:47:23.042+08:00
      createdby: 'jelo-nwp'
