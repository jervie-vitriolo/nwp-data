      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: In manual elections, we don’t have to print the names\
        \ of the candidates in the ballots.]\r"
    section11:
      primarytype: 'block'
      uuid: '2f0c29d7-4f7b-4e1c-b4ae-0d5578802bd0'
