      lastactivated: 2025-10-06T18:33:57.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.991+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "More than a century after their inception, the Nobel Prizes remain\
        \ steeped in tradition. The awards culminate in ceremonies attended by the\
        \ royal families of Sweden and Norway, followed by lavish banquets held on\
        \ December 10 — the anniversary of Alfred Nobel's death.\r"
