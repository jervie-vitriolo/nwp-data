      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Oil companies will
        raise prices of gasoline and diesel on Tuesday, Oct. 7.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af4fda59-419b-48db-a843-4cae353628e2'
      activationstatus: true
      created: 2025-10-06T11:32:44.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T12:05:41.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:05:41.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In their online advisories, CleanFuel, SeaOil, and Caltex said gasoline
        will cost 20 centavos more per liter and diesel 80 centavos more per liter.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a3df4cbd-fb2c-4ccd-8f40-3af07fdb8f7f'
      activationstatus: true
      created: 2025-10-06T11:32:44.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T12:05:41.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:05:41.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kerosene will track gasoline prices for a similar slight increase
        of 20 centavos per liter, according to both SeaOil and Caltex advisories.</p>'
    section3:
      primarytype: 'block'
      uuid: '75815332-bf64-4c51-8a2e-6c109ddc8e65'
      activationstatus: true
      created: 2025-10-06T11:32:44.981+08:00
