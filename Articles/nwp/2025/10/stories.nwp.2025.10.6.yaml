      lastmodified: 2025-10-06T18:44:00.447+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We only had a few tents. More than 10 of us were in the large tent\
        \ and hardly slept,\" Wen told Reuters on Monday. \"It was snowing too hard.\"\
        \r"
    section32:
      primarytype: 'block'
