      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) is studying a possible manual election for the Bangsamoro parliament
        next year.</p>'
    section1:
      primarytype: 'block'
      uuid: '33c2bd06-b258-422f-8759-3571fe0083f0'
      activationstatus: true
      created: 2025-10-06T16:47:23.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5331b2fa-6a03-4499-aeb9-174ea26c4de7'
      activationstatus: true
      created: 2025-10-06T16:47:23.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Comelec spokesperson Rex Laudiangco said that while fully automated\
        \ elections in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)\
        \ is preferred, the poll body must follow the schedule set by the high court\
        \ that reset the polls for 2026 instead of this month.\r"
    section3:
      primarytype: 'block'
      uuid: '164f4910-0f09-4c1d-9980-b699a94c4c17'
      activationstatus: true
      created: 2025-10-06T16:47:23.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6fa6797e-725b-456d-9282-e4365495239a'
      activationstatus: true
      created: 2025-10-06T16:47:23.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nakikita namin na maaari itong feasible dahil dalawa lang ang isusulat\
        \ na boto ng ating mga kababayan. Una, ‘yong tungkol sa regional parliament\
        \ political party, at ikalawa ‘yong kanilang district representative sa parlyamento,”\
        \ Laudiangco said in an interview with the government channel’s “Bagong Pilipinas\
        \ Ngayon” on Monday, Oct. 6.\r"
    section5:
      primarytype: 'block'
      uuid: 'b5ca07a8-db85-4ebf-8ab2-0331204a0d11'
      activationstatus: true
      created: 2025-10-06T16:47:23.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e0709b73-f541-46f9-ae7a-29fe5cf01683'
      activationstatus: true
      created: 2025-10-06T16:47:23.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We see that this might be feasible as voters only have\
        \ to write their two votes. First, they will choose their regional parliament\
        \ political party, and second, they will choose their district representative\
        \ in the parliament.]\r"
    section7:
      primarytype: 'block'
      uuid: '81494b4a-1aa8-4f6d-90c4-227501d9924f'
      activationstatus: true
      created: 2025-10-06T16:47:23.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '628c3dae-f603-4e91-b8a8-85794c8cc279'
      activationstatus: true
      created: 2025-10-06T16:47:23.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sa manual elections kasi, hindi na namin kailangan i-imprenta ‘yong\
        \ mga pangalan,” he said.\r"
    section9:
      primarytype: 'block'
      uuid: '611d358b-2558-4d2b-8cd8-48ae34a09477'
      activationstatus: true
      created: 2025-10-06T16:47:23.042+08:00
      createdby: 'jelo-nwp'
