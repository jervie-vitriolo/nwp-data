      lastmodified: 2025-10-06T18:44:00.443+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Snowfall in the valley, which lies at an elevation averaging 4,200\
        \ metres (13,800 feet), began on Friday evening and persisted throughout Saturday.\r"
    section26:
      primarytype: 'block'
      uuid: '5fbfc125-012c-4119-982f-3d99f37275a5'
      activationstatus: true
