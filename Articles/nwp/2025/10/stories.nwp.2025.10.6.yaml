      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:04:49.117+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House members have
        raised issues on the proposal of Senator Alan Peter Cayetano to hold a snap
        election amid what he called the public’s distrust of the government.</p>'
    section1:
      primarytype: 'block'
      uuid: '2cedf7dd-ea10-49fa-82ff-702ce1720479'
      activationstatus: true
      created: 2025-10-06T19:04:49.118+08:00
