    title: 'Ukraine's path to EU will be tough, with or without Hungarian hurdle'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '06f838de-690a-47fd-93f3-5d5317d09df6'
      activationstatus: true
      created: 2025-10-06T17:30:42.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong>&nbsp;Senior European Union officials
        who visited Ukraine have delivered a stern message to Kyiv that it has a lot
        more to do to secure membership, while they work on overcoming Hungary's
        opposition to Ukrainian accession.</p>'
    section1:
      primarytype: 'block'
      uuid: '5cbeb975-41b2-4188-9d56-7af677e53b07'
      activationstatus: true
      created: 2025-10-06T17:30:42.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine needs the backing of all 27 EU countries to become a member,\
        \ but Budapest is blocking it from moving to the next stage of accession negotiations,\
        \ citing concerns including the language rights of ethnic Hungarians.\r"
    section2:
      primarytype: 'block'
      uuid: 'a0c4f548-e1a7-49f8-bce1-6dcd9bbf292c'
      activationstatus: true
      created: 2025-10-06T17:30:42.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hungary's stance has frustrated other EU states, and the bloc's enlargement\
        \ commissioner, Marta Kos, led a high-level charm offensive in Ukraine last\
        \ week, meeting the Hungarian minority in the west of the country to try to\
        \ ease tensions.\r"
    section3:
      primarytype: 'block'
      uuid: 'ff278216-ccd9-4c8e-b245-8db92bbbf385'
      activationstatus: true
      created: 2025-10-06T17:30:42.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>EU membership is a beacon of hope for many Ukrainians</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: 'd80f0995-3125-4d9b-bedb-1fa146e1aa92'
      activationstatus: true
      created: 2025-10-06T17:30:42.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For many people in Ukraine, the prospect of EU membership represents\
        \ a beacon of hope for a prosperous future, over three decades after it won\
        \ independence from the Soviet Union.\r"
    section5:
      primarytype: 'block'
      uuid: '5bcc8e93-9355-4204-ac81-ae36585543d5'
      activationstatus: true
      created: 2025-10-06T17:30:42.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2014, a pro-Russian president was ousted by mass protests after\
        \ trying to divert Kyiv away from seeking EU membership, and Russia's war\
        \ in Ukraine has made EU accession even more attractive for pro-Western Ukrainians.\r"
    section6:
      primarytype: 'block'
      uuid: '14a02197-4924-41c5-9d8a-7583d20e923f'
      activationstatus: true
      created: 2025-10-06T17:30:42.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But an attempt by Kyiv over the summer to curb the independence of\
        \ key watchdogs alarmed many European governments and put a spotlight on the\
        \ reform challenges facing Ukraine, which needs to align its laws with EU\
        \ standards.\r"
    section7:
      primarytype: 'block'
      uuid: 'ad3eb7af-9c1e-4869-9345-51160c63665e'
      activationstatus: true
      created: 2025-10-06T17:30:42.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The EU \"cannot accept a new member state which is really not 100 percent\
        \ following the rule of law,\" EU Enlargement Commissioner Kos told Reuters\
        \ in an interview in Ukraine.\r"
    section8:
      primarytype: 'block'
      uuid: '08561f2a-61ef-4958-83df-c707c8d70da7'
      activationstatus: true
      created: 2025-10-06T17:30:42.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kos said \"one part of this, showing the love, is being really strict,\"\
        \ adding that, when it comes to reforms in areas ranging from agriculture\
        \ to the environment, \"now the tough work will come\".\r"
    section9:
      primarytype: 'block'
      uuid: '8ae30933-2943-4c84-b595-6897c3444b97'
      activationstatus: true
      created: 2025-10-06T17:30:42.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Pushback against Hungary</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '0967cb2b-5ed2-4f4d-8756-b7d97afb8411'
      activationstatus: true
      created: 2025-10-06T17:30:42.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>European officials have signalled that if Ukraine sticks to reforms
        and fully adheres to rule-of-law norms, they will find a way to sidestep Hungarian
        Prime Minister Viktor Orban's opposition and ensure Ukraine makes progress
        toward accession.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a0f772bf-644f-4261-98a7-65bc254f4f01'
      activationstatus: true
      created: 2025-10-06T17:30:42.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Danish Prime Minister Mette Frederiksen, whose country holds the rotating\
        \ EU presidency until the end of December, said in Copenhagen on Thursday\
        \ that Ukraine and the EU can keep working on reforms to help Kyiv prepare\
        \ for membership.\r"
    section12:
      primarytype: 'block'
      uuid: '4119c354-48b4-4dcd-992a-cc54a81b6dc0'
      activationstatus: true
      created: 2025-10-06T17:30:42.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I will not allow one country, and I will certainly not allow Viktor\
        \ Orban, to take decisions upon the entire European future,\" she said.\r"
    section13:
      primarytype: 'block'
      uuid: '6ce1f25a-9f4d-4b57-ab95-8d007da46806'
      activationstatus: true
      created: 2025-10-06T17:30:42.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Rule of law</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '9c6deb63-5d07-461b-801e-a9e58d5f63c1'
      activationstatus: true
      created: 2025-10-06T17:30:42.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Ukraine last week, European officials underscored that respect for\
        \ the rule of law is a pre-requisite for membership.\r"
    section15:
      primarytype: 'block'
      uuid: 'e4f70598-dfdd-4345-b91c-986ab6085788'
      activationstatus: true
      created: 2025-10-06T17:30:42.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The messaging was partly a response to steps taken on July 22 to establish\
        \ greater control by the prosecutor general, a political appointee, over Ukraine's\
        \ anti-corruption bureau and a specialised prosecution unit.\r"
    section16:
      primarytype: 'block'
      uuid: '897f469f-6fc1-46fd-a0af-b83a4f02c9ef'
      activationstatus: true
      created: 2025-10-06T17:30:42.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rare wartime protests led Ukraine's leadership to quickly reverse course,\
        \ but the episode caught the attention of Kyiv's closest partners.\r"
    section17:
      primarytype: 'block'
      uuid: '66b944fb-b812-480c-a7ea-0c19439fe376'
      activationstatus: true
      created: 2025-10-06T17:30:42.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What happened on the 22nd of July should never happen again,\" Kos\
        \ said in the interview, warning about the risk of losing EU member countries'\
        \ trust and that everything must be corrected \"until the end\".\r"
    section18:
      primarytype: 'block'
      uuid: 'a9513a0a-76c6-44c9-b2b5-6a6c92a88096'
      activationstatus: true
      created: 2025-10-06T17:30:42.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is not done yet,\" she said.\r"
    section19:
      primarytype: 'block'
      uuid: 'db4a34ec-332b-4dd0-a655-fd8d1381fcf0'
      activationstatus: true
      created: 2025-10-06T17:30:42.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European officials say they believe Ukraine will ultimately adhere\
        \ to the standards, and that there is strong commitment in Ukrainian society\
        \ to keep going.\r"
    section20:
      primarytype: 'block'
      uuid: 'b43fd9e3-8165-4873-b53f-7c03299e303d'
      activationstatus: true
      created: 2025-10-06T17:30:42.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The only worry is how, and how long, but not if,\" Kos said.\r"
    section21:
      primarytype: 'block'
      uuid: '97056629-857b-49f1-874b-24c740807b9d'
      activationstatus: true
      created: 2025-10-06T17:30:42.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taras Kachka, Ukraine's deputy prime minister for European integration,\
        \ said in a statement to Reuters that the country \"will continue to implement\
        \ reforms in accordance with its international commitments\".\r"
    section22:
      primarytype: 'block'
      uuid: 'b8cc614f-a345-4f95-9124-6c7cffd4082e'
      activationstatus: true
      created: 2025-10-06T17:30:42.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Long road ahead</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'c8a9fa56-d749-4771-aec0-b2e2812ef58f'
      activationstatus: true
      created: 2025-10-06T17:30:42.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European Commission President Ursula von der Leyen said in February\
        \ that Ukraine could join the bloc before 2030 if it continued its reforms\
        \ at their current speed and quality, but that timeline is treated with skepticism\
        \ by some officials.\r"
    section24:
      primarytype: 'block'
      uuid: '8c45d9f6-2837-4643-9ac5-df75f18f07b7'
      activationstatus: true
      created: 2025-10-06T17:30:42.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine \"is a big, important and strategically located country, and\
        \ things cannot be swept under the carpet,\" said one EU diplomat.\r"
    section25:
      primarytype: 'block'
      uuid: '07692332-8dbe-4f9c-905a-2cec10d752dd'
      activationstatus: true
      created: 2025-10-06T17:30:42.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A second EU diplomat said that \"we see impressive progress from Ukraine,\
        \ especially given the war, but the EU accession process is arduous and lengthy\"\
        .\r"
    section26:
      primarytype: 'block'
      uuid: 'b73dd8e0-81f3-4a81-901c-e16f243c0cf6'
      activationstatus: true
      created: 2025-10-06T17:30:42.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the near term, Hungary's opposition is the main obstacle to Ukraine's\
        \ bid.\r"
    section27:
      primarytype: 'block'
      uuid: 'aed65c48-900f-4752-a538-af2801a06324'
      activationstatus: true
      created: 2025-10-06T17:30:42.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2023, Orban chose not to veto a decision by EU leaders to open accession\
        \ negotiations with Ukraine, but Hungary is now blocking Ukraine from moving\
        \ to the next stage - negotiations on \"clusters\" covering thematic policy\
        \ areas.\r"
    section28:
      primarytype: 'block'
      uuid: '89680724-96a0-45be-b752-44714e096d94'
      activationstatus: true
      created: 2025-10-06T17:30:42.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Technical work likely to continue</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: 'c2a4a297-6dc2-4c91-8654-ade87ca88315'
      activationstatus: true
      created: 2025-10-06T17:30:42.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some European officials have floated the idea of opening the clusters\
        \ without unanimity across the EU, bypassing Hungary's objection.\r"
    section30:
      primarytype: 'block'
      uuid: 'd2e877d2-289d-441c-84e9-7af5abd895a8'
      activationstatus: true
      created: 2025-10-06T17:30:42.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But changing the rules requires the backing of all 27 states and officials\
        \ say continuing technical work with Ukraine without formally opening the\
        \ clusters remains the more likely near-term option.\r"
    section31:
      primarytype: 'block'
      uuid: '0cd60195-7f3e-42fe-bdda-8713d1322170'
      activationstatus: true
      created: 2025-10-06T17:30:42.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If we are not able to convince each other, then I simply think we\
        \ just have to move on with all the work that has to be done between Ukraine\
        \ and the European Commission,\" Denmark's Frederiksen said.\r"
    section32:
      primarytype: 'block'
      uuid: '20d95c6c-a5c3-4f89-b3fd-38f05076bd7a'
      activationstatus: true
      created: 2025-10-06T17:30:42.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kachka, the Ukrainian deputy prime minister, said Ukraine is taking\
        \ a \"pragmatic\" approach and will keep reforming so it can move quickly\
        \ once it is possible to proceed to the next stage.\r"
    section33:
      primarytype: 'block'
      uuid: '76fe2481-057b-498c-a30e-4d4ac7cdb711'
      activationstatus: true
      created: 2025-10-06T17:30:42.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the longer run, Ukraine's EU aspirations could run into obstacles\
        \ in other parts of the bloc.\r"
    section34:
      primarytype: 'block'
      uuid: 'f58131ba-ca10-4875-98cd-6c2c7cee7275'
      activationstatus: true
      created: 2025-10-06T17:30:42.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Eurobarometer poll published in September found 52% of EU citizens\
        \ support Ukraine's accession, provided it meets all membership conditions,\
        \ and that 41% are opposed.\r"
    section35:
      primarytype: 'block'
      uuid: '4c0662f5-6e44-4dd6-b361-328a49854c0f'
      activationstatus: true
      created: 2025-10-06T17:30:42.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But while 91% of Swedes support Ukraine joining once it meets all conditions,\
        \ 48% of people in France and only 28% in the Czech Republic are in support.\r"
    section36:
      primarytype: 'block'
      uuid: '672b94c5-1f23-4b54-bdd9-575194c13a46'
      activationstatus: true
      created: 2025-10-06T17:30:42.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kos said the EU had time to look at the concerns in each country and\
        \ address them.\r"
    section37:
      primarytype: 'block'
      uuid: 'cf788217-7cd4-410c-b8ff-a357f1086119'
      activationstatus: true
      created: 2025-10-06T17:30:42.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Just let's talk about it,\" she said. \"What are your concerns? And\
        \ let's see if we can explain.\"\r"
    section38:
      primarytype: 'block'
      uuid: 'b814f9f4-6c9d-4b90-b872-7a86b65ea049'
      activationstatus: true
      created: 2025-10-06T17:30:42.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:34:08.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:34:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Andrew Gray in Copenhagen; Editing
        by Mike Collett-White and Timothy Heritage)</em></p>'
