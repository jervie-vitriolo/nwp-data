      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'c563bf12-4527-4ebe-8924-656494ecd1c9'
      activationstatus: true
      created: 2025-10-06T18:44:00.452+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But his expedition party emerged largely unscathed, including eight\
        \ other expedition guides and several others who tended the yaks transporting\
