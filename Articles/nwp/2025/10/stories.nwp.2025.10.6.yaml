      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.983+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '0e5e558c-ac61-4f9c-b1f7-e1b9a8fe6626'
      activationstatus: true
      created: 2025-10-06T18:32:08.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.984+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The economics prize was added later and is funded by Sweden's central\
        \ bank, the Riksbank.\r"
