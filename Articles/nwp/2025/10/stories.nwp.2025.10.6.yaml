  'START HERE----->george-russell-wins-singapore-grand-prix':
    author: 'Nick Mulvenney, Reuters'
    caption: 'Formula One F1 - Singapore Grand Prix - Marina Bay Street Circuit,
      Singapore - October 5, 2025 Mercedes' George Russell celebrates on the podium
      with the trophy after winning the Singapore Grand Prix (Edgar Su /Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-06T15:07:29.000+08:00
    imagesource: '5cab5e26-c44f-4c6f-93f6-e1e0f042c563'
    primarytype: 'composition'
    uuid: 'dcb89ab3-7cde-450e-8caa-27a68588c446'
    lead: 'George Russell drove a flawless race from pole position to win the Singapore
      Grand Prix for Mercedes on Sunday, leaving Red Bull's world champion Max Verstappen
      and the two McLarens to fight it out for the other podium spots.'
    activationstatus: true
    created: 2025-10-06T15:14:27.866+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-06T15:21:17.243+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-06T15:21:16.751+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russell wins Singapore Grand Prix, McLaren take constructors' title'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c88b634-c572-453f-b7ad-550afda70a12'
      activationstatus: true
      created: 2025-10-06T15:14:27.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.737+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Singapore</strong> - George Russell drove a flawless race
        from pole position to win the Singapore Grand Prix for Mercedes on Sunday,
        Oct. 5, leaving Red Bull's world champion Max Verstappen and the two McLarens
        to fight it out for the other podium spots.</p>'
    section1:
      primarytype: 'block'
      uuid: '660a4b52-1484-419e-9bb5-8a17ea44a594'
      activationstatus: true
      created: 2025-10-06T15:14:27.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.738+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Briton Russell took the chequered flag under the lights of the Marina
        Bay street circuit 5.4 seconds clear of Verstappen to claim his second victory
        of the season.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c82fefe8-16aa-4774-8e75-b02d98e51ad7'
      activationstatus: true
      created: 2025-10-06T15:14:27.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.738+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"It feels amazing," said Russell. "We don't really know where this
        performance came from, but really, really happy.</p>'
    section3:
      primarytype: 'block'
      uuid: '82242332-38b9-40f4-a752-a73443c00350'
      activationstatus: true
      created: 2025-10-06T15:14:27.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.739+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I was really nervous at the beginning when I saw Max on the soft
        (tires), but that first stint was great from us."</p>'
    section4:
      primarytype: 'block'
      uuid: '291473f7-2f57-4c69-b9c2-c3a379269103'
      activationstatus: true
      created: 2025-10-06T15:14:27.888+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.739+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lando Norris put pressure on Verstappen towards the end of the race
        but had to settle for third ahead of teammate Oscar Piastri, the pair earning
        enough points to seal a second consecutive constructors' title for McLaren.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c8ab5b4d-8973-4345-8c33-6b38fd21826f'
      activationstatus: true
      created: 2025-10-06T15:14:27.888+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.740+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It was a tough race,\" said Norris. \"Max didn't make any mistakes.\
        \ I gave it my all today, and got close.\r"
    section6:
      primarytype: 'block'
      uuid: '34e74172-7c05-4aff-9ee2-c02f95ea9e73'
      activationstatus: true
      created: 2025-10-06T15:14:27.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.740+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I'm happy with today. I got forward two positions. We won as a team,\
        \ the constructors' once again.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'b1f22bbe-12c5-40e2-8358-35dc322b02b7'
      activationstatus: true
      created: 2025-10-06T15:14:27.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.741+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Piastri's lead over Briton Norris in the drivers' standings was
        cut to 22 points, while Verstappen is 63 points behind the Australian with
        six races remaining in the season.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e5f5a1bd-8865-4b35-baa6-f9cb4f7f3762'
      activationstatus: true
      created: 2025-10-06T15:14:27.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.741+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I think second was the maximum result today," said Verstappen.</p>'
    section9:
      primarytype: 'block'
      uuid: '51ac8df1-734f-4b5d-81d3-ac1fe54bb632'
      activationstatus: true
      created: 2025-10-06T15:14:27.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think the whole race was quite difficult, more difficult than I\
        \ hope for, for a lot of different reasons.\"\r"
    section10:
      primarytype: 'block'
      uuid: '155dc87b-7d56-4ed0-be0c-f9cd17695e29'
      activationstatus: true
      created: 2025-10-06T15:14:27.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The celebrations for the constructors' title in the McLaren garage\
        \ might be muted, however, with Piastri fuming at the way Norris forced his\
        \ way past his teammate on the opening corner.\r"
    section11:
      primarytype: 'block'
      uuid: '6b7b3d98-b59f-49d5-9e3a-faea8a22d55c'
      activationstatus: true
      created: 2025-10-06T15:14:27.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kimi Antonelli was a distant fifth in the other Mercedes with Charles\
        \ Leclerc finishing sixth ahead of his Ferrari teammate Lewis Hamilton.\r"
    section12:
      primarytype: 'block'
      uuid: '537c9a80-49bf-40f2-b9f1-d7d2810f1925'
      activationstatus: true
      created: 2025-10-06T15:14:27.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamilton was later docked a five-second penalty for repeatedly leaving\
        \ the track as he struggled with a braking issue, dropping him to eighth with\
        \ Aston Martin's Fernando Alonso moving up to seventh.\r"
    section13:
      primarytype: 'block'
      uuid: '5de6dd06-937d-4f09-ad72-fcaf61deb345'
      activationstatus: true
      created: 2025-10-06T15:14:27.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Haas driver Oliver Bearman was ninth and Carlos Sainz, who started
        at the back of the grid after the Williams cars were disqualified from qualifying,
        took the final points in 10th.</p>'
    section14:
      primarytype: 'block'
      uuid: '3fa55732-17ca-44a9-929a-6930b9577ac0'
      activationstatus: true
      created: 2025-10-06T15:14:27.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>"It's racing"</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '2df7a415-a524-445a-81e7-fd122e16d26e'
      activationstatus: true
      created: 2025-10-06T15:14:27.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Russell got away to a clean start from pole with Verstappen behind
        him but Norris, who started fifth, clipped the back of the Dutchman's Red
        Bull as he forced his way up the inside of Piastri on the first corner.</p>'
    section16:
      primarytype: 'block'
      uuid: 'cef173e0-d085-4f9f-ad31-61afd8833de2'
      activationstatus: true
      created: 2025-10-06T15:14:27.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Norris sustained some damage to the front end of his car and Piastri
        expressed his discontent on the team radio at his teammate's maneuver, accusing
        the Briton of "barging him out of the way".</p>'
    section17:
      primarytype: 'block'
      uuid: '3c9f6e92-5a2c-4e81-ad95-7d070f4ed696'
      activationstatus: true
      created: 2025-10-06T15:14:27.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's racing, I put it on the inside, I had a small correction, but\
        \ nothing more than that, it was good racing,\" Norris said.\r"
    section18:
      primarytype: 'block'
      uuid: '3273caea-792d-4e92-8224-e575618f2b91'
      activationstatus: true
      created: 2025-10-06T15:14:27.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The stewards gave the incident the all-clear and McLaren said they\
        \ would look at it after the race with Piastri again railing at what he said\
        \ was the unfairness of the decision.\r"
    section19:
      primarytype: 'block'
      uuid: '98d98499-3d06-48b7-8548-3730190a7d86'
      activationstatus: true
      created: 2025-10-06T15:14:27.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I thought that in the moment, obviously first lap, tensions are
        high," said Piastri. "We're obviously encouraged to share our views on what
        happened, and I did that, and I'm sure we'll discuss it more."</p>'
    section20:
      primarytype: 'block'
      uuid: '106f5b70-2491-4949-9314-47fa3d2e02a5'
      activationstatus: true
      created: 2025-10-06T15:14:27.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Verstappen was the first of the leaders to pit and tore around the
        track to ensure Norris would not be able to undercut him when the Briton changed
        his tyres seven laps later.</p>'
    section21:
      primarytype: 'block'
      uuid: '5c8f8212-9240-4a0e-af20-d1a21916db2a'
      activationstatus: true
      created: 2025-10-06T15:14:27.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Norris asserted his right as McLaren's lead driver to pit ahead of\
        \ Piastri, whose discontent with the team would not have been improved by\
        \ a notably slower stop than his teammate.\r"
    section22:
      primarytype: 'block'
      uuid: '07f3a8fd-1ac5-4dfc-8798-b39979412367'
      activationstatus: true
      created: 2025-10-06T15:14:27.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Verstappen was 3.5 seconds behind Russell at the halfway stage and\
        \ ended the race clinging on to keep second place from Norris rather than\
        \ chasing a third straight race win.\r"
    section23:
      primarytype: 'block'
      uuid: 'afa34f25-8c88-49cc-baa5-a5f7b2faa664'
      activationstatus: true
      created: 2025-10-06T15:14:27.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T15:21:17.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:21:16.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Nick Mulvenney and Rae Wee, Editing by Christian
        Radnedge and Toby Davis</em></p>'
