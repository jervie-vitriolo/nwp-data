      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.980+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"He sounded incredibly grateful, expressed that it was a fantastic\
        \ honour and he was quite taken by the news,\" added Perlmann.\r"
