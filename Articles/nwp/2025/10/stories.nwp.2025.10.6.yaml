      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.464+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section55:
