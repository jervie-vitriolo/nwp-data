      lastactivated: 2025-10-06T10:28:27.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong>&nbsp;French Prime Minister Sebastien
        Lecornu on Sunday, Oct. 5, named Roland Lescure, a close ally of President
        Emmanuel Macron, as finance minister in a new government that political rivals
        threatened to topple quickly if it failed to break with past Macron policies.</p>'
    section1:
      primarytype: 'block'
      uuid: '8eb764b8-ef75-4ebd-bd74-2f745ebdec4d'
      activationstatus: true
      created: 2025-10-06T10:15:59.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lescure, who was swift to rally behind Macron when he first ran for\
        \ the presidency in 2017, briefly spent time in the Socialist Party early\
        \ in his career. While his nomination was widely seen as a nod to the left\
        \ ahead of further delicate cross-party budget negotiations, left-wing lawmakers\
        \ were unimpressed.\r"
    section2:
      primarytype: 'block'
      uuid: '1e03ceab-af0f-425a-aeb9-69def2a87ec2'
      activationstatus: true
      created: 2025-10-06T10:15:59.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Budget talks have grown increasingly fraught, requiring delicate trade-offs\
        \ between three ideologically opposed blocs - Macron's ruling centrist minority,\
        \ the far right and the left - which can fell the minority government if they\
        \ unite against it.\r"
    section3:
      primarytype: 'block'
      uuid: '8c5fb9a2-651d-4731-9f09-4e607d798f28'
      activationstatus: true
      created: 2025-10-06T10:15:59.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawmakers from the hard-left France Unbowed party said a no-confidence\
        \ motion would be filed immediately. The first big test for Lecornu, 39, Macron's\
        \ fifth prime minister in two years, will be a speech on Tuesday outlining\
        \ his policy programme.\r"
    section4:
      primarytype: 'block'
      uuid: '6505a3a6-e1f4-4e82-800f-f17c0d5689df'
      activationstatus: true
      created: 2025-10-06T10:15:59.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.019+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Budget crisis</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '9988981c-a823-4d83-ae3e-7b3157ec8fdc'
      activationstatus: true
      created: 2025-10-06T10:15:59.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.019+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu's two predecessors, Francois Bayrou and Michel Barnier, were\
        \ brought down by parliament over efforts to rein in France's public spending\
        \ at a time when ratings agencies and investors are closely watching the country's\
        \ fiscal deficit, the largest in the euro zone.\r"
    section6:
      primarytype: 'block'
      uuid: '1bf5b806-d6a5-42fb-9735-eb2959d966db'
      activationstatus: true
      created: 2025-10-06T10:15:59.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu has said he appreciates the calls for a break from the past\
        \ eight years under Macron's leadership. His political opponents said Macron's\
        \ latest cabinet represented continuity.\r"
    section7:
      primarytype: 'block'
      uuid: '775cb5cb-4248-4128-8c17-7ff450fef116'
      activationstatus: true
      created: 2025-10-06T10:15:59.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We made it clear to the Prime Minister: It's either a break with\
        \ the past or a vote of no confidence. The government announced this evening\
        \ ... is all about continuity and absolutely nothing about the break with\
        \ the past that the French people demand,\" Jordan Bardella, president of\
        \ the nationalist National Rally party, wrote on X.\r"
    section8:
      primarytype: 'block'
      uuid: '80e6ca74-dfb3-430b-849d-cd0b35abbb09'
      activationstatus: true
      created: 2025-10-06T10:15:59.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hard-left lawmaker Eric Coquerel wrote on X: \"For the third time since\
        \ the July 2024 elections, Emmanuel Macron is once again imposing on us a\
        \ government of losers and policies that have been rejected at the ballot\
        \ box.\"\r"
    section9:
      primarytype: 'block'
      uuid: '0f314440-24e4-4d25-88b6-c41f390039ff'
      activationstatus: true
      created: 2025-10-06T10:15:59.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Le Maire returns to government</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '8c4deb56-549c-466a-a124-f41195e176d8'
      activationstatus: true
      created: 2025-10-06T10:15:59.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former finance minister Bruno Le Maire, who oversaw France's \"whatever\
        \ it costs\" response to the COVID-19 pandemic, was appointed defence minister.\
        \ He will now shape French thinking on how Europe should bolster European\
        \ security as U.S. President Donald Trump demands the European Union do more\
        \ to support Ukraine.\r"
    section11:
      primarytype: 'block'
      uuid: '89d017e5-7b7e-4b85-8917-6439e22ba042'
      activationstatus: true
      created: 2025-10-06T10:15:59.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several key ministers remained in their posts, including Jean-Noel\
        \ Barrot at the foreign ministry, Bruno Retailleau at interior and Gerald\
        \ Darmanin at justice.\r"
    section12:
      primarytype: 'block'
      uuid: 'c577dbec-5a03-49b5-99e5-e0ec99f15b8a'
      activationstatus: true
      created: 2025-10-06T10:15:59.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Underlining the government's fragility, Retailleau, a conservative,\
        \ expressed discontent at the distribution of portfolios among ruling alliance\
        \ partners and called an emergency party meeting on Monday.\r"
    section13:
      primarytype: 'block'
      uuid: '7e4c0f11-40c5-4c6c-b0f3-cc8ef39584b2'
      activationstatus: true
      created: 2025-10-06T10:15:59.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France Unbowed lawmakers reiterated their call for a presidential election\
        \ - something Macron has ruled out.\r"
    section14:
      primarytype: 'block'
      uuid: '003cdade-b501-417d-a8e1-35746fd6eb8e'
      activationstatus: true
      created: 2025-10-06T10:15:59.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Courting the socialists</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '7a96becc-3cf3-49c3-bd12-eeab5cc45456'
      activationstatus: true
      created: 2025-10-06T10:15:59.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lescure, 58, will face a tough balancing act: securing either support\
        \ or abstention from the Socialists, while preserving Macron's pro-business\
        \ legacy and keeping conservatives and liberals on board.\r"
    section16:
      primarytype: 'block'
      uuid: 'c3f29c1c-c3ad-4123-9889-43d5adb006a4'
      activationstatus: true
      created: 2025-10-06T10:15:59.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Franco-Canadian and former senior executive at Natixis Asset Management\
        \ will also need to be mindful of the far right's budget sensitivities, given\
        \ their readiness to try toppling the government once more.\r"
    section17:
      primarytype: 'block'
      uuid: 'da8189ec-58ed-43df-a286-761bc44391f9'
      activationstatus: true
      created: 2025-10-06T10:15:59.658+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To win over the Socialists, Lecornu has proposed a wealth tax long\
        \ demanded by the left, and ruled out using special powers to push the budget\
        \ through parliament without a vote. They have so far called his overtures\
        \ insufficient.\r"
    section18:
      primarytype: 'block'
      uuid: '395a3ceb-498c-41c2-934c-10a30a229dc2'
      activationstatus: true
      created: 2025-10-06T10:15:59.658+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Without a change in policy, the Socialists will vote against the\
        \ government,\" Socialist Party Secretary General Pierre Jouvet told BFM TV.\r"
    section19:
      primarytype: 'block'
      uuid: '045b30c3-f9d4-4521-9b28-24b22bb3dd94'
      activationstatus: true
      created: 2025-10-06T10:15:59.659+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:28:27.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:28:27.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Geert De Clercq, Richard Lough, Elizabeth Pineau
        and Gilles Guillaume; Writing by Richard Lough; Editing by Ros Russell and
        Edmund Klamann)</em></p>'
  'START HERE----->Cayetano-snal-elections-suggestion-reactions':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-06T11:00:34.000+08:00
    imagesource: '1d7ec52a-61ac-464b-b957-623230cded11'
    primarytype: 'composition'
    uuid: '109d5370-c227-46c0-834a-af970ec7973f'
    lead: 'Senate leaders have rejected Minority Leader Alan Peter Cayetano’s proposal
      for all nationally-elected officials to resign to pave the way for snap elections
      aimed at restoring public trust in government.'
    activationstatus: true
    created: 2025-10-06T11:02:39.026+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-06T11:02:39.313+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-06T11:02:39.053+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senate leaders reject Cayetano’s snap elections push'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c1b8686a-f7ae-479a-b97b-0048af458a27'
      activationstatus: true
      created: 2025-10-06T11:02:39.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Senate leaders have rejected Minority
        Leader Alan Peter Cayetano’s proposal for all nationally-elected officials
        to resign to pave the way for snap elections aimed at restoring public trust
        in government.</p>'
    section1:
      primarytype: 'block'
      uuid: '855a8f9b-5c80-4b00-95d6-f12e73d67fb6'
      activationstatus: true
      created: 2025-10-06T11:02:39.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a social media post on Sunday, October 5, Cayetano said: “People
        have lost trust in government and government officials. Honestly, who can
        blame them? So here’s a thought: what if we all just resign and allow a snap
        election. From the president, vice president, Senate, and Congress.”'
    section2:
      primarytype: 'block'
      uuid: '0946d18a-0452-47b2-a85c-755d05d577df'
      activationstatus: true
      created: 2025-10-06T11:02:39.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.040+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He added that no incumbent official should seek re-election in the
        proposed snap polls to allow for “a clean slate for the Filipino people.”
        Local officials, he said, need not step down as they are “generally trusted.”'
    section3:
      primarytype: 'block'
      uuid: '9b7e5bde-5322-4a8e-a13e-163c154b2dfc'
      activationstatus: true
      created: 2025-10-06T11:02:39.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.040+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'But Senate President Vicente “Tito” Sotto III firmly rejected the proposal,
        citing the lack of constitutional and legal basis.'
    section4:
      primarytype: 'block'
      uuid: '84638258-7f02-4e7a-990f-1f458963e8ab'
      activationstatus: true
      created: 2025-10-06T11:02:39.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.040+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“We have no Constitutional nor legal framework for snap elections.
        We will be flirting with uncertainty and chaos,” Sotto said in a message to
        reporters on Monday, October 6.'
    section5:
      primarytype: 'block'
      uuid: '8ecb6291-2acc-4dcb-a398-cae8b6f13777'
      activationstatus: true
      created: 2025-10-06T11:02:39.041+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.041+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Philippines held a snap presidential and vice-presidential election
        in February 1986, following a declaration by then-President Ferdinand E. Marcos.
        He was declared the winner, but widespread allegations of electoral fraud
        triggered the historic People Power Revolution that ousted his dictatorship.'
    section6:
      primarytype: 'block'
      uuid: '7c6bb759-2815-4480-838b-cbfc8f2ac667'
      activationstatus: true
      created: 2025-10-06T11:02:39.041+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.041+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senate President Pro Tempore Panfilo “Ping” Lacson echoed Sotto’s stance,
        stressing that snap elections are not supported by the 1987 Constitution.'
    section7:
      primarytype: 'block'
      uuid: '4a7e35c6-bf3e-4308-9d4e-5dc863aa6d06'
      activationstatus: true
      created: 2025-10-06T11:02:39.041+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.041+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“First, there’s nothing in the constitution that provides for a snap
        election. Second, it will not solve the problem of corruption,” Lacson said. '
    section8:
      primarytype: 'block'
      uuid: 'f2b334d8-47ad-4c31-88c2-27282091b46b'
      activationstatus: true
      created: 2025-10-06T11:02:39.042+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.042+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Certainty of punishment will deter corruption, especially when the
        swiftness of conviction is proportionate to the government official’s rank,”
        he added. '
    section9:
      primarytype: 'block'
      uuid: '22eed56a-9a94-4796-8782-21a440636b90'
      activationstatus: true
      created: 2025-10-06T11:02:39.042+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.042+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson earlier announced he would step down as chairperson of the Senate
        Blue Ribbon Committee, following criticisms from some majority bloc senators
        over his handling of an inquiry into anomalous flood control projects — a
        probe that has implicated some lawmakers.'
    section10:
      primarytype: 'block'
      uuid: '3c5d46cc-645a-4fb5-a932-876ad793310d'
      activationstatus: true
      created: 2025-10-06T11:02:39.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.043+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Meanwhile, Senator Erwin Tulfo expressed support for Cayetano’s suggestion
        but raised practical concerns.'
    section11:
      primarytype: 'block'
      uuid: '778f76c5-8335-4c59-a872-d4a99d1f0976'
      activationstatus: true
      created: 2025-10-06T11:02:39.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.043+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Where will we get the budget? We need to pass a law to fund it,” he
        said. '
    section12:
      primarytype: 'block'
      uuid: '081420a7-84c7-4759-943e-b8435b132213'
      activationstatus: true
      created: 2025-10-06T11:02:39.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-06T11:02:39.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:02:39.043+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Why not include all elected officials from the president down to
        councilors,” he added.</p>'
  'START HERE----->Mason-Amos-Ateneo-jeers-boos-La-Salle-UAAP':
    author: 'CJ Marquez, NewsWatch Plus'
    caption: 'Mason Amos raises his fist during the singing of the Ateneo's alma
      mater song after La Salle's loss on Oct. 5 at the Mall of Asia Arena in Pasay
      City.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
