      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T15:25:50.990+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“These funds will be directed to increase funding for classrooms, child
        nutrition, teacher compensation, and technology in schools. Because we believe
        that education is the best, the best investment that any nation can make in
        its people,” he said.'
    section8:
      primarytype: 'block'
      uuid: '94edd954-a417-4630-8da7-0d4e80589ade'
