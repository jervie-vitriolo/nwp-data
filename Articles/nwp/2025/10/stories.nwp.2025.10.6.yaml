      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.456+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '9702a479-db6d-426d-870d-d0733d0e6a8e'
      activationstatus: true
      created: 2025-10-06T18:44:00.457+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.457+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was unclear if trekkers near the north face had been affected or\
        \ not.\r"
    section46:
      primarytype: 'block'
      uuid: '134698f5-24b2-4ef1-b916-2bd98eef8d3f'
      activationstatus: true
      created: 2025-10-06T18:44:00.457+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.457+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'a7f3f1a2-a592-4807-895c-76fd837efa9b'
      activationstatus: true
      created: 2025-10-06T18:44:00.458+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.458+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The north face, due to its easy access by paved road, regularly draws\
        \ large numbers of tourists. October is a peak season, when skies usually\
        \ clear at the end of the Indian monsoon.\r"
    section48:
      primarytype: 'block'
      uuid: 'b1c02956-0670-4974-99da-e9422ca7da3d'
      activationstatus: true
      created: 2025-10-06T18:44:00.459+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.459+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'a0741af5-e4e4-4995-9b0e-7ba9a6b1e4c9'
      activationstatus: true
      created: 2025-10-06T18:44:00.460+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.460+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ticket sales and entry to the entire Everest Scenic Area were suspended\
        \ from late Saturday.\r"
    section50:
      primarytype: 'block'
      uuid: '00615b58-3c94-4de6-b6a8-a4ccb6aee065'
      activationstatus: true
      created: 2025-10-06T18:44:00.461+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.461+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '50deafc2-bd28-4722-b8ce-736fdaf6f3f6'
      activationstatus: true
      created: 2025-10-06T18:44:00.462+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.462+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "To the south of Tibet in Nepal, heavy rains triggered landslides and\
        \ flash floods that have blocked roads, washed away bridges and killed at\
        \ least 47 people since Friday.\r"
    section52:
      primarytype: 'block'
      uuid: '68f5500e-1763-4feb-b768-d1d5427fd9c2'
      activationstatus: true
      created: 2025-10-06T18:44:00.462+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.462+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'f64f1806-17f3-4f23-8281-446ada4ad14b'
      activationstatus: true
      created: 2025-10-06T18:44:00.463+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thirty-five people died in separate landslides in the eastern Ilam\
        \ district bordering India. Nine were reported missing after being swept away\
        \ by floodwaters and three others were killed in lightning strikes.\r"
