      lastactivated: 2025-10-06T17:32:59.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli negotiators were also due to travel to Egypt's Red Sea
        resort of Sharm el-Sheikh later in the day for talks about freeing hostages,
        part of the US president's 20-point blueprint for ending the two-year-old
        conflict.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd7aa8396-4e5f-45f5-992d-8cca94fc9ac5'
      activationstatus: true
      created: 2025-10-06T17:27:54.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli delegation includes officials from spy agencies Mossad\
        \ and Shin Bet, Prime Minister Benjamin Netanyahu's foreign policy adviser\
        \ Ophir Falk and hostages coordinator Gal Hirsch.\r"
    section3:
      primarytype: 'block'
      uuid: '0d80b98e-bdf2-4388-9e43-359672bd9c26'
      activationstatus: true
      created: 2025-10-06T17:27:54.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, Israel's chief negotiator, Strategic Affairs Minister Ron\
        \ Dermer, was only expected to join later this week, pending developments\
        \ in the negotiations, according to three Israeli officials. Spokespeople\
        \ for Dermer and the prime minister did not immediately comment.\r"
    section4:
      primarytype: 'block'
      uuid: '41652452-8ac4-4074-9530-ed60ec1202ef'
      activationstatus: true
      created: 2025-10-06T17:27:54.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Hamas delegation is led by the group's exiled Gaza leader, Khalil\
        \ Al-Hayya, whose visit to Egypt was the first since he survived an Israeli\
        \ airstrike in Doha, the Qatari capital, last month designed to kill top Hamas\
        \ officials.\r"
    section5:
      primarytype: 'block'
      uuid: '76fe2fbc-5314-4ccf-9b15-bdbc7de57da5'
      activationstatus: true
      created: 2025-10-06T17:27:54.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Negotiators from Hamas will seek clarity on the mechanism to achieve\
        \ a swap of remaining hostages - both alive and dead - for Palestinian prisoners\
        \ held in Israel, as well as an Israeli military withdrawal from Gaza and\
        \ a ceasefire, according to a statement put out by the Islamist group late\
        \ on Sunday.\r"
    section6:
      primarytype: 'block'
      uuid: 'c7157860-07c5-4eb6-be4b-3fbfe1a1c30c'
      activationstatus: true
      created: 2025-10-06T17:27:54.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A thorny issue is likely to be the Israeli demand, echoed in Trump's\
        \ plan, that Hamas disarm, something the group insists cannot take place unless\
        \ Israel ends its occupation and a Palestinian state is created, a Hamas source\
        \ told Reuters.\r"
    section7:
      primarytype: 'block'
      uuid: '0abdb876-4f11-4bd5-a7c9-2a1db0623223'
      activationstatus: true
      created: 2025-10-06T17:27:54.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu, whose country has become internationally isolated over its\
        \ devastation of Gaza, says a Palestinian state will never happen, defying\
        \ Western countries that have newly recognised Palestinian independence.\r"
    section8:
      primarytype: 'block'
      uuid: '93f64b5c-a7a8-4c03-889e-19e5b0f2ff49'
      activationstatus: true
      created: 2025-10-06T17:27:54.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An official briefed on the talks told Reuters he expected the round\
        \ of talks kicking off on Monday would not be quick.\r"
    section9:
      primarytype: 'block'
      uuid: '1449869b-d970-43c0-a528-b828b7a05edb'
      activationstatus: true
      created: 2025-10-06T17:27:54.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Negotiations will last at least a few days if not longer. There won't\
        \ likely be a quick agreement because the goal is to reach agreement on a\
        \ comprehensive deal with all details worked out before the ceasefire can\
        \ begin to be implemented,\" he said.\r"
    section10:
      primarytype: 'block'
      uuid: '4922de1c-7f70-4da1-843e-e4b3243c137a'
      activationstatus: true
      created: 2025-10-06T17:27:54.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Hamas and Israel have agreed to the fundamentals of the Trump 20-point\
        \ plan. The next phase or phases of talks are designed to tackle the specific\
        \ details, which in the past has been a lengthy process.\"\r"
    section11:
      primarytype: 'block'
      uuid: '58f64ffc-ec31-4b63-b0e6-245abede0944'
      activationstatus: true
      created: 2025-10-06T17:27:54.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Previously, mediators have secured agreement on a first phase and left\
        \ the next to be negotiated later, only for the whole process to collapse\
        \ within short order.\r"
    section12:
      primarytype: 'block'
      uuid: 'be34e592-f344-419b-84c7-c997e69ad892'
      activationstatus: true
      created: 2025-10-06T17:27:54.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mediators have a long list of difficult issues to get Israel and Hamas\
        \ to agree upon, ranging from logistics like the details and timeline for\
        \ a withdrawal of Israeli forces inside Gaza to the fine print of a transfer\
        \ of Gaza governance away from Hamas and the formation of an International\
        \ Stabilization Force envisioned as part of Trump's plan, the official said.\r"
    section13:
      primarytype: 'block'
      uuid: 'cc899a09-01eb-428b-94e3-51e7d7951086'
      activationstatus: true
      created: 2025-10-06T17:27:54.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump was optimistic. \"I am told that the first phase should be completed\
        \ this week, and I am asking everyone to MOVE FAST,\" he said in a social\
        \ media post.\r"
    section14:
      primarytype: 'block'
      uuid: '7859d6ae-9095-4101-a839-366bbea79fc4'
      activationstatus: true
      created: 2025-10-06T17:27:54.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The first phase deals with the release of hostages in exchange for\
        \ Palestinians jailed in Israel. There are 48 remaining hostages in Gaza,\
        \ 20 of whom are alive.\r"
    section15:
      primarytype: 'block'
      uuid: '424afe16-5a81-408a-aff2-28c732da3823'
      activationstatus: true
      created: 2025-10-06T17:27:54.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's plan is the most advanced effort yet to halt the war, the longest\
        \ and most destructive ever in generations of conflict between Israel and\
        \ the Palestinians.\r"
    section16:
      primarytype: 'block'
      uuid: '1c0ffb6d-5c88-41e3-8730-52fe5ca15a06'
      activationstatus: true
      created: 2025-10-06T17:27:54.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas on Friday approved the hostage release and several other elements\
        \ of Trump's plan but sidestepped more disputed points, including calls for\
        \ it to disarm and relinquish political power in Gaza.\r"
    section17:
      primarytype: 'block'
      uuid: '930282a5-f193-46c0-a113-b223ff5c838c'
      activationstatus: true
      created: 2025-10-06T17:27:54.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump welcomed Hamas' response and told Israel to stop bombing Gaza.\r"
    section18:
      primarytype: 'block'
      uuid: '15284230-d676-45f4-958a-5b25151abc82'
      activationstatus: true
      created: 2025-10-06T17:27:54.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Avoiding a phased approach</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'ad82426d-8340-4d6e-b3ba-511de839e334'
      activationstatus: true
      created: 2025-10-06T17:27:54.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The plan has stirred hopes for peace among Palestinians, but there\
        \ was no let-up of Israeli attacks on Gaza.\r"
    section20:
      primarytype: 'block'
      uuid: 'c195702e-6dc2-4a75-a016-efcd0e4a1093'
      activationstatus: true
      created: 2025-10-06T17:27:54.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Domestically, Netanyahu is caught between growing pressure to end the\
        \ war — from hostage families and a war-weary public — and demands from ultra-nationalist\
        \ members of his coalition who insist there must be no let-up in efforts to\
        \ annihilate Hamas.\r"
    section21:
      primarytype: 'block'
      uuid: '4b247691-a1f2-4f7d-9782-ba456e1f2515'
      activationstatus: true
      created: 2025-10-06T17:27:54.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Far-right Finance Minister Bezalel Smotrich said on X that ceasing\
        \ the military campaign would be a \"grave mistake.\" He and Security Minister\
        \ Itamar Ben-Gvir have threatened to bring down Netanyahu's government if\
        \ the war ends.\r"
    section22:
      primarytype: 'block'
      uuid: '05267084-71f2-4b27-98cb-02c3b910285c'
      activationstatus: true
      created: 2025-10-06T17:27:54.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But opposition leader Yair Lapid of the centrist Yesh Atid party has\
        \ said political cover will be provided so the Trump initiative can succeed\
        \ and \"we won't let them torpedo the deal\".\r"
    section23:
      primarytype: 'block'
      uuid: '90c6c59a-7470-46dd-94f0-a697d03b73ae'
      activationstatus: true
      created: 2025-10-06T17:27:54.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel launched its air and ground war after the Oct. 7, 2023, Hamas-led
        attack on Israel in which some 1,200 people, mostly civilians, were killed
        and 251 taken hostage, according to Israeli tallies.</p>'
    section24:
      primarytype: 'block'
      uuid: '05b84ec9-3f51-4efd-ad81-3a51421e1dcf'
      activationstatus: true
      created: 2025-10-06T17:27:54.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's campaign has killed more than 67,000 people in Gaza, most\
        \ of them civilians, Gaza health authorities say, and laid waste to the densely\
        \ populated coastal enclave.\r"
    section25:
      primarytype: 'block'
      uuid: 'd547ca04-ee46-4a68-affe-579c518731d3'
      activationstatus: true
      created: 2025-10-06T17:27:54.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:32:59.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:32:59.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Writing by Michael Georgy; editing by Mark Heinrich)</em></p>'
  'START HERE----->ukraine-eu-path-tough-hungarian-hurdle':
