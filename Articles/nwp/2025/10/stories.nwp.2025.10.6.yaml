      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.453+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '2b233be9-f15b-4051-8a3a-3d371102da59'
      activationstatus: true
      created: 2025-10-06T18:44:00.454+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.454+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>North face&nbsp;</strong></h2>'
    section42:
      primarytype: 'block'
      uuid: '0318baff-cbb4-4342-b78b-89f1ac8778b9'
      activationstatus: true
      created: 2025-10-06T18:44:00.454+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.454+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '8b3f13cb-9dfd-4cec-bf22-892bae022bde'
      activationstatus: true
      created: 2025-10-06T18:44:00.455+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:44:01.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:44:00.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Karma valley, first explored by Western travellers a century ago, is\
        \ a relatively pristine part of the Everest region. Unlike the peak's arid\
        \ north face, it boasts lush vegetation and untouched alpine forests, fed\
        \ by meltwaters from the Kangshung glacier at the foot of the world's highest\
        \ mountain.\r"
    section44:
      primarytype: 'block'
      uuid: '8237b33d-8cb6-4251-8698-0d6ca674d72e'
      activationstatus: true
      created: 2025-10-06T18:44:00.456+08:00
      createdby: 'cj-nwp'
