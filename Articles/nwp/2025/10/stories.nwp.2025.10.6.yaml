    title: 'Senate coup rumors flood control probe cover-up smokescreen - CBCP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '26f2d621-f7ed-4ac3-a5d0-6eab7af60988'
      activationstatus: true
      created: 2025-10-06T14:04:31.842+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Catholic leadership
        slammed rumors of a coup in the Senate that could raise suspicions of a cover-up
        in the flood control corruption scandal investigation.</p>'
    section1:
      primarytype: 'block'
      uuid: '74bfc0b3-6fac-45df-862e-8a5471f62035'
      activationstatus: true
      created: 2025-10-06T14:04:31.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7aca5ecf-1c92-4003-af1e-5873540cbf97'
      activationstatus: true
      created: 2025-10-06T14:04:31.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Talk of a leadership change followed remarks from <strong><a href="https://www.newswatchplus.ph/news/2025/10/5/lacson-mulls-resigning-from-blue-ribbon-panel.html">Sen.
        Ping Lacson</a></strong> that he would be stepping down as chairperson of
        the blue ribbon committee over criticisms from majority senators supposedly
        dismayed at his handling of the probe.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '00535768-3b3e-4057-aceb-f2c51991e7f2'
      activationstatus: true
      created: 2025-10-06T14:04:31.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bcceb6b4-8a3b-4eb2-8e6b-e0444030b32f'
      activationstatus: true
      created: 2025-10-06T14:04:31.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“After the revelations of massive anomalies in flood control projects,\
        \ any move to change Senate leadership or redirect investigations now would\
        \ only heighten public suspicion of a cover-up,” said Cardinal Pablo David,\
        \ Catholic Bishops’ Conference of the Philippines (CBCP) president, on Monday,\
        \ Oct. 6.\r"
    section5:
      primarytype: 'block'
      uuid: '92d90f9f-bfd6-4096-9377-fe61110f6487'
      activationstatus: true
      created: 2025-10-06T14:04:31.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a19cfe59-7a05-4507-b927-46a235eeb6f2'
      activationstatus: true
      created: 2025-10-06T14:04:31.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lacson himself denied rumors of another change in Senate leadership.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '8db23eef-27cc-4016-8775-2083c653a6b2'
      activationstatus: true
      created: 2025-10-06T14:04:31.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9aa47b92-40f1-4792-8e9d-392bcc83b960'
      activationstatus: true
      created: 2025-10-06T14:04:31.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, Minority Leader <strong><a href="https://www.newswatchplus.ph/news/2025/10/6/Cayetano-snal-elections-suggestion-reactions.html">Alan
        Peter Cayetano</a></strong> proposed that all nationally elected officials
        resign to allow the conduct of snap elections - a suggestion which Senate
        leaders rejected.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: '7983ebfe-bf5c-43e0-b543-00a9656b3d6c'
      activationstatus: true
      created: 2025-10-06T14:04:31.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8e46d7ee-169c-435d-a2b3-8a5c2565ea2f'
      activationstatus: true
      created: 2025-10-06T14:04:31.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T14:08:44.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:08:43.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacanang has also brushed aside the suggestion and called it “wishful\
        \ thinking.”\r"
    section11:
      primarytype: 'block'
      uuid: '5f7d624a-4c19-4aac-ad0f-58b0e0be5a2a'
      activationstatus: true
