    template: '1'
    title: 'Profit-taking ends PSEi’s 3-day winning streak'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '92d9301f-b623-46d5-ad2b-dde9ce25c861'
      activationstatus: true
      created: 2025-10-06T19:07:34.146+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:07:34.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:07:34.153+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Stocks fell at the week’s
        start, clipping the main index’s three-day winning streak after investors
        cashed in gains. A slew of key data dot this week’s market landscape, keeping
        investors on edge.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f80bb05e-a7ca-4eb7-b11d-e72917497723'
      activationstatus: true
      created: 2025-10-06T19:07:34.146+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:07:34.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:07:34.146+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Philippine Stock Exchange index (PSEi) slid back just a few points\
        \ shy of falling below 6,000 territory. Its Monday finish of 6,000.32 meant\
        \ it lost momentum by 1.78 percent from last week’s gains.\r"
    section2:
      primarytype: 'block'
      uuid: '6d650419-3e91-412c-9f09-2690e82e37ba'
      activationstatus: true
      created: 2025-10-06T19:07:34.146+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:07:34.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:07:34.146+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Profit-taking influenced today’s trading session,” Regina Capital\
        \ managing director Luis Limlingan said in a research note.\r"
    section3:
      primarytype: 'block'
      uuid: '2351b573-53a2-49f1-b450-cf5c2c6931f5'
      activationstatus: true
      created: 2025-10-06T19:07:34.147+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:07:34.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:07:34.147+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Investors remain cautious ahead of the inflation rate release tomorrow,\
        \ which could influence the BSP’s next policy move,” he added.\r"
    section4:
      primarytype: 'block'
      uuid: '38b49fb5-026a-448d-a2ad-47af9a4d7b81'
      activationstatus: true
      created: 2025-10-06T19:07:34.147+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:07:34.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:07:34.147+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "September inflation data is due out on Tuesday, and the worst-case\
        \ scenario would be that consumer prices sizzled at their fastest pace so\
        \ far this year past 2 percent, according to initial forecasts by the central\
        \ bank. The Monetary Board decides on key interest rates on Thursday.\r"
    section5:
      primarytype: 'block'
      uuid: '10cf7701-28f0-4d49-9a39-c714672d95af'
      activationstatus: true
      created: 2025-10-06T19:07:34.148+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:07:34.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:07:34.148+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "All counters, save for mining shares, ended in the red. Trading stayed\
        \ below P5 billion for weeks now, with market turnover of P4.91 billion, net\
        \ of block sales.\r"
    section6:
      primarytype: 'block'
      uuid: '064fc6a9-ae72-4d58-8b24-96c53c726eef'
      activationstatus: true
      created: 2025-10-06T19:07:34.148+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:07:34.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:07:34.148+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Wall Street was a mixed bag. The Dow and Standard &amp; Poor’s hit\
        \ fresh highs, while the Nasdaq slipped, “with broad strength masking softer\
        \ tech names amid ongoing volatility,” Limlingan said.\r"
    section7:
      primarytype: 'block'
      uuid: '9401eca4-be81-41cf-890a-7b693fb3e820'
      activationstatus: true
      created: 2025-10-06T19:07:34.149+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:07:34.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:07:34.149+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Investor positioning appears to reflect confidence in further policy\
        \ easing, despite the usual flow of labor data remaining disrupted,” the stocks\
        \ analyst said.\r"
