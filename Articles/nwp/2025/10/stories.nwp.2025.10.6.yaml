    title: 'Hamas readies for Gaza talks that US hopes will halt war, free hostages'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c90c00b8-d1e8-415d-b9e3-245dc6b4ea51'
      activationstatus: true
      created: 2025-10-06T09:35:46.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.254+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Jerusalem, Israel/Washington, US -</strong>&nbsp;Hamas
        officials arrived in Egypt on Sunday, Oct. 5, ahead of talks with Israel that
        the US hopes will lead to a halt in fighting and the freeing of hostages in
        Gaza, with Washington's top diplomat saying the next days are critical.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e9f1a3c1-cde3-4491-b042-84a23a967c75'
      activationstatus: true
      created: 2025-10-06T09:35:46.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.255+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli negotiators led by Strategic Affairs Minister Ron Dermer
        were to travel to Egypt on Monday for negotiations in the Red Sea resort of
        Sharm el-Sheikh about the release of hostages, part of US President Donald
        Trump's plan to end the nearly two-year Gaza war.</p>'
    section2:
      primarytype: 'block'
      uuid: '4a6e56b8-daa9-4995-8de3-915c84be28d3'
      activationstatus: true
      created: 2025-10-06T09:35:46.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.255+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We will know very quickly whether Hamas is serious or not by how
        these technical talks go in terms of the logistics," US Secretary of State
        Marco Rubio told NBC News' "Meet the Press" on Sunday about the release of
        48 remaining hostages in Gaza, 20 of whom are alive.</p>'
    section3:
      primarytype: 'block'
      uuid: '6c4f0392-8e3b-42c3-94ba-64be280c86eb'
      activationstatus: true
      created: 2025-10-06T09:35:46.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.255+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said later on Sunday negotiations were advancing rapidly. \"\
        I am told that the first phase should be completed this week, and I am asking\
        \ everyone to MOVE FAST,\" he said in a social media post.\r"
    section4:
      primarytype: 'block'
      uuid: '4db35485-9ded-42e0-b0c7-b43be1e0bc49'
      activationstatus: true
      created: 2025-10-06T09:35:46.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.256+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The first phase deals with the release of hostages in exchange for\
        \ the release of Palestinian prisoners.\r"
    section5:
      primarytype: 'block'
      uuid: '4b965bb9-8909-4741-8894-e78cc5b516e8'
      activationstatus: true
      created: 2025-10-06T09:35:46.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.256+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A Hamas delegation, led by the group's exiled Gaza chief, Khalil
        Al-Hayya, landed in Egypt late Sunday to join representatives of the US and
        Qatar for talks over the implementation of the most advanced effort yet to
        halt the conflict.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b92e8b68-b3e9-4f8e-bd8c-5281f3e2c02d'
      activationstatus: true
      created: 2025-10-06T09:35:46.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.256+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was the first visit by Hayya to Egypt since he survived an Israeli\
        \ strike in Doha, the Qatari capital, last month.\r"
    section7:
      primarytype: 'block'
      uuid: 'e6c29e9d-3930-4f3a-9733-a5b8275f114f'
      activationstatus: true
      created: 2025-10-06T09:35:46.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.256+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has promoted a 20-point plan aimed at ending the fighting in\
        \ Gaza, securing the release of remaining hostages, and defining the territory's\
        \ future. Israel and Hamas have agreed to parts of the plan.\r"
    section8:
      primarytype: 'block'
      uuid: '552d62ef-c073-4cfc-ac0b-7827fdbafc34'
      activationstatus: true
      created: 2025-10-06T09:35:46.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.257+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas on Friday accepted the hostage release and several other elements\
        \ but sidestepped contentious points, including calls for its disarmament\
        \ — which it has long rejected.\r"
    section9:
      primarytype: 'block'
      uuid: '58bf5120-0a4b-450a-a420-c2ab6fa58569'
      activationstatus: true
      created: 2025-10-06T09:35:46.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.257+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump welcomed Hamas' response, saying he believed Hamas had shown\
        \ it was \"ready for a lasting PEACE.\" He told Israel to stop bombing Gaza\
        \ immediately, but its attacks on the enclave have continued.\r"
    section10:
      primarytype: 'block'
      uuid: '1630285f-bb3e-42a6-a901-ba64ab4a4c3c'
      activationstatus: true
      created: 2025-10-06T09:35:46.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.257+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Avoiding a phased approach</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'b8e6a796-4223-4ff9-bff6-35deea738ccc'
      activationstatus: true
      created: 2025-10-06T09:35:46.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.258+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An official briefed on the talks in Egypt said negotiators would focus\
        \ on hammering out a comprehensive deal before a ceasefire can be implemented.\r"
    section12:
      primarytype: 'block'
      uuid: '446dcb74-ecab-4a2a-b498-aaa9c43fcb7b'
      activationstatus: true
      created: 2025-10-06T09:35:46.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.258+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This differs from earlier rounds of negotiations which followed a\
        \ phased approach, where the first phase was agreed and then required more\
        \ negotiations to reach subsequent phases in the ceasefire,\" the official\
        \ told Reuters.\r"
    section13:
      primarytype: 'block'
      uuid: '22bd5310-c3b9-499a-9581-77fd4f8eccd9'
      activationstatus: true
      created: 2025-10-06T09:35:46.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.258+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"These subsequent rounds of negotiations is where things broke down\
        \ previously and there is a conscious effort among mediators to avoid that\
        \ approach this time around.\"\r"
    section14:
      primarytype: 'block'
      uuid: '97fa0bbc-3320-4e12-8afa-0a3be169112b'
      activationstatus: true
      created: 2025-10-06T09:35:46.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.259+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rubio told ABC's \"This Week\" that a timeline for finalising an agreement\
        \ to release the hostages was uncertain but that talks \"cannot take weeks\
        \ or even multiple days. We want to see this happen very fast.\"\r"
    section15:
      primarytype: 'block'
      uuid: '9d5fa217-fe8a-4952-9917-d75da5a2205d'
      activationstatus: true
      created: 2025-10-06T09:35:46.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.259+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Strikes continue</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: 'af7766a4-0123-42aa-9d07-47d0f3a5d3c0'
      activationstatus: true
      created: 2025-10-06T09:35:46.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.259+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The plan has stirred hopes for peace among Palestinians, but there\
        \ was no let-up of Israeli attacks on Gaza on Sunday. Planes and tanks pounded\
        \ areas across the enclave, killing at least 19 people, local health authorities\
        \ said.\r"
    section17:
      primarytype: 'block'
      uuid: '8d319c6b-d095-4fb9-8eb7-c5a26160c620'
      activationstatus: true
      created: 2025-10-06T09:35:46.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.259+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Four of those killed were seeking aid in the south of the strip, and\
        \ five were killed in an airstrike in Gaza City in the early afternoon, they\
        \ said.\r"
    section18:
      primarytype: 'block'
      uuid: 'ddf83478-6669-452c-929a-d46cd7f63e0a'
      activationstatus: true
      created: 2025-10-06T09:35:46.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.260+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahmed Assad, a displaced Palestinian man in central Gaza, said he had\
        \ been hopeful when news broke of Trump's plan, but said nothing had changed\
        \ on the ground.\r"
    section19:
      primarytype: 'block'
      uuid: 'f3818858-6ec6-4d69-82cb-1e5e399e2241'
      activationstatus: true
      created: 2025-10-06T09:35:46.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.260+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We do not see any change to the situation; on the contrary, we don't\
        \ know what action to take, what shall we do? Shall we remain in the streets?\
        \ Shall we leave?\" he asked.\r"
    section20:
      primarytype: 'block'
      uuid: 'a13c2706-0cdc-460b-af90-ed6ee9cddd9a'
      activationstatus: true
      created: 2025-10-06T09:35:46.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.260+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Some in Israel optimistic for end to war</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '4fb9f879-53a0-4a35-84a2-2d84086f83c4'
      activationstatus: true
      created: 2025-10-06T09:35:46.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.261+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a sign of Israeli optimism over the Trump plan, the shekel currency\
        \ hit a three-year high against the dollar and Tel Aviv stocks reached an\
        \ all-time high.\r"
    section22:
      primarytype: 'block'
      uuid: 'cf846444-052c-478d-a516-38d22fb5d09b'
      activationstatus: true
      created: 2025-10-06T09:35:46.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.261+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some people in Tel Aviv shared that sentiment. \"It's the first time\
        \ in months that I'm actually hopeful. Trump has really instilled a lot of\
        \ hope into us,\" said resident Gil Shelly.\r"
    section23:
      primarytype: 'block'
      uuid: 'b04e27b5-f3d9-4f06-b14e-e13553b59ef1'
      activationstatus: true
      created: 2025-10-06T09:35:46.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.261+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Domestically, Israeli President Benjamin Netanyahu is caught between\
        \ growing pressure to end the war — from hostage families and a war-weary\
        \ public — and demands from hardline members of his coalition who insist there\
        \ must be no let-up in Israel's campaign in Gaza.\r"
    section24:
      primarytype: 'block'
      uuid: 'f0e3ccab-8e92-4ff1-8c59-c72ab0f2fa22'
      activationstatus: true
      created: 2025-10-06T09:35:46.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.262+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Far-right Finance Minister Bezalel Smotrich said on X that halting\
        \ attacks on Gaza would be a \"grave mistake.\" He and Security Minister Itamar\
        \ Ben-Gvir have threatened to bring down Netanyahu's government if the Gaza\
        \ war ends.\r"
    section25:
      primarytype: 'block'
      uuid: 'ebb18d12-14e1-4544-9801-a250eb2922e5'
      activationstatus: true
      created: 2025-10-06T09:35:46.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.262+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But opposition leader Yair Lapid of the centrist Yesh Atid party has\
        \ said political cover will be provided so the Trump initiative can succeed\
        \ and \"we won't let them torpedo the deal\".\r"
    section26:
      primarytype: 'block'
      uuid: 'a1acc4e3-1672-4a45-84b4-6c2b2064da58'
      activationstatus: true
      created: 2025-10-06T09:35:46.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.262+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel began attacking Gaza after the Oct. 7, 2023, Hamas-led attack
        on Israel in which some 1,200 people, mostly civilians, were killed and 251
        taken hostage, according to Israeli tallies.</p>'
    section27:
      primarytype: 'block'
      uuid: '07223a1f-7a6e-4372-891a-c01a8d5e50e9'
      activationstatus: true
      created: 2025-10-06T09:35:46.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.262+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel's campaign, which has killed more than 67,000 people in
        Gaza, most of them civilians, according to Gaza health authorities, has led
        to its international isolation.</p>'
    section28:
      primarytype: 'block'
      uuid: 'c7540fff-2e83-457b-9b95-cf939b87bfd9'
      activationstatus: true
      created: 2025-10-06T09:35:46.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T09:59:01.263+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-06T09:58:44.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Jaidaa Taha, Andew Mills, Mahmoud Issa,
        Miro Maman, Jasper Ward, David Morgan and Kanishka Singh; Writing by Michael
        Georgy, Hatem Maher, Raphael Satter and Patricia Zengerle; Editing by Louise
        Heavens, Ros Russell, Cynthia Osterman and Richard Chang)</em></p>'
