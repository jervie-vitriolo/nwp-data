      uuid: 'e0ad1586-f57d-44ce-81d1-136d5414d73d'
      activationstatus: true
      created: 2025-10-06T12:22:27.132+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The importation suspension
        on rice has been extended until the end of the year, Agriculture Secretary
        Francisco Tiu Laurel Jr. said on Monday, Oct. 6.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff19ddd4-3492-40be-bcc7-919f0b87239a'
      activationstatus: true
      created: 2025-10-06T12:22:27.133+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.133+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The current import ban is from Sept. 1 to Nov. 2.'
    section2:
      primarytype: 'block'
      uuid: 'a70abcfa-8ef6-4547-9a10-fe2d5c96d76a'
      activationstatus: true
      created: 2025-10-06T12:22:27.133+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.133+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The import suspension was stretched until the end-2025 in a bid to
        stabilize rice costs.'
    section3:
      primarytype: 'block'
      uuid: '65402752-3b2b-4d8e-bee0-9a2214a420ab'
      activationstatus: true
      created: 2025-10-06T12:22:27.134+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Tamang-tama ho na pinutol ng ating <a href="https://www.newswatchplus.ph/news/nwp/2025/8/31/marcos-eo-rice-import-suspension.html"><strong>presidente
        ‘yung importation</strong></a> na initially ang in-announce lang natin 60
        days,” Tiu Laurel said in a House agriculture committee hearing.</p>'
    section4:
      primarytype: 'block'
      uuid: '7251b210-3993-4a29-959e-687a4dae7c56'
      activationstatus: true
      created: 2025-10-06T12:22:27.134+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: It is just right that the president stopped the importation
        which, based on the initial announcement, was just 60 days.]'
    section5:
      primarytype: 'block'
      uuid: '2084f58a-5d01-4f7d-8c8f-d091cf927f5f'
      activationstatus: true
      created: 2025-10-06T12:22:27.134+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tiu Laurel said economic managers are reviewing his recommendation
        to increase the tariff on imported rice.</p>'
    section6:
      primarytype: 'block'
      uuid: '523aa96a-3d8a-491a-bea1-0bd96fdc2336'
      activationstatus: true
      created: 2025-10-06T12:22:27.135+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Speaker Bojie Dy also lobbied for the tariff hike from 15
        percent to 35 percent.</p>'
    section7:
      primarytype: 'block'
      uuid: '63f4633b-8a39-4be0-9e7e-cb95da41e9b1'
      activationstatus: true
      created: 2025-10-06T12:22:27.135+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tiu Laurel said the country’s needed rice importation is at 3.6 million
        metric tons for a year.'
    section8:
      primarytype: 'block'
      uuid: '98860a9b-fd92-4b55-9419-5e5a938422fb'
      activationstatus: true
      created: 2025-10-06T12:22:27.136+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'As of September, the Philippines has imported 3.5 million metric tons
        of rice, 800,000 metric tons higher than the 2.7 million metric tons projected
        for the first three quarters.'
    section9:
      primarytype: 'block'
      uuid: 'ccc27a64-5671-4ecc-8368-727112bed81a'
      activationstatus: true
      created: 2025-10-06T12:22:27.136+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Farmers woes</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'c0868a59-89bd-4de7-989a-2ef78fbd8773'
      activationstatus: true
      created: 2025-10-06T12:22:27.136+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Danilo Bolos, a farmer in Nueva Ecija, said they are discouraged from
        farming due to debts and low farmgate prices of palay.'
    section11:
      primarytype: 'block'
      uuid: 'b847f6cb-ad4a-414b-b320-e99dea6a66a8'
      activationstatus: true
      created: 2025-10-06T12:22:27.137+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ito na po ‘yung buhay namin. ‘Pag tumigil kami, paano po? Wala naman
        kaming pupuntahang iba kundi itong magbungkal lang ng lupa. Wala po talaga
        kaming alam kundi itong pagtatanim ng palay o paggawa ng ating mga pagkain,”
        Bolos aid.'
    section12:
      primarytype: 'block'
      uuid: 'd451c281-8e94-4874-8009-0fb4c1149300'
      activationstatus: true
      created: 2025-10-06T12:22:27.137+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Farming is our life already. If we stop, where would
        we go? We only know how to till and plant palay or to make food.]'
    section13:
      primarytype: 'block'
      uuid: '8a0d17f0-8eca-4000-9bb0-d4d02e2546a3'
      activationstatus: true
      created: 2025-10-06T12:22:27.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He noted Republic Act 11203 or the rice tariffication law burdened
        them.'
    section14:
      primarytype: 'block'
      uuid: '545ee891-53ee-47f7-8968-13d03caa7966'
      activationstatus: true
      created: 2025-10-06T12:22:27.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Bolos also shared how young farmers quit their livelihood due to challenges.'
    section15:
      primarytype: 'block'
      uuid: '0dc67746-0fc3-4306-8f74-00c0327aeaae'
      activationstatus: true
      created: 2025-10-06T12:22:27.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Andu’n pa rin ang paghihirap kaya umaalis din po ‘yung bata na amin
        po sanang katuwang sa pagsasaka,” he said.'
    section16:
      primarytype: 'block'
      uuid: '5a088bae-3d11-437b-868e-8bc28508ae29'
      activationstatus: true
      created: 2025-10-06T12:22:27.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-06T12:22:27.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:22:27.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The hurdles are there that is why the young ones,
        who could help us in farming, also quit.]</p>'
