      lastmodified: 2025-10-06T11:32:38.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Green Archers struggled to keep up with the Blue Eagles as Ateneo
        led by as high as 33 points then maintained a safe distance as La Salle tried
        to make a furious fourth quarter comeback.</p>'
    section26:
      primarytype: 'block'
      uuid: 'b29f0385-1abd-4daa-94d5-b267d5cd0a80'
      activationstatus: true
      created: 2025-10-06T11:17:27.974+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T11:32:38.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:32:38.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '3f3dff9b-047b-4ef8-a054-7d84c218f1a9'
