      lastmodified: 2025-10-06T18:33:56.966+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>First award in 2025 Nobel Prizes, Physics next on Tuesday</p></li></ul>'
    section4:
      primarytype: 'block'
      uuid: '0c9bec6f-cbc9-4595-8a65-da588073fdc6'
      activationstatus: true
      created: 2025-10-06T18:32:08.096+08:00
