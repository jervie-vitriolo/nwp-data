      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.968+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'edbec87e-ebea-4d42-8c12-8feff4c94a54'
      activationstatus: true
      created: 2025-10-06T18:32:08.097+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.969+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This year's prize \"relates to how we keep our immune system under\
        \ control so we can fight all imaginable microbes and still avoid autoimmune\
        \ disease\", said Marie Wahren-Herlenius, a rheumatology professor at the\
        \ Karolinska Institute.\r"
    section7:
      primarytype: 'block'
      uuid: '70466708-cb6e-43c7-a81f-217a7710c572'
