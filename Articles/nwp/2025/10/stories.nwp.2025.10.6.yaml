      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.986+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '470afbdf-c250-4b30-9980-19855580833f'
      activationstatus: true
      created: 2025-10-06T18:32:08.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.987+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Past recipients of the Nobel Prize in Physiology or Medicine include\
        \ renowned scientists such as Alexander Fleming, who shared the 1945 award\
        \ for discovering penicillin. In recent years, the prize has recognized major\
        \ breakthroughs, including those that enabled the development of COVID-19\
        \ vaccines.\r"
    section33:
      primarytype: 'block'
      uuid: 'f708319d-826f-41c5-971b-48bbef8b1403'
      activationstatus: true
      created: 2025-10-06T18:32:08.112+08:00
