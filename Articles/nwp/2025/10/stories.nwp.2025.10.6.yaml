      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.969+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '76e6304d-5616-4a5b-a4c5-8d1a16f1063b'
      activationstatus: true
      created: 2025-10-06T18:32:08.098+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T18:33:57.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.970+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sakaguchi told reporters outside his university laboratory that \"\
        I feel it is a tremendous honour,\" Kyodo news agency reported.\r"
