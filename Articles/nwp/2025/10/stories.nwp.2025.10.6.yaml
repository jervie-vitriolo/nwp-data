      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> NewsWatch Plus was
        among the awardees at the 8th Philippine Empowered Men and Women of the Year
        Awards 2025 organized by Best Magazine.</p>'
    section1:
      primarytype: 'block'
      uuid: '3bf218d9-b3cd-4c0e-8067-e96db07a0dc6'
      activationstatus: true
      created: 2025-10-06T13:48:40.601+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:18:54.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:18:53.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tristan Nodalo, head of reporters for NewsWatch Plus, personally received
        the recognition during the awards night held at the Music Museum in Greenhills,
        San Juan City.'
    section2:
      primarytype: 'block'
      uuid: '9a4f1f6e-57d3-4c05-8fd1-599037fa72ec'
      activationstatus: true
      created: 2025-10-06T13:48:40.601+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:18:54.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:18:53.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nodalo said the award affirms the newsroom’s mission of delivering
        meaningful stories.'
    section3:
      primarytype: 'block'
      uuid: '796b31f6-f33d-4852-89e3-d903616922e1'
      activationstatus: true
      created: 2025-10-06T13:48:40.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:18:54.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:18:53.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This recognition validates our commitment to storytelling that matters
        — stories that inform, inspire, and give voice to Filipinos,” Nodalo said.'
    section4:
      primarytype: 'block'
      uuid: '680613e7-2cb7-45fa-914e-b47a569ac0db'
      activationstatus: true
      created: 2025-10-06T13:48:40.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:18:54.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:18:53.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Empowered Awards, now in its 8th year, also honored recipients
        of the ModelMom Philippines 2025 Achievers Award, the Philippine Trending
        Brand 2025, the Philippine Empowered Youth of the Year, and the Gawad Rosa
        Rosal Legacy Award.'
    section5:
      primarytype: 'block'
      uuid: '874ae450-a7cd-4808-83f8-5ba2b911e124'
      activationstatus: true
      created: 2025-10-06T13:48:40.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:18:54.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:18:53.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the award-giving body’s founder Richard Hiñola, the awards
        seek to highlight outstanding contributions in different fields. '
    section6:
      primarytype: 'block'
      uuid: '978070b3-7492-4ff8-a4db-0cf6ffbbe48f'
      activationstatus: true
      created: 2025-10-06T13:48:40.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:18:54.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:18:53.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We select the recipients for showing excellence, leadership, and impact
        in their respective industries,” he said.'
    section7:
      primarytype: 'block'
      uuid: '30523313-fbe5-476c-8e69-6f4ccc45552a'
      activationstatus: true
      created: 2025-10-06T13:48:40.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:18:54.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:18:53.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NewsWatch Plus, launched in 2024 as the successor of CNN Philippines,
        continues to build on a legacy of trusted journalism while shaping its own
        identity as a multiplatform news service.'
    section8:
      primarytype: 'block'
      uuid: '4fee5926-c280-4b79-bc4c-1da32ecd95df'
      activationstatus: true
      created: 2025-10-06T13:48:40.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:18:54.076+08:00
      lastactivatedby: 'superuser'
