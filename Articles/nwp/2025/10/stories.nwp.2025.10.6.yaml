      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chen's party descended from the mountains on Sunday and was greeted\
        \ by villagers after enduring a harrowing evening of heavy snowfall combined\
        \ with thunder and lightning. With tears in her eyes, Chen accepted their\
        \ offers of sweet tea and the promise of warmth, she said.\r"
