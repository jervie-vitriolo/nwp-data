    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-06T13:41:39.000+08:00
    imagesource: 'd2ae643b-626a-4450-be9a-2f1b2b2ded71'
    primarytype: 'composition'
    uuid: 'a81bbfb2-9d2d-4672-9c7b-6c979884b400'
    lead: 'Former Sen. Antonio “Sonny” Trillanes IV said the Senate resolution urging
      the International Criminal Court (ICC) to place former President Rodrigo Duterte
      under house arrest was meant to appease the Duterte family.'
    activationstatus: true
    created: 2025-10-06T13:43:22.554+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-06T13:43:22.902+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-06T13:43:22.582+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trillanes: Senate reso for house arrest seeks to appease Duterte family'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6f1f26ce-73cd-405c-9ecf-df3a49ac9066'
      activationstatus: true
      created: 2025-10-06T13:43:22.569+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Sen. Antonio
        “Sonny” Trillanes IV said the Senate resolution urging the International Criminal
        Court (ICC) to place former President Rodrigo Duterte under house arrest was
        meant to appease the Duterte family.</p>'
    section1:
      primarytype: 'block'
      uuid: '479d32f3-4cb8-46c9-ad68-0d1343a40624'
      activationstatus: true
      created: 2025-10-06T13:43:22.570+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trillanes described the resolution as “a useless exercise” and “sipsip,”
        or sycophantic, saying it was intended to curry favor with Vice President
        Sara Duterte and preserve political ties ahead of the 2028 elections.'
    section2:
      primarytype: 'block'
      uuid: 'd79769c3-90d6-47e7-8ddc-10a82b9dded5'
      activationstatus: true
      created: 2025-10-06T13:43:22.570+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Makikita niyo na tama lang talaga sa ICC natin dinala ‘yung kaso kasi
        dito makita niyo itong mga senador e takot o kaya sumisipsip sa mga Duterte
        hanggang ngayon,” Trillanes said in an interview with The Newsmaker.'
    section3:
      primarytype: 'block'
      uuid: '27e29ccc-dad7-428d-a640-f71ce2025eb4'
      activationstatus: true
      created: 2025-10-06T13:43:22.570+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: You can see that bringing the case to the ICC was the
        right thing to do, because these senators are still either afraid of or sucking
        up to the Dutertes.] '
    section4:
      primarytype: 'block'
      uuid: '274c37fb-622b-40aa-a421-f3e283d5948f'
      activationstatus: true
      created: 2025-10-06T13:43:22.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trillanes said the Senate’s move has no bearing on the ICC judges’
        decision but it was meant to send a signal of loyalty. '
    section5:
      primarytype: 'block'
      uuid: 'fd64458a-afd9-49a1-beb1-e38551cc9c8a'
      activationstatus: true
      created: 2025-10-06T13:43:22.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala namang impact yan sa desisyon ng mga ICC judges pero ginawa pa
        rin nila… kasi ang audience nila dito ‘yung Duterte family, si Sara Duterte
        in particular,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'f1ef5cc1-3e2a-4359-8445-1bf20da3d9da'
      activationstatus: true
      created: 2025-10-06T13:43:22.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It has no impact on the decision of the ICC judges and
        yet they still did it for their local audience especially the Duterte family,
        including Vice President Sara Duterte] '
    section7:
      primarytype: 'block'
      uuid: 'b92357c4-4003-4295-ae00-cfd51ebfaa10'
      activationstatus: true
      created: 2025-10-06T13:43:22.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Senate last week adopted a resolution filed by Sen. Alan Peter
        Cayetano expressing the chamber’s “sense” that the ICC should allow Duterte
        to be placed under house arrest for humanitarian reasons. The resolution passed
        with 15 votes in favor, three against, and two abstentions.'
    section8:
      primarytype: 'block'
      uuid: '81de154d-5326-43c1-9876-4a18847f235b'
      activationstatus: true
      created: 2025-10-06T13:43:22.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trillanes, a long-time critic of the former president, said the measure
        only highlighted why the ICC’s involvement in investigating Duterte’s drug
        war was necessary.'
    section9:
      primarytype: 'block'
      uuid: '68a4305b-fdb7-413d-ba33-d572c5cc9884'
      activationstatus: true
      created: 2025-10-06T13:43:22.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He denied rumors that he visited Duterte in detention during his recent
        trip to The Hague, saying, “I did not visit Mr. Duterte at any time.”'
    section10:
      primarytype: 'block'
      uuid: 'ee0b3dee-335f-4960-bf4b-43dd81e00c24'
      activationstatus: true
      created: 2025-10-06T13:43:22.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T13:43:22.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T13:43:22.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Trillanes also rejected claims that Duterte’s health is failing.The
        former senator first brought the case against Duterte before the ICC in 2017
        for alleged crimes against humanity linked to the administration’s anti-drug
        campaign, which left tens of thousands dead.</p>'
