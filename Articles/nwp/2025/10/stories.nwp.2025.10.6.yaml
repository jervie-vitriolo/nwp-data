      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.967+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Stockholm&nbsp;-</strong>&nbsp;American scientists Mary
        Brunkow, Fred Ramsdell and Shimon Sakaguchi from Japan won the 2025 Nobel
        Prize in Physiology or Medicine on Monday for their discoveries in peripheral
        immune tolerance, creating openings for possible new autoimmune disease and
        cancer treatments.</p>'
    section5:
      primarytype: 'block'
      uuid: '9bb3dc4c-fbb2-4c4e-a6e7-40639d38af0e'
      activationstatus: true
      created: 2025-10-06T18:32:08.097+08:00
