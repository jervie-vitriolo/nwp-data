      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bd4aa127-4d7b-4b92-8c2a-984d7c89eb47'
      activationstatus: true
      created: 2025-10-06T16:47:23.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Oct. 13 schedule did not push through after the court declared
        the Bangsamoro Parliamentary Redistricting Act of 2025 <strong><a href="https://www.newswatchplus.ph/news/2025/10/1/no-barmm-parliamentary-polls-oct-13.html">unconstitutional</a></strong>.&nbsp;</p>'
    section13:
      primarytype: 'block'
      uuid: 'b7b14228-97e6-4d2f-bc83-42e1cfa3ea7c'
      activationstatus: true
      created: 2025-10-06T16:47:23.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0b131e1a-a257-44d3-ad57-9f93b2a15be1'
      activationstatus: true
      created: 2025-10-06T16:47:23.045+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That Bangsamoro law reconstituted the parliamentary districts in the\
        \ BARMM in light of the Supreme Court ruling in 2024 that Sulu is not part\
        \ of the autonomous region.\r"
    section15:
      primarytype: 'block'
      uuid: '1c16e5e5-db6a-488c-824e-66074496a7ef'
      activationstatus: true
      created: 2025-10-06T16:47:23.045+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '13bcd154-4439-4f28-afa3-d1dde83a9993'
      activationstatus: true
      created: 2025-10-06T16:47:23.046+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court ordered the Bangsamoro Transition Authority to determine\
        \ the parliamentary districts for the first regular election for parliament\
        \ members by Oct. 30 at the latest.\r"
    section17:
      primarytype: 'block'
      uuid: '5acf24bb-c6ff-44cb-a61e-cee31e3bdbf6'
      activationstatus: true
      created: 2025-10-06T16:47:23.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0efd76b8-1b7e-4d3c-8881-af9876099598'
      activationstatus: true
      created: 2025-10-06T16:47:23.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T16:47:23.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T16:47:23.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The court directed the Comelec to “promptly proceed” with preparations
        for the elections not later than March 31, 2026.</p>'
    section19:
      primarytype: 'block'
      uuid: '47e403e0-76f2-4a7f-989d-858ba0a3d0dd'
      activationstatus: true
      created: 2025-10-06T16:47:23.048+08:00
