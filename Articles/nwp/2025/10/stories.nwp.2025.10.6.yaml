    title: 'Peso slips to 8-month low amid political turmoil'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55eb704a-1b85-4c04-b963-e49070c7488f'
      activationstatus: true
      created: 2025-10-06T19:14:01.491+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:14:01.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:14:01.498+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The peso slipped to an eight-month
        low against the dollar on Monday as investors fretted over snap election talks
        in congressional halls and a shakeup at the Senate blue ribbon committee.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e6ab541-9178-4bb8-810c-d0a1601ffb73'
      activationstatus: true
      created: 2025-10-06T19:14:01.491+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:14:01.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:14:01.491+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The local currency failed to get help from a lackluster greenback dulled\
        \ by the US government shutdown.\r"
    section2:
      primarytype: 'block'
      uuid: '84117314-1404-4dbe-bdfa-b2f27317be63'
      activationstatus: true
      created: 2025-10-06T19:14:01.492+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:14:01.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:14:01.492+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The dollar-peso exchange rate settled at P58.35, the local unit’s
        worst finish since Feb. 3 this year when it closed at P58.66 against the US
        currency, according to spot currency market data.</p>'
    section3:
      primarytype: 'block'
      uuid: '02c1efe7-a780-4c91-b6f1-8cc7815182b1'
      activationstatus: true
      created: 2025-10-06T19:14:01.492+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:14:01.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:14:01.492+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The weakness of the dollar did not provide support,” one FX analyst\
        \ said.\r"
    section4:
      primarytype: 'block'
      uuid: '6ddb85b8-3766-46d8-9d55-9b81ee441999'
      activationstatus: true
      created: 2025-10-06T19:14:01.492+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:14:01.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:14:01.492+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Trades were influenced by market jitters over the political landscape\
        \ and the next BSP rate decision,” another trader said.\r"
    section5:
      primarytype: 'block'
      uuid: '06d88705-4a26-45df-be3a-ff8547c1849c'
      activationstatus: true
      created: 2025-10-06T19:14:01.493+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:14:01.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:14:01.493+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "A proposal by Sen. Alan Peter Cayetano to hold a snap election amid\
        \ public outcry over graft in public works and infrastructure projects hogged\
        \ the headlines on Monday, while Senate President Pro Tempore Ping Lacson\
        \ officially resigned as chairman of the blue ribbon committee, the panel\
        \ that handles the corruption probe.\r"
    section6:
      primarytype: 'block'
      uuid: '27b6e7dc-a1ac-462e-8e16-efd5fbbb592e'
      activationstatus: true
      created: 2025-10-06T19:14:01.493+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:14:01.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:14:01.493+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Caution ruled ahead of a string of data expected this week - September\
        \ inflation and the central bank rate decision that hinges on it.\r"
    section7:
      primarytype: 'block'
      uuid: 'a20c8691-1c5d-40ca-83cb-e4cb17da9585'
      activationstatus: true
      created: 2025-10-06T19:14:01.494+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-06T19:14:01.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:14:01.494+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Trading last week has been volatile, and Monday's results show the\
        \ exchange rate's P57-per-dollar comeback was short-lived.\r"
