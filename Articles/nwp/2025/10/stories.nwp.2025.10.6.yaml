  'START HERE----->trillanes-icc-arrest-warrants-bato-dela-rosa-bong-go':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-06T14:22:59.000+08:00
    imagesource: '55e25dce-b491-405f-bab1-dc9b2beaadc4'
    primarytype: 'composition'
    uuid: '6266ecb7-4104-47fb-b6f5-ea80e742e47b'
    lead: 'Former Sen. Antonio “Sonny” Trillanes IV said additional arrest warrants
      from the International Criminal Court (ICC) against two sitting senators and
      a former national police chief could be issued before the year ends or by early
      2026 for their alleged involvement in the Duterte administration’s bloody drug
      war.'
    activationstatus: true
    created: 2025-10-06T14:24:24.726+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-06T14:24:24.999+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-06T14:24:24.755+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'More ICC warrants possible by end of year or early 2026 - Trillanes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b7f76846-7657-463f-8b54-68d51e084f60'
      activationstatus: true
      created: 2025-10-06T14:24:24.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>  Former Sen. Antonio
        “Sonny” Trillanes IV said additional arrest warrants from the International
        Criminal Court (ICC) against two sitting senators and a former national police
        chief could be issued before the year ends or by early 2026 for their alleged
        involvement in the Duterte administration’s bloody drug war.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aff22d05-2441-45aa-988e-ec4e4f05743a'
      activationstatus: true
      created: 2025-10-06T14:24:24.742+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.742+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with The Newsmaker, Trillanes mentioned former Philippine
        National Police chief now Sen. Ronald “Bato” dela Rosa, Sen. Christopher “Bong”
        Go, and former PNP chief Oscar Albayalde who may soon face charges.'
    section2:
      primarytype: 'block'
      uuid: 'e365712c-352f-4261-8840-34593c84b3d4'
      activationstatus: true
      created: 2025-10-06T14:24:24.742+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.742+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Si Bato de la Rosa, ano na ‘yan, it’s just a matter of a few months
        bago lumabas ‘yung warrant niya. Susunod ‘yan si Bong Go, tapos baka si Albayalde
        ang pangatlo,” he said.'
    section3:
      primarytype: 'block'
      uuid: 'f7ba6060-c368-409c-93ce-9385f5a65771'
      activationstatus: true
      created: 2025-10-06T14:24:24.743+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.743+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Bato dela Rosa’s warrant could come out in a few months.
        Bong Go will follow, and Albayalde could be the third.] '
    section4:
      primarytype: 'block'
      uuid: 'c0a8889e-cae9-4ee1-ad70-2d34c7923561'
      activationstatus: true
      created: 2025-10-06T14:24:24.743+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.743+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said his information was based on engagements with the ICC.'
    section5:
      primarytype: 'block'
      uuid: '75e055b5-86f9-44c8-99e6-2815ad399e22'
      activationstatus: true
      created: 2025-10-06T14:24:24.743+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.743+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The earliest would be the end of the year kay [for] Bato. Pero [But]
        most likely, early next year,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'c36b7db8-afb5-41b1-a19a-7c7617dbc32f'
      activationstatus: true
      created: 2025-10-06T14:24:24.744+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.744+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trillanes, who first filed a communication with the ICC in 2017, said
        the case against former President Rodrigo Duterte and his subordinates aims
        to establish that the extrajudicial killings were “widespread and systematic.”'
    section7:
      primarytype: 'block'
      uuid: '6904d265-c993-4284-89ce-02bdb4d31598'
      activationstatus: true
      created: 2025-10-06T14:24:24.744+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.744+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC previously issued arrest warrants against Duterte for three
        counts of murder as crimes against humanity, covering separate periods during
        his time as Davao City mayor and president.'
    section8:
      primarytype: 'block'
      uuid: 'cdd83906-c111-49d0-95a3-46ea76369a0c'
      activationstatus: true
      created: 2025-10-06T14:24:24.744+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.744+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trillanes said testimonies from former police insiders, such as ex-official
        Royina Garma and whistleblower Arturo Lascañas, would play a crucial role
        in strengthening the cases.'
    section9:
      primarytype: 'block'
      uuid: '2c934675-500c-43bb-8ebd-9540520ced73'
      activationstatus: true
      created: 2025-10-06T14:24:24.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-06T14:24:25.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T14:24:24.745+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He also dismissed the Duterte family’s claim that the former president
        is unfit to stand trial, saying information he obtained during his recent
        visit to The Hague, Netherlands showed Duterte is in stable condition and
        receiving proper care.</p>'
