      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress Bianca de Vera
        will make a special appearance at Will Ashley’s upcoming concert on October
        18 at the New Frontier Theater in Quezon City, according to event organizer
        Stage Nova Entertainment.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a84025cd-bd25-49c9-98a4-09d932a7c5c9'
      activationstatus: true
      created: 2025-10-06T14:33:07.836+08:00
