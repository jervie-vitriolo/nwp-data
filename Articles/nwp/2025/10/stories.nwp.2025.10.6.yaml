      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T12:05:41.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The year-to-date total net increase stands at P14.70/liter for gasoline,\
        \ P17.05/liter for diesel, and P5.45/liter for kerosene, according to the\
        \ Department of Energy.\r"
