  'START HERE----->dole-orders-cebu-bpo-halt-operations':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-06T11:26:13.000+08:00
    imagesource: '317322b7-c1c8-40d2-9a6c-b465d63183ad'
    primarytype: 'composition'
    uuid: '6b4284f8-ac25-4579-ad8c-b970e21cec14'
    lead: 'The Department of Labor and Employment (DOLE) ordered a Cebu-based business
      process outsourcing (BPO) company to temporarily halt its operations after it
      was found to have no earthquake and disaster preparedness response plan.'
    activationstatus: true
    created: 2025-10-06T11:29:39.111+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-06T11:35:48.553+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-06T11:35:48.257+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOLE orders Cebu BPO company to halt operations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82da2a8a-f614-4cfd-ad31-cb26d1be0450'
      activationstatus: true
      created: 2025-10-06T11:29:39.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.249+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Department of Labor
        and Employment (DOLE) ordered a Cebu-based business process outsourcing (BPO)
        company to temporarily halt its operations after it was found to have no earthquake
        and disaster preparedness response plan.</p>'
    section1:
      primarytype: 'block'
      uuid: '91f98d6a-97a0-45f7-a819-653426aed753'
      activationstatus: true
      created: 2025-10-06T11:29:39.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.249+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The DOLE Central Visayas on Sunday, Oct. 5 said it issued the work
        stoppage order against the unnamed BPO company as its “Hazard identification,
        Risk Assessment, and Control” process did not cover any risks relating to
        natural calamities.'
    section2:
      primarytype: 'block'
      uuid: '2fedfdae-b2d5-48b7-b63b-9475d72a3a04'
      activationstatus: true
      created: 2025-10-06T11:29:39.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.250+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Other deficiencies included inconsistencies in the composition and
        operation of the firm’s safety and health committee and no implementation
        of a “No Construction Safety and Health Program” for the construction activities
        in one of the occupied floors of the company.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f98769be-eb63-4b89-8619-4bafb73cd8c8'
      activationstatus: true
      created: 2025-10-06T11:29:39.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The DOLE Central Visayas also said that if the company fails to correct
        the violations, it will be meted a daily penalty not exceeding P100,000 per
        day after being notified of the order. '
    section4:
      primarytype: 'block'
      uuid: '3089ac41-d4a5-4d8d-8fb8-ae99a46fa91f'
      activationstatus: true
      created: 2025-10-06T11:29:39.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The work stoppage order mandates companies to cease and desist operations
        until violations have been corrected and all unsafe conditions and acts exposing
        employees to imminent danger have been addressed. '
    section5:
      primarytype: 'block'
      uuid: '3acdbbe7-49b6-43a6-9b89-2e407fe5fdeb'
      activationstatus: true
      created: 2025-10-06T11:29:39.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.252+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Workers from the BPO that were affected will be temporarily reassigned
        in a different area of operation or be allowed to do a flexible or alternative
        work setup.'
    section6:
      primarytype: 'block'
      uuid: '6304de37-10ab-4147-9d8a-c519f288df4d'
      activationstatus: true
      created: 2025-10-06T11:29:39.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.253+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'If not feasible, employers shall pay the affected workers their corresponding
        wages during the work stoppage period. '
    section7:
      primarytype: 'block'
      uuid: 'df8c9764-2430-48ba-9239-0695f5b9b8cc'
      activationstatus: true
      created: 2025-10-06T11:29:39.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.253+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The labor department also issued a notice of conference to another
        BPO company after a recent inspection found occupational safety and health
        (OSH) deficiencies.  
    section8:
      primarytype: 'block'
      uuid: '86945b1e-53cc-4557-92f4-69b9f0fdd457'
      activationstatus: true
      created: 2025-10-06T11:29:39.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.254+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The orders came after several BPO employees filed a complaint to DOLE
        through the BPO Industry Employees’ Network Cebu, citing safety and labor
        rights violations. '
    section9:
      primarytype: 'block'
      uuid: '8535b876-b4e9-4ad2-ab05-e529dc67bed5'
      activationstatus: true
      created: 2025-10-06T11:29:39.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.254+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/10/2/cebu-bpo-workers-complaint.html">Cebu
        BPO workers file complaint over order to return to work after strong quake</a></strong></p>'
    section10:
      primarytype: 'block'
      uuid: '83d084b3-6556-42ad-83ce-d7d2e314560a'
      activationstatus: true
      created: 2025-10-06T11:29:39.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.255+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Cebu was hit with a 6.9 magnitude earthquake on Sept. 30, killing 72
        people and injuring hundreds. '
    section11:
      primarytype: 'block'
      uuid: '646e07a3-0fb5-44b5-b9df-7668a1c24665'
      activationstatus: true
      created: 2025-10-06T11:29:39.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T11:35:48.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T11:35:48.255+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus intern Kirstien Santos contributed to this report.</em></p>'
