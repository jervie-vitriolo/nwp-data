      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Seven individuals were
        injured after the Piggatan bridge in Alcala, Cagayan collapsed on Monday,
        Oct. 6, after oversized trucks crossed the 45-year-old structure.</p>'
    section1:
      primarytype: 'block'
      uuid: '22a64de2-41a9-4da2-8032-882e83f9ec50'
      activationstatus: true
      created: 2025-10-07T10:21:27.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:21:27.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T10:21:27.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Alcala’s disaster response office reported that ​a driver and two passengers\
        \ from one truck were rushed to Dr. Nolasco Hospital in Gattaran, Cagayan,\
        \ while four other victims were brought to the Alcala Municipal Hospital.\r"
    section2:
      primarytype: 'block'
      uuid: '4ba29f9e-36c6-468c-814a-06b78908c6de'
      activationstatus: true
      created: 2025-10-07T10:21:27.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:21:27.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T10:21:27.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, the Department of Public Works and Highways said preliminary\
        \ investigation showed that three trucks–with an estimated weight of 50 tons\
        \ each–were on the bridge when it collapsed. The bridge has a capacity of\
        \ 18 tons.\r"
    section3:
      primarytype: 'block'
      uuid: '469362da-abb4-4b55-ba1d-40c2d08947d3'
      activationstatus: true
      created: 2025-10-07T10:21:27.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:21:27.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T10:21:27.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the other hand, the Cagayan Public Information Office said four\
        \ trucks loaded with agricultural goods crossed the 45-year-old bridge on\
        \ Monday afternoon.\r"
