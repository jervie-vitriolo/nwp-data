      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bolos said the farmgate price of palay costs P8 to P10 per kilo,
        putting them on the losing end as they shell out P14 to P15 per kilo for palay
        production.</p>'
    section20:
      primarytype: 'block'
