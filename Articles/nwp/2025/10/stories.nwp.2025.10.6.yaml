    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7239f67-300c-4bca-aa5b-0dfa68953dd3'
      activationstatus: true
      created: 2025-10-06T10:09:43.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>United Nations -</strong>&nbsp;The United States cannot
        ignore the impact the war in Gaza has had on Israel's global standing, US
        Secretary of State Marco Rubio said on Sunday, Oct. 6, as Israel's diplomatic
        isolation mounts despite Washington's attempts to shield its ally.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a0db36fc-efc0-4ada-846a-3360f2a82a32'
      activationstatus: true
      created: 2025-10-06T10:09:43.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Whether you believe it was justified or not, right or not, you cannot\
        \ ignore the impact that this has had on Israel's global standing,\" Rubio\
        \ told CBS News' 'Face The Nation'.\r"
    section2:
      primarytype: 'block'
      uuid: '11457948-b516-452b-891c-8d286e627c2a'
      activationstatus: true
      created: 2025-10-06T10:09:43.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He was responding to a question about remarks by US President Donald
        Trump to Israel's Channel 12 in an interview published on Saturday: "Bibi
        (Israel's Prime Minister Benjamin Netanyahu) has gone too far in Gaza and
        Israel has lost a lot of support in the world. Now I will return all that
        support."</p>'
    section3:
      primarytype: 'block'
      uuid: 'd1dde64e-f48d-4d98-be90-41caefc97ea8'
      activationstatus: true
      created: 2025-10-06T10:09:43.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The United States has for decades diplomatically shielded its ally
        Israel at the UN Here's how that has played out during the Gaza war:</p>'
    section4:
      primarytype: 'block'
      uuid: 'fda8b6be-88b0-41df-8685-911d7e54d05c'
      activationstatus: true
      created: 2025-10-06T10:09:43.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Has the US used its UN Security Council veto on Gaza?</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '36972f88-163e-4f74-bd8c-6ffb51a79ca9'
      activationstatus: true
      created: 2025-10-06T10:09:43.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The United States has cast six vetoes to shield Israel in the UN
        Security Council over the past two years on draft resolutions related to the
        war in Gaza between Israel and Palestinian militants Hamas.</p>'
    section6:
      primarytype: 'block'
      uuid: '7caed677-73d1-4765-aa5c-3156d4fb97f2'
      activationstatus: true
      created: 2025-10-06T10:09:43.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The most recent veto by Washington was last month on a draft Security\
        \ Council resolution that would have demanded an immediate, unconditional\
        \ and permanent ceasefire in Gaza and that Israel lift all restrictions on\
        \ aid deliveries to the Palestinian enclave. The remaining 14 council members\
        \ voted in favor, isolating the United States.\r"
    section7:
      primarytype: 'block'
      uuid: '91153018-b6ec-41ba-ba1c-9bdcf669b5c8'
      activationstatus: true
      created: 2025-10-06T10:09:43.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US did agree last month to a Security Council statement condemning
        recent strikes by Israel on Qatar's capital Doha, but the text did not mention
        Israel by name.</p>'
    section8:
      primarytype: 'block'
      uuid: '4ebd7839-161d-431c-b79c-93728db92b22'
      activationstatus: true
      created: 2025-10-06T10:09:43.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What has happened in the UN General Assembly?</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '3eb61c8c-1276-4118-9332-30820ca555f8'
      activationstatus: true
      created: 2025-10-06T10:09:43.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The 193-member General Assembly has adopted several resolutions
        on Gaza, largely after the Security Council was blocked from taking action
        by the United States. The General Assembly votes have seen Israel and the
        US overwhelmingly isolated.</p>'
    section10:
      primarytype: 'block'
      uuid: '2cb67872-055c-4cfb-a015-8305dc24ab08'
      activationstatus: true
      created: 2025-10-06T10:09:43.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>General Assembly resolutions are not binding but carry weight as
        a reflection of the global view on the war. Unlike the UN Security Council,
        no country has a veto in the General Assembly.</p>'
    section11:
      primarytype: 'block'
      uuid: '85c96d4a-f781-4e82-8200-5061bc37b23e'
      activationstatus: true
      created: 2025-10-06T10:09:43.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Most recently the General Assembly demanded an immediate, unconditional
        and permanent ceasefire in the war in Gaza and aid access. The resolution
        garnered 149 votes in favor, while 19 countries abstained and the US, Israel
        and 10 others voted against.</p>'
    section12:
      primarytype: 'block'
      uuid: 'eff8dac4-e722-4e61-a42f-89eb5347ddff'
      activationstatus: true
      created: 2025-10-06T10:09:43.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In October 2023, the General Assembly called for an immediate humanitarian\
        \ truce in Gaza with 120 votes in favor. In December 2023, 153 countries voted\
        \ to demand an immediate humanitarian ceasefire. Then in December 2024, it\
        \ demanded - with 158 votes in favor - an immediate, unconditional and permanent\
        \ ceasefire.\r"
    section13:
      primarytype: 'block'
      uuid: '3ebe4474-6132-4f93-8cba-f8d175a463d1'
      activationstatus: true
      created: 2025-10-06T10:09:43.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What action has there been on a two-state solution?</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '42f6a3c3-f16a-45b4-b4b2-64df581d53e4'
      activationstatus: true
      created: 2025-10-06T10:09:43.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rubio noted on Sunday that \"because of the length of this war and\
        \ how it's gone\" some key Western powers - France, Britain, Australia and\
        \ Canada - had decided to recognize a Palestinian state.\r"
    section15:
      primarytype: 'block'
      uuid: '0f35ffb0-4fbc-422b-afdf-8220614f3aaa'
      activationstatus: true
      created: 2025-10-06T10:09:43.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>France and Saudi Arabia convened an international summit at the
        UN in July, which was followed up by a summit at the UN last month, in a bid
        to outline steps toward a two-state solution between Israel and the Palestinians.</p>'
    section16:
      primarytype: 'block'
      uuid: 'c2e9ec58-c310-4b47-a060-92655b6b83e8'
      activationstatus: true
      created: 2025-10-06T10:09:43.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The UN General Assembly last month overwhelmingly voted to endorse
        a declaration from the July conference that outlined "tangible, timebound,
        and irreversible steps" towards a two-state solution. A resolution endorsing
        the declaration received 142 votes in favor and 10 against, while 12 countries
        abstained.</p>'
    section17:
      primarytype: 'block'
      uuid: 'c1bf8db7-1c04-400f-a18c-4a6ed45b1cdd'
      activationstatus: true
      created: 2025-10-06T10:09:43.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.322+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The UN has long endorsed a vision of two states living side by side
        within secure and recognized borders. Palestinians want a state in the West
        Bank, East Jerusalem and the Gaza Strip, all territory captured by Israel
        in the 1967 war with neighboring Arab states.</p>'
    section18:
      primarytype: 'block'
      uuid: 'bad27c8a-4981-4979-9c5d-bf0b95e47562'
      activationstatus: true
      created: 2025-10-06T10:09:43.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US says a two-state solution can only come from negotiations
        between Israel and the Palestinians. Netanyahu has bluntly said he would never
        allow a Palestinian state, though he has given his approval to Trump's plan
        to end the Gaza war, which offers a possible pathway, albeit a highly conditional
        one, to a Palestinian state.</p>'
    section19:
      primarytype: 'block'
      uuid: '78748b3e-8ee5-4c19-84a8-c2800904a79a'
      activationstatus: true
      created: 2025-10-06T10:09:43.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>How did the war start?</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'fbb38f6c-a7e7-4136-89d4-57502388c4f2'
      activationstatus: true
      created: 2025-10-06T10:09:43.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>An Oct. 7, 2023, Hamas attack on Israel triggered the war in Gaza.
        Hamas killed 1,200 people, mostly civilians, and about 251 were taken hostage,
        according to Israeli tallies. More than 67,000 people, also mostly civilians,
        have since been killed during the war in Gaza, according to local health authorities.</p>'
    section21:
      primarytype: 'block'
      uuid: '8e0c7229-f77d-4afd-86fd-55d78e2ba4c0'
      activationstatus: true
      created: 2025-10-06T10:09:43.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Just weeks after the war started UN Secretary-General Antonio Guterres
        told the Reuters NEXT conference that the number of civilians killed at that
        point showed that there was something "clearly wrong" with Israel's military
        operations.</p>'
    section22:
      primarytype: 'block'
      uuid: '90876f87-de63-4524-9faa-db7c0acfba72'
      activationstatus: true
      created: 2025-10-06T10:09:43.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is also important to make Israel understand that it is against\
        \ the interests of Israel to see every day the terrible image of the dramatic\
        \ humanitarian needs of the Palestinian people,\" Guterres said. \"That doesn't\
        \ help Israel in relation to the global public opinion.\"\r"
    section23:
      primarytype: 'block'
      uuid: 'cd80ed1b-12cf-420b-87a2-3d256d576596'
      activationstatus: true
      created: 2025-10-06T10:09:43.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T10:12:09.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T10:12:09.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michelle Nichols; Editing by Chizu Nomiyama )</em></p>'
