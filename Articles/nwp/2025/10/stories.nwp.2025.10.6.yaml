      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T18:33:56.973+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The winners for medicine are selected by the Nobel Assembly of Sweden's\
        \ Karolinska Institute medical university and receive a prize sum of 11 million\
        \ Swedish crowns ($1.2 million), as well as a gold medal presented by Sweden's\
        \ king.\r"
