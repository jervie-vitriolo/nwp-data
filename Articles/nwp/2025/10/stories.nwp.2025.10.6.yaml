      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-06T14:33:07.836+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'De Vera will share the stage with Eliza Maturan, the fast-rising OPM
        singer behind “Ikaw, Ikaw, Ikaw,” a song reportedly inspired by Bianca and
        Will’s sweet moments during their stint on “Pinoy Big Brother: Celebrity Collab
        Edition.”'
    section2:
