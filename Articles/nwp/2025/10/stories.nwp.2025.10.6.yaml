      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:04:49.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '664f95e1-3563-4044-8233-42ea8d6606d4'
      activationstatus: true
      created: 2025-10-06T19:04:49.119+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-06T19:04:49.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T19:04:49.119+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Pwede tayong magbago ng Konstitusyon at base po sa magiging bagong\
        \ Constitution, ‘yun na ang sundin natin sa pag-e-elect ng ating mga opisyales\
        \ ng gobyerno,” Libanan explained.\r"
