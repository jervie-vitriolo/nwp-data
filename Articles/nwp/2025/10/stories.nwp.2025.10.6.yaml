    title: 'Next steps to confirm Takaichi as Japan's new prime minister'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6ffad46a-d51e-468e-950a-8bf1bff3855c'
      activationstatus: true
      created: 2025-10-06T17:36:32.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong>&nbsp;Japan's ruling Liberal Democratic
        Party (LDP) picked hardline conservative Sanae Takaichi as its head on Saturday,
        Oct. 4, putting her on course to become the country's first female prime
        minister.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f303a63e-a448-439e-853d-dc4e1f29fac3'
      activationstatus: true
      created: 2025-10-06T17:36:32.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For most of the post-war period, the pick for LDP president was a shoo-in\
        \ for the premiership because it held the majority in parliament, either on\
        \ its own or with a coalition partner.\r"
    section2:
      primarytype: 'block'
      uuid: '006466eb-671d-4ab8-8fbb-49e69df7d9c1'
      activationstatus: true
      created: 2025-10-06T17:36:32.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The LDP-led coalition lost its majority in both houses of parliament
        in elections over the past year, but the party remains the biggest in the
        more powerful lower chamber, meaning Takaichi's chances of becoming the premier
        are almost certain.</p>'
    section3:
      primarytype: 'block'
      uuid: '0c1e85fc-02f3-4f7b-91b2-5bbc265cd731'
      activationstatus: true
      created: 2025-10-06T17:36:32.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawmakers are expected to choose the new prime minister in mid-October.\r"
    section4:
      primarytype: 'block'
      uuid: '79ebb9f7-35e1-4aa1-adff-91515994975f'
      activationstatus: true
      created: 2025-10-06T17:36:32.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Parliament votes</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'c75a9a89-3aa1-4397-8bff-26965bada20b'
      activationstatus: true
      created: 2025-10-06T17:36:32.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Based on precedent, the more powerful lower house will first vote on\
        \ its choice for prime minister, followed by the upper house. Lawmakers can\
        \ nominate any candidates from the chamber, and historically the leaders of\
        \ opposition parties have been put forward for the vote.\r"
    section6:
      primarytype: 'block'
      uuid: '96c60250-ecbe-4253-a618-7857ac10b176'
      activationstatus: true
      created: 2025-10-06T17:36:32.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Any candidate who secures a simple majority in the first round wins\
        \ approval. If no one secures a majority, a run-off poll follows, between\
        \ the two candidates with the most votes.\r"
    section7:
      primarytype: 'block'
      uuid: 'bf6ca5eb-a3cd-41b4-8516-23078bbb76c6'
      activationstatus: true
      created: 2025-10-06T17:36:32.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If there is a disagreement between the houses, the choice of the lower\
        \ house prevails. This happened in 2008 when the lower house chose the LDP\
        \ candidate and the upper house picked an opposition candidate.\r"
    section8:
      primarytype: 'block'
      uuid: '213183a2-fea8-4fea-a69e-6c53bb44d7e7'
      activationstatus: true
      created: 2025-10-06T17:36:32.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 1994, the LDP formed a three-way alliance with its arch-rival, the\
        \ Japan Socialist Party, and a smaller startup party to regain power, having\
        \ socialist leader Tomiichi Murayama elected as prime minister.\r"
    section9:
      primarytype: 'block'
      uuid: '57dfae25-6336-443a-bf9f-8431b4103597'
      activationstatus: true
      created: 2025-10-06T17:36:32.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Next steps</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '0f1717e6-ccd2-4e3f-95f2-ceb27792c278'
      activationstatus: true
      created: 2025-10-06T17:36:32.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once the premier is chosen, incumbent Shigeru Ishiba will step down,\
        \ Takaichi will select her cabinet members and the new line-up will go to\
        \ meet the emperor to formalise the formation of the new government.\r"
    section11:
      primarytype: 'block'
      uuid: 'd976a4b7-1e85-4338-9ea2-9ea7f48940f4'
      activationstatus: true
      created: 2025-10-06T17:36:32.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The next prime minister's likely first foreign assignment will be to\
        \ attend a summit of the Association of Southeast Asian Nations (ASEAN) in\
        \ Malaysia, before hosting U.S. President Donald Trump in Japan, both at the\
        \ end of this month.\r"
    section12:
      primarytype: 'block'
      uuid: 'e178fa9b-5631-4133-9c66-a1477c83b4e0'
      activationstatus: true
      created: 2025-10-06T17:36:32.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-06T17:36:32.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-06T17:36:32.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Chang-Ran Kim and Satoshi Sugiyama)</em></p>'
