    title: 'Two missing OFWs in Hong Kong found safe — DMW'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4c165e22-2034-4a3c-88f8-9da2f8fe629f'
      activationstatus: true
      created: 2025-10-17T11:27:43.083+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.083+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two overseas Filipino
        workers (OFWs) who were reported missing in Hong Kong have been found safe,
        the Department of Migrant Workers (DMW) announced on Friday, Oct. 17.</p>'
    section1:
      primarytype: 'block'
      uuid: '9451a629-5196-4bde-a03e-3287fee059b8'
      activationstatus: true
      created: 2025-10-17T11:27:43.084+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.084+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, Migrant Workers Secretary Hans Leo Cacdac confirmed
        that Aimee Mahilum Pabuaya, 24, and Aleli Perez Tibay, 33, were located late
        Thursday night after being reported missing since October 4.'
    section2:
      primarytype: 'block'
      uuid: '55b8cec8-5484-4d01-9b62-88025ddaa40e'
      activationstatus: true
      created: 2025-10-17T11:27:43.084+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.084+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to Cacdac, Hong Kong police located Pabuaya and Tibay at
        the Shatin Police Station. The Migrant Workers Office (MWO) in Hong Kong took
        them and brought them to the Migrant Workers Office, where they were given
        psychosocial counseling by a social welfare attaché.'
    section3:
      primarytype: 'block'
      uuid: '289f470c-4e64-4c36-b08a-a23bf0bfd07a'
      activationstatus: true
      created: 2025-10-17T11:27:43.085+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.085+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Rest assured, they are both in good condition, safe and sound in our
        Migrant Workers Office in Hong Kong,” he said.'
    section4:
      primarytype: 'block'
      uuid: 'df469070-a28b-4515-a9f5-ad6a9dae783e'
      activationstatus: true
      created: 2025-10-17T11:27:43.085+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.085+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Termination and next steps'
    section5:
      primarytype: 'block'
      uuid: '9e92b9df-835b-4b22-a2c5-a49b66fec6f1'
      activationstatus: true
      created: 2025-10-17T11:27:43.085+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.085+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two workers have reportedly been terminated by their employer,
        pending further explanation of the incident.'
    section6:
      primarytype: 'block'
      uuid: '120af80d-8269-4f0b-b222-fac128088d7d'
      activationstatus: true
      created: 2025-10-17T11:27:43.086+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.086+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“May medical check-up sila ngayong araw at na-terminate na sila sa
        kanilang employer,” Cacdac said.'
    section7:
      primarytype: 'block'
      uuid: 'c8b68743-d172-4583-8e08-431c71789cff'
      activationstatus: true
      created: 2025-10-17T11:27:43.086+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.086+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: They will undergo a medical check-up today and have been
        terminated by their employer.] '
    section8:
      primarytype: 'block'
      uuid: '9febe9a2-fa12-4604-b22f-d1d37adfd6d7'
      activationstatus: true
      created: 2025-10-17T11:27:43.086+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.086+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DMW said Pabuaya and Tibay will their belongings and clarify their
        side with their employers before arrangements for possible repatriation can
        be finalized.'
    section9:
      primarytype: 'block'
      uuid: '7eb8b711-c5b2-464c-9630-d33d6c8b43ff'
      activationstatus: true
      created: 2025-10-17T11:27:43.087+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.087+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung tuluyan na silang kailangan umuwi, isasaayos na natin ang kanilang
        repatriation,” Cacdac said.'
    section10:
      primarytype: 'block'
      uuid: 'edcf2054-2e8b-413a-9f34-3163c6f5ac86'
      activationstatus: true
      created: 2025-10-17T11:27:43.087+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.087+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: If they ultimately need to return home, we will arrange
        their repatriation.] '
    section11:
      primarytype: 'block'
      uuid: 'e4a3b398-46e4-408f-b872-b13c047cfcfa'
      activationstatus: true
      created: 2025-10-17T11:27:43.087+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.087+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Preliminary information from the two workers indicated that they got
        lost while hiking on a country trail in Hong Kong.'
    section12:
      primarytype: 'block'
      uuid: 'dc5a3e60-2000-45d3-9b22-82324ce604c7'
      activationstatus: true
      created: 2025-10-17T11:27:43.088+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.088+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nawala daw sila due to wild hiking sa isang country trail,” Cacdac
        said.'
    section13:
      primarytype: 'block'
      uuid: 'bd752f36-4c03-4b36-aa96-8f987756766e'
      activationstatus: true
      created: 2025-10-17T11:27:43.088+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.088+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: They said they went missing while hiking on a country
        trail.] '
    section14:
      primarytype: 'block'
      uuid: '60d55c16-9c2f-48fd-859e-6a045471ce7c'
      activationstatus: true
      created: 2025-10-17T11:27:43.089+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.089+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that the department is still gathering more details to confirm
        the circumstances surrounding their disappearance.'
    section15:
      primarytype: 'block'
      uuid: '73730667-c25d-42c2-94f6-35ea45842b00'
      activationstatus: true
      created: 2025-10-17T11:27:43.089+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.089+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi pa malinaw yung buong kuwento… ginagather pa natin yung sapat
        na detalye,” Cacdac said.'
    section16:
      primarytype: 'block'
      uuid: '278f756c-a780-4553-871a-ae64fc05312b'
      activationstatus: true
      created: 2025-10-17T11:27:43.089+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.089+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The full story isn’t clear yet… we are still gathering
        sufficient details.] '
    section17:
      primarytype: 'block'
      uuid: '6845756f-c082-4c94-9e68-53b1861d88e2'
      activationstatus: true
      created: 2025-10-17T11:27:43.090+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.090+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Earlier this week, the DMW said it immediately coordinated with the
        Philippine Consulate General in Hong Kong, the Hong Kong Police Force, and
        the Hong Kong Immigration Department to investigate the case.'
    section18:
      primarytype: 'block'
      uuid: '599af97a-f9eb-4e90-b880-dc15d047db91'
      activationstatus: true
      created: 2025-10-17T11:27:43.090+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.090+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cacdac said the DMW also contacted the families of the two workers
        while they were missing.'
    section19:
      primarytype: 'block'
      uuid: '7a53ea5a-6ab0-4658-979a-a0b6f31164d4'
      activationstatus: true
      created: 2025-10-17T11:27:43.091+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.091+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Administrator PY Caunan and her team contacted the families of the
        two all throughout the time na nawawala sila,” he said.'
    section20:
      primarytype: 'block'
      uuid: 'c29bf335-0756-40d4-a6a7-cfdb7d171e5d'
      activationstatus: true
      created: 2025-10-17T11:27:43.091+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T11:27:43.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T11:27:43.091+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Administrator PY Caunan and her team contacted the families
        of the two throughout the time they were missing.] '
    section21:
      primarytype: 'block'
      uuid: '7b954bf7-63f1-45cf-ad20-73056f9b61c4'
      activationstatus: true
      created: 2025-10-17T11:27:43.092+08:00
      createdby: 'tristan-nwp'
