    title: 'Marcos revisits quake-hit areas in Cebu, monitors gov’t relief efforts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f9a450d6-61a3-4e0f-95b8-f1a142cc9f37'
      activationstatus: true
      created: 2025-10-17T16:08:01.689+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:08:01.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:08:01.689+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. returned to Cebu on Friday to assess the condition of families
        and communities affected by the magnitude 6.9 earthquake that struck the province
        on September 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '3886ad38-9723-4c83-b263-187ff99c4762'
      activationstatus: true
      created: 2025-10-17T16:08:01.690+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:08:01.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:08:01.690+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The visit follows his October 2 trip to the province and underscores
        his administration’s continuing commitment to the recovery and welfare of
        the affected residents.'
    section2:
      primarytype: 'block'
      uuid: '3a5b5692-22e7-4c27-a877-0fbfeaea0c6e'
      activationstatus: true
      created: 2025-10-17T16:08:01.690+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:08:01.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:08:01.690+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos visited Bayanihan Village in Barangay Poblacion, San Remigio,
        where the Department of Human Settlements and Urban Development (DHSUD) has
        set up modular shelter units to provide more comfortable temporary housing
        for displaced families.'
    section3:
      primarytype: 'block'
      uuid: '84efc12b-3f59-475d-a02c-2788f93d3ae9'
      activationstatus: true
      created: 2025-10-17T16:08:01.690+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:08:01.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:08:01.690+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He then inspected the Cebu Provincial Hospital in Barangay Taytayan,
        Bogo City, one of the facilities severely damaged by the quake. The president
        checked on ongoing repair work being carried out by the Department of Public
        Works and Highways (DPWH).'
    section4:
      primarytype: 'block'
      uuid: '08984caa-431e-4689-8a54-5a869d30af8e'
      activationstatus: true
      created: 2025-10-17T16:08:01.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:08:01.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:08:01.691+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also went to Tent City in Bogo City, one of the hardest-hit
        areas, to ensure that evacuees are receiving basic services, including electricity,
        water, portable toilets, mobile bathing stations, and a mobile kitchen.'
    section5:
      primarytype: 'block'
      uuid: 'dddc5057-e1e8-4d97-af3e-9b13b7cd395a'
      activationstatus: true
      created: 2025-10-17T16:08:01.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:08:01.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:08:01.691+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following the earthquake, which had its epicenter near Bogo City off
        the coast of Cebu, the president mobilized key government agencies for a whole-of-government
        disaster response.'
    section6:
      primarytype: 'block'
      uuid: '29f64f57-a4af-4da1-86f4-65f85e73ad16'
      activationstatus: true
      created: 2025-10-17T16:08:01.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:08:01.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:08:01.691+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During his earlier visit on October 2, Marcos ordered the release of
        more than ₱200 million in assistance from the Office of the President to local
        government units (LGUs) affected by the disaster.'
    section7:
      primarytype: 'block'
      uuid: '0f77b2db-9e43-4333-81d9-2884d61db63d'
      activationstatus: true
      created: 2025-10-17T16:08:01.692+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:08:01.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:08:01.692+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The president also directed the Department of Budget and Management
        (DBM) to release the Local Government Support Fund (LGSF) to the Cebu provincial
        government and the affected LGUs.</p>'
  'START HERE----->marcos-duterte-trust-ratings-decline-pulse-asia':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
