      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:27:19.796+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ab5179f0-afb2-45f6-8337-bbe3780001a9'
      activationstatus: true
      created: 2025-10-17T18:18:09.937+08:00
      createdby: 'daniza-nwp'
