  'START HERE----->doh-300-non-operational-health-centers--':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-17T18:00:56.000+08:00
    imagesource: '772a4c9d-1153-4110-891c-90ca2c760932'
    primarytype: 'composition'
    uuid: '5b039600-d846-4dba-8913-f2633f369f7d'
    lead: 'The Health Department has identified 300 non-operational “superhealth
      centers” – facilities that were supposed to provide primary care services -
      that were deemed completed but non-functional. '
    activationstatus: true
    created: 2025-10-17T18:02:35.183+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-17T18:02:35.495+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-17T18:02:35.222+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOH flags 300 non-operational health centers  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c609bef-ee61-40d0-9660-f60154f6dd42'
      activationstatus: true
      created: 2025-10-17T18:02:35.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.217+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Health Department
        has identified 300 non-operational “superhealth centers” – facilities that
        were supposed to provide primary care services - that were deemed completed
        but non-functional.</p>'
    section1:
      primarytype: 'block'
      uuid: '4dbce4f5-7e98-44da-ac88-6c6416dff05a'
      activationstatus: true
      created: 2025-10-17T18:02:35.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Friday, Oct. 17, Health Secretary Ted Herbosa
        said over 170 non-functioning facilities were found in Luzon - a disclosure
        he made after appearing before the Independent Commission for Infrastructure
        (ICI). '
    section2:
      primarytype: 'block'
      uuid: '9ae752fe-9ea5-45ce-b33c-0863277edff2'
      activationstatus: true
      created: 2025-10-17T18:02:35.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang nakikita naming obstacles to operations, kung minsan walang power,
        walang water. Doon kasi sa arrangement namin it’s the LGU (local government
        unit) that will make sure it’s connected to electricals, that is connected
        to water lines, and who will also hire the personnel, ‘yung doctor, ‘yung
        nurse, ‘yung midwife, ‘yung pharmacist na magpapatakbo ng health center. It’s
        really the LGU. Kami grant lang to build the infrastructure,” Herbosa said. '
    section3:
      primarytype: 'block'
      uuid: '1a152949-9f88-4adf-bdb8-b6fa401ee315'
      activationstatus: true
      created: 2025-10-17T18:02:35.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The obstacles we see to operations are that sometimes
        there's no power or no water. In our arrangement, it's the LGU (local government
        unit) that is responsible for ensuring connection to electricity and water
        lines, and also for hiring the personnel — the doctor, nurse, midwife, and
        pharmacist who will run the health center. It's really the LGU's responsibility.
        We only give approval to build the infrastructure.]'
    section4:
      primarytype: 'block'
      uuid: 'ee3abfb2-465c-42a2-86ba-a57f86c0b003'
      activationstatus: true
      created: 2025-10-17T18:02:35.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Oct. 15, the DOH flagged what it called a non-operational center
        in Marikina.'
    section5:
      primarytype: 'block'
      uuid: 'a0c867ea-433e-447d-b309-11d381ef9dd3'
      activationstatus: true
      created: 2025-10-17T18:02:35.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The city government said it finished the first phase of the project
        – or the structural foundation. It noted that the DOH did not release more
        funding for the next phase of the project.'
    section6:
      primarytype: 'block'
      uuid: 'ede34d24-4330-458b-89a9-b0f227df697d'
      activationstatus: true
      created: 2025-10-17T18:02:35.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Herbosa addressed his previous remarks in a now-deleted video, where
        he said it was better for his agency to flag irregularities instead of it
        as the subject of an expose.'
    section7:
      primarytype: 'block'
      uuid: 'd8913bef-039b-40e1-b734-9218832bcc78'
      activationstatus: true
      created: 2025-10-17T18:02:35.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The problem in government is that I get all the blame. If the health
        system is poor, even if it is devolved, who do you blame the Secretary of
        Health?” he said.'
    section8:
      primarytype: 'block'
      uuid: '2e7c3917-d3d5-4a79-8b1f-2f8a2b96533b'
      activationstatus: true
      created: 2025-10-17T18:02:35.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“After 1991 mukhang hindi ko lahat karga yan kasi lahat my local health
        system na,” he added, referring to the Local Government Code of 1991 that
        decentralized health services to the LGUs.'
    section9:
      primarytype: 'block'
      uuid: '55e5e407-91d1-43fa-9142-b162aab1ac2a'
      activationstatus: true
      created: 2025-10-17T18:02:35.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Herbosa said he has instructed his regional directors to inspect the
        300 non-functioning facilities. '
    section10:
      primarytype: 'block'
      uuid: 'c36fbe90-c902-4f6d-a141-03c2740741d6'
      activationstatus: true
      created: 2025-10-17T18:02:35.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a separate briefing, ICI executive director Brian Hosaka said the
        commission is ready to assist DOH through technical validation, but DOH insisted
        on finishing its own probe.'
    section11:
      primarytype: 'block'
      uuid: '23a58926-1053-45e0-b99c-53601d73cabf'
      activationstatus: true
      created: 2025-10-17T18:02:35.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Once we are fully capacitated, we will look into this. Sa ngayon kasi
        wala pa silang nakukumpletong imbestigasyon di pa nga nila nafa-file yung
        reports sa amin,” he said, adding that the ICI will still focus on the 421
        non-existent flood control projects.'
    section12:
      primarytype: 'block'
      uuid: '33ff5133-2cd5-4169-a01d-5774d3d03ebb'
      activationstatus: true
      created: 2025-10-17T18:02:35.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T18:02:35.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:02:35.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Once we are fully capacitated, we will look into this.
        For now, they haven’t even completed their investigation, and they haven’t
        even filed their reports with us.]</p>'
  'START HERE----->arrey-perez-quits':
    author: 'Lance Mejico, NewsWatch Plus'
