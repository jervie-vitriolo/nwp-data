    tags: ''
    stories: ''
    template: '1'
    title: 'EXCLUSIVE: In a first, US strike in Caribbean leaves survivors, US official
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a565a9f0-a541-4d24-a097-2e59cbb72555'
      activationstatus: true
      created: 2025-10-17T14:13:21.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.197+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> The U.S. military carried
        out a new strike on Thursday against a suspected drug vessel in the Caribbean,
        and in what is believed to be the first such case, there were survivors among
        the crew, a U.S. official told Reuters.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ee6b7e6f-0456-4038-9b4e-804b3eb1326e'
      activationstatus: true
      created: 2025-10-17T14:13:21.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.197+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The official, who spoke on condition of anonymity, did not offer additional
        details about the incident, which has not been previously reported. But it
        raises new questions, including whether the U.S. military rendered aid to
        the survivors and whether they are now in U.S. military custody.'
    section2:
      primarytype: 'block'
      uuid: '7d905cc7-d2ca-48c1-97a3-0bb395fcff95'
      activationstatus: true
      created: 2025-10-17T14:13:21.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.198+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Pentagon, which has labeled those it has targeted in the strikes
        as narcoterrorists, did not immediately respond to a request for comment.'
    section3:
      primarytype: 'block'
      uuid: '0c8fc93a-3c1a-45f4-b323-c87b3844bf91'
      activationstatus: true
      created: 2025-10-17T14:13:21.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.198+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Prior to Thursday's operation, U.S. military strikes against suspected
        drug boats off Venezuela killed at least 27 people, raising alarms among some
        legal experts and Democratic lawmakers, who question whether they adhere to
        the laws of war.'
    section4:
      primarytype: 'block'
      uuid: 'dc1cc831-e25e-4306-90a2-7fb6fea4bb32'
      activationstatus: true
      created: 2025-10-17T14:13:21.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.199+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Trump administration argues the U.S. is already engaged in a war
        with narcoterrorist groups from Venezuela, making the strikes legitimate.'
    section5:
      primarytype: 'block'
      uuid: '327061e5-7c98-4ccd-b62b-caf46cbc438d'
      activationstatus: true
      created: 2025-10-17T14:13:21.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.199+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Videos presented by the Trump administration of previous attacks showed
        vessels being completely destroyed, and there have been no prior accounts
        of survivors.'
    section6:
      primarytype: 'block'
      uuid: 'fb9869ce-1c8b-4fda-800e-84c293e76734'
      activationstatus: true
      created: 2025-10-17T14:13:21.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.200+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The strikes come against the backdrop of a U.S. military buildup in
        the Caribbean that includes guided missile destroyers, F-35 fighter jets,
        a nuclear submarine and around 6,500 troops as President Donald Trump escalates
        a standoff with the Venezuelan government.'
    section7:
      primarytype: 'block'
      uuid: '49ea6d20-8717-4f36-a7df-718a51cdc746'
      activationstatus: true
      created: 2025-10-17T14:13:21.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.200+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Wednesday, Trump disclosed he had authorized the Central Intelligence
        Agency to conduct covert operations inside Venezuela, adding to speculation
        in Caracas that the United States is attempting to topple Venezuelan President
        Nicolas Maduro.'
    section8:
      primarytype: 'block'
      uuid: '0f9bc273-263b-4d76-97d0-a100cb023a2e'
      activationstatus: true
      created: 2025-10-17T14:13:21.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.201+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a letter to the United Nations' 15-member Security Council, seen
        by Reuters, Venezuela's U.N. Ambassador Samuel Moncada asked for a U.N. determination
        that the U.S. strikes off its coast are illegal and issue a statement backing
        Venezuela's sovereignty.'
    section9:
      primarytype: 'block'
      uuid: 'a3ac067d-1f89-4940-a125-459f91051e1f'
      activationstatus: true
      created: 2025-10-17T14:13:21.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.201+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Less than a week ago, the Pentagon announced its counter-narcotics
        operations in the region would not be led by the Miami-based Southern Command,
        which oversees U.S. military activities in Latin America.'
    section10:
      primarytype: 'block'
      uuid: '71076ab0-0bab-48f1-9f62-af9e62c2cfe1'
      activationstatus: true
      created: 2025-10-17T14:13:21.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.202+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.154+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Instead, the Pentagon said a taskforce was being created that would
        be led by II Marine Expeditionary Force, a unit capable of rapid overseas
        operations that is based at Camp Lejeune in North Carolina.'
    section11:
      primarytype: 'block'
      uuid: '8b06539c-c138-4517-8367-84be49f40b45'
      activationstatus: true
      created: 2025-10-17T14:13:21.181+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.202+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.154+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'That decision came as a surprise to U.S. military-watchers, since a
        combatant command like Southern Command would normally lead any high-profile
        operations.'
    section12:
      primarytype: 'block'
      uuid: 'ab7390df-9920-4d67-8a78-b32b3a7c2400'
      activationstatus: true
      created: 2025-10-17T14:13:21.181+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.203+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Earlier on Thursday, Defense Secretary Pete Hegseth announced that
        the admiral who leads U.S. Southern Command will step down at the end of this
        year, two years ahead of schedule, in a surprise move.'
    section13:
      primarytype: 'block'
      uuid: 'c284e447-916a-41ec-b018-db74fb821b2a'
      activationstatus: true
      created: 2025-10-17T14:13:21.181+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.203+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The top Democrat on the Senate Armed Services Committee, Senator Jack
        Reed, called Admiral Alvin Holsey's unexpected resignation troubling given
        mounting fears of a potential U.S. confrontation with Venezuela.'
    section14:
      primarytype: 'block'
      uuid: 'd367eafa-5139-440e-b05a-3eab6aee9a48'
      activationstatus: true
      created: 2025-10-17T14:13:21.182+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.204+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Admiral Holsey's resignation only deepens my concern that this administration
        is ignoring the hard-earned lessons of previous U.S. military campaigns and
        the advice of our most experienced warfighters," Reed said in a statement.'
    section15:
      primarytype: 'block'
      uuid: '74aa97ed-ae92-41ca-ad6b-40646457fa1d'
      activationstatus: true
      created: 2025-10-17T14:13:21.182+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:18:51.205+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-17T14:17:46.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Phil Stewart; Additional reporting by Idrees Ali;
        Editing by Chris Reese and Lincoln Feast.)</p>'
