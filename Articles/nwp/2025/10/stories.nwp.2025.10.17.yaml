      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T17:40:30.021+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The negative cues from Wall Street contributed to the fall, PhilStocks\
        \ Financial research manager Japhet Tantiango said.\r"
    section5:
      primarytype: 'block'
      uuid: 'b95ce2d8-2fe5-43eb-83cc-5fc9fc13e5b1'
      activationstatus: true
      created: 2025-10-17T17:40:30.021+08:00
      createdby: 'lois-nwp'
