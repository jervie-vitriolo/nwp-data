      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T13:13:33.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:13:33.004+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        said there is no flu outbreak in the country amid the rise of seasonal influenza-like
        illnesses, stressing there is no need to implement a nationwide lockdown.</p>'
    section1:
      primarytype: 'block'
      uuid: '078becb5-c6ef-4288-aa65-362bd457e1f3'
      activationstatus: true
      created: 2025-10-17T13:13:32.995+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T13:13:33.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:13:32.995+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a news briefing on Friday, Oct. 17, Health Secretary Ted Herbosa
        cleared disinformation, saying influenza-like illnesses typically increase
        during the rainy season. '
    section2:
      primarytype: 'block'
      uuid: '458b267c-dbda-4b60-b824-5e9c8393213c'
      activationstatus: true
      created: 2025-10-17T13:13:32.996+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T13:13:33.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:13:32.996+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Wala tayong outbreak from a single virus,” he said, adding that the
        cases this year are even lower compared to the same period in 2024.'
    section3:
      primarytype: 'block'
      uuid: 'f2bea6f3-03ad-4e7a-a71d-0b3d3006fe5c'
      activationstatus: true
      created: 2025-10-17T13:13:32.996+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T13:13:33.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:13:32.996+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: There’s no outbreak from a single virus.]'
    section4:
      primarytype: 'block'
      uuid: '1e7f443d-98af-40e2-aba7-8488c83cde71'
      activationstatus: true
      created: 2025-10-17T13:13:32.997+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T13:13:33.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:13:32.997+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Herbosa stressed that while there is no need to declare a lockdown,
        the public is urged to wear masks and stay indoors when they are sick. '
    section5:
      primarytype: 'block'
      uuid: 'dfa9a73c-9544-4d60-9a49-89c8de605990'
      activationstatus: true
      created: 2025-10-17T13:13:32.998+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T13:13:33.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:13:32.998+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Health chief added that he supports the directive of the Department
        of Education in Metro Manila for suspending classes on October 13 to 14 amid
        increasing cases of influenza-like illnesses among students and personnel
        and the recent series of earthquakes that struck the country.'
    section6:
      primarytype: 'block'
      uuid: '07be4681-5f69-49c7-bebd-e3130f3ba7ea'
      activationstatus: true
      created: 2025-10-17T13:13:32.998+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T13:13:33.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:13:32.998+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It’s actually also good. I think the kids if they don’t go to school
        will not infect each other. My fear is that kids will get infected, they recover
        after 3 to 5 days pero if they bring it home to a lolo or lola (their grandparents)
        or someone who’s on a dialysis, baka iyon ang mamatay (maybe they will die),”
        said Herbosa.'
    section7:
      primarytype: 'block'
      uuid: 'b8e67e95-173f-463b-a032-804a8c5cd0e0'
      activationstatus: true
      created: 2025-10-17T13:13:32.999+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T13:13:33.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:13:32.999+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Secretary met with the Independent Commission for Infrastructure
        on Friday, Oct. 17 to discuss the hundreds of so-called “super health centers”
        which were completed but appeared to be non-operational.</p>'
  'START HERE----->dot-welcomes-visa-resumption-china-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-17T13:54:12.000+08:00
    imagesource: 'a00a6bbb-ba86-4b98-8c44-b926e800c628'
    primarytype: 'composition'
    uuid: 'e1933e29-1183-4c92-9d78-6f4120c26dcd'
    lead: 'The Department of Tourism (DOT) welcomed the reinstatement of electronic
      visas (e-visas) for Chinese nationals, a move expected to help revive one of
      the Philippines’ strongest pre-pandemic tourism markets.'
    activationstatus: true
    created: 2025-10-17T13:55:45.975+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-17T13:55:46.263+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-17T13:55:46.013+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOT welcomes e-visa resumption for Chinese tourists'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a93d7a4e-bb3f-481a-8b1e-c4f80a1d2b78'
      activationstatus: true
      created: 2025-10-17T13:55:45.994+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:46.007+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Tourism
        (DOT) welcomed the reinstatement of electronic visas (e-visas) for Chinese
        nationals, a move expected to help revive one of the Philippines’ strongest
        pre-pandemic tourism markets.</p>'
    section1:
      primarytype: 'block'
      uuid: '3871e9c1-6828-4770-a057-8f7f18ff2667'
      activationstatus: true
      created: 2025-10-17T13:55:45.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement on Friday, Tourism Secretary Christina Frasco said the
        launch of e-visas in November marks a “necessary and overdue” step toward
        making travel to the Philippines more accessible and competitive.'
    section2:
      primarytype: 'block'
      uuid: 'ab879ed5-0bc7-4b84-b1b6-947912353a09'
      activationstatus: true
      created: 2025-10-17T13:55:45.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The suspension of the e-Visa system in 2023 had a significant and
        measurable impact on our ability to meet tourism targets, particularly from
        one of our strongest pre-pandemic markets,” Frasco said.'
    section3:
      primarytype: 'block'
      uuid: '26a3087b-fbe0-4bf9-859d-f88e5e24b79a'
      activationstatus: true
      created: 2025-10-17T13:55:45.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “The relaunch of the e-Visa system directly responds to persistent
        market demand and industry feedback, and addresses a gap that has constrained
        our regional competitiveness for nearly three years.”'
    section4:
      primarytype: 'block'
      uuid: 'fc038a31-098b-4d34-921c-9855bb20f9b3'
      activationstatus: true
      created: 2025-10-17T13:55:45.996+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frasco thanked the Department of Foreign Affairs (DFA) and the Philippine
        Embassy in Beijing for their efforts to reinstate the digital visa platform.'
    section5:
      primarytype: 'block'
      uuid: '4b74be3c-4672-4644-9a2d-03c2188cd287'
      activationstatus: true
      created: 2025-10-17T13:55:45.996+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We extend our appreciation to the DFA and the Philippine Embassy in
        Beijing for acting on this long-standing call,” she added.'
    section6:
      primarytype: 'block'
      uuid: 'b583d88f-eb43-42e3-a97a-a188c76345de'
      activationstatus: true
      created: 2025-10-17T13:55:45.997+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The tourism chief said the initiative will streamline the travel process
        for Chinese visitors and restore market confidence, though she cautioned that
        the impact on tourist arrivals may not be immediate.'
    section7:
      primarytype: 'block'
      uuid: 'e0a8ff50-30f3-44ea-954f-195edcd30ab7'
      activationstatus: true
      created: 2025-10-17T13:55:45.997+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“While we do not expect immediate surges in arrivals given the timing
        of implementation and broader external factors, this policy milestone provides
        a strong signal to the market that the Philippines is taking steps to improve
        accessibility,” Frasco said.'
    section8:
      primarytype: 'block'
      uuid: '4569653b-3849-4b91-9b89-f0ae5078d3a2'
      activationstatus: true
      created: 2025-10-17T13:55:45.997+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It restores confidence, not only among travelers but also among our
        tourism stakeholders who depend on timely and enabling government action.”'
    section9:
      primarytype: 'block'
      uuid: '4d37251c-fd7a-41ee-8792-bd42ae23ef77'
      activationstatus: true
      created: 2025-10-17T13:55:45.998+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the Philippine Embassy in Beijing, Chinese nationals traveling
        for tourism or business may apply for an e-visa online starting November.
        The visa allows a non-extendable stay of up to 14 days and entry through the
        Ninoy Aquino International Airport in Metro Manila or the Mactan-Cebu International
        Airport.'
    section10:
      primarytype: 'block'
      uuid: '4ae418ec-e697-46d4-bbc8-ab805eb012d4'
      activationstatus: true
      created: 2025-10-17T13:55:45.998+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippine Ambassador Jaime FlorCruz said the program, implemented
        in partnership with VFS Global and the Department of Information and Communications
        Technology (DICT), aims to make the visa process more convenient.'
    section11:
      primarytype: 'block'
      uuid: 'ed4335ec-1c45-4b56-a23c-63e9bedeba8b'
      activationstatus: true
      created: 2025-10-17T13:55:45.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The implementation of the eVisa comes at an opportune time. It will
        enhance efficiency in consular operations and significantly improve the delivery
        of services to the public,” said FlorCruz.'
    section12:
      primarytype: 'block'
      uuid: '13dba84b-b339-4083-bb28-753384acd6f0'
      activationstatus: true
      created: 2025-10-17T13:55:45.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:45.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chinese travelers who plan to stay longer than 14 days may continue
        to apply for regular visas through Philippine visa application centers in
        Beijing, Guangzhou, Shanghai, and other major cities.'
    section13:
      primarytype: 'block'
      uuid: '45798129-0783-467d-8509-455ecb8c7933'
      activationstatus: true
      created: 2025-10-17T13:55:46.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:46.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frasco noted that China remains a vital market for Philippine tourism.
        Before the COVID-19 pandemic, Chinese tourists ranked among the country’s
        top international visitors. However, the 2023 suspension of the e-visa system
        and pandemic-related travel restrictions led to a sharp decline in arrivals.'
    section14:
      primarytype: 'block'
      uuid: '3bf7b440-9b69-483c-acde-06f13bb7e16c'
      activationstatus: true
      created: 2025-10-17T13:55:46.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T13:55:46.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T13:55:46.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>As of September, the Philippines recorded 203,923 visitors from
        China, according to DOT data.</p>'
  'START HERE----->japan-to-vote-next-prime-minister-tuesday':
