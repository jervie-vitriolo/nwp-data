      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Oct. 10, Phivolcs recorded a so-called doublet earthquake: a 7.4-magnitude
        earthquake at 9:43 a.m, then a 6.8-magnitude at 7:12 p.m. The two distinct
        earthquakes jolted waters near Manay, Davao Oriental.'
    section9:
      primarytype: 'block'
      uuid: 'f0dad2a5-38ac-4e0a-9e59-3ac97f6742a5'
