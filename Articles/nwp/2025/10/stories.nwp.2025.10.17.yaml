    section0:
      primarytype: 'block'
      uuid: '94ba20ea-a518-4c5b-a11a-22b3cd7d4f3a'
      activationstatus: true
      created: 2025-10-17T14:09:27.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:09:27.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T14:09:27.514+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> Japan's lower house scheduling
        committee board has agreed to hold a parliamentary vote to select the next
        prime minister on October 21, a senior committee member told Reuters on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a29ded1f-47b2-4c49-bf01-6b93e249ca6b'
      activationstatus: true
      created: 2025-10-17T14:09:27.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:09:27.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T14:09:27.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While the Liberal Democratic Party (LDP), led by its new leader Sanae
        Takaichi, proposed the date, opposition parties objected to the schedule,
        citing ongoing coalition talks.'
    section2:
      primarytype: 'block'
      uuid: 'eb7ab8cd-1793-4aed-afad-5a4c295e6ed2'
      activationstatus: true
      created: 2025-10-17T14:09:27.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:09:27.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T14:09:27.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The LDP has approached the right-leaning opposition Japan Innovation
        Party in a bid to secure a majority vote and expand its coalition, which would
        enable Takaichi to become Japan's first female prime minister.'
    section3:
      primarytype: 'block'
      uuid: '55cbabde-087d-438a-a5f4-0965af59d0d5'
      activationstatus: true
      created: 2025-10-17T14:09:27.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:09:27.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T14:09:27.511+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A number of diplomatic events await the new prime minister toward the
        end of the month, from international summits in Malaysia and South Korea to
        U.S. President Donald Trump's expected visit to Japan.'
    section4:
      primarytype: 'block'
      uuid: 'b4cade70-b35d-4ffa-b5a7-1be616a3ca8b'
      activationstatus: true
      created: 2025-10-17T14:09:27.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T14:09:27.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T14:09:27.511+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '(Reporting by Yoshifumi Takemoto and Anton Bridge; Writing by Kantaro
        Komiya; Editing by Chang-Ran Kim and Jamie Freed)'
