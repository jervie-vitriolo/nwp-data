    lead: 'Two overseas Filipino workers (OFWs) who were reported missing in Hong
      Kong have been found safe, the Department of Migrant Workers (DMW) announced
      on Friday, Oct. 17. '
    activationstatus: true
    created: 2025-10-17T11:27:43.070+08:00
