      lastmodified: 2025-10-17T16:55:05.539+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Megawide recently bagged a multibillion-peso megadeal with Megaworld\
        \ Corporation for two new projects and expressed interest to participate in\
        \ the government’s Pambansang Pabahay Para sa Pilipino or 4PH program.\r"
    section10:
