    lead: 'Public trust in President Ferdinand Marcos Jr. and Vice President Sara
      Duterte slipped in September following weeks of antigovernment protests over
      corruption allegations involving public works projects, according to the latest
      Pulse Asia survey.'
    activationstatus: true
    created: 2025-10-17T16:43:25.630+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-17T16:43:25.837+08:00
