      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T17:40:30.021+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Investors’ cautiousness prevailed leading to the market’s decline,”\
        \ Tantiangco wrote.\r"
    section7:
      primarytype: 'block'
      uuid: '72895c2e-233a-4e0b-9fa1-3830f9562541'
      activationstatus: true
