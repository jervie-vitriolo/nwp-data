      lastmodified: 2025-10-17T08:51:16.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other instrumental intensities were also reported:'
    section5:
      primarytype: 'block'
      uuid: '4846406c-6bf1-4a06-aa2a-0e5c0f41bfe9'
      activationstatus: true
      created: 2025-10-17T08:48:00.578+08:00
