      lastmodified: 2025-10-17T16:55:05.537+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The transaction settles an earlier agreement between Megawide and Citicore\
        \ group. The latter owed Megawide P9.4 billion in advances in 2016, and the\
        \ settlement involves the Citicore group paying tranches of P4.69 billion\
        \ and P4.73 billion through its parent company Citicore Holdings Investment\
        \ Inc. (CHII) and sister company Citicore Power Inc. (CPI), respectively,\
        \ through cash and shares.\r"
    section4:
      primarytype: 'block'
      uuid: '170f66e2-a524-4241-80ea-4b09d56dc4b3'
      activationstatus: true
      created: 2025-10-17T16:55:05.537+08:00
