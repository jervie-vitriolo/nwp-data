      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines -</strong> Maynilad Water Services,
        Inc., the country’s largest private water concessionaire, has set for Thursday
        next week, Oct. 23, an investor briefing for its planned initial public offering
        (IPO), it told the stock exchange on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd39e5939-463c-4a0d-ae01-bcc4eb185098'
      activationstatus: true
      created: 2025-10-17T16:49:50.569+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:18.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:18.566+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The investor briefing begins the one-week offer period for its IPO\
        \ that runs from Oct. 23 to 29, with a target listing date of Nov. 7.\r"
    section2:
      primarytype: 'block'
      uuid: '1ce5d585-edcd-4f6f-a0ab-77b02b1e3f9b'
      activationstatus: true
      created: 2025-10-17T16:49:50.570+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:18.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:18.566+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The water concessionaire, which serves the west zone of Metro Manila\
        \ and parts of Cavite province, is jointly owned by businessman Manuel V.\
        \ Pangilinan’s Metro Pacific Investments Corp., Isidro Consunji-led DMCI Holdings,\
        \ Inc., and Marubeni Corp. of Japan.\r"
    section3:
      primarytype: 'block'
      uuid: '6c7da53d-3c8f-41b5-9459-39bbb3855112'
      activationstatus: true
      created: 2025-10-17T16:49:50.570+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:18.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:18.567+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Up for public float are 2.29 billion common shares at an offer price\
        \ of up to P20 each.\r"
    section4:
      primarytype: 'block'
      uuid: '8dee4f49-20ae-49b6-993b-5aceb3e91eef'
      activationstatus: true
      created: 2025-10-17T16:49:50.570+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:18.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:18.567+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "But Reuters last week reported that cornerstone investors will bid\
        \ for more than half of the shares for P15 apiece, or a combined $438 million\
        \ (25.3 billion).\r"
    section5:
      primarytype: 'block'
      uuid: 'e6a472fd-6777-4a25-9423-058884c30ca7'
      activationstatus: true
      created: 2025-10-17T16:49:50.571+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:18.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:18.567+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Reuters, citing sources, said multilaterals International Finance Corp.\
        \ (IFC) and the Asian Development Bank (ADB) will participate as a cornerstone\
        \ investor in the offer.\r"
    section6:
      primarytype: 'block'
      uuid: 'e09ff4af-37be-4d63-9375-af05d79f9db3'
      activationstatus: true
      created: 2025-10-17T16:49:50.571+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:18.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:18.568+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Other participants include abrdn Malaysia and Maybank Asset Management,\
        \ and smaller institutional investors.\r"
    section7:
      primarytype: 'block'
      uuid: 'f220766f-89a8-4277-a352-a9c94a31b099'
      activationstatus: true
      created: 2025-10-17T16:49:50.571+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:18.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:18.568+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The company plans to use proceeds from the sale of primary shares to\
        \ fund capital expenditures for water and wastewater projects and for general\
        \ corporate purposes, according to its preliminary prospectus.\r"
    section8:
      primarytype: 'block'
      uuid: 'ce923325-b98e-4c27-9139-4e1ba1e0995c'
      activationstatus: true
      created: 2025-10-17T16:49:50.572+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:18.801+08:00
