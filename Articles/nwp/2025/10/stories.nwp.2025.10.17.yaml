    title: 'Trust in Marcos, Duterte slips after September protests - Pulse Asia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bf19aa6b-6181-424b-b4c2-360227a8bb96'
      activationstatus: true
      created: 2025-10-17T16:43:25.643+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:43:25.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:43:25.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Public trust in President
        Ferdinand Marcos Jr. and Vice President Sara Duterte slipped in September
        following weeks of antigovernment protests over corruption allegations involving
        public works projects, according to the latest Pulse Asia survey.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ae851f90-a141-4ce4-af2c-06de5154bb0d'
      activationstatus: true
      created: 2025-10-17T16:43:25.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:43:25.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:43:25.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The September 2025 “Ulat ng Bayan” nationwide poll, conducted from
        Sept. 27 to 30, found that only 34 percent of Filipinos said they trusted
        Marcos, down five points from 39 percent in June. Meanwhile, his distrust
        rating rose to 45 percent from 41 percent.'
    section2:
      primarytype: 'block'
      uuid: '021d298c-c427-4b31-a2f5-53150326776e'
      activationstatus: true
      created: 2025-10-17T16:43:25.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:43:25.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:43:25.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Distrust toward Marcos increased sharply in the Visayas (up 19 points,
        from 39 percent to 58 percent) and in Mindanao (up 18 points, from 69 percent
        to 87 percent). Among Class E respondents, distrust jumped to 65 percent from
        51 percent.'
    section3:
      primarytype: 'block'
      uuid: 'c8b95857-53ba-419e-9d1b-f79a5ffea7ab'
      activationstatus: true
      created: 2025-10-17T16:43:25.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:43:25.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:43:25.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The decline in trust followed the Sept. 21 “Trillion Peso March” and
        other demonstrations that drew thousands to protest alleged collusion among
        lawmakers, public works officials and contractors in the diversion of billions
        of pesos in flood control funds. '
    section4:
      primarytype: 'block'
      uuid: 'ebb141cb-e23e-4f70-bad4-4b9f6164cee3'
      activationstatus: true
      created: 2025-10-17T16:43:25.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:43:25.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:43:25.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vice President Duterte retained the trust of a small majority of Filipinos
        at 56 percent, but this figure represented a nine-point drop in Metro Manila
        (from 50 percent to 41 percent) and smaller declines in other areas. Her distrust
        rating slipped to 21 percent from 27 percent nationwide, but indecision toward
        her trustworthiness increased to 23 percent from 19 percent.'
    section5:
      primarytype: 'block'
      uuid: '4bfbb95a-5155-419c-b099-e8e5480e76a6'
      activationstatus: true
      created: 2025-10-17T16:43:25.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:43:25.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:43:25.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Regional data showed Duterte’s trust rating declined in Metro Manila
        and Luzon outside the capital, while remaining nearly universal in Mindanao
        (96 percent). Among socioeconomic classes, her trust rating stayed highest
        among Class E (76 percent) but dropped by 10 points among Class D respondents
        (from 66 percent to 56 percent).'
    section6:
      primarytype: 'block'
      uuid: 'c825cedc-f514-4997-bef6-64012466afcd'
      activationstatus: true
      created: 2025-10-17T16:43:25.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:43:25.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:43:25.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte continues to outperform Marcos in overall public trust, maintaining
        a 22-point advantage.'
    section7:
      primarytype: 'block'
      uuid: 'ef5b1ab1-3243-43cc-a7f7-638b0548b2d2'
      activationstatus: true
      created: 2025-10-17T16:43:25.646+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:43:25.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:43:25.646+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The survey was conducted through face-to-face interviews with 1,200
        adults aged 18 and above, with a ±2.8 percent margin of error at the 95 percent
        confidence level.</p>'
