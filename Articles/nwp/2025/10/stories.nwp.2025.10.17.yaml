      lastmodified: 2025-10-17T08:51:16.613+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Intensity III - Abuyog, Alangalang, Dulag, and Hilongos, Leyte'
    section6:
